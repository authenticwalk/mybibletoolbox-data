verse: EZK.008.005
translations:
  mal-C: 'അപ്പോൾ അവിടന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, കണ്ണുകൾ ഉയർത്തി വടക്കോട്ടുനോക്കുക”
    എന്നു കൽപ്പിച്ചു. അങ്ങനെ ഞാൻ കണ്ണുയർത്തി വടക്കോട്ടു നോക്കി. യാഗപീഠത്തിന്റെ കവാടത്തിന്
    വടക്കായി പ്രവേശനത്തിങ്കൽ അസൂയാവിഗ്രഹം ഉണ്ടായിരുന്നു.'
  deu-TKW: 'Und er sprach zu mir: Menschensohn, erhebe einmal deine Augen in der Richtung
    nach Norden! Als ich nun meine Augen in Richtung nach Norden erhob, da stand nördlich
    vom Altarthore diese eifererregende Bildsäule am Eingang.'
  lin-lin: 'Alobaki na ngai : « Mwana na moto, tala na ngambo ya nor. » Natombolaki
    miso na ngai mpe namonaki nzambe ya ekeko ya zuwa, na ekotelo ya Ekuke oyo ya
    nor ya etumbelo.'
  eng-LSV: And He says to me, “Son of man, now lift up your eyes [toward] the way
    of the north.” And I lift up my eyes [toward] the way of the north, and behold,
    on the north of the gate of the altar [is] this figure of jealousy, at the entrance.
  eng-GNV: Then saide he vnto mee, Sonne of man, lift vp thine eyes nowe towarde the
    North. So I lift vp mine eyes towarde the North, and beholde, Northward, at the
    gate of the altar, this idole of indignation was in the entrie.
  eng-WEBSTER: Then said he to me, Son of man, lift up thy eyes now the way towards
    the north. So I lifted up my eyes the way towards the north, and behold northward
    at the gate of the altar this image of jealousy in the entry.
  nhw-BL: 'Huan Toteco nechilhui: “Tlacatl, xitlachiya ica norte.” Huajca nitlachixqui
    ica norte huan nopona campa eltoya nopa puerta para calaquij campa nopa tlaixpamitl
    niquitac nopa teteyotl catli tlahuel quicualancamaca TOTECO.'
  swh-ONEN: Kisha akaniambia, “Mwanadamu, tazama kuelekea kaskazini.” Hivyo nikatazama
    na kwenye ingilio upande wa kaskazini wa lango la madhabahu, nikaona sanamu hii
    ya wivu.
  bba-bba: U nɛɛ, tɔnun bii, ɑ mɛɛrio sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Mɑ u mɛɛrɑ. U wɑ yɑ̃ku
    yerun duu yerɔ bwɑ̃ɑroku ɡɑɡɑ yɔ̃ ɡe ɡɑ Gusunɔn nisinu seeye.
  eng-KJVCPB: Then said he unto me, Son of man, lift up thine eyes now the way towards
    the north. So I lift up mine eyes the way toward the north, and behold, northward
    at the gate of the altar this image of jealousy in the entry.
  luo-luo: Eka nowachona niya, “Wuod dhano, ngʼi yo nyandwat.” Ne angʼiyo kuno, kendo
    ei kar donjo man yo nyandwat mar rangach michopogo e kendo mar misango, ne aneno
    kido mar nyasaye manono ma Nyasaye mon-go.
  meu-meu: Bena ia ese e hamaorogu, eto, Taunimanima natuna e, a gaga isi, mirigini
    kahana ba roha henia. Bena na gaga isi, mirigini kahana na roha henia, na itaia,
    ihaboulaina patana ikoukouna mirigini kahana ai, raka-vareaina ai, hari vaḡeḡe
    kaivakukuna na mia.
  npi-ULB: तब उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो! तेरो आँखाले उत्तरतिर हेर्‌ ।”
    यसैले मैले आँखाले उत्तरतिर हेरें, र वेदीतिर जाने ढोकाको उत्तर, त्‍यहाँ ढोकामा
    त्‍यो डाहको मूर्ति थियो ।
  yor-yor: Ó sì sọ fún mi pé, “Ọmọ ènìyàn, gbójú sókè sí ìhà àríwá.” Èmi náà sì gbójú
    sókè sí ìhà àríwá mo sì rí ère tí ó ń mú ni jowú ní ẹnu-ọ̀nà ibi pẹpẹ.
  pes-OPCB: 'خداوند به من فرمود: «ای پسر انسان، به سمت شمال بنگر.» نگاه کردم و دیدم
    که آن بت بزرگ در کنار دروازهٔ شمالی مذبح قرار دارد.'
  tgl-ULB: Pagkatapos, sinabi niya sa akin, “Anak ng tao, ibaling mo ang iyong mga
    mata sa hilaga.” Kaya ibinaling ko ang aking mga mata sa hilaga, at sa hilaga
    ng tarangkahan patungo sa altar, doon sa pasukan ay mayroong diyus-diyosan ng
    paninibugho.
  hui-hui: Ani handalu hewaria Ngode Datagaliwabe ibugua i̱hondo bi lalu, Dindi agali-o
    dindi abene uyurahayagi de handa uyu habe, laya. Ani layagola i̱ de handa uyu
    halu hewaria lomabu delaga dabu panga haraba kawareni heleagoha mbirale dama mitangi
    bialu bi pupu wulenaga gime wabu wiaria handaru. Ngode Datagaliwabehanda mbirale
    ogoni hondowa keba halu tandaga timbuni hagago handaru.
  mya-mya: ဘု​ရား​သ​ခင်​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ မြောက်​ဘက်​သို့​ကြည့်​လော့'' ဟု​မိန့်​တော်​မူ​သ​ဖြင့်​ကြည့်​လိုက်​သော​အ​ခါ
    တံ​ခါး​ဝ​အ​နီး​ယဇ်​ပလ္လင်​ဘေး​တွင်​ဘု​ရား​သ​ခင်​ရှု​စိမ့်​တော်​မ​မူ​လို​သည့်​ရုပ်​တု​ကို​ငါ​မြင်​ရ​၏။
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། མགོ་ཡར་བཀྱགས་ནས་བྱང་ཕྱོགས་སུ་ལྟོས་ཤིག་ཅེས་གསུངས་པ་དང་།
    ངས་མགོ་ཡར་བཀྱགས་ནས་བྱང་ཕྱོགས་སུ་བལྟས་པ་ན། མཆོད་ཁྲིའི་སྒོ་ཡི་བྱང་ཕྱོགས་ཀྱི་འཇུག་སྒོ་རུ་དཀོན་མཆོག་སྡང་བའི་སྐུ་འདྲ་ཡོད་དོ།
    །
  sna-sna: Ipapo akati kwandiri, “Mwanakomana womunhu, tarira kumusoro.” Naizvozvo
    ndakatarisa, uye pamukova wokumusoro kwesuo rearitari ndakaona chifananidzo ichi
    chegodo.
  spa-BLM: 'Entonces me dijo: “Hijo de hombre, levanta tus ojos ahora el camino hacia
    el norte”. Entonces levanté mis ojos hacia el norte, y vi, al norte de la puerta
    del altar, esta imagen de los celos en la entrada.'
  cac-cac: 'Ix lajvi chi'', ix yalan d''ayin icha tic: Ach anima, b''atan̈ q''uelan
    d''a stojolal norte, xchi d''ayin. Ix in b''at q''uelan, ix vilan d''a stz''ey
    spuertail d''a snorteal altar. Ata'' ix vil jun yechel stzuntzancot yoval sc''ol
    Jehová.'
  swh-ULB: Kisha akanambia, “Mwanadamu, inua juu macho yako kwenda upande wa kaskazini.”
    Hivyo nikainua macho yangu kuelekea kaskazini, na kwenye lango la kaskazini kulekea
    kwenye madhabahu, huko kwenye lango la kuingilia, kulikuwa na sanamu ya wivu.
  bel-bel: 'І сказаў мне: сыне чалавечы! падымі вочы твае на поўнач, і я падняў вочы
    мае на поўнач, і вось, з паўночнага боку каля брамы ахвярніка - той ідал рупнасьці
    пры ўваходзе.'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, hebe nun deine Augen auf nach Norden!
    Und ich hob meine Augen auf nach Norden, und siehe, nördlich vom Tor des Altars
    war dieses Bild der Eifersucht, am Eingang.'
  mbb-OT: Ne migkaǥi is Megbevayà kayi te kedì te, “Sikew is etew, tengteng ka ziyà
    te zapit te zizaya.” Umbe midtengteng a, ne neehè ku ziyà te avey te idselang
    pehendiyà te pemuhatà is ledawan te ed-ezapen he utew ingkepauk te Megbevayà.
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, തലപൊക്കി വടക്കോട്ടു നോക്കുക എന്നു കല്പിച്ചു;
    ഞാൻ തലപൊക്കി വടക്കോട്ടു നോക്കി; യാഗപീഠത്തിന്റെ വാതിലിന്നു വടക്കോട്ടു, പ്രവേശനത്തിങ്കൽ
    തന്നേ, ആ തിക്ഷ്ണതാബിംബത്തെ കണ്ടു.'
  rmc-rmc: 'Paľis mange phenďa: „Manušeja, dikh pro severos!“ Avke dikhľom pro severos,
    a dikh, ode sas severňe le oltaristar e brana a paš o vudar ola branakro sas e
    modla, so provokinel le Devles, hoj te žjarlinel.'
  pes-OPV: 'و اومرا گفت: «ای پسر انسان چشمان خود را بسوی راه شمال برافراز!» و چون
    چشمان خود را بسوی راه شمال برافراشتم، اینک بطرف شمالی دروازه مذبح این تمثال غیرت
    در مدخل ظاهر شد.'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, я ридикэ окий спре мязэноапте!” Ам ридикат
    окий спре мязэноапте; ятэ кэ идолул ачеста ал ӂелозией ера ла мязэноапте де поарта
    алтарулуй, ла интраре.'
  ben-OBCV: তারপর তিনি আমাকে বললেন, “হে মানবসন্তান, উত্তর দিকে তাকাও।” সুতরাং আমি
    তাকালাম, আর ঈর্ষার প্রতিমাকে বেদির দরজার উত্তরের ভিতরে ঢুকবার জায়গায় দেখলাম।
  som-som: Oo markaasuu igu yidhi, Wiilka Aadamow, bal haatan indhaha xagga woqooyi
    ku taag. Markaasaan indhaha kor ugu taagay jidkii xagga woqooyi, oo waxaan xaggii
    woqooyi iriddii meeshii allabariga ku arkay sanamkan hinaasada ee iridda ka taagan.
  lat-VUC: 'Et dixit ad me: Fili hominis, leva oculos tuos ad viam aquilonis. Et levavi
    oculos meos ad viam aquilonis, et ecce ab aquilone portæ altaris idolum zeli in
    ipso introitu.'
  eng-ASVBT: Then said he unto me, Son of man, lift up thine eyes now the way toward
    the north. So I lifted up mine eyes the way toward the north, and behold, northward
    of the gate of the altar this image of jealousy in the entry.
  ita-1885: 'Ed egli mi disse: Figliuol d''uomo, leva ora gli occhi tuoi verso il
    Settentrione. Ed io levai gli occhi miei verso il Settentrione; ed ecco, dal Settentrione,
    alla porta dell''altare, all''entrata, era quell''idolo di gelosia.'
  eng-LXXUP: And he said to me, Son of man, lift up thine eyes toward the north. So
    I lifted up mine eyes toward the north, and, behold, I looked from the north toward
    the eastern gate.
  eng-ULB: Then he said to me, “Son of man, lift up your eyes to the north.” So I
    lifted up my eyes to the north, and to the north of the gate leading to the altar,
    there in the entrance, was the idol of jealousy.
  spa-VBL: “Hijo de hombre”, me dijo, “ahora mira hacia el norte”. Así que miré hacia
    el norte, y en la entrada al norte de la Puerta del Altar vi este ídolo que enfurecía
    a Dios.
  fra-_FOB: 'Et il me dit: Fils de l''homme, lève les yeux du côté du Nord. Je levai
    donc les yeux du côté du Nord, et voici, vers le Nord, à la porte de l''autel,
    à l''entrée, cette idole de la jalousie.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, തലപൊക്കി വടക്കോട്ടു നോക്കുക” എന്ന് കല്പിച്ചു;
    ഞാൻ തലപൊക്കി വടക്കോട്ടു നോക്കി; യാഗപീഠത്തിന്റെ വാതിലിനു വടക്കോട്ട്, പ്രവേശനകവാടത്തിൽ
    തന്നെ, ആ തിക്ഷ്ണതാബിംബത്തെ കണ്ടു.'
  urd-GVR: Wuh mujh se hamkalām huā, “Ai ādamzād, shimāl kī taraf nazar uṭhā.” Maiṅ
    ne apnī nazar shimāl kī taraf uṭhāī to darwāze ke bāhar qurbāngāh dekhī. Sāth
    sāth darwāze ke qarīb hī wuh but khaṛā thā jo Rab ko ġhairat dilātā hai.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “ए मुर, मुल गे उत्तर गे कोव़ङो” देंत। मिनु गो
    उत्तर गे कोव़ङुनु, चढ़ेतीक आ उत्तर गे ङा लाप्‍चोम मेको रुश पपाइक्‍ब आ मूर्ति ताता।
  eng-NOY: Then said he to me, Son of man, lift up thine eyes toward the north! And
    I lifted up my eyes toward the north, and behold, northward from the gate of the
    altar was this idol of jealousy, at the entrance.
  ita-1927: 'Ed egli mi disse: “Figliuol d’uomo, alza ora gli occhi verso il settentrione”.
    Ed io alzai gli occhi verso il settentrione, ed ecco che al settentrione della
    porta dell’altare, all’ingresso, stava quell’idolo della gelosia.'
  ckb-ckb: 'ئینجا پێی فەرمووم: «ئەی کوڕی مرۆڤ، چاوت بەرەو ڕێگای باکوور هەڵبڕە.» چاوم
    بەرەو ڕێگای باکوور هەڵبڕی و ئەو پەیکەرەم بینی کە ئیرەیی خودا دەجۆشێنێت، لەلای
    دەرگای باکووری حەوشەی قوربانگاکە، بەرامبەر دەروازەی باکوور.'
  eng-BBE: Then he said to me, Son of man, now let your eyes be lifted up in the direction
    of the north; and on looking in the direction of the north, to the north of the
    doorway of the altar, I saw this image of envy by the way in.
  kan-OKCV: ಆಗ ಅವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಉತ್ತರಕ್ಕೆ ಕಣ್ಣೆತ್ತಿ ನೋಡು,” ಎಂದು ಹೇಳಿದರು;
    ಅಂತೆಯೇ ನಾನು ಉತ್ತರಕ್ಕೆ ಕಣ್ಣೆತ್ತಿ ನೋಡಿದೆ. ಇಗೋ ದೇವರನ್ನು ರೋಷಗೊಳಿಸುವ ಅದೇ ವಿಗ್ರಹವು ಬಲಿಪೀಠದ
    ಬಾಗಿಲ ಉತ್ತರದ ಪ್ರವೇಶದ್ವಾರದ ಮುಂದೆ ನಿಂತಿತ್ತು.
  tam-2017: 'அவர் என்னைப் பார்த்து: மனிதகுமாரனே, உன்னுடைய கண்களை ஏறெடுத்து, வடக்கே
    பார் என்றார்; அப்பொழுது நான் என்னுடைய கண்களை ஏறெடுத்து, வடக்கே பார்த்தேன்; இதோ,
    பலிபீடத்தின் வாசலுக்கு வடக்கே பார்த்தேன்; முன்வாசலிலே எரிச்சல் உண்டாக்குகிற அந்த
    விக்கிரகம் இருந்தது.'
  spa-RV-1909: 'Y díjome: Hijo del hombre, alza ahora tus ojos hacia el lado del aquilón.
    Y alcé mis ojos hacia el lado del aquilón, y he aquí al aquilón, junto á la puerta
    del altar, la imagen del celo en la entrada.'
  ron-BTF: 'Atunci el mi-a spus: Fiu al omului, ridică-ți acum ochii spre calea dinspre
    nord. Astfel mi-am ridicat ochii spre calea dinspre nord și iată, spre nord la
    poarta altarului acest chip al geloziei la intrare.'
  eng-WEBP: Then he said to me, “Son of man, lift up your eyes now the way toward
    the north.” So I lifted up my eyes the way toward the north, and saw, northward
    of the gate of the altar this image of jealousy in the entry.
  eng-FBV: “Son of man,” he told me, “now look to the north.” So I looked to the north,
    and in the entrance to the north of the Altar Gate I saw this idol that angered
    God.
  nld-1939: 'Hij sprak tot mij: Mensenkind, sla uw ogen op naar het noorden; en toen
    ik naar het noorden keek, aanschouwde ik ten noorden van de poort het altaar van
    het beeld der ijverzucht, dat daar aan de ingang stond!'
  nch-BL: 'Huan Toteco techilhui: “Tacat, xitachiya ica norte.” Huajca nitachixqui
    ica norte huan nopona campa eltoya nopa caltemit para calaquij campa nopa taixpamit
    niquitac nopa teteyot cati tahuel quicualancamaca TOTECO.'
  vie-1934: 'Ngài bèn phán cùng ta rằng: Hỡi con người, hãy ngước mắt về phía bắc.
    Vậy ta ngước mắt về phía bắc, và nầy, nơi phía bắc cửa bàn thờ, chỗ lối vào, có
    hình tượng của sự ghen tương.'
  hin-CV: तब उसने मुझसे कहा, “हे मनुष्य के पुत्र, उत्तर दिशा की ओर देखो.” अतः मैंने
    दृष्टि की, और वेदी के द्वार के उत्तर में प्रवेश स्थल पर मैंने जलन उपजानेवाली उस
    मूर्ति को देखा.
  spa-BES: 'Entonces me dijo: Hijo de hombre, ahora, levanta tus ojos en dirección
    al norte; y al mirar en dirección al norte, al norte de la puerta del altar, vi
    esta imagen de celo por el camino hacia adentro.'
  tdx-tdx: Le hoe re tamako, O ana’ ondatio, ampiandrao mañavaratse o fihaino’oo.
    Aa le niandra nañavaratse iraho, le inge, avara’ i fimoaham-ban-kitreliy, an-tsari­rañe
    eo i sarem-pamarahiañey.
  tha-KJV: แล​้วพระองค์ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย บัดนี้​จงเงยหน้าขึ้นไปดูทางทิศเหนือ”
