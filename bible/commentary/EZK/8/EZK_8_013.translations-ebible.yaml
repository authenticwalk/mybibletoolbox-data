verse: EZK.008.013
translations:
  mal-C: ഇനിയും ഇതിലും വലിയ മ്ലേച്ഛതകൾ അവർ ചെയ്യുന്നതായി നീ കാണും, എന്നും അവിടന്ന്
    എന്നോട് അരുളിച്ചെയ്തു.”
  deu-TKW: 'Sodann sprach er zu mir: Du wirst noch weitere große Greuel sehen, die
    sie treiben!'
  lin-lin: 'Alobaki lisusu : « Okomona bango ndenge bazali kosala makambo ya mbindo
    oyo eleki penza mabe. »'
  eng-LSV: And He says to me, “Turn again, [and] see [the] great abominations that
    they are doing.”
  eng-GNV: Againe he saide also vnto me, Turne thee againe, and thou shalt see greater
    abominations that they doe.
  eng-WEBSTER: He said also to me, Turn thee yet again, and thou shalt see greater
    abominations that they do.
  nhw-BL: 'Huan teipa TOTECO nechilhui: “Xihuala huan nimitznextilis tlajtlacoli catli
    quichihuaj catli noja más huejhueyi.”'
  swh-ONEN: Akasema tena, “Bado utaona machukizo wanayofanya ambayo ni makubwa kuliko
    haya.”
  bba-bba: U nɛɛ, ɑ nɑ ɑ mɑɑ wɑ ye bɑ mɔ̀ ye yɑ yeni kere.
  eng-KJVCPB: He said also unto me, Turn thee yet again, and thou shalt see greater
    abominations that they do.
  luo-luo: Nochako owacho kendo niya, “Ibiro nenogi ka gitimo gik mochido moloyo misenenogo.”
  meu-meu: Ia ese ma e hamaorogu, eto, Kara dika-rohorohodia haida, ini kara e hereadiamu
    ḡaudia, idia ese e karamu na do ba itadia.
  npi-ULB: तब उहाँले मलाई भन्‍नुभयो, “फेरि फर्की र तिनीहरूले गरिरहेका अरू ठुला घिनलाग्‍दा
    कामहरू हेर् ।”
  yor-yor: Ó tún sọ fún mi pé, “Ìwọ yóò rí wọn tí wọ́n ń ṣe àwọn ohun ìríra tó burú
    jù bẹ́ẹ̀ lọ.”
  pes-OPCB: 'سپس گفت: «بیا تا گناهان بدتر از اینها را به تو نشان دهم.»'
  tgl-ULB: At sinabi niya sa akin, “Lumingon ka muli at tingnan ang ibang mas malaking
    pagkasuklam na kanilang ginagawa.”
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Ai tigua mana ko áyu bialu
    karuni bolangua halu ko timbunioreru bialu holebirago hondolebere, laya.
  mya-mya: ထို​နောက်​ထာ​ဝရ​ဘု​ရား​က``သူ​တို့​သည်​ဤ​ထက်​ပို​မို​စက်​ဆုပ်​ဖွယ်​ကောင်း​သော​အ​မှု​များ​ပြု​ကြ​သည်​ကို​သင်​မြင်​ရ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​ပြီး​လျှင်၊-
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཡང་དེ་ཚོས་སྤྱད་པའི་ཞེན་ལོག་གི་དོན་འདི་ལས་ཀྱང་ལྷག་པ་རྣམས་ཁྱོད་ཀྱིས་མཐོང་བར་འགྱུར་ཞེས་གསུངས་ནས།
  sna-sna: Akatizve, “Uchavaona vachiita zvinhu zvinonyangadza kupfuura izvi.”
  spa-BLM: 'También me dijo: “Volverás a ver más de las grandes abominaciones que
    hacen.”'
  cac-cac: 'Ix yalanpax d''ayin icha tic: Ayto val juntzan̈xo te yajb''entac ol ila'',
    xchi.'
  swh-ULB: Kisha akanambia, “Geuka tena na tazama machukizo makubwa ambayo wanayoyafanya.”
  bel-bel: 'І сказаў мне: абярніся, і ўбачыш яшчэ большыя гідоты, якія яны робяць.'
  deu-ELBBK: 'Und er sprach zu mir: Du sollst noch weiter große Gräuel sehen, die
    sie verüben.'
  mbb-OT: Migkaǥi en maan is Megbevayà te, “Ebpekeehè ke pa te edhuna pa keniyan he
    utew mezaat.”
  mal-2015: അവർ ഇതിലും വലിയ മ്ലേച്ഛതകളെ ചെയ്യുന്നതു നീ കാണും എന്നും അവൻ എന്നോടു അരുളിച്ചെയ്തു.
  rmc-rmc: 'Avke mange phenďa: „Mek len dikheha te kerel o veci, so hin meksa džungaleder
    sar kala.“'
  pes-OPV: و به من گفت که بازرجاسات عظیم تر از اینهایی که اینان می‌کنندخواهی دید.»
  ron-1924: 'Ши мь-а зис: „Вей май ведя ши алте урычунь марь пе каре ле сэвыршеск
    ей!”'
  ben-OBCV: তিনি আবার বললেন, “এর চেয়েও বেশি ঘৃণ্য কাজ তুমি তাদের করতে দেখবে।”
  som-som: Oo weliba wuxuu igu sii yidhi, Bal haddana waxaad arki doontaa waxyaalo
    kale oo karaahiyo ah oo kuwan ka sii weyn.
  lat-VUC: 'Et dixit ad me: Adhuc conversus videbis abominationes majores, quas isti
    faciunt.'
  eng-ASVBT: He said also unto me, Thou shalt again see yet other great abominations
    which they do.
  ita-1885: 'Poi mi disse: Tu vedrai ancora di nuovo altre grandi abbominazioni, che
    costoro commettono.'
  eng-LXXUP: And he said to me, Thou shalt see yet greater iniquities which these
    do.
  eng-ULB: Then he said to me, “Turn again and see the other great abominations that
    they are doing.”
  spa-VBL: 'El Señor continuó diciéndome: “¡Vas a ver cómo hacen cosas aún más repugnantes
    que éstas!”'
  fra-_FOB: 'Et il me dit: Tu verras encore de plus grandes abominations, qu''ils
    commettent.'
  mal-mal: “അവർ ഇതിലും വലിയ മ്ലേച്ഛതകൾ ചെയ്യുന്നത് നീ കാണും” എന്നും അവിടുന്ന് എന്നോട്
    അരുളിച്ചെയ്തു.
  urd-GVR: Lekin ā, maiṅ tujhe is se bhī zyādā qābil-e-ghin harkateṅ dikhātā hūṅ.”
  suz-BL: मिनु लेंशा मेकोम आं कली “गे मेको क्‍येङा यो शुश ग्रांग्रा दिशो गेय पना पन
    बाक्‍शो ताइनेवे” देंत।
  eng-NOY: And he said to me, Thou shalt yet again see the great abominations which
    they practise.
  ita-1927: 'Poi mi disse: “Tu vedrai ancora altre più grandi abominazioni che costoro
    commettono”.'
  ckb-ckb: 'ئینجا پێی فەرمووم: «هێشتا دەگەڕێیتەوە و کاری قێزەونتریش دەبینیت کە ئەوان
    دەیکەن!»'
  eng-BBE: Then he said to me, You will see even more disgusting things which they
    do.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು, “ಮತ್ತೊಂದು ಸಾರಿ ತಿರುಗಿಕೋ. ಅವರು ಮಾಡುವ ಇನ್ನೂ ಮಹಾ ಅಸಹ್ಯ ಕಾರ್ಯಗಳನ್ನು
    ನೋಡುವೆ,” ಎಂದರು.
  tam-2017: பின்னும் அவர்கள் செய்கிற அதிக அருவருப்புகளை இன்னமும் காண்பாய் என்று அவர்
    என்னுடனே சொல்லி,
  spa-RV-1909: 'Díjome después: Vuélvete aún, verás abominaciones mayores que hacen
    éstos.'
  ron-BTF: 'El mi-a spus de asemenea: Întoarce-te din nou și vei vedea urâciuni mai
    mari pe care le fac ei.'
  eng-WEBP: He said also to me, “You will again see more of the great abominations
    which they do.”
  eng-FBV: The Lord went on to tell me, “You're going to see them doing even more
    disgusting things than these!”
  nld-1939: Maar, ging Hij voort, ge zult nog erger gruwelen zien, dan zij hier bedrijven!
  nch-BL: 'Huan teipa TOTECO techilhui: “Xihuala huan nimitznextilis tajtacoli cati
    quichihuaj cati noja más huejhueyi.”'
  vie-1934: 'Ngài lại phán rằng: Ngươi sẽ còn thấy những sự gớm ghiếc lớn khác nữa
    mà chúng nó làm!'
  hin-CV: फिर उसने मुझसे कहा, “तुम उन्हें और भी ज्यादा घृणित काम करते हुए देखोगे.”
  spa-BES: 'Entonces él me dijo: Verás aún más cosas asquerosas que ellos hacen.'
  tdx-tdx: 'Natovo’e ty hoe amako: Mitoliha indraike, hahaoniñe t’ie manao hativañe
    mandako izay.'
  tha-KJV: พระองค์​ตรัสกับข้าพเจ้าด้วยว่า “​เจ้​าจงหันกลับมาอีกแล้วเจ้าจะเห็นสิ่งที่น่าสะอิดสะเอียนซึ่งเขากระทำยิ่งกว่านี้​อีก​”
  por-BR-2018: 'E disse-me: Ainda voltarás a ver abominações maiores que estes fazem.'
  deu-ELO: 'Und er sprach zu mir: Du sollst noch weiter große Greuel sehen, die sie
    verüben. -'
  eng-WYC-2018: And the Lord said to me, Yet thou shalt turn, and shalt see greater
    abominations, which these men do.
  epo-epo: 'Kaj Li diris al mi: Vi denove ankoraŭ vidos grandajn abomenindaĵojn, kiujn
    ili faras.'
  uig-PIN: 'Wǝ U manga: — Biraⱪ sǝn ularning tehimu yirginqlik ⱪilmixlirini kɵrisǝn,
    dedi.'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i, “Di da eno baligiwane gogosiama:ne
    wadela:i hou ilia hamobe, amo ba:mu.”
  tpi-OTNT: Na Bikpela i tok moa long mi olsem, “Nau bai yu lukim ol i mekim ol arapela
    pasin nogut tru i winim pasin nogut nau yu lukim.”
  hau-SA: Ya kuma ce, “Za ka gan su suna yin abubuwan da suka fi waɗannan banƙyama.”
  uig-LAT: 'We U manga: — Biraq sen ularning téximu yirginchlik qilmishlirini körisen,
    dédi.'
  nde-nde: Wabuye wathi, “Uzababona besenza izinto ezenyanyeka okudlula lokho.”
  ton-ton: ¶ Naʻa ne pehē foki kiate au, “Toe tangaki hake koe, pea te ke mamata ki
    heʻenau fai ʻae ngaahi fakalielia ʻoku lahi hake.”
  ces-1613: 'Dále mi řekl: Obrátě se, uzříš ještě větší ohavnosti, kteréž oni činí.'
  eng-WMB: He said also to me, “You will again see more of the great abominations
    which they do.”
  tam-TCV: மேலும் யெகோவா என்னிடம், “இவைகளைப் பார்க்கிலும் மிக மோசமான காரியங்களையும்
    அவர்கள் செய்வதை நீ காண்பாய்” என்றார்.
  ceb-ULB: Unya miingon siya kanako, “Lingi pag-usab ug tan-awa ang uban pang hilabihan
    kadaotan nga ilang ginabuhat.”
  pol-UBG: 'Ponadto powiedział do mnie: Odwróć się znowu i zobaczysz jeszcze większe
    obrzydliwości, które oni czynią.'
  urd-GVU: لیکن آ، مَیں تجھے اِس سے بھی زیادہ قابلِ گھن حرکتیں دکھاتا ہوں۔“
  deu-1912: 'Und er sprach zu mir: Du sollst noch mehr Greuel sehen, die sie tun.'
  kan-2017: ಆಮೇಲೆ ಆತನು ನನಗೆ, “ಇವುಗಳಿಗಿಂತ ಇನ್ನೂ ಹೆಚ್ಚಾದ ದುರಾಚಾರಗಳನ್ನು ನೋಡುವಿ” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar SOMOL ngog, “Bay kamguy boch ban’en ni kub gel e sonogor
    riy ko binem ni yad be rin’.”
  hlt-MCSB: Te phoeiah kai taengah, “Koep na mael vaengah amih loh tueilaehkoi a tanglue
    a saii uh te na hmuh bitni,” a ti.
  mdy-ETH: ሃሣ ዒዚ ኬኤዛዖ፦ «ሃያይዳፓ ባሼ ሻኣካ ባኣዚ ዔያታ ማዻንቴ ኔኤኒ ዛጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔkaa bio sɛ, “Wobɛhunu sɛ wɔreyɛ nneɛma a ɛyɛ akyiwadeɛ a mpo ɛsene
    yei.”
  eng-WEBU: He said also to me, “You will again see more of the great abominations
    which they do.”
  wal-wal: Qassikka i tana, “Hegaappekka aadhdhiya tunatettaa neeni biron be7ana”
    yaagiis.
  spa-PDDPT: 'Y me dijo: Verás repugnancias aún mayores que ellos cometen.'
  gun-gun: 'Ha''e gui aipoe''ive ju xevy: — Rexave tema ''rã ojeguarupy nda''eveive
    va''e ha''e kuery ojapo okuapy va''e — he''i.'
  ilo-ULB: Ket kinunana kaniak, “Tumaliawka manen ket kitaem dagiti dadduma nga ad-adda
    pay a makarimon nga ar-aramidenda.”
  kpg-kpg: Gei Dimaadua ga helekai mai, “Hana, mmada gi digaula ala e hai nia mee
    koia e hagalangaadia e koia e huaidu i nia mee aalaa.”
  uig-ARA: 'ۋە ئۇ ماڭا: ــ بىراق سەن ئۇلارنىڭ تېخىمۇ يىرگىنچلىك قىلمىشلىرىنى كۆرىسەن،
    دېدى.'
  sus-sus: Ala man naxa a masen n bɛ, «I fama nɛ fe gbɛtɛ tode naxee ɲaaxu na bɛ.»
  pon-2006: KAUN-O eri mahsanihong ie, “Ke pahn pil kilang mehkan me saut sang met.”
  ksd-ksd: 'Ma i ga biti bula tagu: Una gire boko ta magit i kaina ta go nina dia
    pait ia.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, ἔτι ὄψει ἀνομίας μείζονας ἃς οὗτοι ποιοῦσι.
  ind-AYT: Firman-Nya lagi kepadaku, “Kamu masih akan tetap melihat kekejian yang
    lebih besar dari yang mereka lakukan.”
  nya-nya: Iye anandiwuzanso kuti, ‘Iwe udzawaonanso akuchita zinthu zonyansa kwambiri.’ ”
  hrv-hrv: 'I reče mi još: “A vidjet ćeš i gorih gnusoba što se ovdje čine!”'
  mps-mps: Te Genuai Bidigo enabolo te tama po ma wali, “Te megi nago subo augwaligo
    gasa dwai kolesaga mu eyu, te megi nago suali dwai kolesaga aiyaba elalueibao,”
    te tama po wai dao.
  tpi-tpi: Na Bikpela i tok moa long mi olsem, “Nau bai yu lukim ol i mekim ol arapela
    pasin nogut tru i winim pasin nogut nau yu lukim.”
  dan-1931: 'Og han sagde til mig: “Du skal få endnu større Vederstyggeligheder at
    se, som de øver!”'
  vie-OVCB: 'Chúa Hằng Hữu phán tiếp: “Hãy đến, con sẽ thấy tội ác ghê gớm hơn ở đây
    nữa!”'
  guj-2017: અને તેમણે મને કહ્યું, “તું ફરીને જોઈશ કે તેઓ આના કરતાં પણ વધુ ધિક્કારપાત્ર
    કૃત્યો કરે છે.”
  pon-2006A: KAUN-O eri mahsanihong ie, “Ke pahn pil kilang mehkan me saut sang met.”
  por-BRBSL: 'Ele também me disse: “Você verá novamente mais das grandes abominações
    que eles fazem”.'
  cth-cth: Ahni ni kai koevah, bout kamlang haw, a sak awh e panuetthopounge hah na
    hmu hah telah ati.
  twi-twi: Ɔkaa bio se, “Wubehu sɛ wɔreyɛ nneɛma a ɛyɛ akyiwade a mpo ɛsen eyi.”
  hlt-hlt: Te phoeiah kai taengah, “Koep na mael vaengah amih loh tueilaehkoi a tanglue
    a saii uh te na hmuh bitni,” a ti.
  tbz-SIM: 'Kɛ̀ Kuyie nyíɛ́ kɛ́ n nɑ́kɛ́ kɛ dɔ̀: A yóó yíɛ́ kɛ́yɑ̀mu isɔkɛ tɛì bɛ̀
    dɔ̀ɔ̀ri ì.'
  msy-2020: Egha Ikiavɨra Itir God, ua kamaghɨn na mɨgei, “Nɨ men gantɨ, me arazir
    kurar ekiar kɨ ifongezir puvatɨzir avɨribar amu mangɨvɨra ikiam. Ezɨ arazir kurar
    me amir kaba, me faragha amizir arazir kurabagh afira.”
  dop-dop: 'Ntɛnɑ ɩ́ tɑsɑ sɩ: N kɑ́ nɑ́ ɑcɑɑlǝtʋnɑɑ sɔsɔɔntʋ lɛntɩ nti pɑ lɑkɩ tɔ.'
  azb-azb: 'O yenə mənə dedi: «Hələ onların bundan da iyrənc işlərini görəcəksən».'
  eng-DBY: And he said unto me, Yet again thou shalt see great abominations which
    they do.
  hin-2017: फिर उसने मुझसे कहा, “तू इनसे और भी अति घृणित काम देखेगा जो वे करते हैं।”
  wol-KYG: 'Mu dellu ne ma: «Te dinga gis tojaange yu gënatee màgg yu ñu nekke.»'
  eng-YLT: And He saith unto me, 'Again thou dost turn, thou dost see great abominations
    that they are doing.'
  eng-WYC-2017: And the Lord said to me, Yet thou shalt turn, and shalt see greater
    abominations, which these men do.
  eng-WMBB: He said also to me, “You will again see more of the great abominations
    which they do.”
  urd-GVH: लेकिन आ, मैं तुझे इससे भी ज़्यादा क़ाबिले-घिन हरकतें दिखाता हूँ।”
  rug-rug: Meke zama pule si Asa, “Kote dogori goi taveti rini sapu variva malederedi
    hola la tu.”
  gaz-gaz: Ammas inni, “Ati wantoota kana caalaa jibbisiisoo taʼan kan isaan hojjetan
    iyyuu ni argita” jedhe.
  fra-LSG: 'Et il me dit: Tu verras encore d’autres grandes abominations qu’ils commettent.'
  yal-yal: A yi a fala n xa, a naxa, “I mɔn e toma nɛn fe xɔsixi gbee gbɛtɛye ligɛ.”
  haw-1868: Olelo mai la oia ia'u, E haliu hou ae oe, a e ike oe i na mea e inainaia
    he nui aku a lakou e hana nei.
  arb-NAV: وَلَكِنِ انْتَظِرْ فَلا تَلْبَثُ أَنْ تَشْهَدَ أَرْجَاساً أَفْظَعَ يَرْتَكِبُونَهَا».
  ewe-ewe: Eye wògagblɔ nam be, “Àkpɔ wo woaganɔ nu siwo nyɔ ŋu wu esiawo gɔ̃ hã la
    wɔm.”
  eng-LEE: And he said unto me, Thou shalt yet again see still other great abominations
    that they are doing.
  asm-FB: তেওঁ মোক পুনৰ ক’লে, “তুমি আকৌ ঘূৰি চোৱা, তেওঁলোকে কৰি থকা ঘিণলগীয়া কাৰ্যবোৰতকৈয়ো
    অতি বেছি দেখিবলৈ পাবা।”
  sus-A: عَلَ مَن نَشَ عَ مَسٍن ﭑ بّ، «عِ قَمَ نّ قٍ فبّتّ تٌدٍ نَشٍيٍ حَاشُ نَ بّ.»
  fra-SBL: 'Il me dit aussi : « Tu verras encore une fois les grandes abominations
    qu''ils commettent. »'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑י עֹ֣וד תָּשׁ֥וּב תִּרְאֶ֛ה תֹּועֵבֹ֥ות גְּדֹלֹ֖ות אֲשֶׁר־הֵ֥מָּה
    עֹשִֽׂים׃
  kik-kik: Ningĩ akiuga atĩrĩ, “Wee-rĩ, nĩũkũmona magĩĩka maũndũ o na marĩ magigi
    makĩria.”
  fra-NCL: 'Et il me dit : « Tu verras encore d’autres grandes abominations qu’ils
    commettent. »'
  cek-AK: To pacoengah anih mah kai khaeah, Nihcae mah sak o ih panuet thok kue hmuennawk
    to na hnu vop tih, tiah ang naa.
  cuk-cuk: 'Anga sogdebalid: “Bur bule ibmar-isgana-imadaklemalad-imaknanai be dakbaloed.”'
  uig-CYR: 'Вә У маңа: — Бирақ сән уларниң техиму жиркиничлик қилмишлирини көрисән,
    деди.'
  tel-2017: తరువాత ఆయన “నువ్వు ఈ వైపుకి తిరిగి చూడు. వీటికి మించిన అసహ్యమైన పనులు
    వీళ్ళు చేయడం చూస్తావు” అన్నాడు.
  hat-BSA: 'Epi Li te di mwen: “Malgre sa, ou va wè abominasyon ki pi gwo ke y ap
    komèt.”'
  kos-kos: Na LEUM GOD El fahk nu sik, “Kom ac liye ke elos ac oru ma koluk yohk liki
    na ma ingan.”
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑י ע֣וֹד תָּשׁ֥וּב תִּרְאֶ֛ה תּוֹעֵב֥וֹת גְּדֹל֖וֹת אֲשֶׁר־הֵ֥מָּה
    עֹשִֽׂים׃
  ibo-ibo: Ọzọ, ọ sịrị m, “Ị ga-ahụkwa oke ihe arụ karịrị ndị a ha na-eme!”
  ory-ory: ସେ ଆହୁରି ମୋତେ କହିଲେ, “ଏଉତ୍ତାରେ ତୁମ୍ଭେ ପୁନର୍ବାର ସେମାନଙ୍କର କୃତ ମହା ଘୃଣାଯୋଗ୍ୟ
    କର୍ମମାନ ଦେଖିବ।”
  chk-chk: Nge a pwal üreniei, “Kopwe pwal küna ar föri föför mi fokun anioput seni
    ekei.”
  rop-rop: Wal YAWEI bin kipgon tok langa mi, “Yu garra luk olabat dum mowa brabli
    nogudbala ting iya.”
  ukr-1871: 'Потім каже менї: Обернись, а побачиш іще гірші гидоти, що вони виробляють.'
  deu-1951: 'Darnach sprach er zu mir: Du wirst noch mehr große Greuel sehen, welche
    sie begehen!'
  eng-JPS: 'He said also unto me: ''Thou shalt again see yet greater abominations
    which they do.'''
  srp-1865: 'Potom mi reèe: još æeš vidjeti veæih gadova koje oni èine.'
  lug-lug: N’addamu n’aŋŋamba nti, “Oliraba ebintu eby’ekivve ebisinga n’ebyo.”
  heb-heb: ויאמר אלי עוד תשוב תראה תועבות גדלות אשר המה עשים׃
  ben-IRV: তিনি আমাকে আরও বললেন, “আবার ফের এবং দেখো অন্য অনেক জঘন্য কাজ যা তারা করেছে।”
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਇਹ ਵੀ ਕਿਹਾ, ਤੂੰ ਇਹਨਾਂ ਤੋਂ ਵੀ ਵੱਡੇ ਘਿਣਾਉਣੇ ਕੰਮ ਵੇਖੇਂਗਾ, ਜੋ ਉਹ
    ਕਰਦੇ ਹਨ।
  mya-JVB: တဖန် လှည့် ၍ သွားဦးလော့။ သူ တို့ပြု သောအမှုတို့တွင် သာ၍ကြီးစွာ သော စက်ဆုပ်
    ရွံ့ရှာဘွယ်အမှုတို့ကို မြင် လိမ့်မည်ဟု မိန့် တော်မူလျက် ၊
  hmo-hmo: Lohiabada ese lau ma ia hamaoroa, ia gwau, “Kara dika rohorohodia haida,
    inai kara idia hanaia gaudia, idia ese idia karaia noho, be do oi itaia.”
  urd-urd: और उसने मुझे यह भी फ़रमाया, कि “तू अभी इनसे भी बड़ी मकरूहात, जो वह करते
    हैं देखेगा।”
  rus-SYN: 'И сказал мне: обратись, и увидишь еще большие мерзости, какие они делают.'
  bqc-SIM: 'À ɛ̀a òmɛɛ lↄ: Ńyↄ̃ ɛa yã́ pↄ́ aalɛ kɛ a bɛ̃̀ɛ dɛ beea maamaa e lↄ.'
  tcz-CHONGTHU: Hichun Pakaiyin aseiben “Hungin chule keiman hiche ho sanga tamjo
    kidah dah umjo ho chu navetsah inge.”
  mar-mar: आणि तो मला म्हणाला, ‘पुन्हा वळून पहा, दुसरी मोठी घृणास्पद बाब ते करीत आहे.”
  qub-qub: 'Mastapis nimaran: «Canan ruraycashanpita mas piyur mana allicunata rurajtapis
    ricanquipärämi.»'
  bqp-bqp: U nɛɛ, ɑ nɑ ɑ mɑɑ wɑ ye bɑ mɔ̀ ye yɑ yeni kere.
  hat-hat: 'Apre sa, Seyè a di m'' ankò: -Ou gen pou wè yo ap fè bagay ki pi derespektan
    toujou.'
  eng-BSB: Again, He told me, “You will see them committing even greater abominations.”
  eng-WEBPB: He said also to me, “You will again see more of the great abominations
    which they do.”
  kbq-kbq: Anage nehuno amanage huno nasmi'ne, Menina mago'ane tusiza huno kasrino
    havizanfta hu'nea avu'ava nehanagenka zamagegahane.
  nhe-BL: 'Huan teipa TOTECO nechilhui: “Xihuala huan nimitznextilis tlajtlacoli tlen
    quichihuaj tlen noja más huejhueyi.”'
  gub-BL: Na'e Tupàn uze'eg wi ihewe. — 'Aw tuwihaw uzapo putar iaiw wera'u ma'e a'e
    wà nehe. Erexak putar iapo mehe ne wà nehe, i'i ihewe.
  eng-DRA: 'And he said to me: If thou turn thee again, thou shalt see greater abominations
    which these commit.'
