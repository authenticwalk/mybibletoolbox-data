verse: EZK.008.015
translations:
  mal-C: 'അവിടന്ന് എന്നോട് അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, ഇതു നീ കാണുന്നോ? ഇതിലും വലിയ
    മ്ലേച്ഛതകൾ ഞാൻ നിനക്കു കാണിച്ചുതരും.”'
  deu-TKW: 'Und er sprach zu mir: Hast du es gesehen, o Menschensohn? Du wirst noch
    weitere Greuel sehen, die noch größer sind als diese.'
  lin-lin: 'Alobaki na ngai : « Mwana na moto, omoni makambo oyo ? Okomona lisusu
    makambo ya mbindo koleka oyo ya liboso. »'
  eng-LSV: And He says to me, “Have you seen, son of man? Turn again, [and] see greater
    abominations than these.”
  eng-GNV: Then saide hee vnto me, Hast thou seene this, O sonne of man? Turne thee
    againe, and thou shalt see greater abominations then these.
  eng-WEBSTER: Then said he to me, Hast thou seen this , O son of man? turn thee yet
    again, and thou shalt see greater abominations than these.
  nhw-BL: 'Huan teipa TOTECO nechilhui: “¿Tiquitac ya nopa? Xihuala huan tiquitas
    tlajtlacoli catli noja más fiero.”'
  swh-ONEN: Akaniambia, “Unaliona hili, mwanadamu? Utaona vitu ambavyo ni machukizo
    kuliko hili.”
  bba-bba: Yerɑ u mɑɑ nɛɛ, ɑ wɑ nɡe mɛ mi n sɑ̃ɑ? Tɛ̃, ɑ nɑ ɑ mɑɑ ɡɑm wɑ ye yɑ yeni
    kere.
  eng-KJVCPB: Then said he unto me, Hast thou seen this, O son of man? turn thee yet
    again, and thou shalt see greater abominations than these.
  luo-luo: Nowachona ni, “Bende ineno gima timoreni, wuod dhano? Ibiro neno gik mochido
    moloyo ma.”
  meu-meu: Bena ia ese e hamaorogu, eto, Taunimanima natuna e, ina na vada o itaia
    a? Kara dika-rohorohodia haida, ini kara e hereadiamu ḡaudia, na do ba itadia.
  npi-ULB: त्यसैले उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, के तँ यो देख्छस्? फर्की
    र यीभन्‍दा पनि बढी घिनलाग्‍दा कुराहरू हेर् ।”
  yor-yor: Ó sọ fún mi pé, “Ṣé ìwọ rí báyìí, ọmọ ènìyàn? Ìwọ yóò tún rí ìríra tó ga
    jù èyí lọ.”
  pes-OPCB: 'خداوند فرمود: «می‌بینی؟ ولی از این بدتر را هم به تو نشان خواهم داد.»'
  tgl-ULB: “Nakikita mo ba ito, anak ng tao? “Lumingon ka muli at tingnan ang ibang
    mas malaking pagkasuklam kaysa sa mga ito.”
  hui-hui: Ani hondo hewagola Anduane Homogohanda i̱hondo lalu, Dindiali-o mbirale
    o biragoni hendedebe. Ogoni handa hendedegonigo áyu mana o bialu kagoni bolangua
    hene koorene ko bialu kanebi hondolebere, laya.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ထို​အ​ခြင်း​အ​ရာ​ကို​မြင်​သ​လော။ ထို​ထက်​ပင်​ပို​၍​စက်​ဆုပ်​ဖွယ်​ကောင်း​သော​အ​မှု​တို့​ကို​သင်​မြင်​ရ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་མཐོང་ངམ། ཞེན་ལོག་གི་དོན་འདི་ལས་ཀྱང་ལྷག་པ་རྣམས་ཁྱོད་ཀྱིས་མཐོང་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Akati kwandiri, “Unoona here izvi, mwanakomana womunhu? Uchaona zvinhu
    zvakatonyanya kuipa kupfuura izvi.”
  spa-BLM: 'Entonces me dijo: “¿Has visto esto, hijo de hombre? Volverás a ver abominaciones
    aún mayores que éstas”.'
  cac-cac: 'Ix lajvi chi'', ix yalan d''ayin icha tic: ¿Ix am il juntzan̈ tic? Palta
    ayto val juntzan̈xo te yajb''entac ol ila'', xchi d''ayin.'
  swh-ULB: Hivyo akanambia, “Umeiona hii, mwanadamu? Geuka tena na uone machukizo
    makubwana zaidi kuliko hayo.”
  bel-bel: 'і сказаў мне: бачыш, сыне чалавечы? абярніся, і ўбачыш яшчэ большыя гідоты.'
  deu-ELBBK: 'Und er sprach zu mir: Hast du gesehen, Menschensohn? Du sollst weiter
    noch größere Gräuel sehen als diese.'
  mbb-OT: Migkaǥi is Megbevayà kayi te kedì te, “Sikew is etew, neehè nu ve heeyan?
    Ebpekeehè ke pa te lavew pa utew he mezaat keniyan he menge vaal.”
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, നീ കാണുന്നുവോ? ഇതിലും വലിയ മ്ലേച്ഛതകളെ ഇനിയും
    കാണും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Phenďa mange: „Dikhľal kada, manušeja? Mek len dikheha te kerel o veci,
    so hin meksa džungaleder sar kala.“'
  pes-OPV: 'و او مراگفت: «ای پسر انسان آیا این را دیدی؟ بازرجاسات عظیم تر از اینها
    را خواهی دید.»'
  ron-1924: 'Ши Ел мь-а зис: „Везь, фиул омулуй? Вей май ведя ши алте урычунь май
    марь декыт ачестя!”'
  ben-OBCV: তিনি আমাকে বললেন, “হে মানবসন্তান, তুমি কি দেখলে? এর চেয়েও বেশি ঘৃণ্য
    কাজ তুমি দেখতে পাবে।”
  som-som: Markaasuu igu yidhi, Waxaas ma aragtay, Wiilka Aadamow? Bal haddana waxaad
    arki doontaa waxyaalo kale oo karaahiyo ah oo kuwan ka sii weyn.
  lat-VUC: 'Et dixit ad me: Certe vidisti, fili hominis: adhuc conversus videbis abominationes
    majores his.'
  eng-ASVBT: Then said he unto me, Hast thou seen this, O son of man? thou shalt again
    see yet greater abominations than these.
  ita-1885: 'Ed egli mi disse: Figliuol d''uomo, hai tu veduto? ancor di nuovo vedrai
    abbominazioni maggiori di queste.'
  eng-LXXUP: And he said to me, Son of man, thou hast seen; but thou shalt yet see
    evil practices greater than these.
  eng-ULB: So he said to me, “Do you see this, son of man? Turn again and see even
    greater abominations than these.”
  spa-VBL: “Hijo de hombre”, me dijo, “¿has visto esto? Pues vas a ver cosas aún más
    repugnantes que éstas”.
  fra-_FOB: 'Et il me dit: As-tu vu, fils de l''homme? Mais tu verras encore de plus
    grandes abominations que celles-là.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, നീ കാണുന്നുവോ? ഇതിലും വലിയ മ്ലേച്ഛതകളെ
    ഇനിയും കാണും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Rab ne sawāl kiyā, “Ādamzād, kyā tujhe yih nazar ātā hai? Lekin ā, maiṅ
    tujhe is se bhī zyādā qābil-e-ghin harkateṅ dikhātā hūṅ.”
  suz-BL: मिनु परमप्रभुमी आं कली “ए मुर, गे मेको तवी? गे मेको क्‍येङा यो शुश ग्रांग्रा
    दिशो गेय ताइनेवे” देंत।
  eng-NOY: And he said to me, Seest thou this, O son of man? Thou shalt yet again
    see greater abominations than these.
  ita-1927: 'Ed egli mi disse: “Hai tu visto, figliuol d’uomo? Tu vedrai ancora delle
    abominazioni più grandi di queste”.'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، ئەمەت بینی؟ هێشتا دەگەڕێیتەوە و کاری قێزەونتریش
    دەبینیت.»'
  eng-BBE: Then he said to me, Have you seen this, O son of man? you will see even
    more disgusting things than these.
  kan-OKCV: ಆಮೇಲೆ ಅವನು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ನೋಡಿದೆಯಾ? ಮತ್ತೊಂದು ಸಾರಿ ತಿರುಗಿಕೋ. ಇವುಗಳಿಂದ
    ಇನ್ನೂ ಅಸಹ್ಯವಾದವುಗಳನ್ನು ಕಾಣುವೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது அவர்: மனிதகுமாரனே, இதைக் கண்டாயா? இதிலும் அதிக அருவருப்புகளை
    இன்னமும் காண்பாய் என்று என்னுடனே சொல்லி,'
  spa-RV-1909: 'Luego me dijo: ¿No ves, hijo del hombre? Vuélvete aún, verás abominaciones
    mayores que éstas.'
  ron-BTF: 'Atunci el mi-a spus: Ai văzut aceasta, fiu al omului? Întoarce-te din
    nou și vei vedea urâciuni mai mari decât acestea.'
  eng-WEBP: Then he said to me, “Have you seen this, son of man? You will again see
    yet greater abominations than these.”
  eng-FBV: “Son of man,” he said to me, “have you seen this? But you're going to see
    even more disgusting things than these!”
  nld-1939: 'En Hij sprak tot mij: Ziet ge dit, mensenkind? Ge zult nog erger gruwelen
    dan deze aanschouwen!'
  nch-BL: 'Huan teipa TOTECO techilhui: “¿Tiquitac ya nopa? Xihuala huan tiquitas
    tajtacoli cati noja más fiero.”'
  vie-1934: 'Ngài phán cùng ta rằng: Hỡi con người, thấy chưa? Ngươi sẽ còn thấy những
    sự gớm ghiếc lớn hơn nữa!'
  hin-CV: उसने मुझसे कहा, “हे मनुष्य के पुत्र, क्या तुम यह सब देख रहे हो? तुम इससे
    भी ज्यादा घृणित चीज़ें देखोगे.”
  spa-BES: 'Y me dijo: ¿Has visto esto, oh hijo de hombre? Verás aún más cosas asquerosas
    que estas.'
  tdx-tdx: Le hoe re amako, O ana’ ondatio, oni’o hao zao? aa le mitoliha in­draike
    hahaoniñe mandikoatse izay.
  tha-KJV: แล​้วพระองค์ตรัสกับข้าพเจ้าว่า “​โอ บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าได้​เห​็นแล้วใช่​ไหม
    เจ้​าจงหันกลับมาอีกแล้วจะเห็นสิ่งที่น่าสะอิดสะเอียนยิ่งกว่าสิ่งเหล่านี้​อีก​”
  por-BR-2018: 'Então me disse: Viste isto , filho do homem? Ainda voltarás a ver
    abominações maiores que estas.'
  deu-ELO: 'Und er sprach zu mir: Hast du gesehen, Menschensohn? Du sollst weiter
    noch größere Greuel sehen als diese. -'
  eng-WYC-2018: And the Lord said to me, Certainly, son of man, thou hast seen, (or
    And the Lord said to me, Truly, son of man, hast thou seen this? or do thou see
    this?); yet thou shalt turn, and shalt see greater abominations than these.
  epo-epo: 'Kaj Li diris al mi: Ĉu vi vidas, ho filo de homo? vi vidos ankoraŭ pli
    grandajn abomenindaĵojn ol tiuj.'
  uig-PIN: 'Wǝ U manga: — I insan oƣli, sǝn muxularni kɵrdungmu? Biraⱪ sǝn tehimu
    yirginqlik ixlarni kɵrisǝn, — dedi.'
  beo-beo: Gode da nama adole ba:i, “Dunu egefe! Di da amo hou ba:sala:? Di da eno
    baligiliwane gogosiama:ne wadela:i hou ilia hamobe, amo ba:mu.”
  tpi-OTNT: Na God i tokim mi olsem, “Man bilong graun, yu lukim dispela, a? Tasol
    nau bai yu lukim ol arapela pasin nogut tru i winim pasin nogut nau yu lukim.”
  hau-SA: Ya ce mini, “Ɗan mutum, ka ga wannan? Za ka ga abubuwan da suke masu banƙyama
    fiye da wannan.”
  uig-LAT: 'We U manga: — I insan oghli, sen mushularni kördungmu? Biraq sen téximu
    yirginchlik ishlarni körisen, — dédi.'
  nde-nde: Wasesithi kimi, “Uyakubona lokhu na, ndodana yomuntu? Uzabona izinto ezenyanyeka
    kakhulu kulalokhu.”
  ton-ton: Pea naʻa ne pehē kiate au, “Kuo ke mamata ʻa eni, ʻe foha ʻoe tangata?
    Toe tangaki hake pea te ke sio ki he ngaahi fakalielia ʻoku lahi hake ʻi he meʻa
    ni.”
  ces-1613: 'I řekl mi: Viděl-lis, synu člověčí? Obrátě se, uzříš ještě větší ohavnosti
    nad tyto.'
  eng-WMB: Then he said to me, “Have you seen this, son of man? You will again see
    yet greater abominations than these.”
  tam-TCV: அவர் என்னிடம், “மனுபுத்திரனே, இதைப் பார்த்தாயா? இதிலும் அருவருப்பான காரியங்களையும்
    நீ காண்பாய்” என்றார்.
  ceb-ULB: Busa miingon siya kanako, “Nakita ba nimo kini, anak sa tawo? Lingi pag-usab
    ug tan-awa bisan pa ang hilabihan kadaotan kaysa niini.”
  pol-UBG: 'I zapytał mnie: Czy widziałeś to, synu człowieczy? Odwróć się znowu i
    zobaczysz jeszcze większe obrzydliwości niż te.'
  urd-GVU: رب نے سوال کیا، ”آدم زاد، کیا تجھے یہ نظر آتا ہے؟ لیکن آ، مَیں تجھے اِس
    سے بھی زیادہ قابلِ گھن حرکتیں دکھاتا ہوں۔“
  deu-1912: 'Und er sprach zu: Menschenkind, siehst du das? Aber du sollst noch größere
    Greuel sehen, denn diese sind.'
  kan-2017: ಇದಾದ ಮೇಲೆ ಆತನು ನನಗೆ, “ನರಪುತ್ರನೇ, ಇದನ್ನು ನೋಡಿದೆಯಾ? ಇವುಗಳಿಗಿಂತ ಇನ್ನೂ ಹೆಚ್ಚಾದ
    ದುರಾಚಾರಗಳನ್ನು ನೋಡುವೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fitheg, “Fak e girdi’, kamguy e ren’em? Bay kum guy boch ni kub gel
    e sunsonogor riy.”
  hlt-MCSB: Te vaengah kai taengah, “Hlang capa na hmuh coeng nama? Koep na mael vaengah
    he lakah a nah la tueilaehkoi na hmuh ni,” a ti.
  mdy-ETH: ዒማና ዒዚ፦ «ዓሲ ናዓሢዮ! ሃያ ኔኤኒ ዛጋ? ሃጊ ሃያፓ ባሼ ሻኣካ ባኣዚ ኔ ዛጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔbisaa me sɛ, “Wohunu yei onipa ba? Wobɛhunu nneɛma a ɛyɛ akyiwadeɛ
    a ɛsene yei.”
  eng-WEBU: Then he said to me, “Have you seen this, son of man? You will again see
    yet greater abominations than these.”
  wal-wal: I tana, “Laa asa na7au, hagaa be7ai? Hegaappe aadhdhiya tunatettaa neeni
    biron be7ana” yaagiis.
  spa-PDDPT: 'Luego me dijo: ¿Ves, hijo de hombre? ¡Pues aún verás mayores repugnancias
    que éstas!'
  gun-gun: 'Ha''e vy aipoe''i: — Ava ra''y, rexa pa? Ha''e rami avi ojeguarupy rexave
    ju ''rã kova''e gui nda''eveive va''e — he''i.'
  ilo-ULB: Isu a kinunana kaniak, “Makitam kadi daytoy, anak ti tao? Tumaliawka manen
    ket makitam dagiti nakarkaro pay a makarimon nga aramid ngem kadagitoy.”
  kpg-kpg: Mee ga heeu mai, “Tangada dangada, goe gu gidee di mee deenei? Goe gaa mmada
    labelaa gi nia hagadilinga mee koia e huaidu gi nonua.”
  uig-ARA: 'ۋە ئۇ ماڭا: ــ ئى ئىنسان ئوغلى، سەن مۇشۇلارنى كۆردۇڭمۇ؟ بىراق سەن تېخىمۇ
    يىرگىنچلىك ئىشلارنى كۆرىسەن، ــ دېدى.'
  sus-sus: A naxa a masen n bɛ, «Adamadi, i bara a to? I fama nɛ fe gbɛtɛ tode naxee
    ɲaaxu na bɛ.»
  pon-2006: E ahpw keinemwe, “Kowe, nein aramas, ke kilang men? Ke pahn pil kilang
    mehkan me saut sang met.”
  ksd-ksd: 'Ma i ga biti tagu: Natu i ra tutana, u tar gire laka nam? Una gire boko
    ta kaina tana.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, υἱὲ ἀνθρώπου ἑώρακας, καὶ ἔτι ὄψει ἐπιτηδεύματα μείζονα
    τούτων.
  ind-AYT: Dia berfirman kepadaku, “Apakah kamu melihat ini, anak manusia? Kamu akan
    tetap melihat kekejian-kekejian yang lebih besar daripada semua ini.”
  nya-nya: Yehova anandifunsa kuti, “Iwe mwana wa munthu, kodi ukuziona zimenezi?
    Iwe udzaona zinthu zimene zili zonyansa kwambiri kuposa izi.”
  hrv-hrv: 'I reče mi: “Vidiš li, sine čovječji? A vidjet ćeš i gorih gnusoba od ovih!”'
  mps-mps: Godigo enabolo te tiwai po wali, “Tǫde bidio, nago te suali, agawe? Tialima,
    megi da, nago suali te gasa dwai kolesaga dabe mu ebogo te nago megi suali dwai
    kolesaga aiyaba mu elalueibao,” wali.
  tpi-tpi: Na God i tokim mi olsem, “Man bilong graun, yu lukim dispela, a? Tasol
    nau bai yu lukim ol arapela pasin nogut tru i winim pasin nogut nau yu lukim.”
  dan-1931: 'Og han sagde til mig: “Ser du det, Menneskesøn? Men du skal få endnu
    større Vederstyggeligheder at se!”'
  vie-OVCB: '“Con đã thấy chưa?” Ngài hỏi tôi: “Nhưng Ta sẽ cho con thấy tội ác ghê
    tởm hơn nữa.”'
  guj-2017: તેથી તેમણે મને કહ્યું, “હે મનુષ્યપુત્ર, શું તેં આ જોયું છે? પાછો ફરીને
    તું આના કરતાં વધારે ધિક્કારપાત્ર કૃત્યો તું જોશે.”
  pon-2006A: E ahpw keinemwe, “Kowe, nein aramas, ke kilang men? Ke pahn pil kilang
    mehkan me saut sang met.”
  por-BRBSL: 'Então ele me disse: “Você já viu isso, filho do homem? Você verá novamente
    abominações ainda maiores do que estas”.'
  cth-cth: Ahni ni kai koevah, Oe tami capa, hetheh na hmu maw. Hethlak patenghai
    panuettho e hai a na hmu han rah telah ati.
  twi-twi: Obisaa me se, “Onipa ba wuhu eyi? Wubehu nneɛma a ɛyɛ akyiwade a ɛsen eyi.”
  hlt-hlt: Te vaengah kai taengah, “Hlang capa na hmuh coeng nama? Koep na mael vaengah
    he lakah a nah la tueilaehkoi na hmuh ni,” a ti.
  tbz-SIM: 'Kɛ̀ kù dɔ̀: Onìtì fɔ̃́! A yɑ̀ɑ̀? A yóó yíɛ́ kɛ́yɑ̀mu isɔkɛ ìì pɛ̃ɛ̃tɛ́
    ii.'
  msy-2020: Egha a ua kamaghɨn na mɨgei, “Nguazir kamɨn gumazim, nɨ bizir kamɨn ganiz,
    o? Nɨ arazir bar kurar mabar ganigha gɨfa, nɨ datɨrɨghɨn ua arazir bar kurar kɨ
    aghuazir igharagha garibar ganam, da arazir nɨ faragha ganigha gɨvaziba bar dagh
    afira.”
  dop-dop: 'Ɩlɛnɑ Ɩsɔ tɔ-m sɩ: N kɑ́ nɑ́ ɑcɑɑlǝtʋ sɔsɔɔntʋ lɛntɩ nti tǝ kǝlɑ tǝnɛ
    tɔ.'
  azb-azb: 'O mənə dedi: «Görürsənmi, bəşər oğlu? Hələ bundan da iyrənc şeylər görəcəksən».'
  eng-DBY: And he said unto me, Seest thou, son of man? Thou shalt yet again see greater
    abominations than these.
  hin-2017: तब उसने मुझसे कहा, “हे मनुष्य के सन्तान, क्या तूने यह देखा है? फिर इनसे
    भी बड़े घृणित काम तू देखेगा।”
  wol-KYG: Mu ne ma, yaw nit ki, yaa ko gisal sa bopp! Te dinga gis tojaange yu gëna
    màggati yii.
  eng-YLT: And He saith unto me, 'Hast thou seen, son of man? again thou dost turn,
    thou dost see greater abominations than these.'
  eng-WYC-2017: And the Lord said to me, Certainly, son of man, thou hast seen; yet
    thou shalt turn, and shalt see greater abominations than these.
  eng-WMBB: Then he said to me, “Have you seen this, son of man? You will again see
    yet greater abominations than these.”
  urd-GVH: रब ने सवाल किया, “आदमज़ाद, क्या तुझे यह नज़र आता है? लेकिन आ, मैं तुझे
    इससे भी ज़्यादा क़ाबिले-घिन हरकतें दिखाता हूँ।”
  rug-rug: Zama si Asa koa rau, “Tuna na tie, dogoria goi si hie? kote dogoria tu
    goi sapu variva maledere hola la tu,” gua si Asa.
  gaz-gaz: Innis, “Yaa ilma namaa, kana argitaa? Ati wantoota kana caalaa jibbisiisoo
    taʼani iyyuu ni argita” naan jedhe.
  fra-LSG: 'Et il me dit: Vois-tu, fils de l’homme? Tu verras encore d’autres abominations
    plus grandes que celles-là.'
  yal-yal: A yi a fala n xa, a naxa, “Adamadina, i a toma ba? I mɔn fe xɔsixi gbɛtɛye
    toma nɛn naxanye dangu itoe ra.”
  haw-1868: Ninau mai la oia ia'u, Ua ike anei oe i keia, e ke keiki a ke kanaka?
    E haliu hou ae oe a e ike oe i na mea e inainaia e oi aku mamua o keia.
  arb-NAV: 'فَقَالَ لِي: «أَشَهِدْتَ يَا ابْنَ آدَمَ؟ انْتَظِرْ فَلا تَلْبَثُ أَنْ
    تَشْهَدَ أَرْجَاساً أَفْظَعَ مِنْ هَذِهِ».'
  ewe-ewe: Egblɔ nam be, “Ame vi, èkpɔ nu sia? Èle nu siwo nyɔ ŋu wu esia gɔ̃ hã kpɔ
    ge.”
  eng-LEE: Then said he unto me, Hast thou seen this, O son of man? Thou shalt yet
    again see still other greater abominations than these.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান, তুমি দেখিছা নে? তুমি ইয়াতকৈয়ো
    অধিক ঘিণলগীয়া কাৰ্য দেখিবলৈ পাবা।”
  sus-A: عَ نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، عِ بَرَ عَ تٌ؟ عِ قَمَ نّ قٍ فبّتّ تٌدٍ
    نَشٍيٍ حَاشُ نَ بّ.»
  fra-SBL: 'Et il me dit : « As-tu vu cela, fils d''homme ? Tu verras encore de plus
    grandes abominations que celles-ci. »'
  hbo-hbo: וַיֹּ֥אמֶר אֵלַ֖י הֲרָאִ֣יתָ בֶן־אָדָ֑ם עֹ֣וד תָּשׁ֥וּב תִּרְאֶ֛ה תֹּועֵבֹ֥ות
    גְּדֹלֹ֖ות מֵאֵֽלֶּה׃
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, nĩũrona maũndũ maya? Nĩũkuona maũndũ
    o na marĩ magigi mũno gũkĩra maya.”
  fra-NCL: 'Et il me dit : « As-tu vu, fils de l’homme ? Tu verras encore d’autres
    abominations plus grandes que celles-là. »'
  cek-AK: Anih mah kai khaeah, Aw kami capa, hae hmuen hae na hnuk boeh maw? Amlaem
    let rae ah, hae hmuen pongah panuet thok kue hmuennawk to na hnu vop tih, tiah
    ang naa.
  cuk-cuk: 'Geb degine, Bab-Jehová anga sogded: “Dule-machi, ¿we-ibmar be daksa? Ar
    bur bule omegan ibmar-isgana-imadaklemalad-imaknanai be dakoed.”'
  uig-CYR: 'Вә У маңа: — И инсан оғли, сән мошуларни көрдуңму? Бирақ сән техиму жиркиничлик
    ишларни көрисән, — деди.'
  tel-2017: అప్పుడాయన “నరపుత్రుడా, ఇది చూశావా? ఇప్పుడు ఇంతకంటే అసహ్యమైనది చూస్తావు”
    అని నాకు చెప్పాడు.
  hat-BSA: 'Li te di mwen: “Èske ou wè sa, fis a lòm? Malgre sa, ou va wè pi gwo abominasyon
    ke sa yo.”'
  kos-kos: God El siyuk sik, “Mwet sukawil, ku kom liye ma inge? Kom ac liye pac kutu
    ma arulana koluk liki ma inge.”
  hbo-WLC: וַיֹּ֥אמֶר אֵלַ֖י הֲרָאִ֣יתָ בֶן־אָדָ֑ם ע֣וֹד תָּשׁ֥וּב תִּרְאֶ֛ה תּוֹעֵב֥וֹת
    גְּדֹל֖וֹת מֵאֵֽלֶּה׃
  ibo-ibo: Mgbe ahụ, ọ sịrị m, “Ị hụla ihe ndị a, nwa nke mmadụ? Ị ga-ahụkwa ihe arụ
    ndị dị ukwuu karịa ndị a.”
  ory-ory: ତେବେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ କି ଏହା ଦେଖିଲ? ଏଉତ୍ତାରେ ତୁମ୍ଭେ
    ଏହା ଅପେକ୍ଷା ପୁନର୍ବାର ମହା ଘୃଣାଯୋଗ୍ୟ କର୍ମମାନ ଦେଖିବ।”
  chk-chk: Iwe, a üreniei, “Nöün aramas, ifa usun, ka küna ei? Nge kopwe pwal küna
    sokun föför mi fokun anioput seni ekei.”
  rop-rop: En God bin tok, “Isikiyel, yubin luk tharran? Yu garra luk mowa brabli
    nogudbala ting iya.”
  ukr-1871: 'І сказав ізнов до мене: Чи бачиш, чоловічий сину? та обернись, а побачиш
    іще гірші гидоти.'
  deu-1951: 'Da sprach er zu mir: Hast du das gesehen, Menschensohn? Du wirst noch
    größere Greuel sehen, als diese sind!'
  eng-JPS: 'Then said He unto me: ''Hast thou seen this, O son of man? thou shalt
    again see yet greater abominations than these.'''
  srp-1865: 'I reèe mi: jesi li vidio, sine èovjeèji? još æeš vidjeti veæih gadova
    od tijeh.'
  lug-lug: N’aŋŋamba nti, “Ebyo obirabye, omwana w’omuntu? Oliraba eby’ekivve ebisinga
    n’ebyo.”
  heb-heb: ויאמר אלי הראית בן אדם עוד תשוב תראה תועבות גדלות מאלה׃
  ben-IRV: তখন তিনি আমাকে বললেন, “হে মানুষের সন্তান, তুমি কি এটা দেখলে? আবার ফের এবং
    দেখো এর থেকে আরো অনেক জঘন্য কাজ।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ! ਕੀ ਤੂੰ ਇਹ ਵੇਖਿਆ ਹੈ? ਤੂੰ ਇਹਨਾਂ ਤੋਂ
    ਵੀ ਵੱਡੇ ਘਿਣਾਉਣੇ ਕੰਮ ਵੇਖੇਂਗਾ।
  mya-JVB: အချင်းလူသား ၊ ထို အမှုကိုမြင် ပြီလော ။ တဖန် လှည့် ၍သွားဦးလော့။ ထိုမျှမက
    သာ၍ကြီးစွာသော စက်ဆုပ် ရွံ့ရှာဘွယ်အမှုတို့ကို မြင် လိမ့်မည်ဟု မိန့်တော်မူလျက်၊
  hmo-hmo: Lohiabada ese lau ia hamaoroa, ia gwau, “Tanobada tauna e, inai be oi itaia
    vadaeni, a? To kara dika rohoroho haida, inai kara idia hanaia gaudia, be do oi
    itaia.”
  urd-urd: तब उसने मुझे फ़रमाया, कि “ऐ आदमज़ाद, क्या तूने यह देखा है? तू अभी इनसे
    भी बड़ी मकरूहात देखेगा।”
  rus-SYN: 'и сказал мне: видишь ли, сын человеческий? обратись, и еще увидишь большие
    мерзости.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, n bee èa? Ńyↄ̃ yã́ pↄ́ a bɛ̃̀ɛ dɛ beea
    maamaa e lↄ.'
  tcz-CHONGTHU: “Hiche hi namu hitam” tin aman eidonge. “Ahinlah hiche ho sanga tamjo
    kidah dah um chonsetna ho navetsah inge” ati.
  mar-mar: तेव्हा तो मला म्हणाला, “मानवाच्या मुला, तू हे बघितलेस का? पुन्हा वळून पहा!
    यापेक्षा अधिक घृणा येणारे काम तू डोळ्यांनी पहाशील.”
  qub-qub: 'Chaymi Tayta Dios nimaran: «¿Chayta ricanquichu? Chaypitapis mas piyurtarämi
    ricanquipaj.»'
  bqp-bqp: Yerɑ u mɑɑ nɛɛ, ɑ wɑ nge mɛ mi n sɑ̃ɑ? Tɛ̃, ɑ nɑ ɑ mɑɑ gɑm wɑ ye yɑ yeni
    kere.
  hat-hat: 'Li di m'' konsa: -Nonm o! Ou wè sa, pa vre? Ou gen pou ou wè gwo bagay
    pi derespektan ankò y''ap fè.'
  eng-BSB: “Son of man,” He said to me, “do you see this? Yet you will see even greater
    abominations than these.”
  eng-WEBPB: Then he said to me, “Have you seen this, son of man? You will again see
    yet greater abominations than these.”
  kbq-kbq: Anama negogeno'a Anumzamo'a amanage huno nasami'ne, Vahe'mofo mofavremoka,
    ama zana negano? Hianagi menina mago'ane kasrino havizanfta hu'nea avu'ava zana
    kaveri hugahue.
  nhe-BL: 'Huan teipa TOTECO nechilhui: “¿Tiquitac ya nopa? Xihuala huan tiquitas
    tlajtlacoli tlen noja más fiero.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upuranu herehe. — Awa ta'yr, Aipo erexak wanemiapo.
    Uzapo putar iaiw wera'u ma'e a'e wà nehe. Erexak putar iapo mehe ne wà nehe, i'i
    ihewe.
  eng-DRA: 'And he said to me: Surely thou hast seen, O son of man: but turn thee
    again: and thou shalt see greater abominations than these.'
