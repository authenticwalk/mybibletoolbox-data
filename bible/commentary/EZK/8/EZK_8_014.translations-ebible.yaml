verse: EZK.008.014
translations:
  mal-C: പിന്നീട് യഹോവയുടെ ആലയത്തിന്റെ വടക്കോട്ടുള്ള കവാടത്തിന്റെ പ്രവേശനത്തിലേക്ക്
    അവിടന്ന് എന്നെ കൊണ്ടുവന്നു. അവിടെ സ്ത്രീകൾ തമ്മൂസുദേവനുവേണ്ടി കരഞ്ഞുകൊണ്ടിരുന്നു.
  deu-TKW: Und er brachte mich an den Eingang des Thors des Jahwetempels, welches
    nach Norden zu liegt; da nun saßen die Weiber, die den Tammus beweinten.
  lin-lin: Bongo amemaki ngai lisusu na ekotelo ya Ekuke ya ngambo ya nor ya Tempelo
    ya Yawe ; bongo namonaki basi bavandi wana, bazali kolela Tamuzi.
  eng-LSV: And He brings me to the opening of the gate of the house of YHWH that [is]
    at the north, and behold, there the women are sitting, weeping for Tammuz.
  eng-GNV: 'And he caused me to enter into the entrie of the gate of the Lords house,
    which was toward the North: and beholde there sate women mourning for Tammuz.'
  eng-WEBSTER: Then he brought me to the door of the gate of the LORD'S house which
    was towards the north; and behold, there sat women weeping for Tammuz.
  nhw-BL: Huan nechhuicac campa nopa puerta ica norte para calaquise ipan itiopa Toteco.
    Huan nopona niquitac itztoyaj miyac sihuame catli quichoquiliyayaj nopa teteyotl
    catli itoca Tamuz [8:14 Masehualme ipan sequinoc tlalme quineltocayayaj para nopa
    tiotzi Tamuz miquiyaya sesen xihuitl quema amo tlaahuetziyaya huan nochi huaqui.
    Huan monequiyaya para nochi ma quichoquilica para ma moyolcuis. Teipa quema pehua
    tlaquiyahui huan moseliltíaj cuame, moilhuijque para Tamuz moyolcuitoya. Nojquiya
    moilhuijque Tamuz quinpalehuía sihuame para ma conepiyase.].
  swh-ONEN: Ndipo akanileta mpaka ingilio la lango la kaskazini la nyumba ya Bwana,
    nami nikaona wanawake wameketi hapo, wakimwombolezea Tamuzi.
  bba-bba: Mɑ u kɑ nùn dɑ win sɑ̃ɑ yerun kɔnnɔwɔ ɡe ɡɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mɛɛrɑ.
    U deemɑ tɔn kurɔbɑ sɔ̃ bɑ bũu wi bɑ mɔ̀ Tɑmusi swĩiyɑmmɛ.
  eng-KJVCPB: Then he brought me to the door of the gate of the Lord’s house which
    was towards the north; and behold, there sat women weeping for Tammuz.
  luo-luo: Eka nokela nyaka kama idonjogo e dhorangach man yo nyandwat mar od Jehova
    Nyasaye, kendo naneno mon kobet kanyo, ka ywago Tamuz.
  meu-meu: Bena ia ese Iehova ena dubu mirigini kahana ikoukouna raka-vareaina e laohaigu;
    unuseni ai hahine haida na itadia, e helaiva, Tamusu taina e taiva.
  npi-ULB: त्यसपछि उहाँले मलाई परमप्रभुका मन्‍दिरको उत्तरपट्टिका ढोकाको मुखमा लानुभयो
    र हेर, त्‍यहाँ स्‍त्रीहरू बसेर तम्‍मूज देवताको लागि रोइरहेका थिए ।
  yor-yor: Ó mú mi wá sí ẹnu-ọ̀nà ilé Olúwa tó wà ní ìhà àríwá, mo sì rí àwọn obìnrin
    tó jókòó, tí wọ́n sí ẹnu-ọ̀nà ilé Olúwa tó wà ní ìhà àríwá, mo sì rí àwọn obìnrin
    tó jókòó, tí wọ́n sì ń ṣọ̀fọ̀ fún Tamusi.
  pes-OPCB: آنگاه مرا به دروازهٔ شمالی خانهٔ خداوند آورد و زنانی را نشان داد که آنجا
    نشسته بودند و برای مرگ خدای خود، تموز گریه می‌کردند.
  tgl-ULB: Ang sumunod, dinala niya ako sa pasukan ng tarangkahan ng tahanan ni Yahweh
    na naroon sa hilagang bahagi, at masdan ninyo! Ang mga kababaihang nakaupo roon
    ay nagluluksa para kay Tammuz. Kaya sinabi niya sa akin,
  hui-hui: Ani lowa ibugua Anduane Homogonaga anda pabe bu mabu biago panga haraba
    uyurahayagi heagoria i̱ haru piya. Ani haru puwa ogoniha wali maru tigua dama
    mitangi bialu mbirale bi pupu wulenaga gime wabini mbira mini Tabusu wiago homaya
    lo mitangi buwa kiabu dugu bialu berearia handaru.
  mya-mya: ငါ့​အား​ဗိ​မာန်​တော်​မြောက်​တံ​ခါး​သို့​ခေါ်​ဆောင်​သွား​တော်​မူ​၏။ ထို​နောက်​တမ္မုဇ​နတ်​ဘု​ရား​ကွယ်​လွန်​သ​ဖြင့်
    ငို​ကြွေး​နေ​ကြ​သော​အ​မျိုး​သ​မီး​တို့​ကို​ပြ​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ང་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་ཀྱི་བྱང་སྒོ་རུ་ཁྲིད་པ་ལ། ལྟོས་དང་།
    དེ་རུ་བུད་མེད་འགའ་བསྡད་ཡོད་པ་དང་། ཁོ་མོ་རྣམས་ཐམ་མུ་སིའི་ ཕྱིར་དུ་ངུ་བཞིན་འདུག
  sna-sna: Ipapo akaenda neni kumukova wokusuo rokumusoro weimba yaJehovha, ndikaona
    vakadzi vagerepo, vachichema Tamuzi.
  spa-BLM: Entonces me llevó a la puerta de la casa de Yahvé que estaba hacia el norte,
    y vi a las mujeres sentadas llorando por Tammuz.
  cac-cac: Ix in yic'anpaxb'at d'a spuertail stemplo chi', aton jun scan d'a stojolal
    norte. Ata' c'ojanem juntzan̈ eb' ix ix, van yoc' eb' ix yuj sdiosal scuch Tamuz.
  swh-ULB: Tena akanileta kwenye lango la kuingia la nyumba ya Yahwe lililokuwa upande
    waa kaskazini, na tazama! Wanawake walikuwa wameketi huko wakimlilia Tamuzi.
  bel-bel: І прывёў мяне да ўваходу ў браму дома Гасподняга, якая на поўнач, і вось,
    там сядзяць жанчыны і плачуць па Тамузе,
  deu-ELBBK: Und er brachte mich an den Eingang des Tores des Hauses des HERRN, das
    im Norden ist; und siehe, dort saßen die Frauen, die den Tammus beweinten.
  mbb-OT: Ne midume e zin diyà te zizaya he ǥemawan te valey te Nengazen, ne zutun
    neehè ku is menge vahi he ebpemimpinuu ne edsineǥawan dan is ed-ezapen dan he
    si Tamuz.
  mal-2015: അവൻ എന്നെ യഹോവയുടെ ആലയത്തിൽ വടക്കോട്ടുള്ള വാതിലിന്റെ പ്രവേശനത്തിങ്കൽ കൊണ്ടുപോയി;
    അവിടെ സ്ത്രീകൾ തമ്മൂസിനെക്കുറിച്ചു കരഞ്ഞുംകൊണ്ടു ഇരിക്കുന്നതു ഞാൻ കണ്ടു.
  rmc-rmc: Paľis man iľa paš o vudar andre severno brana le RAJESKRE Chramoskri, a
    dikh, bešenas ode o džuvľija, so rovenas pal o del Tamuz.
  pes-OPV: پس مرا به دهنه دروازه خانه خداوند که بطرف شمال بود آورد. و اینک در آنجا
    بعضی زنان نشسته، برای تموز می‌گریستند.
  ron-1924: Ши м-а дус ла интраря порций Касей Домнулуй динспре мязэноапте. Ши ятэ
    кэ аколо стэтяу ниште фемей каре плынӂяу пе Тамуз.
  ben-OBCV: তারপর তিনি আমাকে সদাপ্রভুর গৃহের উত্তর দিকের দরজার ঢুকবার পথে আনলেন, আর
    আমি দেখলাম স্ত্রীলোকেরা সেখানে বসে তম্মুষ দেবতার জন্য কাঁদছে।
  som-som: Markaasuu i geeyey albaabkii iriddii gurigii Rabbiga oo xagga woqooyi u
    sii jeeday, oo waxaan halkaas ku arkay naagaha fadhiya oo sanamkii Tammuus u ooyaya.
  lat-VUC: Et introduxit me per ostium portæ domus Domini quod respiciebat ad aquilonem,
    et ecce ibi mulieres sedebant plangentes Adonidem.
  eng-ASVBT: Then he brought me to the door of the gate of Jehovah’s house which was
    toward the north; and behold, there sat the women weeping for Tammuz.
  ita-1885: Ed egli mi menò all'entrata della porta della Casa del Signore, che è
    verso il Settentrione; ed ecco, quivi sedavano delle donne che piangevano Tammuz.
  eng-LXXUP: And he brought me in to the porch of the house of the Lord that looks
    to the north; and, behold, there were women sitting there lamenting for Tammuz.
  eng-ULB: Next he brought me to the entrance of the gate of Yahweh's house that was
    on the north side, and behold! The women were sitting there mourning for Tammuz.
  spa-VBL: Entonces me llevó a la entrada norte del Templo del Señor. Vi a las mujeres
    sentadas allí, llorando por el dios Tamuz.
  fra-_FOB: Il me conduisit donc à l'entrée de la porte de la maison de l'Éternel,
    qui est du côté du Nord, et voici, des femmes assises pleuraient Thammuz.
  mal-mal: അവിടുന്ന് എന്നെ യഹോവയുടെ ആലയത്തിൽ വടക്കോട്ടുള്ള വാതിലിന്റെ പ്രവേശനത്തിലേക്ക്
    കൊണ്ടുപോയി; അവിടെ സ്ത്രീകൾ തമ്മൂസിനെക്കുറിച്ച് കരഞ്ഞുകൊണ്ട് ഇരിക്കുന്നത് ഞാൻ കണ്ടു.
  urd-GVR: Wuh mujhe Rab ke ghar ke andarūnī sahan ke shimālī darwāze ke pās le gayā.
    Wahāṅ aurateṅ baiṭhī thīṅ jo ro ro kar Tammūz Dewatā kā mātam kar rahī thīṅ.
  suz-BL: नोले मेकोमी आं कली परमप्रभु यावे आ खिं ङा उत्तर गे ङा ओव़तीकेम चाक्‍दीत्‍ती।
    मिनु गो मेकेर तम्‍मुज देवता आ पर्बम ङाक्‍शो मीश मुरपुकी तातामी।
  eng-NOY: Then he brought me to the entrance of the gate of the house of Jehovah,
    which was toward the north, and behold, there sat women, weeping for Thammuz.
  ita-1927: E mi menò all’ingresso della porta della casa dell’Eterno, che è verso
    il settentrione; ed ecco quivi sedevano delle donne che piangevano Tammuz.
  ckb-ckb: پاشان منی هێنایە داڵانی دەروازەی ماڵی یەزدان، ئەوەی ڕووەو باکوورە، ئەوەتا
    ژنان دانیشتوون و بۆ تەمووز دەگریێن.
  eng-BBE: Then he took me to the door of the way into the Lord's house looking to
    the north; and there women were seated weeping for Tammuz.
  kan-OKCV: ಆಗ ಅವನು ನನ್ನನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಉತ್ತರದ ಕಡೆಗೆ ಎದುರಾಗಿದ್ದ ಬಾಗಿಲಿನ ಕಡೆಗೆ
    ತಂದನು. ಅಲ್ಲಿ ತಮ್ಮೂಜ್ ದೇವತೆಗೋಸ್ಕರ ಅಳುವ ಹೆಂಗಸರು ಕೂತಿದ್ದರು.
  tam-2017: என்னைக் யெகோவாவுடைய ஆலயத்து வடக்கு வாசலின் நடையிலே கொண்டுபோனார்; இதோ,
    அங்கே தம்மூசுக்காக அழுதுகொண்டிருக்கிற பெண்கள் உட்கார்ந்திருந்தார்கள்.
  spa-RV-1909: Y llevóme á la entrada de la puerta de la casa de Jehová, que está
    al aquilón; y he aquí mujeres que estaban allí sentadas endechando á Tammuz.
  ron-BTF: Atunci m-a adus la ușa din poarta casei DOMNULUI care era spre nord; și,
    iată, acolo ședeau femei plângând pentru Tamuz.
  eng-WEBP: Then he brought me to the door of the gate of the LORD’s house which was
    toward the north; and I saw the women sit there weeping for Tammuz.
  eng-FBV: Then he took me to the north entrance of the Lord's Temple. I saw women
    sitting there, weeping for the god Tammuz.
  nld-1939: 'Daarna bracht Hij mij naar de ingang van de noordelijke poort van Jahweh’s
    huis: daar zaten de vrouwen den Tammoez te bewenen!'
  nch-BL: Huan techhuicac campa nopa caltemit ica norte para calaquise ipan itiopa
    Toteco. Huan nopona niquitac itztoyaj miyac sihuame cati quichoquiliyayaj nopa
    teteyot cati itoca Tamuz.
  vie-1934: Ngài dẫn ta đến lối vào cửa nhà Đức Giê-hô-va, cửa ấy về phía bắc; nầy,
    tại đó ta thấy những đàn bà ngồi mà khóc Tham-mu.
  hin-CV: तब वह मुझे याहवेह के भवन के उत्तरी द्वार के प्रवेश स्थल पर ले आया, और मैंने
    देखा कि वहां स्त्रियां बैठी हुई तम्मुत्स देवता के लिए रो रही थी.
  spa-BES: Luego me llevó a la puerta del camino hacia la casa del Señor mirando hacia
    el norte; Y allí las mujeres estaban sentadas llorando a Tamuz.
  tdx-tdx: Nente’e amy zao iraho mb’ amy fimoahañe an-tsariran’ anjomba’ Iehovà mitolik’
    avaratsey mb’eo, le hehe ty rakemba maro miambesatse eo mirovetse amy Tamoze.
  tha-KJV: แล​้วพระองค์ทรงนำข้าพเจ้ามาถึงทางเข้าประตูพระนิเวศของพระเยโฮวาห์ด้านเหนือ
    และดู​เถิด ที่​นั่​นม​ี​ผู้​หญิงหลายคนนั่งร้องไห้อาลัยเจ้าพ่อทัมมุส
  por-BR-2018: E me levou à entrada da porta da casa do SENHOR, que está ao lado norte;
    e eis ali mulheres que estavam sentadas, chorando a Tamuz.
  deu-ELO: Und er brachte mich an den Eingang des Tores des Hauses Jehovas, das gegen
    Norden ist; und siehe, dort saßen die Weiber, welche den Tammuz beweinten.
  eng-WYC-2018: And he led me within, by the door of the gate of the house of the
    Lord, which door beheld to the north; and lo! women sat there, bewailing Adonis.
    (And he led me within, by the entrance of the gate of the House of the Lord, which
    (entrance) faced north; and behold! women sat there, bewailing Tammuz.)
  epo-epo: Kaj Li venigis min al la enirejo de la norda pordego de la domo de la Eternulo,
    kaj jen tie sidas virinoj, kiuj ploras pri Tamuz.
  uig-PIN: U meni Pǝrwǝrdigarning ɵyining ximaliy dǝrwazisining bosuƣisiƣa apardi;
    mana, xu yǝrdǝ «Tammuz üqün matǝm tutup» yiƣlawatⱪan ayallar olturatti.
  beo-beo: Amalalu, E da na ga (north) Debolo logo holei amoga oule asili, uda amo
    ilia da ogogosu ‘gode’ Da:mase bogoiba:le, dinanebe ba:i.
  tpi-OTNT: Orait na em i kisim mi i go long dua i stap long hap not bilong banis
    i raunim haus bilong God. Na em i soim mi sampela meri i ting giaman god bilong
    ol, nem bilong en Tamus, em i dai pinis, na ol i wok long krai sori long em.
  hau-SA: Sa’an nan ya kawo ni mashigin arewa na ƙofar gidan Ubangiji, sai na ga mata
    zaune a can, suna makokin Tammuz.
  uig-LAT: U méni Perwerdigarning öyining shimaliy derwazisining bosughisigha apardi;
    mana, shu yerde «Tammuz üchün matem tutup» yighlawatqan ayallar olturatti.
  nde-nde: Emva kwalokho wangisa ekungeneni kwesango lasenyakatho kwendlu kaThixo,
    ngabona abesifazane behlezi khona belilela uThamuzi.
  ton-ton: 'Pea naʻe toki ʻave au ki he matapā ʻoe hūʻanga ki he fale ʻo Sihova ʻaia
    naʻe tuʻu ki he tokelau: pea vakai, naʻe nofo ai ʻae kau fefine ʻoku tangi koeʻuhi
    ko Temuse.'
  ces-1613: I přivedl mne k vratům brány domu Hospodinova, kteráž jest na půlnoci,
    a aj, ženy seděly tam, plačíce Tammuze.
  eng-WMB: Then he brought me to the door of the gate of the LORD’s house which was
    toward the north; and I saw the women sit there weeping for Tammuz.
  tam-TCV: பின்பு அவர் என்னை யெகோவாவினுடைய ஆலயத்தின் வடக்கு வாசலின் முன் கொண்டுவந்தார்.
    அங்கே தம்மூஸ் என்னும் தெய்வத்திற்காக பெண்கள் உட்கார்ந்து அழுது கொண்டிருப்பதைக்
    கண்டேன்.
  ceb-ULB: Pagkahuman gidala niya ako sa pultahan sa ganghaan sa balay ni Yahweh nga
    atua sa amihanang bahin, ug tan-awa! Naglingkod didto ang kababayen-an nga nagbangotan
    alang kang Tamuz.
  pol-UBG: I zaprowadził mnie do wejścia bramy domu PANA, która znajdowała się po
    stronie północnej, a oto siedziały tam kobiety opłakujące Tammuza.
  urd-GVU: وہ مجھے رب کے گھر کے اندرونی صحن کے شمالی دروازے کے پاس لے گیا۔ وہاں عورتیں
    بیٹھی تھیں جو رو رو کر تموز دیوتا کا ماتم کر رہی تھیں۔
  deu-1912: Und er führte mich hinein zum Tor an des HERRN Hause, das gegen Mitternacht
    steht; und siehe, daselbst saßen Weiber, die weinten über den Thammus.
  kan-2017: ಆತನು ನನ್ನನ್ನು ಯೆಹೋವನ ಆಲಯದ ಉತ್ತರದ ಬಾಗಿಲ ಮುಂದಕ್ಕೆ ಕರೆತಂದನು; ಇಗೋ, ಅಲ್ಲಿ ಸ್ತ್ರೀಯರು
    “ತಮ್ಮೂಜ್” ದೇವತೆಗಾಗಿ ಅಳುತ್ತಾ ಕುಳಿತಿದ್ದರು.
  yap-yap: Aram me fekeg nga ba’ ni lel’och e garog ko Tempel nge dag ngog bogi ppin
    ni yad be yornag Tammuz nib got nib yam’.
  hlt-MCSB: Te dongah kai te tlangpuei kah BOEIPA im vongka kah thohka la m'pawk puei.
    Te vaengah manu tarha ana ngol pahoi tih Tammuz te a rhah uh.
  mdy-ETH: ዬካፓ ኬዶ ባንፆና ዓኣ ጌኤዦ ማኣሪ ጌሎ ዲሮ ካሮ ዔኪ ታና ዒ ዓኣዼኔ፤ ዬካ ቴሙዜ ጌይንታ ፆኦዛ ሃይቄኔ ጌዒ ላኣላ
    ዬኤካያ ታና ዻዌኔ።
  twi-ASANTE: Afei ɔde me baa Awurade efie no atifi ɛpono no kwan ano, na mehunuu
    mmaa a wɔtete hɔ resu Tamus.
  eng-WEBU: Then he brought me to the door of the gate of the LORD’s house which was
    toward the north; and I saw the women sit there weeping for Tammuz.
  wal-wal: Hegaappe guyyiyan, i tana Beeta Maqidasiyau huuphessa bagga penggiyau efin,
    hegan Tamuuza giyo bantta xoossau kayyottidi yeekkiya maccaasaa be7aas.
  spa-PDDPT: Me llevó junto a la puerta norte de la Casa de Yavé, y vi allí mujeres
    sentadas que llevaban a Tamuz.
  gun-gun: Ha'e gui xereraa ju Senhor pegua oo rokẽ kuaray apu'a'ia katy oĩ va'e peve.
    Ha'e py aexa tuuete ramigua Tamuz omanoague re kunhague oguapy reve ojae'o okuapy
    va'e.
  ilo-ULB: Kalpasanna, impannak iti pagserkan ti ruangan iti balay ni Yahweh nga adda
    iti amianan a paset, ket adtoy! Agtugtugaw sadiay dagiti babbai nga agladladingit
    gapu kenni Tammuz.
  kpg-kpg: Gei Mee gaa lahi au gi di bontai i baahi ngeia di abaaba o di Hale Daumaha,
    ga hagi mai gi di au nia ahina e dangidangi i di made di balu ieidu Tammuz.
  uig-ARA: ئۇ مېنى پەرۋەردىگارنىڭ ئۆيىنىڭ شىمالىي دەرۋازىسىنىڭ بوسۇغىسىغا ئاپاردى؛
    مانا، شۇ يەردە «تاممۇز ئۈچۈن ماتەم تۇتۇپ» يىغلاۋاتقان ئاياللار ئولتۇراتتى.
  sus-sus: Na tɛmui a naxa n xanin Alatala xa hɔrɔmɔbanxi sode dɛ ra kɔɔla mabiri.
    N naxa ginɛ ndee li mɛnni, e dɔxɔxi, e ɲɔnfe rabafe kuye nde bɛ naxan xili Tamusu.
  pon-2006: Ih eri ketikiniehla ni ewen kelen paliepeng en Tehnpas Sarawio oh kasalehiong
    ie lih akan me wie sengisengki mehlahn koht Dammus.
  ksd-ksd: Ma i ga ben iau tadav ra banbanu ai ra mataniolo na kuba i ra Luluai nina
    ba i tur ta ra matana labur; ma ea, ra vaden dia tangi abara ure ra god Tamus.
  grc-BRENT: Καὶ εἰσήγαγέ με ἐπὶ τὰ πρόθυρα τῆς πύλης οἴκου Κυρίου τῆς βλεπούσης πρὸς
    Βοῤῥᾶν· καὶ ἰδοὺ ἐκεῖ γυναῖκες καθήμεναι θρηνοῦσαι τὸν Θαμμούζ.
  ind-AYT: Kemudian Dia membawaku ke pintu gerbang rumah TUHAN yang menghadap ke utara,
    dan tampaklah di sana, perempuan-perempuan yang duduk menangisi Tamus.
  nya-nya: Kenaka anapita nane pa khomo la ku khomo la chipata cha Nyumba ya Mulungu
    choyangʼana kumpoto, ndipo kumeneko ndinaona akazi ena atakhala pansi, akulira
    mulungu wawo wotchedwa Tamuzi.
  hrv-hrv: I povede me do vrata Doma Jahvina što su okrenuta prema sjeveru. I gle,
    ondje sjeđahu žene i oplakivahu Tamuza.
  mps-mps: Tialima, agai ena selama, te Godigo be bagulali obo sunumi elalubo te not
    badu pali. Tama te we mebago augwa tibo god agai enabolo ola mawai, aga nogi Tamus,
    te isali homu elama, te augwa agade homu dene ebo gela walio.
  tpi-tpi: Orait na em i kisim mi i go long dua i stap long hap not bilong banis i
    raunim haus bilong God. Na em i soim mi sampela meri i ting giaman god bilong
    ol, nem bilong en Tamus, em i dai pinis, na ol i wok long krai sori long em.
  dan-1931: Så førte han mig hen til Indgangen til HERRENS Huses Nordport, og se,
    der sad Kvinder og græd over Tammuz*. { [*babylonisk Afgud, grækernes Adonis.]
    }
  vie-OVCB: Chúa đem tôi đến cửa phía bắc của Đền Thờ Chúa Hằng Hữu, có vài phụ nữ
    đang ngồi, than khóc cho thần Tam-mút.
  guj-2017: ત્યાર પછી તે મને યહોવાહના સભાસ્થાનના ઉત્તર તરફના દરવાજા પાસે લાવ્યા, અને
    જુઓ, ત્યાં સ્ત્રીઓ તામ્મૂઝ અક્કાદી પ્રજાનો દેવ માટે રડતી બેઠેલી હતી.
  pon-2006A: Ih eri ketikiniehla ni ewen kelen paliepeng en Tehnpas Sarawio oh kasalehiong
    ie lih akan me wie sengisengki mehlahn koht Dammus.
  por-BRBSL: Então ele me levou até a porta do portão da casa de Yahweh que estava
    em direção ao norte; e eu vi as mulheres sentadas ali chorando por Tamuz.
  cth-cth: BAWIPA im atunglah hoi kâennae longkha tho koe na ceikhai. Khenhaw! haw
    vah napuinaw Tammuz pouk laihoi a ka awh teh a tahung awh.
  twi-twi: Afei ɔde me baa Awurade fi no atifi pon no kwan ano, na mihuu mmea a wɔtete
    hɔ resu Tamus.
  hlt-hlt: Te dongah kai te tlangpuei kah BOEIPA im vongka kah thohka la m'pawk puei.
    Te vaengah manu tarha ana ngol pahoi tih Tammuz te a rhah uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ kù n kɔtɛnɛ̀ ku cĩ́ɛ̃̀tɛ̀ bòrì dìì bo kubɑkù yoú di
    bíɛ́kɛ̀ kɛ̀ bɛnitipòbɛ̀ kɑ̀ri dɛborɛ̀ kɛ kuɔ̀ ndibɔɔ̀ Tɑmuusi kũ̀ṹ mɑrì ndi kɛ̀
    bɛ̀ do ɔ̃ nkuɔ̀ ndi kṹṹ mbɑ́ dìì tenwɑɑ̀.
  msy-2020: Egha a na inigha ghua Ikiavɨra Itir Godɨn Dɨpenimɨn dɨvazir notɨn amadaghan
    itir tiar akamɨn otogha na mɨgɨa ghaze, “Nɨ gan! Amizir munaba ghaze, men asem
    Tamus areme, ezɨ me an apangkuva a bagha azia iti.”
  dop-dop: Ḿpʋ́ɣʋ́ ɩ ponɑ-m Tɑcɑɑ tǝyɑɣɑ nɔnɔɣɔ, kɛ ilim ntɔɣɔŋ hɔɣɔlʋɣʋ tɔɔ. Ɩlɛnɑ
    mɑ́ mɑɣɑnɑ ɑlɑɑ cɑɣɑɑ nɑ pɑ́ wiiki tʋɣʋ ŋku pɑ yɑɑkɑɣɑ sɩ, Tɑmusi*fɑ* tɔ kʋ sǝm.
    pɑ ponɑ pɑ tɛ. Yǝlɑɑ tɔŋ sɩ tʋɣʋ ŋkʋ kʋ kɛɛsǝɣɩ nɑ kʋ sǝkɩ sɑɑ wei pɑ́ tɛŋ kʋmtʋ
    tɔ. Ɩlɛnɑ pɑ tɑɣɑnɩ-kʋɣʋ lʋlʋɣʋ kɛ toomɑɣɑ wɑɑtʋ. Alɑɑ tɔŋnɑ-kʋɣʋ wiiu ntɛ́ cǝnɛ
    sɩ kʋ sǝpɑ.
  azb-azb: O məni Rəbbin məbədinin şimal tərəfdəki qapısının giriş yerinə gətirdi.
    Mən gördüm ki, Tammuz bütü üçün ağlayan qadınlar orada oturub.
  eng-DBY: And he brought me to the entry of the gate of Jehovah's house that was
    toward the north; and behold, there sat women weeping for Tammuz.
  hin-2017: तब वह मुझे यहोवा के भवन के उस फाटक के पास ले गया जो उत्तर की ओर था और
    वहाँ स्त्रियाँ बैठी हुई तम्मूज के लिये रो रही थीं।
  wol-KYG: Gannaaw loolu mu yóbbu ma ba ca buntu kër Aji Sax ja féete bëj-gànnaar.
    Ndeke jigéen ñaa nga foofa toog, di jooy deewug tuur mu ñuy wax Tamus.
  eng-YLT: And He bringeth me in unto the opening of the gate of the house of Jehovah
    that [is] at the north, and lo, there the women are sitting weeping for Tammuz.
  eng-WYC-2017: And he led me within, by the door of the gate of the house of the
    Lord, which door beheld to the north; and lo! women sat there, bewailing Adonis
    or Tammuz.
  eng-WMBB: Then he brought me to the door of the gate of the LORD’s house which was
    towards the north; and I saw the women sit there weeping for Tammuz.
  urd-GVH: वह मुझे रब के घर के अंदरूनी सहन के शिमाली दरवाज़े के पास ले गया। वहाँ औरतें
    बैठी थीं जो रो रोकर तम्मूज़ देवता का मातम कर रही थीं।
  rug-rug: Meke turaṉa lani au Sa koasa nuqunuquruana pa sasada kali gede koasa Zelepade
    te Zihova, meke dogori rau sari barikaleqe habotu dia vasina, korapa kaboa rini
    sa tamasa Tamuzi.
  gaz-gaz: Ergasii gara karra balbala kaabaa kan mana Waaqayyootti na fide; achittis
    dubartoota tataaʼanii waaqa tolfamaa Tamuuz jedhamuuf booʼaa jiran nan arge.
  fra-LSG: Et il me conduisit à l’entrée de la porte de la maison de l’Éternel, du
    côté du septentrion. Et voici, il y avait là des femmes assises, qui pleuraient
    Thammuz.
  yal-yal: A yi n xali Alatalaa banxin so dɛɛn na kɔmɛn fɔxɔni. Ɲaxanle yi dɔxi mɛnni
    naxanye yi Tamusi suxuren sayaan wugama.
  haw-1868: Alaila lawe mai oia ia'u i ke pani o ka ipuka pa o ka hale o Iehova, ka
    mea ma ka aoao kukulu akau; aia hoi, e noho ana na wahine e uwe ana no Tamuza.
  arb-NAV: ثُمَّ أَحْضَرَنِي إِلَى الْمَدْخَلِ الشِّمَالِيِّ لِبَوَّابَةِ هَيْكَلِ
    الرَّبِّ، فَإِذَا هُنَاكَ نِسَاءٌ يَنْدُبْنَ تَمُّوزَ (إِلَهِ الْخِصْبِ).
  ewe-ewe: Emegbe la, ekplɔm yi Yehowa ƒe aƒe la ƒe agbo si le anyiehe la gbɔ, eye
    mekpɔ nyɔnuwo wonɔ anyi ɖe afi ma henɔ fafam na Tamuz.
  eng-LEE: 'And he brought me to the entrance of the gate of the Lord''s house which
    was on the north side: and, behold, there sat the women weeping for Thammuz.'
  asm-FB: তাৰ পিছত তেওঁ যিহোৱাৰ গৃহৰ উত্তৰফালৰ বাট-চৰাৰ দুৱাৰমুখলৈ মোক লৈ যাওঁতে মই
    দেখিলোঁ, আৰু চোৱা! সেই ঠাইত মহিলাসকলে বহি তম্মুজৰ বাবে কান্দি আছিল।
  sus-A: نَ تّمُي عَ نَشَ ﭑ شَنِن عَلَتَلَ شَ هْرْ مْبَنشِ سٌدٍ دّ رَ كْولَ مَبِرِ.
    ﭑ نَشَ فِنّ ندٍيٍ لِ مّننِ، عٍ دْشْشِ، عٍ حْنقٍ رَبَقٍ كُيٍ ندٍ بّ نَشَن شِلِ
    تَمُسُ.
  fra-SBL: Et il me conduisit à l'entrée de la porte de la maison de l'Éternel, qui
    était du côté du nord ; et je vis les femmes assises là, pleurant sur Tammuz.
  hbo-hbo: וַיָּבֵ֣א אֹתִ֗י אֶל־פֶּ֙תַח֙ שַׁ֣עַר בֵּית־יְהוָ֔ה אֲשֶׁ֖ר אֶל־הַצָּפֹ֑ונָה
    וְהִנֵּה־שָׁם֙ הַנָּשִׁ֣ים יֹֽשְׁבֹ֔ות מְבַכֹּ֖ות אֶת־הַתַּמּֽוּז׃ ס
  kik-kik: Ningĩ akĩndehe itoonyero-inĩ rĩa kĩhingo gĩa gathigathini kĩa nyũmba ya
    Jehova, na niĩ ngĩona andũ-a-nja maikarĩte thĩ ho magĩcakaĩra Tamuzu.
  fra-NCL: Et il me conduisit à l’entrée de la porte de la maison de Yahweh qui regarde
    le septentrion ; et voici que les femmes y étaient assises, pleurant le dieu Thammuz.
  cek-AK: To pacoengah Angraeng im ranui bang akunhaih khongkha taengah ang caeh haih;
    to ah Tammuz kaqah haih, anghnu nongpatanawk to ka hnuk.
  cuk-cuk: A-sorbali, dad-nakwed-argan-sapiledsik Bab-Jehováʼse-goled-neg-doged-yawagak-gwichidse
    an-sesad. Agi, omegan bab-dummad-Tamuzʼga bobukwa an daksad.
  uig-CYR: У мени Пәрвәрдигарниң өйиниң шималий дәрвазисиниң босуғисиға апарди; мана,
    шу йәрдә «Таммуз үчүн матәм тутуп» жиғлаватқан аяллар олтиратти.
  tel-2017: ఇలా చెప్పి ఆయన యెహోవా మందిరానికి ఉత్తరం వైపున ఉన్న ద్వారం దగ్గర నన్ను
    దించాడు. అక్కడ చూడండి! స్త్రీలు కూర్చుని తమ్మూజు దేవుడి కోసం ఏడుస్తున్నారు.
  hat-BSA: Konsa, Li te mennen mwen nan antre a pòtay lakay SENYÈ a ki te vè nò; epi
    vwala, te gen fanm la ki t ap kriye pou Thammuz.
  kos-kos: Ouinge El usyula nu nien utyak layen epang in Tempul, ac fahkak nu sik
    kutu mutan su tungi misa lun god se pangpang Tammuz.
  hbo-WLC: וַיָּבֵ֣א אֹתִ֗י אֶל־פֶּ֙תַח֙ שַׁ֣עַר בֵּית־יְהוָ֔ה אֲשֶׁ֖ר אֶל־הַצָּפ֑וֹנָה
    וְהִנֵּה־שָׁם֙ הַנָּשִׁ֣ים יֹֽשְׁב֔וֹת מְבַכּ֖וֹת אֶת־הַתַּמּֽוּז׃ ס
  ibo-ibo: O mere ka m bịakwa nʼọnụ ụzọ ahụ dị nʼakụkụ ugwu nke ụlọnsọ nke Onyenwe
    anyị. Nʼebe ahụ, ahụrụ m ndị inyom nọ na-akwa akwa nʼihi Tamuz, chi ha.
  ory-ory: ତହିଁରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଉତ୍ତର ଦିଗସ୍ଥ ଦ୍ୱାରର ପ୍ରବେଶ ସ୍ଥାନ ନିକଟକୁ ମୋତେ
    ଆଣିଲେ; ଆଉ ଦେଖ, ସ୍ତ୍ରୀମାନେ ସେଠାରେ ବସି ତମ୍ମୁଷର (ଦେବତା) ପାଇଁ କ୍ରନ୍ଦନ କରୁଅଛନ୍ତି।
  chk-chk: Mürin, Kot a emwenieila ren asamalapen imwenfelin ewe Samol mi Lapalap
    mi sape ngeni efeng. Ikenan üa küna fefin ra kechüeiti ewe kot Tamus , a mäla.
  rop-rop: Wal imbin deigim mi na langa det nowathwei geit langa det Serramoni Pleis
    en imbin shoum mi detlot wuman hubin kraikraibat blanga det Bebalon drimin neim
    Tamus.
  ukr-1871: І повів мене до ввіходу в ворота дому Господнього, що ʼд півночі, аж ось,
    там седить жіноцтво, голосючи по Таммузї.
  deu-1951: Und er führte mich zu dem Eingang des Tores des Hauses des HERRN, welches
    gegen Norden liegt; und siehe, dort saßen Weiber, welche den Tammus beweinten.
  eng-JPS: Then He brought me to the door of the gate of the LORD'S house which was
    toward the north; and, behold, there sat the women weeping for Tammuz.
  srp-1865: I odvede me na vrata doma Gospodnjega koja su sa sjevera; i gle, žene
    sjeðahu i plakahu za Tamuzom.
  lug-lug: Awo n’antwala ku mulyango ogw’oluggi olw’Obukiikakkono ogw’ennyumba ya
    Mukama, ne ndaba abakazi abatudde eyo nga bakaabira katonda waabwe Tammuzi.
  heb-heb: ויבא אתי אל פתח שער בית יהוה אשר אל הצפונה והנה שם הנשים ישבות מבכות את
    התמוז׃
  ben-IRV: পরে তিনি সদাপ্রভুর গৃহের উত্তরদিকের দরজার প্রবেশের জায়গায় আমাকে আনলেন;
    আর দেখ, সেখানে স্ত্রীলোকেরা বসে তম্বুষ দেবের জন্য কাঁদছে।
  pan-pan: ਤਦ ਉਹ ਮੈਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਉੱਤਰੀ ਦਰਵਾਜ਼ੇ ਤੇ ਲੈ ਆਇਆ ਤਾਂ ਵੇਖੋ, ਉੱਥੇ ਔਰਤਾਂ
    ਬੈਠੀਆਂ ਤੰਮੂਜ ਨੂੰ ਰੋ ਰਹੀਆਂ ਹਨ।
  mya-JVB: ဗိမာန် တော်မြောက် တံခါးဝ သို့ ဆောင်သွား ၍ ၊ ထို အရပ်၌ မိန်းမ တို့သည် တမ္မုဇနတ်
    အဘို့ ငိုကြွေး လျက် ထိုင် ကြ၏။
  hmo-hmo: Vadaeni ia ese Dubu Helaga ena mirigini kahana iduara ena raka vareai gabuna
    dekenai lau ia hakaua lao. Unuseni hahine haida lau itaia, idia helai diho, Tamusu
    dirava ia mase dainai idia taitai noho.
  urd-urd: तब वह मुझे ख़ुदावन्द के घर के उत्तरी फाटक पर लाया, और क्या देखता हूँ कि
    वहाँ 'औरतें बैठी तम्मूज़ पर नोहा कर रही हैं।
  rus-SYN: И привел меня ко входу в ворота дома Господня, которые к северу, и вот,
    там сидят женщины, плачущие по Фаммузе,
  bqc-SIM: Ɔ̃ à gɛ̀manↄ a ua bĩ́ibↄlɛ pↄ́ kú gugbãntoo oi guu. Ma nↄɛↄ è kálɛ
    we, aalɛ Tamuzu ↄ́ↄlↄ.
  tcz-CHONGTHU: Aman Pakai houin sahlang kelkot a chun eipuijin, hiche a chun numei
    themkhat ana tou uvin, a pathen u Tammuz chu ana kauve.
  mar-mar: पुन्हा त्याने मला परमेश्वर देवाच्या मंदिराच्या दरवाज्याच्या उत्तर भागात
    नेले, आणि पहा! स्त्रिया बसून तम्मुजासाठी दुःख करीत होत्या.
  qub-qub: Nircur apamaran norte caj-läpita Tayta Diospa Templunman yaycuna sawan
    puncuman. Chaychömi ricarä Tamuz diospaj warmicuna wagarcaycajta.
  bqp-bqp: Mɑ u kɑ nùn dɑ win sɑ̃ɑ yerun kɔnnɔwɔ ge gɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ mɛɛrɑ.
    U deemɑ tɔn kurɔbɑ sɔ̃ bɑ bũu wi bɑ mɔ̀ Tɑmusi swĩiyɑmmɛ.
  hat-hat: Lè sa a, li mennen m' bò pòtay nò tanp lan, li moutre m' yon bann fanm
    ki chita ap kenbe yon rèl lanmò pou zidòl yo rele Tamouz la.
  eng-BSB: Then He brought me to the entrance of the north gate of the house of the
    LORD, and I saw women sitting there, weeping for Tammuz.
  eng-WEBPB: Then he brought me to the door of the gate of the LORD’s house which
    was towards the north; and I saw the women sit there weeping for Tammuz.
  kbq-kbq: Anage nehuno navareno Ra Anumzamofo mono nomofona noti kaziga kafante vige'na,
    koana anampinka a'neramimo'za Tamusi havi anumzankura tusi zavi netazage'na ke'noe.
  nhe-BL: Huan nechhuicac campa nopa puerta ica norte para calaquise ipan itiopa Toteco.
    Huan nopano niquitac itztoyaj miyac sihuame tlen quichoquiliyayaj nopa teteyotl
    tlen itoca Tamuz [8:14 Tlacame ipan sequinoc tlaltini quineltocayayaj para nopa
    totiotzi Tamuz miquiyaya sesen xihuitl ipan nopa tonali quema ax huetziyaya atl
    huan nochi huaquiyaya. Huan monequiyaya para nochi ma quichoquilica para ma moyolcui.
    Teipa quema pehua huetzi atl huan moseliltiyayaj cuatini, moilhuijque para Tamuz
    moyolcuitoya. Nojquiya moilhuijque Tamuz quinpalehuía sihuame para ma conepiyase.].
  gub-BL: Na'e hereraha tàpuzuhu wi ukenawhu kwarahy heixe haw awyze har kutyr har
    pe kury. Wexak kar kuzà ihewe wà. A'e kuzà uzai'o tupàn Tamuz her ma'e imàno awer
    rehe wà.
  eng-DRA: 'And he brought me in by the door of the gate of the Lord’s house, which
    looked to the north: and behold women sat there mourning for Adonis.'
