  dop-dop: 'Ntɛnɑ ɩ́ tɔ-m sɩ: Acɑɑlǝtʋ nti Yutɑ nyǝ́mɑ lɑkɩ cǝnɛ ɩsǝntɔ tɔ pǝcɔɣɔlɛ?
