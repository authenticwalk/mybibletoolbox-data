verse: EZK.008.017
translations:
  mal-C: 'അവിടന്ന് എന്നോട് അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, നീ ഇതു കാണുന്നോ? യെഹൂദാഗൃഹത്തിന്
    ഇവിടെ ചെയ്യുന്ന ഈ മ്ലേച്ഛതകൾ തീരെ നിസ്സാരമെന്നു തോന്നിയിട്ടോ അവർ ദേശത്തെ അക്രമംകൊണ്ടു
    നിറയ്ക്കുകയും എന്നെ വീണ്ടും വീണ്ടും പ്രകോപിപ്പിക്കുകയും ചെയ്യുന്നത്? നോക്കൂ, അവർ
    മരച്ചില്ല മൂക്കിൽ തൊടുവിക്കുന്നത്.'
  deu-TKW: 'Und er sprach zu mir: Hast du es gesehen, Menschensohn? Ist es dem Hause
    Juda zu wenig, die Greuel zu verüben, die sie hier verübt haben, daß sie außerdem
    das Land mit Gewaltthat erfüllt und mich immer wieder zum Zorne gereizt haben?
    Nun sieh, wie sie den Reiserbüschel an ihre Nase halten!'
  lin-lin: 'Alobaki na ngai lisusu : « Mwana na moto, omoni ? Boni, ezali penza pamba
    mpo na libota ya Yuda kosala makambo ya nkele oyo bazali kosala na esika oyo ?
    Batondisa lisusu mokili na makambo na bango ya kanza mpo na kokoba kotumbola kanda
    na Ngai ? Tala ndenge bazali kotombola mandalala kino na zolo !'
  eng-LSV: And He says to me, “Have you seen, son of man? Has it been a light thing
    to the house of Judah to do the abomination that they have done here, that they
    have filled the land with violence, and turn back to provoke Me to anger? And
    behold, they are putting forth the branch to their nose!
  eng-GNV: 'The he said vnto me, Hast thou seene this, O sonne of man? Is it a small
    thing to the house of Iudah to commit these abominations which they do here? for
    they haue filled the land with crueltie, and haue returned to prouoke mee: and
    loe, they haue cast out stinke before their noses.'
  eng-WEBSTER: 'Then he said to me, Hast thou seen this , O son of man? Is it a light
    thing to the house of Judah that they commit the abominations which they commit
    here? for they have filled the land with violence, and have returned to provoke
    me to anger: and lo, they put the branch to their nose.'
  nhw-BL: 'Huan TOTECO nechilhui: “Tlacatl, ¿tiquitztoc ya ni? Nopa Judá ehuani moilhuíaj
    para amo tlaixpanoj quema quichihuaj ni fiero tlajtlacoli. Inijuanti ayacmo nechchihuilíaj
    cuenta huan yeca nechchihuaj para noja más ma nicualani huan ma niquintlatzacuilti.'
  swh-ONEN: Akaniambia, “Je, umeona hili mwanadamu? Je, ni jambo dogo sana kwa nyumba
    ya Yuda kufanya machukizo wanayoyafanya hapa? Je, ni lazima pia waijaze nchi dhuluma
    na kuendelea siku zote kunikasirisha? Watazame wanavyonibania pua kana kwamba
    ninanuka!
  bba-bba: Gusunɔ u mɑɑ nɛɛ, wunɛn tii ɑ wɑ ye bɑ mɔ̀. Yenibɑ kpuron kobu yɑ ǹ Yudɑbɑ
    turɑ, mɑ bɑ mɑɑ kɔ̃sɑ mɔ̀ bɑ ɡoonɑmɔ tem mɛ sɔɔ bu kɑ nɛn mɔru seeyɑ. Adɑmɑ beyɑ
    bɑ tii wɛ̃ru dɛkɑ sɔkumɔ.
  eng-KJVCPB: 'Then he said unto me, Hast thou seen this, O son of man? Is it a light
    thing to the house of Judah that they commit the abominations which they commit
    here? for they have filled the land with violence, and have returned to provoke
    me to anger: and lo, they put the branch to their nose.'
  luo-luo: Nopenja niya, “Bende ineno gima timoreni, wuod dhano? Bende en wach matin
    adier mondo jo-Juda odhi nyime gi gik mamono ma gitimo kaeni? Bende owinjore gipongʼ
    piny gi mahundu kendo gidhi nyime giwangʼo iya? Ne kaka gitwenyona umgi!
  meu-meu: Bena ia ese e hamaorogu, eto Taunimanima natuna e, ina na vada o itaia
    a? Iuda besena taudia ese hari kara dika-rohorohodia iniseni ai e karamu na ḡau
    pipikina a, una dainai idia ese tano na daḡedaḡe amo e hahonuamu, bona e habadugu
    hereamu? A itaia, idia ese ududia mukurodia e kara.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, के तँ यो देख्छस्? के तिनीहरूले
    यहाँ गरिरहेका यी घिनलाग्‍दा काम यहूदाका घरानाको लागि सानो कुरा हो र? किनकि तिनीहरूले
    देशलाई हिंसाले भरेका छन् र आफ्‍ना नाकमा हाँगा राखेर मलाई रिस उठाउनलाई तर्केका
    छन् ।
  yor-yor: Ó sì wí fún mi, “Ṣé ìwọ ti rí èyí ọmọ ènìyàn? Ǹjẹ́ ohun kékeré ni fún ilé
    Juda láti ṣe àwọn ohun ìríra tí wọn ń ṣe níbi yìí? Ṣé o tún yẹ kí wọ́n fi ìwà
    ipá kún ilẹ̀ kí wọn sì máa mú mi bínú ní gbogbo ìgbà? Wò wọn bi wọn ṣe n fi ẹ̀ka
    wọn sínú inú wọn.
  pes-OPCB: 'پرسید: «می‌بینی؟ آیا فکر می‌کنی برای مردم یهودا مهم است که مرتکب این
    گناهان زشت می‌شوند؟ علاوه بر تمام این کارها، همه جا را از ظلم و ستم پر ساخته‌اند.
    ببین چطور به من اهانت می‌کنند و به آتش خشم من دامن می‌زنند!'
  tgl-ULB: Sinabi niya sa akin, “Nakikita mo ba ito anak ng tao? Ito ba ay napakaliit
    na bagay para sa sambahayan ng Juda upang gawin ang mga nakasusuklam na ito na
    kanilang ginagawa rito? Sapagkat pinuno nila ang lupain ng karahasan at bumalik
    muli upang pukawin ang aking galit, naglalagay ng mga sanga sa kanilang mga ilong.
  hui-hui: Ani biyagola Anduane Homogo ibugua i̱hondo lalu, Dindiali-o í̠na mbirale
    o bialu karuni de hendedebe. Yuda wali agali uruni ti mana ko ngubi uruni ale
    dege ndo bialu kagoni. Tigua Isaraele dindi bibahendeha wali agali bu karu mana
    ko tara tara mo bia haga bialu ko dewa biame halu kagoni. Tigua anidagua buwa
    i̱ mo keba halu mana ko uruni bame dege beremabe toba howa i̱naga andaha ibuwa
    áyu o bialu karuni biaabo haga ka. Tigua i̱naga anda ogoniha ko urunibi bialu
    kagome i̱ yo handalu mo tandaga timbuni haga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ ထို​အ​ချင်း​အ​ရာ​ကို​သင်​မြင်​သ​လော။
    ဤ​ယု​ဒ​အမျိုး​သား​တို့​သည်​သင်​မြင်​ခဲ့​ရ​သ​မျှ​သော​စက်​ဆုပ်​ဖွယ်​ရာ​အ​မှု​များ​ကို​ပြု​ရ​သည်​မှာ​အ​သေး​အ​ဖွဲ​သာ​ဖြစ်​၍
    သူ​တို့​သည်​တိုင်း​ပြည်​တစ်​ခု​လုံး​ကို​အ​ကြမ်း​ဖက်​မှု​များ​ဖြင့်​ပြည့်​နှက်​စေ​လေ​ပြီ။
    ထို​မျှ​မ​က​ဗိ​မာန်​တော်​သို့​လာ​ရောက်​၍​ဤ​အ​မှု​များ​ကို​ပြု​ရ​ခြင်း​အား​ဖြင့်
    သူ​တို့​သည်​ငါ့​အား​ပို​၍​ပင်​အ​မျက်​ထွက်​စေ​၏။-
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་མཐོང་བྱུང་ངམ། ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ཀྱིས་འདིར་ཞེན་ལོག་གི་དོན་རྣམས་སྤྱད་པ་ནི་དོན་ཆུང་ངུ་ཞིག་ཡིན་ནམ།
    གང་ལ་ཞེ་ན། དེ་དག་གིས་གནས་འདི་ལ་བཙན་ཤུགས་ཀྱིས་ཁེངས་པར་བྱས་པ་དང་། ཡང་ནས་ཡང་དུ་ང་ལ་ཁོང་ཁྲོ་བསླངས།
    ལྟོས་དང་། དེ་དག་གིས་ལྗོན་ཤིང་གི་ཡལ་ག་རང་གི་སྣ་མདུན་དུ་ཁྱེར་བས།
  sna-sna: Akati kwandiri, “Wazviona here izvi, iwe mwanakomana womunhu? Chinhu chiduku
    here kuimba yaJudha kuti vaite zvinhu zvinonyangadza zvavari kuita pano? Vanofanira
    here kuzadzazve nyika nechisimba uye nokuramba vachinditsamwisa? Vatarise vachiisa
    davi kumhuno dzavo.
  spa-BLM: 'Entonces me dijo: “¿Has visto esto, hijo de hombre? ¿Acaso es una cosa
    ligera para la casa de Judá que cometan las abominaciones que cometen aquí? Porque
    han llenado la tierra de violencia, y se han vuelto para provocarme a la ira.
    He aquí que se ponen la rama en la nariz.'
  cac-cac: 'Ix yalanxi d''ayin icha tic: Ach anima ¿toxom ix ila''? Man̈ocn̈ej d''a
    tic ay juntzan̈ tas yajb''entac sc''ulej eb'' tic, palta toxo ix b''ud''jiel yol
    nación tic yuj sq''uechaan̈ eb'' yixtan anima. ¿Toc junel chaeln̈ej stzuntzejcot
    yoval in c''ol eb''? Svab'' val sjab'' chucal sc''ulej eb'' chi''.'
  swh-ULB: Akanambia, “Unaona hii, mwanadamu? Je ni kitu kidigo kwa ajili ya nyumba
    ya Yuda kufanya haya machukizo wanayoyafanya? Kwa kuwa wameijaza nchi kwa uovu
    na wamerudi tena ili kuniletea hasira, kuweka tawi kwenye pua zao.
  bel-bel: 'І сказаў мне: бачыш, сыне чалавечы? ці мала дому Юдаваму, каб рабіць такія
    гідоты, якія яны робяць тут? але яны яшчэ зямлю напоўнілі крыўдаю, і тым болей
    гневаюць Мяне, і вось, яны галінкі падносяць да насоў сваіх.'
  deu-ELBBK: 'Und er sprach zu mir: Hast du gesehen, Menschensohn? Ist es dem Haus
    Juda zu gering, die Gräuel zu verüben, die sie hier verüben, dass sie auch das
    Land mit Gewalttat füllen und mich immer wieder reizen? Denn siehe, sie halten
    das Reis an ihre Nase.'
  mbb-OT: Ne migkaǥi is Megbevayà kayi te kedì te, “Sikew is etew, neehè nu ve heeyan?
    Kunaan bes te menge etew te Juda ke kenà mezaat is kebaal keniyan te utew mezaat
    he menge vaal? Ne mibeǥayan dan pa te kesamuk is nasyun. Pinaaǥi kayi midhimu
    zan he utew a mepauk. Ahaa nu is kebpesipelahi zan kediey!
  mal-2015: 'അപ്പോൾ അവൻ എന്നോടു: മനുഷ്യപുത്രാ, നീ കാണുന്നുവോ? യെഹൂദാഗൃഹം ഇവിടെ ചെയ്യുന്ന
    മ്ലേച്ഛതകൾ പോരാഞ്ഞിട്ടോ, അവർ എന്നെ അധികമധികം കോപിപ്പിപ്പാൻ ദേശത്തെ സാഹസംകൊണ്ടു
    നിറെക്കുന്നതു? കണ്ടില്ലേ അവർ ചുള്ളി മൂക്കിന്നു തൊടുവിക്കുന്നതു?'
  rmc-rmc: 'Phenďa mange: „Dikhľal oda, manušeja? Či frima hin ola džungale veci,
    so kade keren o manuša andral e Judsko? Mušinen mek te kerel the pherdo maribena
    pal caľi phuv a oleha man furt buter te choľarel? Dikh pre lende, sar man igen
    provokinen oleha, hoj peske thoven paš o nakh o konaricis la viňicakro!'
  pes-OPV: 'و به من گفت: «ای پسر انسان این را دیدی؟ آیا برای خاندان یهودابجا آوردن
    این رجاسات که در اینجا بجامی آورند سهل است؟ زیرا که زمین را از ظلم مملو ساخته‌اند
    و برای هیجان خشم من برمی گردند و هان شاخه را به بینی خودمی گذارند.'
  ron-1924: 'Ши Ел мь-а зис: „Везь, фиул омулуй? Есте пря пуцин оаре пентру каса луй
    Иуда кэ сэвыршеск ей урычуниле пе каре ле сэвыршеск аич? Требуя сэ май умпле ши
    цара ку силничие ши сэ ну ынчетезе сэ Мэ мыние? Ятэ кэ ей ышь апропие рамура де
    нас!'
  ben-OBCV: তিনি আমাকে বললেন, “হে মানবসন্তান, তুমি এটি দেখলে? যিহূদার লোকেরা যে ঘৃণ্য
    কাজ এখানে করছে তা করা তাদের পক্ষে কি সামান্য ব্যাপার? সারা দেশ হিংস্রতায় পরিপূর্ণ
    করা এবং অবিরত আমার অসন্তোষ বাড়িয়ে তোলা তাদের কি উচিত? দেখো, তারা নিজেদের নাকের
    কাছে গাছের শাখা ধরছে!
  som-som: Markaasuu igu yidhi, Waxan ma aragtay, Wiilka Aadamow? Tanu ma wax dadka
    Yahuudah u fudud baa inay sameeyaan waxyaalaha karaahiyada ah ee ay halkan ku
    samaynayaan? Waayo, dalkii dulmi bay ka buuxiyeen oo mar kalay u noqdeen inay
    iga cadhaysiiyaan, oo bal eeg, laantii ayay sanka u dhoweeyeen.
  lat-VUC: 'Et dixit ad me: Certe vidisti, fili hominis: numquid leve est hoc domui
    Juda, ut facerent abominationes istas quas fecerunt hic, quia replentes terram
    iniquitate, conversi sunt ad irritandum me? et ecce applicant ramum ad nares suas.'
  eng-ASVBT: 'Then he said unto me, Hast thou seen this, O son of man? Is it a light
    thing to the house of Judah that they commit the abominations which they commit
    here? for they have filled the land with violence, and have turned again to provoke
    me to anger: and, lo, they put the branch to their nose.'
  ita-1885: 'Ed egli mi disse: Hai tu veduto, figliuol d''uomo? È egli cosa leggiera
    alla casa di Giuda di aver commesse le abbominazioni che hanno commesse qui, che
    hanno ancora ripieno il paese di violenza, e si son volti a dispettarmi? ma ecco,
    essi si cacciano il ramo nel volto a loro stessi.'
  eng-LXXUP: 'And he said to me, Son of man, thou hast seen this. Is it a little thing
    to the house of Judah to practice the iniquities which they have practiced here?
    for they have filled the land with iniquity: and, behold, these are as scorners.'
  eng-ULB: He said to me, “Do you see this, son of man? Is it a little thing for the
    house of Judah to do these abominations that they are doing here? For they have
    filled the land with violence and they have turned again to provoke me to anger,
    putting the branch to their noses.
  spa-VBL: “Hijo de hombre -me dijo-, ¿has visto esto? El pueblo de Judá no se contenta
    con hacer estas cosas repugnantes. También cometen crímenes violentos en todo
    el país y siguen haciéndome enojar. Mira cómo me insultan deliberadamente!
  fra-_FOB: 'Alors il me dit: As-tu vu, fils de l''homme? Est-ce trop peu pour la
    maison de Juda, de commettre les abominations qu''ils commettent ici, pour qu''ils
    remplissent encore le pays de violence et qu''ils ne cessent de m''irriter? Voici,
    ils approchent le rameau de leur narine!'
  mal-mal: 'അപ്പോൾ അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, നീ കാണുന്നുവോ? യെഹൂദാഗൃഹം ഇവിടെ
    ചെയ്യുന്ന മ്ലേച്ഛതകൾ പോരാഞ്ഞിട്ടോ, അവർ എന്നെ അധികമധികം കോപിപ്പിക്കുവാൻ ദേശം സാഹസംകൊണ്ടു
    നിറയ്ക്കുന്നത്? കണ്ടില്ലേ അവർ മരച്ചില്ല മൂക്കിൽ തൊടുവിക്കുന്നത്?'
  urd-GVR: Rab ne farmāyā, “Ai ādamzād, kyā tujhe yih nazar ātā hai? Aur yih makrūh
    harkateṅ bhī Yahūdāh ke bāshindoṅ ke lie kāfī nahīṅ haiṅ balki wuh pūre mulk ko
    zulm-o-tashaddud se bhar kar mujhe mushta'il karne ke lie koshāṅ rahte haiṅ. Dekh,
    ab wuh apnī nākoṅ ke sāmne angūr kī bel lahrā kar butparastī kī ek aur rasm adā
    kar rahe haiṅ!
  suz-BL: मिनु मेकोम आं कली “ए मुर, गे मेको तवी? मार, यहूदा आ खिं ङा मुर आन ग्रांग्रा
    दिशो गेय एकेर पचा माल्‍नीमी? मार, मेकोपुकीम रागी कली हुश ख्राक्‍श पोक्‍तीकेम प्रिंशा,
    आं कली मेको क्‍येङा गाइक्‍पाइक्‍चा माल्‍नीमी? कोव़ङो, मेको आन नेंम राशी वोइक्‍नीम।
    आन नेंम राशी वोइक्‍तीके थम मरिम्‍शो पतीके बाक्‍ब।
  eng-NOY: 'And he said to me: Seest thou, O son of man? Is it a light thing to the
    house of Judah, that they commit the abominations which they commit here, that
    they fill the land with violence, and continually provoke me to anger? And behold,
    they put the blanch to their nostrils.'
  ita-1927: 'Ed egli mi disse: “Hai visto, figliuol d’uomo? E’ egli poca cosa per
    la casa di Giuda di commettere le abominazioni che commette qui, perché abbia
    anche a riempire il paese di violenza, e a tornar sempre a provocarmi ad ira?
    Ed ecco che s’accostano il ramo al naso.'
