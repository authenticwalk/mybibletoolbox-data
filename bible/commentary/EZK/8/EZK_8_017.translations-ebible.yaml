  tbz-SIM: 'Kɛ̀ kù dɔ̀: Onìtì fɔ̃́! A yɑ̀ɑ̀? Sudɑɑ kɔbɛ dɔɔri ìì sɔ̀kɛ sɑ̀ɑ̀ í bɛ̀
