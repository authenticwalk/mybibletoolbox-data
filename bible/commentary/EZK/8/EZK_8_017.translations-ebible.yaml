    җәбир-зулум билән толдуруп мениң аччиғимни қайта-қайта қозғатса боламду? Вә мана,
    уларниң йәнә шахни бурниға тутиватқиниға қара!'
  tel-2017: అప్పుడాయన నాతో ఇలా చెప్పాడు. “నరపుత్రుడా, నువ్వు ఇదంతా చూస్తున్నావా? యూదా
    జాతి ప్రజలు ఇక్కడ చేస్తున్న అసహ్యమైన పనులు స్వల్పమైనవా? వాళ్ళు దేశాన్ని బలాత్కారంతో
    నింపివేశారు. ముక్కులకు తీగలు తగిలించుకుంటూ నా కోపాన్ని మరింత రెచ్చగొడుతున్నారు.
  hat-BSA: 'Li te di mwen: “Èske ou wè sa, fis a lòm? Èske se yon bagay twò piti pou
    lakay Juda ta komèt abominasyon ke yo te komèt isit la? Paske yo te ranpli peyi
    a ak vyolans e te pwovoke M plizyè fwa? Gade byen, y ap vekse M menm ak ti branch
    bwa yo poze sou nen yo.'
  kos-kos: LEUM GOD El fahk nu sik, “Mwet sukawil, ku kom liye ma ingan? Mwet Judah
    inge tiana falkin orekma koluk ac mwe mwekin ma kom liye inge, oayapa inkanek
    sulallal elos oru apunla facl se inge nufon, a elos tuku na nwe inkul lun Tempul
    ac oru, pwanang upala kasrkusrak luk uh. Liye ke elos orek pirakak nu sik ke lumah
    na koluk elos oru!
  hbo-WLC: וַיֹּ֣אמֶר אֵלַי֮ הֲרָאִ֣יתָ בֶן־אָדָם֒ הֲנָקֵל֙ לְבֵ֣ית יְהוּדָ֔ה מֵעֲשׂ֕וֹת
    אֶת־הַתּוֹעֵב֖וֹת אֲשֶׁ֣ר עָֽשׂוּ־פֹ֑ה כִּֽי־מָלְא֨וּ אֶת־הָאָ֜רֶץ חָמָ֗ס וַיָּשֻׁ֙בוּ֙
    לְהַכְעִיסֵ֔נִי וְהִנָּ֛ם שֹׁלְחִ֥ים אֶת־הַזְּמוֹרָ֖ה אֶל־אַפָּֽם׃
  ibo-ibo: Ọ sịrị m, “Ị hụla nke a, nwa nke mmadụ? Ọ bụ ihe dị nta nye ụlọ Juda, bụ
    ime ihe arụ niile ndị a ha na-eme nʼebe a? Ha ga-ejikwa ihe ike mejupụta ala,
    siri otu a na-akpasu m iwe mgbe niile? Lee ka ha si nọgide na-akparị m, na-etinye
    alaka nʼimi ha.
  ory-ory: ତହିଁରେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ କି ଏହା ଦେଖିଲ? ଏହି ସ୍ଥାନରେ
    ଯିହୁଦା ବଂଶ ଯେଉଁ ଘୃଣାଯୋଗ୍ୟ କର୍ମମାନ କରୁଅଛନ୍ତି, ତାହା କି ସେମାନଙ୍କ ପକ୍ଷୀରେ ଲଘୁ ବିଷୟ?
    କାରଣ ସେମାନେ ଦେଶକୁ ଦୌରାତ୍ମ୍ୟରେ ପରିପୂର୍ଣ୍ଣ କରିଅଛନ୍ତି ଓ ଆମ୍ଭକୁ କ୍ରୋଧାନ୍ୱିତ କରିବା
    ପାଇଁ ପୁନର୍ବାର ଫେରିଅଛନ୍ତି; ଆଉ ଦେଖ, ସେମାନେ ଆପଣା ଆପଣା ନାସିକାଗ୍ରରେ ଶାଖା ରଖନ୍ତି।
  chk-chk: Iwe, a üreniei, “Nöün aramas, ifa usun, ka küna ei? Ifa usun, esap ku ngeni
    chon Juta ar föri ekei föför mi anioput ikei, pwe ra pwal aurala ewe fanü ren
    föförün mwänewüs o sopwela le asongaei? Nengeni, ra pwal pwölü pwötür ngeni palen
    irä.
  rop-rop: Wal YAWEI bin tok, “Isikiyel, yu gin luk tharran deya? Dislot pipul brom
    Juda nomo bin sedisfaid blanga dumbat ola nogudbala ting yubin luk iya, en dei
    kaan stap faitfaitbat gija langa dijan kantri, najing. Deibin lafta kaman iya
    blanga dum ola nogudbala ting langa main Serramoni Pleis. Olabat meigim mi brabli
    wail. Yu luk hau olabat gibitbat bekboun langa mi en rabishim langa mi en dei
    nomo laigim mi du.
  ukr-1871: 'І каже менї: Бачиш, чоловічий сину? Ще мало Юдиному дому тої гидоти,
    що вони тут коять, вони ще й надто сповняють землю безбожностю, і доводять мене
    до гнїву. Дивись, вони прикладають галузки до носів своїх.'
  deu-1951: 'Da sprach er zu mir: Hast du das gesehen, Menschensohn? Ist es dem Hause
    Juda zu gering, die Greuel zu tun, welche sie hier verüben, daß sie auch das Land
    mit Frevel erfüllen und mich immer wieder zum Zorn reizen? Und siehe, sie halten
    grüne Zweige an ihre Nase!'
  eng-JPS: 'Then He said unto me: ''Hast thou seen this, O son of man? Is it a light
    thing to the house of Judah that they commit the abominations which they commit
    here in that they fill the land with violence, and provoke Me still more, and,
    lo, they put the branch to their nose?'
  srp-1865: 'Tada mi reèe: jesi li vidio, sine èovjeèji? malo li je domu Judinu što
    èine te gadove koje èine ovdje? nego još napuniše zemlju nasilja i okrenuše se
    da me draže; i eto drže granu pred nosom svojim.'
  lug-lug: N’ambuuza nti, “Ebyo obirabye, omwana w’omuntu? Kintu kitono ennyumba ya
    Yuda okukola ebintu eby’ekivve bye baakola wano? Kibagwanira okujjuza ensi n’ebikolwa
    eby’obukambwe ne bongeranga okunyiiza? Laba basembeza ettabi ku nnyindo yaabwe!
  heb-heb: ויאמר אלי הראית בן אדם הנקל לבית יהודה מעשות את התועבות אשר עשו פה כי מלאו
    את הארץ חמס וישבו להכעיסני והנם שלחים את הזמורה אל אפם׃
  ben-IRV: তিনি আমাকে বললেন, “হে মানুষের সন্তান, তুমি কি এটা দেখলে? এখানে যিহূদা-কুল
    যে সব জঘন্য কাজ করছে, তাদের পক্ষে কি তা করা ছোট বিষয়? কারণ তারা দেশকে হিংস্রতায়
    পরিপূর্ণ করেছে এবং আবার ফিরে আমাকে রাগের জন্য প্ররোচিত করেছে; আর দেখ, তারা নিজেদের
    নাকে গাছের ডাল দিচ্ছে।
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਕੀ ਤੂੰ ਇਹ ਵੇਖਿਆ ਹੈ? ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ
    ਲਈ ਇਹ ਨਿੱਕੀ ਜਿਹੀ ਗੱਲ ਹੈ, ਕਿ ਉਹ ਅਜਿਹੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕਰਨ ਜਿਹੜੇ ਇੱਥੇ ਕਰਦੇ ਹਨ, ਕਿਉਂ
    ਜੋ ਉਹਨਾਂ ਨੇ ਤਾਂ ਦੇਸ ਨੂੰ ਜ਼ੁਲਮ ਨਾਲ ਭਰ ਦਿੱਤਾ ਅਤੇ ਫਿਰ ਮੈਨੂੰ ਕ੍ਰੋਧ ਦਿਵਾਇਆ, ਅਤੇ ਵੇਖ,
    ਉਹ ਆਪਣੇ ਨੱਕ ਨਾਲ ਡਾਲੀਆਂ ਲਗਾਉਂਦੇ ਹਨ।
  mya-JVB: တဖန်တုံ ၊ အချင်းလူသား ၊ ထိုအမှုကို မြင် ပြီ လော ။ ယုဒ အမျိုး သည် ဤ အရပ်၌
    စက်ဆုပ် ရွံ့ရှာဘွယ်အမှုတို့ကို ပြု သောအပြစ်ပေါ့ သလော ။ သူတို့သည် အဓမ္မ မှုဖြင့်
    တပြည်လုံး ကို ပြည့် စေ၍ ငါ၏အမျက်ကို အထပ်ထပ် နှိုးဆော်ကြပြီ။ သစ်ခက် ကိုလည်း မိမိ
    တို့နှာခေါင်းဝ ၌ ကပ် ၍ကိုင်ကြ၏။
  hmo-hmo: Lohiabada ese lau ia hamaoroa, ia gwau, “Tanobada tauna e, inai kara oi
    itaia vadaeni, a? Iuda besena taudia ese unai kara dika rohorohodia iniseni idia
    karaia noho be gau maragina sibona, a? Unai dainai idia ese tano be dagedage dekenai
    idia hahonua noho, bona idia ese lau idia habadua momokani noho? Ma hari oi itaia,
    idia ese lau idia matauraia lasi momokani, idia ese lau idia negea momokani karana
    idia karaia noho.
  urd-urd: तब उसने मुझे फ़रमाया, कि 'ऐ आदमज़ाद, क्या तूने यह देखा है? क्या बनी यहूदाह
    के नज़दीक यह छोटी सी बात है कि वह यह मकरूह काम करें जो यहाँ करते हैं क्यूँकि उन्होंने
    तो मुल्क को जु़ल्म से भर दिया और फिर मुझे ग़ज़बनाक किया, और देख, वह अपनी नाक से
    डाली लगाते हैं।
  rus-SYN: 'И сказал мне: видишь ли, сын человеческий? мало ли дому Иудину, чтобы
    делать такие мерзости, какие они делают здесь? но они еще землю наполнили нечестием,
    и сугубо прогневляют Меня; и вот, они ветви подносят к носам своим.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, n bee èa? Yãbɛ̃ɛ pↄ́ Yudaↄ lɛ́ kɛ lapi dɛnɛ́
    yãe ũo, ↄ̃ aa tò yãpãsĩ kↄ̃̀ ń bùsuu kɛ́ ma pↄkũma e fɛlɛ lↄa? Ǹ ń
    gwa, lá aalɛ gozↄ̃zↄ̃ ma lɛ́wa.'
  tcz-CHONGTHU: “Mihem chapa, hiche hohi namu khah tah em? tin aman eidonge. Hitobanga
    kidah umtah chonsetna abol uhi Juda mite dinga imalou thema angaito u ham? Hiche
    hin anam pumpiuva thaguma kino tona a apui uva, nahko hom leng lunga eivet uva
    chuleh eiphin lunghang bebe jeng ding ham?
  mar-mar: तो मला म्हणाला, “मानवाच्या मुला, तू हे पाहिलेस का? यहूदाचे घराणे याही ठिकाणी
    घृणास्पद गोष्टी करीत आहे. ते कमी आहे का? म्हणून त्यांची भूमी अहिंसेने भरुन गेली
    आहे, त्यांनी पुन्हा माझ्या रागाला चिथवीले आहे, त्यांनी आपल्या नाकांनी फांद्या
    धरुन ठेवल्या आहे.
  qub-qub: 'Chaura Tayta Dios nimaran: «Runa, ¿ricanquichu? Fiyupa melanaypaj mana
    allicunata ruraycashpanpis Judá runacunaga mana yamacaypa mastarämi rurarcaycan.
    Cay nasyunchöga intëruchömi mana allita ruraycan, wañuchinacuycan. Yaparir-yaparirmi
    fiyupa rabyachiman. Melanaypajcunata rurashancunapa asyaynincunapis sengämanraj
    chayaycämun.'
  bqp-bqp: Gusunɔ u mɑɑ nɛɛ, wunɛn tii ɑ wɑ ye bɑ mɔ̀. Yenibɑ kpuron kobu yɑ ǹ Yudɑbɑ
    turɑ, mɑ bɑ mɑɑ kɔ̃sɑ mɔ̀ bɑ goonɑmɔ tem mɛ sɔɔ bu kɑ nɛn mɔru seeyɑ. Adɑmɑ beyɑ
    bɑ tii wɛ̃ru dɛkɑ sɔkumɔ.
  hat-hat: 'Seyè a di m'' konsa: -Nonm o! Eske ou wè sa? Moun peyi Jida sa yo ap fè
    tout vye bagay derespektan y''ap plede fè yo. Y''ap mache fè mechanste nan tout
    peyi a. Men sa pa kont yo toujou, se pou yo vini jouk isit la nan tanp lan pou
    fè yo, pou yo fè m'' pi move toujou. Men y''ap fè move jès pou derespekte m'',
    yo mete yon ti branch bwa anba nen yo.'
  eng-BSB: “Son of man,” He said to me, “do you see this? Is it not enough for the
    house of Judah to commit the abominations they are practicing here, that they
    must also fill the land with violence and continually provoke Me to anger? Look,
    they are even putting the branch to their nose!
  eng-WEBPB: Then he said to me, “Have you seen this, son of man? Is it a light thing
    to the house of Judah that they commit the abominations which they commit here?
    For they have filled the land with violence, and have turned again to provoke
    me to anger. Behold, they put the branch to their nose.
  kbq-kbq: Anama negogeno'a Anumzamo'a huno, Vahe'mofo mofavremoka negano? Juda vahe'mo'za
    kasrino haviza hu'nea kefo avu'ava'ma nehazana, kagrama antahinana osi'za nehazafi?
    Hagi zamagra ana nehu'za ama mopafi vahe'ma ha'ma omerente emerente nehu'za, ohefri
    ahefri hu avu'avaza hu'za ama mopa eri antevite'za nazeri narimpa ahe'za nehazo?
    Ko, zamagra kefo avu'ava'ma nehaza zamo'a, Nagrira antahionami'za zafa azankuna
    hantagi'za zamagonare antazankna nehaze.
  nhe-BL: 'Huan TOTECO nechilhui: “Tlacatl, ¿tiquitztoc ya ni? Nopa Judá ehuani moilhuíaj
    para ax tlaixpanoj quema quichihuaj ni fiero tlajtlacoli. Yajuanti ayoc nechchihuilíaj
    cuenta huan yeca nechchihuaj para noja más ma nicualani huan ma niquintlatzacuilti.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe kury. — Awa ta'yr, Aipo erexak
    wanemiapo. 'Aw teko Zuta ywy rehe har uzapo purumumaranugar kar haw tetea'u wà.
    Erexak wanemiapo. Nezewe rehe we nuhyk kwaw wanupe. A'e rupi heta puruzuka haw
    taw nànàn ko ywy rehe. Uzapo iaiw ma'e hemuikwahy kar pà wà. Uzapo iaiw ma'e heràpuzuhu
    pupe hemuikwahy wera'u kar pà wà. Exak iaiw ma'e herenataromo wanemiapo nehe.
  eng-DRA: 'And he said to me: Surely thou hast seen, O son of man: is this a light
    thing to the house of Juda, that they should commit these abominations which they
    have committed here: because they have filled the land with iniquity, and have
    turned to provoke me to anger? and behold they put a branch to their nose.'
