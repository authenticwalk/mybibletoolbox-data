    pauran mughuriar aghuim zuibar suighav itima, mɨghariba dar dɨkava ghuavanadi.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɔsɑɑ nɩɩtoso nɑ nɑɑnʋwɑ sǝŋɑ fotoonɑɑ mpɛ pɑ ɩsɛntɑɑ.
    Nɑ pɑ tɑɑ kɛ́ Sɑfɑŋ pǝyɑlʋ Yɑsɑniyɑ. Nɑ pɑɑ wei ɩ tɔkɑ tulɑɑlʋ cofolo kɛ ɩ niŋ
    tɑɑ, nɑ nyɔɔsɩ kʋlǝɣɩ ɩsɔtɑɑ.
  azb-azb: İsrail nəslinin ağsaqqallarından yetmiş nəfər onların önündə durmuşdu.
    Şafan oğlu Yaazanya da onların arasında dayanmışdı. Hər birinin əlində buxurdan
    var idi və buxurun ətri bulud kimi göyə qalxırdı.
  eng-DBY: And there stood before them seventy men of the elders of the house of Israel,
    and in the midst of them stood Jaazaniah the son of Shaphan, with every man his
    censer in his hand; and a thick cloud of incense went up.
  hin-2017: इस्राएल के घराने के पुरनियों में से सत्तर पुरुष जिनके बीच में शापान का
    पुत्र याजन्याह भी है, वे उन चित्रों के सामने खड़े हैं, और हर एक पुरुष अपने हाथ
    में धूपदान लिए हुए है; और धूप के धुएँ के बादल की सुगन्ध उठ रही है।
  wol-KYG: Juróom ñaar fukki magi kër Israyil a nga taxaw, janook nataal ya. Yaasaña
