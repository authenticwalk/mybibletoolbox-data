    Duft steg op.
  vie-OVCB: Bảy mươi trưởng lão Ít-ra-ên đứng nơi chính giữa với Gia-xa-nia, con Sa-phan.
    Mỗi người cầm lư hương đang cháy, khói hương bay lên nghi ngút trên đầu họ.
  guj-2017: ઇઝરાયલના સિત્તેર વડીલો ત્યાં હતા, શાફાનનો દીકરો યાઝનિયા તેઓની મધ્યે હતો.
    તેઓ બધા પ્રતિમાની આગળ ઊભા હતા, દરેકના હાથમાં પોતાની ધૂપદાનીઓ હતી જેથી ધૂપના ગોટેગોટા
    ઉપર ઊડતા હતા અને તેની સુગંધ બધે પ્રસરતી હતી.
  pon-2006A: Kaunen mehn Israel isiakan me mihmi wasao, me iangahki Saasanaia nein
    Sapan. Emenemen irail kolokol mehn isik warpwohmwahu, oh warpwohmwahu ko wie edied.
  por-BRBSL: Setenta homens dos anciãos da casa de Israel estavam diante deles. No
    meio deles estava Jaazanias, o filho de Shaphan, cada homem com seu incensário
