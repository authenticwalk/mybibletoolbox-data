  eng-WMBB: Seventy men of the elders of the house of Israel stood before them. In
    the middle of them Jaazaniah the son of Shaphan stood, every man with his censer
    in his hand; and the smell of the cloud of incense went up.
  urd-GVH: इसराईली क़ौम के 70 बुज़ुर्ग बख़ूरदान पकड़े उनके सामने खड़े थे। बख़ूरदानों
    में से बख़ूर का ख़ुशबूदार धुआँ उठ रहा था। याज़नियाह बिन साफ़न भी बुज़ुर्गों में
    शामिल था।
  rug-rug: Pa kenudia si turu dia sari ka zuapa ṉavulu puta palabatu koasa butubutu
    Izireli, meke somana turu nana koa rini se Zazanaea sa tuna koreo e Sapani. Doduru
    si hopeke taṉini vovoina vasina tava uqu sa vina uququ humaṉa lea, meke sa tuṉahadi
    si korapa tuṉaha sage dia.
  gaz-gaz: Fuula isaanii duras maanguddoonni mana Israaʼel torbaatamni dhadhaabatanii
    turan; Yaazaniyaan ilmi Shaafaan immoo gidduu isaanii dhaabatee ture. Tokkoon
    tokkoon isaaniis harka isaaniitti girgiraa qabatanii turan; duumessi aara ixaanaa
    urgaaʼaanis ol baʼa ture.
  fra-LSG: Soixante-dix hommes des anciens de la maison d’Israël, au milieu desquels
    était Jaazania, fils de Schaphan, se tenaient devant ces idoles, chacun l’encensoir
    à la main, et il s’élevait une épaisse nuée d’encens.
  yal-yal: Isirayila yamaan fonne muxu tonge solofere yi tixi na sawurane yɛtagi.
    Safan ma dii xɛmɛn Yaasaniya yi ne yɛ. Wusulan gan seen yi suxi e birin yii, wusulanna
    tutin yi tema han!
  haw-1868: Ku mai la imua o lakou na kanaka he kanahiku o na lunakahiko o ka ohana
    a Iseraela, a iwaenakonu o lakou e ku ana o Iaazania, ke keiki a Sapana, e paa
    ana kela kanaka keia kanaka i kona kapuahi kuni mea ala i kona lima. Punohu nui
    ae la ka uahi mea ala paapu.
  arb-NAV: وَقَدْ مَثَلَ أَمَامَهَا سَبْعُونَ رَجُلاً مِنْ شُيُوخِ شَعْبِ إِسْرَائِيلَ،
    وَانْتَصَبَ فِي وَسَطِهِمْ يَازَنْيَا بْنُ شَافَانَ، وَفِي يَدِ كُلِّ وَاحِدٍ
    مِنْهُمْ مِجْمَرَتُهُ تَتَصَاعَدُ مِنْهَا غَمَامَةٌ عَطِرَةٌ مِنَ الْبَخُورِ.
  ewe-ewe: Ametsitsi blaadre tso Israel ƒe aƒe la me tsi tsitre ɖe wo ŋgɔ, eye Yaazania,
    Safan ƒe vi, nɔ tsitre ɖe wo dome. Ɖe sia ɖe lé sonu ɖe asi, eye dzudzɔ ʋeʋĩ ƒe
    babla nɔ dzi dem.
  eng-LEE: And seventy men of the elders of the house of Israel, and Yaazanyahu the
    son of Shaphan standing in the midst of them, were standing before them, and every
    man had his censer in his hand; and a thick curling cloud of incense was ascending
    upward.
  asm-FB: আৰু সেইবোৰৰ আগত ইস্ৰায়েল বংশৰ পৰিচাৰকসকলৰ সত্তৰজন পুৰুষ আৰু তেওঁলোকৰ মাজত
    চাফনৰ পুত্র যাজনিয়া থিয় হৈ আছিল। তেওঁলোক প্রতিজনে প্রতিমাবোৰৰ সন্মুখত থিয় হৈ
    হাতত এটা এটা ধূপৰ পাত্ৰ ল’লে যাতে সেই ধূপৰ সুগন্ধযুক্ত ধোঁৱা ওপৰলৈ উঠে।
  sus-A: عِسِرَيِلَ قٌرِ تٌنفٌ سٌلٌقٍرٍ نُن سَقَن شَ دِ يَاسَنِيَ نُ نَ مّننِ، سُرَيِ
    فَنسٍ سُشُشِ كَنكَن يِ رَ، تُورِ نُ قَ تٍ عَ قَ مّننِ رَقٍ.
  fra-SBL: Soixante-dix hommes parmi les anciens de la maison d'Israël se tenaient
    devant eux. Au milieu d'eux se tenait Jaazania, fils de Shaphan, chacun ayant
    son encensoir à la main ; et l'odeur de la nuée d'encens montait.
  hbo-hbo: וְשִׁבְעִ֣ים אִ֣ישׁ מִזִּקְנֵ֣י בֵֽית־יִ֠שְׂרָאֵל וְיַאֲזַנְיָ֨הוּ בֶן־שָׁפָ֜ן
    עֹמֵ֤ד בְּתֹוכָם֙ עֹמְדִ֣ים לִפְנֵיהֶ֔ם וְאִ֥ישׁ מִקְטַרְתֹּ֖ו בְּיָדֹ֑ו וַעֲתַ֥ר
    עֲנַֽן־הַקְּטֹ֖רֶת עֹלֶֽה׃
  kik-kik: Hau mbere yacio nĩ haarũgamĩte athuuri mĩrongo mũgwanja a nyũmba ya Isiraeli,
    nake Jazania mũrũ wa Shafani akarũgama gatagatĩ-inĩ kao. O ũmwe wao aanyiitĩte
    rũgĩo rwa gũcinĩra ũbumba, nayo ndogo ĩrĩ na mũtararĩko mwega wa ũbumba nĩyatoogaga
    na igũrũ.
  fra-NCL: Et soixante-dix hommes d’entre les anciens de la maison d’Israël, parmi
    lesquels était Jézonias, fils de Saphan, se tenaient debout devant elles, et chacun
    avait à la main son encensoir, d’où s’élevait le parfum d’un nuage d’encens.
  cek-AK: Nihcae hmaa ah Israel imthung takoh kacoehtanawk qui sarihto angdoet o,
    nihcae um ah Shaphan capa Jaazaniah to angdoet. Nihcae mah hmuihoih tui to ban
    ah sin o boih, hmuihoih tui akhue loe ranui bangah caeh tahang.
  cuk-cuk: Israel-girmar-dummagan dulapaa-gakambe (70) bab-dummaganyob-ibmar-imakleged-asabin
    gwichi, ega e-nug-odummonanai an daksad. Amar-abargine, Safán-machi-Jaazanías
    gwichimogad. War-wargwena sianar ganimalad. Agine, ina-wawadik-yapanmalad bupurmakbukwad
    an daksad.
  uig-CYR: Вә буларниң алдида Исраил җәмәтиниң йәтмиш ақсақили туратти. Уларниң оттурисида
    Шафанниң оғли Җаазания туратти; уларниң һәр бири қолида өз хушбуйденини тутуп
    туратти; хушбуй қуюқ булуттәк өрләп чиқти.
  tel-2017: ఇశ్రాయేలు ప్రజలకు పెద్దలైన డెబ్భై మంది అక్కడ ఉన్నారు. వారి మధ్యలో షాఫాను
    కొడుకు యజన్యా ఉన్నాడు. వాళ్ళంతా ఆ బొమ్మలకి ఎదురుగా నిలబడి ఉన్నారు. ప్రతివాడి చేతిలో
    ధూపం వేసే పాత్ర ఒకటి ఉంది. వాళ్ళంతా ధూపం వేయడం వల్ల అది ఒక మేఘంలా పైకి వెళ్తూ
    ఉంది. దాని పరిమళం అంతటా నిండి ఉంది.
  hat-BSA: Epi te kanpe devan yo, swasann-dis lansyen a lakay Israël yo, e Jaazania,
    fis a Schaphan an, te kanpe nan mitan yo, chak moun ak pwòp veso lansan li, e
    odè nwaj lansan an a t ap leve.
  kos-kos: Mwet kol itngoul lun mwet Israel uh muta we, ac Jaazaniah wen natul Shaphan
    el tu inmasrlolos. Kais sie selos sruok mwe akok mwe keng, ac kulasr uh fosryak
    liki mwe keng ah.
  hbo-WLC: וְשִׁבְעִ֣ים אִ֣ישׁ מִזִּקְנֵ֣י בֵֽית־יִ֠שְׂרָאֵל וְיַאֲזַנְיָ֨הוּ בֶן־שָׁפָ֜ן
    עֹמֵ֤ד בְּתוֹכָם֙ עֹמְדִ֣ים לִפְנֵיהֶ֔ם וְאִ֥ישׁ מִקְטַרְתּ֖וֹ בְּיָד֑וֹ וַעֲתַ֥ר
    עֲנַֽן־הַקְּטֹ֖רֶת עֹלֶֽה׃
  ibo-ibo: Nʼihu ihe ndị a, ka iri ndị okenye asaa nke ụlọ Izrel, ha na Jaazanaya
    nwa Shefan guzo nʼebe ahụ. Onye ọbụla nʼime ha ji ihe nsure ọkụ na-esi isi ụtọ
    nʼaka ya, anwụrụ ọkụ si nʼihe nsure ọkụ ndị a na-agbagokwa elu.
  ory-ory: ପୁଣି, ସେହିସବୁର ସମ୍ମୁଖରେ ଇସ୍ରାଏଲ ବଂଶୀୟ ପ୍ରାଚୀନବର୍ଗର ସତୁରି ଜଣ ଠିଆ ହୋଇଅଛନ୍ତି
    ଓ ସେମାନଙ୍କର ମଧ୍ୟସ୍ଥାନରେ ଶାଫନ୍‍ର ପୁତ୍ର ଯାସନୀୟ ଠିଆ ହୋଇଅଛି, ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା
    ଧୂପାଚି ହସ୍ତରେ ଧରିଅଛନ୍ତି; ଆଉ, ଧୂପରୂପ ମେଘର ସୁଗନ୍ଧି ଊର୍ଦ୍ଧ୍ୱକୁ ଉଠୁଅଛି।
  chk-chk: Iwe, me fän mesen ekewe lios fik mwän seni ekewe souakomwen chon Israel
    ra ütä, nge Jaasania nöün Safan we a nom lefiler. Iteiten eman me eman a amwöchü
    an sepien asoren ötüöt, nge ötüötür a ötütä seni lor.
  rop-rop: En deya na 70 lidamob brom Isreil bin jidan garram Jasanaiya det san blanga
    Shafan. Olabat holot bin holdimat detlot dish weya deibin oldei barnim det gudsmelwan
    medisin garram faiya en imbin barnbarnbat, en det smok bin kamat brom det gudsmelwan
    medisin.
  ukr-1871: А сїмдесять мужів із старшин із дому Ізрайлевого стоять перед ними, та
    й Езанїя Сафаненко серед них, а кожен держав кадильницю в руцї, і густий дим од
    кадила підіймався в гору.
  deu-1951: Und vor ihnen standen siebzig Männer von den Ältesten des Hauses Israels,
    und mitten unter ihnen stand Jaasanja, der Sohn Saphans; und jeder von ihnen hatte
    eine Räucherpfanne in seiner Hand, und es ging ein Rauch auf, eine Wolke von Weihrauch.
  eng-JPS: And there stood before them seventy men of the elders of the house of Israel,
    and in the midst of them stood Jaazaniah the son of Shaphan, every man with his
    censer in his hand; and a thick cloud of incense went up.
  srp-1865: I pred njima stajaše sedamdeset ljudi izmeðu starješina doma Izrailjeva
    s Jazanijom sinom Safanovijem, koji stajaše meðu njima, svaki s kadionicom svojom
    u ruci, i podizaše se gust oblak od kada.
  lug-lug: Abakadde nsanvu ab’ennyumba ya Isirayiri baali bayimiridde mu maaso gaabyo,
    ne Yaazaniya mutabani wa Safani, ng’ayimiridde wakati mu bo. Buli omu ku bo yali
    akute ekyoterezo mu mukono gwe, ng’ekire eky’akaloosa ak’obubaane kinyooka okuva
    mu byo.
  heb-heb: ושבעים איש מזקני בית ישראל ויאזניהו בן שפן עמד בתוכם עמדים לפניהם ואיש
    מקטרתו בידו ועתר ענן הקטרת עלה׃
  ben-IRV: তাদের সামনে ইস্রায়েল কুলের প্রাচীনদের সত্তর জন পুরুষ এবং তাদের মাঝখানে
    শাফনের ছেলে যাসনিয় দাঁড়িয়ে আছে, আর প্রত্যেকের হাতে এক এক ধুনুচি; আর ধূপ মেঘের
    সুগন্ধ ওপরে উঠছে।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਸੱਤਰ ਬਜ਼ੁਰਗ ਉਹਨਾਂ ਅੱਗੇ ਖਲੋਤੇ ਹਨ ਅਤੇ ਸ਼ਾਫਾਨ ਦਾ ਪੁੱਤਰ
    ਯਅਜ਼ਨਯਾਹ ਉਹਨਾਂ ਦੇ ਵਿਚਕਾਰ ਖਲੋਤਾ ਹੈ। ਹਰੇਕ ਦੇ ਹੱਥ ਵਿੱਚ ਇੱਕ ਧੂਪਦਾਨ ਹੈ ਅਤੇ ਧੂਫ਼ ਦੇ
    ਬੱਦਲ ਦੀ ਸੁਗੰਧ ਉੱਠ ਰਹੀ ਹੈ।
  mya-JVB: သူ တို့ရှေ့ မှာ ဣသရေလ အမျိုး အသက်ကြီး သူ ခုနှစ် ကျိပ်တို့နှင့်တကွ ၊ ယာဇညာ
    သား ရှာဖန် သည် သူ တို့ အလယ် ၌ ရပ် ၍ ၊ ထိုသူအပေါင်းတို့သည် အသီးအသီး လင်ပန်း ကို
    ကိုင်လျက်၊ နံ့သာပေါင်းကို မီးရှို့ကြသဖြင့်၊ မီးခိုးသည် ထူထပ်စွာတက် လေ၏။
  hmo-hmo: Unai laulau edia vairana dekenai Israela tau badadia ibounai 70 idia gini
    noho, bona Iasanaia Sapana be idia edia huanai ia gini. Idia ta ta be mai edia
    gida huaia auri kapusi, edia imadia dekenai, bona mai bonana muramura ena kwalahu
    be kapusi dekena amo idia daekau lao noho.
  urd-urd: और बनी — इस्राईल के बुजु़र्गों में से सत्तर शख़्स उनके आगे खड़े हैं और
    याज़नियाह — बिन — साफ़न उनके बीच में खड़ा है, और हर एक के हाथ में एक ख़ुशबू दान
    है और ख़ुशबू का बादल उठ रहा है।
  rus-SYN: И семьдесят мужей из старейшин дома Израилева стоят перед ними, и Иезания,
    сын Сафанов, среди них; и у каждого в руке свое кадило, и густое облако курений
    возносится кверху.
  bqc-SIM: Ɔ̃ Isaili gbɛ̃zↄ̃ↄ gbɛ̃ↄn bàaↄ̃kwiↄ sĩa ń aɛ, Safana nɛ́ Yazania kú
    ń guu. Baade tɛ́sibↄ kṹkũa, tulaleti súɛlɛ gĩ na buumbo, àlɛ fɛlɛ musu.
  tcz-CHONGTHU: Israel lamkai som sagi ho chutoh alai juva Shaphan chapa Jaajaniah
    adin jong kamudoh tai, amaho khat cheh chun gim namtwi hal bom chu akichoijun,
    hichea kon chun gim namtwi kihalna meikhu meilom tobang chu aluchung uva ahung
    kitom jenjun jenge.
  mar-mar: तेव्हा इस्राएलाच्या घराण्याचे सत्तर वडील मी पाहिले त्यामध्ये याजन्या चा
    मुलगा शाफान हा त्यांच्यामध्ये उभा होता, प्रत्येक मनुष्याजवळ धूप जाळण्याचे भांडे
    होते त्यांचा सुंगध वर घेतल्या जात होता.
  qub-qub: Chay ïdulucunataga adurarcaycaran ganchis chunca (70) Israel auquincuna.
    Chay auquincunawan caycaran Safanpa wamran Jaazaniaspis. Cada-ünun charaycaran
    insinsu goshtachicunanta. Chay goshtachicunapita insinsupa goshtaynenga chacasharaj
    jatariycaran.
  bqp-bqp: Mɑ u Isirelibɑn guro gurobu wɑ tɔnu wɑtɑ kɑ wɔkuru yɛɛn weenɑsii yi kpuron
    wuswɑɑɔ. Mɑ Yɑɑsɑniɑ Sɑfɑnin bii u wɑ̃ɑ be sɔɔ. Bukuro ben bɑɑwure u turɑre kɑ
    gɑ̃ɑnu nɛni yè sɔɔ bɑ rɑ turɑre dɔ̃ɔ doke. Mɑ turɑren wiisu bɔkuɑ wɔllɔ tuku tuku.
  hat-hat: Swasanndis nan chèf fanmi pèp Izrayèl yo te kanpe la devan zidòl yo. Yonn
    ladan yo te Jazanya, pitit Chafan an. Yo chak te kenbe yon lansanswa nan men yo.
    Gwo lafimen lansan t'ap moute.
  eng-BSB: Before them stood seventy elders of the house of Israel, with Jaazaniah
    son of Shaphan standing among them. Each had a censer in his hand, and a fragrant
    cloud of incense was rising.
  eng-WEBPB: Seventy men of the elders of the house of Israel stood before them. In
    the middle of them Jaazaniah the son of Shaphan stood, every man with his censer
    in his hand; and the smell of the cloud of incense went up.
  kbq-kbq: Hagi ana zamofo zamavuga Israeli ranra vahera 70'a otizageno, Safani nemofo
    Zasania'a amunoznifina oti'nege'na ke'noe. Hagi ana 70'a vahe'mo'za, mananentake'za
    negraza zuompa zamazampi eritere hu'za oti'nageno tevegumo'a zamasenirega marenerige'na
    ke'noe.
  nhe-BL: Huan nopano itztoyaj nopa 70 huehue israelita tlacame tlen quinyacanaj nochi
    israelitame huan tlatlajco nopa tlacame itztoya Jaazanías, icone Safán. Huan sesen
    quipixqui se popochcomitl imaco huan quinpojpochhuiyayaj huan quinhueyichihuayayaj
    nopa totiotzitzi. Huan inintzonatipa nesiyaya queja se hueyi mixtli tlen poctli.
  gub-BL: 70 Izaew wanuwihaw wiko a'e pe wà. Zazani Xàpà ta'yr wiko wainuromo. Pitàitàigatu
    upyhyk yhyk zàwenugar ikaz haw wà. Tàtàxiner uhem ikaz haw wi.
  eng-DRA: 'And seventy men of the ancients of the house of Israel, and Jezonias the
    son of Saaphan stood in the midst of them, that stood before the pictures: and
    every one had a censer in his hand: and a cloud of smoke went up from the incense.'
