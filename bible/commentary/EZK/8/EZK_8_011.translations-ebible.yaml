verse: EZK.008.011
translations:
  mal-C: അവയുടെമുമ്പിൽ ഇസ്രായേലിലെ എഴുപതു നേതാക്കന്മാർ നിന്നിരുന്നു. ശാഫാന്റെ മകനായ
    യയസന്യാവും അവരുടെ മധ്യേ ഉണ്ടായിരുന്നു. ഓരോരുത്തനും ധൂപകലശം കൈയിൽ പിടിച്ചിരുന്നു.
    മേഘതുല്യമായ ധൂപത്തിന്റെ സൗരഭ്യം അവിടമാകെ വ്യാപിച്ചിരുന്നു.
  deu-TKW: Und da waren siebzig Männer von den Vornehmen des Hauses Israel und Jaasanja,
    der Sohn Safans, in ihrer Mitte als ihr Vorsteher, und ein jeder hatte sein Räucherbecken
    in der Hand, und der Duft der Weihrauchwolken stieg empor.
  lin-lin: 'Bongo, liboso na yango, bakambi tuku sambo ya libota ya Isalaele batelemaki ;
    mpe moko na moko kati na bango asimbaki mbabola oyo batumbelaka malasi : ezalaki
    kobimisa milinga ya solo ya ansa. Yazania, mwana mobali ya Shafani, azalaki mpe
    elongo na bango.'
  eng-LSV: and seventy men from [the] elderly of the house of Israel—and Jaazaniah
    son of Shaphan standing in their midst—are standing before them, and each [with]
    his censer in his hand, and [the] abundance of [the] cloud of the incense is going
    up.
  eng-GNV: And there stoode before them seuentie men of the Ancients of the house
    of Israel, and in the middes of them stoode Iaazaniah, ye sonne of Shaphan, with
    euerie man his censour in his hand, and the vapour of the incense went vp like
    a cloude.
  eng-WEBSTER: And there stood before them seventy men of the elders of the house
    of Israel, and in the midst of them stood Jaazaniah the son of Shaphan, with every
    man his censer in his hand; and a thick cloud of incense went up.
  nhw-BL: Huan nopona itztoyaj nopa 70 huehue israelita tlacame catli quinyacanaj
    nochi israelitame huan tlatlajco nopa tlacame itztoya Jaazanías, icone Safán.
    Huan sesen quipixqui se popochcomitl imaco huan quinpojpochhuiyayaj huan quinhueyichihuayayaj
    nopa tiotzitzi. Huan inintzonatipa nesiyaya quen se hueyi mixtli tlen poctli.
  swh-ONEN: Mbele yao walisimama wazee sabini wa nyumba ya Israeli, naye Yaazania
    mwana wa Shafani alikuwa amesimama miongoni mwao. Kila mmoja alikuwa na chetezo
    mkononi na moshi wa harufu nzuri ya uvumba ulikuwa unapanda juu.
  bba-bba: Mɑ u Isirelibɑn ɡuro ɡurobu wɑ tɔnu wɑtɑ kɑ wɔkuru yɛɛn weenɑsii yi kpuron
    wuswɑɑɔ. Mɑ Yɑɑsɑniɑ Sɑfɑnin bii u wɑ̃ɑ be sɔɔ. Bukuro ben bɑɑwure u turɑre kɑ
    ɡɑ̃ɑnu nɛni yè sɔɔ bɑ rɑ turɑre dɔ̃ɔ doke. Mɑ turɑren wiisu bɔkuɑ wɔllɔ tuku tuku.
  eng-KJVCPB: And there stood before them seventy men of the ancients of the house
    of Israel, and in the midst of them stood Jaazaniah the son of Shaphan, with every
    man his censer in his hand; and a thick cloud of incense went up.
  luo-luo: Jodongo piero abiriyo mag dhood Israel nochungʼ e nyimgi, kendo Jazania
    wuod Shafan nochungʼ kodgi kanyo. Moro ka moro kuomgi notingʼo san miwangʼe ubani
    e lwete, kendo ubani ne dhwolo iro madungʼ tik kochomo malo.
  meu-meu: Unu laulau vairadiai Israel tau-badadia hitu-ahui e gini, bona Iaasania
    Safana na bogaragidiai e gini. Idia ta ta mai edia gida keberedia imadia ai, bona
    muramura mai bonana, e gabua ḡauna, kwalahuna e daeva, ori na heto.
  npi-ULB: त्यहाँ इस्राएलका घरानाका सत्तरी जना धर्म-गुरुहरू थिए र शापानको छोरो याजन्‍याह
    तिनीहरूका माझमा खडा थिए । तिनीहरू मूर्तिहरूका सामु खडा थिए, र धूपको धूवाँ मास्‍तिर
    जाओस् भनेर हरेकले हातमा आ-आफ्‍ना धुपौरो लिएर खडा थिए ।
  yor-yor: Níwájú wọn ni àádọ́rin ọkùnrin tó jẹ́ àgbàgbà ilé Israẹli dúró sí, Jaaṣaniah
    ọmọ Ṣafani sì dúró sí àárín wọn. Ọ̀kọ̀ọ̀kan wọn sì mú àwo tùràrí lọ́wọ́, òórùn
    sì ń tú jáde.
  pes-OPCB: هفتاد نفر از بزرگان اسرائیل با یازنیا (پسر شافان) آنجا ایستاده بودند و
    آن تصاویر را پرستش می‌کردند. هر یک از ایشان آتشدانی پر از بخور در دست داشت و ابر
    غلیظی از دود بخور بالای سرشان تشکیل شده بود.
  tgl-ULB: Pitumpung nakatatanda ng sambahayan ng Israel ang nandoon at sa kanilang
    kalagitnaan ay nakatayo si Jaasanias na anak na lalaki ni Safan. Nakatayo sila
    sa harapan ng mga imahen at ang bawat tao ay may pangsuub sa kaniyang kamay upang
    ang amoy ng ulap ng insenso ay pumaitaas.
  hui-hui: Ani handalu hewaria Isaraele wali agalinaga agali haguaneru pira karia
    (70) bereagoha Sabana igini Yasanaia ibu halu berearia handaru. Ti bibahendeoreme
    ira hagua ngabilo inisenesiru delaga mbira mbira yu heago lomabu delayagola ira
    hagua irigi hayane handaru.
  mya-mya: ထို​အ​ရပ်​တွင်​ရှာ​ဖန်​၏​သား​ယာ​ဇ​ညာ​အ​ပါ​အ​ဝင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင်​ခု​နစ်​ဆယ်​ရှိ​၏။
    သူ​တို့​သည်​ကိုယ်​စီ​ကိုယ်​ငှ​နံ့​သာ​ပေါင်း​ကို မီး​ရှို့​ရာ​လင်​ပန်း​တစ်​ချပ်​စီ​ကိုင်​ထား​ကြ​၏။
    နံ့​သာ​ပေါင်း​မှ​မီး​ခိုး​တို့​သည်​လည်း​အ​ထက်​သို့​တက်​၍​နေ​၏။-
  bod-N: ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་རྒན་པོ་རྣམས་ལས་མི་བདུན་ཅུ་དེ་དག་གི་མདུན་དུ་འགྲེང་ཡོད་དེ།
    ཤཱ་ཕན་གྱི་བུ་ཡ་ཨ་ཟན་ཡཱ་ཞེས་པའང་དེ་དག་གི་ཁྲོད་དུ་ལངས་བསྡད་ཡོད། ཁོ་ཚོ་རེ་རེའི་ལག་ཏུ་རང་གི་སྤོས་ཕོར་བཟུང་ཡོད་ཅིང་།
    སྤོས་ཀྱི་དུ་བ་ཡར་འཕྱུར་བཞིན་འདུག
  sna-sna: Pamberi pazvo pakanga pamire vakuru makumi manomwe veimba yaIsraeri, uye
    Jaazania mwanakomana waShafani akanga akamira pakati pavo. Mumwe nomumwe akanga
    akabata hadyana yezvinonhuhwira muruoko rwake, uye munhuwi wegore rezvinonhuhwira
    wakanga uchienda kumusoro.
  spa-BLM: Setenta hombres de los ancianos de la casa de Israel estaban delante de
    ellos. En medio de ellos estaba Jaazanías, hijo de Safán, cada uno con su incensario
    en la mano, y subía el olor de la nube de incienso.
  cac-cac: A d'a yichan̈ juntzan̈ yechel chi' ayoch 70 eb' yichamtac vinaquil chon̈ab'
    Israel, aypaxoch vin̈aj Jaazanías yuninal vin̈aj Safán d'a scal eb', ayoch eb'
    ejmelal d'a juntzan̈ yechel chi'. Junjun eb' yed'nacq'ue junjun chaynub' eb' yic
    incienso, a d'a yol juntzan̈ chi' b'acaqui sq'ue stab'il incienso chi'.
  swh-ULB: Wazee sabini wa wa nyumba ya Israeli walikuwa huko, na Yaazania mwana wa
    Shafani alikuwa amesimama katikati yao. Walikuwa wamesimama mbele ya picha, na
    kila mtu alikuwa na chetezo kwenye mkono wake ili kwamba harufu ya ubani ingeweza
    kupanda juu.
  bel-bel: І семдзесят мужоў са старэйшынаў дома Ізраілевага стаяць перад імі і Езанія,
    сын Сафанаў, сярод іх; і ў кожнага ў руцэ - сваё кадзіла, і густое воблака пахошчаў
    узносіцца ўгору.
  deu-ELBBK: Und 70 Männer von den Ältesten des Hauses Israel, und Jaasanja, der Sohn
    Schaphans, in ihrer Mitte stehend, standen davor, jeder mit seinem Räucherfass
    in seiner Hand; und der Duft einer Weihrauchwolke stieg empor.
  mbb-OT: Ne ziyà te egkesineruwan kayi edhithitindeg is 70 he menge edumala te Israel,
    ne is sevaha kandan iyan si Jaazania he anak ni Shafan. Is kada sevaha kandan
    egawed te teleǥuey te veyewà, ne edlipuwak is mekepal he evel te veyewà.
  mal-2015: അവയുടെ മുമ്പിൽ യിസ്രായേൽ ഗൃഹത്തിന്റെ മൂപ്പന്മാരിൽ എഴുപതുപേരും ശാഫാന്റെ
    മകനായ യയസന്യാവു അവരുടെ നടുവിലും ഓരോരുത്തൻ കയ്യിൽ ധൂപകലശം പിടിച്ചുകൊണ്ടു നിന്നു;
    ധൂപമേഘത്തിന്റെ വാസന പൊങ്ങിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Anglal lende ačhenas eftavardeš (70) vodci le Izraelitengre a maškar lende
    ačhelas o Jaazanja, o čhavo le Šafanoskro. Sakones sas andro vasta e lopatka le
    kaďidloha a e voňa le kaďidloskra chmaratar džalas upre.
  pes-OPV: و هفتاد نفر از مشایخ خاندان اسرائیل پیش آنهاایستاده بودند و یازنیا ابن
    شافان در میان ایشان ایستاده بود و هرکس مجمره‌ای در دست خودداشت و بوی ابر بخور
    بالا می‌رفت.
  ron-1924: Ынаинтя ачестор идоль стэтяу шаптезечь де оамень дин бэтрыний касей луй
    Исраел, ын мижлокул кэрора ера Иаазания, фиул луй Шафан; фиекаре дин ей авя о
    кэделницэ ын мынэ ши се ынэлца ун нор грос де тэмые.
  ben-OBCV: তাদের সামনে ইস্রায়েল কুলের সত্তরজন প্রাচীন লোক দাড়িয়ে রয়েছে এবং তাদের
    মধ্যে দাড়িয়ে আছে শাফনের ছেলে যাসনিয়। তাদের প্রত্যেকের হাতে একটি করে ধুনুচি
    ছিল এবং তা থেকে ধূপের ধূমমেঘ উপরদিকে উঠছিল।
  som-som: Oo waxaa iyagii halkaas ku hor taagnaa toddobaatan nin oo odayaashii reer
    binu Israa'iil ka mid ahaa, oo waxaa dhexdooda taagnaa Ya'asanyaah ina Shaafaan,
    oo ninkood kastaaba wuxuu gacanta ku haystay idankiisii, oo waxaa kor uga baxayay
    caraftii qiiqii fooxa.
  lat-VUC: 'et septuaginta viri de senioribus domus Israël: et Jezonias filius Saphan
    stabat in medio eorum stantium ante picturas: et unusquisque habebat thuribulum
    in manu sua, et vapor nebulæ de thure consurgebat.'
  eng-ASVBT: And there stood before them seventy men of the elders of the house of
    Israel; and in the midst of them stood Jaazaniah the son of Shaphan, every man
    with his censer in his hand; and the odor of the cloud of incense went up.
  ita-1885: E settant'uomini degli anziani della casa d'Israele, con Iaazania figliuolo
    di Safan, ch'era in piè per mezzo loro, stavano diritti davanti a quelli, avendo
    ciascuno il suo turibolo in mano, onde saliva una folta nuvola di profumo.
  eng-LXXUP: And seventy men of the elders of the house of Israel, and Jaazaniah the
    son of Shaphan stood in their presence in the midst of them, and each one held
    his censer in his hand; and the smoke of the incense went up.
  eng-ULB: Seventy elders of the house of Israel were there, and Jaazaniah son of
    Shaphan was standing in their midst. They were standing in front of the images,
    and each man had his censer in his hand so that the smell of the cloud of incense
    went up.
  spa-VBL: Setenta ancianos de la casa de Israel estaban de pie frente a ellas, incluyendo
    a Jaazanías hijo de Safán. Todos sostenían incensarios, produciendo una nube de
    incienso de olor agradable que se elevaba sobre ellos.
  fra-_FOB: Et soixante-dix hommes d'entre les anciens de la maison d'Israël, au milieu
    desquels se trouvait Joazania, fils de Shaphan, se tenaient debout devant elles,
    chacun l'encensoir à la main, d'où s'élevait un épais nuage d'encens.
  mal-mal: അവയുടെ മുമ്പിൽ യിസ്രായേൽ ഗൃഹത്തിന്റെ മൂപ്പന്മാരിൽ എഴുപതുപേരും ശാഫാന്റെ
    മകനായ യയസന്യാവ് അവരുടെ നടുവിലും ഓരോരുത്തൻ കയ്യിൽ ധൂപകലശം പിടിച്ചുകൊണ്ടു നിന്നു;
    മേഘതുല്യമായ ധൂപത്തിന്റെ വാസന പൊങ്ങിക്കൊണ്ടിരുന്നു.
  urd-GVR: Isrāīlī qaum ke 70 buzurg baḳhūrdān pakaṛe un ke sāmne khaṛe the. Baḳhūrdānoṅ
    meṅ se baḳhūr kā ḳhushbūdār dhuāṅ uṭh rahā thā. Yāzaniyāh bin Sāfan bhī buzurgoṅ
    meṅ shāmil thā.
  suz-BL: मिनु मेको आन ङोंइती इस्राएल ङा ७० जना खाल्‍पा राप्‍शो बाक्‍तेक्‍म। मिनु
    शाफान आ तौ याजन्‍याह मेको आन दातेम राप्‍शो बाक्‍त। मेको नेल्‍ल आन गुइम आन आन थनौरो
    बाक्‍तेक्‍म। मिनु धूप चोशो आ ब्रोव़शो रिना इर गे बोक्‍शो बाक्‍त। प्रस्‍थान २४:१;
    गन्‍ती ११:१६; लूका १०:१७; यसैया ६६:१७
  eng-NOY: And there stood before them seventy men of the elders of the house of Israel,
    Jaazaniah, the son of Shaphan, standing in the midst of them, with every man his
    censer in his hand; and a thick cloud of incense went up.
  ita-1927: e settanta fra gli anziani della casa d’Israele, in mezzo ai quali era
    Jaazania, figliuol di Shafan, stavano in piè davanti a quelli, avendo ciascuno
    un turibolo in mano, dal quale saliva il profumo d’una nuvola d’incenso.
  ckb-ckb: حەفتا پیاو لە پیرانی بنەماڵەی ئیسرائیل لەبەردەمیان وەستابوون و یازەنیاهوی
    کوڕی شافانیش لەناوەڕاستیان وەستابوو. هەرکەسێک بخووردانی خۆی بەدەستەوە بوو، بۆنی
    دووکەڵی بخووریش هەڵدەستا.
  eng-BBE: And before them seventy of the responsible men of the children of Israel
    had taken their places, every man with a vessel for burning perfumes in his hand,
    and in the middle of them was Jaazaniah, the son of Shaphan; and a cloud of smoke
    went up from the burning perfume.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಲ್ಲಿ ಎಪ್ಪತ್ತು ಮಂದಿ ಹಿರಿಯರೂ, ಅವರ ಮಧ್ಯದಲ್ಲಿ ಶಾಫಾನನ ಮಗನಾದ
    ಯಾಜನ್ಯನೂ ನಿಂತುಕೊಂಡಿದ್ದರು. ಪ್ರತಿಯೊಬ್ಬನ ಕೈಯಲ್ಲೂ ಅವನವನ ಧೂಪಾರತಿ ಇತ್ತು. ಧೂಪದ ಸುವಾಸನೆಯು
    ಮೇಘವಾಗಿ ಏರುತ್ತಿತ್ತು.
  tam-2017: இஸ்ரவேலின் மூப்பர்களில் எழுபதுபேரும், அவர்களின் நடுவிலே சாப்பானுடைய மகனாகிய
    யசனியாவும், அவனவன் தன்தன் கையிலே தன்தன் தூபகலசத்தைப் பிடித்துக்கொண்டு, அவைகளுக்கு
    முன்பாக நின்றார்கள்; தூபவர்க்கத்தினால் மிகுந்த புகை எழும்பிற்று.
  spa-RV-1909: Y delante de ellos estaban setenta varones de los ancianos de la casa
    de Israel, y Jaazanías hijo de Saphán estaba en medio de ellos, cada uno con su
    incensario en su mano; y del sahumerio subía espesura de niebla.
  ron-BTF: Și acolo stăteau în picioare înaintea lor șaptezeci de bărbați dintre bătrânii
    casei lui Israel și în mijlocul lor stătea în picioare Iaazania, fiul lui Șafan,
    cu fiecare bărbat având tămâietoarea sa în mână; și un nor gros de tămâie se ridica.
  eng-WEBP: Seventy men of the elders of the house of Israel stood before them. In
    the middle of them Jaazaniah the son of Shaphan stood, every man with his censer
    in his hand; and the smell of the cloud of incense went up.
  eng-FBV: Seventy elders of the house of Israel were standing in front of them, including
    Jaazaniah son of Shaphan. They all were holding censers, producing a sweet-smelling
    cloud of incense that rose above them.
  nld-1939: Zeventig mannen van de oudsten uit het huis van Israël, waaronder ook
    Jaäzanja, de zoon van Sjafan, stonden daarvoor overeind, ieder met zijn wierookpan
    in de hand, zodat een dikke wierookwalm opsteeg.
  nch-BL: Huan nopona itztoyaj nopa 70 huehue israelita tacame cati quinyacanaj nochi
    israelitame huan tatajco nopa tacame itztoya Jaazanías, icone Safán. Huan sesen
    quipixtoya se ticomit imaco huan quinpopochhuiyayaj huan quinhueyichihuayayaj
    nopa teteyome. Huan inintzonta nesiyaya quej se hueyi mixti ten pocti.
  vie-1934: Trước mặt các thần tượng ấy đứng bảy mươi trưởng lão của nhà Y-sơ-ra-ên,
    giữa đám họ có Gia-a-xa-nia, con trai Sa-phan, mỗi người tay cầm lư hương, khói
    thơm bay lên như ngút.
  hin-CV: उनके सामने इस्राएल के सत्तर अगुए खड़े थे, और उनके बीच शापान का पुत्र यात्सानिया
    खड़ा हुआ था. हर एक व्यक्ति अपने हाथ में धूपदान लिये हुए था, और वहां धूप का सुगंधित
    धुआं उठ रहा था.
  spa-BES: Y delante de ellos, setenta de los hombres responsables de los hijos de
    Israel tomaron sus lugares, cada uno con un recipiente para quemar perfumes en
    su mano, y en medio de ellos estaba Jaazania, el hijo de Safán; y una nube de
    humo salió del incienso ardiente.
  tdx-tdx: le nijohañe añatrefa’ irezay eo ty androanavy fitompolo’ i anjom­ba’ Israeley,
    naho añivo’ iereo eo ty nijohaña’ Iaazanià ana’ i Safane, songa fitàñe amam-pañembohañe
    vaho nionjoñe mañambone ty rahon-katoen-emboke nilodolodo.
  tha-KJV: และมีพวกผู้​ใหญ่​แห่​งวงศ์วานอิสราเอลเจ็ดสิบคนยืนอยู่ข้างหน้ารูปเหล่านั้น
    และมียาอาซันยาห์ บุ​ตรชายชาฟานยืนอยู่ในหมู่พวกเขาทั้งหลาย ต่างก็​มี​กระถางไฟอยู่ในมือ
    และควันหนาทึบแห่งเครื่องบูชาก็ขึ้นไปข้างบน
  por-BR-2018: E diante deles estavam setenta homens dos anciãos da casa de Israel,
    com Jazanias filho de Safã, que estava no meio deles, cada um com seu incensário
    em sua mão; e uma espessa nuvem de perfume subia.
  deu-ELO: Und siebzig Männer von den Ältesten des Hauses Israel, und Jaasanja, der
    Sohn Schaphans, in ihrer Mitte stehend, standen davor, jeder mit seinem Räucherfaß
    in seiner Hand; und der Duft einer Weihrauchwolke stieg empor.
  eng-WYC-2018: And seventy men of the elders of the house of Israel stood; and Jaazaniah,
    the son of Shaphan, stood in the midst of them, standing before the paintings;
    and each man had a censer in his hand, and the smoke of a cloud of incense went
    up.
  epo-epo: Kaj antaŭ ili staras sepdek viroj el la plejaĝuloj de la domo de Izrael,
    kaj Jaazanja, filo de Ŝafan, staras meze de ili; kaj ĉiu havas en la mano sian
    incensilon, kaj de la incensoj leviĝas densa nubo.
  uig-PIN: Wǝ bularning aldida Israil jǝmǝtining yǝtmix aⱪsaⱪili turatti. Ularning
    otturisida Xafanning oƣli Jaazaniya turatti; ularning ⱨǝrbiri ⱪolida ɵz huxbuydenini
    tutup turatti; huxbuy ⱪuyuⱪ buluttǝk ɵrlǝp qiⱪti.
  beo-beo: 'Isala:ili ouligisu dunu 70 amo ganodini esalebe ba:i. Afae da Ya:ia:sanaia
    (Sia:ifa:ne egefe). Huluane afae afae da gabusiga: manoma gobele salasu hanu gaguli
    lelu. Amola amoga mobi heda:lebe ba:i.'
  tpi-OTNT: Na mi lukim 70 hetman bilong Israel i stap long dispela rum, na Jasania,
    pikinini man bilong Safan, em i wanpela bilong ol. Olgeta i holim plet bilong
    kukim paura bilong kamapim smok i gat gutpela smel na mi lukim smok i go antap.
    Na ol dispela man i lotuim ol dispela piksa.
  hau-SA: A gabansu ga dattawa saba’in na gidan Isra’ila tsaye a cikinsu, Ya’azaniya
    ɗan Shafan kuwa yana tsaye a cikinsu. Kowa yana da farantin ƙona turare a hannunsa,
    tulin hayaƙin turare mai ƙanshi ya tunnuƙe zuwa sama.
  uig-LAT: We bularning aldida Israil jemetining yetmish aqsaqili turatti. Ularning
    otturisida Shafanning oghli Jaazaniya turatti; ularning herbiri qolida öz xushbuydénini
    tutup turatti; xushbuy quyuq buluttek örlep chiqti.
  nde-nde: Phambi kwazo kwakumi abadala bendlu ka-Israyeli abangamatshumi ayisikhombisa,
    loJazaniya indodana kaShafani emi phakathi kwabo. Omunye lomunye wayephethe udengezi
    lokutshisela impepha ngesandla, luthunqa intuthu elephunga elimnandi elempepha.
  ton-ton: Pea tutuʻu ʻi honau ʻao ʻae kau tangata ʻe toko fitungofulu ʻi he kau mātuʻa
    ʻoe fale ʻo ʻIsileli, pea ʻi honau haʻohaʻonga naʻe tuʻu ai ʻa Sesania ko e foha
    ʻo Safani, pea taki taha ʻae tangata ʻene ʻaiʻanga afi ʻi hono nima; pea naʻe
    ʻalu hake ʻae ʻao matolu ʻoe meʻa namu kakala.
  ces-1613: A sedmdesáte mužů z starších domu Izraelského, s Jazaniášem synem Safanovým,
    stojícím u prostřed nich, stáli před nimi, maje každý kadidlnici svou v ruce své,
    tak že hustý oblak kadění vzhůru vstupoval.
  eng-WMB: Seventy men of the elders of the house of Israel stood before them. In
    the middle of them Jaazaniah the son of Shaphan stood, every man with his censer
    in his hand; and the smell of the cloud of incense went up.
  tam-TCV: இஸ்ரயேல் குடும்பத்தைச் சேர்ந்த எழுபது சபைத்தலைவர்களும் அவைகளின் முன்னே
    நின்றார்கள். அவர்களின் நடுவே சாப்பானின் மகன் யசனியாவும் நின்றான். அவர்கள் ஒவ்வொருவரும்
    தங்கள் கைகளிலே தூபகிண்ணங்களை ஏந்தியபடி நின்றார்கள். அவைகளிலிருந்து வாசனைப் புகை
    எழும்பிற்று.
  ceb-ULB: Atua didto ang 70 ka mga kadagkoan sa panimalay sa Israel, ug nagabarog
    sa ilang taliwala si Jaazania nga anak nga lalaki ni Shafan. Nagabarog sila sa
    atubangan sa mga larawan, ug adunay dala nga butanganan sa insenso ang matag tawo
    aron mopataas ang kahumot sa aso sa insenso.
  pol-UBG: Siedemdziesięciu mężów spośród starszych domu Izraela – wśród nich stał
    Jaazaniasz, syn Szafana – stało przed nimi, każdy miał w ręku swoją kadzielnicę,
    a unosił się gęsty obłok kadzidła.
  urd-GVU: اسرائیلی قوم کے 70 بزرگ بخوردان پکڑے اُن کے سامنے کھڑے تھے۔ بخوردانوں میں
    سے بخور کا خوشبودار دھواں اُٹھ رہا تھا۔ یازنیاہ بن سافن بھی بزرگوں میں شامل تھا۔
  deu-1912: vor welchen standen siebzig Männer aus den Ältesten des Hauses Israel,
    und Jaasanja, der Sohn Saphans, stand auch unter ihnen; und ein jeglicher hatte
    sein Räuchfaß in der Hand, und ging ein dicker Nebel auf vom Räuchwerk.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ವಂಶದ ಎಪ್ಪತ್ತು ಮಂದಿ ಹಿರಿಯರೂ ಮತ್ತು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಶಾಫಾನನ ಮಗನಾದ
    ಯಾಜನ್ಯನೂ ತಮ್ಮ ತಮ್ಮ ಕೈಗಳಲ್ಲಿ ಧೂಪಾರತಿಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಆ ಚಿತ್ರಗಳ ಮುಂದೆ ನಿಂತಿದ್ದರು;
    ಧೂಪದ ಸುವಾಸನೆಯ ಧೂಮವು ಮೇಘವಾಗಿ ಏರುತ್ತಿತ್ತು.
  yap-yap: Medlip i ragag e tolang rok yu Israel ni bay u rom, nib mu’un Jaazaniah
    ngay nib pagel ni fak Shafan. Ra bagyad ma ke kol nga pa’ barba’ i n’en ni yima
    urfiy e incense riy, ni be yib e ath riy ngalang.
  hlt-MCSB: Amih lakli ah Israel imkhui kah patong hlang sawmrhih neh Shaphan capa
    Jaazaniah khaw pai. Amih hmai ah aka pai hlang loh a kut dongah hmaibael te a
    pom. Te vaengah bo-ul kah a hu a thah la khu.
  mdy-ETH: ሻፓኔ ናኣዚ ዓዛኒያ ዓቱዋዖ ላንካይታሞ ዒስራዔኤሌ ዓሶኮ ሱኡጋ ዒኢካ ዓኣኔ፤ ዒማና ዔያታ ፔቴ ፔቴሢ ዑንጆ ጩቢሾ
    ኩንዖ ዓርቂ ዓኣኔ፤ ዬያ ጩቢሾ ኩንዖይዳፓ ሳዋ ኮሺ ማዔ ዑንጄ ጩባኔ፤
  twi-ASANTE: Wɔn anim na na Israelfoɔ mpanimfoɔ aduɔson gyinagyina a na Safan babarima
    Yaasania gyina wɔn mu. Na wɔn mu biara kura nkankyee ntrawantrawa a aduhwam wisie
    hwamhwam firi so rekɔ soro.
  eng-WEBU: Seventy men of the elders of the house of Israel stood before them. In
    the middle of them Jaazaniah the son of Shaphan stood, every man with his censer
    in his hand; and the smell of the cloud of incense went up.
  wal-wal: Etappe sintta baggaara Israa7eela asaappe laappun tammu cimati eqqidosona;
    qassi SHaafaana na7aa Yazaaneekka eta giddon eqqiis. Ubbaikka ixaanaa cuwayiyoobaa
    bantta kushiyan oiqqidosona; ixaanaa cuwaikka toqqattees.
  spa-PDDPT: Delante de ellos estaban 70 ancianos de Israel en pie, con Jaazanías,
    hijo de Safán, en medio de ellos, cada uno con su incensario en la mano. Subía
    una espesa nube de incienso.
  gun-gun: Ha'e va'e ta'angaarã ombopara pyre renonde rupi opu'ã okuapy setenta avakue
    Israel kuery mongetaa kuery regua. Ha'e kuery mbyte py hi'aĩ avi Safã ra'y Jazanias.
    Ha'e kuery peteĩ-teĩ opo py oguereko heakuã porã va'e hy'a'i py okai va'e. Heakuã
    porã va'e rataxĩ ma ojeupi ovy arai rami.
  ilo-ULB: Pitopulo a panglakayen iti balay ti Israel ti adda sadiay, ket agtaktakder
    iti tengngada ni Jaazanias a putot a lalaki ni Safan. Agtaktakderda iti sangoanan
    dagiti imahen, ken nakaiggem iti insensario ti tunggal tao isu a ti ayamuom ti
    asuk ti insenso ket nagpangato.
  kpg-kpg: Nia dagi digau Israel madahidu nogo i golo dalia Jaazaniah di tama a Shaphan.
    Digaula huogodoo e daahi nadau mee dudu ‘incense’, ge di huiahi kala e hanaga
    gi hongo di gowaa tigidaumaha lolo kala.
  uig-ARA: ۋە بۇلارنىڭ ئالدىدا ئىسرائىل جەمەتىنىڭ يەتمىش ئاقساقىلى تۇراتتى. ئۇلارنىڭ
    ئوتتۇرىسىدا شافاننىڭ ئوغلى جائازانىيا تۇراتتى؛ ئۇلارنىڭ ھەربىرى قولىدا ئۆز خۇشبۇيدېنىنى
    تۇتۇپ تۇراتتى؛ خۇشبۇي قۇيۇق بۇلۇتتەك ئۆرلەپ چىقتى.
  sus-sus: Isirayila fori tongo solofere nun Safan xa di Yaasaniya nu na mɛnni, surayi
    ganse suxuxi kankan yi ra, tuuri nu fa te a fa mɛnni rafe.
  pon-2006: Kaunen mehn Israel isiakan me mihmi wasao, me iangahki Saasanaia nein
    Sapan. Emenemen irail kolokol mehn isik warpwohmwahu, oh warpwohmwahu ko wie edied.
  ksd-ksd: Ma lavurua na vinun na patuana Israel dia ga tur ta ra luaina mata i diat,
    ma Iasania natu i Sapan i ga tur livuan ta diat, ma diat par tikatikai dia ga
    vatur ra la ure ra mi; ma ra mi i ang na katkat i ga tubang tutua urama.
  grc-BRENT: Καὶ ἑβδομήκοντα ἄνδρες ἐκ τῶν πρεσβυτέρων οἴκου Ἰσραὴλ, καὶ Ἰεχονίας
    ὁ τοῦ Σαφὰν ἐν μέσῳ αὐτῶν εἱστήκει πρὸ προσώπου αὐτῶν, καὶ ἕκαστος θυμιατήριον
    αὐτοῦ εἶχεν ἐν τῇ χειρὶ, καὶ ἡ ἀτμὶς τοῦ θυμιάματος ἀνέβαινε.
  ind-AYT: Di hadapan mereka berdirilah tujuh puluh tua-tua keturunan Israel, bersama
    Yaazanya, anak laki-laki Safan, yang sedang berdiri di tengah-tengah mereka. Setiap
    orang dengan pedupaan di tangannya, dan kumpulan asap kemenyan itu naik.
  nya-nya: Patsogolo pa zimenezi panayima akuluakulu makumi asanu ndi awiri a Aisraeli,
    ndipo Yaazaniya mwana wa Safani anali atayima pakati pawo. Aliyense wa iwo anali
    ndi chofukizira lubani mʼdzanja lake ndipo utsi wa fungo lokoma la lubani unkafuka.
  hrv-hrv: A pred tim kumirima sedamdesetorica ljudi od starješina doma Izraelova,
    i među njima i Šafanov sin Jaazanija. I svakome od njih u ruci kadionica iz koje
    se podiže oblak kada miomirisnoga.
  mps-mps: Te Israel tobolu bidi dabe augwali te 70 bage te be habude bidibo suali,
    tama Jasania, te Safango ogwa, te augwali bidibo tomode aga deli bidali. Tigidaligo
    te wiegi yai denami ebo pauda ulubo plet pou tolalubadi, eno suali, te hano ugaba
    holali. Tama te bidi dabe augwaligo te piksa noma dabeba lotu udalio.
  tpi-tpi: Na mi lukim 70 hetman bilong Israel i stap long dispela rum, na Jasania,
    pikinini man bilong Safan, em i wanpela bilong ol. Olgeta i holim plet bilong
    kukim paura bilong kamapim smok i gat gutpela smel na mi lukim smok i go antap.
    Na ol dispela man i lotuim ol dispela piksa.
  dan-1931: Og halvfjerdsindstyve af Israels Hus' Ældste med Ja'azanja, Sjafans Søn,
