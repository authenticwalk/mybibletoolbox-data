    pom. Te vaengah bo-ul kah a hu a thah la khu.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ sipísìyiekɛ̀ɛ còḿmú sibɔɔtenkɑɑnìi ììkɛ̀,
    kɛ̀ Sɑfɑ̃ɑ̃ birɛ Yɑɑsɑnniyɑu bɛ̀ kɔkɛ́nɛ̀, bɑ́ wè kòò tɔ tɛsɔɔsékɛ́buutɛ, kɛ́tuɔ
