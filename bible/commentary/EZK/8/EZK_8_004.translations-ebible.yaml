verse: EZK.008.004
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്ത്വം സമഭൂമിയിൽവെച്ചു ഞാൻ കണ്ട ദർശനംപോലെ അവിടെ
    ഉണ്ടായിരുന്നു.
  deu-TKW: Es war aber daselbst die Herrlichkeit des Gottes Israels, entsprechend
    dem Gesichte, das ich in der Thalebene geschaut hatte.
  lin-lin: Nkembo ya Nzambe ya Isalaele ezalaki kuna ndenge kaka namonaki yango na
    emoniseli kati na lubwaku.
  eng-LSV: and behold, there the glory of the God of Israel [is] as the appearance
    that I saw in the valley.
  eng-GNV: And beholde, the glorie of the God of Israel was there according to the
    vision, that I saw in the fielde.
  eng-WEBSTER: And behold, the glory of the God of Israel was there, according to
    the vision that I saw in the plain.
  nhw-BL: Huan nimantzi nopona niquitac itlatlanex Dios catli Toteco tiisraelitame,
    huan nopa tlanextili eliyaya san se ica nopa tlanextili catli achtihuiya niquitac
    ipan nopa tlamayamitl.
  swh-ONEN: Hapo mbele yangu palikuwa na utukufu wa Mungu wa Israeli, kama utukufu
    ule niliouona katika maono kule ua wa ndani.
  bba-bba: Mɑ Gusunɔ Isirelibɑn Yinnin yiikon yɑm bururɑm nùn kure mi nɡe mɛ u rɑɑ
    mu wɑ wɔwɑɔ.
  eng-KJVCPB: And behold, the glory of the God of Israel was there, according to the
    vision that I saw in the plain.
  luo-luo: Kendo e nyima kanyo, ne nitie duongʼ mar Nyasaye mar Israel, mana kaka
    nobet e fweny mane aseneno e holocha.
  meu-meu: Na itaia danu, Israel Diravana hairaina na unuseni ai, taora ai mata-hanai
    ai na itaia heḡereḡerena.
  npi-ULB: तब हेर, मैले मैदानमा देखेको दर्शनअनुसार त्‍यहाँ इस्राएलका परमेश्‍वरको महिमा
    थियो ।
  yor-yor: Sì kíyèsi i, ògo Ọlọ́run Israẹli wà níbẹ̀, gẹ́gẹ́ bí ìran ti mo rí ni pẹ̀tẹ́lẹ̀.
  pes-OPCB: ناگهان حضور پرجلال خدای اسرائیل را در آنجا دیدم، درست همان‌طور که قبلاً
    در بیابان دیده بودم.
  tgl-ULB: At ang kaluwalhatian ng Diyos ng Israel ay naroon, na ang anyo ay tulad
    ng aking nakita sa kapatagan.
  hui-hui: Ani pu howa i̱na Isaraele wali agalinaga Ngode Datagaliwabe ibu kago walia
    holenaga wá holene taraore hearia handaru. Wá tara ogoni abale mbira Iba Keba
    poragoria hewaria hendenegobi dege handaru.
  mya-mya: ငါ​သည်​ခေ​ဗာ​မြစ်​အ​နီး​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်​မြင်​ရ​သည်​နည်း​တူ ဤ​အ​ရပ်​တွင်​လည်း​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို​မြင်​ရ​၏။-
  bod-N: བསམ་ཡུལ་ལས་འདས་པ་ཞིག་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་གཟི་བརྗིད་དེ་རུ་མཆིས་ཏེ།
    དེའི་གཟུགས་དབྱིབས་ནི་ངས་ཐང་དུ་མཐོང་བ་དང་གཅིག་མཚུངས་ཡིན་ནོ། །
  sna-sna: Uye ipapo pamberi pangu pakanga pane kubwinya kwaMwari waIsraeri, sapachiratidzo
    chandakanga ndaona mubani.
  spa-BLM: He aquí que la gloria del Dios de Israel estaba allí, según la apariencia
    que vi en la llanura.
  cac-cac: A val ta' ayec' stziquiquial co Diosal a on̈ israel on̈ tic, icha val ix
    aj sch'oxji vila' ayic ayinec' d'a jun ac'lic.
  swh-ULB: Kisha tazama, utukufu wa Mungu wa Israeli ulikuwa huko, kulingana na ono
    nililokuwa nimeliona kwenye uwanda.
  bel-bel: І вось там была слава Бога Ізраілевага, падобная на тую, якую я бачыў на
    полі.
  deu-ELBBK: Und siehe, dort war die Herrlichkeit des Gottes Israels, wie das Gesicht,
    das ich im Tal gesehen hatte.
  mbb-OT: Ne neehè ku zutun is mekeǥeǥehem he kebpenganlag te Megbevayà te Israel,
    he iring te neehè ku ziyà te suǥud.
  mal-2015: അവിടെ ഞാൻ സമഭൂമിയിൽ കണ്ട ദർശനംപോലെ യിസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്വം ഉണ്ടായിരുന്നു.
  rmc-rmc: A dikh, sas ode e slava le Izraeloskre Devleskri, ajsi slava, sar dikhľom
    andro viďeňje andre dolina.
  pes-OPV: و اینک جلال خدای اسرائیل مانند آن رویایی که در هامون دیده بودم ظاهر شد.
  ron-1924: Ши ятэ кэ слава Думнезеулуй луй Исраел ера аколо, аша кум о вэзусем ын
    вале.
  ben-OBCV: আর সেখানে আমার সামনে ছিল ইস্রায়েলের ঈশ্বরের মহিমা, যা আমি সমভূমিতে দর্শনের
    মধ্যে দেখেছিলাম।
  som-som: Oo bal eeg, ammaantii Ilaaha reer binu Israa'iil ayaa halkaas joogtay,
    oo waxay u ekayd sidii muuqashadii aan bannaanka ku arkay oo kale.
  lat-VUC: Et ecce ibi gloria Dei Israël, secundum visionem quam videram in campo.
  eng-ASVBT: And, behold, the glory of the God of Israel was there, according to the
    appearance that I saw in the plain.
  ita-1885: Ed ecco, quivi era la gloria dell'Iddio d'Israele, simile alla visione
    che io avea veduta nella campagna.
  eng-LXXUP: And, behold, the glory of the Lord God of Israel was there, according
    to the vision which I saw in the plain.
  eng-ULB: Then behold, the glory of the God of Israel was there, according to the
    vision I had seen on the plain.
  spa-VBL: Allí vi la gloria del Dios de Israel, igual que en la visión que había
    tenido en el valle.
  fra-_FOB: Et voici, la gloire du Dieu d'Israël était là, telle que je l'avais vue
    en vision dans la vallée.
  mal-mal: അവിടെ ഞാൻ സമഭൂമിയിൽ കണ്ട ദർശനംപോലെ യിസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്ത്വം
    ഉണ്ടായിരുന്നു.
  urd-GVR: Wahāṅ Isrāīl ke Ḳhudā kā jalāl mujh par usī tarah zāhir huā jis tarah pahle
    maidān kī royā meṅ mujh par zāhir huā thā.
  suz-BL: मिनु इस्राएली आन परमप्रभु यावे आ छेङछेङ मेकेर बाक्‍त। गो मेको मोदेंशो छेङछेङ
    ङोंइती बेंसीम कोंइतीकेम ताता।
  eng-NOY: And behold, the glory of the God of Israel was there, according to the
    vision which I saw in the plain.
  ita-1927: Ed ecco che quivi era la gloria dell’Iddio d’Israele, come nella visione
    che avevo avuta nella valle.
  ckb-ckb: شکۆمەندی خودای ئیسرائیل لەوێ بوو، وەک ئەو بینینەی کە لە دەشتەکە بۆم ئاشکرا
    کرا.
  eng-BBE: And I saw the glory of the Lord there, as in the vision which I saw in
    the valley.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮಹಿಮೆಯು, ನಾನು ಆ ಬಯಲುಸೀಮೆಯಲ್ಲಿ ನೋಡಿದ ಆಕಾರದ ಪ್ರಕಾರವೇ ಅಲ್ಲಿ
    ಇತ್ತು.
  tam-2017: இதோ, நான் பள்ளத்தாக்கிலே கண்டிருந்த தரிசனத்திற்குச் சரியாக இஸ்ரவேலின்
    தேவனுடைய மகிமை அங்கே விளங்கினது.
  spa-RV-1909: Y he aquí que allí estaba la gloria del Dios de Israel, como la visión
    que yo había visto en el campo.
  ron-BTF: Și, iată, gloria Dumnezeului lui Israel era acolo, conform viziunii pe
    care o văzusem în câmpie.
  eng-WEBP: Behold, the glory of the God of Israel was there, according to the appearance
    that I saw in the plain.
  eng-FBV: I saw the glory of the God of Israel there, just like I had in the vision
    I'd seen in the valley.
  nld-1939: En zie, daar stond de heerlijkheid van Israëls God, zoals ik die in de
    vallei aanschouwd had.
  nch-BL: Huan nimantzi nopona niquitac itatanex Dios cati Toteco tiisraelitame, huan
    nopa tanextili eliyaya san se ica nopa tanextili cati achtohuiya niquitac ipan
    nopa tamayamit.
  vie-1934: Nầy, tại đó có sự vinh hiển của Đức Chúa Trời Y-sơ-ra-ên, như ta đã xem
    trong sự hiện thấy tại đồng bằng.
  hin-CV: और वहां इस्राएल के परमेश्वर का वैसा ही तेज था, जैसा कि मैदान में दर्शन में
    देखा था.
  spa-BES: Y allí vi la gloria del Señor, como en la visión que vi en el valle.
  tdx-tdx: le ingo te tao ty engen’ Añahare’ Israele, manahake i aroñaroñe nitreako
    a montoñe añey.
  tha-KJV: ดู​เถิด สง่าราศีของพระเจ้าของอิสราเอลก็​อยู่​ที่นั่น เหมือนอย่างนิ​มิ​ตที่ข้าพเจ้าได้​เห​็นในที่​ราบ
  por-BR-2018: E eis que a a glória do Deus de Israel estava ali, conforme a visão
    que eu tinha visto no vale.
  deu-ELO: Und siehe, daselbst war die Herrlichkeit des Gottes Israels, gleich dem
    Gesicht, welches ich im Tale gesehen hatte.
  eng-WYC-2018: And lo! the glory of God of Israel was there, by the sight which I
    saw in the field. (And behold! the glory of the God of Israel (was) there, like
    the vision which I saw in the field.)
  epo-epo: Kaj jen tie estas la majesto de Dio de Izrael, simile al la vizio, kiun
    mi vidis en la valo.
  uig-PIN: Mana, mǝn tüzlǝngliktǝ kɵrgǝn alamǝt kɵrünüxtǝk, Israilning Hudasining
    xan-xǝripi xu yǝrdǝ turatti.
  beo-beo: 'Amogawi, na ba:loba, nenemegi hadigi (amo da Isala:ili Gode da esalebe
    olelesa), amo na da musa: Giba Hano bega: ba:i, na da bu ba:i dagoi.'
  tpi-OTNT: Na mi lukim bikpela lait bilong God bilong mipela Israel. Em i wankain
    olsem dispela lait mi bin lukim long taim mi stap klostu long wara Kebar.
  hau-SA: A can gabana kuwa ga ɗaukakar Allah na Isra’ila, kamar a wahayin da na gani
    a fili.
  uig-LAT: Mana, men tüzlenglikte körgen alamet körünüshtek, Israilning Xudasining
    shan-sheripi shu yerde turatti.
  nde-nde: Njalo khonapho phambili kwami kwakulenkazimulo kaNkulunkulu ka-Israyeli,
    njengasembonweni engawubona egcekeni.
  ton-ton: Pea vakai, naʻe ʻi ai ʻae nāunau ʻoe ʻOtua ʻo ʻIsileli ʻo tatau mo ʻene
    hā mai naʻaku mamata ai ʻi he teleʻa.
  ces-1613: A aj, sláva Boha Izraelského byla tam na pohledění jako ta, kterouž jsem
    viděl v údolí.
  eng-WMB: Behold, the glory of the God of Israel was there, according to the appearance
    that I saw in the plain.
  tam-TCV: அப்பொழுது, நான் சமவெளியில் கண்ட தரிசனத்தைப்போலவே இஸ்ரயேலின் இறைவனுடைய மகிமை
    என்முன் தோன்றிற்று.
  ceb-ULB: Unya tan-awa, anaa didto ang himaya sa Dios sa Israel, sumala sa panan-awon
    nga akong nakita didto sa patag.
  pol-UBG: A oto była tam chwała Boga Izraela, podobna do tej, którą widziałem na
    równinie.
  urd-GVU: وہاں اسرائیل کے خدا کا جلال مجھ پر اُسی طرح ظاہر ہوا جس طرح پہلے میدان
    کی رویا میں مجھ پر ظاہر ہوا تھا۔
  deu-1912: Und siehe, da war die Herrlichkeit des Gottes Israels, wie ich sie zuvor
    gesehen hatte im Felde.
  kan-2017: ಆಹಾ, ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮಹಿಮೆಯ ದರ್ಶನವು ಬಯಲು ಸೀಮೆಯಲ್ಲಿ ಆದಂತೆ ಇಲ್ಲಿಯೂ ನನಗಾಯಿತು.
  yap-yap: Nu rom e gguy riy ba tamilang nib maluplup’ ni be mat u tagil’ Got nu Israel,
    nri bod rogon nug guy u charen e lul’ nu Kebar.
  hlt-MCSB: Te vaengah Israel Pathen kah thangpomnah he kolbawn ah a mueimae la pahoi
    ka hmuh coeng he.
  mdy-ETH: ዒኢካ ዒስራዔኤሌ ፆኦዛሢኮ ቦንቻ ዓኣኔ፤ ዬይያ ኬባሬ ዎሮይዳ ፆኦሲ ታኣም ፔጋሲ ዻዌ ጎይፆጉዴ ባኣዚኬ።
  twi-ASANTE: Na ɛhɔ, mʼanim no na na Israel Onyankopɔn animuonyam wɔ, te sɛ anisoadehunu
    a menyaa no wɔ ɛserɛ so no.
  eng-WEBU: Behold, the glory of the God of Israel was there, according to the appearance
    that I saw in the plain.
  wal-wal: Kase taani dembba biittan ajjuutan be7idoogaadankka, Israa7eela Xoossaa
    bonchchuwaa hegan be7aas.
  spa-PDDPT: Vi que la gloria del ʼElohim de Israel estaba allí, conforme a la visión
    que yo tuve en la llanura.
  gun-gun: Ha'e py ojekuaa avi Israel kuery ruete rexakãa, tekoa e'ỹa py hexakãa aexaague
    rami ae ju.
  ilo-ULB: Ket adda sadiay ti dayag ti Dios ti Israel, a kalanglanga ti kas iti nakitak
    idi idiay patad.
  kpg-kpg: Gei au ga mmada hua gi di maahina madamada dela e hagamodongoohia di God
    o Israel, e hai gadoo be di mee ne mmada ginai au i dogu madagoaa nogo i di Monowai
    Chebar.
  uig-ARA: مانا، مەن تۈزلەڭلىكتە كۆرگەن ئالامەت كۆرۈنۈشتەك، ئىسرائىلنىڭ خۇداسىنىڭ
    شان-شەرىپى شۇ يەردە تۇراتتى.
  sus-sus: Isirayila Marigi Ala xa nɔrɛ fan nu na mɛnni, alɔ n a to ki naxɛ a singe
    ra fiili ma.
  pon-2006: I ahpw kilangada wasao marain lingaling me kasalehda me Koht en Israel
    ketiket wasao, duwehte me I kilangehr ni ahnsou me I patopato limwahn Pillap Separ.
  ksd-ksd: Ma ea, a minamar i ra God kai Israel i rarao abara da iau ga gire aro ta
    ra male.
  grc-BRENT: Καὶ ἰδοὺ ἦν ἐκεῖ δόξα Κυρίου Θεοῦ Ἰσραὴλ κατὰ τὴν ὅρασιν ἣν ἴδον ἐν τῷ
    πεδίῳ.
  ind-AYT: Dan lihatlah, kemuliaan Allah Israel ada di sana, seperti penglihatan yang
    aku lihat di lembah.
  nya-nya: Kumeneko ndinaona ulemerero wa Mulungu wa Israeli ngati momwe ndinaonera
    mʼmasomphenya mʼchigwa muja.
  hrv-hrv: I gle, ondje bijaše Slava Boga Izraelova, kao što je vidjeh u dolini.
  mps-mps: Te da Israelgo Godigo genuai ula eno suali. Ena te wę Kebar pąde bidali
    sogo eno te suali tiwai tobage ula yalio.
  tpi-tpi: Na mi lukim bikpela lait bilong God bilong mipela Israel. Em i wankain
    olsem dispela lait mi bin lukim long taim mi stap klostu long wara Kebar.
  dan-1931: Og se, der var Israels Guds Herlighed; at se til var den, som jeg så den
    i Dalen.
  vie-OVCB: Bỗng, vinh quang Đức Chúa Trời của Ít-ra-ên xuất hiện, giống như lần trước
    tôi thấy trong thung lũng.
  guj-2017: ત્યાં ઇઝરાયલના ઈશ્વરનું ગૌરવ દેખાયું, તેનો દેખાવ મેદાનમાં સંદર્શન જોયું
    હતું તેના જેવો હતો.
  pon-2006A: I ahpw kilangada wasao marain lingaling me kasalehda me Koht en Israel
    ketiket wasao, duwehte me I kilangehr ni ahnsou me I patopato limwahn Pillap Separ.
  por-BRBSL: Eis que a glória do Deus de Israel estava ali, de acordo com a aparência
    que vi na planície.
  cth-cth: Khenhaw! ayawn dawk ka hmu e patetlah haw tueng vah Isarel Cathut bawilennae
    ao.
  twi-twi: Na hɔ, wɔ mʼanim na na Israel Nyankopɔn anuonyam wɔ, te sɛ anisoadehu a
    minyaa no wɔ tataw no so no.
  hlt-hlt: Te vaengah Israel Pathen kah thangpomnah he kolbawn ah a mueimae la pahoi
    ka hmuh coeng he.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù kó kufènkù dɛ̀ bo kɛ dònnɛ̀ n
    do yɑ̀ kù kubiriku miɛkɛ.
  msy-2020: O Israelia, kɨ e uan Godɨn angazangarir gavgavimɨn gari. Kɨ faragha Kebarɨn
    Faner mɨriamɨn ikia ganizir angazangarim.
  dop-dop: Ɩlɛnɑ mɑ́ nɑ́ Ɩsɛɣɛlɩ Ɩsɔ teeli. Ɩsɩɩ mɑɑ tɛmɑ-ɩ nɑʋ kɛ tɛtɛkǝlɛ tɑɑ tɔ.
  azb-azb: Düzənlikdə gördüyümə bənzər İsrail Allahının izzəti də orada idi.
  eng-DBY: And behold, the glory of the God of Israel was there, according to the
    appearance that I saw in the valley.
  hin-2017: फिर वहाँ इस्राएल के परमेश्वर का तेज वैसा ही था जैसा मैंने मैदान में देखा
    था।
  wol-KYG: Ma jekki gis foofa leeru Yàllay Israyil ca melokaanam, ma ma ko gise woon
    ca joor ga.
  eng-YLT: and lo, there the honour of the God of Israel, as the appearance that I
    saw in the valley.
  eng-WYC-2017: And lo! the glory of God of Israel was there, by the sight which I
    saw in the field.
  eng-WMBB: Behold, the glory of the God of Israel was there, according to the appearance
    that I saw in the plain.
  urd-GVH: वहाँ इसराईल के ख़ुदा का जलाल मुझ पर उसी तरह ज़ाहिर हुआ जिस तरह पहले मैदान
    की रोया में मुझ पर ज़ाहिर हुआ था।
  rug-rug: Meke vasina, pa kenuqu dogoria rau sa tinolava ṉedalana te Tamasa pa Izireli,
    gua sa dinogodogorae sapu dogoria rau pa taqelena sa Ovuku Keba.
  gaz-gaz: Ulfinni Waaqa Israaʼel kan ani mulʼataan dirree keessatti argee ture sun
    achittis fuula koo dura ture.
  fra-LSG: Et voici, la gloire du Dieu d’Israël était là, telle que je l’avais vue
    en vision dans la vallée.
  yal-yal: Isirayilaa Alaa nɔrɔn yi mɛnni, alo n na a to kii naxan yi lanbanni.
  haw-1868: Aia hoi, malaila ka nani o ke Akua o Iseraela, e like me ka hihio a'u
    i ike ai ma ka papu.
  arb-NAV: فَإِذَا بِمَجْدِ إِلَهِ إِسْرَائِيلَ حَالٌّ هُنَاكَ كَمَا كَانَ حَالًّا
    فِي الرُّؤْيَا الَّتِي شَاهَدْتُهَا فِي السَّهْلِ.
  ewe-ewe: Israel ƒe Mawu la ƒe ŋutikɔkɔe le nye ŋkume le afi ma abe ale si wònɔ le
    ŋutega si mekpɔ le bali la me ene.
  eng-LEE: And, behold, there was the glory of the God of Israel, like the appearance
    which I had seen in the valley.
  asm-FB: মই সেই উপত্যকাত যি অৱস্থাত সেই দৰ্শন দেখিছিলোঁ, সেইদৰে ইস্ৰায়েলৰ ঈশ্বৰৰ
    গৌৰৱো সেই ঠাইত আছিল।
  sus-A: عِسِرَيِلَ مَرِفِ عَلَ شَ نْرّ قَن نُ نَ مّننِ، عَلْ ﭑ عَ تٌ كِ نَشّ عَ سِنفٍ
    رَ قِيلِ مَ.
  fra-SBL: Et voici, la gloire du Dieu d'Israël était là, selon l'aspect que j'avais
    vu dans la plaine.
  hbo-hbo: וְהִ֨נֵּה־שָׁ֔ם כְּבֹ֖וד אֱלֹהֵ֣י יִשְׂרָאֵ֑ל כַּמַּרְאֶ֕ה אֲשֶׁ֥ר רָאִ֖יתִי
    בַּבִּקְעָֽה׃
  kik-kik: Na hau mbere yakwa nĩho riiri wa Ngai wa Isiraeli warĩ, o ta ũrĩa ndoonete
    kĩoneki-inĩ werũ-inĩ.
  fra-NCL: Et voici que là était la gloire du Dieu d’Israël selon l’aspect que j’avais
    vu dans la plaine.
  cek-AK: Khenah, azawn ah ka oh naah ka hnuk ih hnuksakhaih baktih toengah, to ah
    Israel Sithaw lensawkhaih to kai khaeah amtueng.
  cuk-cuk: Ar igi an nebagi negburgan-daksagu, Bab-Dummad-e-gangued-yeerdakleged an
    daksa gusa, deyobi, Israel-e-Bab-Dummad-e-gangued-yeerdakleged an dakarbalid.
  uig-CYR: Мана, мән түзләңликтә көргән аламәт көрүнүштәк, Исраилниң Худасиниң шан-шәриви
    шу йәрдә туратти.
  tel-2017: ఇంతకుముందు నేను మైదానప్రాంతంలో చూసిన ఇశ్రాయేలు దేవుని తేజస్సు అక్కడ నాకు
    కనిపించింది.
  hat-BSA: Gade byen, glwa Bondye Israël la te la, tankou aparans ke m te wè nan plèn
    nan.
  kos-kos: Ac nga liye kalem saromrom se ma akkalemye lah God lun Israel oasr we,
    oana nga tuh liyauk ke nga tu pe Infacl Chebar.
  hbo-WLC: וְהִ֨נֵּה־שָׁ֔ם כְּב֖וֹד אֱלֹהֵ֣י יִשְׂרָאֵ֑ל כַּמַּרְאֶ֕ה אֲשֶׁ֥ר רָאִ֖יתִי
    בַּבִּקְעָֽה׃
  ibo-ibo: Ma, lee, ebube Chineke Izrel jupụtara nʼebe ahụ, dị ka m si hụ ya na mbụ
    na ndagwurugwu.
  ory-ory: ଆଉ ଦେଖ, ପଦାଭୂମିରେ ମୁଁ ଦେଖିଥିବା ଦୃଶ୍ୟ ପ୍ରମାଣେ ସେହି ସ୍ଥାନରେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କର
    ପ୍ରତାପ ବିଦ୍ୟମାନ ଥିଲା।
  chk-chk: Üa pwal küna lingen ewe Koten Israel ikenan, usun üa küna lon künaei we
    me lon ewe lemol.
  rop-rop: En deya na aibin luk det God blanga ola Isreil pipul bin shain brabliwei,
    jis laik wen aibin luk wen aibin jidanbat wansaid langa det riba gulum Keba.
  ukr-1871: І ось, там слава Бога Ізраїлського, схожа на те видиво, що бачив я на
    полі.
  deu-1951: Und siehe, daselbst war die Herrlichkeit des Gottes Israels, in derselben
    Gestalt, wie ich sie im Tale gesehen hatte.
  eng-JPS: And, behold, the glory of the God of Israel was there, according to the
    vision that I saw in the plain.
  srp-1865: I gle, ondje bješe slava Boga Izrailjeva na oèi kao ona što je vidjeh
    u polju.
  lug-lug: Era awo we waali ekitiibwa kya Katonda wa Isirayiri, ng’okwolesebwa kwe
    nalaba mu kyererezi.
  heb-heb: והנה שם כבוד אלהי ישראל כמראה אשר ראיתי בבקעה׃
  ben-IRV: সমভূমিতে যা আমি দেখেছিলাম সেখানে ইস্রায়েলের ঈশ্বরের মহিমা আছে।
  pan-pan: ਵੇਖੋ, ਉੱਥੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਤੇਜ ਉਸੇ ਤਰ੍ਹਾਂ ਸੀ, ਜੋ ਦਰਸ਼ਣ ਮੈਂ ਉਸ ਮੈਦਾਨ
    ਵਿੱਚ ਵੇਖਿਆ ਸੀ।
  mya-JVB: လွင်ပြင် ၌ အရင်ငါမြင် ဘူးသော ဗျာဒိတ် ရူပါရုံ ကဲ့သို့ ၊ ဣသရေလ အမျိုး၏ ဘုရားသခင်
    ဘုန်း တော်သည် ထင်ရှား ၏။
  hmo-hmo: Lau itaia danu, Israela ena Dirava ena hairaina be unuseni, Kebara Sinavai
    isena dekenai mata hanai lalonai lau itaia hegeregerena.
  urd-urd: और क्या देखता हूँ कि वहाँ इस्राईल के ख़ुदा का जलाल, उस ख़्वाब के मुताबिक़
    जो मैंने उस वादी में देखा था मौजूद है।
  rus-SYN: И вот, там была слава Бога Израилева, подобная той, какую я видел на поле.
  bqc-SIM: Ma Isailiↄ Lua gawi è we, lá má è yãa gusalalaa wɛ́pungu'ea guuwa.
  tcz-CHONGTHU: Phulou helouvin phat masa laiya phaichama kana musa Israel Pathen
    loupina ana um'in ahi.
  mar-mar: आणि इस्राएलाच्या देवाचे गौरव कायम होते, जे मी पाहिले होते.
  qub-qub: Chay örallami ricarä Israelpa Tayta Diosninpa munayniyoj caynintapis. Guechwa
    pampacho ricapacushänömi caycaran.
  bqp-bqp: Mɑ Gusunɔ Isirelibɑn Yinnin yiikon yɑm bururɑm nùn kure mi nge mɛ u rɑɑ
    mu wɑ wɔwɑɔ.
  hat-hat: La, mwen wè yon gwo bèl limyè ki te fè m' konprann se Bondye pèp Izrayèl
    la ki te la, menm jan mwen te wè l' nan fon an.
  eng-BSB: And there I saw the glory of the God of Israel, like the vision I had seen
    in the plain.
  eng-WEBPB: Behold, the glory of the God of Israel was there, according to the appearance
    that I saw in the plain.
  kbq-kbq: Anante'ma vu'nama koana navuga Israeli vahe Anumzamofo himamu masa'a Kebar
    timofo tavaonte'ma me'nege'nama ke'noankna huno me'nege'na kogeno,
  nhe-BL: Huan nimantzi nopano niquitac itlatlanex Dios tlen Toteco tiisraelitame,
    huan nopa tlanextili eliyaya san se ica nopa tlanextili tlen achtohuiya niquitac
    ipan nopa tlamayamitl.
  gub-BL: A'e pe aexak tatainy Tupàn Izaew wazar a'e pe heko haw hexak kar haw ihe.
    A'e 'ym mehe aexak nezewe nugar Kemar yrykawhu huwake puahu haw hexak mehe no.
  eng-DRA: And behold the glory of the God of Israel was there, according to the vision
    which I had seen in the plain.
