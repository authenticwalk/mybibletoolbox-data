  vie-OVCB: 'Chúa Hằng Hữu phán bảo tôi: “Hỡi con người, con có thấy các trưởng lão
    Ít-ra-ên đang làm gì với các hình tượng của chúng trong phòng tối này không? Chúng
    nói: ‘Chúa Hằng Hữu không thấy chúng ta đâu; Ngài đã lìa bỏ xứ này!’”'
  guj-2017: પછી તેમણે મને કહ્યું, “હે મનુષ્યપુત્ર, તેં જોયું કે ઇઝરાયલીઓના દરેક વડીલો
    અહીં અંઘારામાં પોતાની મૂર્તિવાળી ઓરડીઓમાં શું કરે છે? કેમ કે તેઓ કહે છે કે, ‘યહોવાહ
    અમને જોતા નથી. યહોવાહે દેશને તજી દીધો છે.’
  pon-2006A: 'Koht ahpw keinemwe rehi, “Kowe, nein aramas, ke kilang dahme kaunen
    mehn Israel wiewia ni rir? Re wiewia ar kaudok nan pere ehu me diren dikedik en
    eni. Re kin akupwungki ndinda me: ‘KAUN-O sohte mwahn mahsanih kitail! E keselahr
    sahpwet.’”'
  por-BRBSL: 'Então ele me disse: “Filho do homem, você já viu o que os anciãos da
    casa de Israel fazem no escuro, cada homem em seus quartos de imagens? Pois eles
    dizem: “Yahweh não nos vê”. Yahweh abandonou a terra”.'
  cth-cth: Tami capa, Isarel imthung kacuenaw ni ka hmawt e rakhan thung kaawm e a
    sak awh e hno hah na hmu toung. Ahnimouh ni BAWIPA ni na hmawt hoeh, BAWIPA ni
    ram teh a ceitakhai toe telah ati awh.
  twi-twi: Obisaa me se, “Onipa ba woahu nea Israelfo mpanyimfo no mu biara reyɛ wɔ
    nʼankasa honi abosonnan mu wɔ sum mu ana? Wɔka se, ‘Awurade nhu yɛn; Awurade agyaw
    asase no!’ ”
  hlt-hlt: Te phoeiah kai taengah, “Hlang capa, Israel im kah patong rhoek loh a ngaihlih
    imkhui kah hlang neh hmaisuep ah a saii te na hmuh nama? 'BOEIPA loh mamih m'hmuh
    pawt tih khohmuen he BOEIPA loh a hnoo coeng,” a ti uh,” a ti.
  tbz-SIM: 'Kɛ̀ kù dɔ̀: Onìtì fɔ̃́! A yɑ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ dɔ̀ɔ̀ri dɛ̀ disɔ̀rì
    miɛkɛ yɑ́ɑ̀ bɑ? Bɑ́ wè ò dɔ̀ɔ̀mu o dieku miɛkɛ sibɔɔtenkɑɑnìi kó tifèntì kɛ̀ bɛ
    piètìyuu nɛ́ tú m bùtínnɛ́ bɛ ɛì, n yí bɛ̀ wùó.'
  msy-2020: Ezɨ Ikiavɨra Itir God, kamaghɨn na mɨgei, “Nguazir kamɨn gumazim, Nɨ gan!
    Israelian gumazir dapaniba mɨtarmemɨn mueghav ikia arazir kurar kabagh ami. Me
    vaghvagha uan marvir guaba bagha ofa gamir dakoziba iti. Me ghaze, Ikiavɨra Itir
    God ti men garir puvatɨ. Ikiavɨra Itir God ti akɨrim ragha nguazir kam gasara.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ-m sɩ: Yʋlʋ nyɑ́ ń nɑwɑ mpi mpi Ɩsɛɣɛlɩ sɔsɑɑ mpɛ pɑɑ
    wei ɩ lɑkɩ ɩ kutuluɣu tɑɑ nɑ ɩ nǝɣǝsǝnɑ fotoonɑɑ pɑnɛ tɔ? Pɑ kʋyɔɣɔtʋtʋ ntɛ́ sɩ:
    Tɑcɑɑ lɔwɑ tɛtʋ, ɩlɛ ɩɩ nɑɑkɩ-tʋ.'
  azb-azb: 'O mənə dedi: «Ey bəşər oğlu, görürsənmi İsrail nəslinin ağsaqqalları öz
    bütlərinin otaqlarında, qaranlıq yerlərdə nə edir? Ona görə ki onlar “Rəbb bizi
    görmür, Rəbb ölkəni tərk etdi” deyir».'
  eng-DBY: And he said unto me, Hast thou seen, son of man, what the elders of the
    house of Israel do in the dark, every one in his chambers of imagery? for they
    say, Jehovah seeth us not; Jehovah hath forsaken the land.
  hin-2017: तब उसने मुझसे कहा, “हे मनुष्य के सन्तान, क्या तूने देखा है कि इस्राएल
    के घराने के पुरनिये अपनी-अपनी नक्काशीवाली कोठरियों के भीतर अर्थात् अंधियारे में
    क्या कर रहे हैं? वे कहते हैं कि यहोवा हमको नहीं देखता; यहोवा ने देश को त्याग दिया
    है।”
  wol-KYG: 'Mu ne ma: «Yaw nit ki, du yaa gis li magi kër Israyil di def ci lëndëm
    gi, ku nekk ak fa ñu jagleel sa nataalu tuur. Ña nga naan: “Aji Sax ji gisu nu,
    Aji Sax ji wacc na réew mi.”»'
  eng-YLT: And He saith unto me, 'Hast thou seen, son of man, that which elders of
    the house of Israel are doing in darkness, each in the inner chambers of his imagery,
    for they are saying, Jehovah is not seeing us, Jehovah hath forsaken the land?'
  eng-WYC-2017: And he said to me, Certainly, son of man, thou seest what things the
    elder men of the house of Israel do in darknesses, each man in the hid place of
    his bed; for they say, The Lord seeth not us, the Lord hath forsaken the land.
  eng-WMBB: Then he said to me, “Son of man, have you seen what the elders of the
    house of Israel do in the dark, every man in his rooms of imagery? For they say,
    ‘The LORD doesn’t see us. The LORD has forsaken the land.’”
  urd-GVH: रब मुझसे हमकलाम हुआ, “ऐ आदमज़ाद, क्या तूने देखा कि इसराईली क़ौम के बुज़ुर्ग
    अंधेरे में क्या कुछ कर रहे हैं? हर एक ने अपने घर में अपने बुतों के लिए कमरा मख़सूस
    कर रखा है। क्योंकि वह समझते हैं, ‘हम रब को नज़र नहीं आते, उसने हमारे मुल्क को
    तर्क कर दिया है।’
  rug-rug: Meke zama si Asa koa rau, “Tuna na tie, dogoria goi sapu korapa tavetia
    ri na palabatu koasa butubutu Izireli pa hupohuporona, sapu hopeke turu pa hope
    tadi na dia hopeke beku? Zama si arini, ‘Lopu dogoro gita Zihova si gita; ele
    kilu ia e Zihova sa popoa,’ gua.”
  gaz-gaz: Innis, “Yaa ilma namaa, waan maanguddoonni mana Israaʼel tokkoon tokkoon
    isaanii galma waaqeffannaa waaqa isaanii tolfamaa sanaa keessatti dukkana keessa
    hojjetan argiteertaa? Isaan, ‘Waaqayyo nu hin argu; Waaqayyo biyyattii dhiiseera’
    jedhan.”
  fra-LSG: 'Et il me dit: Fils de l’homme, vois-tu ce que font dans les ténèbres les
    anciens de la maison d’Israël, chacun dans sa chambre pleine de figures? Car ils
    disent: L’Éternel ne nous voit pas, l’Éternel a abandonné le pays.'
  yal-yal: A yi a fala n xa, a naxa, “Adamadina, i bata a to ba, Isirayila yamaan
    fonne naxan ligama dimini? E birin e gbee suxure batu konko yi. E a falama, e
    naxa, ‘Alatala mi nxu toma. Alatala bata yamanan nabeɲin!’ ”
  haw-1868: Alaila olelo mai la oia ia'u, E ke keiki a ke kanaka, ua ike anei oe i
    ka mea a na lunakahiko o ka ohana a Iseraela e hana nei iloko o ka pouli, kela
    kanaka keia kanaka iloko o kona keena e nana ai? No ka mea, ke olelo nei lakou,
    Aole ike mai o Iehova; ua haalele Iehova i ka honua.
  arb-NAV: 'فَقَالَ لِي: «أَرَأَيْتَ يَا ابْنَ آدَمَ مَا يَقْتَرِفُهُ كُلُّ وَاحِدٍ
    مِنْ شُيُوخِ شَعْبِ إِسْرَائِيلَ فِي مِحْرَابِ تَمَاثِيلِهِ الْمَنْحُوتَةِ قَائِلِينَ:
    الرَّبُّ لَا يَرَانَا! الرَّبُّ قَدْ هَجَرَ الأَرْضَ.'
  ewe-ewe: Egblɔ nam be, “Ame vi, èkpɔ nu si Israel ƒe aƒe la ƒe ametsitsiwo le wɔwɔm
    le viviti la me, wo dometɔ ɖe sia ɖe le eya ŋutɔ ƒe legba ƒe nɔƒea? Wogblɔ be,
    ‘Yehowa mele mía kpɔm o; Yehowa gble anyigba la ɖi.’ ”
  eng-LEE: 'Then said he unto me, Son of man, hast thou seen what the elders of the
    house of Israel are doing in the dark, every man in his image-chambers? for they
    say, The Lord seeth us not: the Lord hath forsaken the earth.'
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান, ইস্ৰায়েল-বংশৰ পৰিচাৰকসকলে অন্ধকাৰত
    কি কৰিছে সেই বিষয়ে তুমি দেখিছা নে? এইদৰে প্রতিজনে নিজ নিজ গুপ্ত কোঁঠালিত প্রতিমাবোৰৰ
    সৈতে তেওঁলোকে কয়, ‘যিহোৱাই আমাক দেখা নাপায়! যিহোৱাই দেশখন ত্যাগ কৰিলে’!”
  sus-A: عَلَ نَشَ عَ مَسٍن ﭑ بّ، «عَدَ مَدِ، عِ بَرَ عِسِرَيِلَ بْنسْي قٌرِيٍ شَ
    وَلِ تٌ، عٍ نَشَن نَبَقٍ دِ مِ كُي عٍ شَ كُيٍيٍ رَ؟ عٍ نَشّ، ‹عَلَتَلَ مُ وٌن
    تٌشِ قٍوٌ. عَ بَرَ وٌن مَ بْشِ رَبٌلٌ.›»
  fra-SBL: 'Alors il me dit : « Fils d''homme, as-tu vu ce que font dans l''obscurité
    les anciens de la maison d''Israël, chacun dans sa chambre d''images ? Car ils
    disent : « Yahvé ne nous voit pas. L''Éternel a abandonné le pays. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַי֮ הֲרָאִ֣יתָ בֶן־אָדָם֒ אֲשֶׁ֨ר זִקְנֵ֤י בֵֽית־יִשְׂרָאֵל֙
    עֹשִׂ֣ים בַּחֹ֔שֶׁךְ אִ֖ישׁ בְּחַדְרֵ֣י מַשְׂכִּיתֹ֑ו כִּ֣י אֹמְרִ֗ים אֵ֤ין יְהוָה֙
    רֹאֶ֣ה אֹתָ֔נוּ עָזַ֥ב יְהוָ֖ה אֶת־הָאָֽרֶץ׃
  kik-kik: Nake akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, nĩwona maũndũ marĩa athuuri a nyũmba
    ya Isiraeli marekĩra nduma-inĩ, o ũmwe wao arĩ ihooero-inĩ rĩa mũhianano wake?
    Moigaga atĩrĩ, ‘Jehova ndatuonaga; Jehova nĩatiganĩirie bũrũri ũyũ.’ ”
  fra-NCL: 'Et il me dit : « As-tu vu, fils de l’homme, ce que les anciens de la maison
    d’Israël font dans les ténèbres, chacun dans ses appartements couverts de figures,
    car ils disent : Yahweh ne nous voit pas ; Yahweh a abandonné le pays ! »'
  cek-AK: Anih mah kai khaeah, Kami capa, Israel imthung takoh kacoehtanawk boih mah,
    krang suekhaih im thungah tamquta hoi a sak o ih hmuen to na hnuk boeh maw? Angraeng
    mah prae pahnawt sut boeh pongah, anih mah aicae hnu mak ai boeh, tiah a poek
    o, tiah ang naa.
  cuk-cuk: 'Bab-Dummad anga sogdebalid: “Dule-machi, be dake, Israel-girmar-dummagan
    na weyob wala-walagwen dukuakwaa e-bab-dummagan-nug-odummomardake. ‘Bab-Jehová
    anmar-dakmaisurye sogmalad. Bab-Jehová we-yargi bar gudisurye sogmalad.’ ”'
  uig-CYR: 'Вә У маңа: — И инсан оғли, Исраил җәмәтидики ақсақалларниң қараңғулуқта,
    йәни һәр бириниң өз мәбуд нәқиш қилинған һуҗрисида немә қилғанлиғини көрдүңму?
    Чүнки улар: «Пәрвәрдигар бизни көрмәйду; Пәрвәрдигар зиминни ташлап кәтти» — дәйду,
    — деди.'
  tel-2017: అప్పుడాయన నాకిలా చెప్పాడు. “నరపుత్రుడా, ఇశ్రాయేలు ప్రజల పెద్దలు చీకట్లో
    ఏం చేస్తున్నారో చూశావా? ప్రతి ఒక్కడూ తన తన రహస్య గదుల్లో తన విగ్రహాలకు ఇలాగే చేస్తున్నాడు.
    ‘యెహోవా మమ్మల్ని చూడ్డం లేదు. యెహోవా దేశాన్ని విడిచిపెట్టాడు’ అని చెప్పుకుంటున్నారు.”
  hat-BSA: 'Epi Li te di mwen: “Fis a lòm, èske ou wè sa ke ansyen lakay Israël yo
    ap komèt nan fènwa a, chak moun nan chanm a pwòp imaj taye li? Paske men ki sa
    y ap di: ‘SENYÈ a pa wè nou. SENYÈ a fin abandone peyi a.’”'
  kos-kos: God El siyuk sik, “Mwet sukawil, kom liye ma mwet kol lun mwet Israel elos
    oru in lukma inge? Elos nukewa tukeni alu in sie fukil sessesla ke ma sruloala.
    In nunak tafongla lalos elos mu, ‘LEUM GOD El tia liye kut! El som liki facl se
    inge.’”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַי֮ הֲרָאִ֣יתָ בֶן־אָדָם֒ אֲשֶׁ֨ר זִקְנֵ֤י בֵֽית־יִשְׂרָאֵל֙
    עֹשִׂ֣ים בַּחֹ֔שֶׁךְ אִ֖ישׁ בְּחַדְרֵ֣י מַשְׂכִּית֑וֹ כִּ֣י אֹמְרִ֗ים אֵ֤ין יְהוָה֙
    רֹאֶ֣ה אֹתָ֔נוּ עָזַ֥ב יְהוָ֖ה אֶת־הָאָֽרֶץ׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, ị hụla ihe ndị okenye ụlọ Izrel na-eme nʼọchịchịrị,
    onye ọbụla nʼime ụlọ ya nʼihu arụsị ya? Ma ha na-asị, ‘Onyenwe anyị adịghị ahụ
    anyị, O sitela nʼala anyị wezuga onwe ya.’ ”
  ory-ory: ତେବେ ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଇସ୍ରାଏଲ ବଂଶର ପ୍ରାଚୀନବର୍ଗ ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା ପ୍ରତିମାଗୃହରେ ଅନ୍ଧକାରରେ ଯାହା କରୁଅଛନ୍ତି, ତାହା କି ତୁମ୍ଭେ ଦେଖିଲ? କାରଣ ସେମାନେ
    କହନ୍ତି, ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ ଦେଖନ୍ତି ନାହିଁ; ସଦାପ୍ରଭୁ ପୃଥିବୀକୁ ତ୍ୟାଗ କରିଅଛନ୍ତି।”
  chk-chk: Mürin a üreniei, “Nöün aramas, ifa usun, ka küna mine ekewe souakomwen
    chon Israel ra föri lemonomon? Iteiten eman me eman a fel mwen an lenien uluulun
    anümwäl, pun ra apasa, ‘Ewe Samol mi Lapalap esap künakich. A likitala ewe fanü.’”
  rop-rop: Wal God bin tok langa mi na, “Isikiyel, yu gin luk wanim detlot Isreil
    lidamob dumbat? Dei oldei weshipbat detlot drimin sheip insaid langa olabat ronwan
    rum snikinbalawei. En olabat reken, ‘YAWEI kaan luk langa melabat. Maitbi imbin
    fogedabat dijan kantri.’”
  ukr-1871: 'І сказав він до мене: Чи бачиш, сину чоловічий, що старші дому Ізрайлевого
    коять потай, кожен у своїй коморі? бо кажуть: Господь нас не бачить, Господь покинув
    сю країну.'
  deu-1951: 'Da sprach er zu mir: Menschensohn, hast du gesehen, was die Ältesten
    des Hauses Israel im Finstern tun, ein jeder in seinen Bilderkammern? Denn sie
    sagen: Der HERR sieht uns nicht, der HERR hat dieses Land verlassen!'
  eng-JPS: 'Then said He unto me: ''Son of man, hast thou seen what the elders of
    the house of Israel do in the dark, every man in his chambers of imagery? for
    they say: The LORD seeth us not, the LORD hath forsaken the land.'''
  srp-1865: 'Tada mi reèe: vidiš li, sine èovjeèji, šta èine starješine doma Izrailjeva
    u mraku svak u svojoj pisanoj klijeti? jer govore: ne vidi nas Gospod, ostavio
    je Gospod ovu zemlju.'
  lug-lug: N’aŋŋamba nti, “Omwana w’omuntu, olabye abakadde b’ennyumba ya Isirayiri
    bye bakola mu nzikiza, buli omu ng’ali mu ssabo lya katonda we? Bagamba nti, ‘Mukama
    tatulaba, era Mukama yeerabira ensi.’ ”
  heb-heb: ויאמר אלי הראית בן אדם אשר זקני בית ישראל עשים בחשך איש בחדרי משכיתו כי
    אמרים אין יהוה ראה אתנו עזב יהוה את הארץ׃
  ben-IRV: তখন তিনি আমাকে বললেন, “হে মানুষের সন্তান, ইস্রায়েল কুলের প্রাচীনরা অন্ধকারে,
    প্রত্যেকে নিজেদের গোপন ঘরে মূর্তির সঙ্গে, কি কি কাজ করে, তা কি তুমি দেখলে? কারণ
    তারা বলে, ‘সদাপ্রভু আমাদেরকে দেখতে পান না, সদাপ্রভু দেশ ত্যাগ করেছেন’।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ! ਕੀ ਤੂੰ ਵੇਖਿਆ ਕਿ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ
    ਦੇ ਬਜ਼ੁਰਗ ਹਨ੍ਹੇਰੇ ਵਿੱਚ ਅਰਥਾਤ ਆਪਣੀ-ਆਪਣੀ ਚਿੱਤਰਕਾਰੀ ਵਾਲੀ ਕੋਠੜੀ ਵਿੱਚ ਕੀ ਕਰਦੇ ਹਨ? ਕਿਉਂ
    ਜੋ ਉਹ ਆਖਦੇ ਹਨ ਕਿ ਯਹੋਵਾਹ ਸਾਨੂੰ ਨਹੀਂ ਵੇਖਦਾ, ਯਹੋਵਾਹ ਨੇ ਦੇਸ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ।
  mya-JVB: တဖန်တုံ ၊ အချင်းလူသား ၊ ဣသရေလ အမျိုး အသက်ကြီး သူ အသီးအသီး တို့သည် မှောင်မိုက်
    ထဲမှာ ပုံရေးသော အခန်းတို့၌ ပြုသောအမှုကိုမြင်ပြီလော။ သူတို့က၊ ထာဝရဘုရားမမြင်။ ထာဝရဘုရား
    သည် မြေကြီး ကို စွန့်ပစ်လေပြီဟု ဆိုကြ၏။
  hmo-hmo: Lohiabada ese lau ia nanadaia, ia gwau, “Tanobada tauna e, oi itaia, a?
    Israela tau badadia ese hunia dekenai idia karaia noho gauna oi itaia, a? Idia
    ese dirava koikoi edia laulaudia momo idia noho daiutu lalonai idia tomadiho noho.
    Idia gwau, ‘Lohiabada ese ai do ia itaia lasi, ia ese Israela ia rakatania vadaeni.’ ”
  urd-urd: तब उसने मुझे फ़रमाया, कि 'ऐआदमज़ाद, क्या तूने देखा कि बनी — इस्राईल के
    सब बुज़ुर्ग तारीकी में या'नी अपने मुनक्क़्श काशानों में क्या करते हैं? क्यूँकि
    वह कहते हैं कि ख़ुदावन्द हम को नहीं देखता; ख़ुदावन्द ने मुल्क को छोड़ दिया है।
  rus-SYN: 'И сказал мне: видишь ли, сын человеческий, что делают старейшины дома
    Израилева в темноте, каждый в расписанной своей комнате? ибо говорят: “не видит
    нас Господь, оставил Господь землю сию”.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, ń è lá Isaili gbɛ̃zↄ̃ↄↄ lɛ́ kɛ gusiau,
    baade ń a tã́ao gugolonaua? Aaì mɛ ma wɛ́ lɛ́ ń eo, ma pãkpà ń bùsuziɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin kahenga hin ahinseije, “Mihem chapa pindan thim sung
    khu Israel lamkai hon ipi abol'u ahi namu khah tah em? Pakaiyin igam u adalhah
    sa ahitah jeh in eimu pouvinte,” tin amahon asei uve.
  mar-mar: मग तो मला म्हणाला, “मानवाच्या मुला, तू पाहिलेस का इस्राएलाच्या घराण्याचे
    वडील अंधारात काय करतात ते? प्रत्येक मानव मूर्तीच्या गृहात लपून काय करतात, ते म्हणतात,
    परमेश्वर देव आम्हास बघत नाही, म्हणून परमेश्वर देवाने त्यांचा त्याग केला आहे.
  qub-qub: 'Chaycho nimaran: «Runa, ¿ricanquichu, cada Israel auquincuna ïduluncunata
    pacayllapa adurarcaycashanta? Paycunaga nircaycan: ‹Tayta Diosga manami ricamanchïnachu.
    Payga caypita aywacushanami› nir.»'
  bqp-bqp: Yinni Gusunɔ u bikiɑ u nɛɛ, tɔnun bii, ɑ wɑ ye Isirelibɑn guro gurobu bɑ
    mɔ̀ ɑsiri sɔɔ? Ben bɑɑwure u win bũu yeru mɔ. Mɑ bɑ tii gɑfɑrɑ kuɑmmɛ bɑ mɔ̀,
    nɛ, Yinni Gusunɔ nɑ ǹ bu wɑɑmɔ. Domi nɑ ben tem deri.
  hat-hat: 'Bondye di m'' konsa: -Nonm o! Eske ou wè sa chèf fanmi pèp Izrayèl yo
    ap plede fè an kachèt? Yo rete ap fè sèvis nan yon chanm kay plen zidòl. Men eskiz
    yo bay: O wi! Bondye pa wè nou! Bondye vire do l'' bay peyi a!'
  eng-BSB: “Son of man,” He said to me, “do you see what the elders of the house of
    Israel are doing in the darkness, each at the shrine of his own idol? For they
    are saying, ‘The LORD does not see us; the LORD has forsaken the land.’”
  eng-WEBPB: Then he said to me, “Son of man, have you seen what the elders of the
    house of Israel do in the dark, every man in his rooms of imagery? For they say,
    ‘The LORD doesn’t see us. The LORD has forsaken the land.’”
  kbq-kbq: Hagi anante Anumzamo'a amanage huno nasami'ne, Vahe'mofo mofavremoka, mago
    mago Israeli ranra vahe'mo'za'ma hanimpima keonke zagaramimofo amema'ama tro'ma
    hunte'nazafinkama nehaza avu'ava zana negano? Na'ankure zamagra hu'za Ra Anumzamo'a
    ama mopa amagena humi'neankino nontage hu'za nehaze!
  nhe-BL: 'Teipa TOTECO nechilhui: “Tlacatl, ¿tiquita tlachque quichihuaj ixtacatzi
    ipan tzintlayohuilotl ne huehue tlacame tlen quinyacanaj israelitame? Nochi quinhueyichihuaj
    totiotzitzi ipan nopa cuartos tlen totiotzitzi huan tlaixcopincayome. Huan quiijtohuaj:
    ‘TOTECO ax techita pampa ayoc aca nica.’”'
  gub-BL: Na'e Tupàn upuranu herehe. — Awa ta'yr, Aipo erexak Izaew wanuwihaw wanemiapo.
    Umim wemiapo amo wanuwi wà. Umuwete katu uzar ipupyaikaw pyrer ma'e hagapaw tetea'u
    hereko har pupe wà. Nezewe i'i wà. — Tupàn Tuweharupi Wiko Ma'e nuexak kwaw zaneremiapo
    a'e. Zanereityk a'e, i'i uzeupeupe wà.
  eng-DRA: 'And he said to me: Surely thou seest. O son of man, what the ancients
    of the house of Israel do in the dark, every one in private in his chamber: for
    they say: The Lord seeth us not, the Lord hath forsaken the earth.'
