  tha-KJV: แล​้วพระองค์ตรัสกับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าได้​เห​็นแล้วมิ​ใช่​หรือว่าพวกผู้​ใหญ่​ของวงศ์วานอิสราเอลกระทำอะไรอยู่ในที่​มืด
