    ‘Bikpela i no inap lukim yumi. Nogat. Em i lusim kantri bilong yumi pinis, na
    em i no tingting moa long yumi.’ Ol i tok olsem, na ol i mekim dispela pasin.”
  hau-SA: Ya ce mini, “Ɗan mutum, ka ga abin da dattawan gidan Isra’ila suke yi a
