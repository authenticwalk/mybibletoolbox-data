verse: EZK.008.012
translations:
  mal-C: 'അവിടന്ന് എന്നോട് അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, ഇസ്രായേലിലെ ഗോത്രത്തലവന്മാർ
    ഇരുട്ടിൽ, ഓരോരുത്തനും താന്താങ്ങളുടെ ബിംബങ്ങളുടെ അറകളിൽ, എന്താണു ചെയ്യുന്നതെന്നു
    നീ കാണുന്നോ? ‘യഹോവ നമ്മെ കാണുന്നില്ല; യഹോവ ദേശത്തെ കൈവിട്ടിരിക്കുന്നു’ എന്നാണ്
    അവർ പറയുന്നത്.'
  deu-TKW: 'Und er sprach zu mir: Hast du wohl gesehen, Menschensohn, was die Vornehmen
    des Hauses Israel in der Finsternis treiben, ein jeder in seinen Bilderkammern?
    Denn sie denken: Jahwe sieht uns nicht, Jahwe hat das Land verlassen!'
  lin-lin: 'Molimo alobaki na ngai : « Mwana na moto, omoni makambo oyo bakambi ya
    libota ya Isalaele bazali kosala, moko na moko kati na esika ya bule ya nzambe
    na ye ya ekeko ? Bazali koloba : ‹ Yawe azali komona biso te, Yawe asili na Ye
    kosundola mokili ! › »'
  eng-LSV: And He says to me, “Have you seen, son of man, that which elderly of the
    house of Israel are doing in the darkness, each in [the] inner chambers of his
    imagery, for they are saying, YHWH is not seeing us, YHWH has forsaken the land?”
  eng-GNV: Then saide hee vnto mee, Sonne of man, hast thou seene what the Ancients
    of the house of Israel do in the darke, euery one in the chamber of his imagerie?
    for they say, The Lord seeth vs not, the Lord hath forsaken the earth.
  eng-WEBSTER: Then said he to me, Son of man, hast thou seen what the elders of the
    house of Israel do in the dark, every man in the chambers of his imagery? for
    they say, The LORD seeth us not; the LORD hath forsaken the earth.
  nhw-BL: 'Teipa TOTECO nechilhui: “Tlacatl, ¿tiquita tlaque quichihuaj ichtacatzi
    ipan tzintlayohuilotl ne huehue tlacame catli quinyacanaj israelitame? Nochi quinhueyichihuaj
    tiotzitzi ipan nopa cuartos tlen tiotzitzi huan tlaixcopincayome. Huan quiijtohuaj:
    ‘TOTECO amo techita pampa ayacmo aqui nica.’ ”'
  swh-ONEN: Akaniambia, “Mwanadamu, umeona wanayoyafanya wazee wa nyumba ya Israeli
    gizani, kila mmoja kwenye sehemu yake mwenyewe ya kufanyia ibada za sanamu yake?
    Wao husema, ‘Bwana hatuoni, Bwana ameiacha nchi.’ ”
  bba-bba: Yinni Gusunɔ u bikiɑ u nɛɛ, tɔnun bii, ɑ wɑ ye Isirelibɑn ɡuro ɡurobu bɑ
    mɔ̀ ɑsiri sɔɔ? Ben bɑɑwure u win bũu yeru mɔ. Mɑ bɑ tii ɡɑfɑrɑ kuɑmmɛ bɑ mɔ̀,
    nɛ, Yinni Gusunɔ nɑ ǹ bu wɑɑmɔ. Domi nɑ ben tem deri.
  eng-KJVCPB: Then said he unto me, Son of man, hast thou seen what the ancients of
    the house of Israel do in the dark, every man in the chambers of his imagery?
    for they say, The Lord seeth us not; the Lord hath forsaken the earth.
  luo-luo: Nowachona niya, “Wuod dhano, bende iseneno gik ma jodong dhood Israel timo
    e mudho, ka ngʼato ka ngʼato kuomgi odich mana e abich nyasache? Giwacho ni, ‘Jehova
    Nyasaye ok newa; nikech Jehova Nyasaye osejwangʼo piny.’ ”
  meu-meu: Bena ia ese e hamaorogu, eto, Taunimanima natuna e, Israel tau-badadia
    na dibura ai ede e kara tomamu, ta ta ena laulau daiutuna ena laulau daiutuna
    lalodiai, vada o itaia a? Badina be idia na e tomu “Iehova ese se itadamu; Iehova
    ese tano vada e rakatania”.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, इस्राएलका घरानाका धर्म-गुरुहरूले
    अँध्‍यारोमा के गरिरहेका के तँ देख्‍छस्? आफ्नो मूर्तिको गुप्‍त कोठामा तिनीहरू प्रत्‍येकले
    यसो गर्छन् किनकि तिनीहरू भन्‍छन्, 'परमप्रभुले हामीलाई देख्‍नुहुन्‍न। परमप्रभुले
    देशलाई त्‍याग्‍नुभएको छ' ।”
  yor-yor: Ó sọ fún mi pé, “Ọmọ ènìyàn, ṣé o ti rí ohun tí àwọn àgbàgbà ilé Israẹli
    ń ṣe nínú òkùnkùn, olúkúlùkù ní yàrá òrìṣà rẹ̀? Wọ́n ní, ‘Olúwa kò rí wa; Olúwa
    ti kọ̀ ilé náà sílẹ̀.’ ”
  pes-OPCB: 'خداوند به من فرمود: «ای پسر انسان، آیا می‌بینی بزرگان اسرائیل در خفا
    چه می‌کنند؟ می‌گویند: ”خداوند ما را نمی‌بیند! او این سرزمین را رها کرده است!“»'
  tgl-ULB: Pagkatapos, sinabi niya sa akin, “Anak ng tao, nakikita mo ba kung ano
    ang ginagawa sa dilim ng mga nakatatanda ng sambahayan ng Israel? Ginagawa ito
    ng bawat tao sa kaniyang nakatagong kamara kasama ng kaniyang diyus-diyosan, sapagkat
    sinasabi nila, ''Hindi kami nakikita ni Yahweh! Pinabayaan ni Yahweh ang lupain!”'
  hui-hui: Ani biyagola Ngode Datagaliwabehanda i̱hondo lalu, Ainde Isaraele wali
    agalinaga agali haguane biaru tigua ohowa mana ko o bialu kagoni de hendedebe.
    Ti bibahende tamu hobane ogoniha anda pialu anda háini bigiya ko o ngarunihondo
    bi pupu wialu ka. Tigua lalu, Ogoni beremago irane Anduane Homogohanda mbirale
    iname bialu kamago nahandagaya. Ibu ina dindi yu wahalu piyagoni ndobe, laga ka.
    Tigua bi ogonidagua lalu mana ko uruni bialu haga ka, laya.
  mya-mya: ဘု​ရား​သ​ခင်​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​လျှို့​ဝှက်​စွာ​ပြု​လျက်​နေ​ကြ​သော​အ​မှု​ကို​သင်​မြင်​သ​လော။
    သူ​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ပိုင်​ရုပ်​တု​များ​ရှိ​သော​အ​ခန်း​ထဲ​၌​ကိုး​ကွယ်​ဝတ်​ပြု​နေ​ကြ​၏။
    သူ​တို့​က`ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​ကို​မ​မြင်။ ကိုယ်​တော်​သည်​ငါ​တို့​ပြည်​ကို​စွန့်​တော်​မူ​လေ​ပြီ'
    ဟု​ဆင်​ခြေ​ပေး​ကြ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་རྒན་པོ་རྣམས་ཀྱིས་རང་རང་གི་རྐོས་སྐུ་ཡོད་པའི་ཁང་པ་རུ་ལྐོག་ནས་ཅི་ཞིག་བྱས་པ་ཁྱོད་ཀྱིས་མཐོང་ངམ།
    དེ་དག་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་རྣམས་མི་མཐོང་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེ་ཡུལ་འདི་དང་བྲལ་ཏོ་ཞེས་སྨྲ་བ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Iye akati kwandiri, “Mwanakomana womunhu, waona here zvinoitwa navakuru
    veimba yaIsraeri murima, mumwe nomumwe pashongwe yechifananidzo chake? Vanoti,
    ‘Jehovha haationi, Jehovha akaramba nyika.’ ”
  spa-BLM: 'Entonces me dijo: “Hijo de hombre, ¿has visto lo que hacen los ancianos
    de la casa de Israel en la oscuridad, cada uno en sus habitaciones de imágenes?
    Porque dicen: ‘Yahvé no nos ve. Yahvé ha abandonado la tierra’”.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Ina val tas sc''ulej juntzan̈ yichamtac
    vinaquil chon̈ab'' Israel tic d''a elc''altac. Junjun eb'' ayec'' d''a yichan̈
    sb''achnub'' sdiosal. A juntzan̈ eb'' tic a snaan eb'' to max vil eb'', actab''ilxocan
    jun chon̈ab'' tic vuuj snaan eb'', xchi d''ayin.'
  swh-ULB: Akanambia, “mwanadamu, unaona kile ambacho wazee wa nyumba ya Israeli wanachokifanya
    kwenye giza? Kila mmoja hufanya hivi kwenye chumba cha sanamu yake, kwa kuwa husema,
    'Yahwe hatuone! Yahwe ameitelekeza hii nchi.”'
  bel-bel: 'І сказаў мне: бачыш, сыне чалавечы, што робяць старэйшыны дому Ізраілевага
    ў цемры, кожны ў сваім расьпісаным пакоі? бо кажуць: «ня бачыць нас Гасподзь,
    пакінуў Гасподзь зямлю гэтую».'
  deu-ELBBK: 'Und er sprach zu mir: Hast du gesehen, Menschensohn, was die Ältesten
    des Hauses Israel im Finstern tun, jeder in seinen Bilderkammern? Denn sie sagen:
    Der HERR sieht uns nicht, der HERR hat das Land verlassen!'
  mbb-OT: Ne migkaǥi is Megbevayà kayi te kedì te, “Sikew is etew, neehè nu en be
    ke hengkey is ebeelan he meeles te menge edumala te Israel? Diyà is kada sevaha
    kandan te ruǥu te ed-ezapen din, su ke sikandan te, ‘Kenè kiw egkaahà te Nengazen;
    inselikwey zin en is Israel.’ ”
  mal-2015: 'അപ്പോൾ അവൻ എന്നോടു: മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹത്തിന്റെ മൂപ്പന്മാർ ഇരുട്ടത്തു
    ഓരോരുത്തൻ താന്താന്റെ ബിംബങ്ങളുടെ അറകളിൽ ചെയ്യുന്നതു നീ കാണുന്നുവോ? യഹോവ നമ്മെ
    കാണുന്നില്ല, യഹോവ ദേശത്തെ വിട്ടുപോയിരിക്കുന്നു എന്നു അവർ പറയുന്നു എന്നരുളിച്ചെയ്തു.'
  rmc-rmc: 'Phenďa mange: „Dikhľal, manušeja, so keren o vodci le Izraelitengre počoral,
    sako andre peskra modlakro kher? Bo on peske phenen: ‚O RAJ amen na dikhel. O
    RAJ omukľa kadi phuv.‘ “'
  pes-OPV: 'و او مراگفت: «ای پسر انسان آیا آنچه را که مشایخ خاندان اسرائیل در تاریکی
    و هرکس درحجره های بتهای خویش می‌کنند دیدی؟ زیرامی گویند که خداوند ما را نمی بیند
    و خداوند این زمین را ترک کرده است.'
  ron-1924: 'Ши Ел мь-а зис: „Фиул омулуй, везь че фак ын ынтунерик бэтрыний касей
    луй Исраел, фиекаре ын одая луй плинэ де кипурь? Кэч ей зик: ‘Ну не веде Домнул;
    а пэрэсит Домнул цара ачаста!’”'
  ben-OBCV: তিনি আমাকে বললেন, “হে মানবসন্তান, তুমি কি দেখেছ ইস্রায়েল কুলের প্রাচীন
    লোকেরা অন্ধকারে নিজের নিজের ঘরে প্রতিমার সামনে কি করছে? তারা বলছে, ‘সদাপ্রভু আমাদের
    দেখেন না; সদাপ্রভু আমাদের দেশ ত্যাগ করেছেন।’ ”
  som-som: Markaasuu igu yidhi, Wiilka Aadamow, ma aragtay waxa odayaashii reer binu
    Israa'iil ay gudcurka ku sameeyaan, oo ninkood kastaaba uu qolladihiisa taswiirta
    ku sameeyo? Waayo, waxay isyidhaahdaan, Rabbigu inooma jeedo, waayo, Rabbigu dhulkuu
    ka tegey.
  lat-VUC: 'Et dixit ad me: Certe vides, fili hominis, quæ seniores domus Israël faciunt
    in tenebris, unusquisque in abscondito cubiculi sui: dicunt enim: Non videt Dominus
    nos; dereliquit Dominus terram.'
  eng-ASVBT: Then said he unto me, Son of man, hast thou seen what the elders of the
    house of Israel do in the dark, every man in his chambers of imagery? for they
    say, Jehovah seeth us not; Jehovah hath forsaken the land.
  ita-1885: 'Ed egli mi disse: Figliuol d''uomo, hai tu veduto ciò che gli anziani
    della casa d''Israele fanno in tenebre, ciascuno nella sua cappella d''immagini?
    perciocchè dicono: Il Signore non ci vede; il Signore ha abbandonato il paese.'
  eng-LXXUP: 'And he said to me, Thou hast seen, son of man, what the elders of the
    house of Israel do, each one of them in their secret chamber: because they have
    said, The Lord sees not; The Lord has forsaken the earth.'
  eng-ULB: He said to me, “Son of man, do you see what the elders of the house of
    Israel are doing in the dark? Each one does this in the hidden chamber of his
    idol, for they say, 'Yahweh does not see us! Yahweh has forsaken the land.'”
  spa-VBL: '“Hijo de hombre”, me dijo, “¿puedes ver lo que los ancianos del pueblo
    de Israel están haciendo aquí en la oscuridad, con cada uno adorando en la sala
    del santuario de su propio ídolo? Esto es lo que están diciendo: ‘¡El Señor no
    puede ver lo que estamos haciendo; además el Señor ha abandonado nuestro país!’”'
  fra-_FOB: 'Et il me dit: As-tu vu, fils de l''homme, ce que font les anciens de
    la maison d''Israël, dans les ténèbres, chacun dans son cabinet d''images? Car
    ils disent: L''Éternel ne nous voit point; l''Éternel a abandonné le pays.'
  mal-mal: 'അപ്പോൾ അവിടുന്ന് എന്നോട്: “മനുഷ്യപുത്രാ, യിസ്രായേൽ ഗൃഹത്തിന്റെ മൂപ്പന്മാർ
    ഇരുട്ടത്ത്, ഓരോരുത്തൻ അവനവന്റെ ബിംബങ്ങളുടെ അറകളിൽ ചെയ്യുന്നത് നീ കാണുന്നുവോ? ‘യഹോവ
    നമ്മെ കാണുന്നില്ല, യഹോവ ദേശത്തെ വിട്ടു പോയിരിക്കുന്നു’ എന്ന് അവർ പറയുന്നു” എന്നരുളിച്ചെയ്തു.'
  urd-GVR: Rab mujh se hamkalām huā, “Ai ādamzād, kyā tū ne dekhā ki Isrāīlī qaum
    ke buzurg andhere meṅ kyā kuchh kar rahe haiṅ? Har ek ne apne ghar meṅ apne butoṅ
    ke lie kamrā maḳhsūs kar rakhā hai. Kyoṅki wuh samajhte haiṅ, ‘Ham Rab ko nazar
    nahīṅ āte, us ne hamāre mulk ko tark kar diyā hai.’
  suz-BL: नोले मेकोमी आं कली “ए मुर, इस्राएल आ खिं ङा खाल्‍पा छिङछिङम मार पाइनीमी,
    मेको आन आन मूर्ति कोठाम मार पना पन बाक्‍मा, तवी? मेकोपुकीम ‘परमप्रभु यावेमी आंइ
    कली मताइब। परमप्रभु यावेमी एको रागी प्रोंइने थुम्‍शो बाक्‍ब’ देंशो बाक्‍नीम” देंत।
    इजीकीएल ९:९
  eng-NOY: 'Then said he to me: Son of man, seest thou what the elders of the house
    of Israel do in the dark, each one in his image-chamber? For they say, “Jehovah
    seeth us not; Jehovah hath forsaken the land.”'
  ita-1927: 'Ed egli mi disse: “Figliuol d’uomo, hai tu visto quello che gli anziani
    della casa d’Israele fanno nelle tenebre, ciascuno nelle camere riservate alle
    sue immagini? poiché dicono: L’Eterno non ci vede, l’Eterno ha abbandonato il
    paese”.'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، بینیت پیرانی بنەماڵەی ئیسرائیل لە تاریکیدا
    چی دەکەن، هەرکەسە و لە نزرگەی بتەکەی خۆی؟ دەڵێن: ”یەزدان نامانبینێت، یەزدان خاکەکەی
    بەجێهێشتووە.“»'
  eng-BBE: And he said to me, Son of man, have you seen what the responsible men of
    the children of Israel do in the dark, every man in his room of pictured images?
    for they say, The Lord does not see us; the Lord has gone away from the land.
  kan-OKCV: ಆಗ ದೇವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲ್ ವಂಶದ ಹಿರಿಯರೆಲ್ಲರು ನಾನಾ ರೂಪಗಳಿಂದ
    ಚಿತ್ರಿತವಾದ ತಮ್ಮ ತಮ್ಮ ಕೊಠಡಿಗಳೊಳಗೆ, ಕತ್ತಲೆಯಲ್ಲಿ ನಡೆಸುವ ಕೆಲಸವನ್ನು ನೋಡಿದೆಯಾ? ‘ಯೆಹೋವ
    ದೇವರು ನಾಡನ್ನು ತೊರೆದುಬಿಟ್ಟಿದ್ದಾರೆ,’ ಎಂದು ಮಾತಾಡಿಕೊಳ್ಳುತ್ತಾರಷ್ಟೆ,” ಎಂಬುದಾಗಿ ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது அவர் என்னை நோக்கி: மனிதகுமாரனே, இஸ்ரவேலர்களின் மூப்பர்கள் அந்தகாரத்திலே
    அவரவர் தங்களுடைய சிலைகளின் சித்திர விநோத அறைகளில் செய்கிறதை நீ கண்டாயா? யெகோவா
    எங்களைப் பார்க்கிறதில்லை; யெகோவா தேசத்தைக் கைவிட்டார் என்று சொல்லுகிறார்களே என்றார்.'
  spa-RV-1909: 'Y me dijo: Hijo del hombre, ¿has visto las cosas que los ancianos
