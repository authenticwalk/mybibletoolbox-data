  kan-2017: ಆಗ ಆತನು ನನಗೆ, “ನರಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲ್ ವಂಶದ ಹಿರಿಯರೆಲ್ಲರೂ ನಾನಾ ರೂಪಗಳಿಂದ ಚಿತ್ರಿಸಲ್ಪಟ್ಟ
