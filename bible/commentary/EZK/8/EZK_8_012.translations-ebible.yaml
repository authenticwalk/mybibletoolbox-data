  hin-CV: तब उसने मुझसे कहा, “हे मनुष्य के पुत्र, क्या तुमने देखा है कि इस्राएल के
    अगुए अंधेरे में, हर एक अपने मूर्ति की जगह में क्या कर रहे हैं? वे कहते हैं, ‘याहवेह
