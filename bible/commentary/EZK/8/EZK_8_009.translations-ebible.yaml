verse: EZK.008.009
translations:
  mal-C: 'അവിടന്ന് എന്നോട്: “അകത്തുപോയി അവർ അവിടെ ചെയ്യുന്ന ദുഷ്ടതയും അറപ്പുളവാക്കുന്ന
    പ്രവൃത്തികളും നോക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und er sprach zu mir: Gehe hinein und sieh'' dir die schlimmen Greuel
    an, die sie hier treiben!'
  lin-lin: 'Alobaki na ngai lisusu : « Kota ; okomona makambo mabe mpe ya nkele oyo
    bazali kosala awa ! »'
  eng-LSV: And He says to me, “Go in, and see the evil abominations that they are
    doing here.”
  eng-GNV: And he said vnto mee, Go in, and beholde the wicked abominations that they
    doe here.
  eng-WEBSTER: And he said to me, Go in, and behold the wicked abominations that they
    do here.
  nhw-BL: 'Teipa nechilhui: “Ama xicalaqui huan tiquitas tlamantli catli onpano fiero
    catli quichihuaj nopona.”'
  swh-ONEN: Naye akaniambia, “Ingia ndani, ukaone maovu na machukizo wanayofanya humu.”
  bba-bba: U nɛɛ, ɑ duo kpɑ ɑ wɑ kom kɔ̃sum mɛ tɔn be, bɑ mɔ̀ mini.
  eng-KJVCPB: And he said unto me, Go in, and behold the wicked abominations that
    they do here.
  luo-luo: To nowachona niya, “Donji e iye mondo ine gik maricho kendo makwero ma
    gitimo kanyo.”
  meu-meu: Bena ia ese e hamaorogu, eto, A raka vareai, kara dika-rohoroho badahereadia
    unuseni ai e karamu na ba itadia.
  npi-ULB: तब उहाँले मलाई भन्‍नुभयो, “जा र तिनीहरूले त्‍यहाँ गरिरहेका घिनलाग्‍दा दुष्‍ट
    कामहरू हेर्‌ ।”
  yor-yor: Ó sì wí fún mi pé, “Wọlé kí ìwọ kí ó rí ohun ìríra búburú tí wọ́n ń ṣe
    níbẹ̀.”
  pes-OPCB: 'گفت: «داخل شو و ببین چه کارهای زشت و نفرت‌انگیزی در آنجا انجام می‌دهند!»'
  tgl-ULB: At sinabi niya sa akin “Pumasok ka at tingnan ang kasamaang kasuklam-suklam
    na kanilang ginagawa rito.”
  hui-hui: Ibugua i̱hondo lone lalu, Ai ogoniha anda puwa mana ko ngubiore bialu kagoni
    handabe, laya.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား``အ​ထဲ​သို့​ဝင်​၍​ထို​သူ​တို့​ပြု​နေ​ကြ​သည့်​ဆိုး​ညစ်​စက်​ဆုပ်​ဖွယ်​သော​အ​မှု​တို့​ကို​ကြည့်​လော့''
    ဟု​မိန့်​တော်​မူ​လျှင်၊-
  bod-N: དེ་ནས་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ནང་དུ་སོང་ལ་དེ་དག་གིས་འདི་རུ་སྤྱད་པའི་ཞེན་ལོག་གི་དོན་ངན་རྣམས་ལ་ལྟོས་ཤིག་ཅེས་གསུངས་པ་དང་།
  sna-sna: Ipapo akati kwandiri, “Pinda mukati undoona zvinhu zvakaipa uye zvinonyangadza
    zvavanoita pano.”
  spa-BLM: 'Me dijo: “Entra y mira las perversas abominaciones que hacen aquí”.'
  cac-cac: 'Ix yalan d''ayin: Ochan̈ d''a yool, ol ilan val tas yajb''entac sc''ulej
    eb'' ta'', xchi d''ayin.'
  swh-ULB: Kisha akanambia, “Nenda na ukaone machukizo ya uovu ambayo wanayoyafanya
    hapa.”
  bel-bel: 'І сказаў мне: увайдзі і паглядзі на агідныя гнюсоты, якія яны робяць тут.'
  deu-ELBBK: 'Und er sprach zu mir: Geh hinein und sieh die bösen Gräuel, die sie
    hier verüben.'
  mbb-OT: Ne migkaǥi en maan sikandin te, “Seled ka ne ahaa nu is utew mezaat he vaal
    he mibeelan dan.”
  mal-2015: 'അവൻ എന്നോടു: അകത്തു ചെന്നു, അവർ ഇവിടെ ചെയ്യുന്ന വല്ലാത്ത മ്ലേച്ഛതകളെ
    നോക്കുക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Phenďa mange: „Dža andre a dikh pre ola bare džungipena, so kade keren.“'
  pes-OPV: 'و او مرا گفت: «داخل شو و رجاسات شنیعی را که ایشان دراینجا می‌کنند ملاحظه
    نما.»'
  ron-1924: 'Ши мь-а зис: „Интрэ ши везь урычуниле челе реле пе каре ле сэвыршеск
    ей аич!”'
  ben-OBCV: আর তিনি আমাকে বললেন, “ভিতরে যাও এবং দেখো তারা এখানে কি মন্দ ও ঘৃণ্য কাজ
    করছে।”
  som-som: Oo isna wuxuu igu yidhi, Sii gal, oo bal fiiri waxyaalaha karaahiyada iyo
    sharka ah oo ay halkan ku samaynayaan.
  lat-VUC: 'Et dixit ad me: Ingredere, et vide abominationes pessimas quas isti faciunt
    hic.'
  eng-ASVBT: And he said unto me, Go in, and see the wicked abominations that they
    do here.
  ita-1885: 'Ed egli mi disse: Entra, e vedi le scellerate abbominazioni ch''essi
    commettono qui.'
  eng-LXXUP: And he said to me, Go in, and behold the iniquities which they practice
    here.
  eng-ULB: Then he said to me, “Go and see the wicked abominations that they are doing
    here.”
  spa-VBL: 'Me dijo: “Atraviesa la pared y mira las cosas malas y repugnantes que
    están haciendo aquí”.'
  fra-_FOB: 'Puis il me dit: Entre, et vois les abominations impies qu''ils commettent
    ici.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “അകത്ത് ചെന്ന്, അവർ ഇവിടെ ചെയ്യുന്ന കടുത്ത മ്ലേച്ഛതകൾ
    നോക്കുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Tab us ne farmāyā, “Andar jā kar wuh sharīr aur ghinaunī harkateṅ dekh
    jo log yahāṅ kar rahe haiṅ.”
  suz-BL: मिनु मेकोम आं कली “आगा ओव़शा, मेकोपुकीम पशो थम मरिम्‍शो नु ग्रांग्रा दिशो
    गेय कोव़ङो” देंत।
  eng-NOY: And he said to me, Go in, and behold the wicked abominations which they
    practise here.
  ita-1927: 'Ed egli mi disse: “Entra, e guarda le scellerate abominazioni che costoro
    commettono qui”.'
  ckb-ckb: 'پێی فەرمووم: «بڕۆ ژوورەوە و ئەو نەریتە قێزەونە خراپانە ببینە کە لەوێ دەیکەن.»'
  eng-BBE: And he said to me, Go in and see the evil and disgusting things which they
    are doing here.
  kan-OKCV: ಆಗ ಆತನು ನನಗೆ, “ನೀನು ಒಳಗೆ ಹೋಗಿ ಜನರು ಇಲ್ಲಿ ನಡೆಸುವ ಅಸಹ್ಯ ದುಷ್ಕಾರ್ಯಗಳನ್ನು
    ನೋಡು,” ಎಂದನು. ನಾನು ಒಳಗೆ ಹೋಗಿ ನೋಡಿದೆನು.
  tam-2017: 'அவர் என்னைப் பார்த்து: நீ உள்ளேபோய், அவர்கள் இங்கே செய்கிற கொடிய அருவருப்புகளைப்
    பார் என்றார்.'
  spa-RV-1909: 'Díjome luego: Entra, y ve las malvadas abominaciones que éstos hacen
    allí.'
  ron-BTF: 'Și el mi-a spus: Intră și privește urâciunile cele stricate pe care ei
    le fac aici.'
  eng-WEBP: He said to me, “Go in, and see the wicked abominations that they do here.”
  eng-FBV: He told me, “Go through the wall and see the evil and disgusting things
    they are doing in here.”
  nld-1939: 'Nu sprak Hij tot mij: Kom de erge gruwelen zien, die men hier bedrijft!'
  nch-BL: 'Teipa techilhui: “Ama xicalaqui huan tiquitas tamanti cati pano fiero cati
    quichihuaj nopona.”'
  vie-1934: 'Ngài lại phán: Hãy vào xem những sự gian ác đáng gớm mà chúng nó làm
    ra ở đây.'
  hin-CV: तब उसने मुझसे कहा, “अंदर जाओ और जो दुष्ट और घृणित कार्य वे यहां कर रहे हैं,
    उसे देखो.”
  spa-BES: 'Y él me dijo: Entra y ve las cosas malvadas y repugnantes que están haciendo
    aquí.'
  tdx-tdx: Le hoe re amako, Miheova, hahaisake ty haleoran-kativañe anoe’ iareo am-po’e
    ao.
  tha-KJV: และพระองค์ตรัสกับข้าพเจ้าว่า “จงเข้าไปดู​สิ​่งที่น่าสะอิดสะเอียนอันชั่วร้ายซึ่งเขากระทำกั​นที​่​นี่​”
  por-BR-2018: 'Então me disse: Entra, e vê as malignas abominações que eles fazem
    aqui.'
  deu-ELO: 'Und er sprach zu mir: Geh hinein und sieh die bösen Greuel, die sie hier
    verüben.'
  eng-WYC-2018: And he said to me, Enter thou, and see the worst abominations, which
    these men do here.
  epo-epo: 'Kaj Li diris al mi: Eniru, kaj rigardu la malbonajn abomenindaĵojn, kiujn
    ili faras ĉi tie.'
  uig-PIN: 'U manga: — Kirgin, ularning muxu yǝrdǝ ⱪilƣan rǝzil yirginqlik ixlirini
    kɵrüp baⱪ, dedi.'
  beo-beo: Gode da nama amane sia:i, “Golili sa:ili, ilia wadela:i hou bagadedafa
    hamonanebe, amo ba:ma.”
  tpi-OTNT: Na God i tokim mi olsem, “Yu go insait na lukim ol stingpela pasin ol
    i mekim.”
  hau-SA: Sai ya ce mini, “Shiga ka ga mugaye da kuma abubuwa banƙyamar da suke yi
    a can.”
  uig-LAT: 'U manga: — Kirgin, ularning mushu yerde qilghan rezil yirginchlik ishlirini
    körüp baq, dédi.'
  nde-nde: Wasesithi kimi, “Ngena ubone izinto ezimbi lezenyanyekayo abazenzayo lapha.”
  ton-ton: Pea naʻa ne pehē kiate au, “Hū atu mo mamata ki he ngaahi kovi fakalielia
    ʻoku nau fai ʻi heni.”
  ces-1613: 'Tedy řekl mi: Vejdi, a viz ohavnosti tyto nejhorší, kteréž oni činí zde.'
  eng-WMB: He said to me, “Go in, and see the wicked abominations that they do here.”
  tam-TCV: அவர் என்னிடம், “நீ உள்ளே போய், அங்கே அவர்கள் செய்யும் கொடியதும், அருவருக்கத்தக்கதுமான
    காரியங்களைப் பார்” என்றார்.
  ceb-ULB: Unya miingon siya kanako, “Lakaw ug tan-awa ang daotang mga butang nga
    ilang ginabuhat dinhi.”
  pol-UBG: 'I powiedział do mnie: Wejdź i zobacz te niegodziwe obrzydliwości, które
    oni tu czynią.'
  urd-GVU: تب اُس نے فرمایا، ”اندر جا کر وہ شریر اور گھنونی حرکتیں دیکھ جو لوگ یہاں
    کر رہے ہیں۔“
  deu-1912: 'Und er sprach zu mir: Gehe hinein und schaue die bösen Greuel, die sie
    allhier tun.'
  kan-2017: ಆತನು ನನಗೆ, “ನೀನು ಒಳಕ್ಕೆ ಹೋಗಿ ಜನರು ಇಲ್ಲಿ ನಡೆಸುವ ಅಸಹ್ಯವಾದ ದುಷ್ಕಾರ್ಯಗಳನ್ನು
    ನೋಡು” ಎಂದು ಹೇಳಿದಾಗ ನಾನು ಹೋಗಿ ನೋಡಿದೆನು.
  yap-yap: Me ga’ar ngog, “Mman nga naun ngam guy e kireb, ni pin’en ni sunsonogor
    ni yad be ngongliy u rom.”
  hlt-MCSB: Te phoeiah kai taengah, “Paan lamtah boethae rhoek kah tueilaehkoi te
    so lah, te te amih long ni he ah he a saii uh,” a ti.
  mdy-ETH: ዒማና ዒዚ ታኣም፦ «ጋሮ ጌሊጋፓ ዒኢካ ዔያታ ማዻ ፑርቶ፥ ሃሣ ሻኣካ ባኮዋ ዛጌ!» ጌዔኔ።
  twi-ASANTE: Ɔkaa kyerɛɛ me sɛ, “Kɔ mu na kɔhwɛ atirimuɔdensɛm ne akyiwadeɛ a wɔreyɛ
    wɔ ha.”
  eng-WEBU: He said to me, “Go in, and see the wicked abominations that they do here.”
  wal-wal: Qassi i tana, “Gela; gelada eti hagan oottiyo gita tunatettaa be7a” yaagiis.
  spa-PDDPT: 'Me dijo: Entra y ve las perversas repugnancias que ellos cometen aquí.'
  gun-gun: 'Aipoe''i xevy: — Eike na, ha''e vy rexa ''rã ojeguarupy tuvixa va''e ha''e
    py ojapo okuapy va''e — he''i.'
  ilo-ULB: Ket kinunana kaniak, “Umunegka ket kitaem dagiti agkakadakes a makarimon
    nga ar-aramidenda ditoy.”
  kpg-kpg: Mee ga helekai mai, “Ulu gi lodo gi gidee goe nia hai huaidu, hagalangaadia
    dangada ala e hai go digaula i golo.”
  uig-ARA: 'ئۇ ماڭا: ــ كىرگىن، ئۇلارنىڭ مۇشۇ يەردە قىلغان رەزىل يىرگىنچلىك ئىشلىرىنى
    كۆرۈپ باق، دېدى.'
  sus-sus: A naxa a masen n bɛ, «I xa so naa ɲama xa wali ɲaaxi matode.»
  pon-2006: E ahpw mahsanihong ie, “Pedolong oh kilang soahng suwed oh saut kan me
    re wiewia wasao.”
  ksd-ksd: 'Ma i ga biti tagu: Una olo, ma una gire ra umana bilak na magit dia pait
    ia ati.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, εἴσελθε, καὶ ἴδε τὰς ἀνομίας ἃς οὗτοι ποιοῦσιν ὧδε.
  ind-AYT: Lalu, Dia berfirman kepadaku, “Masuk dan lihatlah kekejian-kekejian jahat
    yang sedang mereka lakukan di sini.”
  nya-nya: Ndipo Yehova anandiwuza kuti, “Lowa, ndipo ona zinthu zonyansa zimene akuchita
    pamenepa.”
  hrv-hrv: 'I reče mi: “Uđi i pogledaj strahovite gadosti što se ovdje čine!”'
  mps-mps: Godigo te tiwai po enabolo walio, “Nage te tomoba pelama, augwaligo te
    dwai kugumini yai kolesaga ebo suao,” te po wai.
  tpi-tpi: Na God i tokim mi olsem, “Yu go insait na lukim ol stingpela pasin ol i
    mekim.”
  dan-1931: 'Og han sagde til mig: “Gå ind og se, hvilke grimme Vederstyggeligheder
    de øver der!”'
  vie-OVCB: 'Ngài phán: “Hãy vào trong và con sẽ thấy tội ác ghê tởm chúng phạm trong
    đó!”'
  guj-2017: ત્યારે તેમણે મને કહ્યું, “જા અને તે લોકો જે ધિક્કારપાત્ર કૃત્યો અહીં કરે
    છે તે જો.”
  pon-2006A: E ahpw mahsanihong ie, “Pedolong oh kilang soahng suwed oh saut kan me
    re wiewia wasao.”
  por-BRBSL: 'Ele me disse: “Entre e veja as abominações perversas que eles fazem
    aqui”.'
  cth-cth: Kâen haw hie hmuen koe na sak awh e panuettho e kahawi hoeh e a sak awh
    e khenhaw! telah ati.
  twi-twi: Ɔka kyerɛɛ me se, “Kɔ mu na kɔhwɛ atirimɔdensɛm ne akyiwade a wɔreyɛ wɔ
    ha.”
  hlt-hlt: Te phoeiah kai taengah, “Paan lamtah boethae rhoek kah tueilaehkoi te so
    lah, te te amih long ni he ah he a saii uh,” a ti.
  tbz-SIM: 'Kɛ̀ kù dɔ̀: Tɑroo kɛ́yɑ̀ bɛ̀ dɔ̀ɔ̀ri ìì sɔ̀kɛ diɛyì.'
  msy-2020: Ezɨ a kamagh na mɨgei, “Nɨ aven mangɨva arazir bar kurar mɨzɨrɨzir kɨ
    ifongezir puvatɨzir me amibar ganigh.”
  dop-dop: 'Ntɛnɑ ɩ́ tɔ-m sɩ: Sʋʋ nɑ ń nɑ ɑcɑɑlǝtʋ nti pɑ lɑkɩ cǝnɛ tɔ.'
  azb-azb: 'O mənə dedi: «İçəri gir, onların orada pis və iyrənc işlərini gör».'
  eng-DBY: And he said unto me, Go in, and behold the wicked abominations that they
    do here.
  hin-2017: उसने मुझसे कहा, “भीतर जाकर देख कि ये लोग यहाँ कैसे-कैसे और अति घृणित काम
    कर रहे हैं।”
  wol-KYG: 'Mu ne ma: «Jàllal, ba gis tojaange yu bon yi ñu fiy def.»'
  eng-YLT: And He saith to me, 'Go in, and see the evil abominations that they are
    doing here.'
  eng-WYC-2017: And he said to me, Enter thou, and see the worst abominations, which
    these men do here.
  eng-WMBB: He said to me, “Go in, and see the wicked abominations that they do here.”
  urd-GVH: तब उसने फ़रमाया, “अंदर जाकर वह शरीर और घिनौनी हरकतें देख जो लोग यहाँ कर
    रहे हैं।”
  rug-rug: Meke zama si Asa koa rau, “Nuquru la, mamu dogori sari kinaleana meke sari
    tiṉitoṉa variva malederedi sapu taveti rini tani.”
  gaz-gaz: Innis, “Ol seeniitii waan hamaa fi jibbisiisaa isaan asitti hojjechaa jiran
    kana ilaali” naan jedhe.
  fra-LSG: 'Et il me dit: Entre, et vois les méchantes abominations qu’ils commettent
    ici!'
  yal-yal: A yi a fala n xa, a naxa, “So mɛnni, i sa e fe xɔsixi haramuxine mato e
    naxanye ligan be.”
  haw-1868: I mai la hoi ia ia'u, E komo ae oe iloko, a e nana oe i na mea hewa e
    inainaia a lakou e hana nei maanei.
  arb-NAV: 'فَقَالَ لِي: «ادْخُلْ وَاشْهَدِ الأَرْجَاسَ الْمَقِيتَةَ الَّتِي يَرْتَكِبُونَهَا
    هُنَا».'
  ewe-ewe: Eye wògblɔ nam be, “Yi ɖe eme, eye nàkpɔ nu vɔ̃ɖi kple ŋunyɔnu siwo wole
    wɔwɔm le afi ma”
  eng-LEE: And he said unto me, Go in, and see the wicked abominations which they
    are doing here.
  asm-FB: তেতিয়া তেওঁ মোক পুনৰ ক’লে, “তুমি ভিতৰলৈ গৈ তেওঁলোকে তাত কৰি থকা ঘিণলগীয়া
    দুষ্কৰ্মবোৰ চোৱা।”
  sus-A: عَ نَشَ عَ مَسٍن ﭑ بّ، «عِ شَ سٌ نَا حَمَ شَ وَلِ حَاشِ مَتٌدٍ.»
  fra-SBL: 'Il me dit : « Entre, et vois les méchantes abominations qu''ils commettent
    ici. »'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑י בֹּ֤א וּרְאֵה֙ אֶת־הַתֹּועֵבֹ֣ות הָרָעֹ֔ות אֲשֶׁ֛ר הֵ֥ם
    עֹשִׂ֖ים פֹּֽה׃
  kik-kik: Ningĩ akĩnjĩĩra atĩrĩ, “Toonya thĩinĩ wĩonere maũndũ marĩ magigi marĩa
    mareka kuo.”
  fra-NCL: 'Et il me dit : « Viens et vois les horribles abominations qu’ils commettent
    ici. »'
  cek-AK: Anih mah kai khaeah, Athung bangah caeh ah loe, nihcae mah hae ah sak o
    ih kasae hmuen hoi panuet thok hmuennawk to khenah, tiah ang naa.
  cuk-cuk: 'Bab-Dummad anga sogded: “Be doge. Agi ibmar-isgana-imadaklemalad-imaklemalad
    be dake.”'
  uig-CYR: 'У маңа: — Киргин, уларниң мошу йәрдә қилған рәзил жиркиничлик ишлирини
    көрүп бақ, деди.'
  tel-2017: ఆయన తిరిగి నాతో “నువ్వు లోపలికి వెళ్ళి వాళ్ళు ఎలాంటి దుర్మార్గపు పనులు
    చేస్తున్నారో చూడు” అన్నాడు.
  hat-BSA: 'Li te di mwen: “Antre ladann pou wè abominasyon mechan ke y ap komèt isit
    la.”'
  kos-kos: El fahk nu sik, “Utyak ac liye ouiya koluk elos oru we.”
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑י בֹּ֤א וּרְאֵה֙ אֶת־הַתּוֹעֵב֣וֹת הָרָע֔וֹת אֲשֶׁ֛ר הֵ֥ם
    עֹשִׂ֖ים פֹּֽה׃
  ibo-ibo: Ọ sịrị m, “Banye nʼime ka ị hụ ihe arụ ọjọọ niile nke ha na-eme nʼebe a.”
  ory-ory: ଏଥିରେ ସେ ମୋତେ କହିଲେ, “ଭିତରକୁ ଯାଅ, ଆଉ, ଏଠାରେ ସେମାନେ ଯେଉଁ ଯେଉଁ ଦୁଷ୍ଟ ଘୃଣାଯୋଗ୍ୟ
    କର୍ମମାନ କରୁଅଛନ୍ତି, ତାହା ଦେଖ।”
  chk-chk: Kot a üreniei, “Kopwe tolong lon ewe rum o nengeni ekewe föför mi ngau
    o anioput ra föri lon.”
  rop-rop: Imbin tok langa mi igin, “Yu go insaid en luk ola nogudbala ting olabat
    oldei dumbat deya.”
  ukr-1871: 'І сказав менї: Увійди туди та споглянь на ті плюгаві мерзоти, які вони
    тут коять.'
  deu-1951: 'Und er sprach zu mir: Komm und siehe die schlimmen Greuel, welche sie
    hier verüben!'
  eng-JPS: 'And He said unto me: ''Go in, and see the wicked abominations that they
    do here.'''
  srp-1865: 'Tada mi reèe: uði i vidi opake gadove koje èine tu.'
  lug-lug: Awo n’aŋŋamba nti, “Yingira olabe ebikolwa ebitali bya butuukirivu n’eby’ekivve
    bye bakola eyo.”
  heb-heb: ויאמר אלי בא וראה את התועבות הרעות אשר הם עשים פה׃
  ben-IRV: তিনি আমাকে বললেন, “যাও এবং দেখো দুষ্টের জঘন্য কাজ যা তারা এখানে করেছে।”
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਅੰਦਰ ਜਾ ਅਤੇ ਵੇਖ ਕਿ ਕਿਸ ਤਰ੍ਹਾਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮ ਉਹ ਇੱਥੇ
    ਕਰਦੇ ਹਨ!
  mya-JVB: ဝင် လော့။ ဤ အရပ်၌ ပြု ကြသော စက်ဆုပ် ရွံ့ရှာဘွယ်အမှုဆိုး တို့ကို ကြည့်ရှု
    လော့ဟု မိန့် တော်မူသည်အတိုင်း ၊
  hmo-hmo: Ia gwau, “Iduara do oi raka vareai, kara dika rohoroho bada herea gaudia
    unuseni idia karaia, be do oi itaia.”
  urd-urd: फिर उसने मुझे फ़रमाया, अन्दर जा, और जो नफ़रती काम वह यहाँ करते हैं देख।
  rus-SYN: 'И сказал мне: войди и посмотри на отвратительные мерзости, какие они делают
    здесь.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gɛ̃ ǹ yãbɛ̃ɛ pↄ́ má zau aalɛ kɛ la gwa.'
  tcz-CHONGTHU: “Lut in,” ati. “Chuleh gitlouna leh chonsetna abol'u khu ven,” eiti.
  mar-mar: तेव्हा तो मला म्हणाला, “जा आणि दुष्ट घृणास्पद गोष्टी होतांना आपल्या डोळ्यांनी
    पाहा.”
  qub-qub: 'Chaymi nimaran: «Yaycuy. Chaychömi ricanquipaj fiyupa melanaypaj mana
    allicunata rurarcaycajta.»'
  bqp-bqp: U nɛɛ, ɑ duo kpɑ ɑ wɑ kom kɔ̃sum mɛ tɔn be, bɑ mɔ̀ mini.
  hat-hat: 'Li di m'' konsa: -Louvri pòt la antre! Gade tout kalite vye bagay derespektan
    moun sa yo ap fè la a!'
  eng-BSB: Then He said to me, “Go in and see the wicked abominations they are committing
    here.”
  eng-WEBPB: He said to me, “Go in, and see the wicked abominations that they do here.”
  kbq-kbq: Anama negogeno'a Anumzamo'a anage huno nasami'ne, Vunka agu'a ufrenka kasrino
    hi'mnage'ma hu'nea avu'avazama nehaza zantamina ko!
  nhe-BL: 'Teipa nechilhui: “Ama xicalaqui huan tiquitas tlamantli tlen onpano fiero
    tlen quichihuaj nopano.”'
  gub-BL: — Eixe ma'e ikatu 'ym ma'e purumumaranugar ma'e hexak pà nehe, teko wanemiapo
    hexak pà nehe, i'i ihewe.
  eng-DRA: 'And he said to me: Go in, and see the wicked abominations which they commit
    here.'
