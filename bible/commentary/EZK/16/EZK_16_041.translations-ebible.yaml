  kos-kos: Elos ac esukak lohm sum nukewa, ac oru tuh mutan puspis in liye kaiyuk
    nu sum uh. Nga ac oru kom in tui liki moul in kosro lom an, ac oru kom in tia
    sifil sang mwe moul nu sin mukul kom orek pwar yoro.
  hbo-WLC: וְשָׂרְפ֤וּ בָתַּ֙יִךְ֙ בָּאֵ֔שׁ וְעָשׂוּ־בָ֣ךְ שְׁפָטִ֔ים לְעֵינֵ֖י נָשִׁ֣ים
    רַבּ֑וֹת וְהִשְׁבַּתִּיךְ֙ מִזּוֹנָ֔ה וְגַם־אֶתְנַ֖ן לֹ֥א תִתְּנִי־עֽוֹד׃
  ibo-ibo: Ha ga-agba ụlọ gị ọkụ ma takwaa gị ahụhụ nʼihu ọtụtụ ndị inyom. Aga m ahụkwa
    na ị kwụsịrị ịkwa iko ị na-akwa, ị ga-akwụsịkwa ịkwụ ụgwọ ahụ ị na-akwụ ndị iko
    gị.
  ory-ory: ପୁଣି, ସେମାନେ ତୁମ୍ଭର ଗୃହସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବେ ଓ ଅନେକ ସ୍ତ୍ରୀଲୋକଙ୍କ ସାକ୍ଷାତରେ
    ତୁମ୍ଭ ଉପରେ ଦଣ୍ଡାଜ୍ଞା ସଫଳ କରିବେ; ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ବ୍ୟଭିଚାର କ୍ରିୟାରୁ ନିବୃତ୍ତ
    କରାଇବା, ତୁମ୍ଭେ ମଧ୍ୟ ଆଉ ଭଡ଼ା ଦେବ ନାହିଁ।
  chk-chk: Repwe keni imwom kana, repwe pwal apwünguk fän mesen chomong fefin. Üpwe
    aükätiu om amömö inisum, kosap pwal chüen möni noum kewe kamwet.
  rop-rop: Olabat garra barnimap yu haus en dei garra larram loda gel luk langa det
    panishmen weya yu garra abum. Ai garra stapam yu brom silipsilipbat garram eni
    men. Yu kaan peiyimbat najalot blanga dum ola nogudbala ting garram yu laik yubin
    dumbat bifo.
  ukr-1871: І пустять на пожар будинки твої, й зроблять суд над тобою в очах многих
    жінок; і положу конець блудуванню твойму й не будеш уже давати дарунків.
  deu-1951: Sie werden deine Häuser mit Feuer verbrennen und an dir das Strafgericht
    vollziehen vor den Augen vieler Weiber. Also will ich deiner Hurerei ein Ende
    machen, und du wirst hinfort auch keinen Buhlerlohn mehr geben.
  eng-JPS: And they shall burn thy houses with fire, and execute judgments upon thee
    in the sight of many women; and I will cause thee to cease from playing the harlot,
    and thou shalt also give no hire any more.
  srp-1865: I popaliæe kuæe tvoje ognjem, i izvršiæe na tebi sud pred mnogim ženama,
    i uèiniæu te æeš se okaniti kurvanja i neæeš više davati plate.
  lug-lug: Balyokya amayumba go ne bakubonereza mu maaso g’abakyala abangi, era ndikulesaayo
    ebikolwa byo eby’obwenzi so tolisasula baganzi bo mpeera.
  heb-heb: ושרפו בתיך באש ועשו בך שפטים לעיני נשים רבות והשבתיך מזונה וגם אתנן לא
    תתני עוד׃
  ben-IRV: এবং তোমার বাড়ি সব আগুনে পুড়িয়ে দেবে ও অনেক স্ত্রীলোকের সামনে তোমার ওপরে
    শাস্তির অনেক আইন সঞ্চালিত হবে; কারণ আমি তোমার ব্যাভিচার থামাব, তুমি আর তাদেরকে
    পণ দেবে না!
  pan-pan: ਉਹ ਤੇਰੇ ਘਰਾਂ ਨੂੰ ਅੱਗ ਨਾਲ ਫੂਕ ਦੇਣਗੇ, ਬਹੁਤ ਸਾਰੀਆਂ ਔਰਤਾਂ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਤੈਨੂੰ
    ਸਜ਼ਾ ਦੇਣਗੇ, ਮੈਂ ਤੈਨੂੰ ਵਿਭਚਾਰ ਤੋਂ ਰੋਕ ਦਿਆਂਗਾ ਅਤੇ ਤੂੰ ਫੇਰ ਕਿਸੇ ਹੋਰ ਨੂੰ ਖਰਚੀ ਨਾ ਦੇਵੇਂਗੀ।
  mya-JVB: သင့် အိမ် တို့ကိုလည်း မီးရှို့ ၍ များစွာ သော မိန်းမ တို့ရှေ့ မှာ သင့် ကို
    အပြစ်ဒဏ် ပေးကြသဖြင့်၊ သင်သည် နောက်တဖန်ပြည်တန်ဆာ မလုပ်ဘဲနေစေခြင်းငှါ ငါပြု မည်။
    နောက်တဖန် သင်သည်သူတပါးတို့ကို မငှါးရ။
  hmo-hmo: Oiemu ruma do idia gabudia ore, bona oiemu dika ena davana oi dekenai do
    idia henia, hahine momo edia vairana dekenai. Oiemu ariara karadia do lau hadokoa,
    bona oi ura henia taudia dekenai harihari gaudia oi henia kara danu be do lau
    hadokoa momokani.
  urd-urd: और वह तेरे घर आग से जलाएँगे और बहुत सी 'औरतों के सामने तुझे सज़ा देंगे,
    और मैं तुझे बदकारी से रोक दूँगा और तू फिर उजरत न देगी।
  rus-SYN: Сожгут домы твои огнем и совершат над тобою суд перед глазами многих жен;
    и положу конец блуду твоему, и не будешь уже давать подарков.
  bqc-SIM: Aa tɛsↄ̃ n kpɛ́ↄwa, aai n wɛtã nↄɛ dasiↄ wáa. Má n káaluakaa midɛ.
    Ńyↄ̃ e fĩabo n gↄ̃pↄsɛↄnɛ lↄo.
  tcz-CHONGTHU: Amahon naguho ahal vamuva chule numei tamtah ho maichanga nahin engbol
    diu ahi. Keiman na noti chonna kasuh tanga chule nadeichat ho sum napeh ji chu
    kaki chaisah ding ahi.
  mar-mar: ते तुझ्या घराला जाळून टाकतील अनेक स्त्रियांच्या डोळ्यादेखत तुझ्यावर शासन
    केले जाईल, मी तुझे वेश्या कर्म बंद करेन, आणि आता तू कुणालाही मोबदला देणार नाहीस.
  qub-qub: Wasiquicunata rupaycärachenga. Aypalla warmicunapa ñaupanchömi nenga imano
    canayquipäpis. Chaynöpami camacächishaj pï-maywanpis manana canayquipaj. Chauraga
    piwanpis mananami yapay canquipänachu. Manami cacunayquipaj pitapis päganquipänachu.
  bqp-bqp: Bɑ koo wunɛn diɑ dɔ̃ɔ mɛniki kpɑ bu nun sɛɛyɑsiɑ kurɔ dɑbinun wuswɑɑɔ kpɑ
    n de wunɛn sɑkɑrɑru tu kpe. A ǹ mɑɑ ben goo gɑ̃ɑnu wɛ̃ɛmɔ.
  hat-hat: Y'ap boule tout kay ou yo, y'ap pini ou devan yon foul medam. M'ap fè ou
    sispann fè jennès, m'ap fè ou sispann bay nonm ou yo kado.
  eng-BSB: Then they will burn down your houses and execute judgment against you in
    the sight of many women. I will put an end to your prostitution, and you will
    never again pay your lovers.
  eng-WEBPB: They will burn your houses with fire, and execute judgements on you in
    the sight of many women. I will cause you to cease from playing the prostitute,
    and you will also give no hire any more.
  kbq-kbq: E'ina'ma hu'nana kavukva zantera rama'a a'nemo'za negagesage'za, ana vahe'mo'za
    nonka'a taginte'za knazana kamigahaze. E'ina hu'na monkozama nehana kavukavara
    asevazi kantesugenka, ete ru'enena monkozama hugante'nazegura vahera mizana osegahane.
  nhe-BL: Nochi ininchaj quitlamitlatilise huan quintlatzacuiltise iniixpa miyac sihuame.
    Huan ica ya nopa nijtlamiltis iniahuilnencayo israelitame huan ayoc quintlaxtlahuise
    ininmecahua para tlen hueli ma quichihuaca ininhuaya, niyon ayoc quinhueyichihuase
    totiotzitzi huan tlaixcopincayome.
  gub-BL: Umunyk putar tata neràpuz rehe imumaw pà wà nehe. Wexak kar putar nerehe
    uzepykaw kuzà tetea'u wanupe wà nehe. Ihe urumupytu'u kar putar kuzàwyzài romo
    nereko re ihe nehe. Urumupytu'u kar putar ma'e nepuhe har wanupe ma'e imono re
    ihe nehe no.
  eng-DRA: 'And they shall burn thy houses with fire, and shall execute judgments
    upon thee in the sight of many women: and thou shalt cease from fornication, and
    shalt give no hire any more.'
