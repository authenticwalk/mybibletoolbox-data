verse: EZK.016.041
translations:
  mal-C: നിന്റെ വീടുകൾ അവർ തീവെച്ച് ചുട്ടുകളയും, അനേകം സ്ത്രീകളുടെമുമ്പിൽവെച്ച് നിന്റെനേരേയുള്ള
    ന്യായവിധി നടപ്പാക്കും. അപ്പോൾ ഞാൻ നിന്റെ വേശ്യാവൃത്തി നിർത്തലാക്കും. ഇനിയൊരിക്കലും
    നീ നിന്റെ കാമുകന്മാർക്കു ദ്രവ്യം കൊടുക്കുകയില്ല.
  deu-TKW: Und sie werden deine Häuser in Brand stecken und vor den Augen vieler Weiber
    Gericht an dir vollstrecken, und so werde ich deinem Huren ein Ende machen, und
    fortan sollst du keinen Buhlerlohn mehr geben.
  lin-lin: Bakotumba bandako na yo mpe bakopesa yo etumbu na miso ya basi ebele. Nakosukisa
    kindumba na yo, mpe okofuta lisusu bamakangu na yo te.
  eng-LSV: And burned your houses with fire, || And done judgments in you before the
    eyes of many women, || And I have caused you to cease from going whoring, || And
    also, you no longer give a wage.
  eng-GNV: 'And they shall burne vp thine houses with fire, and execute iudgements
    vpon thee in the sight of many women: and I will cause thee to cease from playing
    the harlot, and thou shalt giue no reward any more.'
  eng-WEBSTER: 'And they shall burn thy houses with fire, and execute judgments upon
    thee in the sight of many women: and I will cause thee to cease from playing the
    harlot, and thou also shalt give no hire any more.'
  nhw-BL: Nochi ininchaj quitlamitlatilise huan quintlatzacuiltise iniixpa miyac sihuame.
    Huan ica ya nopa nijtlamiltis iniahuilnencayo israelitame huan ayacmo quintlaxtlahuise
    ininmecahua para tlen hueli ma quichihuaca ininhuaya, niyon ayacmo quinhueyichihuase
    tiotzitzi huan tlaixcopincayome.
  swh-ONEN: Watachoma nyumba zako na kutekeleza adhabu juu yako machoni pa wanawake
    wengi. Nitakomesha ukahaba wako, nawe hutawalipa tena wapenzi wako.
  bba-bba: Bɑ koo wunɛn diɑ dɔ̃ɔ mɛniki kpɑ bu nun sɛɛyɑsiɑ kurɔ dɑbinun wuswɑɑɔ kpɑ
    n de wunɛn sɑkɑrɑru tu kpe. A ǹ mɑɑ ben ɡoo ɡɑ̃ɑnu wɛ̃ɛmɔ.
  eng-KJVCPB: 'And they shall burn thine houses with fire, and execute judgments upon
    thee in the sight of many women: and I will cause thee to cease from playing the
    harlot, and thou also shalt give no hire any more.'
  luo-luo: Gibiro wangʼo uteni kendo gibiro kumi e nyim mon mangʼeny. Abiro tieko
    timbegi mag chode kendo ok inichak ichul joherani.
  meu-meu: Emu ruma bae doudia; hahemaoro karadia oi latamu ai bae kara, hahine momo
    vairadiai; emu ariara karadia ai baina hadokomu, bona henitao basio heni lou.
  npi-ULB: तिनीहरूले तेरा घरहरू जलाउनेछन्, र धेरै जना स्‍त्रीले देख्‍ने गरी तँलाई
    धेरै किसिमका दण्‍ड दिनेछन्‌, किनकि म तेरो वेश्‍यावृत्ति रोक्‍नेछु, र तैंले आफ्‍ना
    प्रेमीहरूलाई फेरि ज्‍याला दिनेछैनस्‌ ।
  yor-yor: Wọn yóò jo gbogbo ilé rẹ palẹ̀ wọn yóò sì fi ìyà jẹ ọ́ ní ojú àwọn obìnrin.
    Èmi yóò fi òpin sí àgbèrè ṣíṣe rẹ. Ìwọ kò sì ní san owó fún àwọn olólùfẹ́ rẹ mọ́.
  pes-OPCB: خانه‌هایت را خواهند سوزاند و در مقابل زنان دیگر مجازاتت خواهند کرد. من
    تو را از زناکاری با بتها باز خواهم داشت و دیگر نخواهم گذاشت که به فاسقانت یعنی
    به همدستانت اجرت و رشوه دهی.
  tgl-ULB: At susunugin nila ang iyong mga bahay at gagawa sila ng maraming pagpaparusa
    sa iyo sa harap ng maraming mga babae, sapagkat patitigilin ko na ang iyong pagbebenta
    ng aliw at hindi ka na muling magbabayad ng kahit sino pa sa kanila!
  hui-hui: Ani buwa tigua í̠naga anda bu helederu bibahende bo heda hai haragola wali
    dewaore biru ngarume í̠ha mbirale o bulubadaruni hondolebira. Í̠na mana urunidagua
    bialu agali bu karu í̠ andagaha í̠la yu paliaga bilo ndole bialu mbirale mbirale
    tihondo mialu ala birilidagua lone nabibelo i̱na yupe naholebero.
  mya-mya: သူ​တို့​သည်​သင်​၏​အိမ်​များ​ကို​မီး​ရှို့​ကြ ပြီး​လျှင် သင်​အ​ပြစ်​ဒဏ်​ခံ​ရ​ပုံ​ကို​မြောက်
    မြား​စွာ​သော​အ​မျိုး​သ​မီး​တို့​အား​ပြ​ကြ လိမ့်​မည်။ သင်​၏​ပြည့်​တန်​ဆာ​အ​လုပ်​နှင့်
    ချစ်​သူ​တို့​အား လက်​ဆောင်​ပေး​ကမ်း​မှု​ကို ငါ​ရပ်​စဲ​စေ​မည်။-
  bod-N: ཡང་དེ་དག་གིས་ཁྱོད་ཀྱི་ཁང་པ་མེར་བསྲེགས་ཏེ། བུད་མེད་མང་པོའི་མདུན་དུ་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་ཅིང་།
    ངས་ཁྱོད་ཀྱི་གཡེམ་སྤྱོད་མཚམས་བཅད་དེ། ཁྱོད་ཀྱིས་མི་གཡེམ་སྦྱོར་བྱེད་དུ་བསླུ་བའི་རྔན་པ་དེ་སླར་མི་ལ་སྦྱིན་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Vachapisa dzimba dzako nokukuranga pamberi pavakadzi vazhinji. Ndichagumisa
    ufeve hwako, uye hauchazoripirizve vadiwa vako.
  spa-BLM: Quemarán vuestras casas con fuego y ejecutarán juicios sobre vosotros a
    la vista de muchas mujeres. Haré que dejes de prostituirte y que no vuelvas a
    dar un contrato de trabajo.
  cac-cac: Ol yac'och sc'ac'al chon̈ab' chi' eb', d'a yichan̈ juntzan̈xo nación ol
    javoc yaelal d'a yib'an̈. Icha chi' ol aj vac'an lajvoc yajmulal chi', man̈xa
    b'aq'uin̈ ol stup eb' b'aj ay sgana chi'.
  swh-ULB: Watachoma nyumba zako na kufanya matendo mengi ya adhabu juu yako kwenye
    uso wa wanawake wengi, kwa kuwa nitakusimamisha ukahaba wako, na hutawalipa tena
    wapenzi wako.
  bel-bel: спаляць дамы твае агнём і ўчыняць над табою суд на вачах у многіх жанчын;
    і пакладу канец блудадзейству твайму, і ня будзеш ужо даваць дарункаў.
  deu-ELBBK: Und sie werden deine Häuser mit Feuer verbrennen und Gerichte an dir
    üben vor den Augen vieler Frauen. Und so werde ich dich aufhören lassen, eine
    Hure zu sein, und du wirst auch keinen Lohn mehr geben.
  mbb-OT: Ebinsulan dan is menge valey nu ne edsilutan ke zan diyà te etuvangan te
    mezakel he menge vahi. Ebpeengkezan ku kenikew is kebpelelevag nu wey is kebayad
    nu ziyà te menge kumpadi nu.
  mal-2015: അവർ നിന്റെ വീടുകളെ തീവെച്ചു ചുട്ടുകളയും; അനേകം സ്ത്രീകൾ കാൺകെ നിന്റെമേൽ
    ന്യായവിധി നടത്തും; നിന്റെ പരസംഗം ഞാൻ നിർത്തലാക്കും; നീ ഇനി ആർക്കും കൂലി കൊടുക്കയില്ല.
  rmc-rmc: Zlabarena tuke o khera a marena tut anglo jakha but džuvľijengre. Zaačhavava
    tiro lubipen a tu imar na deha o dari tire piranenge.
  pes-OPV: و خانه های تو را به آتش سوزانیده، در نظر زنان بسیار بر توعقوبت خواهند رسانید.
    پس من تو را از زنا کاری بازخواهم داشت و بار دیگر اجرت نخواهی داد.
  ron-1924: Ыць вор арде каселе ку фок ши се вор рэзбуна пе тине ынаинтя уней мулцимь
    де фемей. Вой фаче сэ ынчетезе астфел курвия та ши ну вей май да платэ де курвэ.
  ben-OBCV: তারা তোমার ঘরবাড়ি পুড়িয়ে দেবে এবং অনেক স্ত্রীলোকের চোখের সামনে তোমাকে
    শাস্তি দেবে। আমি তোমার বেশ্যাবৃত্তি বন্ধ করে দেব, তোমার প্রেমিকদের তুমি আর অর্থ
    দেবে না।
  som-som: Oo guryahaagana dab bay ku gubi doonaan, oo iyadoo ay naago badanu indhaha
    kugu hayaan ayay xukummo kugu samayn doonaan, oo aniguna waxaan kaa dhigi doonaa
    inaad dhillaysiga ka joogsatid, oo mar dambe kiro ma aad bixin doontid.
  lat-VUC: 'et comburent domos tuas igni, et facient in te judicia in oculis mulierum
    plurimarum. Et desines fornicari, et mercedes ultra non dabis:'
  eng-ASVBT: And they shall burn thy houses with fire, and execute judgments upon
    thee in the sight of many women; and I will cause thee to cease from playing the
    harlot, and thou shalt also give no hire anymore.
  ita-1885: ed arderanno le tue case col fuoco, ed eseguiranno giudicii sopra te,
    nel cospetto di molte donne; ed io ti farò rimanere di fornicare, ed anche non
    darai più premii di fornicazione.
  eng-LXXUP: 'And they shall burn thy houses with fire, and shall execute vengeance
    on thee in the sight of many women: and I will turn thee back from harlotry, and
    I will no more give thee rewards.'
  eng-ULB: They will burn your houses and will perform many acts of punishment on
    you in the sight of many women, for I will put a stop to your prostitution, and
    you will no longer pay your lovers.
  spa-VBL: Quemarán sus casas y los castigarán mientras muchas mujeres lo observan.
    “Detendré tu prostitución, y no volverás a pagar a tus amantes.
  fra-_FOB: Ils brûleront tes maisons par le feu, et feront justice de toi, en présence
    d'un grand nombre de femmes; ainsi je mettrai fin à tes prostitutions, et tu ne
    donneras plus de salaire.
  mal-mal: അവർ നിന്റെ വീടുകളെ തീവച്ചു ചുട്ടുകളയും; അനേകം സ്ത്രീകളുടെ കണ്മുമ്പിൽ നിന്റെമേൽ
    ന്യായവിധി നടത്തും; നിന്റെ പരസംഗം ഞാൻ നിർത്തലാക്കും; നീ ഇനി ആർക്കും കൂലി കൊടുക്കുകയില്ല.
  urd-GVR: Tere gharoṅ ko jalā kar wuh muta'addid auratoṅ ke deḳhte deḳhte tujhe sazā
    deṅge. Yoṅ maiṅ terī zinākārī ko rok dūṅgā, aur āindā tū apne āshiqoṅ ko zinā
    karne ke paise nahīṅ de sakegī.
  suz-BL: मेकोपुकीम इ खिंम मी सुइक्‍नीम। मिनु शुश मीश मुर आन ङोंइती इ कली सजाइ गेनीम।
    गो इ तेल्‍लेम पतीक तेक्‍नुङ। मिनु इ मुर आन कली गाल्‍च गेतीक तेक्‍नुङ। २राजा २५:९
  eng-NOY: and they shall burn thine houses with fire, and execute judgments upon
    thee in the sight of many women; and I will cause thee to cease from playing the
    harlot, and thou shalt give hire no more.
  ita-1927: daranno alle fiamme le tue case, faranno giustizia di te nel cospetto
    di molte donne, e io ti farò cessare dal far la prostituta, e tu non pagherai
    più nessuno.
  ckb-ckb: خانووەکانت بە ئاگر دەسووتێنن و لەبەرچاوی زۆر ئافرەتان سزات دەدەن، لە لەشفرۆشی
    ڕات دەگرم و چیتر کرێ نادەیتە دۆستەکانت.
  eng-BBE: And they will have you burned with fire, sending punishments on you before
    the eyes of great numbers of women; and I will put an end to your loose ways,
    and you will no longer give payment.
  kan-OKCV: ಅವರು ನಿನ್ನ ಮನೆಗಳನ್ನು ಸುಟ್ಟು, ಬಹಳ ಸ್ತ್ರೀಯರ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಿನಗೆ ನ್ಯಾಯತೀರಿಸುವರು.
    ನೀನು ವ್ಯಭಿಚಾರ ಮಾಡುವುದನ್ನು ನಾನು ನಿಲ್ಲಿಸುವೆನು. ನೀನು ನಿನ್ನ ಪ್ರಿಯರಿಗೆ ಕೂಲಿ ಸಹ ಕೊಡುವುದನ್ನು
    ನಿಲ್ಲಿಸುವೆನು.
  tam-2017: உன்னுடைய வீடுகளை நெருப்பால் சுட்டெரித்து, அநேக பெண்களின் கண்களுக்கு முன்பாக
    உனக்கு நியாயத்தீர்ப்புகளைச் செய்வார்கள்; உன்னுடைய வேசித்தனத்தை ஒழியச்செய்வேன்;
    நீ இனிக் கட்டணம் கொடுப்பதில்லை.
  spa-RV-1909: Y quemarán tus casas á fuego, y harán en ti juicios á ojos de muchas
    mujeres; y hacerte he cesar de ser ramera, ni tampoco darás más don.
  ron-BTF: Și îți vor arde casele cu foc și vor face judecăți asupra ta înaintea ochilor
    multor femei; și te voi face să încetezi a mai face pe curva și de asemenea nu
    vei mai da vreo plată.
  eng-WEBP: They will burn your houses with fire, and execute judgments on you in
    the sight of many women. I will cause you to cease from playing the prostitute,
    and you will also give no hire any more.
  eng-FBV: They will burn down your houses and punish you while many women watch.
    I will stop your prostitution, and you won't ever pay your lovers again.
  nld-1939: Dan steken ze uw huizen in brand, en zullen ten aanschouwen van talrijke
    vrouwen het vonnis aan u voltrekken. Zo maak Ik een einde aan uw ontucht, en zult
    ge geen geschenken meer uitdelen!
  nch-BL: Nochi ininchaj quitamitatilise huan quintatzacuiltise iniixpa miyac sihuame.
    Huan ica ya nopa nijtamiltis iniahuilnencayo israelitame huan ayecmo quintaxtahuise
    inimecahua para ten hueli ma quichihuaca inihuaya, yon ayecmo quinhueyichihuase
    teteyome huan taixcopincayome.
  vie-1934: Chúng nó sẽ lấy lửa đốt nhà mầy, đoán xét mầy trước mắt nhiều đàn bà;
    ta sẽ làm cho mầy hết hành dâm và mầy cũng không cho tiền công nữa.
  hin-CV: वे तुम्हारे घरों को जला देंगे और बहुत सी स्त्रियों के देखते में तुम्हें
    दंड देंगे. मैं तुम्हारे वेश्यावृत्ति को बंद कर दूंगा, और तुम अपने प्रेमियों को
    दाम नहीं दोगी.
  spa-BES: Y te quemarán tus casas, y te castigarán ante los ojos de gran número de
    mujeres; y pondré fin a tus prostituciones, y ya no pagarás a tus amantes.
  tdx-tdx: Ho forototoe’ iareo añ’ afo o anjomba’oo naho hizaka azo añatrefan-drakemba
    maro; le hazìko irehe tsy hanao tsimirirañe, tsy hanambe ka.
  tha-KJV: และเขาจะเอาไฟเผาบ้านเรือนของเจ้า และทำการพิพากษาลงโทษเจ้าท่ามกลางสายตาของผู้หญิงเป็​นอ​ันมาก
    เราจะกระทำให้​เจ้​าหยุดเล่นชู้ และเจ้าจะไม่​ให้​สิ​นจ้างอีกต่อไป
  por-BR-2018: E queimarão tuas casas a fogo, e executarão julgamentos contra ti,
    diante dos olhos de muitas mulheres; e te farei cessar de ser prostituta, nem
    darás mais pagamento.
  deu-ELO: Und sie werden deine Häuser mit Feuer verbrennen und Gerichte an dir üben
    vor den Augen vieler Weiber. Und so werde ich dich aufhören lassen, eine Hure
    zu sein, und du wirst auch keinen Lohn mehr geben.
  eng-WYC-2018: And they shall burn thine houses with fire, and they shall make dooms
    in thee, before the eyes of full many women; and thou shalt cease to do fornication,
    and thou shalt no more give hires. (And they shall burn down thy houses, and they
    shall bring in judgements upon thee, before the eyes of a great many women; and
    thou shalt cease to do fornication, that is, idolatry, and thou shalt no more
    give gifts, or money.)
  epo-epo: Kaj ili forbruligos viajn domojn per fajro, kaj faros al vi juĝon antaŭ
    la okuloj de multaj virinoj; kaj Mi ĉesigos vian malĉastadon, kaj vi ne plu donos
    donacojn.
  uig-PIN: Ular ɵyliringni ot bilǝn kɵydüridu, kɵp ayallarning kɵz aldida üstünggǝ
    jazalarni qüxüridu; xuning bilǝn Mǝn seni paⱨixǝ ayal boluxtin ⱪaldurimǝn; sǝn
    yǝnǝ ⱨeqⱪandaⱪ «muⱨǝbbǝt ⱨǝⱪⱪi»ni bǝrmǝysǝn.
  beo-beo: Ilia da dilia diasu huluane gobele salimu. Amola uda bagohame da dia se
    nabasu ba:ma:ne, ilia da logo doasimu. Na da dia wadela:i adole lasu logo hedofamu
    amola dia dima hanai dunu ilima liligi imunu logo hedofamu.
  tpi-OTNT: Na ol dispela pren bai i kukim ol haus bilong yu. Na planti meri bai i
    lukim ol dispela samting nogut i kamap long yu. Bai mi pinisim tru dispela pasin
    nogut bilong yu, na bai yu no inap grisim ol sampela man long slip wantaim yu.
  hau-SA: Za su ƙone gidajenki su kuma hukunta ki a idon mata masu yawa. Zan kawo
    ƙarshen karuwancinki, ba za ki kuma ƙara biyan kwartayenki ba.
