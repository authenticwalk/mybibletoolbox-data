verse: EZK.016.043
translations:
  mal-C: “ ‘നിന്റെ യൗവനകാലം നീ ഓർക്കാതെ ഈ എല്ലാ കാര്യങ്ങൾകൊണ്ടും എന്നെ പ്രകോപിപ്പിച്ചിരിക്കുകയാൽ,
    ഇതാ, നിന്റെ പ്രവൃത്തി ഞാൻ നിന്റെ തലമേൽത്തന്നെ വരുത്തും എന്ന് യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്യുന്നു. നിന്റെ മറ്റെല്ലാ മ്ലേച്ഛതകളോടുംകൂടെ ഇത്തരം വിഷയലമ്പടത്തവും
    നീ കൂട്ടിച്ചേർത്തില്ലേ?
  deu-TKW: Weil du der Tage deiner Jugend nicht gedachtest und mich durch alle diese
    Dinge erzürntest, so gebe ich dir nun auch, ha! deinen Wandel auf den Kopf! -
    ist der Spruch des Herrn Jahwe. Denn du hast mir auch diesen Frevel angethan zu
    allen deinen Greueln.
  lin-lin: Lokola obosanaki mikolo ya bolenge na yo mpe opelisaki kanda na Ngai na
    nzela ya makambo nyonso ya boye, Ngai mpe nakofuta yo kolanda ndenge etamboli
    na yo ezali, elobi Nkolo Yawe ; boye, okobakisa lisusu makambo mabe te na likolo
    ya makambo na yo ya mbindo.
  eng-LSV: Because you have not remembered the days of your youth, || And give trouble
    to Me in all these, || Therefore I also—behold—I put your way on [your own] head,
    || A declaration of Lord YHWH, || And you will not have done—have done this wickedness
    above all your abominations.
  eng-GNV: 'Because thou hast not remembred the dayes of thy youth, but hast prouoked
    me with all these things, behold, therefore I also haue brought thy way vpon thine
    head, sayeth the Lord God: yet hast not thou had consideration of all thine abominations.'
  eng-WEBSTER: 'Because thou hast not remembered the days of thy youth, but hast provoked
    me in all these things ; behold therefore, I also will recompense thy way upon
    thy head, saith the Lord GOD: and thou shalt not commit this lewdness above all
    thy abominations.'
  nhw-BL: Pero anquielcajtoque nopa tonal quema pejqui nopa altepetl tlen anisraelitame
    huan aneltoyaj se altepetl tlen masehualme catli tziquitetzi. Huan na nimechicneli
    quema amo aqui anmechicneliyaya. Huan yeca ama antechchijtoque ma nicualani ica
    nochi nopa fiero tlamantli catli anquichijtoque, huan yeca nimechtlatzacuiltis
    quen quinamiqui ica nochi amotlajtlacolhua. Quej nopa na, niDIOS Catli Más Nijpiya
    Tlanahuatili, niquijtohua.
  swh-ONEN: “ ‘Kwa sababu hukuzikumbuka siku za ujana wako, lakini ulinikasirisha
    kwa mambo haya yote, hakika nitaleta juu ya kichwa chako yale uliyotenda, asema
    Bwana Mwenyezi. Je hukuongeza uasherati juu ya matendo yako yote ya kuchukiza?
  bba-bba: Kɑ mɛ, yèn sɔ̃ ɑ ǹ yɑɑye nɡe mɛ nɑ nun nɔɔri wunɛn birun di, mɑ ɑ nɛn
    mɔru seeyɑ kɑ wunɛn kookoosu, yen sɔ̃, kon de ɑ yen ɑre wɑ. Domi ɑ sekuru sɑri
    kom kuɑ mɑ ɑ bũnu sɑ̃wɑ.
  eng-KJVCPB: 'Because thou hast not remembered the days of thy youth, but hast fretted
    me in all these things; behold therefore, I also will recompense thy way upon
    thine head, saith the Lord God: and thou shalt not commit this lewdness above
    all thine abominations.'
  luo-luo: “ ‘Nikech ne ok iparo ndalo mane pod itin, to ne iwangʼo iya gi gigi duto,
    omiyo abiro kumi, Jehova Nyasaye Manyalo Gik Moko Duto owacho. Donge timbegi duto
    mamono ne imedo gi dwanyruok?
  meu-meu: Badina be eregabemu negana so laloa taomu; to ini ḡau iboudiai amo vada
    o habadugu. Taunabunai, a itaia, emu kara davadia na tubuamu ai baina kara. Ḡaubada
    Iehova na e herevamu. Emu kara dika-rohorohodia iboudiai latadiai mata-bodaga
    karadia ma vada o ato kau, ani?
  npi-ULB: तैंले आफ्‍नो युवावस्‍थाका दिनलाई सम्‍झेको छैनस्, र यी सबै कुराले मलाई रिसले
    थरथर काम्‍ने बनाएको छस् । यसैकारण हेर्, तैंले गरेका कामको दण्‍ड म आफैं तेरो आफ्‍नै
    शिरमा खन्‍याइदिनेछु, यो परमप्रभु परमेश्‍वरको घोषणा हो । के तेरा अरू सबै घिनलाग्‍दा
    व्‍यवहारहरूमा वेश्‍यवृति पनि थपेको छैनस् र?
  yor-yor: “ ‘Nítorí pé ìwọ kò rántí ọjọ́ èwe rẹ ṣùgbọ́n ìwọ ń rí mi fín pẹ̀lú gbogbo
    nǹkan wọ̀nyí, ó dájú pé, Èmi yóò mú gbogbo ohun tí ìwọ ti ṣe wa sí orí rẹ, ni
    Olúwa Olódùmarè wí, ìwọ kì yóò sì ṣe ìfẹ́kúfẹ̀ẹ́ yìí ni orí gbogbo ohun ìríra
    rẹ mọ́?
  pes-OPCB: تو دوران جوانی خود را به فراموشی سپردی و با کارهایت مرا رنجانیدی و زناکاریهایت
    را هم بر آنها افزودی. پس من هم تو را به سزای اعمالت می‌رسانم.
  tgl-ULB: Sapagkat hindi mo inalala ang mga araw ng iyong kabataan nang hinayaan
    mong manginig ako sa galit sa lahat ng mga bagay na ito—pagmasdan! Ako mismo ang
    magdadala ng kaparusahan sa ikinilos mo sa sarili mong ulo dahil sa iyong gawain—ito
    ang pahayag ng Panginoong Yahweh—upang hindi ka na muling gagawa ng mga kasamaan
    sa lahat ng iyong kasuklam-suklam na kaparaanan!
  hui-hui: I̱na í̠ wandari mabuage berengi howa biamogo bialu handayaho hama ibirugo
    í̠na uruni birugo mo embeda halu mana ko dewaore bialu biraabo harigoni. Anidagua
    birigome í̠na i̱ mo keba hari. Anigo í̠na mana ko timbuniore bialu harirunaga
    pani nabelo ngirugoni. Í̠na mana ko dewaore uruni dege ndo í̠na agali bu hearu
    baba kayu yu palima ibaga bialu harigome biatago harigo aginaga biribe, lalu Anduane
    Homogo Bibahende Haru Haame Ho Haga kagome lene.
  mya-mya: ငယ်​စဉ်​အ​ခါ​က​သင့်​အ​ကြောင်း​ကို သင်​သည် မေ့​ပျောက်​ကာ​ဆိုး​ညစ်​မှု​အ​ပေါင်း​ကို​ပြု​၍
    ငါ ၏​အ​မျက်​ကို​နှိုး​ဆော်​ခဲ့​၏။ သို့​ဖြစ်​၍​ထို​အ​မှု အ​ရာ​များ​အ​တွက် ငါ​သည်​သင့်​ကို​ဒဏ်​ပေး
    ရ​၏။ သင်​သည်​အ​ကျင့်​ပျက်​ပြား​မှု​အ​ပြင် အ​ခြား​စက်​ဆုပ်​ဖွယ်​ကောင်း​သည့်​အ​မှု​များ
    ကို အ​ဘယ်​ကြောင့်​ထပ်​လောင်း​၍​ပြု​သ​နည်း'' ဟူ​၍​တည်း။ ဤ​ကား​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: གང་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་རང་གི་ན་ཆུང་གི་དུས་ལ་རྗེས་དྲན་མི་བྱེད་པར། ད་དུང་དོན་དེ་ཐམས་ཅད་ཀྱི་ཁར་ང་རང་ཁྲོ་རུ་བཅུག་པས།
    ལྟོས་དང་། ཁྱོད་ཀྱིས་སྤྱད་པ་བཞིན་དུ་ངས་ཁྱོད་ལ་ལན་འཇལ་ལོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །ཁྱོད་ཀྱི་ཞེན་ལོག་གི་དོན་རྣམས་ལས་གཞན་ཁྱོད་ཀྱིས་ད་དུང་ལོག་གཡེམ་གྱི་སྐྱུག་བྲོ་བའི་ལས་སྤྱད་པ་མ་ཡིན་ནམ།
  sna-sna: “ ‘Nokuti hauna kurangarira mazuva ouduku hwako asi wakanditsamwisa nezvinhu
    zvose izvi, zvirokwazvo ndichauyisa pamusoro pako zvawakaita, ndizvo zvinotaura
    Ishe Jehovha. Ko, hauna kuwedzera unzenza pane mamwe mabasa ako ose anonyangadza
    here?
  spa-BLM: '“‘“Porque no te has acordado de los días de tu juventud, sino que te has
    ensañado conmigo en todas estas cosas; por eso, he aquí que yo también haré recaer
    tu camino sobre tu cabeza”, dice el Señor Yahvé: “y no cometerás esta lascivia
    con todas tus abominaciones.'
  cac-cac: Ix b'at satc'olal yuuj chajtil yaji ayic uninto, yuj chi' ix stzuntzej
    val cot yoval in c'ool yuj sb'eyb'al te yajb'entac chi'. Yuj chi' a in val Jehová
    in svala' to ol vac'och yaelal d'a yib'an̈ yuj sb'eyb'al chi'.
  swh-ULB: Kwa sababu hukuzikumbuka siku za ujana wako na kunifanya nitetemeke kwa
    hasira kwa sababu ya haya mambo yote, kwa hiyo, tazama! Mimi mwenyewe nitashusha
    kwa kichwa chako mwenyewe adhabu kwa kile ulichokifanya-hivi ndivyo Bwana Yahwe
    asemavyo. Hutaongeza ukahaba kwa matendo yako yote ya machukizo?
  bel-bel: За тое, што ты не ўзгадала пра дні маладосьці тваёй і ўсім гэтым раздражняла
    Мяне, вось, і Я паводзіны твае абярну на галаву тваю, кажа Гасподзь Бог, каб ты
    не аддавалася болей распусьце пасьля ўсіх тваіх мярзотаў.
  deu-ELBBK: Weil du nicht gedacht hast der Tage deiner Jugend und mich durch alles
    dieses gereizt hast, siehe, so habe auch ich deinen Weg auf deinen Kopf gebracht,
    spricht der Herr, HERR, damit du nicht mehr diese Schandtat begehst zu allen deinen
    Gräueln hinzu.
  mbb-OT: “ ‘Midlipatan nu ke mibmenumenu ku sikew te ed-atur hein betan-en ke pa,
    ne midhimu nu hinuun he mepauk a tenged te menge mibeelan nu, umbe iyan a, is
    Nengazen he MEGBEVAYÀ egkaǥi he edsilutan ku sikew te sungkad te menge vaal nu.
    Kenè be mibaal ka te utew mezaat he menge vaal he in-uman nu te mahawag ha menge
    vaal nu?
  mal-2015: നീ നിന്റെ യൗവനകാലം ഓർക്കാതെ ഇവയാൽ ഒക്കെയും എന്നെ കോപിപ്പിച്ചതുകൊണ്ടു,
    ഞാനും നിന്റെ നടപ്പിന്നു തക്കവണ്ണം നിനക്കു പകരം ചെയ്യും എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു; നിന്റെ സകലമ്ലേച്ഛതകൾക്കും പുറമെ നീ ഈ ദുഷ്കർമ്മവും ചെയ്തിട്ടില്ലയോ.
  rmc-rmc: Vašoda, hoj bisterďal pre tire terňipnaskre dživesa a choľarehas man kale
    savore vecenca, vašoda, dikh, anďom pre tu o trestos vaš tire skutki, phenel o
    RAJ, o Adonaj. Soske mek paš kala savore džungale veci kerehas the o lubipen?
  pes-OPV: چونکه ایام جوانی خود را به یاد نیاورده، مرا به همه اینکارهارنجانیدی، از
    این جهت خداوند یهوه می‌گوید که اینک نیز رفتار تو را بر سرت وارد خواهم آورد وعلاوه
    بر تمامی رجاساتت دیگر این عمل قبیح رامرتکب نخواهی شد.
  ron-1924: Пентру кэ ну ць-ай адус аминте де время тинереций тале, чи М-ай ацыцат
    прин тоате ачесте лукрурь, ятэ, вой фаче ка пуртаря та сэ кадэ асупра капулуй
    тэу», зиче Домнул Думнезеу, «ка сэ ну май сэвыршешть алте нелеӂюирь ку тоате урычуниле
    тале!
  ben-OBCV: “ ‘যেহেতু তুমি তোমার যৌবনের কথা মনে রাখোনি, কিন্তু এসব বিষয় দিয়ে আমাকে
    ক্রুদ্ধ করেছ, সেইজন্য আমিও তোমার কাজের ফল তোমাকে দেব, এই কথা সার্বভৌম সদাপ্রভু
    বলেন। তোমার অন্য সমস্ত কুকর্মের সঙ্গে কি তুমি এই ঘৃণ্য কাজও যোগ করোনি?
  som-som: Adigu wakhtigii yaraantaada sooma aadan xusuusan, laakiinse waxyaalahaas
    oo dhan waad igaga xanaajisay, oo sidaas daraaddeed ayaan jidkaaga madaxaaga kaga
    abaalmarin doonaa, ayaa Sayidka Rabbiga ahu leeyahay, oo sharkaas waxyaalahaaga
    karaahiyada ah oo dhan kuma aad sii dari doontid.
  lat-VUC: Eo quod non fueris recordata dierum adolescentiæ tuæ, et provocasti me
    in omnibus his, quapropter et ego vias tuas in capite tuo dedi, ait Dominus Deus,
    et non feci juxta scelera tua in omnibus abominationibus tuis.
  eng-ASVBT: 'Because thou hast not remembered the days of thy youth, but hast raged
    against me in all these things; therefore, behold, I also will bring thy way upon
    thy head, saith the Lord Jehovah: and thou shalt not commit this lewdness with
    all thine abominations.'
  ita-1885: Perciocchè tu non ti sei ricordata dei giorni della tua fanciullezza,
    e mi hai provocato ad ira con tutte queste cose; ecco, io altresì ti renderò il
    tuo procedere in sul capo, dice il Signore Iddio. Ed anche, con tutte queste abbominazioni,
    tu non hai commessa scelleratezza.
  eng-LXXUP: 'Because thou didst not remember thine infancy, and thou didst grieve
    me in all these things; therefore, behold, I have recompensed thy ways upon thy
    head, saith the Lord: for thus hast thou wrought ungodliness above all thine other
    iniquities.'
  eng-ULB: Because you did not call to mind the days of your youth and have made me
    shake with anger because of all these things, therefore, behold! I myself will
    bring down on your own head the punishment for what you have done—this is the
    Lord Yahweh's declaration. Have you not added prostitution to all your other detestable
    practices?
  spa-VBL: “Como no te acordaste de cómo te cuidé cuando eras joven, sino que me hiciste
    enojar con todas las cosas que hiciste, me aseguraré de que sufras las consecuencias
    de lo que has hecho, declara el Señor Dios. Porque esta inmoralidad se sumó a
    todas las demás cosas repugnantes que hiciste, ¿no lo crees?
  fra-_FOB: Parce que tu ne t'es point souvenue du temps de ta jeunesse, que tu m'as
    provoqué par toutes ces choses, voici, je ferai retomber ta conduite sur ta tête,
    dit le Seigneur, l'Éternel, et tu ne commettras plus le crime avec toutes tes
    abominations.
  mal-mal: നീ നിന്റെ യൗവനകാലം ഓർക്കാതെ ഇവയാൽ ഒക്കെയും എന്നെ കോപിപ്പിച്ചതുകൊണ്ട്, ഞാനും
    നിന്റെ നടപ്പിനു തക്കവണ്ണം നിനക്ക് പകരം ചെയ്യും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്;
    “നിന്റെ സകലമ്ലേച്ഛതകൾക്കും പുറമെ നീ ഈ ദുഷ്കർമ്മവും ചെയ്തിട്ടില്ലയോ.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Maiṅ tere sar par terī harkatoṅ kā pūrā
    natījā lāūṅgā, kyoṅki tujhe jawānī meṅ merī madad kī yād na rahī balki tū mujhe
    in tamām bātoṅ se taish dilātī rahī. Bāqī tamām ghinaunī harkateṅ tere lie kāfī
    nahīṅ thīṅ balki tū zinā bhī karne lagī.
  suz-BL: मारदे हना गे इ ठिटी बाक्‍ङे ना ङा नाक्‍त ममिम्‍ती। तन्‍न एको गेय नेल्‍लेमी
    आं कली गाइक्‍पाइक्‍ती। मोपतीके गो इ पशो इ पियामीन मोइक्‍ता। गे इ अरु ग्रांग्रा
    दिशो गेय नेल्‍ल प्रोंइशा यो इ पतीक नेल्‍ल मरिम्‍शो सेल्‍शा, इ गेय मतेम्‍दी ङा?
    गे मूर्ति पूजा पाइब क्‍येङा मरिम्‍शो पाइब मनवे ङा?” देंत।
  eng-NOY: Because thou hast not remembered the days of thy youth, but hast raged
    against me in all these things, therefore I also will recompense thy way upon
    thy head, saith the Lord Jehovah, so that thou shalt not commit this wickedness
    in addition to all thy abominations.
  ita-1927: Poiché tu non ti sei ricordata dei giorni della tua giovinezza e m’hai
    provocato ad ira con tutte queste cose, ecco, anch’io ti farò ricadere sul capo
    la tua condotta, dice il Signore, l’Eterno, e tu non aggiungerai altri delitti
    a tutte le tue abominazioni.
  ckb-ckb: «”لەبەر ئەوەی سەردەمی لاویێتیت بەبیر نەهاتەوە، بەڵکو بە هەموو ئەمانە تووڕەت
    کردم، جا منیش بێگومان کردەوەکانت بەسەر خۆتدا دەهێنمەوە. ئایا لەسەر هەموو نەریتە
    قێزەونەکانت بێ شەرمیت نەکردووە؟ ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: Because you have not kept in mind the days when you were young, but have
    been troubling me with all these things; for this reason I will make the punishment
