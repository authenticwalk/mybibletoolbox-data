    ma i ji ihe ọjọọ ndị a niile ị na-eme kpasuo m iwe. Ya mere, aghaghị m ịkwụghachi
    gị dịka mmehie gị si dị. Ọ bụ na i meghị omume ndị a rụrụ arụ, tinyekwara mmehie
    agụụ ịkwa iko? Ọ bụ ihe Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଯୌବନାବସ୍ଥା ସ୍ମରଣ କରି ନାହଁ, ମାତ୍ର ଏହିସବୁ ବିଷୟରେ ଆମ୍ଭକୁ ବିରକ୍ତ
    କରିଅଛ, ଏହେତୁ ଦେଖ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ହିଁ ତୁମ୍ଭ କାର୍ଯ୍ୟର ଫଳ ତୁମ୍ଭ ମସ୍ତକରେ
    ବର୍ତ୍ତାଇବା, ତହିଁରେ ତୁମ୍ଭେ ଆପଣାର ସକଳ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା ଉପରେ ଏପ୍ରକାର ଭ୍ରଷ୍ଟାଚରଣ କରିବ
    ନାହିଁ।
  chk-chk: Iwe, pokiten kosap chechemeni mine üa föri ngonuk lekükünum, nge ka asongaei
    ren ekei sokun föföringau meinisin, iei mine üpwe püsin liwini ngonuk liwinin
    om kewe föför. Pwota ka föri ekewe angangen mocheisou o achu ngeni om kewe angangen
    anioput?”, iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Yubin fogedabat hau aibin tridimbat yu gudbalawei wen yubin yanggel. Yubin
    meigim mi brabli wail dumaji yubin dumbat ol detlot nogudbala ting. Blanga tharran
    na aibin meigim yu pei. Wotfo yubin silipsilipbat garram eni men en yubin dumbat
    ola nogudbala ting du?” Lagijat na YAWEI det boswan God bin tok.
  ukr-1871: За се, що не спогадала єси про часи молодощів твоїх і роздосадувала мене
    всїма тими вчинками, — оберну я поступки твої на твою голову, говорить Господь
    Бог, щоб не чинила вже гріха після всїх гидот твоїх.
  deu-1951: Weil du nicht an die Tage deiner Jugend gedacht, sondern mich durch dies
    alles erzürnt hast, siehe, so will auch ich dir deinen Wandel auf deinen Kopf
    bringen, spricht Gott, der HERR, damit du nicht zu allen deinen Greueln noch weitere
    Schandtaten verübest!
  eng-JPS: Because thou hast not remembered the days of thy youth, but hast fretted
    Me in all these things; lo, therefore I also will bring thy way upon thy head,
    saith the Lord GOD; or hast thou not committed this lewdness above all thine abominations?
  srp-1865: Zato što se nijesi opominjala dana mladosti svoje, nego si me dražila
    svijem tijem, zato, evo, i ja æu obratiti put tvoj na tvoju glavu, govori Gospod
    Gospod, te neæeš èiniti grdila niti kakvih gadova svojih.
  lug-lug: “ ‘Kubanga tojjukira biseera eby’obuvubuka bwo, n’onnyiiza n’ebintu ebyo
    byonna; kyendiva nkuleetako omusango olw’ebikolwa byo, bw’ayogera Mukama Katonda.
    Ku bukaba obwo bwonna si kwe wayongera ebikolwa ebyo byonna eby’ekivve?
  heb-heb: יען אשר לא זכרתי את ימי נעוריך ותרגזי לי בכל אלה וגם אני הא דרכך בראש נתתי
    נאם אדני יהוה ולא עשיתי את הזמה על כל תועבתיך׃
  ben-IRV: তুমি নিজের যৌবনাবস্থা মনে করনি, যখন তুমি আমাকে এই সব বিষয়ে আমাকে রাগিয়েছ;
    দেখ, আমিও তোমার ব্যবহারের জন্য তোমাকে মাথায় শাস্তি দেব,” এটা প্রভু সদাপ্রভু বলেন;
    “ঐ সব অন্যায় আচরণের পরে তুমি আর ঘৃণ্য পদ্ধতিতে চলবে না!
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੀ ਜੁਆਨੀ ਦੇ ਦਿਨਾਂ ਨੂੰ ਯਾਦ ਨਾ ਕੀਤਾ ਅਤੇ ਇਹਨਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ
    ਨਾਲ ਮੈਨੂੰ ਕ੍ਰੋਧਿਤ ਕੀਤਾ, ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਵੇਖ, ਮੈਂ ਤੇਰੇ ਕੁਰਾਹੇ ਪੈਣ
    ਦਾ ਫਲ ਤੈਨੂੰ ਦਿਆਂਗਾ ਅਤੇ ਤੂੰ ਅੱਗੇ ਲਈ ਆਪਣੇ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਨੂੰ ਲੁੱਚਪੁਣੇ ਨਾਲ ਕਰਦੀ
    ਹੀ ਨਾ ਜਾਵੇਂਗੀ।
  mya-JVB: သင် သည် အသက် ငယ်သော ကာလ ကို မ အောက်မေ့ ၊ အရာရာ ၌ ငါ့ စိတ်ကို နှောင့်ရှက်
    သောကြောင့် ၊ သင့် အပြစ် ကို သင့်ခေါင်း ပေါ် သို့ ငါသက်ရောက် စေမည်။ စက်ဆုပ် ရွံ့ရှာဘွယ်သော
    အမှုရှိသမျှ တို့အပေါ် မှာ ဆိုးညစ် သောအကြံကိုထပ် ၍ ထို အကြံအတိုင်း မ ပြုရ။
  hmo-hmo: “To guna, lau ese emu dika davana do lau henia. Oi ese oiemu eregabe neganai
    oi lau durua karadia oi laloatao lasi, bona oiemu kara dika dekena amo lau oi
    habadua dainai, lau ese davana oi dekenai do lau henia. “To, oiemu kara dika rohoroho
    ibounai edia latanai, badina dahaka matabodaga karadia ma oi atoa kau? Lau, Lohiabada
    Dirava be lau hereva noho.”
  urd-urd: चूँकि तूने अपने बचपन के दिनों को याद न किया, और इन सब बातों से मुझ को फ़रोख़्त
    किया, इसलिए ख़ुदावन्द ख़ुदा फ़रमाता है, देख, मैं तेरी बदराही का नतीजा तेरे सिर
    पर लाऊँगा और तू आगे को अपने सब घिनौने कामों के 'अलावा ऐसी बदज़ाती नहीं कर सकेगी।
  rus-SYN: За то, что ты не вспомнила о днях юности твоей и всем этим раздражала Меня,
    вот, и Я поведение твое обращу на твою голову, говорит Господь Бог, чтобы ты не
    предавалась более разврату после всех твоих мерзостей.
  bqc-SIM: Lá n nɛgↄↄ yã́ i dↄnguo, ↄ̃ n ma pↄ fɛ̀lɛmɛɛ ń yã́piↄ píi, má n yãkɛa
    winɛ n musuɛ. Ma Dii Lua mámɛ má ò. Ni gbãsĩkɛa kã́fĩ n yãbɛ̃ɛkɛaↄ guu
    píio lé?
  tcz-CHONGTHU: Hinlah, amasatah, nangin na khangdon lai nasuh mil jeh leh hitobang
    thil gillou nabol jeh a nei lung hansah ahin, keiman nachonsetna jouse dungjui
    a bulhingsetna lethuhna kapeh ding nahi tin thaneitah Pakaiyin aseije. Ijeh inem
    itile kidah dah um nachonset na ho chu huh na in nabelap jinge.
  mar-mar: कारण तू आपल्या तरुणपणात माझी आठवण केली नाहीस आणि मला क्रोधावीष्ट केलेस.
    बघ तुझ्या वाईट कृत्याचे परीणाम मी तुझ्या शिरी घेऊन येईन; असे परमेश्वर देव जाहीर
    करतो, म्हणून आता यापुढे तू वाईट वेश्या काम करणार नाहीस.
  qub-qub: Gamga gongaycushcanquimi jipash car imano cashayquitapis. Chaymi fiyupa
    rabyachimashcanqui mana munashäcunata rurar, mana cachaypa melanaypajcunata rurashpayqui.
    Chaypitami, quiquiqui imanöpis rurashayquicunapita castigashayquipaj. Noga Tayta
    Diosmi chayno në.
  bqp-bqp: Kɑ mɛ, yèn sɔ̃ ɑ ǹ yɑɑye nge mɛ nɑ nun nɔɔri wunɛn birun di, mɑ ɑ nɛn
    mɔru seeyɑ kɑ wunɛn kookoosu, yen sɔ̃, kon de ɑ yen ɑre wɑ. Domi ɑ sekuru sɑri
    kom kuɑ mɑ ɑ bũnu sɑ̃wɑ.
  hat-hat: Ou pa t' chonje jan m' te aji avè ou lè ou te jenn lan. Ou te fè m' move
    anpil pou tou sa ou te fè yo. Se poutèt sa mwen te fè ou peye pou tout. Se mwen
    menm Seyè a, Bondye sèl Mèt la, ki di sa. Poukisa ou fè tout dezòd vakabonday
    sa yo mete sou tout lòt bagay derespektan ou fè yo?
  eng-BSB: Because you did not remember the days of your youth, but enraged Me with
    all these things, I will surely bring your deeds down upon your own head, declares
    the Lord GOD. Have you not committed this lewdness on top of all your other abominations?
  eng-WEBPB: '“‘“Because you have not remembered the days of your youth, but have
    raged against me in all these things; therefore, behold, I also will bring your
    way on your head,” says the Lord GOD: “and you shall not commit this lewdness
    with all your abominations.'
  kbq-kbq: Na'ankure kote'ma osi'ma mani'nanke'nama knare'zama hu'na kegava krigante'na
    e'noa zankura kagesa ontahi, kefo avu'ava'zana hunka nazeri narimpa ahe'nane.
    E'ina hu'nanku kasrino hi'mnagema hu'nea avu'avazama hu'nana zantera nona hu'na
    knazana kamigahue huno Anumzana Mikozama Kegava Hu'nea Ra Anumzamo'a hu'ne. Ana
    hanugenka ko'ma hu'nana monko avu'ava zana kagra mago'ane agaterenka osugahane.
  nhe-BL: Pero inquiilcajtoque nopa tonal quema pejqui nopa altepetl tlen inisraelitame
    huan ineltoyaj se altepetl tlen tlacame tlen pilsiltzi. Huan na nimechicneli quema
    axaca inmechicneliyaya. Huan yeca ama intechchijtoque ma nicualani ica nochi nopa
    fiero tlamantli tlen inquichijtoque, huan yeca nimechtlatzacuiltis queja quinamiqui
    ica nochi imotlajtlacolhua. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua.
  gub-BL: Urereko katu kuzàtài romo nereko mehe ihe. Nereharaz nerereko katu awer
    wi. A'e rupi amekuzar kar ma'e paw newe. Erezapo iaiw ma'e tetea'u. Aipo nuhyk
    kwaw newe. Màràzàwe tuwe ereiko iro ma'e romo a'e re. Ihe nezar Tuweharupi Wiko
    Ma'e aze'eg kwez kury.
  eng-DRA: 'Because thou hast not remembered the days of thy youth, but hast provoked
    me in all these things: wherefore I also have turned thy ways upon thy head, saith
    the Lord God, and I have not done according to thy wicked deeds in all thy abominations.'
