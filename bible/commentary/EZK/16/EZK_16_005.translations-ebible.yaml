    sisila kom nu inima ke sripen wangin mwet lungse kom.
  hbo-WLC: לֹא־חָ֨סָה עָלַ֜יִךְ עַ֗יִן לַעֲשׂ֥וֹת לָ֛ךְ אַחַ֥ת מֵאֵ֖לֶּה לְחֻמְלָ֣ה
    עָלָ֑יִךְ וַֽתֻּשְׁלְכִ֞י אֶל־פְּנֵ֤י הַשָּׂדֶה֙ בְּגֹ֣עַל נַפְשֵׁ֔ךְ בְּי֖וֹם
    הֻלֶּ֥דֶת אֹתָֽךְ׃
  ibo-ibo: Ọ dịghị onye nwere obi ebere nʼebe ị nọ. Ọ dịghị onye ihe banyere gị metụrụ
    nʼobi, ọ dịkwaghị onye lekọtara gị. Kama nʼụbọchị ahụ a mụrụ gị a tufuru gị nʼọhịa,
    nʼihi na-eledara gị anya.
  ory-ory: ଏହିସବୁ ମଧ୍ୟରୁ କୌଣସି କାର୍ଯ୍ୟ କରିବା ପାଇଁ, ତୁମ୍ଭ ପ୍ରତି ଦୟା ବହିବା ପାଇଁ କେହି
    ତୁମ୍ଭ ଉପରେ ସ୍ନେହ ଦୃଷ୍ଟି ନ କଲା; ମାତ୍ର ତୁମ୍ଭେ ଜନ୍ମ ହେବା ଦିନ ତୁମ୍ଭର ଘୃଣାଯୋଗ୍ୟ ଅବସ୍ଥା
    ସକାଶୁ ଖୋଲା ପଡ଼ିଆରେ ଫୋପଡ଼ା ଯାଇଥିଲ।
  chk-chk: Esap wor eman a eäni tong ngonuk, pwe epwe föri eu lein ekei sokun föför
    ngonuk. Nge ra pöütukela lemal lon ränin om uputiu, pun ra oputok.
  rop-rop: Nomo enibodi bin wandim dum enijing langa yu. Nobodi nomo bin fil sori
    blanga yu. Deibin jis tjakidawei yu langa opinwan kantri.
  ukr-1871: Нїчиє око тебе не пожалувало, щоб із милосердя хоч одно що з сього тобі
    зробити; нї, тебе викинуто в поле, — так мало цїновано душу твою того дня, як
    народилась єси.
  deu-1951: Niemandes Auge hat Mitleid mit dir gehabt, daß er dir etwas derartiges
    erwiesen und sich über dich erbarmt hätte, sondern du wurdest auf das Feld hinausgeworfen,
    so verachtet war dein Leben am Tage deiner Geburt.
  eng-JPS: No eye pitied thee, to do any of these unto thee, to have compassion upon
    thee; but thou wast cast out in the open field in the loathsomeness of thy person,
    in the day that thou wast born.
  srp-1865: Oko te ne požali da ti uèini što od toga i da ti se smiluje; nego ti bi
    baèena u polje, jer bijaše mrska duša tvoja onoga dana kad si se rodila.
  lug-lug: Tewali yakusaasira so tewali yakukwatirwa kisa kukukolera ebintu ebyo byonna,
    naye wasuulibwa ebweru ku ttale, kubanga wanyoomebwa okuva ku lunaku kwe wazaalirwa.
  heb-heb: לא חסה עליך עין לעשות לך אחת מאלה לחמלה עליך ותשלכי אל פני השדה בגעל נפשך
    ביום הלדת אתך׃
  ben-IRV: তোমার প্রতি কোনো চোখ দয়া সহকারে এর কোনো কাজ করে নি, যে দিন তুমি জন্ম গ্রহণ
    করেছিলে, তুমি নিজের জন্য ঘৃণার সঙ্গে খোলা মাঠে নিক্ষিপ্তা হয়েছিলে।
  pan-pan: ਕਿਸੇ ਅੱਖ ਨੇ ਤੇਰੇ ਤੇ ਤਰਸ ਨਾ ਕੀਤਾ ਅਤੇ ਮਿਹਰਬਾਨੀ ਨਾ ਕੀਤੀ, ਤਾਂ ਜੋ ਇਹਨਾਂ ਕੰਮਾਂ
    ਵਿੱਚੋਂ ਤੇਰੇ ਲਈ ਇੱਕ ਵੀ ਕੰਮ ਕੀਤਾ ਜਾਂਦਾ, ਸਗੋਂ ਤੂੰ ਆਪਣੇ ਜਨਮ ਦੇ ਦਿਨ ਬਾਹਰ ਮੈਦਾਨ ਵਿੱਚ
    ਸੁੱਟ ਦਿੱਤੀ ਗਈ, ਕਿਉਂ ਜੋ ਤੇਰੇ ਤੋਂ ਘਿਰਣਾ ਕਰਦੇ ਸਨ।
  mya-JVB: ကရုဏာ စိတ်နှင့်ထိုသို့ ပြုစု ခြင်းငှါ သင့် ကိုမြင် ၍ အဘယ်သူမျှမ သနား ၊
    ဘွား သောနေ့ ၌သင် သည် ကိုယ် ကိုရွံရှာ ရသည်တိုင်အောင် လယ်ပြင် ၌ ပစ် ထားခြင်းကို
    ခံရ၏။
  hmo-hmo: Lasi, tau ta ese oi ia bogahisihisi henia lasi, bona ta ese oi ia lalokau
    henia lasi. To oiemu vara dina dekenai uma tano ena latanai oi idia negea kava.
  urd-urd: किसी की आँख ने तुझ पर रहम न किया कि तेरे लिए यह काम करे और तुझ पर मेहरबानी
    दिखाए बल्कि तू अपनी विलादत के दिन बाहर मैदान में फेंकी गई, क्यूँकि तुझ से नफ़रत
    रखते थे।
  rus-SYN: Ничей глаз не сжалился над тобою, чтобы из милости к тебе сделать тебе
    что-нибудь из этого; но ты выброшена была на поле, по презрению к жизни твоей,
    в день рождения твоего.
  bqc-SIM: Gbɛ̃e i n wɛ̃nagwa à yã́piↄ kɛ̀nɛo. Wa n sósobi vĩo, ↄ̃ wà n vũaa
    sɛ̃u, asa kɛ wà n i, wa ye n gĩyãio.
  tcz-CHONGTHU: Mihem khat chan jong nalai nat peh hih helluvin, koimachan nalungset
    poi. Koiman nadon poi. Nangma napen nikho chun dei umlou nahin, tollhang bohse
    panga kikoi nahin chule athi dinga kidalha nahi.
  mar-mar: कुणाच्या डोळ्यात तुझ्याबद्दल करुणा दिसली नाही, ज्या दिवशी तुझा जन्म झाला,
    तुला मोकळ्या जागेत फेकून दिले.
  qub-qub: Gamtaga pipis manami cuyapäshurayquichu. Chaycunata rurananpäga manami
    pipis imatapis gocushachu. Yurishayqui junaj melanäcushushpayquimi pampacho jitaraycajta
    cachaycushurayqui.
  bqp-bqp: Goo kun wunɛn wɔnwɔndu kue u sere nun gɑ̃ɑ nin gɑɑ kuɑ. Adɑmɑ bɑ nun kɔ̃wɑ
    yɑkɑsɔ dɔmɑ te bɑ nun mɑrɑ, domi bɑ nun tusɑ.
  hat-hat: Pesonn pa t' gen pitye pou ou pou yo te rann ou yonn nan ti sèvis sa yo.
    Lè ou te fèt la, pesonn pa t' vle wè ou, yo voye ou jete nan jaden.
  eng-BSB: No one cared enough for you to do even one of these things out of compassion
    for you. Instead, you were thrown out into the open field, because you were despised
    on the day of your birth.
  eng-WEBPB: No eye pitied you, to do any of these things to you, to have compassion
    on you; but you were cast out in the open field, because you were abhorred in
    the day that you were born.
  kbq-kbq: Ana nehazageno mago'a vahe'mo'za kasuntagi kante'za kazeri so'ea osu'nazanki,
    megia trazampi katre'naze. Na'ankure kasema negantege'za zamavaresra hugante'naze.
  nhe-BL: Ipan nopa tonali quema pejqui nopa hueyi altepetl, axaca quitlasojtlac,
    niyon axaca mocuatotoni para quichihuilis niyon tleno. Axaca quimocuitlahui. Nochi
    quiijixque huan quitlahuelcajque queja quicahuasquíaj se pilconetzi cuatitla para
    ma miqui.
  gub-BL: Ni amo nanepuhareko kwaw a'e ma'e iapo pà newe wà. Nezexak kar mehe ni amo
    naneamutar kwaw wà. Nereityk ka'a pe wà.
  eng-DRA: 'No eye had pity on thee to do any of these things for thee, out of compassion
    to thee: but thou wast cast out upon the face of the earth in the abjection of
    thy soul, in the day that thou wast born.'
