verse: EZK.016.005
translations:
  mal-C: നിനക്കുവേണ്ടി ഈ കാര്യങ്ങളിൽ ഏതെങ്കിലും ചെയ്യുന്നതിന് സഹതാപം കാണിക്കുകയോ ഒരു
    കണ്ണും അനുകമ്പയോടെ നിന്നെ നോക്കുകയോ ചെയ്തില്ല. പിന്നെയോ, നീ ജനിച്ചനാളിൽ വെറുക്കപ്പെട്ടവളായിരുന്നതിനാൽ
    തുറസ്സായസ്ഥലത്തേക്കു നിന്നെ എറിഞ്ഞുകളകയാണ് ഉണ്ടായത്.
  deu-TKW: Niemand blickte mitleidig auf dich, daß er dir eins von diesen Dingen erwiesen
    hätte, um Erbarmen gegen dich zu üben; sondern du warst hingeworfen aufs freie
    Feld - so gering schätzte man dein Leben an dem Tag, an dem du geboren wurdest!
  lin-lin: Moto moko te ayokelaki yo mawa mpo na kosalela yo ata moko kati na makambo
    wana. Nzokande, na mokolo ya mbotama na yo, bayinaki yo mpe babwakaki yo na zamba
    mpo ete bazalaki na somo makasi ya komona yo.
  eng-LSV: No eye has had pity on you, to do any of these to you, || To have compassion
    on you, || And you are cast on the face of the field, || With loathing of your
    soul || In the day you were born!
  eng-GNV: None eye pitied thee to do any of these vnto thee, for to haue compassion
    vpon thee, but thou wast cast out in the open fielde to the contempt of thy person
    in ye day that thou wast borne.
  eng-WEBSTER: No eye pitied thee, to do any of these to thee, to have compassion
    upon thee; but thou wast cast out in the open field, to the lothing of thy person,
    in the day that thou wast born.
  nhw-BL: Ipan nopa tonali quema pejqui nopa hueyi altepetl, amo aqui quitlasojtlac,
    niyon amo aqui mocuatotoni para quichihuilis niyon tleno. Amo aqui quimocuitlahui.
    Nochi quiijixque huan quitlahuelcajque quen quicahuasquíaj se pilconetzi cuatitla
    para ma miqui.
  swh-ONEN: Hakuna yeyote aliyekuonea huruma au kukusikitikia kiasi cha kukutendea
    mojawapo ya mambo haya. Badala yake, ulipozaliwa ulitupwa nje penye uwanja, kwa
    kuwa katika siku uliyozaliwa ulidharauliwa.
  bba-bba: Goo kun wunɛn wɔnwɔndu kue u sere nun ɡɑ̃ɑ nin ɡɑɑ kuɑ. Adɑmɑ bɑ nun kɔ̃wɑ
    yɑkɑsɔ dɔmɑ te bɑ nun mɑrɑ, domi bɑ nun tusɑ.
  eng-KJVCPB: None eye pitied thee, to do any of these unto thee, to have compassion
    upon thee; but thou wast cast out in the open field, to the lothing of thy person,
    in the day that thou wast born.
  luo-luo: Onge ngʼama nokechi kata mane nigi ngʼwono moromo mar timoni achiel kuom
    gigi. Kar yudo kech to ne odiri oko e pap, nikech odiechiengʼ mane onywolie ema
    ne ochak chayie.
  meu-meu: E itamu tauna ta ese se bogamu hisi, ini kara ta se kara henimu ena hebogahisi
    dainai; a tano paka ai e negemu; badina be o vara dinana ai e dadaraimu herea.
  npi-ULB: तँप्रति दयालु भएर तेरो निम्‍ति यी कुरामध्‍ये कुनै गर्न कोही मानिसका आँखामा
    दया थिएन । तँ जन्‍मेको दिनमा तेरो जीवनलाई घृणा गरेर तँलाई बाहिर मैदानमा फालियो
    ।
  yor-yor: Kò sí ẹni tó ṣàánú tàbí kẹ́dùn rẹ dé bi à ti ṣe nǹkan kan nínú ìwọ̀nyí
    fún ọ, ṣùgbọ́n lọ́jọ́ ìbí rẹ, ìta la jù ọ́ sí torí wọ́n kórìíra rẹ.
  pes-OPCB: هیچ‌کس کوچکترین توجهی به تو نداشت و دلش به حال تو نمی‌سوخت و کسی حاضر
    نبود از تو نگهداری کند. روزی که متولد شدی، چون از تو کراهت داشتند، تو را در بیابان
    انداختند و همان جا رهایت کردند.
  tgl-ULB: Walang matang nahabag sa iyo upang gawin sa iyo ang alinman sa mga bagay
    na ito, ang mahabag sa iyo! Sa araw na ipinanganak ka, habang naliligo sa sarili
    mong dugo, mayroong nasuklam sa iyong buhay, itinapon ka sa isang malawak na kaparangan.
  hui-hui: Mbiralime í̠ dara halu o larogoni damenego mbira nabiore winiya. Í̠ taba
    hanayangi howa tigua í̠ gubalini naheore howa bameore taniha hono wahalu piyaya.
  mya-mya: ထို​သို့​သင့်​အား​သ​နား​၍​ပြု​စု​သူ​တစ် ယောက်​မျှ​မ​ရှိ။ သင်​၏​အ​ပေါ်​တွင်​မေတ္တာ
    ကင်း​မဲ့​သည်​ဖြစ်​၍ သင့်​အား​မွေး​ဖွား​ပြီး သော​အ​ခါ​ကွင်း​ပြင်​တွင်​ပစ်​ထား​ကြ​၏။
  bod-N: ཁྱོད་ལ་ལྟ་སྐྱོང་བྱས་ཏེ་སྙིང་རྗེ་ནས་དེ་ལྟར་བྱེད་མཁན་མི་གཅིག་ཀྱང་མེད་དེ། མི་ཡིས་ཁྱོད་ནི་ས་སྟོང་དུ་དོར་བ་ཡིན།
    གང་ལ་ཞེ་ན། ཁྱོད་སྐྱེས་དུས་མི་རྣམས་ཁྱོད་ལ་ཞེན་ཁ་ལོག་པས་སོ། །
  sna-sna: Hakuna munhu akakunzwira tsitsi kana kuva nengoni newe kuti akuitire chinhu
    chimwe chezvinhu izvi. Asi, wakarasirwa kusango, nokuti musi wawakaberekwa iwe
    wakashorwa.
  spa-BLM: Ningún ojo se apiadó de ti, para hacerte alguna de estas cosas, para compadecerse
    de ti; sino que fuiste arrojado al campo abierto, porque fuiste aborrecido el
    día en que naciste.
  cac-cac: Man̈xa mach ix oc' sc'ol sb'oan juntzan̈ chi' d'a ix. Ayic ix alji ix chi',
    ix can telan ix yuj eb' d'a sat luum, ix yajji ix yuj eb'.
  swh-ULB: Hakuna jicho lililokuhurumia kufanya haya mambo kwa ajili yako, kukuhurumia
    wewe. Katika siku uliyozaliwa, kwa kuchukiwa uhai wako, ulitupwa nje uwandani.
  bel-bel: Нічыё вока не ўмілажалілася зь цябе, каб зь літасьці да цябе зрабіць табе
    што-небудзь з гэтага; але ты выкінута была на поле, паводле пагарды да жыцьця
    твайго, у дзень нараджэньня твайго.
  deu-ELBBK: Kein Auge blickte mitleidig auf dich hin, um dir eines dieser Dinge zu
    tun, um sich deiner zu erbarmen; und du wurdest auf das freie Feld geworfen, vor
    Abscheu an deinem Leben, an dem Tag, da du geboren wurdest.
  mbb-OT: Wazà mibpesarig he ebaal kayi he menge vaal ziyà te kenikew; wazà nehizu
    kenikew. Intimbag ke zà hinuun diyà te vevesukà, ne ingkesilag ka puun pa te ked-enaka
    kenikew.
  mal-2015: നിന്നോടു മനസ്സലിവു തോന്നീട്ടു ഇവയിൽ ഒന്നെങ്കിലും നിനക്കു ചെയ്തുതരുവാൻ
    ഒരു കണ്ണിന്നും നിന്നോടു കനിവുണ്ടായില്ല; നീ ജനിച്ചനാളിൽ തന്നേ അവർക്കു നിന്നോടു
    വെറുപ്പുതോന്നിയതുകൊണ്ടു നിന്നെ വെളിമ്പ്രദേശത്തു ഇട്ടുകളഞ്ഞു.
  rmc-rmc: Ňiko na sas ke tu jileskro a ňikaske na sas vaš tuke pharo, hoj tuke te
    kerel kala veci, ale čhide tut avri pre maľa, bo oda džives, sar uľiľal, salas
    teledikhľi.
  pes-OPV: چشمی بر تو شفقت ننمود و بر تو مرحمت نفرمود تا یکی از اینکارها را برای تو
    بعمل آورد. بلکه در روز ولادتت جان تو را خوار شمرده، تورا بر روی صحرا انداختند.
  ron-1924: Окюл нимэнуй ну с-а ындурат де тине ка сэ-ць факэ мэкар унул дин ачесте
    лукрурь дин милэ пентру тине, чи ай фост арункатэ пе кымп, аша де скырбэ ле ера
    де тине ын зиуа наштерий тале.
  ben-OBCV: কেউ তোমাকে মমতার চোখে দেখেনি কিংবা এসব করার জন্য সহানুভূতি দেখায়নি। তোমাকে
    বরং খোলা মাঠে ফেলে রাখা হয়েছিল, কারণ যেদিন তুমি জন্মেছিলে সেদিন তোমাকে ঘৃণা করা
    হয়েছিল।
  som-som: Iluna kuuma ay nixin inay waxyaalahaas kuu samayso, ama inay kuu roonaato,
    laakiinse maalintii aad dhalatay ayaa berrinka bannaan lagugu xooray, waayo, qofnimadaadu
    waxay ahayd wax la quudhsado.
  lat-VUC: 'Non pepercit super te oculus, ut faceret tibi unum de his, misertus tui:
    sed projecta es super faciem terræ in abjectione animæ tuæ in die qua nata es.'
  eng-ASVBT: No eye pitied thee, to do any of these things unto thee, to have compassion
    upon thee; but thou wast cast out in the open field, for that thy person was abhorred,
    in the day that thou wast born.
  ita-1885: L'occhio d'alcuno non ebbe pietà di te, per farti alcuna di queste cose,
    avendo compassione di te; anzi tu fosti gettata sopra la faccia della campagna,
    per lo sdegno in che altri avea la tua persona, nel giorno che tu nascesti.
  eng-LXXUP: Nor did mine eye pity thee, to do for thee one of all these things, to
    feel at all for thee; but thou wast cast out on the face of the field, because
    of the deformity of thy person, in the day wherein thou wast born.
  eng-ULB: No eye had compassion for you to do any of these things for you, to be
    compassionate toward you. On the day that you were born, with loathing for your
    life, you were thrown out into the open field.
  spa-VBL: Nadie te miró con amor para hacer algo así por ti; nadie mostró ningún
    tipo de cuidado por ti. No, sino que fuiste arrojado a un campo, abandonado y
    despreciado desde el día en que naciste.
  fra-_FOB: Aucun œil n'eut pitié de toi, pour te faire aucune de ces choses par compassion
    pour toi; mais tu fus jetée sur la surface d'un champ, par mépris pour ta vie,
    au jour de ta naissance.
  mal-mal: നിന്നോട് മനസ്സലിവു തോന്നിയിട്ട് ഇവയിൽ ഒന്നെങ്കിലും നിനക്ക് ചെയ്തുതരുവാൻ
    ഒരു കണ്ണിനും നിന്നോട് കനിവുണ്ടായില്ല; നീ ജനിച്ചനാളിൽ തന്നെ അവർക്ക് നിന്നോട് വെറുപ്പുതോന്നിയതുകൊണ്ട്
    നിന്നെ വെളിമ്പ്രദേശത്ത് ഇട്ടുകളഞ്ഞു.
  urd-GVR: Na kisī ko itnā tars āyā, na kisī ne tujh par itnā rahm kiyā ki in kāmoṅ
    meṅ se ek bhī kartā. Is ke bajāe tujhe khule maidān meṅ phaiṅk kar chhoṛ diyā
    gayā. Kyoṅki jab tū paidā huī to sab tujhe haqīr jānte the.
  suz-BL: सुइम मेको नेल्‍ल पचा कली इ कली शिशी मकोंइदेम। तन्‍न गे जरमेसेनु, इ कली रूम
    ताइक्‍ताक्‍म। मारदे हना इ कली ग्रांग्रा दित्‍ताक्‍म।
  eng-NOY: No eye pitied thee, to do to thee any of these things, to have compassion
    upon thee; but thou wast cast out into the open field, so as to loathe thyself,
    on the day thou wast born.
  ita-1927: Nessuno ebbe sguardi di pietà per te; per farti una sola di queste cose,
    avendo compassione di te, ma fosti gettata nell’aperta campagna il giorno che
    nascesti, pel disprezzo che si aveva di te.
  ckb-ckb: هیچ چاوێک بە میهرەبانییەوە تەماشای نەکردیت و دڵی پێت نەسووتا هەتا یەکێک
    لەمانەت بۆ بکات، بەڵکو ئەو ڕۆژەی لەدایک بووی لەبەر بێزلێبوونەوە لە دەشتودەر فڕێدرایت.
  eng-BBE: No eye had pity on you to do any of these things to you or to be kind to
    you; but you were put out into the open country, because your life was hated at
    the time of your birth.
  kan-OKCV: ನಿನ್ನನ್ನು ಕರುಣಿಸಿ, ಕಟಾಕ್ಷಿಸಿ ಯಾರೂ ನಿನಗೆ ಒಂದು ಸಹಾಯವನ್ನೂ ಮಾಡಲಿಲ್ಲ. ಆದರೆ
    ನೀನು ಹುಟ್ಟಿದ ದಿನದಲ್ಲಿ ಅಸಹ್ಯಪಟ್ಟು ನಿನ್ನನ್ನು ಹೊಲದಲ್ಲಿ ಬಿಸಾಕಿದರು.
  tam-2017: உனக்காகப் பரிதபித்து, இவைகளில் ஒன்றைகூட உனக்குச் செய்ய ஒரு கண்ணும் உன்மேல்
    இரக்கமாக இருந்ததுமில்லை; நீ பிறந்த நாளில் நீ அருவருக்கப்பட்டதினால் வெளியில் எறிந்துவிடப்பட்டாய்.
  spa-RV-1909: No hubo ojo que se compadeciese de ti, para hacerte algo de esto, teniendo
    de ti misericordia; sino que fuiste echada sobre la haz del campo, con menosprecio
    de tu vida, en el día que naciste.
  ron-BTF: Niciun ochi nu s-a milostivit de tine, pentru a-ți face ceva din acestea,
    să aibă milă de tine; ci ai fost aruncată în câmp deschis, pentru a fi detestată
    ființa ta, în ziua în care te-ai născut.
  eng-WEBP: No eye pitied you, to do any of these things to you, to have compassion
    on you; but you were cast out in the open field, because you were abhorred in
    the day that you were born.
  eng-FBV: No one looked on you with love to do anything like this for you; no one
    showed any kind of care for you. No, you were thrown away in a field, abandoned
    and despised from the day you were born.
  nld-1939: Geen oog ontfermde zich over u, om uit medelijden u een van die zorgen
    te wijden. Neen, op de dag van uw geboorte werdt ge te vondeling gelegd op het
    vrije veld, omdat men uw leven niets waard vond.
  nch-BL: Ipan nopa tonali quema pejqui nopa hueyi altepet, amo aqui quitasojtac,
    yon amo aqui mocuatotoni para quichihuilis yon teno. Amo aqui quimocuitahui. Nochi
    quiijixque huan quitahuelcajque quej quicahuasquíaj se pilconetzi cuatita para
    ma miqui.
  vie-1934: Chẳng có mắt nào thương mầy, đặng làm một việc trong những việc đó cho
    mầy vì lòng thương xót mầy; song mầy đã bị quăng giữa đồng trống trong ngày mầy
    sanh ra, vì người ta gớm mầy.
  hin-CV: तुम्हारे लिये इनमें से कोई भी काम करने हेतु किसी ने भी तुम पर दया दृष्टि
    नहीं की, या सहानुभूति नहीं दिखाई. बल्कि तुम्हें बाहर खुले मैदान में फेंक दिया
    गया, क्योंकि जन्म के दिन से ही तुम्हें तुच्छ समझा गया.
  spa-BES: Ningún ojo tuvo piedad de ti por hacerte ninguna de estas cosas o por ser
    amable contigo; pero fuiste expulsada al campo abierto, porque tu vida fue odiada
    en el momento de tu nacimiento.
  tdx-tdx: Tsy niferenaiñam-pihaino, tsy nanoañe leo raik’ amy rezay; fe nariañe amoka
    añe ty fiai’o hoe te tsy vara, amy andro nisamahañ’azoy.
  tha-KJV: ไม่มี​ตาสักดวงหนึ่งสงสารเจ้า ที่​จะเมตตาเจ้าและกระทำสิ่งเหล่านี้​ให้​เจ้า
    เจ้​าถูกทอดทิ้งในพื้นทุ่ง เพราะในวั​นที​่​เจ้​าเกิดนั้นเจ้าเป็​นที​่​รังเกียจ
  por-BR-2018: Não houve olho algum que se compadecesse de ti, para te fazer algo
    disto, tendo misericórdia; ao invés disso, foste lançada sobre a face do campo,
    por nojo de tua alma, no dia em que nasceste.
  deu-ELO: Kein Auge blickte mitleidig auf dich hin, um dir eines dieser Dinge zu
    tun, um sich deiner zu erbarmen; und du wurdest auf das freie Feld geworfen, vor
    Abscheu an deinem Leben, an dem Tage, da du geboren wurdest. -
  eng-WYC-2018: An eye spared not on thee, that it having mercy on thee, did to thee
    one of these things; but thou were cast forth on the face of (the) earth, in the
    casting out of thy soul, in the day in which thou were born. (An eye spared thee
    not, that it having mercy on thee, did to thee one of these things; but thou were
    thrown forth onto the face of the earth, or onto the ground, in the casting out
    of thyself, on the day on which thou were born.)
  epo-epo: Nenies okulo favoris vin, por fari al vi pro kompato unu el tiuj faroj,
    sed oni elĵetis vin sur la kampon pro abomeno kontraŭ vi en la tago, kiam vi estis
    naskita.
  uig-PIN: Ⱨeqkimning kɵzi muxu ixlar üqün sanga rǝⱨim ⱪilmiƣan yaki iqini sanga aƣritmiƣan;
    ǝksiqǝ sǝn dalaƣa taxliwetilgǝnsǝn, qünki tuƣulƣan kününgdǝ kǝmsitilgǝnsǝn.
  beo-beo: Eno dunu da dima hame asigiba:le, amo liligi dima hame hamoi. Di lalelegeloba,
    enoga dima hame asigisu. Ilia da di hame fufuaga galagai.
  tpi-OTNT: I no gat wanpela man i sori liklik long yu na mekim ol dispela samting
    long yu. Taim yu kamap, ol i no laikim yu na ol i bin tromoi yu long ples kunai.
  hau-SA: Ba wanda ya dube ki da tausayi ko ya nuna miki isashen jinƙai don yă yi
