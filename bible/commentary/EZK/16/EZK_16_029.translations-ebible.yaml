verse: EZK.016.029
translations:
  mal-C: നിന്റെ വഷളത്തം വ്യാപാരികളുടെ ദേശമായ ബാബേൽവരെ വിപുലീകരിച്ചിട്ടും, അതുകൊണ്ടൊന്നും
    നിനക്കു തൃപ്തിവന്നില്ല.
  deu-TKW: Und du begingst noch weitere Hurerei nach dem Lande Chaldäa hin; aber auch
    damit wurdest du noch nicht satt.
  lin-lin: Ezala kati na Kanana, pembeni ya Babiloni, okobaki kaka kosala kindumba ;
    kasi atako bongo, otondaki kaka te.
  eng-LSV: And you multiply your whoredoms || On the land of Canaan—toward Chaldea,
    || And even with this you have not been satisfied.
  eng-GNV: Thou hast moreouer multiplied thy fornication from the land of Canaan vnto
    Caldea, and yet thou wast not satisfied herewith.
  eng-WEBSTER: Thou hast moreover multiplied thy fornication in the land of Canaan
    to Chaldea; and yet with this thou wast not satisfied.
  nhw-BL: Huajca nojquiya anmomecatijque ininhuaya inintiotzitzi huan inintlaixcopincayohua
    nopa masehualme tlen tlali Canaán huan nopa caldeo masehualme tlen tlali Babilonia
    campa itztoque miyac tlanemacani. Pero masque noja más tiotzitzi anquinpixque,
    amo anixhuique ininhuaya, pero noja más anquintemohuayayaj.
  swh-ONEN: Ndipo ukaongeza uzinzi wako kwa Wakaldayo nchi ya wafanyabiashara, hata
    katika hili hukutosheka.
  bba-bba: Mɑ ɑ dɑ ɑ kɑ Kɑnɑnibɑ sɑkɑrɑru kuɑ kɑ Bɑbiloniɡibu. Kɑ mɛ, ɑ ǹ debɑ.
  eng-KJVCPB: Thou hast moreover multiplied thy fornication in the land of Canaan
    unto Chaldea; and yet thou wast not satisfied herewith.
  luo-luo: Bangʼe, gomboni mandhaga ne oywayi mi iterori nyaka gi jo-Babulon, ma gin
    johala madongo, to kata gin bende ne ok giromi.
  meu-meu: Emu ariara karadia o habada danu, Kaldea tanona ena hoihoi gabudia ai;
    a lalomu na dounu se heḡereḡere.
  npi-ULB: कल्‍दीका व्‍यापारीहरूका देशमा पनि तैंले धैरै वेश्‍यावृत्तिका कामहरू गरिस्,
    र यसले पनि तँलाई सन्‍तुष्‍ट बनाएन ।
  yor-yor: Ìwọ si ti sọ àgbèrè rẹ di púpọ̀ láti ilẹ̀ Kenaani dé ilẹ̀ Kaldea; síbẹ̀
    èyí kò sì tẹ́ ọ lọ́rùn níhìn-ín yìí.’
  pes-OPCB: پس به بتهای بابِل، سرزمین بازرگانان، روی آوردی، ولی به این هم قانع نشدی.
  tgl-ULB: At patuloy kang gumawa ng marami pang kahalayan sa mga lupain ng mga mangangalakal
    ng Caldea, ngunit maging dito ay hindi ka nasiyahan.
  hui-hui: Ani dege wigola ai Babilonoali agali biyinaya biaga hearu baba kayu biaga
    wali í̠ore birarigoni. Ani bialu heriabi í̠naga hame wigo biba nahe dege wiaabo
    ho nga.
  mya-mya: သို့​ဖြစ်​၍​သင်​သည်​ကုန်​သည်​နိုင်​ငံ​ဖြစ်​သည့် ဗာ​ဗု​လုန်​ပြည်​မှ​အ​မျိုး​သား​တို့​နှင့်​လည်း
    မှား​ယွင်း​ပြန်​၏။ သို့​ရာ​တွင်​သင်​၏​အ​လို မ​ပြည့်​နိုင်​သေး'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་རང་གི་གཡེམ་སྤྱོད་མང་དུ་བཏང་སྟེ། ཚོང་བྱེད་པའི་ཀལ་དི་པའི་བར་དུའང་ལོག་གཡེམ་སྤྱད་ཀྱང་ད་དུང་ཡིད་མ་ཚིམ།
  sna-sna: Ipapo wakawanza kupata kwako kuti kubatanidzire Bhabhironi, nyika yavashambadziri,
    asi kunyange naizvozvi hauna kugutsikana.
  spa-BLM: Además, has multiplicado tu prostitución con la tierra de los mercaderes,
    con Caldea; y sin embargo, no te satisfizo esto.
  cac-cac: Ix yac'anpaxb'at sb'a d'a Babilonia, aton schon̈ab' eb' chon̈vajum, palta
    man̈ yujoc chi' ix c'och sc'ool.
  swh-ULB: Umefanya matendo mengi zaidi ya kikahaba katika nchi ya jamii ya wana maji
    wa Ukaldayo, na wala hukuridhika kwa hayo.
  bel-bel: і памножыла блудадзействы твае ў зямлі Ханаанскай да Халдэі, але і там
    не задаволілася.
  deu-ELBBK: Und du vermehrtest deine Hurerei nach dem Händlerland Chaldäa hin; und
    auch davon wurdest du nicht satt.
  mbb-OT: Mid-umanan nu pa is kebpelelevag nu su nekidrerepungen ka ziyà te Babilonia
    he lugar te menge nigusyanti, piru wazè ka ǥihapun meperahi.
  mal-2015: നീ കനാൻദേശത്തും കല്ദയദേശംവരെയും നിന്റെ പരസംഗം വർദ്ധിപ്പിച്ചു; എന്നിട്ടും
    അതിനാലും നിനക്കു തൃപ്തിവന്നില്ല.
  rmc-rmc: Paľis kerehas meksa buter lubipen, dži andro Babilon, andre phuv le kupcengri,
    ale aňi oda tuke na sas dos.
  pes-OPV: و زناکاریهای خود را از زمین کنعان تازمین کلدانیان زیاد نمودی و از این هم
    سیرنشدی.»
  ron-1924: Ць-ай ынмулцит курвииле ку цара Канаанулуй ши пынэ ын Халдея, дар нич
    аколо ну те-ай сэтурат.
  ben-OBCV: তারপরে তুমি তোমার ব্যভিচারের কাজ বাড়িয়ে বণিকদের দেশ ব্যাবিলনের সঙ্গেও
    ব্যভিচার করেছ, কিন্তু এতেও তোমার তৃপ্তি হয়নি।
  som-som: Oo weliba dhillanimadaadii waad ku sii badisay dalka reer Kancaan, iyo
    tan iyo dalka Kalday, oo weliba waxaas waad ka dhergi weyday.
  lat-VUC: et multiplicasti fornicationem tuam in terra Chanaan cum Chaldæis, et nec
    sic satiata es.
  eng-ASVBT: Thou hast moreover multiplied thy whoredom unto the land of traffic,
    unto Chaldea; and yet thou wast not satisfied herewith.
  ita-1885: Ed hai moltiplicate le tue fornicazioni nel paese di Canaan, fino in Caldea;
    e pure ancora, con tutto ciò, non ti sei saziata.
  eng-LXXUP: And thou didst multiply thy covenants with the land of the Chaldeans;
    and not even with these wast thou satisfied.
  eng-ULB: You performed many more acts of prostitution in the land of the merchants
    of Chaldea, and even this did not satisfy you.
  spa-VBL: Entonces llevaste tu conducta promiscua a Babilonia, el país de los mercaderes,
    ¡pero ni siquiera entonces quedaste satisfecha!
  fra-_FOB: Car tu as multiplié tes impudicités avec la terre de Canaan et jusqu'en
    Caldée; même alors tu n'en eus point assez.
  mal-mal: നീ കനാൻദേശത്തും കല്ദയദേശംവരെയും നിന്റെ പരസംഗം വർദ്ധിപ്പിച്ചു; അതുകൊണ്ടും
    നിനക്ക് തൃപ്തി വന്നില്ല.
  urd-GVR: Apnī zinākārī meṅ izāfā karke tū saudāgaroṅ ke mulk Bābal ke pīchhe paṛ
    gaī. Lekin yih bhī terī shahwat ke lie kāfī nahīṅ thā.’
  suz-BL: गे मार मार ग्‍याप्‍ब लेयब रागी कल्‍दी नु यो इ तेल्‍लेम पतीक बारपाइक्‍तीवी।
    मेको मो पशा यो मरूङे” देंत।
  eng-NOY: Thou hast also multiplied thy fornication with the land of Canaan, even
    to Chaldaea; and yet wast thou not satisfied therewith.
  ita-1927: e hai moltiplicato le tue prostituzioni col paese di Canaan fino in Caldea,
    e neppure con questo sei stata sazia.
  ckb-ckb: سەرەڕای ئەوەش لەشفرۆشییەکەتت هەتا خاکی بازرگانە بابلییەکان فراوان کرد،
    بەمەش هەر تێر نەبوویت.
  eng-BBE: And you went on in your loose ways, even as far as the land of Chaldaea,
    and still you had not enough.
  kan-OKCV: ಇದಲ್ಲದೆ ಈ ನಿನ್ನ ವ್ಯಭಿಚಾರವನ್ನು ವ್ಯಾಪಾರಸ್ಥರಾದ ಬಾಬಿಲೋನಿಯ ದೇಶದವರೆಗೂ ಹೆಚ್ಚು
    ಮಾಡಿದಿ. ಆದರೂ ನೀನು ಇದರಲ್ಲಿ ತೃಪ್ತಿ ಹೊಂದಲಿಲ್ಲ.
  tam-2017: நீ கானான் தேசத்திலே செய்த வேசித்தனத்தைக் கல்தேயர்கள்வரை எட்டச் செய்தாய்;
    அதினாலும் நீ திருப்தியடையாமற்போனாய்.
  spa-RV-1909: 'Multiplicaste asimismo tu fornicación en la tierra de Canaán y de
    los Caldeos: ni tampoco con esto te hartaste.'
  ron-BTF: Mai mult, ți-ai înmulțit curvia în țara lui Canaan până în Caldeea; și
    totuși nu ai fost satisfăcută cu aceasta.
  eng-WEBP: You have moreover multiplied your prostitution to the land of merchants,
    to Chaldea; and yet you weren’t satisfied with this.
  eng-FBV: So you took your promiscuous behavior to Babylonia, the country of merchants,
    but even then you weren't satisfied!
  nld-1939: Zonder ophouden hebt ge ontucht bedreven met het handelsland Chaldea,
    maar ook daar werdt ge niet bevredigd.
  nch-BL: Huajca nojquiya anmomecatijque inihuaya ininteteyohua huan inintaixcopincayohua
    nopa masehualme ten tali Canaán huan nopa caldeo masehualme ten tali Babilonia
    campa itztoque miyac tanamacani. Pero masque noja más teteyome anquinpixque, amo
    anixhuique inihuaya, noja más anquintemohuayayaj.
  vie-1934: Vả, mầy đã thêm nhiều sự dâm dục với đất Ca-na-an cho đến Canh-đê, thế
    mà mầy cũng chưa no chán!
  hin-CV: तब तुमने अपने दुराचार प्रवृत्ति को बढ़ाकर उसमें बाबेल देश को भी शामिल कर
    लिया, जो व्यापारियों का एक देश है, पर इससे भी तुम्हें संतोष न हुआ.
  spa-BES: Y seguiste con tus fornicaciones hasta la tierra de Caldea, y aún no tenías
    suficiente.
  tdx-tdx: Nampitomboe’o an-tane Kenàne añe naho amo nte-Kasdio ka ty hakara­piloa’o,
    fe mbe tsy nahaeneñ’ azo.
  tha-KJV: เจ้​ายังทวีการเล่นชู้ของเจ้าในแผ่นดินคานาอั​นก​ับคนเคลเดีย ถึงแม้​กับแผ่นดินนี้​เจ้​าก็ยังไม่​อิ่มใจ
  por-BR-2018: Ao invés disso multiplicaste tuas prostituições na terra de Canaã até
    a Caldeia; e nem ainda com isso com isto te fartaste.
  deu-ELO: Und du mehrtest deine Hurerei nach dem Krämerlande Chaldäa hin; und auch
    davon wurdest du nicht satt.
  eng-WYC-2018: And thou multipliedest thy fornication in the land of Canaan with
    Chaldees, and neither so thou were [ful] filled. (And thou multipliedest thy fornication,
    that is, thy idolatry, in the land of Canaan with the Chaldeans, and thou were
    still not fulfilled.)
  epo-epo: Vi multigis viajn malĉastaĵojn ĝis la lando de komercado, Ĥaldeujo, sed
    ankaŭ tio vin ne kontentigis.
  uig-PIN: Xunga sǝn sodigǝrning zemini, yǝni Kaldiyǝ bilǝn bolƣan buzuⱪluⱪungni kɵpǝytip,
    buningdin yǝnǝ ⱪanaǝt ⱪilmiding.
  beo-beo: Di da bidi lasu Ba:bilone dunu amola gilisili golai. Be amoga amola di
    da gumi hame ba:i.
  tpi-OTNT: Olsem na yu kamap pamukmeri bilong ol man bilong Babilon, em ol man bilong
    wok bisnis. Tasol ol tu i no inapim laik bilong yu.
  hau-SA: Sai kika ƙara fasikancinki da ya haɗa da ƙasar cinikin Babilon, amma duk
    da haka ba ki ƙoshi ba.
  uig-LAT: Shunga sen sodigerning zémini, yeni Kaldiye bilen bolghan buzuqluqungni
    köpeytip, buningdin yene qanaet qilmiding.
  nde-nde: Ngakho wandisa ukuxubanisa kwakho ukuba kungenise leBhabhiloni, ilizwe
    labathengisi, kodwa langalokhu kawusuthisekanga.
  ton-ton: Kuo ke fakalahi foki ʻa hoʻo feʻauaki ʻi he fonua ko Kēnani ʻo aʻu ki Kalitia;
    ka naʻa mo ia naʻe ʻikai te ke fiu ai.”
  ces-1613: A tak příliš jsi smilnila v zemi Kananejské s Kaldejskými, a aniž jsi
    tak se nasytila.
  eng-WMB: You have moreover multiplied your prostitution to the land of merchants,
    to Kasdimah; and yet you weren’t satisfied with this.
  tam-TCV: வியாபாரிகளின் நாடாகிய பாபிலோனிலும் நீ உன் விபசாரத்தை விரிவுபடுத்தினாய்.
    ஆனால் அதிலுங்கூட நீ திருப்தியடையவில்லை.
  ceb-ULB: Nagbuhat ka ug daghang malaw-ay nga binuhatan sa yuta sa mga tigpatigayon
    sa Caldea, ug bisan pa niini wala gihapon ka matagbaw.
  pol-UBG: Rozmnożyłaś też swoje nierządy w ziemi Kanaan i Chaldei, a i tak się nie
    nasyciłaś.
  urd-GVU: اپنی زناکاری میں اضافہ کر کے تُو سوداگروں کے ملک بابل کے پیچھے پڑ گئی۔
    لیکن یہ بھی تیری شہوت کے لئے کافی نہیں تھا۔‘
  deu-1912: machtest du der Hurerei noch mehr bis ins Krämerland Chaldäa; doch konntest
    du damit auch nicht satt werden.
  kan-2017: ಇದಲ್ಲದೆ ನೀನು ತುಂಬಾ ವ್ಯಾಪಾರವುಳ್ಳ ಕಸ್ದೀಯ ದೇಶಕ್ಕೆ ಸೇರಿ, ಅಲ್ಲಿಯೂ ಬಹಳ ವ್ಯಭಿಚಾರಮಾಡಿದೆ,
    ಆದರೂ ನಿನಗೆ ತೃಪ್ತಿಯಾಗಲಿಲ್ಲ.”
  yap-yap: Ku mu falchuway’ ngom ngak piyu Babylon, ni fare nam nib tasiyobay, machane
    ku deyag nra chum’er niged gur.”
  hlt-MCSB: Kanaan khohmuen kah Khalden taeng duela na cukhalhnah te na ping sak dae
    te nen pataeng na hah moenih.
  mdy-ETH: ኮርሞ ኮርማ ባብሎኔ ዓሶኮዋ ላጌ ኔ ማዒ ዔያቶና ዎላ ዞኦዛ ኮኦሜኔ፤ ጋዓንቴ ዔያታኣ ኔኤኮ ሱኡኮ ማሂባኣሴ።»
  twi-ASANTE: Afei wotoaa wo honam akɔnnɔ bɔne no so de Babilonia, a ɛyɛ adwadifoɔ
    asase kaa ho, nanso yei ammee wo ara.
  eng-WEBU: You have moreover multiplied your prostitution to the land of merchants,
    to Chaldea; and yet you weren’t satisfied with this.
  wal-wal: Hegaappe qassi, zal77iyan aqida Baabiloonetuurakka shaaramuxadasa; hegankka
    gidana gabaakka.
  spa-PDDPT: También multiplicaste tus prostituciones hasta la tierra de los caldeos.
    Tampoco con esto te saciaste.
  gun-gun: Ha'e rami 'rãgue py Canaã yvy ha'e javi rupi ndetavy reive tema Caldéia
    yvy peve. Ha'e rami teĩ nderepytu'uxei ae tema.
  ilo-ULB: Ken nangar-aramidka kadagiti ad-adu pay nga ar-aramid ti panagbalangkantis
    iti daga dagiti agtagtagilako iti Caldea, ket uray ti panangaramidmo iti daytoy
    ket saannaka a napennek.
  kpg-kpg: Goe guu hai labelaa di ahina huihui dono huaidina ang gi digau Babylonia,
    tenua dela ono daangada e huihui goloo, gei digaula digi hagatenetene ina goe
    labelaa.”
  uig-ARA: شۇڭا سەن سودىگەرنىڭ زېمىنى، يەنى كالدىيە بىلەن بولغان بۇزۇقلۇقۇڭنى كۆپەيتىپ،
    بۇنىڭدىن يەنە قانائەت قىلمىدىڭ.
  sus-sus: Na dangi xanbi i bara langoeɲa raba Babilɔn yulɛe ra, kɔnɔ nee fan mu i
    wasa.»
  pon-2006: Ke pil wia lihen netiki paliweromw ong mehn Papilonia kan, wehi me towe
    kan kin netiki dipwisou, ahpw re pil sohte kansenamwahwihiuk.”
  ksd-ksd: Kaum lavur nipo ta ra gunan Kanaan i ga tup ia, ma i tuk uro Kaldea; ma
    pa u ga maur tana.
  grc-BRENT: Καὶ ἐπλήθυνας τὰς διαθήκας σου πρὸς γῆν Χαλδαίων, καὶ οὐδε ἐν τούτοις
    ἐνεπλήσθης.
  ind-AYT: Kamu juga memperbanyak persundalanmu di negeri perdagangan Kasdim, tetapi
    bahkan dengan ini pun kamu masih tidak puas.
  nya-nya: Choncho unapitirirabe kuchita chigololo ndi Ababuloni, anthu a mʼdziko
    lokonda zamalonda. Ngakhale unachita izi, komabe sunakhutitsidwe.
  hrv-hrv: Umnožila si bludničenje svoje i sa zemljom kanaanskom, sa zemljom kaldejskom,
    ali se ni onda nisi zasitila.
  mps-mps: Tibaso, nage te Babilon bidi dabego penani we pedelali, te augwali mone
    sabo bisnis sę ebo bidi dabe da. Tiali digi, augwaligo me te nago wei ebo homuba
    me usu nubeo.”
  tpi-tpi: Olsem na yu kamap pamukmeri bilong ol man bilong Babilon, em ol man bilong
    wok bisnis. Tasol ol tu i no inapim laik bilong yu.
  dan-1931: Så udstrakte du din Bolen til Kræmmerlandet, Kaldæernes Land, men blev
    endda ikke mæt.
  vie-OVCB: Ngươi cũng đã bán dâm cho người Ba-by-lôn, là xứ thương mại, nhưng ngươi
    cũng chưa thỏa mãn.
  guj-2017: વળી તેં કનાન દેશથી માંડીને ખાલદી દેશ સુધી તારો વ્યભિચાર વધારી દીધો તેમ
    છતાં તને તૃપ્તિ થઈ નહિ.
  pon-2006A: Ke pil wia lihen netiki paliweromw ong mehn Papilonia kan, wehi me towe
    kan kin netiki dipwisou, ahpw re pil sohte kansenamwahwihiuk.”
  por-BRBSL: Além disso, você multiplicou sua prostituição para a terra dos comerciantes,
    para a Caldéia; e ainda assim não ficou satisfeito com isso.
  cth-cth: Kanaan ram Khaldeannaw koe vah na kâyonae bout na nut sak teh, na khout
    kalawn hoeh.
  twi-twi: Afei wotoaa wo honam akɔnnɔ bɔne no so de Babilonia, a ɛyɛ aguadifo asase
    kaa ho, nanso eyi ammee wo ara.
  hlt-hlt: Kanaan khohmuen kah Khalden taeng duela na cukhalhnah te na ping sak dae
    te nen pataeng na hah moenih.
  tbz-SIM: Kɑ̀ɑ sɔɔtɛ́ kɛ tɑunnɛ̀ Bɑbidɔnni kɔbɛ, bɛpotɑmbɛ̀ diɛbɛ̀ nɛ̀ mɛmmɛ ɑ mɛ
    nyí sɑ̀nnɛ̀.
  msy-2020: Egha nɨ uaghan Babilonian, dagɨaba bagha ingarir gumaziba, nɨ men gɨn
    arua mati tuavimɨn amizimɨn mɨn, nɨ me koma akui. Me nɨ koma akuima, nɨ arazir
    kam bagha bar ikuvighavɨra iti.
  dop-dop: N wɑlǝsɑ nyɑ́ wɑsɑŋkɑlǝtʋ kɛ Pɑpiloni nyǝ́mɑ tɑɑtǝlɑɑ tɛtʋ tɑɑ. Pɑɑ nɑ
    mpʋ n tɑ nyǝɣǝsɩ-tɩ.
  azb-azb: Öz pozğunluğunu ticarət ölkəsi olan Xaldey torpağına qədər yaydın, ancaq
    bu da sənə kifayət etmədi”.
  eng-DBY: And thou didst multiply thy whoredom with the land of merchants, Chaldea,
    and yet thou wast not satisfied herewith.
  hin-2017: फिर तू लेन-देन के देश में व्यभिचार करते-करते कसदियों के देश तक पहुँची,
    और वहाँ भी तेरी तृष्णा न बुझी।
  wol-KYG: Ngay gënatee gànctu, ba ca Babilon, réewum jula ya, te loolu taxu laa doyal
    ba tey.
  eng-YLT: And thou dost multiply thy whoredoms On the land of Canaan — toward Chaldea,
    And even with this thou hast not been satisfied.
  eng-WYC-2017: And thou multipliedest thy fornication in the land of Canaan with
    Chaldees, and neither so thou were [ful] filled.
  eng-WMBB: You have moreover multiplied your prostitution to the land of merchants,
    to Kasdimah; and yet you weren’t satisfied with this.
  urd-GVH: अपनी ज़िनाकारी में इज़ाफ़ा करके तू सौदागरों के मुल्क बाबल के पीछे पड़ गई।
    लेकिन यह भी तेरी शहवत के लिए काफ़ी नहीं था।’
  rug-rug: Meke hoda ia tu agoi sa mua hahanana maqota meke va somana i sari pa Babiloni,
    sa popoa tadi na tie holuholu, gua ba lopu ṉazulu igo tugo.
  gaz-gaz: Ergasiis itti fuftee daldaltoota biyya Baabilon wajjin sagaagalte; garuu
    kanaan iyyuu dharraa hin baane.
  fra-LSG: Tu as multiplié tes prostitutions avec le pays de Canaan et jusqu’en Chaldée,
    et avec cela tu n’as pas encore été rassasiée.
  yal-yal: Nayi, ɛ yi ɛ yalunyaan nadangu ayi, ɛ Babilɔn kaane sa a fari, naxanye
    findixi yulane ra, anu, na fan mi ɛ wasa.’ ”
  haw-1868: Ua hoonui hoi oe i kou moe kolohe ana ma ka aina o Kanaana a hiki i Kaledea,
    aole nae oe i ana ilaila.
  arb-NAV: ثُمَّ أَكْثَرْتِ مِنِ ارْتِكَابِ الْفُجُورِ فِي أَرْضِ الْكَنْعَانِيِّينَ
    حَتَّى دِيَارِ الْكَلْدَانِيِّينَ، وَمَعَ ذَلِكَ لَمْ تَكْتَفِي.
  ewe-ewe: Ale nèyi gbolowɔwɔ dzi wu, eye wòlɔ asitsalawo ƒe anyigba, Babilonia ɖe
    eme. Ke esia gɔ̃ hã meɖi kɔ na wò o.”
  eng-LEE: And thou didst multiply thy lewdness with the traders' land as far as Chaldea;
    and even with this wast thou not satisfied.
  asm-FB: তুমি বাণিজ্যদেশ কলদীয়াসকললৈ তোমাৰ বেশ্যালি বঢ়ালা; তথাপি তুমি তাৰেও তৃপ্ত
    নথ’লো।
  sus-A: نَ دَنفِ شَنبِ عِ بَرَ لَنفٌيحَ رَبَ بَبِلْن يُلّيٍ رَ، كْنْ نٍيٍ قَن مُ
    عِ وَ سَ.»
  fra-SBL: Tu as en outre multiplié tes prostitutions jusqu'au pays des marchands,
    jusqu'en Chaldée ; et pourtant tu n'as pas été satisfaite de cela.
  hbo-hbo: וַתַּרְבִּ֧י אֶת־תַּזְנוּתֵ֛ךְ אֶל־אֶ֥רֶץ כְּנַ֖עַן כַּשְׂדִּ֑ימָה וְגַם־בְּזֹ֖את
    לֹ֥א שָׂבָֽעַתְּ׃
  kik-kik: Ningĩ ũgĩkĩrĩrĩria gũtharia o nginya ũgĩkinya Babuloni, bũrũri wa onjoria,
    no-o na weka ũguo ndwaiganirie.
  fra-NCL: Et tu as multiplié tes prostitutions dans le pays de Canaan jusqu’en Chaldée,
    et avec cela tu n’as pas encore été rassasiée.
  cek-AK: To pacoengah na taksa koehhaih to sang aep aep pongah, Kanaan hoi Khaldian
    prae karoek to tangzat na zawh; toe palung khuek na tih ai vop.
  cuk-cuk: Ar amba deyobi, be Babilonia-dulemar-ibmar-ukmaladbo galagwensuli-gudii
    gusbalid, ar degite, amba be nubin itossurbalid.”
  uig-CYR: Шуңа сән содигәрниң зимини, йәни Калдийә билән болған бузуқлуғуңни көпәйтип,
    буниңдин йәнә қанаәт қилмидиң.
  tel-2017: కనాను దేశం మొదలుకుని కల్దీయ దేశం వరకూ ఎంతో వ్యభిచారం చేసినా, నువ్వు తృప్తి
    పొందలేదు.
  hat-BSA: Anplis, ou te ogmante pwostitisyon ou an ak peyi komèsan yo, Chaldée. Menm
    malgre sa, ou pa t satisfè.
  kos-kos: Kom oayapa orek kosro yurin mwet Babylonia, sie facl pwengpeng ke kuka,
    tuh pa kom tia pac muti selos.”
  hbo-WLC: וַתַּרְבִּ֧י אֶת־תַּזְנוּתֵ֛ךְ אֶל־אֶ֥רֶץ כְּנַ֖עַן כַּשְׂדִּ֑ימָה וְגַם־בְּזֹ֖את
    לֹ֥א שָׂבָֽעַתְּ׃
  ibo-ibo: I mere ka ịkwa iko gị mụbaa ruo ala ndị Kaldịa, mba ahụ ịzụ ahịa doro anya.
    Ma ọbụladị na nke a afọ ejughịkwa gị.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ କିଣାନ ଦେଶରେ କଲ୍‍ଦୀୟ ପର୍ଯ୍ୟନ୍ତ ଆପଣା ବ୍ୟଭିଚାର କ୍ରିୟା ବୃଦ୍ଧି
    କରିଅଛ; ପୁଣି, ତହିଁରେ ହେଁ ତୃପ୍ତା ହୋଇ ନାହଁ।
  chk-chk: Mürin ka alapala om angangen lisowu ngeni ekewe chon Papilon, ir seni ewe
    fanüen chon amömö, nge ren ei kosap pwal menemenöch.”
  rop-rop: En yubin gibitbat miselp langa detlot shop menijamob blanga detlot Bebalon
    pipul du, bat dei nomo bin meigim yu sedisfaid du.
  ukr-1871: І додавала нову розпусту в землї Канаанській з крамарями Халдеями, та
    й тим іще не вдовольнилась.
  deu-1951: Da triebst du noch mehr Unzucht, nach dem Krämerlande Chaldäa hin. Aber
    auch da wurdest du nicht satt.
  eng-JPS: Thou hast moreover multiplied thy harlotry with the land of traffic, even
    with Chaldea; and yet thou didst not have enough herewith.
  srp-1865: I umnožila si kurvarstvo svoje u zemlji Hananskoj dori do Haldejske, i
    ni tako se nijesi nasitila.
  lug-lug: N’oluvannyuma n’oyongerayo ebikolwa byo eby’obukaba mu Bakaludaaya, ensi
    ey’ebyamaguzi, naye era n’otamalibwa.
  heb-heb: ותרבי את תזנותך אל ארץ כנען כשדימה וגם בזאת לא שבעת׃
  ben-IRV: এবং তুমি কলদীয়দের বাণিজ্যের দেশে আরো অনেক ব্যাভিচার করেছ এবং এতেও সন্তুষ্ট
    হলে না।
  pan-pan: ਤੂੰ ਕਸਦੀਆਂ ਦੇ ਦੇਸ ਤੱਕ ਆਪਣੇ ਵਿਭਚਾਰ ਨੂੰ ਖਿਲਾਰਿਆ ਪਰ ਇਸ ਨਾਲ ਵੀ ਤੂੰ ਨਾ ਰੱਜੀ।
  mya-JVB: ထိုမှတပါး ၊ ခါနာန် ပြည် မှ သည် ခါလဒဲ ပြည် တိုင်အောင် ၊ မ တရားသောမေထုန်အမှုတို့ကို
    များပြား စေသော်လည်း စိတ် မ ပြေနိုင်။
  hmo-hmo: Vadaeni oiemu lebulebu karadia oi habadaia, bona Babulonia taudia danu
    sihari kava karadia oi karaia, unai hoihoi momo karaia gabuna dekenai, to idia
    danu be hegeregere lasi oi dekenai.”
  urd-urd: और तूने मुल्क — ए — कन'आन से कसदियों के मुल्क तक अपनी बदकारी को फैलाया,
    लेकिन इस से भी सेर न हुई।
  rus-SYN: и умножила блудодеяния твои в земле Ханаанской до Халдеи, но и тем не удовольствовалась.
  bqc-SIM: ↄ̃ n si káaluakaau ń Babɛli bùsu laatanaↄ. Ń beeo ni kão.
  tcz-CHONGTHU: Kilungsetpi belapna ding Babylon mite jong chu nakol chuh chuh jenge.
    Ahinlah nalung nachim deh hih laiye.
  mar-mar: तू व्यापाऱ्यांच्या म्हणजे खास्द्यांच्या देशात बरेच वेश्या काम केले किंबहूना
    यानेही तुझे समाधान झाले नाही.
  qub-qub: Nigusyanti Babiloniacunawanna sïguir cacushcanqui. Chaypis manami yamashcanquichu.
  bqp-bqp: Mɑ ɑ dɑ ɑ kɑ Kɑnɑnibɑ sɑkɑrɑru kuɑ kɑ Bɑbilonigibu. Kɑ mɛ, ɑ ǹ debɑ.
  hat-hat: W' al fè jennès ak moun Babilòn yo, gwo kòmèsan sa yo. Men yo menm tou,
    yo pa t' ba ou kont plezi ou!
  eng-BSB: So you extended your promiscuity to Chaldea, the land of merchants—but
    even with this you were not satisfied!
  eng-WEBPB: You have moreover multiplied your prostitution to the land of merchants,
    to Chaldea; and yet you weren’t satisfied with this.
  kbq-kbq: Ana nehunka mago'ane Babiloni vahe'ene ana savri monko avu'ava zana ome
    hu'nananagi, ana monko avu'ava zamo'a onkagaretfa hu'ne.
  nhe-BL: Huajca nojquiya inmomecatijque ininhuaya inintotiotzitzi huan inintlaixcopincayohua
    nopa tlacame tlen tlali Canaán huan nopa caldeo tlacame tlen tlali Babilonia campa
    itztoque miyac tlanamacani. Pero yonque noja más totiotzitzi inquinpixque, ax
    inixhuique ininhuaya, pero noja más inquintemohuayayaj.
  gub-BL: A'e re ereiko kuzàwyzài romo Mawiron wanupe. Ma'eme'egar romo wanekon wà.
    A'e nuhyk kwaw newe a'e wà no.
  eng-DRA: 'Thou hast also multiplied thy fornications in the land of Chanaan with
    the Chaldeans: and neither so wast then satisfied.'
