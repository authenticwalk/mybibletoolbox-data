verse: EZK.016.062
translations:
  mal-C: അങ്ങനെ ഞാൻ നിന്നോടുള്ള എന്റെ ഉടമ്പടി പുനഃസ്ഥാപിക്കും, ഞാൻ യഹോവ ആകുന്നു എന്നു
    നീ അറിയും.
  deu-TKW: Und ich will meinen Bund mit dir errichten, und du sollst erkennen, daß
    ich Jahwe bin,
  lin-lin: Ngai nakosala boyokani na Ngai elongo na yo ; mpe na bongo, okososola solo
    ete Ngai, nazali Yawe,
  eng-LSV: And I have established My covenant with you, || And you have known that
    I [am] YHWH.
  eng-GNV: And I wil establish my couenant with thee, and thou shalt knowe that I
    am the Lord,
  eng-WEBSTER: 'And I will establish my covenant with thee; and thou shalt know that
    I am the LORD:'
  nhw-BL: Na nijyancuilis nopa camanali catli nijchijqui amohuaya, anisraelitame,
    huan huajca anquimachilise para na niDIOS.
  swh-ONEN: Hivyo nitalifanya imara Agano langu na wewe, nawe utajua kuwa Mimi ndimi
    Bwana.
  bba-bba: Kon kpɑm kɑ nun nɛn ɑrukɑwɑni bɔke kpɑ ɑ ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'And I will establish my covenant with thee; and thou shalt know that
    I am the Lord:'
  luo-luo: Omiyo abiro guro singruok mara kodi, kendo ibiro ngʼeyo ni An e Jehova
    Nyasaye.
  meu-meu: Eda gwauhamata baina haginia tutuka-tutuka, bena ba diba lau na Iehova;
  npi-ULB: म आफैं मेरो करार तँसित स्‍थापना गर्नेछु, र म नै परमप्रभु हुँ भनी तैंले
    जान्‍नेछस् ।
  yor-yor: Èmi yóò gbé májẹ̀mú mi kalẹ̀ pẹ̀lú rẹ, ìwọ yóò sì mọ pé èmi ni Olúwa.
  pes-OPCB: من بار دیگر عهد خود را با تو برقرار خواهم ساخت تا بدانی که من یهوه هستم.
  tgl-ULB: Itatatag ko mismo ang aking kasunduan sa iyo at malalaman mong ako si Yahweh!
  hui-hui: I̱na habo nalolenenaga bi gahenge lo wia aribia harogola í̠na i̱ Anduane
    Homogoore henedane hondolebere.
  mya-mya: ငါ​သည်​သင်​နှင့်​ပဋိညာဉ်​ကို​အ​သစ်​တစ်​ဖန်​ပြန် ၍​ဖွဲ့​မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝရ​ဘု​ရား
    ဖြစ်​တော်​မူ​ကြောင်း​သင်​သိ​ရှိ​ရ​လိမ့်​မည်။-
  bod-N: ངས་ཁྱོད་ལ་བཞག་པའི་ཁ་ཆད་དེ་བརྟན་པོར་བྱེད་ཅིང་། ཁྱོད་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ལ།
  sna-sna: Saka ndichasimbisa sungano yangu newe, uye uchaziva kuti ndini Jehovha.
  spa-BLM: Yo estableceré mi pacto con ustedes. Entonces sabrás que yo soy Yahvé;
  cac-cac: palta yuj in trato ol in b'oxi yed' Jerusalén chi' icha chi' ol ajoc. Icha
    val chi' ol aj snachajel yuj Jerusalén to a inton Jehová sDiosal in.
  swh-ULB: Mimi nitaweka imara agano lango pamoja nawe, nawe utajua yakwamba mimi
    ni Yahwe.
  bel-bel: Я аднаўлю спрымірэнства Маё з табою, і ўведаеш, што Я - Гасподзь,
  deu-ELBBK: 'Und ich werde meinen Bund mit dir errichten, und du wirst wissen, dass
    ich der HERR bin:'
  mbb-OT: Edlig-enan ku is kebpekid-uyun ku kenikew, ne egketuenan nu he iyan a Nengazen.
  mal-2015: നീ ചെയ്തതൊക്കെയും ഞാൻ നിന്നോടു ക്ഷമിക്കുമ്പോൾ നീ ഓർത്തു ലജ്ജിച്ചു നാണംനിമിത്തം
    ഇനി ഒരിക്കലും വായ് തുറക്കാതിരിക്കേണ്ടതിന്നു
  rmc-rmc: Me tuha phandava miri zmluva a sprindžareha, hoj me som o RAJ.
  pes-OPV: و من عهد خود را با تو استوار خواهم ساخت وخواهی دانست که من یهوه هستم.
  ron-1924: Вой фаче легэмынтул Меу ку тине ши вей шти кэ Еу сунт Домнул,
  ben-OBCV: অতএব আমি তোমার জন্য আমার বিধান স্থাপন করব, আর তুমি জানবে যে, আমিই সদাপ্রভু।
  som-som: Aniguna axdigaygaan kula adkaysan doonaa, oo adiguna waxaad ogaan doontaa
    inaan anigu Rabbiga ahay,
  lat-VUC: 'Et suscitabo ego pactum meum tecum, et scies quia ego Dominus:'
  eng-ASVBT: And I will establish my covenant with thee; and thou shalt know that
    I am Jehovah;
  ita-1885: Ed io fermerò il mio patto teco, e tu conoscerai che io sono il Signore;
    acciocchè tu ti ricordi di queste cose, ed abbi vergogna, e non apra più la bocca,
    per lo tuo vituperio, dopo che io mi sarà placato inverso te, di tutto ciò che
    tu avrai fatto, dice il Signore Iddio.
  eng-LXXUP: 'And I will establish my covenant with thee; and thou shalt know that
    I am the Lord:'
  eng-ULB: I myself will establish my covenant with you, and you will know that I
    am Yahweh.
  spa-VBL: “Así es como refrendaré mi acuerdo contigo, y sabrás que yo soy el Señor,
  fra-_FOB: Car j'établirai mon alliance avec toi, et tu sauras que je suis l'Éternel,
  mal-mal: നീ ചെയ്തതെല്ലാം ഞാൻ നിന്നോട് ക്ഷമിക്കുമ്പോൾ നീ ഓർത്ത് ലജ്ജിച്ച് നാണം നിമിത്തം
    ഇനി ഒരിക്കലും വായ് തുറക്കാതിരിക്കേണ്ടതിന്
  urd-GVR: Maiṅ ḳhud tere sāth apnā ahd qāym karūṅga, aur tū jān legī ki maiṅ hī Rab
    hūṅ.’
  suz-BL: मिनु गो गे नु ग्‍येत्‍थ लुक्‍च मपाइब कबल पाइनुङ। मिनु गे गोन परमप्रभु यावे
    नङ, दे तुइक्‍‍‍नेवे।
  eng-NOY: But I will establish my covenant with thee, and thou shalt know that I
    am Jehovah;
  ita-1927: E io fermerò il mio patto con te, e tu conoscerai che io sono l’Eterno,
  ckb-ckb: بەم جۆرە من پەیمانی خۆم لەگەڵ تۆدا دەبەستم، ئیتر تۆ دەزانیت کە من یەزدانم.
  eng-BBE: 'And I will make my agreement with you; and you will be certain that I
    am the Lord:'
  kan-OKCV: ನಾನು ಈ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿಮ್ಮೊಂದಿಗೆ ಸ್ಥಾಪಿಸುವೆನು. ಆದ್ದರಿಂದ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು
    ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.
  tam-2017: உன்னுடன் என்னுடைய உடன்படிக்கையைசெய்து ஏற்படுத்துவேன்; அப்பொழுது நான் யெகோவா
    என்று அறிவாய்.
  spa-RV-1909: Y confirmaré mi pacto contigo, y sabrás que yo soy Jehová;
  ron-BTF: Și eu voi întemeia legământul meu cu tine și vei ști că eu sunt DOMNUL;
  eng-WEBP: I will establish my covenant with you. Then you will know that I am the
    LORD;
  eng-FBV: This is how I will endorse my agreement with you, and you will know that
    I am the Lord,
  nld-1939: Ik zal mijn verbond met u aangaan, en gij zult erkennen, dat Ik Jahweh
    ben;
  nch-BL: Na nijyancuilis nopa camanali cati nijchijqui amohuaya, anisraelitame, huan
    huajca anquimachilise para na niDIOS.
  vie-1934: Ta sẽ lập giao ước ta với mầy, mầy sẽ biết ta là Đức Giê-hô-va;
  hin-CV: इस प्रकार मैं तुम्हारे साथ अपनी वाचा बांधूंगा, और तुम जानोगे कि मैं याहवेह
    हूं.
  spa-BES: Y haré mi pacto contigo; y sabrás que yo soy el Señor Dios.
  tdx-tdx: I fañinakoy ty hajadoko ama’o, le ho fohi’o te Izaho Iehovà,
  tha-KJV: เราจะสถาปนาพันธสัญญาของเราไว้กับเจ้า และเจ้าจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E estabelecerei meu pacto contigo, e saberás que eu sou o SENHOR;
  deu-ELO: 'Und ich werde meinen Bund mit dir errichten, und du wirst wissen, daß
    ich Jehova bin:'
  eng-WYC-2018: And I shall raise, (or I shall establish), my covenant with thee,
    and thou shalt know, that I am the Lord,
  epo-epo: Mi restarigos Mian interligon kun vi, kaj vi ekscios, ke Mi estas la Eternulo;
  uig-PIN: Mǝn Ɵz ǝⱨdǝmni sǝn bilǝn tüzimǝn, sǝn Mening Pǝrwǝrdigar ikǝnlikimni bilisǝn;
  beo-beo: Na da dima gousa:su hamoi amo gaheabolo agoane bu hahamomu. Amasea, Na
    da Hina Gode, amo di da dawa:mu.
  tpi-OTNT: Bai mi mekim dispela nupela kontrak wantaim yu, na bai yu ken save gut
    olsem, mi yet mi Bikpela.
  hau-SA: Ta haka zan kafa alkawarina da ke, za ki kuma san cewa ni ne Ubangiji.
  uig-LAT: Men Öz ehdemni sen bilen tüzimen, sen Méning Perwerdigar ikenlikimni bilisen;
  nde-nde: Ngakho ngizamisa isivumelwano sami lawe njalo uzakwazi ukuthi mina nginguThixo.
  ton-ton: Pea te u fokotuʻu ʻa ʻeku fuakava mo koe, pea te ke ʻilo ko Sihova au.
  ces-1613: A tak utvrdím smlouvu svou s tebou, i zvíš, že já jsem Hospodin,
  eng-WMB: I will establish my covenant with you. Then you will know that I am the
    LORD;
  tam-TCV: நான் உன்னோடு புது உடன்படிக்கையைச் செய்வேன். அப்பொழுது நானே யெகோவா என்பதை
    நீ அறிந்துகொள்வாய்.
  ceb-ULB: Magbuhat ako ug kasabotan tali kanimo, ug makahibalo ka nga ako si Yahweh.
  pol-UBG: Tak ustanowię swoje przymierze z tobą. I poznasz, że ja jestem PANEM;
  urd-GVU: مَیں خود تیرے ساتھ اپنا عہد قائم کروں گا، اور تُو جان لے گی کہ مَیں ہی
    رب ہوں۔‘
  deu-1912: Sondern ich will meinen Bund mit dir aufrichten, daß du erfahren sollst,
    daß ich der HERR sei,
  kan-2017: ನಾನು ಈ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿನ್ನೊಂದಿಗೆ ಮಾಡಿಕೊಳ್ಳುವಾಗ ನಾನೇ ಯೆಹೋವನು ಎಂದು ಗೊತ್ತಾಗುವುದು.
  yap-yap: Bay gu be’echnag e m’ag u thildow, ma aram e bay mu nang ni Gag SOMOL.
  hlt-MCSB: Ka paipi te nang taengah ka thoh vaengah BOEIPA kamah te nan ming bitni.
  mdy-ETH: ታኣኒ ኔኤና ዎላ ጫኣቁሞ ጊንሣ ዓካሳንዳኔ፤ ኔኤኒ ዒማና ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔራንዳኔ።
  twi-ASANTE: Enti me ne wo bɛyɛ apam na wobɛhunu sɛ mene Awurade.
  eng-WEBU: I will establish my covenant with you. Then you will know that I am the
    LORD;
  wal-wal: Hegau taani ta maachchaa nenaara wottana. Taani GODAA gidiyoogaa neeni
    hegan erana.
  spa-PDDPT: sino del Pacto que Yo estableceré contigo. Y sabrás que Yo soy Yavé,
  gun-gun: Mba'eta ndevy pe ajapo 'rã xereve guarã, ha'e peikuaa 'rã xee ae Senhor
    aikoa,
  ilo-ULB: Siak a mismo ket ipasdekkonto ti tulagko kenka, ket maammoamto a Siak ni
    Yahweh!
  kpg-kpg: Au ga haga hoou labelaa dagu hagababa adu gi di goe, gei goe ga iloo laa
    bolo ma ko Au dela go Dimaadua.
  uig-ARA: مەن ئۆز ئەھدەمنى سەن بىلەن تۈزىمەن، سەن مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى
    بىلىسەن؛
  sus-sus: N saatɛ tongoma nɛ i bɛ, i a kolonma nɛ a n tan nan na Alatala ra.
  pon-2006: I pahn onehda sapahl ei inou ong uhk, oh ke pahn esehla me ngehi, KAUN-O.
  ksd-ksd: iau iat ina pait kaugu kunubu piram; ma una nunure ba iau ra Luluai,
  grc-BRENT: Καὶ ἀναστήσω ἐγὼ τὴν διαθήκην μου μετὰ σοῦ, καὶ ἐπιγνῶσῃ ὅτι ἐγὼ Κύριος·
  ind-AYT: Aku akan menegakkan perjanjian-Ku denganmu, dan kamu akan mengetahui bahwa
    Akulah TUHAN,
  nya-nya: Kotero ndidzakhazikitsa pangano langa ndi iwe, ndipo iwe udzadziwa kuti
    Ine ndine Yehova.
  hrv-hrv: Sklopit ću s tobom savez svoj i znat ćeš da sam ja Jahve,
  mps-mps: “Eno te gesi bomai po nage dali dąų walobaso, te nago te tiwai bugagia
    koneaibao, ena digi ena Genuai Bidi da po waibao.
  tpi-tpi: Bai mi mekim dispela nupela kontrak wantaim yu, na bai yu ken save gut
    olsem, mi yet mi Bikpela.
  dan-1931: Jeg opretter min Pagt med dig, og du skal kende, at jeg er HERREN,
  vie-OVCB: Ta sẽ tái xác nhận giao ước của Ta với ngươi, và ngươi sẽ biết rằng Ta
    là Chúa Hằng Hữu.
  guj-2017: હું તારી સાથે મારો કરાર સ્થાપીશ ત્યારે તું જાણશે કે હું યહોવાહ છું.
  pon-2006A: I pahn onehda sapahl ei inou ong uhk, oh ke pahn esehla me ngehi, KAUN-O.
  por-BRBSL: Estabelecerei meu pacto com vocês. Então você saberá que eu sou Yahweh;
  cth-cth: Nang koe ka lawkkam e ka cak sak vaiteh, BAWIPA lah ka o tie hah na panue
    awh han.
  twi-twi: Enti me ne wo bɛyɛ apam na wubehu sɛ mene Awurade.
  hlt-hlt: Ka paipi te nang taengah ka thoh vaengah BOEIPA kamah te nan ming bitni.
  tbz-SIM: Kɛ yɛ̃́ míì yóó wɛ̃tɛ kɛ dɑ dɔɔ̀nɛ̀mɛ̀ mɛtɑummɛ̀, kɑ̀ɑ bɑntɛ́ n túmɛ̀ di
    Yiɛ̀ nKuyie,
  msy-2020: Kɨ uan Akar Dɨkɨrɨzir Gavgavir Igiam, nɨ ko a damuam. Eghtɨ nɨ fogh suam,
    kɨrara, kɨ Ikiavɨra Itir God.
  dop-dop: Mɑ nɑ-ŋ tɩɩ pɛɛlɩ nɔɣɔ. Wɑɑtʋ ɩnǝɣɩ n kɑ́ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Səninlə yenidən əhd bağlayacağam və biləcəksən ki, Rəbb Mənəm.
  eng-DBY: And I will establish my covenant with thee, and thou shalt know that I
    [am] Jehovah;
  hin-2017: मैं तेरे साथ अपनी वाचा स्थिर करूँगा, और तब तू जान लेगी कि मैं यहोवा हूँ,
    (यहे. 37:26)
  wol-KYG: Maay saxal sama kóllëreek yaw, nga xam ne maay Aji Sax ji.
  eng-YLT: And I — I have established My covenant with thee, And thou hast known that
    I [am] Jehovah.
  eng-WYC-2017: And I shall raise, or establish, my covenant with thee, and thou shalt
    know, that I am the Lord,
  eng-WMBB: I will establish my covenant with you. Then you will know that I am the
    LORD;
  urd-GVH: मैं ख़ुद तेरे साथ अपना अहद क़ायम करूँगा, और तू जान लेगी कि मैं ही रब हूँ।’
  rug-rug: Gua ke kote tavetia Rau sa Qua vinariva egoi koa goi, meke kote tumae nia
    goi sapu Arau se Zihova.
  gaz-gaz: Ani si wajjin kakuu nan gala; atis akka ani Waaqayyo taʼe ni beekta.
  fra-LSG: J’établirai mon alliance avec toi, et tu sauras que je suis l’Éternel,
  yal-yal: N na n ma layirin xidima nɛn en tagi, nayi, i a kolonma nɛn a Alatala nan
    n na,
  haw-1868: A e hoomau au i kuu berita me oe; a e ike no oe, owau no Iehova;
  arb-NAV: فَأُقِيمُ عَهْدِي مَعَكِ فَتُدْرِكِينَ أَنِّي أَنَا الرَّبُّ،
  ewe-ewe: Ale mabla nu kple wò, eye nànya be nyee nye Yehowa.
  eng-LEE: 'And I will establish my covenant with thee; and thou shalt know that I
    am the Lord:'
  asm-FB: আৰু প্ৰভু যিহোৱাই কৈছে! তুমি কৰা সকলো কাৰ্যৰ বাবে মই তোমাক ক্ষমা কৰা সময়ত,
    তুমি মনত কৰি বিবৰ্ণ হ’বলৈ আৰু তুমি লাজ পাই তোমাৰ মুখ পুনৰায় কেতিয়াও নেমেলিবলৈ,
    মই তোমাৰে সৈতে মোৰ নিয়মটি স্থাপন কৰিম’।”
  sus-A: ﭑ سَاتّ تٌنفٌمَ نّ عِ بّ، عِ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.
  fra-SBL: J'établirai mon alliance avec vous. Alors vous saurez que je suis Yahvé ;
  hbo-hbo: וַהֲקִימֹותִ֥י אֲנִ֛י אֶת־בְּרִיתִ֖י אִתָּ֑ךְ וְיָדַ֖עַתְּ כִּֽי־אֲנִ֥י
    יְהוָֽה׃
  kik-kik: Nĩ ũndũ ũcio nĩngahaanda kĩrĩkanĩro giitũ nawe, na nĩũkamenya atĩ niĩ nĩ
    niĩ Jehova.
