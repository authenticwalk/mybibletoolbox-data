verse: EZK.016.055
translations:
  mal-C: സൊദോമും അവളുടെ പുത്രിമാരും ശമര്യയും അവരുടെ പുത്രിമാരുമായ നിന്റെ സഹോദരിമാരും
    അവരുടെ പൂർവാവസ്ഥയിലേക്കു മടങ്ങിവരും. നീയും നിന്റെ പുത്രിമാരോടൊപ്പം നിന്റെ പൂർവസ്ഥിതിയിലേക്കു
    മടങ്ങിവരും.
  deu-TKW: Und deine Schwestern, Sodom nebst ihren Töchtern, sollen wieder auf ihren
    früheren Stand gelangen, und Samaria und ihre Töchter sollen wieder auf ihren
    früheren Stand gelangen, und auch du und deine Töchter werden wieder auf ihren
    früheren Stand gelangen.
  lin-lin: Sodome mpe Samari elongo na bingumba na yango ekozonga ndenge ezalaki liboso ;
    mpe yo elongo na bingumba na yo, nakozongisa bino ndenge bozalaki liboso.
  eng-LSV: And your sisters, Sodom and her daughters, || Return to their former state,
    || And Samaria and her daughters return to their former state, || And you and
    your daughters return to your former state.
  eng-GNV: 'And thy sister Sodom and her daughters shall returne to their former state:
    Samaria also and her daughters shall returne to their former state, when thou
    and thy daughters shall returne to your former state.'
  eng-WEBSTER: When thy sisters, Sodom and her daughters, shall return to their former
    state, and Samaria and her daughters shall return to their former state, then
    thou and thy daughters shall return to your former state.
  nhw-BL: “Huan quema sempa niquincualtlalijtos altepetl Sodoma huan altepetl Samaria
    ica nochi ininmasehualhua huan ica nochi ininpilaltepehua, nojquiya nijcualtlalis
    Jerusalén ica nochi imasehualhua huan ipilaltepehua. Huan quej nopa nochi eyi
    altepeme sempa itztose quen achtihuiya eliyayaj.
  swh-ONEN: Nao dada zako, Sodoma na binti zake na Samaria na binti zake, watarudishwa
    kama vile walivyokuwa mwanzoni, nawe pamoja na binti zako mtarudishwa kama mlivyokuwa
    hapo awali.
  bba-bba: Bɑ koo wurɑmɑ nɡe yellu be, kɑ ben bibu. Mɛyɑ mɑɑ wunɛn tii kɑɑ wurɑmɑ
    nɡe yellu wunɛ kɑ wunɛn bibu sɑnnu.
  eng-KJVCPB: When thy sisters, Sodom and her daughters, shall return to their former
    estate, and Samaria and her daughters shall return to their former estate, then
    thou and thy daughters shall return to your former estate.
  luo-luo: Nyimineni ma gin Sodom gi nyige kod Samaria gi nyige, biro lokore mi gibed
    gima ne gin chon; kendo in bende, kaachiel gi nyigi ibiro lokori mi ibed kaka
    ne ichalo chon.
  meu-meu: A tadimu Sodoma bona natuna hahinedia ese edia noho dalana Kunana bae lou
    henia; bona kakamu Samaria bona natuna hahinedia ese edia noho dalana gunana bae
    lou henia; bona oi bona natumu hahinedia ese emui noho dalana gunana ba lou henia.
  npi-ULB: तेरी बहिनी सदोम र त्यसका छोरीहरू पहिलेको अवस्थामा फर्किनेछन्, र सामरिया
    र त्‍यसका छोरीहरू आफ्‍नो पहिलेको अवस्‍थामा फर्किनेछन् । त्यसपछि तँ र तेरा छोरीहरू
    आफ्‍नो पहिलेको अवस्‍थामा फर्किनेछौ ।
  yor-yor: Nígbà tí àwọn arábìnrin rẹ, Sodomu àti àwọn ọmọbìnrin rẹ; Samaria àti àwọn
    ọmọbìnrin rẹ ba padà si ipò tí wọn wà tẹ́lẹ̀, ìgbà náà ni ìwọ náà yóò padà sí
    ipò àtijọ́ rẹ.
  pes-OPCB: آری، خواهرانت سدوم و سامره و دخترانشان یعنی آبادی‌های اطرافشان، و خود
    تو نیز با دخترانت بار دیگر به حالت نخستین خود برخواهید گشت.
  tgl-ULB: Kaya ang iyong kapatid na Sodoma at ang kaniyang mga babaeng anak ay maibabalik
    sa kanilang dating kalagayan, at maibabalik sa Samaria at sa kaniyang mga babaeng
    anak ang kanilang dating kayamanan. Pagkatapos, ikaw at ang iyong mga babaeng
    anak ay maibabalik sa inyong dating kalagayan.
  hui-hui: I̱na libubi libunaga waneiginirubi biamogo berogola ti bayale abale haraligobi
    lone hadai bulebira. Í̠nibi í̠ waneiginirubi tínde abale bayale haramiligobi dege
    lone hadai buleberemi.
  mya-mya: သင်​၏​ညီ​အစ်​မ​များ​ဖြစ်​သော​သော​ဒုံ​နှင့် သူ​၏​သ​မီး​များ၊ ရှ​မာ​ရိ​နှင့်​သူ​၏​သ​မီး
    များ​တို့​သည် တစ်​ဖန်​ပြန်​လည်​စည်​ကား​လာ ကြ​လိမ့်​မည်။ သင်​နှင့်​သင့်​သ​မီး​များ​သည်
    လည်း​ပြန်​လည်​ထူ​ထောင်​လာ​လိမ့်​မည်။-
  bod-N: ཡང་ཁྱོད་ཀྱི་སྲིང་མོ་སཱ་དོམ་དང་མོའི་བུ་མོ་རྣམས་ནི་སྔར་བཞིན་གནས་ཤིང་། སཱ་མར་ཡ་དང་མོའི་བུ་མོ་རྣམས་ཀྱང་སྔར་བཞིན་གནས་པར་འགྱུར་ལ།
    ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་མོ་རྣམས་ཀྱང་སྔར་བཞིན་གནས་པར་འགྱུར།
  sna-sna: Uye vanunʼuna vako, ivo Sodhomu navanasikana vake neSamaria navanasikana
    vake, uye iwe navanasikana vako muchadzokera pane zvavaiva kare.
  spa-BLM: Vuestras hermanas, Sodoma y sus hijas, volverán a su estado anterior; y
    Samaria y sus hijas volverán a su estado anterior; y tú y tus hijas volveréis
    a vuestro estado anterior.
  cac-cac: Ayic ol vac'an ajxoc Sodoma yed' yaldeail, Samaria yed' yaldeail icha yaj
    d'a yalan̈taxo, ol vac'pax ajxoc Jerusalén yed' yaldeail icha d'a yalan̈taxo.
  swh-ULB: Hivyo dada yako Sodoma na binti zake watarudishwa kwenye hali yao ya zamani,
    na Samaria na binti zake watarudishwa kwenye mashamba yao ya zamani. Kisha wewe
    na binti zako watarudishwa kwenye hali yako ya kawaida.
  bel-bel: І сёстры твае, Садома і дочкі яе, вернуцца ў ранейшы свой стан; і Самарыя
    і дочкі яе вернуцца ў ранейшы стан свой, і ты і дочкі твае вернецеся ў ранейшы
    стан ваш.
  deu-ELBBK: Und deine Schwestern, Sodom und ihre Töchter, werden zurückkehren zu
    ihrem früheren Stand; und Samaria und ihre Töchter werden zurückkehren zu ihrem
    früheren Stand; und auch du und deine Töchter, ihr werdet zurückkehren zu eurem
    früheren Stand.
  mbb-OT: he iyan is Sodom wey Samaria. Heini sikandan ed-uman ed-uswag wey is menge
    anak dan he vahi ne iyan daan heini egkehitavù kenikew wey te menge anak nu he
    vahi.
  mal-2015: നിന്റെ സഹോദരിയായ സൊദോമും അവളുടെ പുത്രിമാരും തങ്ങളുടെ പൂർവ്വാവസ്ഥയിലേക്കു
    മടങ്ങിവരും; ശമര്യയും അവളുടെ പുത്രിമാരും തങ്ങളുടെ പൂർവ്വാവസ്ഥയിലേക്കു മടങ്ങിവരും;
    നീയും നിന്റെ പുത്രിമാരും നിങ്ങളുടെ പൂർവ്വാവസ്ഥയിലേക്കു മടങ്ങിവരും.
  rmc-rmc: No paľis tiri pheň e Sodoma peskre čhajenca, tiri pheň e Samarija peskre
    čhajenca a the tu tire čhajenca tumenge dživena pale avke mištes sar akor.
  pes-OPV: و خواهرانت یعنی سدوم و دخترانش به حالت نخستین خودخواهند برگشت. و سامره
    و دخترانش به حالت نخستین خود خواهند برگشت. و تو و دخترانت به حالت نخستین خود خواهید
    برگشت.
  ron-1924: 'Астфел, сурориле тале: Содома ши фийчеле ей се вор ынтоарче ярэшь ла
    старя лор де май ынаинте ши Самария ши фийчеле ей се вор ынтоарче ярэшь ла старя
    лор де май ынаинте, ши ту ши фийчеле тале вэ вець ынтоарче ярэшь ла старя воастрэ
    де май ынаинте.'
  ben-OBCV: আর তোমার বোনেরা, সদোম তার মেয়েদের ও শমরিয়া তার মেয়েদের সঙ্গে আগে যে
    অবস্থায় ছিল সেই অবস্থায় ফিরে যাবে; এবং তুমি তোমার মেয়েদের নিয়ে আগের অবস্থায়
    ফিরে যাবে।
  som-som: Markaasaa walaalahaa Sodom iyo gabdhaheedu ay sidoodii hore ku soo noqon
    doonaan, oo Samaariya iyo gabdhaheeduna ay sidoodii hore ku soo noqon doonaan,
    oo adiga iyo gabdhahaaguna aad sidiinnii hore ku soo noqon doontaan.
  lat-VUC: Et soror tua Sodoma et filiæ ejus revertentur ad antiquitatem suam, et
    Samaria et filiæ ejus revertentur ad antiquitatem suam, et tu et filiæ tuæ revertemini
    ad antiquitatem vestram.
  eng-ASVBT: And thy sisters, Sodom and her daughters, shall return to their former
    estate; and Samaria and her daughters shall return to their former estate; and
    thou and thy daughters shall return to your former estate.
  ita-1885: E quando le tue sorelle, Sodoma e le sue terre, e Samaria e le sue terre
    ritorneranno al lor primiero stato, allora eziandio tu e le tue terre, ritornerete
    al vostro primiero stato.
  eng-LXXUP: And thy sister Sodom and her daughters shall be restored as they were
    at the beginning, and thou and thy daughters shall be restored as ye were at the
    beginning.
  eng-ULB: So your sister Sodom and her daughters will be restored to their former
    condition, and Samaria and her daughters will be restored to their former estate.
    Then you and your daughters will be restored to your former condition.
  spa-VBL: “Tus hermanas, Sodoma con sus hijas y Samaria con sus hijas, volverán a
    ser lo que eran antes. Tú y tus hijas también serán devueltas a lo que eran antes.
  fra-_FOB: Et tes sœurs, Sodome et ses filles, reviendront à leur premier état; Samarie
    et ses filles reviendront à leur premier état; et toi et tes filles vous reviendrez
    à votre premier état.
  mal-mal: നിന്റെ സഹോദരിയായ സൊദോമും അവളുടെ പുത്രിമാരും അവരുടെ പൂർവ്വാവസ്ഥയിലേക്കു
    മടങ്ങിവരും; ശമര്യയും അവളുടെ പുത്രിമാരും അവരുടെ പൂർവ്വാവസ്ഥയിലേക്കു മടങ്ങിവരും;
    നീയും നിന്റെ പുത്രിമാരും നിങ്ങളുടെ പൂർവ്വാവസ്ഥയിലേക്കു മടങ്ങിവരും.
  urd-GVR: Hāṅ, terī bahneṅ Sadūm aur Sāmariya apnī beṭiyoṅ samet dubārā qāym ho jāeṅgī.
    Tū bhī apnī beṭiyoṅ samet dubārā qāym ho jāegī.
  suz-BL: इ लोक्‍ब सोदोम नु आ तमीपुकी ङोंइती ङा खोदेंशो पा रिम्‍शो दुम्‍नीम। मिनु
    सामरीया नु आ तमीपुकी यो ङोंइती ङा खोदेंशो पा रिम्‍शो दुम्‍नीम। मिनु गे नु इ तमीपुकी
    यो ङोंइती ङा खोदेंशो पा रिम्‍शो दुम्‍नीनी।
  eng-NOY: And thy sisters, Sodom and her daughters, shall return to their former
    estate, and Samaria and her daughters shall return to their former estate, and
    thou and thy daughters shall return to your former estate.
  ita-1927: La tua sorella Sodoma e le sue figliuole torneranno nella loro condizione
    di prima, Samaria e le sue figliuole torneranno nella loro condizione di prima,
    e tu e le tue figliuole tornerete nella vostra condizione di prima.
  ckb-ckb: خوشکەکانت، سەدۆم و کچەکانی و سامیرە و کچەکانی دەگەڕێنەوە دۆخی جارانیان.
    تۆ و کچەکانیشت دەگەڕێنەوە دۆخی جارانتان.
  eng-BBE: And your sisters, Sodom and her daughters, will go back to their first
    condition, and Samaria and her daughters will go back to their first condition,
    and you and your daughters will go back to your first condition.
  kan-OKCV: ಆಗ ಸಮಾರ್ಯ, ಸೊದೋಮ್ ಎಂಬ ನಿನ್ನ ಅಕ್ಕತಂಗಿಯರೂ, ಅವರ ಪುತ್ರಿಯರೂ ತಮ್ಮ ಪೂರ್ವಸ್ಥಿತಿಗೆ
    ತಿರುಗುವರು. ನೀನೂ, ನಿನ್ನ ಪುತ್ರಿಯರೂ ಪೂರ್ವಸ್ಥಿತಿಗೆ ತಿರುಗಿಕೊಳ್ಳುವಿರಿ.
  tam-2017: உன்னுடைய சகோதரிகளாகிய சோதோமும் அவளுடைய மகள்களும் தங்களுடைய முந்தின நிலைக்கு
    திரும்புவார்கள்; சமாரியாவும் அவளுடைய மகள்களும் தங்களுடைய முந்தின நிலைக்குத் திரும்புவார்கள்;
    நீயும் உன்னுடைய மகள்களும் உங்களுடைய முந்தின நிலைக்குத் திரும்புவீர்கள்.
  spa-RV-1909: Y tus hermanas, Sodoma con sus hijas y Samaria con sus hijas, volverán
    á su primer estado; tú también y tus hijas volveréis á vuestro primer estado.
  ron-BTF: Când surorile tale, Sodoma și fiicele ei, se vor întoarce la starea lor
    dinainte și Samaria și fiicele ei se vor întoarce la starea lor dinainte, atunci
    și tu și fiicele tale vă veți întoarce la starea voastră dinainte.
  eng-WEBP: Your sisters, Sodom and her daughters, will return to their former estate;
    and Samaria and her daughters will return to their former estate; and you and
    your daughters will return to your former estate.
  eng-FBV: Your sisters, Sodom with her daughters and Samaria with her daughters,
    will be restored to what they were before. You and your daughters will also be
    restored to what you were before.
  nld-1939: Uw zuster Sodoma zal met haar dochters in haar vroegere staat worden hersteld,
    en Samaria zal met haar dochters terugkeren tot haar vroegere toestand.
  nch-BL: “Huan quema sempa nijcualtalijtosa altepet Sodoma huan altepet Samaria ica
    nochi inimasehualhua huan ica nochi ininpilaltepehua, nojquiya nijcualtalis Jerusalén
    ica nochi imasehualhua huan ipilaltepehua. Huan quej nopa nochi eyi altepeme sempa
    itztose quej achtohuiya eliyayaj.
  vie-1934: Chị em mầy, Sô-đôm và con gái nó, sẽ trở lại như khi xưa. Sa-ma-ri cùng
    con gái nó cũng trở lại như khi xưa. Mầy cùng con gái mầy cũng sẽ trở lại như
    khi xưa.
  hin-CV: और तुम्हारी बहनें, सोदोम और उसकी बेटियां, और शमरिया और उसकी बेटियां अपने
    पहले की स्थिति में लौट जाएंगी; और तुम और तुम्हारी बेटियां भी अपने पहले की स्थिति
    में लौट आएंगी.
  spa-BES: Y sus hermanas, Sodoma y sus hijas, volverán a su primera condición, y
    Samaria y sus hijas volverán a su primera condición, y tu y tus hijas volverán
    a su primera condición.
  tdx-tdx: Ie mitampoly amy toe’ iareo valoha’ey t’i Sedome rekets’ o anak’ ampela’eo,
    naho mibalike mb’amy fanoe’ iareoy ka t’i So­merone miroanak’ ampela’e, le himpoly
    an-toe’o haehae ka irehe naho o anak’ ampela’oo.
  tha-KJV: เมื่อส่วนพี่และน้องสาวของเจ้า โสโดมกับบุตรสาวของเธอจะได้​กล​ับสู่สภาวะเดิมของตน
    และสะมาเรี​ยก​ับบุตรสาวของเธอจะกลับสู่สภาวะเดิมของตน ส่วนเจ้าและบุตรสาวของเจ้าจะกลับไปยังภาวะเดิมของเจ้า
  por-BR-2018: Enquanto tuas irmãs, Sodoma com suas filhas e Samaria com suas filhas,
    voltarão ao seu primeiro estado; também tu e tuas filhas voltareis a vosso primeiro
    estado.
  deu-ELO: Und deine Schwestern, Sodom und ihre Töchter, werden zurückkehren zu ihrem
    früheren Stande; und Samaria und ihre Töchter werden zurückkehren zu ihrem früheren
    Stande; und auch du und deine Töchter, ihr werdet zurückkehren zu eurem früheren
    Stande.
  eng-WYC-2018: And thy sister Sodom and her daughters shall turn again to their eldness;
    and Samaria and her daughters shall turn again to their eldness; and thou and
    thy daughters (shall) turn again to your eldness. (And thy sister Sodom and her
    daughters shall be restored to what they were of old, or before; and Samaria and
    her daughters shall be restored to what they were of old, or before; and thou
    and thy daughters shall also be restored.)
  epo-epo: Viaj fratinoj, Sodom kaj ŝiaj filinoj revenos al sia antaŭa stato, kaj
    Samario kaj ŝiaj filinoj revenos al sia antaŭa stato; ankaŭ vi kaj viaj filinoj
    revenos al via antaŭa stato.
  uig-PIN: Sening aqa-singling, Sodom ⱨǝm ⱪizliri ǝsli ⱨaliƣa, Samariyǝ ⱨǝm ⱪizlirimu
    ǝsli ⱨaliƣa kelidu; sǝnmu wǝ sening ⱪizliring ǝsliy ⱨalinglarƣa kelisilǝr.
  beo-beo: Ela da bu bagade gagui agoane ba:mu. Amola Na da di amola dia sisiga:le
