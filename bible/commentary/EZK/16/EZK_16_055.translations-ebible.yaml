  hat-BSA: Sè ou yo, Sodome ak fi li yo, e Samarie ak fi li yo, va retounen nan eta
    yo te ye a, e ou menm avèk fi ou yo va, anplis, retounen nan eta nou te ye a.
  kos-kos: Elos ac sifilpa akwoyeyuk oana meet, na kom, ac inkul lom, ac sifil akwoyeyukla
    pac.
  hbo-WLC: וַאֲחוֹתַ֗יִךְ סְדֹ֤ם וּבְנוֹתֶ֙יהָ֙ תָּשֹׁ֣בְןָ לְקַדְמָתָ֔ן וְשֹֽׁמְרוֹן֙
    וּבְנוֹתֶ֔יהָ תָּשֹׁ֖בְןָ לְקַדְמָתָ֑ן וְאַתְּ֙ וּבְנוֹתַ֔יִךְ תְּשֻׁבֶ֖ינָה לְקַדְמַתְכֶֽן׃
  ibo-ibo: Ọzọ ndị ụmụnne gị nwanyị bụ Sọdọm na Sameria na ụmụ ha ndị inyom ga-alọta
    nʼọnọdụ mbụ ha; gị na ụmụ gị ndị inyom ga-alọtakwa nʼọnọdụ mbụ unu.
  ory-ory: ପୁଣି, ତୁମ୍ଭର ଭଗିନୀଗଣ, ଅର୍ଥାତ୍‍, ସଦୋମ ଓ ତାହାର କନ୍ୟାଗଣ ସେମାନଙ୍କର ପୂର୍ବ ଦଶା
    ପ୍ରାପ୍ତ ହେବେ, ଶମରୀୟା ଓ ତାହାର କନ୍ୟାଗଣ ସେମାନଙ୍କର ପୂର୍ବ ଦଶା ପ୍ରାପ୍ତ ହେବେ, ଆଉ ତୁମ୍ଭେ
    ଓ ତୁମ୍ଭର କନ୍ୟାଗଣ ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବ ଦଶା ପ୍ରାପ୍ତ ହେବ।
  chk-chk: Iwe, repwe usun chök me lom, Sotom me wisoposopun kewe, pwal Samaria me
    wisoposopun kewe. Pwal en me wisoposopum kewe oupwe usun chök me lom.
  rop-rop: Wal dubala garra jidan brabli gudwei igin, en yu en detlot lilwan taun
    blanga yu garra jidan gudwan.
  ukr-1871: І сестри твої, Содома з дочками своїми, вернуться до свого першого стану,
    й Самария й дочки її вернуться до свого першого стану, а вкінцї й ти та й дочки
    твої вернетесь до вашого першого стану.
  deu-1951: Also werden deine Schwestern, Sodom und ihre Töchter, wieder zur ihrem
    früheren Stande zurückkehren; auch Samaria und ihre Töchter sollen wieder zu ihrem
    früheren Stande zurückkehren; und du und deine Töchter, ihr sollt auch in euren
    früheren Stand zurückkehren.
  eng-JPS: And thy sisters, Sodom and her daughters, shall return to their former
    estate, and Samaria and her daughters shall return to their former estate, and
    thou and thy daughters shall return to your former estate.
  srp-1865: Ako se sestre tvoje, Sodom i kæeri njezine povrate kao što su bile, i
    ako se Samarija i kæeri njezine povrate kao što su bile, povratiæeš se i ti i
    kæeri tvoje kao što ste bile.
  lug-lug: Baganda bo, Sodomu wamu ne bawala be, ne Samaliya wamu ne bawala be baliddayo
    nga bwe baali edda, ate naawe oliddayo n’obeera nga bwe wali edda.
  heb-heb: ואחותיך סדם ובנותיה תשבן לקדמתן ושמרון ובנותיה תשבן לקדמתן ואת ובנותיך
    תשבינה לקדמתכן׃
  ben-IRV: আর তোমার বোন সদোম ও তার মেয়েরা, আগের অবস্থা পাবে এবং শমরিয়া ও তার মেয়েরা
    আগের অবস্থা পাবে এবং তুমি ও তোমার মেয়েরা আগের অবস্থা পাবে।
  pan-pan: ਤੇਰੀਆਂ ਭੈਣਾਂ ਸਦੂਮ ਅਤੇ ਸਾਮਰਿਯਾ ਆਪਣੀਆਂ-ਆਪਣੀਆਂ ਧੀਆਂ ਸਮੇਤ ਮੁੜ ਪਹਿਲੀ ਹਾਲਤ ਤੇ
    ਆ ਜਾਣਗੀਆਂ, ਤੂੰ ਅਤੇ ਤੇਰੀਆਂ ਧੀਆਂ ਮੁੜ ਆਪਣੀ ਪਹਿਲੀ ਹਾਲਤ ਤੇ ਆ ਜਾਣਗੀਆਂ।
  mya-JVB: သင် ၏ညီအစ်မ သောဒုံ နှင့် သူ ၏သမီး များ၊ ရှမာရိ နှင့် သူ ၏သမီး များတို့သည်
    အရင် နေရာသို့ ပြန် ရောက်သောအခါ ၊ သင် သည်လည်း သင် ၏ သမီး တို့ နှင့်တကွ အရင် နေရာသို့
    ပြန် ရောက်ရလိမ့်မည်။
  hmo-hmo: “To oiemu tadina Sodoma bona ena natuna hahinedia danu ese edia noho namo
    gunana dekenai do idia giroa lou, bona oiemu kakana Samaria bona iena natuna hahinedia
    ese edia noho namo gunana dekenai do idia giroa lou. Bona oi Ierusalema mai oiemu
    natuna hahinedia danu ese emui noho namo gunana dekenai do umui giroa lou.
  urd-urd: तेरी बहनें सदूम और सामरिया, अपनी अपनी बेटियों के साथ अपनी पहली हालत पर
    बहाल हो जाएँगी, और तू और तेरी बेटियाँ अपनी पहली हालत पर बहाल हो जाओगी।
  rus-SYN: И сестры твои, Содома и дочери ее, возвратятся в прежнее состояние свое;
    и Самария и дочери ее возвратятся в прежнее состояние свое, и ты и дочери твои
    возвратитесь в прежнее состояние ваше.
  bqc-SIM: N dãuna Sↄdↄũ a su a pá ziu ń a nɛ́ↄ, mɛ́ n vĩ̀i Samali a su a pá
    ziu ń a nɛ́ↄ, mɛ́ mpi ńyↄ̃ su n pá ziu ń n nɛ́ↄ.
  tcz-CHONGTHU: Henge, nasopi teni Sodom leh Samaria chule amite jouse kasem phat
    kit uva hiteng chule nang jong kasem phat kit ding nahi.
  mar-mar: म्हणून सदोम व तुझ्या बहिणीची पूर्वीच्या स्थितीहून सामान्य स्थिती आणेन.
    मग शोमरोन व तिच्या मुलीची स्थिती मी सामान्य करेन.
  qub-qub: Samaria, Sodoma, caseryuncunapis unay cashanno allinami goyanga. Gampis
    caseryuyquicunapis alli goyaychönami cangapaj.
  bqp-bqp: Bɑ koo wurɑmɑ nge yellu be, kɑ ben bibu. Mɛyɑ mɑɑ wunɛn tii kɑɑ wurɑmɑ
    nge yellu wunɛ kɑ wunɛn bibu sɑnnu.
  hat-hat: Lavil Sodòm ak tout ti bouk li yo pral kanpe ankò jan yo te ye anvan an.
    Lavil Samari ak tout ti bouk li yo pral kanpe ankò jan yo te ye anvan an. Ou menm
    tou, lavil Jerizalèm ak tout ti bouk ou yo, nou pral kanpe ankò jan nou te ye
    anvan an.
  eng-BSB: And your sisters, Sodom with her daughters and Samaria with her daughters,
    will return to their former state. You and your daughters will also return to
    your former state.
  eng-WEBPB: Your sisters, Sodom and her daughters, will return to their former estate;
    and Samaria and her daughters will return to their former estate; and you and
    your daughters will return to your former estate.
  kbq-kbq: Hagi Sodomu'ene mofane'aramimo'zane, Sameria'ene mofane'aramimo'zanena,
    ete ko'ma mani'nazankna hu'za knare hu'za manisagenka, kagrane mofanekanena ana
    huta koma mani'nazankna huta knare huta manigahaze.
  nhe-BL: “Huan quema sampa niquincualtlalijtos altepetl Sodoma huan altepetl Samaria
    ica nochi inintlacajhua huan ica nochi ininpilaltepehua, nojquiya nijcualtlalis
    Jerusalén ica nochi itlacajhua huan ipilaltepehua. Huan queja nopa nochi eyi altepetini
    sampa itztose queja achtohuiya eliyayaj.
  gub-BL: Waneko haw ikatu wi putar nehe. Teko neapo wi putar wà nehe no. Uzapo wi
    putar taw neiwyr har wà nehe no.
  eng-DRA: 'And thy sister Sodom and her daughters shall return to their ancient state:
    and Samaria and her daughters shall return to their ancient state: and thou and
    thy daughters shall return to your ancient state.'
