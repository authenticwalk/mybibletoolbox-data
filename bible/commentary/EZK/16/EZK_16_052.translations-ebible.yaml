    хиҗаләткә қелип шәрмәндилигиңни көтирип жүр!
  tel-2017: నువ్వు వాళ్ళకన్నా అత్యధికంగా అసహ్యమైన పనులు చేశావు గనుక నీతో పోల్చి చూసినప్పుడు
    నీ సోదరీలు నీకన్నా మెరుగైనవాళ్ళుగా నువ్వు చూపించావు. నువ్వు వాళ్లకు విధించిన అవమాన
    శిక్ష నీకే రావాలి. నీతో పోల్చి చూసినప్పుడు నీ సోదరీలు నీకన్నా మెరుగైనవాళ్ళుగా
    కనిపిస్తున్నారు గనుక నీకు అవమానం, సిగ్గూ కలుగుతాయి.
  hat-BSA: Anplis, sipòte wont ou paske ou te fè jijman an vin favorab pou sè ou yo.
    Akoz peche nan sila ou te aji pi mal ke yo menm yo, yo vin pi dwat pase ou. Wi,
    anplis vin twouble nèt e sipòte wont ou an, akoz ou te fè sè ou yo parèt dwat.
  kos-kos: Inge mwekin lom uh ac fah oanna fom. Moul koluk lom an arulana yohk liki
    mutan luo wiom, pwanang mwet uh pangon mu wangin ma koluk lalos. Kom ac mwekyekinna,
    mweyen ma koluk lom uh oru oana in wangin mwatan mutan luo wiom.”
  hbo-WLC: גַּם־אַ֣תְּ ׀ שְׂאִ֣י כְלִמָּתֵ֗ךְ אֲשֶׁ֤ר פִּלַּלְתְּ֙ לַֽאֲחוֹתֵ֔ךְ בְּחַטֹּאתַ֛יִךְ
    אֲשֶׁר־הִתְעַ֥בְתְּ מֵהֵ֖ן תִּצְדַּ֣קְנָה מִמֵּ֑ךְ וְגַם־אַ֥תְּ בּ֙וֹשִׁי֙ וּשְׂאִ֣י
    כְלִמָּתֵ֔ךְ בְּצַדֶּקְתֵּ֖ךְ אַחְיוֹתֵֽךְ׃
  ibo-ibo: Gị onwe gị buru ihe ihere gị, nʼihi na omume gị ekpepụtala ụmụnne gị ndị
    inyom. Nʼihi na mmehie gị dị njọ, dịkwa ukwuu karịa nke ha, ha bụ ndị a gụrụ na
    ndị ezi omume karịa gị. Ya mere, ka ihere mee gị, burukwa ọnọdụ ihere gị, nʼihi
    na ị meela ka a gụọ ụmụnne gị ndị inyom dịka ndị ezi omume.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଭଗିନୀଗଣର ପକ୍ଷରେ ବିଚାର ନିଷ୍ପତ୍ତି କରିବାରୁ ଆପଣା ଅପମାନ ଆପେ ଭୋଗ
    କର; ସେମାନଙ୍କ ଅପେକ୍ଷା ତୁମ୍ଭର କୃତ ଅଧିକ ଘୃଣାଯୋଗ୍ୟ ପାପସମୂହ ଦ୍ୱାରା ସେମାନେ ତୁମ୍ଭ ଅପେକ୍ଷା
    ଧାର୍ମିକ ହୋଇଅଛନ୍ତି; ହଁ, ତୁମ୍ଭେ ଆପଣା ଭଗିନୀଗଣକୁ ଧାର୍ମିକ କରିଅଛ, ଏଥିପାଇଁ ତୁମ୍ଭେ ମଧ୍ୟ
    ଲଜ୍ଜିତ ହୁଅ ଓ ଆପଣା ଅପମାନ ଭୋଗ କର।
  chk-chk: Iei kopwe püsin uwei om itengau, en mi apwüngü pwiüm kewe me lom. Pun om
    tipis a anioput seni ar tipis, iei mine ra usun chök pwe ra pwüng me lükum. Ewer,
    kopwe säw o uwei om itengau, pun ren om föför ka föri pwe pwiüm kewe ra usun chök
    chon pwüng.
  rop-rop: Wal yu garra brabli sheim miselp na, dumaji yubin dum detlot brabli nogudbala
    ting. Detlot nogudbalawei yubin dum, detlot im brabli nogudbala en yubin meigim
    yu dubala sista luk gudwan, dumaji dubala nomo bin dum ol detlot nogudbala ting
    weya yubin dum. Bat yu garra sheim miselp nomo lilbit wulijim det dubala taun
    garra luk brabli gudwan langa yu.”
  ukr-1871: Неси ж соромоту твою й ти, що ганила сестер твоїх; ти бо переважила їх
    гидотами твоїми, й мерзотами твоїми, які ти творила, оправдила єси їх.
  deu-1951: So trage nun auch du deine Schande, die du für deine Schwestern eingetreten
    bist durch deine Sünden, in welchen du größere Greuel begangen hast als sie, so
    daß sie gerechter dastehen als du! Darum schäme du dich auch und trage deine Schande,
    weil du deine Schwestern gerechtfertigt hast!
  eng-JPS: Thou also, bear thine own shame, in that thou hast given judgment for thy
    sisters; through thy sins that thou hast committed more abominable than they,
    they are more righteous than thou; yea, be thou also confounded, and bear thy
    shame, in that thou hast justified thy sisters.
  srp-1865: I ti dakle, koja si sudila sestrama svojim, nosi sramotu svoju za grijehe
    svoje, kojima si postala grða od njih; one su pravednije od tebe; i ti se dakle
    stidi i nosi sramotu, kad si opravdala sestre svoje.
  lug-lug: Kaakano naawe k’ojjule ensonyi, kubanga owolereza baganda bo, ate n’ebibi
    bye wakola biswaza okusinga ebyabwe, kyebaliva balabika nga batuukirivu okukusinga.
    Kyonoova oswala, ne weetikka obuswavu bwo, kubanga oleetedde baganda bo okulabika
    ng’abatuukirivu.
  heb-heb: גם את שאי כלמתך אשר פללת לאחותך בחטאתיך אשר התעבת מהן תצדקנה ממך וגם את
    בושי ושאי כלמתך בצדקתך אחיותך׃
  ben-IRV: বিশেষভাবে তুমি, তুমিও নিজের লজ্জা দেখাও, এই ভাবে তুমি দেখাও যে তোমার বোনেরা
    তোমার থেকে ভালো, কারণ সেই সব মন্দ অভ্যাসের মধ্যে তুমি পাপ করেছিলে। তোমার বোনেরা
    এখন তোমার চেয়ে ভাল বলে মনে হয়। বিশেষভাবে তুমি, নিজের লজ্জা দেখাও, কারণ এই ভাবে
    তুমি দেখো যে তোমার বোনেরা তোমার থেকে ভালো।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਆਪ ਜੋ ਆਪਣੀਆਂ ਭੈਣਾਂ ਨੂੰ ਦੋਸ਼ਣਾਂ ਦੱਸਦੀ ਹੈਂ, ਇਹਨਾਂ ਪਾਪਾਂ ਦੇ ਕਾਰਨ
    ਜੋ ਤੂੰ ਕੀਤੇ, ਜੋ ਉਹਨਾਂ ਦੇ ਪਾਪਾਂ ਨਾਲੋਂ ਬਹੁਤ ਘਿਣਾਉਣੇ ਹਨ, ਤੂੰ ਸ਼ਰਮਿੰਦੀ ਹੋ। ਉਹ ਤੇਰੇ
    ਨਾਲੋਂ ਧਰਮੀ ਹਨ, ਇਸ ਲਈ ਤੂੰ ਸ਼ਰਮਿੰਦੀ ਹੋ ਅਤੇ ਸ਼ਰਮ ਕਰ ਕਿਉਂ ਜੋ ਤੇਰੀਆਂ ਭੈਣਾਂ ਤੇਰੇ ਨਾਲੋਂ
    ਧਰਮੀ ਜਾਪਦੀਆਂ ਹਨ।
  mya-JVB: သင် သည်ညီအစ်မ တို့ကို အပြစ်တင်၍ စီရင် လျက်ပင်၊ သူ တို့ ပြုသည်ထက် စက်ဆုပ်
    ရွံ့ရှာဘွယ်သော အမှုတို့ကိုသာ၍ပြုသောကြောင့်၊ အရှက်ကွဲ ခြင်းကိုခံ လော့။ သူတို့သည်
    သင့် ထက် သာ၍အပြစ်နည်း ကြ၏။ သင် မူကား ၊ ညီအစ်မ တို့၏အပြစ် ကို မထင်ရှားစေသည် တိုင်အောင်ပြုသောကြောင့်စိတ်ပျက်
    ၍ အရှက်ကွဲ ခြင်းကို ခံ လော့။
  hmo-hmo: Oi laloa oiemu tadikakana ese hemarai bada do idia davaria be namo. To
    oiemu dika ese idia edia dika ia hanaia momokani dainai, oi ese oiemu hemarai
    bada do oi huaia auka momokani. Badina be oiemu dika bada herea dainai, oiemu
    tadikakana edia toana be kara maoromaoro hahine edia toana bamona.”
  urd-urd: फिर तू ख़ुद जो अपनी बहनों को मुजरिम ठहराती है, इन गुनाहों की वजह से जो
    तूने किए जो उनके गुनाहों से ज़्यादा नफ़रतअंगेज़ हैं, मलामत उठा; वह तुझ से ज़्यादा
    बेकु़सूर हैं। इसलिए तू भी रूस्वा हो और शर्म खा, क्यूँकि तूने अपनी बहनों को बेकु़सूर
    ठहराया है।
  rus-SYN: Неси же посрамление твое и ты, которая осуждала сестер твоих; по грехам
    твоим, какими ты опозорила себя более их, они правее тебя. Красней же от стыда
    и ты, и неси посрамление твое, так оправдав сестер твоих.
  bqc-SIM: Ńyↄ̃ↄ bɛ ń n tↄ́ ĩ́ioɛ, asa n duuna pↄ́ bɛ̃̀ɛ dɛ ń pↄ́a mɛ́ tò an
    pↄ́ sã̀ↄmɛɛ. Aa sã̀ↄma. Wí a n kũɛ, ńyↄ̃ↄ bɛ ń n tↄ́ ĩ́ioɛ, asa ń tò
    n vĩ̀i ń n dãunao yã́ kɛ̀ma sã̀ↄɛ.
  tcz-CHONGTHU: Nachonsetna ho tijat umbehseh jeng ahijeh chun sopi teni hi chonpha
    jo asosah tan chule achonpha jo lhon tan ahi.
  mar-mar: विशेषत; तू आपली स्वतःची लाज दाखवलीस; या मार्गाने तू आपल्या बहीणीपेक्षा
    उत्तम आहेस हे दर्शविले, तू केलेल्या पापाने सर्व किळसवाणे कार्य तू केलेले आहेस,
    तुझी बहीण तुझ्याहून उत्तम आहे, विशेषत; तू आपली लाज उघडी केली, या मानाने तुझी बहीण
    तुझ्या मानाने उत्तम आहे.
  qub-qub: Paycuna juchata rurashanpita mas melanaypajcunata rurasha cashpayquimi
    paycunataga limyutanöna caycächinqui. Chaypitami gamga pengayman churasha canquipaj.
    Chaymi manacajman churasha cashpayquipis upällalla cacunquipaj.
  bqp-bqp: Wunɛ wi ɑ rɑ rɑɑ bu tɑɑrɛ wɛ̃ wee ɑ sekuru wɑ. Domi wunɛn kom kɔ̃sum mu
    begim kerɑ. Bɑ̀ n wunɛn dɑɑ ye mɛɛrɑ bɑ rɑ deemɛwɑ be, bɑ mɑm dɛɛre. Tɛ̃ ɑ kuɑ
    sekurugii yèn sɔ̃ bɑ̀ n wunɛn dɑɑ mɛɛrɑ bɑ rɑ wɑ bɑ sɑnɔ sɑ̃ɑ.
  hat-hat: Ou pral wont tèt ou pou sa ou fè. Ou sitèlman fè peche ki pi lèd pase sa
    sè ou yo fè a, ou ba yo rezon, yo parèt inonsan bò kote ou. Wi, se pou ou wont.
    Se pou ou kache figi ou, paske ou fè sè ou yo pase pou inonsan bò kote ou.
  eng-BSB: So now you must bear your disgrace, since you have brought justification
    for your sisters. For they appear more righteous than you, because your sins were
    more vile than theirs. So you too must bear your shame and disgrace, since you
    have made your sisters appear righteous.
  eng-WEBPB: You also bear your own shame yourself, in that you have given judgement
    for your sisters; through your sins that you have committed more abominable than
    they, they are more righteous than you. Yes, be also confounded, and bear your
    shame, in that you have justified your sisters.
  kbq-kbq: Hagi kagra tusi kagazegu huo, na'ankure kumi ka'amo'a kagateretfaza hu'ne.
    Hagi ana kumi'mo higeno nunaka'amokea kumi'zani'a omne vahekna hu'na'e.
  nhe-BL: Huajca amo ximocueso intla yajuanti quiselíaj tlatzacuiltili tlen ax más
    chicahuac, pampa imotlajtlacolhua inJerusalén ehuani eltoc noja más fiero que
    yajuanti. Huan yeca yajuanti nesij queja achi más xitlahuaque. Huajca inisraelitame,
    xiquijiyohuica imotlatzacuiltil huan ximopinahuaca pampa queja nopa quinamiqui
    ipampa imotlajtlacolhua.
  gub-BL: Ko 'ar rehe erepuraraw putar neaiw haw rehe nehe kury. Neremiapo kwer ikatu
    'ym ma'e iaiw wera'u neryker hemiapo kwer wi nekypy'yr hemiapo kwer wi. Te ikatu
    ma'e romo wanekon neruwake wà. Nemaranugar nehe, Zeruzarez. Epuraraw ikàg 'ym
    ma'e romo nereko haw nehe. Nekatu 'ymaw umuigo kar neryker ikatu ma'e romo neruwake
    wà.
  eng-DRA: 'Therefore do thou also bear thy confusion, thou that hast surpassed thy
    sisters with thy sins, doing more wickedly than they: for they are justified above
    thee, therefore be thou also confounded, and bear thy shame, thou that hast justified
    thy sisters.'
