verse: EZK.016.052
translations:
  mal-C: നീ അവരെക്കാൾ മ്ലേച്ഛതയോടെ പാപം ചെയ്യുകമൂലം അവർ നിന്നെക്കാൾ നീതിയുള്ളവരായി
    കാണപ്പെടുന്നു. അതിനാൽ നിന്റെ സഹോദരിമാർക്കു കൂടുതൽ അനുകൂലമായ ന്യായവിധി നീ നേടിക്കൊടുത്തു.
    അതേ, നിന്റെ സഹോദരിമാരെ കൂടുതൽ നീതിയുള്ളവരാക്കി പ്രദർശിപ്പിച്ചതിൽ ലജ്ജിതയായി നീ
    നിന്റെ അപമാനഭാരം വഹിച്ചുകൊൾക.
  deu-TKW: So trage nun auch du deine Schmach, die du für deine Schwestern ins Mittel
    getreten bist durch deine Sünden, mit denen du ärgere Greuel begingst, als jene,
    so daß sie dir gegenüber gerecht dastehen. Darum so schäme du dich und trage deine
    Schmach dafür, daß du deine Schwestern rechtfertigst.
  lin-lin: Sik’oyo, yo oyo ozalaki kosambisa bandeko na yo ya basi, lata soni na yo !
    Lokola masumu na yo ezalaki kutu mabe koleka oyo ya bango, yango wana bazalaki
    komonana lokola bato ya sembo koleka. Yoka sik’oyo soni mpo ete osili kosambwa,
    omonisi bandeko na yo ya basi lokola bato ya sembo koleka !
  eng-LSV: You also—bear your shame, || That you have adjudged for your sisters, ||
    Because of your sins that you have done more abominably than they, || They are
    more righteous than you, || And you, also, be ashamed and bear your shame, ||
    In your justifying your sisters.
  eng-GNV: 'Therefore thou which hast iustified thy sisters, beare thine owne shame
    for thy sinnes, that thou hast committed more abominable then they which are more
    righteous then thou art: be thou therefore confounded also, and beare thy shame,
    seeing that thou hast iustified thy sisters.'
  eng-WEBSTER: 'Thou also, who hast judged thy sisters, bear thy own shame for thy
    sins that thou hast committed more abominable than they: they are more righteous
    than thou: yes, be thou confounded also, and bear thy shame, in that thou hast
    justified thy sisters.'
  nhw-BL: Huajca amo ximotequipacho sintla inijuanti quiselíaj tlatzacuiltili catli
    amo más chicahuac, pampa amotlajtlacolhua anJerusalén ehuani eltoc noja más fiero
    que inijuanti. Huan yeca inijuanti nesij quen achi más xitlahuaque. Huajca anisraelitame,
    xiquijiyohuica amotlatzacuiltil huan ximopinahuaca pampa quej nopa quinamiqui
    por amotlajtlacolhua.
  swh-ONEN: Chukua aibu yako, kwa kuwa umefanya uovu wa dada zako uwe si kitu, nao
    waonekane kama wenye haki. Kwa kuwa dhambi zako zilikuwa mbaya zaidi kuliko zao,
    wameonekana wenye haki zaidi kuliko wewe. Kwa hiyo basi, chukua aibu yako, kwa
    kuwa umewafanya dada zako waonekane wenye haki.
  bba-bba: Wunɛ wi ɑ rɑ rɑɑ bu tɑɑrɛ wɛ̃ wee ɑ sekuru wɑ. Domi wunɛn kom kɔ̃sum mu
    beɡim kerɑ. Bɑ̀ n wunɛn dɑɑ ye mɛɛrɑ bɑ rɑ deemɛwɑ be, bɑ mɑm dɛɛre. Tɛ̃ ɑ kuɑ
    sekuruɡii yèn sɔ̃ bɑ̀ n wunɛn dɑɑ mɛɛrɑ bɑ rɑ wɑ bɑ sɑnɔ sɑ̃ɑ.
  eng-KJVCPB: 'Thou also, which hast judged thy sisters, bear thine own shame for
    thy sins that thou hast committed more abominable than they: they are more righteous
    than thou: yea, be thou confounded also, and bear thy shame, in that thou hast
    justified thy sisters.'
  luo-luo: Kuom mano, tingʼ wichkuot mari kendi, nikech isegonyo nyiminegi mobedo
    thuolo kaka joma beyo moloyi. Nikech richogi ne richo moloyo mag-gi, omiyo koro
    ginenore joma kare mohingi. Omiyo koro ne wichkuot kendo tingʼ achaya mochayigo
    kendi iwuon, nikech in ema isemiyo nyiminegi onenore joma kare moloyi.
  meu-meu: Oi danu ihahemaraimu na ba huaia, badina be tadikakamu ihahemaorohenidia
    metauna vada o haragaia; badina be emu kara dika ai emu kara dika-rohorohodia
    ese idia edia e hereadia dainai, idia na taidia mamaoro, a oi na dika vaitani.
    Taunabunai, oi danu ba hemarai, ihahemaraimu ba huaia, badina be tadikakamu oromadia
    na kara maoromaoro hahinedia oromadia heḡereḡeredia ai vada o halaodia.
  npi-ULB: विशेषगरी तैंले आफ्नो निर्लज्‍जता देखाउँछेस् । यसरी तैंले गरेका यी सबै घिनलाग्दा
    पापहरूका कारणले तेरा दिदीबहिनी तँभन्‍दा असल थिए भन्‍ने तैंले देखाइस्‌ । तेरा दिदीबहिनी
    अब तँभन्दा असल देखिन्छन् । विशेषगरी तैंले आफ्नै निर्लज्‍जता देखाउँछेस्, किनकि
    यसरी तेरा दिदीबहिनी तँभन्‍दा असल थिए भनी तैंले देखाइस्‌ ।
  yor-yor: Gba ìtìjú rẹ, nítorí ìwọ ti jẹ́ kí arábìnrin rẹ gba ìdáláre. Nítorí ẹ̀ṣẹ̀
    rẹ ti burú ju tí wọn lọ, wọn dàbí olódodo ju ìwọ lọ. Nítorí náà rú ìtìjú rẹ, kí
    o sì gba ẹ̀gàn rẹ pẹ̀lú nítorí ìwọ ti jẹ́ kí àwọn arábìnrin rẹ dàbí olódodo.
  pes-OPCB: پس تعجب نکن اگر آنها کمتر از تو مجازات شوند، زیرا گناهان تو به قدری هولناک
    است که در برابر تو، خواهرانت پاک و بی‌گناه به نظر می‌رسند!
  tgl-ULB: Lalong lalo ka na, ipakita mo ang sarili mong kahihiyan, sa ganitong paraan,
    ipinakita mong mas mabuti ang iyong mga kapatid kaysa sa iyo, dahil sa lahat ng
    mga ginawa mong kasuklam-suklam na pagkakasala. Ang iyong mga kapatid ay parang
    mas mabuti sa iyo. Lalong lalo ka na, ipinakita mo ang iyong sariling kahihiyan,
    sa ganitong paraan, ipinakita mong mas mabuti ang iyong mga kapatid kaysa sa iyo.
  hui-hui: Ai í̠na mana ko damene bini ngeru baba í̠ hagibuniru tigua bini ngaru baba
    mo manda bu handalu koria í̠ha ko timbuniore í̠ hagibuniru tiha ko mbira nawi
    beda labehedane hendedogoni. Anigo í̠na birirunaga taga timbuniho birulene nga.
    Í̠nime mana ko tagabi wiaru bialu birarirunaga pani áyu noleberego í̠ni miniha
    genda yuwa tagaho birabe, lene.
  mya-mya: ယ​ခု​သင်​သည်​မိ​မိ​အ​ရှက်​ကွဲ​မှု​ကို​ခံ​စား ရ​မည်။ သင့်​ညီ​အစ်​မ​များ​အ​တွက်
    တ​ရား​မျှ တ​မှု​အ​ချို့​ဆောင်​ရွက်​ခဲ့​ပြီ။ သင်​၏​အ​ပြစ် များ​သည်​သင့်​ညီ​အစ်​မ​တို့​၏​အ​ပြစ်​များ
    ထက် လွန်​စွာ​ပို​၍​ဆိုး​ရွား​သ​ဖြင့် သူ​တို့​သည် သင်​နှင့်​စာ​သော်​အ​ပြစ်​မဲ့​သူ​များ​ကဲ့​သို့
    ဖြစ်​ကြ​၏။ ယင်း​သို့​မိ​မိ​၏​ညီ​အစ်​မ​တို့​အား အ​ပြစ်​မဲ့​သူ​များ​ကဲ့​သို့​ထင်​မှတ်​စေ​သော
    ကြောင့် သင်​သည်​မိ​မိ​အ​ရှက်​ကွဲ​မှု​ကို​ခံ​စား လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ལྕམ་སྲིང་རྣམས་ནི་རང་ཉིད་ལས་དྲང་བདེན་དུ་མངོན་པར་བྱས་ན། ཁྱོད་ཀྱིས་རང་གི་ངོ་ཚ་འཁུར་དགོས་ཏེ།
    གང་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་སྤྱད་པའི་སྡིག་པ་ནི་དེ་དག་ལས་ཀྱང་སྐྱུག་བྲོ་བ་ཡིན་ཞིང་། དེ་དག་ཁྱོད་དང་བསྡུར་ན་དྲང་བདེན་ཡིན།
    ཁྱོད་ཀྱིས་རང་གི་ལྕམ་སྲིང་རྣམས་དྲང་བདེན་དུ་མངོན་པར་བྱས་པས། ཁྱོད་ནི་ངོ་ཚ་བར་འགྱུར་ཞིང་རང་གི་ངོ་ཚ་འཁུར་དགོས་སོ།
    །
  sna-sna: Takura kunyadziswa kwako iwe, nokuti wakavigira mununʼuna wako kururamisirwa.
    Nokuti zvivi zvako zvakanga zvichinyadzisa chose kupinda zvavo, ivo vanoratidzika
    kunge vakarurama kupfuura iwe. Saka zvino, chinyara uye zvitakurire nyadzi dzako,
    nokuti wakaita kuti mununʼuna wako ave akarurama.
  spa-BLM: También tú misma llevas tu propia vergüenza, pues has dado juicio por tus
    hermanas; por tus pecados que has cometido más abominables que ellas, ellas son
    más justas que tú. Sí, confúndete también, y lleva tu vergüenza, en que has justificado
    a tus hermanas.
  cac-cac: A ticnaic, a Jerusalén chi' yovalil ol yac' techaj q'uixvelal, yujto a
    schucalil yelxo te chuc d'a yichan̈ yic Sodoma yed' d'a yichan̈ yic Samaria. A
    chab' chon̈ab' chi', ayic sco lajb'an schucal yed' yic Jerusalén, vach'tacto val.
  swh-ULB: Hasa wewe, umeonyesha aibu yako mwenyewe; kwa njia hii umewaonyesha dada
    zako walikuwa bora kuliko wewe, kwa sababu ya dhambi ulizozifanya katika hayo
    machukizo yako yote. Dada zako sasa wanaonekana bora kuliko wewe. Hasa wewe, umeonyesha
    aibu yako mwenyewe, kwa njia hii umewaonyesha kwamba dada zako walikuwa bora kuliko
    wewe.
  bel-bel: Нясі ж пасаромленьне тваё і ты, якая асуджала сёстраў тваіх; паводле грахоў
    тваіх, якімі ты зганьбіла сябе больш за іх, яны справядлівейшыя за цябе. Чырваней
    жа ад сораму і ты, і нясі пасарамленьне тваё, як апраўданьне сёстраў тваіх.
  deu-ELBBK: So trage auch du deine Schmach, die du deinen Schwestern zuerkannt hast;
    durch deine Sünden, die du gräulicher begangen hast als sie, sind sie gerechter
    als du. Und so werde auch du zuschanden und trage deine Schmach, weil du deine
    Schwestern gerechtfertigt hast.
  mbb-OT: Ereg ka he egkeeled tenged te impeehè nu pinaaǥi te menge salè nu he edhuna
    ka he mezaat kenà te menge suled nu he vahi. Dewata nu is keelezan su iyan ke
    en mibpaahà he metazeng pa sikandan kenikew.
  mal-2015: സഹോദരിമാരെ ന്യായം വിധിച്ചിരിക്കുന്ന നീയും നിന്റെ ലജ്ജ വഹിക്ക; നീ അവരെക്കാൾ
    അധികം മ്ലേച്ഛതയായി പ്രവർത്തിച്ചിരിക്കുന്ന നിന്റെ പാപങ്ങളാൽ അവർ നിന്നെക്കാൾ നീതിയുള്ളവരല്ലോ;
    അതേ, നീ നിന്റെ സഹോദരിമാരെ നീതീകരിച്ചതിൽ നാണിച്ചു നിന്റെ ലജ്ജ വഹിച്ചുകൊൾക.
  rmc-rmc: Avke akana zľidža tiri ladž, bo ospravedlňinďal tire pheňen, bo tire bini
    sas džungaleder sar o bini tire pheňengre, vašoda on dičhon spravodľiveder sar
    tu. Avke akana the tu zľidža e ladž a av teledikhľi vaš oda, hoj anglal tu dičhon
    tire pheňa sar spravodľiva!
  pes-OPV: پس تو نیز که بر خواهران خود حکم دادی خجالت خود را متحمل بشو. زیرا به گناهانت
    که در آنها بیشتر از ایشان رجاسات نمودی ایشان از تو عادلتر گردیدند. لهذا تو نیزخجل
    شو و رسوایی خود را متحمل باش چونکه خواهران خود را مبری ساختی.
  ron-1924: Ту, каре ушурай вина сурорилор тале прин пуртаря та, суферэ акум урмэриле
    рэутэций тале; прин пэкателе тале, прин каре те-ай фэкут май урычоасэ декыт еле,
    акум ле фачь май ушоарэ вина декыт а та, де ачея акоперэ-те де рушине ши поартэ-ць
    окара, фииндкэ ай ушурат вина сурорилор тале!
  ben-OBCV: তোমার অপমান তোমাকেই বহন করতে হবে, কারণ তোমার কাজগুলি তোমার বোনদের পক্ষে
    সাক্ষ্য দিচ্ছে। যেহেতু তোমার পাপ তাদের থেকে জঘন্য, তাদের দেখায় যে তারা তোমার
    থেকে ধার্মিক। সেইজন্য, লজ্জিত হও ও তোমার অপমান বহন করো, কারণ তোমার কাজগুলি তাদের
    তোমার থেকে বেশি ধার্মিক প্রতিপন্ন করেছে।
  som-som: Bal adigu ceebow, waayo, walaalahaa waad xukuntay, maxaa yeelay, waxaad
    samaysay wax karaahiyadoodii ka sii daran, oo iyagu way kaa xaq badan yihiin.
    Haddaba facsharan, oo ceebow, waayo, waxaad xaq ka dhigtay walaalahaa.
  lat-VUC: 'Ergo et tu porta confusionem tuam, quæ vicisti sorores tuas peccatis tuis,
    sceleratius agens ab eis: justificatæ sunt enim a te: ergo et tu confundere, et
    porta ignominiam tuam, quæ justificasti sorores tuas.'
  eng-ASVBT: 'Thou also, bear thou thine own shame, in that thou hast given judgment
    for thy sisters; through thy sins that thou hast committed more abominable than
    they, they are more righteous than thou: yea, be thou also confounded, and bear
    thy shame, in that thou hast justified thy sisters.'
  ita-1885: Tu, che hai giudicate amendue le tue sorelle, porta anche tu il tuo vituperio,
    per il tuoi peccati, per li quali ti sei renduta più abbominevole di loro; elleno
    son più giuste di te; ed anche tu sii svergognata, e porta il tuo vituperio, poichè
    tu giustifichi le tue sorelle.
  eng-LXXUP: 'Thou therefore bear thy punishment, for that thou hast corrupted thy
    sisters by thy sins which thou hast committed beyond them; and thou hast made
    them appear more righteous than thyself: thou therefore be ashamed, and bear thy
    dishonor, in that thou hast justified thy sisters.'
  eng-ULB: Especially you, show your own shame; in this way you have shown that your
    sisters were better than you, because of the sins you committed in all those disgusting
    ways. Your sisters now seem better than you. Especially you, show your own shame,
    for in this way you have shown that your sisters were better than you.
  spa-VBL: Ahora vas a tener que soportar tu vergüenza, ya que con tus vergonzosos
    pecados las hiciste parecer mucho mejores. En comparación con ustedes, ellas se
    ven bien. Ahora tú también tendrás que soportar tu vergüenza y tu deshonra, ya
    que con tus pecados vergonzosos hiciste que tus hermanas parecieran buenas.
  fra-_FOB: Porte donc, toi aussi, l'opprobre que tu as infligé à tes sœurs! A cause
    de tes péchés que tu as rendus plus abominables que les leurs, elles se trouvent
    être plus justes que toi. Sois donc, toi aussi, couverte de confusion, et porte
    ton opprobre, puisque tu as justifié tes sœurs.
  mal-mal: സഹോദരിമാരെ ന്യായം വിധിച്ചിരിക്കുന്ന നീയും നിന്റെ ലജ്ജ വഹിക്കുക; നീ അവരെക്കാൾ
    അധികം മ്ലേച്ഛമായി പ്രവർത്തിച്ചിരിക്കുന്ന നിന്റെ പാപങ്ങളാൽ അവർ നിന്നെക്കാൾ നീതിയുള്ളവരല്ലയോ;
    അതേ, നീ നിന്റെ സഹോദരിമാരെ നീതീകരിച്ചതിൽ, നാണിച്ച് നിന്റെ ലജ്ജ വഹിച്ചുകൊള്ളുക.
  urd-GVR: Chunāṅche ab apnī ḳhajālat ko bardāsht kar. Kyoṅki apne gunāhoṅ se tū apnī
    bahnoṅ kī jagah khaṛī ho gaī hai. Tū ne un se kahīṅ zyādā qābil-e-ghin kām kie
    haiṅ, aur ab wuh tere muqābale meṅ māsūm bachche lagtī haiṅ. Sharm khā khā kar
    apnī ruswāī ko bardāsht kar, kyoṅki tujh se aise sangīn gunāh sarzad hue haiṅ
    ki terī bahneṅ rāstbāz hī lagtī haiṅ.
  suz-BL: गे इ मरिम्‍शो पशो रावो। मारदे हना गे इ लोक्‍ब आस कली इ क्‍येङा आइक्‍च सजाइ
    ताइब सेल्‍तीवी। मारदे हना गे मेको आस पाप पशो क्‍येङा इ पशो मूर्ति पूजा शुश बाक्‍त।
    गे इ क्‍येङा मेको आस कली ठीक पाइब खोदेंशो सेल्‍तीवी। मोपतीके मुने पावो, इ मरिम्‍शो
    पशो राव। मारदे हना गे इ लोक्‍ब आस कली ठीक पाइब खोदेंशो सेल्‍शो बाक्‍ते।
  eng-NOY: Now, therefore, bear thou thy shame, to which thou hast condemned thy sisters,
    since by thy sins which thou hast committed, more abominable than they, they are
    more righteous than thou. Yea, be thou confounded and bear thy shame, in that
    thou hast justified thy sisters.
  ita-1927: Anche tu porta il vituperio che hai inflitto alle tue sorelle! Coi tuoi
    peccati tu ti sei resa più abominevole di loro, ed esse son più giuste di te;
    tu pure dunque, vergognati e porta il tuo vituperio, poiché tu hai giustificato
    le tue sorelle!
  ckb-ckb: ئەی ئەوەی خەریک بووی خوشکەکانت بێتاوان بکەیت، تۆش بەرگەی ئابڕووچوون بگرە.
    بە گوناهەکانت کە زیاتر لەوان پێیان گڵاو بوویت، خوشکەکانت لە تۆ ڕاستودروستترن،
    هەروەها شەرمەزاربە و دەست بە ئابڕووی خۆتەوە بگرە، چونکە وات کرد خوشکەکانت لە چاو
    تۆدا ڕاستودروست بن.
  eng-BBE: 'And you yourself will be put to shame, in that you have given the decision
    for your sisters; through your sins, which are more disgusting than theirs, they
    are more upright than you: truly, you will be shamed and made low, for you have
    made your sisters seem upright.'
  kan-OKCV: ನಿನ್ನ ದೋಷಗಳೇ ನಿನ್ನ ಅಕ್ಕ ತಂಗಿಯರ ಪಕ್ಷವಾಗಿ ನಿಂತಿದ್ದರಿಂದ ನೀನು ನಾಚಿಕೆಪಡು. ನೀನು
    ಅವರಿಗಿಂತ ಅಸಹ್ಯವಾಗಿ ಮಾಡಿದ ನಿನ್ನ ಪಾಪಗಳಿಗೆ ತಕ್ಕ ನಿಂದೆಯನ್ನು ಹೊತ್ತುಕೋ. ಅವರು ನಿನಗಿಂತ
    ನೀತಿವಂತರು. ಹೌದು, ನೀನು ನಿನ್ನ ಸಹೋದರಿಯರನ್ನು ನೀತಿವಂತರೆಂದು ತೋರ್ಪಡಿಸಿದ್ದರಿಂದ ನೀನೇ ನಾಚಿಕೆಪಟ್ಟು,
    ನಿನ್ನ ನಿಂದೆಯನ್ನು ಹೊತ್ತುಕೋ.
  tam-2017: இப்போதும் உன்னுடைய சகோதரிகளைக் குற்றவாளிகள் என்று தீர்த்த நீ அவர்களைவிட
    அருவருப்பாகச் செய்த உன்னுடைய பாவங்களுக்காக உன்னுடைய வெட்கத்தை சுமந்துகொள்; உன்னைவிட
    அவர்கள் நீதியுள்ளவர்கள்; உன்னுடைய சகோதரிகளை நீதியுள்ளவர்களென்று விளங்கச்செய்த
    நீ வெட்கமடைந்து, உன்னுடைய வெட்கத்தை சுமந்துகொள்.
  spa-RV-1909: 'Tú también, que juzgaste á tus hermanas, lleva tu vergüenza en tus
    pecados que hiciste más abominables que ellas: más justas son que tú: avergüénzate
    pues tú también, y lleva tu confusión, pues que has justificado á tus hermanas.'
  ron-BTF: Tu de asemenea, care ai judecat pe surorile tale, poartă-ți propria ta
    rușine pentru păcatele tale pe care le-ai făcut mai urâcios decât ele, ele sunt
    mai drepte decât tine; da, fii de asemenea încurcată și poartă-ți rușinea, în
    aceea că tu le-ai declarat drepte pe surorile tale.
  eng-WEBP: You also bear your own shame yourself, in that you have given judgment
    for your sisters; through your sins that you have committed more abominable than
    they, they are more righteous than you. Yes, be also confounded, and bear your
    shame, in that you have justified your sisters.
  eng-FBV: Now you're going to have to put up with your shame, since by your disgraceful
    sins you made them seem far better. Compared to you they look good! Now you too
    have to put up with your shame and disgrace because you've made your sisters look
    as if they were good.
  nld-1939: Draag dan ook gij uw schande, gij die voor uw zusters in de bres zijt
    gesprongen; want door uw veel zwaardere zonden zijn zij bij u vergeleken onschuldig.
    Schaam u dus en draag uw schande, dat ge uw zusters nog verontschuldigt.
  nch-BL: Huajca amo ximocuesoca sinta inijuanti quiselíaj tatzacuiltili cati amo
    más chicahuac, pampa amotajtacolhua anJerusalén ehuani eltoc noja más fiero que
    inijuanti. Huan yeca inijuanti nesij quej achi más xitahuaque. Huajca anisraelitame,
    xiquijyohuica amotatzacuiltil huan xipinahuaca pampa quej nopa quinamiqui por
    amotajtacolhua.
  vie-1934: Mầy xét đoán chị em mầy, ấy là mầy chuốc lấy sự xấu hổ mình. Vì cớ tội
    lỗi mầy còn là đáng gớm hơn chúng nó, thì chúng nó là công bình hơn mầy. Vậy,
    mầy cũng hãy mang nhơ chịu hổ, vì mầy đã làm cho chị em mầy được kể là công bình!
  hin-CV: अपने कलंक का बोझ उठाती रहो, क्योंकि तुमने ही अपनी बहनों के कुछ न्याय-प्रक्रिया
    को साफ किया है. क्योंकि तुम्हारे पाप उनके पापों से ज्यादा नीच प्रकृति के थे, वे
    तुमसे ज्यादा धर्मी जान पड़ती हैं. इसलिये लज्जित हो और अपने कलंक का भार उठाओ, क्योंकि
    तुलना में तुम्हारी बहनें धर्मी जान पड़ती हैं.
  spa-BES: Tú también, lleva tu vergüenza en tus pecados, juzgado a tus hermanas;
    a través de tus pecados que hiciste; son más asquerosos que los de ellas, son
    más rectas que tú; en verdad, serás avergonzada y abatida, porque has hecho que
    tus hermanas parezcan más justas.
  tdx-tdx: Aa ihe nizaka o rahavave’oo, vaveo ty hasalara’ o hakeo nanoe’oo, ie nilosore’o
    ty hativà’ iareo; toe vantañe te ama’o iereo; mimeñara vaho vaveo heike o fisalara’oo
    amy te nivantañe’o o rahavave’oo.
  tha-KJV: เจ้​าผู้ซึ่งได้พิพากษาพี่และน้องสาวของเจ้า จงทนรับความอับอายขายหน้าของเจ้าเองด้วย
    เพราะบาปของเจ้าซึ่งเจ้าได้ทำนั้นน่าสะอิดสะเอียนยิ่งกว่าเขาไปอีก เขาจึ​งม​ีความชอบธรรมมากกว่าเจ้า
    เออ เจ้​าจงฉงนสนเท่ห์ไปด้วย และจงทนรับความอับอายขายหน้าของเจ้า เพราะเจ้าได้กระทำให้​พี่​และน้องสาวของเจ้าดูเหมือนชอบธรรม
  por-BR-2018: Tu também, leva tua vergonha, tu que julgaste em favor de tuas irmãs
    por meio de teus pecados, que fizeste mais abomináveis que elas; mais justas são
    que tu; envergonha-te, pois, tu também, e leva tua vergonha, pois justificaste
    a tuas irmãs.
  deu-ELO: So trage auch du deine Schmach, welche du deinen Schwestern zuerkannt hast;
    durch deine Sünden, die du greulicher begangen hast als sie, sind sie gerechter
    als du. Und so werde auch du zu Schanden und trage deine Schmach, weil du deine
    Schwestern gerechtfertigt hast.
  eng-WYC-2018: Therefore and thou bear thy shame, that hast overcome thy sisters
    with thy sins, and didest more cursedly than they; for they be justified of thee.
    Therefore and be thou shamed, and bear thy shame, which hast justified thy sisters.
    (And so bear thou thy shame, thou who hast gone over, or hast surpassed, thy sisters
    with thy sins, and didest more cursedly than they; for they be more justified,
    or appear more innocent, than thou. And so be thou shamed, and bear thy shame,
    thou whom hast absolved thy sisters.)
  epo-epo: Tial ankaŭ vi nun portu vian malhonoron, kiun vi kondamnis en viaj fratinoj,
    pro viaj pekoj, per kiuj vi abomenindiĝis pli ol ili; ili estas virtulinoj en
    komparo kun vi; hontu kaj portu vian malhonoron, ĉar vi kvazaŭ pravigis viajn
    fratinojn.
  uig-PIN: Sǝn ǝslidǝ ɵz aqa-singlingning üstidin ⱨɵküm ⱪilƣuqi iding; ǝmdi sǝnmu,
    ɵz xǝrmǝndilikingni kɵtürüp yür! Sening ularningkidin tehimu nǝprǝtlik gunaⱨliring
    tüpǝylidin ular sǝndin ⱨǝⱪⱪaniy kɵrünidu; xunga sǝnmu aqa-singlingni ⱨǝⱪⱪaniy
    kɵrsǝtkining tüpǝylidin hijalǝtkǝ ⱪelip xǝrmǝndilikingni kɵtürüp yür!
  beo-beo: 'Wali di da bagade gogosia:i dagoi. Amola di da gogosia:i mae fisili, ahoanumu.
    Dia wadela:i hou amola dia dalusi elea hou defele ba:sea, elea hou da fedege agoane
    noga:i ba:sa, be dia hou da wadela:idafa ba:sa. Amaiba:le, di gogosiane dialuma
    fili sa:ili, masa. Bai dia hamobeba:le, dia dalusi ela wadela:i hou defemusa:
    ba:sea, elea hou da noga:iwane ba:sa.'
  tpi-OTNT: Yu mas sem moa yet, long wanem, taim mi skelim pasin bilong yu wantaim
    tupela susa bilong yu, mi lukim pasin bilong yu i nogut tru na ol susa i kamap
    olsem ol meri i no gat sin. Olsem na nau bai yu karim hevi bilong ol pasin bilong
    sem yu bin mekim, na yu ken bel nogut tru.”
  hau-SA: Ki sha kunyarki, gama kin yi rangwame wa ’yan’uwanki mata. Saboda zunubanki
    sun yi muni fiye da nasu, sai suka zama kamar sun fi ki adalci. Saboda haka, ki
    sha kunya ki kuma sha ƙasƙancinki, gama kin sa ’yan’uwanki mata suka zama kamar
    su masu adalci ne.
  uig-LAT: Sen eslide öz acha-singlingning üstidin höküm qilghuchi iding; emdi senmu,
    öz shermendilikingni kötürüp yür! Séning ularningkidin téximu nepretlik gunahliring
    tüpeylidin ular sendin heqqaniy körünidu; shunga senmu acha-singlingni heqqaniy
    körsetkining tüpeylidin xijaletke qélip shermendilikingni kötürüp yür!
  nde-nde: Lithwale ihlazo lakho, ngoba usunike isizatho esilungileyo ngabodadewenu.
    Ngoba izono zakho zazizimbi kakhulu kulezabo, bakhanya belunge kakhulu kulawe.
    Ngakho, woba lenhloni uthwale ihlazo lakho, ngoba wenze odadewenu bakhanya belungile.
  ton-ton: '‌ʻA koe foki, kuo ke fakaanga ki ho ngaahi tokoua, fua pe ʻe koe, ʻa hoʻo
    mā ʻaʻau, ʻi hoʻo ngaahi angahala kuo ke fai fakalielia lahi ai ʻiate kinautolu:
    ʻoku nau māʻoniʻoni hake ʻiate koe: ʻio, ke ke puputuʻu koe, pea ke fua hoʻo mā,
    ko e meʻa ʻi hoʻo fakatonuhiaʻi ho ngaahi tokoua.'
  ces-1613: Nesiž i ty také potupu svou, kterouž jsi přisoudila sestrám svým, pro
    hříchy své, kteréž jsi ohavně páchala více než ony. Spravedlivějšíť byly než ty.
    I ty, pravím, styď se, a nes potupu svou, poněvadž spravedlivější býti ukazuješ
    sestry své.
  eng-WMB: You also bear your own shame yourself, in that you have given judgment
    for your sisters; through your sins that you have committed more abominable than
    they, they are more righteous than you. Yes, be also confounded, and bear your
    shame, in that you have justified your sisters.
  tam-TCV: உன் சகோதரிகளை நீதியுள்ளவர்கள்போல் காண்பிப்பதற்கு உன் செயல்கள் இடமளித்துள்ளதால்,
    உன் அவமானத்தை நீயே சுமந்துகொள். ஏனெனில், உனது பாவங்கள் அவர்களின் பாவங்களைவிட மிகவும்
    கேவலமானவை. அவர்களோ உன்னைப் பார்க்கிலும் நீதியுள்ளவர்களாகக் காணப்படுகிறார்கள்.
    ஆகவே நீ உன் சகோதரிகளை நீதியுள்ளவர்கள்போல் காணும்படி செய்தபடியால், நீ வெட்கப்பட்டு
    உன் அவமானத்தை சுமந்துகொள்.
  ceb-ULB: Ilabina ikaw, ipakita ang imong kaugalingong kaulawan; niini nga paagi
    gipakita nimo nga mas matarong pa ang imong mga igsoon nga babaye kaysa kanimo,
    tungod sa mga sala nga imong nabuhat niadtong tanang malaw-ay nga mga pamaagi.
    Karon labi pang matarong ang imong igsoon nga babaye kaysa kanimo. Ilabina na
    ikaw usab, ipakita ang imong kaugalingong kaulawan, tungod kay niini nga paagi
    gipakita nimo nga mas matarong pa ang imong mga igsoon nga babaye kaysa kanimo.
  pol-UBG: Ty więc, która sądziłaś swoje siostry, znoś swoją hańbę z powodu twoich
    grzechów, bo obrzydliwsze od nich popełniłaś. One są sprawiedliwsze od ciebie.
    Wstydź się więc i znoś swoją hańbę, gdyż usprawiedliwiłaś swoje siostry.
  urd-GVU: چنانچہ اب اپنی خجالت کو برداشت کر۔ کیونکہ اپنے گناہوں سے تُو اپنی بہنوں
    کی جگہ کھڑی ہو گئی ہے۔ تُو نے اُن سے کہیں زیادہ قابلِ گھن کام کئے ہیں، اور اب
    وہ تیرے مقابلے میں معصوم بچے لگتی ہیں۔ شرم کھا کھا کر اپنی رُسوائی کو برداشت کر،
    کیونکہ تجھ سے ایسے سنگین گناہ سرزد ہوئے ہیں کہ تیری بہنیں راست باز ہی لگتی ہیں۔
  deu-1912: So trage auch nun deine Schande, die du deiner Schwester zuerkannt hast.
    Durch deine Sünden, in welchen du größere Greuel denn sie getan hast, machst du
    sie frömmer, denn du bist. So sei nun auch du schamrot und trage deine Schande,
    daß du deine Schwester fromm gemacht hast.
  kan-2017: ನಿನ್ನ ದೋಷಗಳೇ ನಿನ್ನ ಅಕ್ಕತಂಗಿಯರ ಪಕ್ಷವಾಗಿ ನಿಂತಿದ್ದರಿಂದ ನೀನು ನಾಚಿಕೆಪಡು; ಅವರಿಗಿಂತ
    ಅಧಿಕವಾಗಿ ನೀನು ಮಾಡಿದ ಅಸಹ್ಯ ಪಾಪಗಳ ಮೂಲಕ ಅವರು ನಿನಗಿಂತ ಉತ್ತಮರೆಂದು ಕಂಡುಬಂದಿದ್ದಾರೆ; ಹೌದು,
    ನೀನು ಲಜ್ಜೆಪಡು, ನಾಚಿಕೆಗೊಳ್ಳು; ನಿನ್ನ ಅಕ್ಕತಂಗಿಯರನ್ನು ನಿರ್ದೋಷಿಗಳೆಂದು ತೋರ್ಪಡಿಸಿರುವೆ.
  yap-yap: Ere chiney e dabisiy ni ngam tamra’ mag lubeg e yaeth nge thiyar ni kamta’.
    Denen rom e kab gel e kireb riy ko tin i rin’ gal walagem ni ppin ni gowa dariy
    thibngirow u chirem. Chiney e kemun row nga owchem ni kam tamra’ ngom, ni bochan
    ngonglem e tay ni gal walagem ni ppin e gowa yow ba machalbog u charem.
  hlt-MCSB: Namah khaw na mingthae te phuei nawn. Na tanu ham na thangthui cakhaw
    na tholhnah neh amih lakah n'tuei coeng tih nang lakah tang uh. Te dongah namah
    khaw na tanu na tang sak dongah yak lamtah na mingthae phuei nawn.
  mdy-ETH: ዓካሪ ሃሢ ኔኤኒ ኔ ዻውሲንቶ ኬዴ፤ ኔ ጎማ ሚርጌ ፑርታ ማዔሢዳፓ ዔቄያና ኔ ጌሮንሢ ኔኤና ዎላ ቤኤዞዛ ፔቴታዖ
    ዻቢንቲባኣ ጌኤሺ ማዓኔ፤ ኔኤኒ ኔ ጌሮንሢ ዻቢንቲባኣያ ማሂፆና ዻውሲንቲ ዓዳ ማኣዖጉዲ ቶኦኪና ዔኪ ዴዔ።»
  twi-ASANTE: Gye wʼanimguaseɛ, ɛfiri sɛ woama wo nnuammaa adi bem. Wo bɔne mu yɛ
    duru sene wɔn deɛ, enti ayɛ sɛ wɔtene sene wo. Ɛnneɛ afei gye wʼanimguaseɛ na
    wama ayɛ sɛ wo nnuammaa tene.
  eng-WEBU: You also bear your own shame yourself, in that you have given judgment
    for your sisters; through your sins that you have committed more abominable than
    they, they are more righteous than you. Yes, be also confounded, and bear your
    shame, in that you have justified your sisters.
  wal-wal: Neeni ne michcheta suure asa kessido gishshau, kaushshaa maaya. Aissi giikko,
    ne nagarai etaagaappe aadhdhi iitin, hegan eti neeppe xillo milatidosona. Hegaa
    gishshau, yeellatada, kaushshaa maaya.
  spa-PDDPT: Tú, que juzgaste a tus hermanas, lleva también tu propia vergüenza, porque
    con tus pecados que cometiste fuiste más repugnante que ellas. Lograste que ellas
    parezcan más justas que tú.
  gun-gun: Ha'e gui ma ndere oĩ 'rã ndetavyague gui rexĩ aguã. Rejapo ndekypy'y kuery
    nombopagaaive aguã rami, mba'eta ha'e kuery gui ojeguaruvepy py rejejavy rã ndegui
    ha'e kuery heko porãve. Ha'e nunga rupi rexĩ voi, ndere toĩ rexĩa, ndejegui ndekypy'y
    kuery nerembopaga ukaive rã.
  ilo-ULB: Nangnangruna kenka, ipakitam ti bukodmo a pannakaibabain; iti kastoy a
