    and I will bring on you the blood of wrath and jealousy.
  kbq-kbq: Ana nehu'na vema ante'naza a'nemo'za savri'ma hazage'za keaga huzmante'za
    knama nezami'zankna hu'na knazana negami'na, vahe'ma zamahe frizageno'ma nezamizankna
    knaza kamigahue. Ana nehu'na tusi narimpa ahegante'na kahe frigahue.
  nhe-BL: Huan nimitztlatzacuiltis pampa timomecatijtoc huan titemictijtoc. Nijtoyahuas
    imoeso inisraelitame ica nochi nocualancayo, pampa nimechtlasomatiyaya queja se
    tlacatl quitlasomati isihua.
  gub-BL: Amume'u nerehe hezepyk àwàm nehe, ta'e ereker nemen 'ym puhe ne xe. Erezuka
    teko ne wà no. Hekwahy haw rehe hekwahy haw azeharomoete har rehe azepyk putar
    nerehe nezuka pà ihe nehe.
  eng-DRA: 'And I will judge thee as adulteresses, and they that shed blood are judged:
    and I will give thee blood in fury and jealousy.'
