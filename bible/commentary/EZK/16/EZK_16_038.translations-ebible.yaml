verse: EZK.016.038
translations:
  mal-C: വ്യഭിചാരം ചെയ്യുകയും രക്തം ചൊരിയുകയും ചെയ്യുന്ന സ്ത്രീകൾക്കുള്ള ന്യായവിധി
    ഞാൻ നിനക്കു നൽകി, ക്രോധത്തിന്റെയും അവിശ്വസ്തതയുടെയും പ്രതികാരമായി നിന്റെ രക്തവും
    ഞാൻ ചൊരിയും.
  deu-TKW: Und ich werde dich richten nach dem Rechte der Ehebrecherinnen und der
    Blut vergießenden Weiber und ich werde an dir erweisen Zorn und Eifer.
  lin-lin: Nakopesa yo etumbu oyo ebongi na basi ya ndumba mpe na ba-oyo basopaka
    makila. Okofuta yango na motuya ya makila na yo, mpo na kanda mpe zuwa ya bolingo
    na Ngai oyo osambwisi.
  eng-LSV: And I have judged you—judgments of adultresses, || And of women shedding
    blood, || And have given you blood, fury, and jealousy.
  eng-GNV: And I wil iudge thee after ye maner of them that are harlots, and of them
    that shead blood, and I wil giue thee the blood of wrath and ielousie.
  eng-WEBSTER: And I will judge thee, as women that break wedlock and shed blood are
    judged; and I will give thee blood in fury and jealousy.
  nhw-BL: Huan nimitztlatzacuiltis pampa timomecatijtoc huan titemictijtoc. Nijtoyahuas
    amoeso anisraelitame ica nochi nocualancayo, pampa nimechtlasomatiyaya quen se
    tlacatl quitlasomati isihua.
  swh-ONEN: Nitakuhukumia adhabu wanayopewa wanawake wafanyao uasherati na hao wamwagao
    damu, nitaleta juu yenu kisasi cha damu cha ghadhabu yangu na wivu wa hasira yangu.
  bba-bba: Kon nun sɛɛyɑsiɑwɑ nɡe mɛ bɑ rɑ tɔn ɡowobu kɑ kurɔ tɑnɔbu sɛɛyɑsie. Yɛm
    mu koo nun wukiri nɛn mɔru kɑ nɛn nisinun sɑɑbu.
  eng-KJVCPB: And I will judge thee, as women that break wedlock and shed blood are
    judged; and I will give thee blood in fury and jealousy.
  luo-luo: Abiro ngʼadoni buch kum mikumogo mon machodo kendo machwero remo, kendo
    abiro chuli kuor mar remo mar mirimba gi nyieka mager.
  meu-meu: Bena lau ese baina hahemaoro henimu, adavadia e dihotanidiamu bona rara
    e hahebubuamu hahinedia e hahemaoro henidiamu heḡereḡerena.
  npi-ULB: किनकि व्यभिचार र रगतको बगाएको निम्‍ति म तँलाई दण्ड दिनेछु । अनि मेरो क्रोध
    र डाहको रक्तपात तँमाथि म ल्याउनेछु ।
  yor-yor: Èmi yóò sì dá ọ lẹ́jọ́, gẹ́gẹ́ bí a ti dá obìnrin tó ba ìgbéyàwó jẹ́, tí
    wọn sì ta ẹ̀jẹ̀ sílẹ̀; Èmi yóò sì mú ẹ̀jẹ̀ ìbínú àti owú mi wá sórí rẹ.
  pes-OPCB: تو را برای جنایت‌ها و زناکاریهایت، با خشم و غضب، مجازات و هلاک خواهم نمود.
  tgl-ULB: Sapagkat parurusahan kita sa iyong pangangalunya at sa pagdanak ng dugo
    at dadalhin ko sa iyo ang dugo ng aking galit at paninibugho!
  hui-hui: Í̠na dabu binigo mana pugualubi wali agali dewaliore homelo bo wahai harigonibi
    uruni bialu harigonaga i̱na í̠hondo keba timbuniore halu í̠ manani íbu helowa
    dabaki halu ko bialu haridagonaga í̠ homabelo bo waholebero.
  mya-mya: ငါ​သည်​သင့်​အား​သူ​တစ်​ပါး​အိမ်​ရာ​ကို ပြစ်​မှား​မှု၊ လူ​သတ်​မှု​တို့​အ​တွက်​ပြစ်​ဒဏ်
    စီ​ရင်​မည်။ ငါ​သည်​ပြင်း​စွာ​ဒေါ​သ​အ​မျက် ထွက်​၍ မ​ရှု​စိမ့်​သ​ဖြင့်​သင့်​အား​က​လဲ့​စား
    ချေ​၍​သေ​ဒဏ်​ပေး​မည်။-
  bod-N: ལོག་གཡེམ་སྤྱད་པ་དང་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་བུད་མེད་བཞིན་དུ་ངས་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་ཅིང་།
    ངས་རང་གི་ཁོང་ཁྲོ་ཆེན་པོ་དང་ཞེ་སྡང་གིས་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་སྡིག་པ་དེ་ཁྱོད་ལ་འཁུར་དུ་འཇུག་གོ
    །
  sna-sna: Ndichakutonga nomutongo wavakadzi vanoita ufeve navanoteura ropa; ndichauyisa
    pamusoro pako ropa rokutsiva kwehasha dzangu negodo rokutsamwa kwangu.
  spa-BLM: Te juzgaré como se juzga a las mujeres que rompen el matrimonio y derraman
    sangre; y traeré sobre ti la sangre de la ira y de los celos.
  cac-cac: Ol vac' syaelal d'a smojal, icha tz'utaj junoc ix ajmul ix yed' pax junoc
    ix mac'umcham anima. Yed' val yoval in c'ool yed' in chichonc'olal ol vac'och
    d'a yol sc'ab' chamel.
  swh-ULB: Kwa kuwa nitakuadhibu kwa uasherati na kumwaga damu, na nitaleta juu yako
    damu ya hasira yangu na hasira kali.
  bel-bel: Я буду судзіць цябе судом пералюбніц і тых, што праліваюць кроў, - і аддам
    цябе крывавай лютасьці і рэўнасьці;
  deu-ELBBK: Und ich werde dich richten nach den Rechten der Ehebrecherinnen und der
    Blutvergießerinnen und dich machen zum Blut des Grimmes und der Eifersucht.
  mbb-OT: Edsilutan ku sikew tenged te kebpenapew nu wey kebpenhimatey nu. Ne tenged
    te utew ku kegkepauk edhimetayan ku sikew.
  mal-2015: വ്യഭിചരിക്കയും രക്തം ചിന്നുകയും ചെയ്യുന്ന സ്ത്രീകളെ വിധിക്കുന്നതുപോലെ
    ഞാൻ നിന്നെ ന്യായം വിധിച്ചു ക്രോധത്തിന്റെയും ജാരശങ്കയുടെയും രക്തം നിന്റെമേൽ ചൊരിയും.
  rmc-rmc: Paľis tut marava avke, sar pes marel la džuvľa, so kerel o lubipen, the
    sar olen, ko murdarel le manušen. Vaš oda rat, so čhorďal avri, tuke visarava
    pale mira choľaha, mira žjarliva choľaha.
  pes-OPV: و بر تو فتوای زنانی را که زنا می‌کنند وخونریز می‌باشند، خواهم داد. و خون
    غضب وغیرت را بر تو وارد خواهم آورد.
  ron-1924: Те вой жудека аша кум се жудекэ фемеиле прякурве ши учигэтоаре де копий
    ши вой фаче дин тине о жертфэ сынӂероасэ а урӂией ши ӂелозией.
  ben-OBCV: যে স্ত্রীলোকেরা ব্যভিচার করে এবং যারা রক্তপাত করে তাদের যে শাস্তি দেওয়া
    হয় সেই শাস্তিই আমি তোমাকে দেব; আমার ক্রোধ ও অন্তর্জ্বলনের জন্য আমি তোমার উপরে
    রক্তের প্রতিহিংসা নিয়ে আসব।
  som-som: Oo waxaan kuu xukumi doonaa sida naagaha raggooda ka dhillooba iyo kuwa
    dhiigga daadiya loo xukumo oo kale; oo waxaan kugu ridi doonaa dhiigga cadhada
    iyo masayrka.
  lat-VUC: 'Et judicabo te judiciis adulterarum, et effundentium sanguinem: et dabo
    te in sanguinem furoris et zeli.'
  eng-ASVBT: And I will judge thee, as women that break wedlock and shed blood are
    judged; and I will bring upon thee the blood of wrath and jealousy.
  ita-1885: E ti giudicherò de' giudicii delle adultere, e di quelle che spandono
    il sangue, e ti punirò di pena capitale, in ira, e in gelosia.
  eng-LXXUP: And I will be avenged on thee with the vengeance of an adulteress, and
    I will bring upon thee blood of fury and jealousy.
  eng-ULB: For I will punish you for adultery and the shedding of blood, and I will
    bring on you the bloodshed of my anger and passion.
  spa-VBL: Te impondré el castigo de las mujeres que cometen adulterio y de las que
    asesinan; serás castigada con ira apasionada.
  fra-_FOB: Et je te jugerai comme on juge les femmes adultères et celles qui répandent
    le sang; je t'abandonnerai à la sanguinaire vengeance de la fureur et de la jalousie.
  mal-mal: വ്യഭിചരിക്കുകയും രക്തം ചൊരിയുകയും ചെയ്യുന്ന സ്ത്രീകളെ വിധിക്കുന്നതുപോലെ
    ഞാൻ നിന്നെ ന്യായംവിധിച്ച് ക്രോധത്തിന്റെയും ജാരശങ്കയുടെയും രക്തം നിന്റെമേൽ ചൊരിയും.
  urd-GVR: Maiṅ terī adālat karke terī zinākārī aur qātilānā harkatoṅ kā faislā karūṅga.
    Merā ġhussā aur merī ġhairat tujhe ḳhūṅrezī kī sazā degī.
  suz-BL: गो इ कली हेंथे गाक्‍ब हुश ख्राक्‍श पोक्‍ब मीश मुर खोदेंशो पा आं निसाफ पतीक
    लोव़ कोव़शा निसाफ पाइनुङ। गो आं गाइश्‍शो नु रुश पशोमी सजाइ गेनुङ। लेवी २:१०
  eng-NOY: And I will judge thee as women that break wedlock and shed blood are judged,
    and I will cause thy blood to flow in fury and jealousy.
  ita-1927: Io ti giudicherò alla stregua delle donne che commettono adulterio e spandono
    il sangue, e farò che il tuo sangue sia sparso dal furore e dalla gelosia.
  ckb-ckb: من حوکمی ژنە داوێنپیسەکان و خوێنڕێژەکانت بەسەردا دەدەم و خوێنی تووڕەیی
    تۆڵەسێنەر و دڵگەرمی هەڵچوونی خۆمتان بەسەردا دەهێنم.
  eng-BBE: And you will be judged by me as women are judged who have been untrue to
    their husbands and have taken life; and I will let loose against you passion and
    bitter feeling.
  kan-OKCV: ವ್ಯಭಿಚಾರ ಮಾಡಿದ ರಕ್ತ ಸುರಿಸುವಂಥ ಹೆಂಗಸರಿಗೆ ವಿಧಿಸುವಂಥ ತಕ್ಕ ದಂಡನೆಗಳನ್ನು ನಿನಗೂ
    ವಿಧಿಸಿ, ಕೋಪೋದ್ರೇಕದಿಂದಲೂ, ರೋಷಾವೇಶದಿಂದಲೂ ನಿನ್ನ ಮೇಲೆ ರಕ್ತ ಸುರಿಸುವೆನು.
  tam-2017: விபசாரிகளையும் இரத்தம் சிந்தினவர்களையும் நியாயந்தீர்க்கிறபடியே உன்னை நியாயந்தீர்த்து,
    கடுங்கோபத்தோடும் எரிச்சலோடும் இரத்தப்பழியை உன்மேல் சுமத்தி,
  spa-RV-1909: Y yo te juzgaré por las leyes de las adúlteras, y de las que derraman
    sangre; y te daré en sangre de ira y de celo.
  ron-BTF: Și te voi judeca, cum sunt judecate femeile care comit adulter și care
    varsă sânge; și îți voi da sânge în furie și gelozie.
  eng-WEBP: I will judge you as women who break wedlock and shed blood are judged;
    and I will bring on you the blood of wrath and jealousy.
  eng-FBV: I will impose on you the punishment for women who commit adultery and those
    who murder; you will be punished in passionate anger.
  nld-1939: Ik zal aan u het vonnis voltrekken van een vrouw, die trouw breekt en
    bloed vergiet, en zo mijn toorn en jaloezie op u koelen.
  nch-BL: Huan nimitztatzacuiltis pampa timomecatijtoc huan titemictijtoc. Nijtoyahuas
    amoeso anisraelitame ica nochi nocualancayo, pampa nimechtasomatiyaya quej se
    tacat quitasomati isihua.
  vie-1934: Ta sẽ đoán phạt mầy như đoán phạt đàn bà bội chồng và làm đổ máu; ta sẽ
    lấy máu của sự giận dữ và ghen tương mà đổ trên mầy.
  hin-CV: मैं तुम्हें उन स्त्रियों का दंड दूंगा जो व्यभिचार करती हैं और जो खून बहाती
    हैं; मैं अपने कोप और ईर्ष्या के क्रोध से तुमसे खून का बदला लूंगा.
  spa-BES: Y serás juzgada por mí como las mujeres que son juzgadas como adúlteras,
    y las mujeres que derraman sangre; Y voy a soltar contra ti sangre y furor de
    celo.
  tdx-tdx: 'Le ho zakaeko: hoe rakemba vinamba naho nampiori-dio ty hizakàñe azo;
    vaho hafetsako ama’o ty liom-kaviñerañe naho farahy.'
  tha-KJV: และเราจะพิพากษาเจ้าดังที่เขาพิพากษาหญิงที่​ล่วงประเวณี และกระทำให้โลหิตตก
    และเราจะนำเอาโลหิตแห่งความกริ้วและความหวงแหนมาเหนือเจ้า
  por-BR-2018: E eu te julgarei pelas leis das adúlteras, e das que derramam sangue;
    e te entregarei ao sangue do furor e do ciúme.
  deu-ELO: Und ich werde dich richten nach den Rechten der Ehebrecherinnen und der
    Blutvergießerinnen, und dich machen zum Blute des Grimmes und der Eifersucht.
  eng-WYC-2018: And I shall deem thee by the dooms of adulteresses, and (those) shedding
    out blood; and I shall give thee into the blood of strong vengeance, and of fervor.
    (And I shall judge thee by the laws of adultery, and by the laws for those who
    shed out blood; and I shall give thee unto the blood of strong vengeance, and
    of jealousy.)
  epo-epo: Kaj Mi juĝos vin laŭ la juĝoj kontraŭ adultulinoj kaj kontraŭ sangoverŝantinoj,
    kaj Mi transdonos vin al sangoverŝo kruela kaj severa.
  uig-PIN: Xuning bilǝn seni buzuⱪluⱪ ⱪilƣan ⱨǝm ⱪan tɵkkǝn ayallarni jazaliƣandǝk
    jazalaymǝn; Mǝn ⱪǝⱨr bilǝn, ottǝk ƣǝzipimning tǝlipi bilǝn üstünggǝ ⱪanliⱪ jazani
    qüxürimǝn;
  beo-beo: Di da wadela:i adole lasu hou amola medole legesu hou hamobeba:le, Na da
    baligiliwane ougili, dima fofada:nanu, di bogoma:ne se imunu.
  tpi-OTNT: Yu bin brukim marit na kilim ol man i dai. Olsem na mi kros nogut tru
    long yu, na bai mi kotim yu na mekim save long yu, na bai yu dai.
  hau-SA: Zan hukunta ki da hukuncin matan da suke zina da kuma waɗanda suke zub da
    jini; zan kawo hakkin jini na fushina da kuma fushin kishina.
  uig-LAT: Shuning bilen séni buzuqluq qilghan hem qan tökken ayallarni jazalighandek
    jazalaymen; Men qehr bilen, ottek ghezipimning telipi bilen üstüngge qanliq jazani
    chüshürimen;
  nde-nde: Ngizakunika isigwebo sokujeziswa kwabesifazane abafebayo njalo abachitha
    igazi; ngizakwehlisela phezu kwakho impindiselo yegazi yolaka lwami kanye lentukuthelo
    yobukhwele.
  ton-ton: 'Pea te u fakamaauʻi koe, ʻo tatau mo e fakamaau ki he kau fefine ʻoku
    maumau ʻae fakamaʻu mali mo lilingi ʻae toto: pea te u fakainu ʻaki koe ʻae toto
    ʻi heʻeku houhau mo ʻeku fuaʻa.'
  ces-1613: A budu tě souditi soudem cizoložnic, a těch, kteříž krev vylévají, a oddám
    tě k smrti, kteráž přijde na tě z prchlivosti a horlení.
  eng-WMB: I will judge you as women who break wedlock and shed blood are judged;
    and I will bring on you the blood of wrath and jealousy.
  tam-TCV: விபசாரம் செய்து, இரத்தம் சிந்தும் பெண்களுக்குரிய தண்டனையை உனக்கு நான் வழங்குவேன்.
    என் கோபத்தோடும், எரிச்சலோடும் இரத்தப்பழியை உன்மீது சுமத்துவேன்.
  ceb-ULB: Tungod kay silotan ko ikaw sa imong pagpanapaw ug pagpaagas sa dugo, ug
    dad-on ko diha kanimo ang giula nga dugo sa akong hilabihang kapungot ug kalagot.
  pol-UBG: I osądzę cię tak, jak sądzi się cudzołożnice i przelewających krew; i oddam
    ci w zamian krew w gniewie i zazdrości.
  urd-GVU: مَیں تیری عدالت کر کے تیری زناکاری اور قاتلانہ حرکتوں کا فیصلہ کروں گا۔
    میرا غصہ اور میری غیرت تجھے خوں ریزی کی سزا دے گی۔
  deu-1912: Und will das Recht der Ehebrecherinnen und Blutvergießerinnen über dich
    gehen und dein Blut vergießen lassen mit Grimm und Eifer.
  kan-2017: ವ್ಯಭಿಚಾರ ಮಾಡುವಂಥ, ರಕ್ತಸುರಿಸುವಂಥ ಹೆಂಗಸರಿಗೆ ತಕ್ಕ ದಂಡನೆಗಳನ್ನು ನಾನು ನಿನಗೆ
    ವಿಧಿಸಿ ಕೋಪೋದ್ರೇಕದಿಂದಲೂ, ರೋಷಾವೇಶದಿಂದಲೂ ನಿನ್ನ ರಕ್ತವನ್ನು ಸುರಿಸುವೆನು.
  yap-yap: Bay gu gechig nigem ni fan e damur yul’yul’ ko mabgol rom ma ga ma thang
    e pogofan, ma u fithik’ e damumuw rog nib gel e bay gu gechig nagem riy ngamum’.
  hlt-MCSB: Samphaih kah laitloeknah neh thii aka long sak nang te lai kan tloek ni.
    Te vaengah kosi neh thatlainah thii te nang soah kang khuen ni.
