verse: EZK.016.032
translations:
  mal-C: “ ‘വ്യഭിചാരിണിയേ! സ്വന്തം ഭർത്താവിനെക്കാളും പരപുരുഷന്മാരോടാണല്ലോ നിനക്കു
    പ്രിയം!
  deu-TKW: Du ehebrecherisches Weib, die statt ihres Mannes Fremde nahm.
  lin-lin: Yo ozali penza mwasi ya ekobo ; osepelaka kosangisa nzoto na bapaya, kasi
    na mobali na yo te.
  eng-LSV: The wife who commits adultery—Under her husband—receives strangers.
  eng-GNV: 'But as a wife that playeth the harlot, and taketh others for her husband:'
  eng-WEBSTER: But as a wife that committeth adultery, who taketh strangers instead
    of her husband!
  nhw-BL: “Quena, anisraelitame anitztoque quen se ahuilnenca sihuatl pampa masque
    anquipixtoyaj amohuehue, anquichijtoque tlen hueli ininhuaya sequinoc. Amo anquinequij
    anpaquise san ica na catli nelía niamohuehue.
  swh-ONEN: “ ‘Wewe mke mzinzi! Unapenda wageni, kuliko mume wako mwenyewe.
  bba-bba: A sɑ̃ɑwɑ nɡe kurɔ tɑnɔ sɑkɑrɑ kowo wi u durɔ tukobu mwɑɑmɔ win durɔn ɑyerɔ.
  eng-KJVCPB: but as a wife that committeth adultery, which taketh strangers instead
    of her husband.
  luo-luo: “ ‘In dhako ma jachodeni! Igeno chwo mamoko moloyo chwori iwuon!
  meu-meu: Oi na heuda-hanai hahinemu, idau taudia o abidia daemu adavamu gabuna ai.
  npi-ULB: तँ व्‍यभिचारी स्‍त्री, तँ आफ्‍नो पतिको सट्टामा बिरानाहरूलाई स्वीकार गर्छेस्
    ।
  yor-yor: “ ‘Ìwọ alágbèrè aya! Ìwọ fẹ́ràn ọkùnrin àjèjì ju ọkọ rẹ lọ!
  pes-OPCB: تو همچون همسری خیانتکار هستی که شوهر خود را رها می‌کند و به آغوش مردان
    دیگر پناه می‌برد.
  tgl-ULB: Ikaw babaeng nakikiapid, tinatanggap mo ang mga hindi mo kilalang tao sa
    halip na ang iyong asawa!
  hui-hui: Í̠ walime ibu agalini gubalini nahe yu wahalu puwa agali tara bu karu baba
    kayu yama ibaga bialu biragagobiore bede.
  mya-mya: သင်​သည်​ကား​မိ​မိ​၏​ခင်​ပွန်း​ကို​ချစ်​မြတ် နိုး​မည့်​အ​စား သူ​စိမ်း​တစ်​ရံ​ဆံ​များ​နှင့်
    မေ​ထုန်​မှီ​ဝဲ​လို​သည့်​မိန်း​မ​နှင့်​တူ​၏။-
  bod-N: རང་གི་ཁྱོ་བོའི་ཚབ་ཏུ་མི་ཆ་མེད་ལེན་པའི་ཆུང་མ་གཡེམ་སྦྱོར་ཅན་ཁྱོད།
  sna-sna: “ ‘Iwe chifeve chomukadzi! Unoshuva vatorwa kupinda murume wako!
  spa-BLM: “‘“¡Esposa adúltera, que toma a extraños en lugar de su marido!
  cac-cac: Icha juntzan̈ ix te chuc syutej sb'a d'a yetb'eyum, syac'b'at sb'a d'a
    junocxo ch'oc vinaquil, icha chi' ix yutej sb'a Jerusalén chi'.
  swh-ULB: Wewe mwanamke mzinifu, wewe upokeaye wageni badala ya mume wako.
  bel-bel: а як жанчына-пералюбніца, якая прымае замест свайго мужа чужых.
  deu-ELBBK: die ehebrecherische Frau nimmt statt ihres Mannes Fremde an!
  mbb-OT: Mengungumpadi ka he vahi! Egkesuat ke pa he ebpekidhilavet te sengememaama
    kenà te esawa nu.
  mal-2015: ഭർത്താവിന്നു പകരം അന്യന്മാരെ പരിഗ്രഹിച്ചു വ്യഭിചാരം ചെയ്യുന്ന സ്ത്രീയേ!
  rmc-rmc: Tu napačivaľi džuvľije! Feder tuke hin aver murša sar tiro rom!
  pes-OPV: ‌ای زن زانیه که غریبان را به‌جای شوهر خودمی گیری!
  ron-1924: Ай фост фемея прякурвэ, каре примеште пе стрэинь ын локул бэрбатулуй ей!
  ben-OBCV: “ ‘তুমি ব্যভিচারিণী স্ত্রী! তুমি তোমার স্বামীর চেয়ে অপরিচিতদের পছন্দ
    করেছ!
  som-som: Waxaad la mid tahay naag nin leh oo sinaysata oo niman qalaad ninkeeda
    uga hor marta!
  lat-VUC: sed quasi mulier adultera, quæ super virum suum inducit alienos.
  eng-ASVBT: A wife that committeth adultery! that taketh strangers instead of her
    husband!
  ita-1885: o donna adultera, che ricevi gli stranieri in luogo del tuo marito!
  eng-LXXUP: An adulteress resembles thee, taking rewards of her husband.
  eng-ULB: You adulterous woman, you accept strangers instead of your husband.
  spa-VBL: “¡Eres una esposa que ama el adulterio! ¡Te acuestas con extraños y no
    con tu propio marido!
  fra-_FOB: Tu as été la femme adultère qui reçoit les étrangers à la place de son
    mari.
  mal-mal: ഭർത്താവിനു പകരം അന്യന്മാരെ സ്വീകരിച്ച് വ്യഭിചാരം ചെയ്യുന്ന സ്ത്രീയേ!
  urd-GVR: Hāy, tū kaisī badkār bīwī hai! Apne shauhar par tū dīgar mardoṅ ko tarjīh
    detī hai.
  suz-BL: गे हेंथे पाइब मीश, इ वोंइश आ पा ङा अर्को नु बाक्‍नेवे।
  eng-NOY: but as an adulterous wife, that taketh strangers instead of her husband.
  ita-1927: ma come una donna adultera, che riceve gli stranieri invece del suo marito.
  ckb-ckb: «”ئەی ژنی بەدڕەوشت، ئەوەی کە لە جێی مێردەکەی بێگانان دەبات!
  eng-BBE: The untrue wife who takes strange lovers in place of her husband!
  kan-OKCV: “ ‘ಆದರೆ ಗಂಡನಿಗೆ ಬದಲಾಗಿ ಪರರನ್ನು ಬಯಸುವ ವ್ಯಭಿಚಾರಿಯಾದ ಹೆಂಡತಿಯಾಗಿರುವೆ!
  tam-2017: தன்னுடைய கணவனுக்குப்பதிலாக அந்நியர்களைச் சேர்த்துக்கொள்ளுகிற விபசார பெண்ணைப்போல
    இருக்கிறாய்.
  spa-RV-1909: Sino como mujer adúltera, por cuanto que en lugar de su marido recibe
    á ajenos.
  ron-BTF: Ci ca o soție care comite adulter, care ia pe străini în locul soțului
    ei!
  eng-WEBP: “‘“Adulterous wife, who takes strangers instead of her husband!
  eng-FBV: You're a wife that loves adultery! You sleep with strangers instead of
    your husband!
  nld-1939: O overspelige vrouw, in plaats van uw eigen man neemt ge vreemden;
  nch-BL: “Quena, anisraelitame anitztoque quej se ahuilnenca sihuat pampa masque
    anquipixtoyaj amohuehue, anquichijtoque ten hueli inihuaya sequinoc. Amo anquinequij
    anpaquise san ica na cati nelía niamohuehue.
  vie-1934: mầy là đàn bà ngoại tình, tiếp người lạ thay vì chồng mình.
  hin-CV: “ ‘तुम व्यभिचारी पत्नी हो! तुम अपने स्वयं के पति के बदले अजनबियों को ज्यादा
    पसंद करती हो!
  spa-BES: ¡Sino como la mujer adúltera, que toma extraños amantes en lugar de su
    esposo!
  tdx-tdx: Hoe tañanjomba maromaso mpamonje ambahiny hisolo i vali’ey!
  tha-KJV: เป็นภรรยาที่แพศยาจัด ดู​ซิ ยอมรับรองแขกแปลกหน้าแทนที่จะรับรองสามี
  por-BR-2018: Mas foste como uma mulher adúltera, que em lugar de seu marido recebe
    a estranhos.
  deu-ELO: das ehebrecherische Weib nimmt statt ihres Mannes Fremde an!
  eng-WYC-2018: but as a woman adulteress, that bringeth in aliens on her husband.
    (but like an adulterous woman, who bringeth in strangers instead of her husband!)
  epo-epo: sed kiel malĉastanta virino, kiu anstataŭ sia edzo akceptas fremdulojn.
  uig-PIN: I wapasiz ayal, erining ornida yat adǝmlǝrgǝ kɵngül beridiƣan!
  beo-beo: Di da uda amo da egoa ema mae magesa:ili, degabo ba:i ga fi dunu amola
    gilisili golasa, amo defele hamosa.
  tpi-OTNT: Yu olsem wanpela meri i save lusim man bilong en na i go pamuk wantaim
    ol arapela man.
  hau-SA: “ ‘Ke mazinaciyar mace! Kin gwammace baƙi a maimakon mijinki!
  uig-LAT: I wapasiz ayal, érining ornida yat ademlerge köngül béridighan!
  nde-nde: Wena mfazi oyisifebe! Uthanda izihambi kulomkakho.
  ton-ton: Kae hangē ko e uaifi ʻoku tono tangata ʻoku maʻu ʻae kakai kehe ko e fetongi
    ʻa hono husepāniti!
  ces-1613: A žena cizoložná, kteráž místo muže svého povoluje cizím.
  eng-WMB: “‘“Adulterous wife, who takes strangers instead of her husband!
  tam-TCV: “ ‘ஆனால், நீயோ ஒரு விபசார மனைவி. உன் சொந்தக் கணவனைவிட பிறரையே விரும்புகிறாய்.
  ceb-ULB: Ikaw babayeng mananapaw, nagdawat ka ug mga dumoduong puli sa imong bana.
  pol-UBG: Lecz do żony cudzołożnej, która zamiast swego męża dopuszcza obcych.
  urd-GVU: ہائے، تُو کیسی بدکار بیوی ہے! اپنے شوہر پر تُو دیگر مردوں کو ترجیح دیتی
    ہے۔
  deu-1912: Du Ehebrecherin, die anstatt ihres Mannes andere zuläßt!
  kan-2017: “ನೀನು ವ್ಯಭಿಚಾರಮಾಡುವ ಪತಿವ್ರತೆ! ಗಂಡನಿಗೆ ಬದಲಾಗಿ ಅನ್ಯರನ್ನು ಸೇರುವ ಜಾರಿಣಿ!
  yap-yap: Ga bod be’ ni bpin ni yad be par e milekag ma ke pag figirngin ni de t’uf
    rok.
  hlt-MCSB: Yuu loh samphaih tih a va yueng kholong te a doe.
  mdy-ETH: ኔኤኒ ፔኤኮ ዓኒ ሃሺ ሜሌ ዓሲና ላሃ ላኣሊ ማዔኔ።
  twi-ASANTE: “ ‘Wo, ɔyere waresɛefoɔ, wopɛ ahɔhoɔ sene wo ara wo kunu!
  eng-WEBU: “‘“Adulterous wife, who takes strangers instead of her husband!
  wal-wal: “‘“Bii ha shaaramuxa maccaasee, neeni ne azinaa aggada, allagatuura zin77adasa!
  spa-PDDPT: ¡Esposa adúltera, que en vez de recibir a su esposo, recibe a extraños!
  gun-gun: Ta'yxy itavy rei va'e rami ae reiko, ome 'rãgue py avakue mboae omovaẽ
    va'e rami rive.
  ilo-ULB: Sika a mannakikamalala a babai, dagiti ganggannaet ti aw-awatem imbes a
    ti asawam!
  kpg-kpg: Goe e hai gadoo be di ahina dela hagalee e aloho i dono lodo, dela hua
    e hai di huaidu hai be di manu ang gi digau tuadimee.
  uig-ARA: ئى ۋاپاسىز ئايال، ئېرىنىڭ ئورنىدا يات ئادەملەرگە كۆڭۈل بېرىدىغان!
  sus-sus: «Yɛnɛ ginɛ, xɔɲɛe rafan i ma dangife i xa mɔri ra.
  pon-2006: Ke duwehte lih emen me sohte kin poakohng eh pwoud ahpw kin wiahda dipen
    kamwahl ong mehn liki kan.
  ksd-ksd: U a paiga na taulai, u ki ma ra umana vaira ma vakir ma kaum tutana!
  grc-BRENT: Ἡ γυνὴ ἡ μοιχωμένη ὁμοία σοι, παρὰ τοῦ ἀνδρὸς αὐτῆς λαμβάνουσα μισθώματα,
    πᾶσι τοῖς ἐκπορνεύσασαιν αὐτὴν προσεδίδου μισθώματα·
  ind-AYT: Kamu, istri yang berzina, yang menerima orang-orang asing sebagai ganti
    suaminya!
  nya-nya: “ ‘Iwe mkazi wachigololo! Umakonda amuna achilendo kupambana mwamuna wakowako!
  hrv-hrv: 'nego kao preljubnica: mjesto muža, strance si primala.'
  mps-mps: Nage da, te tiwai we me deligo aga bidi tagalama, te gasa bidi dabeba penani
    igi pabo we tiwai ebo dao.
  tpi-tpi: Yu olsem wanpela meri i save lusim man bilong en na i go pamuk wantaim
    ol arapela man.
  dan-1931: hvilken Horkvinde, der tager fremmede i sin Mands Sted! -
  vie-OVCB: Phải, ngươi là vợ ngoại tình không ở với chồng mà chỉ ưa khách lạ.
  guj-2017: તું વ્યભિચારી સ્ત્રી, તું તારા પતિને બદલે પરદેશીઓનો અંગીકાર કરનારી.
  pon-2006A: Ke duwehte lih emen me sohte kin poakohng eh pwoud ahpw kin wiahda dipen
    kamwahl ong mehn liki kan.
  por-BRBSL: “““Esposa adúltera, que leva estranhos ao invés de seu marido!
  cth-cth: Thoundoun alouke hoi ka ip e napui, vanaw hlak tami alouke ka ngaihnawn
    e napuinaw,
  twi-twi: “ ‘Wo, ɔyere waresɛefo, wopɛ ahɔho sen wo ara wo kunu!
  hlt-hlt: Yuu loh samphaih tih a va yueng kholong te a doe.
  tbz-SIM: A dònnɛ̀ onitipòkù wèè ɔ̃ɔ̃ yóu wènwe o dɔù kɛ́yɛ̀ kɛ́wɑmmú mbɛnitidɑɑbɛ̀
    tɔbɛ̀.
  msy-2020: “Nɨ mati amuir uan pam ataghɨrazim. Egha gumazir nɨ fozir puvatɨziba ko,
    poroghamiba uari bakeir arazim me koma a gami.
  dop-dop: N wɛɛ kɛ́ ɩsɩɩ ɑlʋ wɑsɑŋkɑlɩ wei ɩ kisiɣi ɩ pɑɑlʋ nɑ ɩ́ tǝŋǝɣɩ ɑpɑlɑɑ kpɑɩ
    nyǝ́mɑ tɔ.
  azb-azb: Zina edən, ərinin əvəzinə yadları qəbul edən bir qadın oldun.
  eng-DBY: O adulterous wife, that taketh strangers instead of her husband.
  hin-2017: तू व्यभिचारिणी पत्नी है। तू पराए पुरुषों को अपने पति के बदले ग्रहण करती
    है।
  wol-KYG: Cim! Jigéenu njaalookat bi nga doon, ay doxandéem sax gënal la sa jëkkër.
  eng-YLT: The wife who committeth adultery — Under her husband — doth receive strangers.
  eng-WYC-2017: but as a woman adulteress, that bringeth in aliens on her husband.
  eng-WMBB: “‘“Adulterous wife, who takes strangers instead of her husband!
  urd-GVH: हाय, तू कैसी बदकार बीवी है! अपने शौहर पर तू दीगर मर्दों को तरजीह देती है।
  rug-rug: Agoi na barikaleqe barabaratamu! Ari na tie karovodi tu si hivani goi,
    lopu sa mua palabatu!
  gaz-gaz: “ ‘Yaa niitii sagaagaltuu nana! Ati qooda dhirsa keetii kara deemaa filatta!
  fra-LSG: tu as été la femme adultère, qui reçoit des étrangers au lieu de son mari.
  yal-yal: Ɛ tan luxi nɛn alo ɲaxalan yalunxin naxan xɛmɛ gbɛtɛye rafisama a xɛmɛn
    yɛtɛɛn xa a mi naxanye kolon.
  haw-1868: Aka, me he wahine mare la e moe kolohe ana, e lalau ana i na kanaka e,
    aole i kana kane ponoi!
  arb-NAV: إِذْ كُنْتِ زَوْجَةً فَاسِقَةً أَحَلَّتِ الْغُرَبَاءَ مَوْضِعَ زَوْجِهَا.
  ewe-ewe: “Wò, srɔ̃nyɔnu, ahasitɔ! Amedzrowo dzea ŋuwò wu srɔ̃wò!
  eng-LEE: O thou adulterous wife! who, while bound to her husband, receiveth strangers!
  asm-FB: তুমি ব্যভিচাৰিণী, তোমাৰ স্বামীৰ সলনি পৰক গ্ৰহণ কৰোঁতা ঘৈণী।
  sus-A: «يّنّ فِنّ، شْحّيٍ رَقَن عِ مَ دَنفِقٍ عِ شَ مْرِ رَ.
  fra-SBL: '"« Femme adultère, qui prend des étrangers au lieu de son mari !'
  hbo-hbo: הָאִשָּׁ֖ה הַמְּנָאָ֑פֶת תַּ֣חַת אִישָׁ֔הּ תִּקַּ֖ח אֶת־זָרִֽים׃
  kik-kik: “ ‘Wee mũtumia ũyũ mũtharia! Wee wendaga ageni handũ ha mũthuuriguo!
  fra-NCL: tu étais la femme adultère, qui prend des étrangers à la place de son mari.
  cek-AK: toe nang loe a sava nuiah zaehaih sak koeh imthong krah nongpata baktiah
    ni na oh, to nongpata loe a sava pongah minawk kalah nongpa to koeh kue.
  cuk-cuk: ”Ome-negsichigi-nanadiiyobi be gued. Be be-suibina-sogedba bur bule machergan-bamaladbina
    be soged.
  uig-CYR: И вапасиз аял, ериниң орнида ят адәмләргә көңүл беридиған!
  tel-2017: కులటా! నువ్వు నీ భర్తకు బదులుగా పరాయివాళ్ళను అంగీకరించావు!
  hat-BSA: “‘“Ou menm, fanm adiltè, ki pran etranje olye de mari li!
  kos-kos: Kom oana mutan su lungse orek kosro yurin mukul saya, ac tia lungse oan
    yurin mukul tumal sifacna.
  hbo-WLC: הָאִשָּׁ֖ה הַמְּנָאָ֑פֶת תַּ֣חַת אִישָׁ֔הּ תִּקַּ֖ח אֶת־זָרִֽים׃
  ibo-ibo: “ ‘Nʼezie, ị bụ nwanyị na-akwa iko ma ị nọ na di, onye na-anabata ndị ikom
    ọzọ karịa di ya!
  ory-ory: ତୁମ୍ଭେ ତ ବ୍ୟଭିଚାରିଣୀ ଭାର୍ଯ୍ୟା! ତୁମ୍ଭେ ତ ଆପଣା ସ୍ୱାମୀ ବଦଳରେ ଅଜଣା ଲୋକଙ୍କୁ
    ଗ୍ରହଣ କରୁଅଛ।
  chk-chk: Ka eman fin lisowu mi etiwa chon ekis, nge kosap etiwa püsin pwülüom.
  rop-rop: Yu jis laik det gel hu oldei wandim silipsilipbat garram najalot streinja
    pipul, bat nomo yu ronwan hasbin.
