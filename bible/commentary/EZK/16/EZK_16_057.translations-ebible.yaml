verse: EZK.016.057
translations:
  mal-C: അതുപോലെ ഇപ്പോൾ നിന്റെ സഹോദരിയായ ഏദോമിന്റെയും അവൾക്കുചുറ്റുമുള്ള ഫെലിസ്ത്യപുത്രിമാരുടെയും
    നിന്നെ നിന്ദിക്കുന്ന എല്ലാവരുടെയും മുമ്പിൽ നീയും നിന്ദാപാത്രമായിത്തീർന്നിരിക്കുന്നു,
  deu-TKW: bevor deine Bosheit offenbar wurde, wie zu der Zeit, da dich die Töchter
    Edoms schmähten und alle Töchter der Philister, die dich rings verhöhnten.
  lin-lin: liboso ete mabe na yo eyebana. Kasi sik’oyo, bingumba ya Siri elongo na
    bingumba nyonso oyo ezali zingazinga na yango mpe bingumba ya bato ya Filisitia
    ekomi koseka yo.
  eng-LSV: Before your wickedness is revealed, || As [at] the time of the reproach
    of the daughters of Aram, || And of all her neighbors, the daughters of the Philistines,
    || Who are despising you all around.
  eng-GNV: Before thy wickednes was discouered, as in that same time of the reproch
    of the daughters of Aram, and of all the daughters of the Philistims round about
    her which despise thee on all sides.
  eng-WEBSTER: Before thy wickedness was disclosed, as at the time of thy reproach
    of the daughters of Syria, and all that are around her, the daughters of the Philistines,
    who despise thee on every side.
  nhw-BL: Pero ya nopa anquichijque quema ayamo mocahuayaya tlanemijya para más tlajtlacoli
    anquichijtoque anJerusalén ehuani que inijuanti. Pero ama nochi ya quimatij amotlajtlacolhua.
    Huan yeca nochi nopa edomita huan filisteo masehualme, huan nopa masehualme catli
    itztoque ininnechca anmechhuetzquilíaj huan anmechpinajtíaj.
  swh-ONEN: kabla uovu wako haujafunuliwa. Hata hivyo, sasa unadhihakiwa na binti
    za Edomu na jirani zake wote, na binti za Wafilisti, wale wote wanaokuzunguka
    wanakudharau.
  bba-bba: Tɛ̃, wunɑ Edɔmubɑ kɑ Filisitibɑ bɑ koo yɛ̃ɛ. Wee bɑ nun ɡɛmɑ yɑm kpuro.
  eng-KJVCPB: before thy wickedness was discovered, as at the time of thy reproach
    of the daughters of Syria, and all that are round about her, the daughters of
    the Philistines, which despise thee round about.
  luo-luo: kane timbeni maricho pok oel. To kata kamano, sani koro ochayi gi nyi Edom
    kaachiel gi joma odak bute kod nyi jo-Filistia, jogo duto modak e alwora mari
    ochayi.
  meu-meu: emu kara dika do se hedinarai negana ai? Harihari oi na ia heḡereḡerena,
    duni-dae ḡauna ai vada ola Edom natuna hahinedia ediai, bona ia dekena hahinedia
    iboudiai ediai, bona Filistia taudia natudia hahinedia ediai, e ḡeḡemu daemu bona
    e dadaraimumu hahinedia iboudiai ediai.
  npi-ULB: तेरो दुष्‍टता प्रकट हुनुअघि । तर अहिले तँ एदोमका छोरीहरू र त्‍यसका वरिपरिका
    पलिश्‍तीहरूका छोरीहरूका बिचमा गिल्लाको पात्र बनेको छस् । मानिसहरूले तँलाई घृणा
    गर्छन् ।
  yor-yor: kó tó di pé àṣírí ìwà búburú rẹ tú síta, báyìí ìwọ di ẹni ẹ̀gàn lọ́dọ̀
    àwọn ọmọbìnrin Edomu, Siria àti gbogbo agbègbè rẹ, àti lọ́dọ̀ àwọn ọmọbìnrin Filistini
    àti lọ́dọ̀ àwọn tó yí ọ ká, tiwọn si ń kẹ́gàn rẹ.
  pes-OPCB: اما حال که شرارتت برای همه عیان و آشکار گشته، خودت نیز مورد تمسخر و ملامت
    ادوم و تمام همسایگانش و همه فلسطینی‌ها قرار گرفته‌ای.
  tgl-ULB: bago naihayag ang iyong kasamaan. Ngunit ngayon, ikaw ay tampulan ng pagkasuklam
    sa mga babaeng anak ng Edom at ng lahat ng mga babaeng anak ng mga Filisteo sa
    kaniyang palibot. Kinamumuhian ka ng lahat ng tao.
  hui-hui: Í̠ ani mine ho berengi mana ko í̠na bialu wiriru mo pani nahe birari. Ai
    mana ko bialu birarigo uruni pani ho ngagola í̠na Sodomohondo oba haridagua wali
    agali maru bu karume í̠ de hondowa oba halu ka. Idomo wali bedarubi Pilidia wali
    bedarubi wali maru kaware bedarubi tigua í̠ wali ko ngubi mbira o bedagoni lowa
    hondo mege bialu beda.
  mya-mya: '@see-verse:EZK.016.056'
  bod-N: དུས་དེར་ཁྱོད་ཀྱི་ངན་སྤྱོད་རྣམས་ད་དུང་ཕྱི་རུ་མ་མངོན་ནའང་། ད་ལྟ་ཁྱོད་ནི་ཨ་རམ་གྱི་བུ་མོ་རྣམས་དང་ཕྱོགས་བཞིའི་མི་རྣམས་དང་།
    ཕེ་ལེ་ཤེད་ཀྱི་བུ་མོ་རྣམས་ཀྱི་འཕྱ་དགོད་བྱེད་ཡུལ་དུ་གྱུར་པ་དང་། ཁྱོད་ཀྱི་མཐའ་འཁོར་གྱི་མི་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་ལ་མཐོང་ཆུང་བྱེད་པའོ།
    །
  sna-sna: kuipa kwako kusati kwafukurwa. Kunyange zvino, uri kusekwa izvozvi navanasikana
    veEdhomu navavakidzani varo vose, uye vanasikana veFiristia, navose vakakupoteredza
    vanokushora.
  spa-BLM: antes de que se descubriera tu maldad, como en el tiempo de la afrenta
    de las hijas de Siria y de todas las que la rodean, las hijas de los filisteos,
    que te desprecian por todas partes.
  cac-cac: '@see-verse:EZK.016.056'
  swh-ULB: kabla uovu wako haujafunuliwa. Lakini sasa wewe ni kitu cha dharau kwa
    binti za Edomu na binti wote wa Wafilisti waliomzunguka. Watu wote wanakudharau
    wewe.
  bel-bel: пакуль не адкрыта была бязбожнасьць твая, як у час пасарамленьня ад дочак
    Сірыі і ўсіх навакольных яе, ад дочак Філістымы, якія глядзелі на цябе з пагардай
    з усіх бакоў.
  deu-ELBBK: ehe deine Bosheit aufgedeckt wurde, wie zur Zeit des Hohnes der Töchter
    Syriens und aller seiner Umgebungen, der Töchter der Philister, die dich verachteten
    ringsumher.
  mbb-OT: wey hein wazè pa mezayag is kezaat nu. Piru ǥuntaan iring ke en kandin su
    midsudì ka zaan te menge meǥinged diyà te Edom wey ziyà te nekeelingkus kayi he
    menge lugar, wey te menge meǥinged diyà te Filistia wey ziyà te menge lugar he
    nekeelingkus kenikew.
  mal-2015: നിന്റെ ഗർവ്വത്തിന്റെ നാളിൽ നിന്റെ സഹോദരിയായ സൊദോമിന്റെ പേരുപോലും നീ ഉച്ചരിച്ചിട്ടില്ല.
  rmc-rmc: mek angloda, sar sas odučhardo tiro nalačhipen? Akana tu sal pro asaben
    le Edomčanenge the le Filišťincenge the savore susedenge pašal tu, so tut našťi
    avri ačhen.
  pes-OPV: قبل از آنکه شرارت تو مکشوف بشود. مثل آن زمانی که دختران ارام مذمت می‌کردند
    وجمیع مجاورانش یعنی دختران فلسطینیان که تورا از هر طرف خوار می‌شمردند.»
  ron-1924: май ынаинте де вэдиря рэутэций тале, кынд ай примит батжокуриле фийчелор
    Сирией, але тутурор вечинилор тэй ши але фийчелор филистенилор, каре те диспрецуеск
    де жур ымпрежур!
  ben-OBCV: যখন তোমার দুষ্টতা প্রকাশ পায়নি। তবুও অরামের মেয়েরা ও তার প্রতিবেশীরা,
    ফিলিস্তিনীদের মেয়েরা তোমাকে অবজ্ঞা করে—তোমার চারিদিকে যারা আছে তারা তোমাকে ঘৃণা
    করে।
  som-som: intaan xumaantaada daaha laga qaadin, sidii markii gabdhaha Suuriya iyo
    inta hareerahooda ku wareegsan oo dhan, iyo xataa gabdhaha reer Falastiin ay ku
    caayeen iyagoo dhan kastaba kaa quudhsada.
  lat-VUC: antequam revelaretur malitia tua, sicut hoc tempore in opprobrium filiarum
    Syriæ, et cunctarum in circuitu tuo filiarum Palæstinarum quæ ambiunt te per gyrum.
  eng-ASVBT: before thy wickedness was uncovered, as at the time of the reproach of
    the daughters of Syria, and of all that are round about her, the daughters of
    the Philistines, that do despite unto thee round about.
  ita-1885: avanti che la tua malvagità fosse palesata, come fu nel tempo del vituperio
    che ti fu fatto dalle figliuole di Siria, e di tutti i suoi luoghi circonvicini;
    e dalle figliuole de' Filistei, che ti predarono d'ogn'intorno.
  eng-LXXUP: before thy wickedness was discovered, even now thou art the reproach
    of the daughters of Syria, and of all that are round about her, even of the daughters
    of the Philistines that compass thee round about.
  eng-ULB: before your wickedness was revealed. But now you are an object of scorn
    to the daughters of Edom and to all the daughters of the Philistines around her.
    People all about despise you.
  spa-VBL: antes de que se demostrara que vosotras mismas erais tan malvadas? Por
    supuesto que ahora se burlan de ustedes los edomitas y las naciones circundantes,
    así como por los filisteos. Todos los que te rodean te miran con desprecio.
  fra-_FOB: Avant que ta méchanceté fût découverte, lorsque tu recevais les outrages
    des filles de Syrie et de tous ses alentours, des filles des Philistins qui t'insultaient
    de toute part, ne discourais-tu pas sur Sodome ta sœur?
  mal-mal: നിന്റെ ഗർവ്വത്തിന്റെ നാളിൽ നിന്റെ സഹോദരിയായ സൊദോമിന്റെ പേരുപോലും നീ ഉച്ചരിച്ചിട്ടില്ല.
  urd-GVR: Lekin phir terī apnī burāī par raushnī ḍālī gaī, aur ab terī tamām paṛosaneṅ
    terā hī mazāq uṛātī haiṅ, ḳhāh Adomī hoṅ, ḳhāh Filistī. Sab tujhe haqīr jāntī
    haiṅ.
  suz-BL: मेना मेकोपुकीम इ परमप्रभु यावे आ अरेशो मटिशो मतुइश्‍शो बाक्‍तेक्‍म। मुल
    अराम ङा तमीपुकीमी इ कली शुक्‍शी पाइनीम। मेको आ नेक्‍था ङा मुर, पलिस्‍ती आ तमीपुकीमी
    नु एर ओंथ ङा मुर नेल्‍लेमी शुक्‍शी पा आइक्‍च मिम्‍नीम। अराम आ तमी एदोम यो बाक्‍ब।
  eng-NOY: before thy wickedness was discovered, as in the time of thy reproach from
    the daughters of Syria, and from all that were round about her, and from the daughters
    of the Philistines, who despised thee round about.
  ita-1927: prima che la tua malvagità fosse messa a nudo, come avvenne quando fosti
    oltraggiata dalla figliuole della Siria e da tutti i paesi circonvicini, dalle
    figliuole dei Filistei, che t’insultavano da tutte le parti.
  ckb-ckb: بەر لە ئاشکرابوونی خراپەکاریت، وەک لە سەردەمی ڕیسوایی کچانی ئەدۆم و هەموو
    ئەوانەی دەوروبەری، کچانی فەلەستییەکان ئەوانەی لە هەموو لایەکەوە سووکایەتیت پێ
    دەکەن.
  eng-BBE: Before your shame was uncovered? Now you have become like her a word of
    shame to the daughters of Edom and all who are round about you, the daughters
    of the Philistines who put shame on you round about.
  kan-OKCV: ಅರಾಮಿನ ಪುತ್ರಿಯರಿಂದಲೂ ಮತ್ತು ಅದರ ಸುತ್ತಲಿರುವಂತ ಎಲ್ಲವುಗಳಿಂದಲೂ ಮತ್ತು ನಿನ್ನನ್ನು
    ಉದಾಸೀನ ಮಾಡಿದಂಥ ಎಲ್ಲಾ ಫಿಲಿಷ್ಟಿಯರ ಪುತ್ರಿಯರಿಂದಲೂ, ನಿನಗೆ ನಿಂದೆಯು ಬಂದ ಹಾಗೆ ನಿನ್ನ ಕೆಟ್ಟತನವು
    ಪ್ರಕಟವಾಗುವುದಕ್ಕೆ ಪೂರ್ವದಲ್ಲಿಯೇ
  tam-2017: அதற்கு முன்பு உன்னுடைய கர்வத்தின் நாளிலே உன்னுடைய சகோதரியாகிய சோதோமின்
    பெயரை உன்னுடைய வாயினாலே உச்சரிக்கவுமாட்டாய்.
  spa-RV-1909: Antes que tu maldad se descubriese, como en el tiempo de la vergüenza
    de las hijas de Siria y de todas las hijas de los Filisteos alrededor, que te
    menosprecian en contorno.
  ron-BTF: Înainte ca stricăciunea ta să se descopere, ca pe timpul ocărârii tale
    a fiicelor Siriei și a tuturor celor ce sunt de jur împrejurul ei, fiicele filistenilor,
    care te disprețuiesc de jur împrejur.
  eng-WEBP: before your wickedness was uncovered, as at the time of the reproach of
    the daughters of Syria, and of all who are around her, the daughters of the Philistines,
    who despise you all around.
  eng-FBV: before you were shown to be so wicked yourselves? Of course now you are
    mocked by the Edomites and the surrounding nations, as well as by the Philistines.
    Everyone around you looks down on you.
  nld-1939: voordat uw schaamte ontbloot werd? Nu zijt ge net als zij de spot der
    vrouwen van Edom met heel zijn omgeving, de spot der Filistijnse vrouwen, die
    van alle kanten u honen.
  nch-BL: Pero ya nopa anquichijque quema ayemo mocahuayaya tanemijya para más tajtacoli
    anquichijtoque anJerusalén ehuani que inijuanti. Pero ama nochi ya quimatij amotajtacolhua.
    Huan yeca nochi nopa edomita huan filisteo masehualme, huan nopa masehualme cati
    itztoque ininechca amechhuetzquilíaj huan amechpinajtíaj.
  vie-1934: lúc đó sự dự của mầy chưa lộ ra, mầy còn chưa bị những lời nhiếc móc của
    con gái Sy-ri và hết thảy các xứ lân cận, của các con gái Phi-li-tin nó khinh
    dể mầy tư bề.
  hin-CV: उसी तरह, अब तुम एदोम की बेटियों और उसके सब पड़ोसियों और फिलिस्तीनियों की
    बेटियों—अपने चारों तरफ के लोगों के द्वारा तुच्छ समझी जाती हो.
  spa-BES: ¿Antes de que tu vergüenza fuera descubierta? Ahora te has vuelto como
    ella, una palabra de vergüenza para las hijas de Edom y todos los que te rodean,
    las hijas de los filisteos que te desprecian.
  tdx-tdx: 'taolo’ te nitendreke ty halò-tsere’o, mana­hake tañ’ andro ninjè’ o ana’o
    Arame miariseho azoo, naho o anak’ ampela’ o nte-Pelisity maño­hoke azoo: o mpañamavo
    azo nai­nai’eo.'
  tha-KJV: คื​อก​่อนความชั่วร้ายของเจ้าจะได้เผยออก เหมือนเวลาที่​เจ้​าเป็นสิ่งที่น่าตำหนิ​แก่​บุ​ตรสาวของซีเรียและบรรดาผู้​ที่อยู่​ล้อมรอบเธอ
    คื​อบ​ุตรสาวของฟีลิสเตียผู้​ที่อยู่​ล้อมรอบซึ่​งด​ูหมิ่นเจ้า
  por-BR-2018: Antes que tua maldade fosse descoberta? Semelhantemente agora é teu
    tempo de humilhação pelas filhas de Síria e de todos que estavam ao redor dela,
    e as filhas dos filisteus ao redor, que te desprezam.
  deu-ELO: ehe deine Bosheit aufgedeckt wurde, wie zur Zeit des Hohnes der Töchter
    Syriens und aller seiner Umgebungen, der Töchter der Philister, die dich verachteten
    ringsumher.
  eng-WYC-2018: before that thy malice was showed, as in this time, into shame of
    the daughters of Syria, and all daughters in thy compass, of the daughters of
    Palestines, that be about thee by compass. (before that thy malice was shown,
    like at this time, to the shame of the daughters of Syria, and all the daughters
    all around thee, of the daughters of the Philistines, who be all around thee?)
  epo-epo: antaŭ ol elmontriĝis via malboneco, kiel en la tempo de la malhonoro de
    la filinoj de Sirio kaj ĉiuj ĝiaj ĉirkaŭaĵoj, kaj de la filinoj de Filiŝtujo,
    kiuj malestimis vin ĉirkaŭe?
  uig-PIN: '@see-verse:EZK.016.056'
  beo-beo: Amo esoga, dia wadela:i hou da wamolegei dialu. Be wali dia hou da odagiaba:le,
    di da Sodame fi defele ba:sa. Amola wali Idome dunu amola Filisidini dunu, amola
    dia eno na:iyado fi amolalia dima higasa, amo ilia da dima lalasogole oufesega:sa.
  tpi-OTNT: Tasol nau ol pasin nogut bilong yu bai i kamap ples klia. Na bai ol arapela
    lain manmeri i lap long yu, olsem yu bin lap long Sodom. Ol meri bilong Siria
    na Filistia na ol arapela lain i stap klostu long yu, ol bai i ting yu rabismeri
    na bai ol i tok bilas long yu.
  hau-SA: kafin a tone muguntarki. Ko da ma haka, yanzu ’ya’yan Arameyawa mata da
    dukan maƙwabtanta da kuma ’ya’yan Filistiyawa mata suna miki dariyar, dukan waɗanda
    suke kewaye da ke da suka rena ki.
  uig-LAT: '@see-verse:EZK.016.056'
  nde-nde: ububi bakho bungakavezwa. Lanxa kunjalo, khathesi usuhlekwa ngamadodakazi
    ase-Edomi labo bonke omakhelwane bayo kanye lamadodakazi amaFilistiya, bonke labo
    abakuhanqileyo abakweyisayo.
  ton-ton: ‌ʻI he teʻeki ai fakahā hoʻo angakovi, ʻi he ngaahi ʻaho naʻe manukiʻi
    ai koe ʻe he ngaahi ʻofefine ʻo Silia mo kinautolu ʻoku nofo vāofi mo ia, ʻae
    ngaahi ʻofefine ʻoe kau Filisitia, ʻaia ʻoku manuki fano pe kiate koe.
  ces-1613: 'Prvé než zjevena byla zlost tvá, jako za času útržky od dcer Syrských
    a všech, kteříž jsou vůkol nich, dcer Filistinských, kteréž tě hubily se všech
    stran:'
  eng-WMB: before your wickedness was uncovered, as at the time of the reproach of
    the daughters of Syria, and of all who are around her, the daughters of the Philistines,
    who despise you all around.
  tam-TCV: அவ்வேளையில் உன் கொடுமைகள் வெளியரங்கமாகவில்லை. அவ்வாறிருந்தும், இப்பொழுதோ
    நீ ஏதோமின் மகள்களாலும் அவளுடைய அயலாராலும், பெலிஸ்தியரின் மகள்களாலும் கேலி செய்யப்படுகிறாய்.
    உன்னைச்சூழ இருக்கிறவர்கள் உன்னை அவமதிக்கிறார்கள்.
  ceb-ULB: sa wala pa mapadayag ang imong pagkadaotan. Apan karon, nahimo kang talamayon
    sa mga anak nga babaye sa Edom ug sa tanang mga anak nga babaye sa Filistihanon
    nga nagpalibot kaniya. Biaybiayon ka sa tanang tawo.
  pol-UBG: Dopóki nie została odkryta twoja niegodziwość; jak za czasu twojego pohańbienia
    doznanego od córek Syrii i wszystkich, którzy są dokoła nich, od córek Filistynów,
    które tobą gardzą ze wszystkich stron.
  urd-GVU: لیکن پھر تیری اپنی بُرائی پر روشنی ڈالی گئی، اور اب تیری تمام پڑوسنیں تیرا
    ہی مذاق اُڑاتی ہیں، خواہ ادومی ہوں، خواہ فلستی۔ سب تجھے حقیر جانتی ہیں۔
  deu-1912: da deine Bosheit noch nicht aufgedeckt war wie zur Zeit, da dich die Töchter
    Syriens und die Töchter der Philister allenthalben schändeten und verachteten
    dich um und um,
  kan-2017: ನಿನ್ನ ಕೆಟ್ಟತನವು ಬಯಲಿಗೆ ಬರುವುದಕ್ಕೆ ಮೊದಲು, ಆ ನಿನ್ನ ಗರ್ವಕಾಲದಲ್ಲಿ ಅರಾಮ್ಯರ
    ಪುತ್ರಿಯರಿಂದಲೂ ಮತ್ತು ಫಿಲಿಷ್ಟಿಯರ ಪುತ್ರಿಯರಿಂದಲೂ ನಿನ್ನ ಹೆಸರು ಅವರ ಬಾಯಲ್ಲಿ ಬರಲೇ ಇಲ್ಲ.
  yap-yap: u m’on ni yib i gagyal e kireb ni um ngongliy? Chiney, e kari ta’reb rogom
    ngak — ni kam mang ba gosgos ngak piyu Edom, nge piyu Filistia, nge boch e pi’in
    gimed bbuguliyoror ni daburad gur.
  hlt-MCSB: Na boethae a hliphen tom vaengah Aram nu neh a kaepvai boeih kah Philisti
    nu rhoek kokhahnah tue vaengkah bangla a kaepvai ah nang n'hnaep uh.
  mdy-ETH: ዬያ ኔኤኒ ማዼሢ ኔ ዻቢንታ ዔርታንዳሢኮ ቤርታቱዋዓዳ? ሃሢ ጋዓንቴ ኔኤኒ ሶኦሪያ ካታሞንታ ዬያቶኮ ዓሺኖንታም፥
    ፒሊስፄኤሜ ካታሞንታ ኮሮይዳ ዓኣ ኔና ቶኦቻዞንሢም ቢያ ሚኢቺ ማዔኔ።
  twi-ASANTE: kɔsi sɛ wʼamumuyɛ ho daa hɔ. Ɛbɛsi ɛnnɛ Edom mmammaa bɔ wo ahohora,
    wɔne wɔn a atwa wɔn ho ahyia ne Filistifoɔ mmammaa, ɛne wɔn a atwa wo ho ahyia
    a wɔbɔ wo ahohora nyinaa.
  eng-WEBU: before your wickedness was uncovered, as at the time of the reproach of
    the daughters of Syria, and of all who are around her, the daughters of the Philistines,
    who despise you all around.
  wal-wal: '@see-verse:EZK.016.056'
  spa-PDDPT: antes que tu perversidad fuera descubierta. Así también ahora eres el
    reproche de las hijas de Edom y de todas las hijas de los filisteos, las cuales
    te desprecian por todas partes.
  gun-gun: ndereko vaia ndojekuaai teri jave. Ha'e gui aỹ ma ndere voi ha'e kuery
    re rami avi Síria ha'e Filístia pygua kunhague ijayvu rei okuapy, ijyvýry rupi
    ikuai va'e ha'e javi voi.
  ilo-ULB: sakbay a naibutaktak ti kinadangkesmo. Ngem ita ket maysaka a banag a pagang-angawan
    dagiti annak a babbai ti Edom ken dagiti amin nga annak a babbai dagiti Filisteo
    nga adda iti aglawlawna. Umsiendakanto dagiti tattao iti aglawlawmo.
  kpg-kpg: i mua o huaidu gu hagamodongoohia aga?! Dolomeenei gei goe e hai be mee,
    di mee daagala ang gi digau Edom, Philistia, mo digau ala mai i oo daha ala e de hiihai
    adu gi di goe.
  uig-ARA: '@see-verse:EZK.016.056'
  sus-sus: beenun i xa ɲaaxuɲa xa sa kɛnɛ ma. Yakɔsi Edon nun a xa taae nun Filisita
    nun a xa taae, e birin i maberema.
  pon-2006: mwohn dipomw kan eh saikinte sansalada? Eri, met ke duwelahr ih—wialahr
    mehn kepit rehn mehn Edom kan, mehn Pilisdia kan, oh mehn mpomw teikan me kin
    kailongkin uhk.
  ksd-ksd: ma ba pa di ga kap vaarike tar boko kaum bilak na mangamangana? Ma go ra
    umana vavina Edom, ma diat dia maravai pirana, ma ra umana vavina Pilistia, dia
    kulume u da di ga kulume Sodom, diat par dia pidimuane u.
  grc-BRENT: πρὸ τοῦ ἀποκαλυφθῆναι τὰς κακίας σου, ὃν τρόπον νῦν ὄνειδος εἶ θυγατέρων
    Συρίας, καὶ πάντων τῶν κύκλῳ αὐτῆς θυγατέρων ἀλλοφύλων τῶν περιεχουσῶν σε κύκλῳ.
  ind-AYT: sebelum kejahatanmu disingkapkan? Sekarang, kamu telah menjadi bahan cemoohan
    bagi anak-anak perempuan Aram dan semua yang di sekelilingnya, dan bagi anak-anak
    perempuan Filistin, orang-orang di sekelilingmu yang menghinamu.
  nya-nya: kuyipa kwako kusanadziwike? Koma tsopano wafanana naye. Wasandukano chinthu
    chonyozeka kwa anthu a ku Edomu ndi kwa onse owazungulira ndiponso kwa Afilisti.
    Ndithu onse amene akuzungulira amakunyoza.
  hrv-hrv: prije negoli se golotinja tvoja otkrila? Budi sada za ruglo kćerima edomskim,
    susjedama njenim i kćerima filistejskim koje ti se sa svih strana rugaju.
  mps-mps: Tialima, megi da, nago dwai kolesaga te hanilama, hania pedelai. Tama te
    gasa hani we bidi augwaligo nage gisugu mani, te nago Sodom gisugu mani tiwai
    yali. Te Siria me Filistia we dabego, me te nage pąde bidali gasa hani dabego,
    augwaligo te nage magi nai meni yai we da augwa te homu eyu, te augwaligo posobo
    po nage dolo wai dao.
  tpi-tpi: Tasol nau ol pasin nogut bilong yu bai i kamap ples klia. Na bai ol arapela
    lain manmeri i lap long yu, olsem yu bin lap long Sodom. Ol meri bilong Siria
    na Filistia na ol arapela lain i stap klostu long yu, ol bai i ting yu rabismeri
    na bai ol i tok bilas long yu.
  dan-1931: da din Blusel endnu ikke var blottet som nu, du Spot for Edoms Kvinder,
    og alle kvinder deromkring og for Filisternes Kvinder, som hånede dig fra alle
    Sider!
  vie-OVCB: Nhưng nay tội ác ngươi bị phát hiện, ngươi trở thành tấm bia sỉ nhục cho
    Ê-đôm, Phi-li-tin vì các tội dâm ô và kinh tởm của ngươi.
  guj-2017: પણ હવે અરામની દીકરીઓ અને પલિસ્તીઓની દીકરીઓ જેઓ ચારેબાજુ તને ધિક્કારે છે,
    તેઓએ તારું અપમાન કર્યું ત્યારે તારી દુષ્ટતા પ્રગટ થઈ છે.
  pon-2006A: mwohn dipomw kan eh saikinte sansalada? Eri, met ke duwelahr ih—wialahr
    mehn kepit rehn mehn Edom kan, mehn Pilisdia kan, oh mehn mpomw teikan me kin
    kailongkin uhk.
  por-BRBSL: antes que sua maldade fosse descoberta, como na época da reprovação das
    filhas da Síria, e de todas as que estão ao seu redor, as filhas dos filisteus,
    que o desprezam a todos ao seu redor.
  cth-cth: Atuteh, Siria canu hoi atengpam e tami pueng Filistin canunaw nang teng
    e na ka panuikhainaw hoi puenghoi na kapathoenaw,
  twi-twi: kosi sɛ wʼamumɔyɛ ho daa hɔ. Ebesi nnɛ Edom mmabea bɔ wo ahohora, wɔne
    wɔn a wɔatwa wɔn ho ahyia ne Filistifo mmabea; wɔn a wɔatwa wo ho ahyia a wɔbɔ
    wo ahohora nyinaa.
  hlt-hlt: Na boethae a hliphen tom vaengah Aram nu neh a kaepvai boeih kah Philisti
    nu rhoek kokhahnah tue vaengkah bangla a kaepvai ah nang n'hnaep uh.
  tbz-SIM: Kɛ sɔ̃́ nhɑ fɛi mu nyí feitɛ́ koò dònnɛ̀. Di mmɔ̀nnì Edɔmmu ɛì kó bɛsɑpɑ̀mbɛ̀
    nɛ̀ yɛhɛkɛ̀ tɛyɛ̀ kɔbɛ bɛ̀ɛ̀ dì fitɛ́ bɛ̀ nɛ́ dɑú fɔ̃́ nwe, bɛmbɛ nɛ̀ Fidisitɛ̃ɛ̃bɛ
    kó bɛsɑpɑ̀mbɛ̀ bɛ̀ɛ̀ do dɑ senku tipíìtì timɔu.
  msy-2020: Ezɨ nɨn arazir kurar nɨ faragha amiziba datɨrɨghɨn azenim gire. Ezɨ gumazamizir
    igharazir nɨn boroghɨn itiba, me nɨ gifongezir puvatɨ. Nɨn dɨbovir arazim a ua
    iza nɨrara iti. Ezɨ Idom ko, an boroghɨn itir darazi ko, Filistia ko, an boroghɨn
    itir darasi, me bar nɨ dɨpova nɨn aghua.
  dop-dop: Ɩlɛnɑ pǝ́cɔ́ pǝ́ kuliɣi nyɑ́ ɩsɑɣɑtʋ tɔɔ. Nyɑɣɑ pǝ tɑlɑɑ sɩ Ɩtɔm ɑcɑlɛɛ
    nɑ pǝ cɔlɔ nyǝnɑ pɑ́ woŋɩ-ŋ. Filiisi nyǝnɑ nɑ́ɑ́ tʋʋ-ŋ nɑ pɑ́ footiɣɩ-ŋ pɑɑ hɔɣɔlʋɣʋ
    ŋku.
  azb-azb: İndi sən ətrafındakıların hamısı ilə birgə Aram qızları və Filişt qızları
    – səni təhqir edən ətraf xalqlar tərəfindən rüsvay edilirsən.
  eng-DBY: before thy wickedness was discovered, as at the time of the reproach of
    the daughters of Syria, and of all that are round about her, the daughters of
    the Philistines, who despise thee on every side.
  hin-2017: उन अपने घमण्ड के दिनों में तो तू अपनी बहन सदोम का नाम भी न लेती थी।
  wol-KYG: Booba sag mbon fàŋŋaaralagul. Léegi tey janqi Edom ak mboolem ñi ko wër
    ñoo lay sewal, janqi Filisti yi la séq it xeeb la.
  eng-YLT: Before thy wickedness is revealed, As [at] the time of the reproach of
    the daughters of Aram, And of all her neighbours, the daughters of the Philistines,
    Who are despising thee round about.
  eng-WYC-2017: before that thy malice was showed, as in this time, into shame of
    the daughters of Syria, and all daughters in thy compass, of the daughters of
    Palestines, that be about thee by compass.
  eng-WMBB: before your wickedness was uncovered, as at the time of the reproach of
    the daughters of Syria, and of all who are around her, the daughters of the Philistines,
    who despise you all around.
  urd-GVH: लेकिन फिर तेरी अपनी बुराई पर रौशनी डाली गई, और अब तेरी तमाम पड़ोसनें तेरा
    ही मज़ाक़ उड़ाती हैं, ख़ाह अदोमी हों, ख़ाह फ़िलिस्ती। सब तुझे हक़ीर जानती हैं।
  rug-rug: sipu lopu ele ta poho sari mua hahanana kaleadi. Gua ba, korapa va sisire
    nigo ari na tie pa Edomu meke sari doduru turaṉana meke sari tie pa Pilisitia
    meke doduru ari kasa pa varikalimu pu hakohako nigo.
  gaz-gaz: kunis utuu hamminni kee ifatti hin baʼin ture. Taʼus ati amma intallan
    Edoomiin, olloota ishee hundaa fi intallan Filisxeemotaa jechuunis warra naannoo
    kee jiraatan kanneen si tuffatan hundaan ni balfamta.
  fra-LSG: avant que ta méchanceté soit mise à nu, lorsque tu as reçu les outrages
    des filles de la Syrie et de tous ses alentours, des filles des Philistins, qui
    te méprisaient de tous côtés!
  yal-yal: benun i ya ɲaxuyaan xa kolon waxatin naxan yi. Iki, Arami kaane nun e rabilinna
    muxune nun Filisiti muxun naxanye i rabilinni, ne fa i tan nan makonbima, e i
    raɲaxu.
  haw-1868: Mamua o ka hoikeikeia'na o kou hewa, i ka wa i hoinoia'i na kaikamahine
    a Suria, a me na mea a pau e kokoke mai ana a puni ia, na kaikamahine a Pilisetia
    na mea i hoowahawaha ia oe ma kela aoao keia aoao.
  arb-NAV: قَبْلَ انْكِشَافِ شَرِّكِ. وَهَا أَنْتِ قَدْ صِرْتِ مَثَارَ تَعْيِيرِ بَنَاتِ
    أَرَامَ وَجَمِيعِ الْمُحِيطِينَ بِها مِنْ بَنَاتِ فِلِسْطِينَ وَكُلِّ اللَّوَاتِي
    حَوْلَكِ مِمَّنِ احْتَقَرْنَكِ.
  ewe-ewe: hafi woava klo nu le wò vɔ̃ɖivɔ̃ɖi ŋu o. Azɔ la, èzu Edom ƒe vinyɔnuwo
    kple ame siwo ƒo xlã wo kple Filistitɔwo ƒe vinyɔnuwo ƒe vlodonu, ame siwo katã
    ƒo xlã wò, eye wodo vlo wò.
  eng-LEE: Before yet thy wickedness was discovered, as at the time of the reproach
    of the daughters of Syria, and all those round about her, the daughters of the
    Philistines, who taunted thee on all sides?
  asm-FB: অৰামৰ জীয়াৰীসকলে তোমাক অপমান কৰাত আৰু তোমাৰ চাৰিওফালৰ আটাইবোৰে অৰ্থাৎ তোমাৰ
    চাৰিওফালে তোমাক তুচ্ছ জ্ঞান কৰোঁতা পলেষ্টীয়াসকলৰ জীয়াৰীসকলে তোমাক অপমান কৰাত
    যেনেকৈ তোমাৰ দুষ্টতা বৰ্ত্তমানে প্ৰকাশ পাইছে, তেনেকৈ সেই দিনা তোমাৰ দুষ্টতা প্ৰকাশ
    পোৱা নাছিল।
  sus-A: بٍينُن عِ شَ حَاشُحَ شَ سَ كّنّ مَ. يَكْسِ عٍدٌن نُن عَ شَ تَايٍ نُن قِلِسِتَ
    نُن عَ شَ تَايٍ، عٍ بِرِن عِ مَبٍرٍ مَ.
  fra-SBL: avant que ta méchanceté ne soit découverte, comme au temps de l'opprobre
    des filles de Syrie, et de toutes celles qui l'entourent, les filles des Philistins,
    qui te méprisent tout autour.
  hbo-hbo: בְּטֶרֶם֮ תִּגָּלֶ֣ה רָעָתֵךְ֒ כְּמֹ֗ו עֵ֚ת חֶרְפַּ֣ת בְּנֹות־אֲרָ֔ם וְכָל־סְבִיבֹותֶ֖יהָ
    בְּנֹ֣ות פְּלִשְׁתִּ֑ים הַשָּׁאטֹ֥ות אֹותָ֖ךְ מִסָּבִֽיב׃
  kik-kik: mbere ya waganu waku kũguũrio. O na kũrĩ ũguo-rĩ, rĩu ũrĩ mũnyarare nĩ
    airĩtu a Edomu, marĩ hamwe na andũ othe arĩa mariganĩtie nao, o na nĩ airĩtu a
    Afilisti, acio othe magũthũire na magakũrigiicĩria na mĩena yothe.
  fra-NCL: avant que ta perversité fut mise à nu, comme au temps où tu fus outragée
    par les filles de la Syrie et de tous ses alentours, par les filles des Philistins
    qui t’insultaient autour de toi.
  cek-AK: 'Toe nang loe kawkrukmaw na set, tito kaminawk boih mah vaihi panoek o boeh:
    Syria canunawk hoi a taengah kaom kaminawk boih, na taengah kaom Philistin ih
    canunawk boih mah nang ang hnukma o moe, ang hnap o.'
  cuk-cuk: be-urba-Sodomaʼgi be dododii gusad. Ar emigindi, Siria-dulemar, Filistea-dulemar
    begi dodomalad. ¡Bela isdar be-dakmalad!
  uig-CYR: '@see-verse:EZK.016.056'
  tel-2017: నీ దుర్మార్గం బయట పడక ముందు, నువ్వు గర్వించి ఉన్నప్పుడు నీ చెల్లెలు సొదొమ
    ప్రస్తావన నువ్వు తీసుకురాలేదు.
  hat-BSA: avan mechanste ou te dekouvri a. Paske koulye a, ou devni repwòch a fi
    Syrie yo, e a tout sila ki antoure li yo, a fi a Filisten yo, sila ki antoure
    ou ki meprize ou yo.
  kos-kos: meet liki ma koluk lom fwackyak? Inge kom oapana el, sie mwe aksruksruk
    yurin mwet Edom, mwet Philistia, ac mutunfacl atulani lom su srungakom.
  hbo-WLC: בְּטֶרֶם֮ תִּגָּלֶ֣ה רָעָתֵךְ֒ כְּמ֗וֹ עֵ֚ת חֶרְפַּ֣ת בְּנוֹת־אֲרָ֔ם וְכָל־סְבִיבוֹתֶ֖יהָ
    בְּנ֣וֹת פְּלִשְׁתִּ֑ים הַשָּׁאט֥וֹת אוֹתָ֖ךְ מִסָּבִֽיב׃
  ibo-ibo: tupu e kpughe ajọ omume gị. Ọ bụladị otu ahụ, ugbu a ị bụ ihe ịkwa emo
    nye ndị ada Edọm na ndị agbataobi ya niile, na ndị ada ndị Filistia. Ndị niile
    nọ gị gburugburu na-elelịkwa gị anya.
  ory-ory: ସେହି ସମୟରେ ତୁମ୍ଭର ଦୁଷ୍ଟତା ପ୍ରକାଶ ପାଇ ନ ଥିଲା, ପାଇଲା ଉତ୍ତାରେ ତୁମ୍ଭର ତୁଚ୍ଛକାରିଣୀ
    ଅରାମର କନ୍ୟାଗଣ ଓ ତାହାର ଚତୁର୍ଦ୍ଦିଗ ନିବାସିନୀ ସମସ୍ତେ, ପଲେଷ୍ଟୀୟମାନଙ୍କର କନ୍ୟାଗଣ ଚାରି
    ଦିଗରେ ତୁମ୍ଭର ଅପମାନ କଲେ।
  chk-chk: mwen esamwo pwä om kewe föföringau? Nge iei ka usun chök Sotom, pun ka
    küna turunufas me ren ekewe chon Etom me chon arur, pwal me ren ekewe chon Filistia.
    Iwe, chon arum meinisin ra turunufaseek.
  rop-rop: en bifo olabat bin sabi wanim yubin dum. Wal yu jis laik Sadam na, dumaji
    detlot Idam pipul en Filastain pipul en ol detlot pipul brom najalot kantri hu
    jidan gulijap langa yu, dei oldei meigimbat fan langa yu en heidimbat yu.
  ukr-1871: Аж доки ледарство твоє не виявилось, а ти з того часу попала в погорду
    в дочок Сирийських і всїх округи їх, дочок Филистійських, що зневажливо глядїли
    на тебе з усїх боків.
  deu-1951: ehe deine Bosheit auch an den Tag kam, zu der Zeit, da die Töchter Syriens
    und alle ihre Nachbarn dich schmähten und die Töchter der Philister dich ringsum
    verachteten.
  eng-JPS: before thy wickedness was uncovered, as at the time of the taunt of the
    daughters of Aram, and of all that are round about her, the daughters of the Philistines,
    that have thee in disdain round about.
  srp-1865: Prije nego se otkri zloæa tvoja kao u vrijeme sramote od kæeri Sirskih
    i od svijeh što su oko njih, kæeri Filistejskih, koje te sramoæahu sa svijeh strana.
  lug-lug: okwonoona kwo nga tekunnabikkulwa? Kaakano ofuuse kyakusekererwa eri abawala
    ab’e Busuuli ne baliraanwa be bonna, n’eri abawala aba Bufirisuuti, abo bonna
    abakwetoolodde abakunyooma.
  heb-heb: בטרם תגלה רעתך כמו עת חרפת בנות ארם וכל סביבותיה בנות פלשתים השאטות אותך
    מסביב׃
  ben-IRV: তখন তোমার দুষ্টতা প্রকাশ পায়নি; যেমন এই দিনের অরামের মেয়েরা ও তার চারিদিকের
    নিবাসিনী সবাই, পলেষ্টীয়দের মেয়েরা, তোমাকে অবজ্ঞা করছে এরা চারিদিকে তোমাকে তুচ্ছ
    করে।
  pan-pan: ਜਦ ਤੱਕ ਤੇਰੀ ਬੁਰਾਈ ਪਰਗਟ ਨਹੀਂ ਹੋਈ, ਜਦੋਂ ਅਰਾਮ ਦੀਆਂ ਧੀਆਂ ਨੇ ਅਤੇ ਉਹਨਾਂ ਸਾਰੀਆਂ
    ਨੇ ਜੋ ਉਹਨਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਸਨ ਤੈਨੂੰ ਨਫ਼ਰਤ ਕੀਤੀ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੀਆਂ ਧੀਆਂ ਨੇ ਚਾਰੇ ਪਾਸਿਓਂ
    ਤੋਂ ਤੈਨੂੰ ਬੁਰਾ ਆਖਿਆ।
  mya-JVB: သင် ပြုသောဒုစရိုက် အပြစ်မ ထင်ရှား မှီ သင် သည်မာန ထောင်လွှားစဉ် ကာလတွင်၊
    သင့် ညီမ သောဒုံ ၏နာမ ကို အလျှင်း နှုတ် မ မြွက်။
  hmo-hmo: Unai be oiemu dika idia hedinaraia lasi neganai, ani? To harihari oi be
    Sodoma hegeregerena, bona Edoma taudia ese oi dekenai idia hevaseha noho. Pilistia
    taudia bona oi kahirakahira idia noho idau bese taudia, oi idia badu henia taudia
    ese oi idia kirikirilaia noho.
  urd-urd: उससे पहले कि तेरी शरारत फ़ाश हुई, जब अराम की बेटियों ने और उन सब ने जो
    उनके आस — पास थीं तुझे मलामत की, और फ़िलिस्तियों की बेटियों ने चारों तरफ़ से तेरी
    हिकारत की।
  rus-SYN: доколе еще не открыто было нечестие твое, как во время посрамления от дочерей
    Сирии и всех окружавших ее, от дочерей Филистимы, смотревших на тебя с презрением
    со всех сторон.
  bqc-SIM: '@see-verse:EZK.016.056'
  tcz-CHONGTHU: Ahinlah nagitlouna melsetah chu vannoi pumpia akiphong jal tan, Edom
    leh akimvella cheng jouse le Philistine te deimo chu nahitai.
  mar-mar: तुझा दुष्टपणा जेव्हा प्रकट झाला. पण तू आता अदोमाचे कन्ये तिरस्कारणीय बाब
    आहेस आणि सभोवतालच्या पलिष्टीच्या कन्येसाठी असलेले सर्व लोक तिरस्कार करतील.
  qub-qub: Chay wichanga mana allicunata rurashayqui manarämi mayacaranrächu. Cananmi
    ichanga Edom, Filistea siudäcuna, llapan bisïnuyquicunawan ashllir-ushashunqui.
    ¡Llapanmi manacajman churashunqui!
  bqp-bqp: Tɛ̃, wunɑ Edɔmubɑ kɑ Filisitibɑ bɑ koo yɛ̃ɛ. Wee bɑ nun gɛmɑ yɑm kpuro.
  hat-hat: anvan yo te denonse tout mechanste ou yo? Koulye a, se ou menm moun Aram
    yo, moun Filisti yo ansanm ak lòt moun nan vwazinaj ki pa vle wè ou yo pral pase
    nan betiz.
  eng-BSB: before your wickedness was uncovered? Even so, you are now scorned by the
    daughters of Edom and all those around her, and by the daughters of the Philistines—all
    those around you who despise you.
  eng-WEBPB: before your wickedness was uncovered, as at the time of the reproach
    of the daughters of Syria, and of all who are around her, the daughters of the
    Philistines, who despise you all around.
  kbq-kbq: Hianangi e'i ana kefo avu'ava zankamo'a eama hige'za maka vahe'mo'za ke'naze.
    Hagi menina Siria mofa'nemozane, agri tava'ontema manigagi'naza kumapi mofa'nemofozane,
    Filistia mofa'nemo'zanena hunte'za kagiza neraze.
  nhe-BL: Pero ya nopa inquichijque quema aya mocahuayaya nempa para más tlajtlacoli
    inquichijtoque inJerusalén ehuani que yajuanti. Pero ama nochi ya quimatij imotlajtlacolhua.
    Huan yeca nochi nopa edomita huan filisteo tlacame, huan nopa tlacame tlen itztoque
    ininnechca inmechhuetzquilíaj huan inmechpinajtíaj.
  gub-BL: Nerexak kwaw iaiw haw nerehe har a'e 'ar mehe rihi. Ko 'ar rehe nerezawy
    kwaw Xotom. Enom izuapyapyr wà, Piri ywy rehe har wà no, amo neiwyr har nerehe
    iakatuwawahy 'ym ma'e wà no, upuka nerehe paw rupi wà kury.
  eng-DRA: 'Before thy malice was laid open: as it is at this time, making thee a
    reproach of the daughters of Syria, and of all the daughters of Palestine round
    about thee, that encompass thee on all sides.'
