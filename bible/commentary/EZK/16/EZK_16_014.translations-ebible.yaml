  heb-heb: ויצא לך שם בגוים ביפיך כי כליל הוא בהדרי אשר שמתי עליך נאם אדני יהוה׃
  ben-IRV: আর তোমার সৌন্দর্যের জন্য জাতিদের মধ্যে তোমার কীর্তি ছড়িয়ে পড়ল, কারণ
    আমি তোমাকে যে শোভা দিয়েছিলাম, তা দ্বারা তোমার সৌন্দর্য সম্পূর্ণ হয়েছিল,” এটা
    প্রভু সদাপ্রভু বলেন।
  pan-pan: ਤੇਰੀ ਸੁੰਦਰਤਾ ਦੀ ਚਰਚਾ ਕੌਮਾਂ ਵਿੱਚ ਹੋ ਗਈ ਹੈ ਕਿ ਤੂੰ ਮੇਰੇ ਉਸ ਪਰਤਾਪ ਨਾਲ ਜੋ ਮੈਂ
    ਤੈਨੂੰ ਬਖ਼ਸ਼ਿਆ ਸੀ, ਸੰਪੂਰਨ ਹੋ ਗਈ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ငါသည် ကိုယ် အသရေ ကို သင် ၌ အပ်ပေး သောကြောင့် ၊ သင် သည် လှ သောအဆင်းနှင့်
    စုံလင် ၍ ၊ အတိုင်းတိုင်း အပြည်ပြည်၌ ကျော်စော လေ၏။
  hmo-hmo: Oiemu sivarai be bese idauidau edia huanai idia gwauraia loaloa, oiemu
    hairaina ia bada herea dainai, badina be lau ese inai hairai oi dekenai lau henia.”
    Lohiabada Dirava be ia hereva noho inai.
  urd-urd: और क़ौम — ए — 'आलम में तेरी खू़बसूरती की शोहरत फैल गई, क्यूँकि, ख़ुदावन्द
    ख़ुदा फ़रमाता है, कि तू मेरे उस जलाल से जो मैंने तुझे बख़्शा कामिल हो गई थी।
  rus-SYN: И пронеслась по народам слава твоя ради красоты твоей, потому что она была
    вполне совершенна при том великолепном наряде, который Я возложил на тебя, говорит
    Господь Бог.
  bqc-SIM: N tↄbↄ̀ buiↄ guu n kɛfɛnkɛpi yã́i, asa n kɛfɛnkɛ bↄ̀lɛi nↄamblebↄ pↄ́
    má kɛ̀nɛↄ yã́i. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Namel hoina jeh in chomkah louvin nahoina vannoija ahung kilhangdoh
    tai. Kaloupina kason peh in, nahoina kachamkim sah soh tai,” tin thanei tah Pakaiyin
    aseije.
  mar-mar: तुझ्या देखणे पणाची चर्चा सर्व राष्ट्रात पसरली, ती तुला परिपूर्ण मोहून टाकणारी
    आहे, जी मी तुला दिली असे परमेश्वर देव म्हणतो.
  qub-qub: Cuyayllapaj captiquimi intëru nasyun runacunapis rejsishurayqui. Chay jatipashäwanmi
    cuyayllapaj camaraj caycarayqui. Noga Tayta Diosmi chayno në.
  bqp-bqp: Mɑ ɑ yĩsiru yɑrɑ bwesenun suunu sɔɔ wunɛn burɑm sɔ̃. Wunɛn burɑm mɛ, mu
    yibɑwɑ nɛn burɑ yɑ̃ɑ ni nɑ nun kuɑn sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Nan tout lòt nasyon yo, yo t'ap nonmen non ou pou jan ou te bèl. Pou bèl
    ou pa t' ka pi bèl pase sa paske se mwen menm ki te fè ou bèl konsa. Se mwen menm,
    Seyè sèl Mèt la, ki di sa.
  eng-BSB: Your fame spread among the nations on account of your beauty, for it was
    perfect in the splendor I bestowed on you, declares the Lord GOD.
  eng-WEBPB: Your renown went out amongst the nations for your beauty; for it was
    perfect, through my majesty which I had put on you,” says the Lord GOD.
  kbq-kbq: Hagi ana'ma hankeno'a, konariri zanka'amofo agenkemo'a maka kumatega haru
    haru hu'ne. Na'ankure marerifa zantmima kami'noa zamo konararika'a eri knarezantfa
    hu'ne, huno Anumzana Mikozama Kegava Hu'nea Ra Anumzamo'a hu'ne.
  nhe-BL: Huan nochi tlacame ipan sequinoc tlaltini quinixmatque israelitame eliyayaj
    se tlamantli tlacame tlen más eliyaya yejyectzi. Huan quena, tlahuel eliyaya yejyectzi
    ica nochi nopa cuali tlamantzitzi tlen na niquinmacatoya. Queja nopa na, niininTECO
    Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Teko ywy nànànar umume'u nepuràg eteahy haw ikatu ma'e wà. Ta'e ihe nemupuràg
    eteahy kar har romo aiko ihe xe. Ihe Tupàn Tuweharupi Wiko Ma'e aiko ko ma'e imume'u
    har romo ihe.
  eng-DRA: 'And thy renown went forth among the nations for thy beauty: for thou wast
    perfect through my beauty, which I had put upon thee, saith the Lord God.'
