verse: EZK.016.014
translations:
  mal-C: നിന്റെ സൗന്ദര്യം നിമിത്തം നിന്റെ കീർത്തി രാജ്യങ്ങളിലുടനീളം വ്യാപിച്ചു. ഞാൻ
    നിന്റെമേൽ അർപ്പിച്ച തേജസ്സുനിമിത്തം അതു പൂർണതയുള്ളതായിത്തീർന്നു എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Und dein Ruhm erscholl unter den Völkern wegen deiner Schönheit; denn sie
    war vollkommen vermöge der Zier, die ich dir angelegt hatte, - ist der Spruch
    des Herrn Jahwe.
  lin-lin: Mpo ete kitoko na yo ekomaki ya kokoka, sango na yo epanzanaki kati na
    bikolo, likolo ya lokumu oyo napesaki yo, elobi Nkolo Yawe.
  eng-LSV: And your name goes forth among nations, || Because of your beauty—for it
    [is] complete, || In My honor that I have set on you, || A declaration of Lord
    YHWH.
  eng-GNV: 'And thy name was spred among the heathen for thy beautie: for it was perfite
    through my beautie which I had set vpon thee, saith the Lord God.'
  eng-WEBSTER: 'And thy renown went forth among the heathen for thy beauty: for it
    was perfect through my comeliness, which I had put upon thee, saith the Lord GOD.'
  nhw-BL: Huan nochime ipan sequinoc tlalme quiniximatque israelitame eliyayaj se
    tlamantli masehualme catli más eliyaya yejyectzi. Huan quena, tlahuel eliyaya
    yejyectzi ica nochi nopa cuali tlamantzitzi catli na niquinmacatoya. Quej nopa
    na, niininTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Umaarufu wako ulifahamika miongoni mwa mataifa kwa ajili ya uzuri wako,
    kwani ulikuwa mkamilifu kwa ajili ya utukufu wangu niliokuwa nimeuweka juu yako,
    asema Bwana Mwenyezi.
  bba-bba: Mɑ ɑ yĩsiru yɑrɑ bwesenun suunu sɔɔ wunɛn burɑm sɔ̃. Wunɛn burɑm mɛ, mu
    yibɑwɑ nɛn burɑ yɑ̃ɑ ni nɑ nun kuɑn sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And thy renown went forth among the heathen for thy beauty: for it
    was perfect through my comeliness, which I had put upon thee, saith the Lord God.'
  luo-luo: Kendo humbi nolandore e pinje kuom ber mane ibergo, nikech duongʼ mane
    amiyi nomiyo berni oromo chuth, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Sivaraimu danu e hehari piu, bese idau-idau bogaragidiai, hairaimu na bada
    herea dainai; badina be hairaimu na ḡoeva-dae, lau ese na hahairaimu dainai. Ḡaubada
    Iehova na e herevamu.
  npi-ULB: तेरो सौन्‍दर्यको कारणले तेरो ख्‍याति जातिहरूका बिचमा फैलियो, किनभने मैले
    तँलाई दिएको गौरवको कारण तेरो सौन्‍दर्य सिद्ध थियो—यो परमप्रभु परमेश्‍वरको घोषणा
    हो ।
  yor-yor: Òkìkí rẹ sì kàn káàkiri orílẹ̀-èdè nítorí ẹwà rẹ, nítorí dídán tí mo fi
    ṣe ẹwà rẹ ní àṣepé, ni Olúwa Olódùmarè wí.
  pes-OPCB: زیبایی‌ات به سبب کمالاتی که من به تو بخشیده بودم، کامل گردید و زبانزد
    همهٔ قومها شد.
  tgl-ULB: Lumaganap ang iyong katanyagan sa mga bansa dahil sa iyong kagandahan,
    sapagkat ito ay ganap sa karangyaang ibinigay ko sa iyo—ito ang pahayag ng Panginoong
    Yahweh.
  hui-hui: Ani bereria wali agali dindi bibahendeha hearume hale halu hearia í̠ wandari
    baya taraore mbira beda lene birari. I̱nime í̠ mo yári bia harugome ani birarigoni
    lalu Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua bi ogoni lene.
  mya-mya: ငါ​သည်​သင့်​အား​အ​လွန်​လှ​ပ​အောင်​ပြု လုပ်​ဆင်​မြန်း​ပေး​သ​ဖြင့် သင်​သည်​ခြောက်
    ပြစ်​ကင်း​သော​အ​ဆင်း​ကို​ဆောင်​၏။ ယင်း သို့​သင်​၏​အ​ဆင်း​လှ​မှု​သည်​အ​တိုင်း​တိုင်း
    အ​ပြည်​ပြည်​သို့​ကျော်​ကြား​လေ​၏'' ဟူ ၍​တည်း။ ဤ​ကား​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: ཁྱོད་རང་ཤིན་ཏུ་མཛེས་པའི་རྐྱེན་གྱིས་ཁྱོད་ཀྱི་མཚན་སྙན་ནི་ཡུལ་ཁམས་ཡོངས་སུ་ཁྱབ་ཅིང་།
    ཁྱོད་རང་ཡོངས་སུ་མཛེས་པ་ནི་ངས་ཁྱོད་ལ་གནང་བའི་དཔལ་དང་གཟི་བརྗིད་ཀྱི་དབང་གིས་ཡིན་ནོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Mukurumbira wokunaka kwako wakapararira pakati pendudzi, nokuti kubwinya
    kwandakaisa pamusoro pako kwakaita kuti kunaka kwako kuve kwangu, ndizvo zvinotaura
    Ishe Jehovha.
  spa-BLM: Tu fama se extendió entre las naciones por tu belleza, pues era perfecta,
    por mi majestad que había puesto sobre ti”, dice el Señor Yahvé.
  cac-cac: Te b'inajnac ix aj ix d'a caltac nación yuj svach'il yilji chi'. A in Jehová
    in svala' to tz'acaqui ix aj in b'oanel ix yed' yelvanub'.
  swh-ULB: Umaarufu wako ukaenda miongoni mwa mataifa kwa sababu ya uzuri wako, kwa
    kuwa ulikuwa mkamili katika ukuu niliokuwa nimekupa-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: І пранеслася па народах слава твая дзеля прыгажосьці тваёй, бо яна была
    цалкам дасканалая пры тых цудоўных строях, якія Я ўсклаў на цябе, кажа Гасподзь
    Бог.
  deu-ELBBK: Und dein Ruf ging aus unter die Nationen wegen deiner Schönheit; denn
    sie war vollkommen durch meine Herrlichkeit, die ich auf dich gelegt hatte, spricht
    der Herr, HERR.
  mbb-OT: Nevantug ka ziyà te menge nasyun tenged te utew nu kekempet he imbeǥey ku
    kenikew. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: ഞാൻ നിന്നെ അണിയിച്ച അലങ്കാരംകൊണ്ടു നിന്റെ സൗന്ദര്യം പരിപൂർണ്ണമായതിനാൽ
    നിന്റെ കീർത്തി ജാതികളിൽ പരന്നു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: A pal tiro šukariben džalas o hiros maškar o narodi, bo angle odi slava,
    so tut diňom, tiro šukariben ačhiľa dokonalo, phenel o RAJ, o Adonaj.
  pes-OPV: و آوازه تو به‌سبب زیباییت درمیان امت‌ها شایع شد. زیرا خداوند یهوه می‌گویدکه
    آن زیبایی از جمال من که بر تو نهاده بودم کامل شد.
  ron-1924: Ци с-а дус вестя принтре нямурь пентру фрумусеця та, кэч ера десэвыршитэ
    де тот даторитэ стрэлучирий ку каре те ымподобисем», зиче Домнул Думнезеу.
  ben-OBCV: আর তোমার সৌন্দর্যের জন্য তোমার খ্যাতি জাতিদের মধ্যে ছড়িয়ে পড়ল, কারণ
    তোমাকে আমি যে শোভা দিয়েছিলাম তা তোমার সৌন্দর্য নিখুঁত হয়েছিল, এই কথা সার্বভৌম
    সদাপ্রভু বলেন।
  som-som: Oo quruxdaada aawadeed ayaa warkaagii quruumaha ku dhex faafay, waayo,
    Sayidka Rabbiga ahu wuxuu leeyahay, Waxay ku dhammaystirantay haybaddaydii aan
    ku dul saaray.
  lat-VUC: Et egressum est nomen tuum in gentes propter speciem tuam, quia perfecta
    eras in decore meo quem posueram super te, dicit Dominus Deus.
  eng-ASVBT: And thy renown went forth among the nations for thy beauty; for it was
    perfect, through my majesty which I had put upon thee, saith the Lord Jehovah.
  ita-1885: E la fama di te si sparse fra le genti, per la tua bellezza; perciocchè
    era compiuta, per la mia gloria, che io avea messa in te, dice il Signore Iddio.
  eng-LXXUP: 'And thy name went forth among the nations for thy beauty: because it
    was perfected with elegance, and in the comeliness which I put upon thee, saith
    the Lord.'
  eng-ULB: Your fame went out among the nations because of your beauty, for it was
    perfect in the majesty that I had given to you—this is the Lord Yahweh's declaration.
  spa-VBL: Fuiste famosa en todo el mundo por tu belleza, porque usé mi poder majestuoso
    para hacerte tan maravillosa, declara el Señor Dios.
  fra-_FOB: Ta renommée se répandit parmi les nations à cause de ta beauté, car elle
    était parfaite, grâce à la magnificence dont je t'avais ornée, dit le Seigneur,
    l'Éternel.
  mal-mal: ഞാൻ നിന്നെ അണിയിച്ച അലങ്കാരംകൊണ്ട് നിന്റെ സൗന്ദര്യം പരിപൂർണ്ണമായതിനാൽ നിന്റെ
    കീർത്തി ജനതകളുടെ ഇടയിൽ പരന്നു” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Tere husn kī shohrat dīgar aqwām meṅ phail
    gaī, kyoṅki maiṅ ne tujhe apnī shān-o-shaukat meṅ yoṅ sharīk kiyā thā ki terā
    husn kāmil thā.
  suz-BL: गे दारशो दुम्‍तीके इ नें रागी रागी ङा मुर आन दातेम ब्रत। मारदे हना इ दारस
    मारेइ मदुम्‍शो रिम्‍शो बाक्‍त। मेको नेल्‍ल आं इ कली गेशो ग्‍योम्‍तीके रे मोदेंशो
    दुम्‍त, दे परमप्रभु, परमप्रभु यावेमी देंशो बाक्‍ब” देंत।
  eng-NOY: And thy renown went forth among the nations for thy beauty; for it was
    perfect through my comeliness, which I had put upon thee, saith the Lord Jehovah.
  ita-1927: E la tua fama si sparse fra le nazioni, per la tua bellezza; poich’essa
    era perfetta, avendoti io coperta della mia magnificenza, dice il Signore, l’Eterno.
  ckb-ckb: لەبەر جوانیت ناوبانگت لەنێو نەتەوەکان دەرکرد، چونکە بەهۆی شکۆمەندییەکەم
    کە پێم بەخشیبوویت جوانییەکەت تەواو بوو. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: You were so beautiful that the story of you went out into all nations;
    you were completely beautiful because of my glory which I had put on you, says
    the Lord.
  kan-OKCV: ನಾನು ನಿನಗೆ ಅನುಗ್ರಹಿಸಿದ ನನ್ನ ವೈಭವದಿಂದ ನಿನ್ನ ಸೌಂದರ್ಯ ಪರಿಪೂರ್ಣವಾಯಿತು; ನಿನ್ನ
    ಚೆಲುವು ಜನಾಂಗಗಳಲ್ಲಿ ಪ್ರಸಿದ್ಧವಾಯಿತು, ಇದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ನುಡಿ.
  tam-2017: உன்னுடைய அழகினாலே உன்னுடைய புகழ் அந்நியதேசங்களுக்குள்ளே பிரபலமாயிற்று;
    நான் உன்மேல் வைத்த என்னுடைய மகிமையினாலே அது குறைவற்றதாக இருந்ததென்று யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y salióte nombradía entre las gentes á causa de tu hermosura; porque
    era perfecta, á causa de mi hermosura que yo puse sobre ti, dice el Señor Jehová.
  ron-BTF: Și faima ta a mers printre păgâni pentru frumusețea ta, pentru că aceasta
    era desăvârșită prin frumusețea mea, pe care am pus-o peste tine, spune Domnul
    DUMNEZEU.
  eng-WEBP: Your renown went out among the nations for your beauty; for it was perfect,
    through my majesty which I had put on you,” says the Lord GOD.
  eng-FBV: You were famous around the world because of your beauty, for I used my
    majestic power to make you so wonderful, declares the Lord God.
  nld-1939: Van uw schoonheid ging een roep uit onder de volken, want die was volmaakt
    door de opschik, waarmee Ik u begiftigd had, spreekt Jahweh, de Heer!
  nch-BL: Huan nochi masehualme ipan sequinoc talme quimatque para nopa israelitame
    eliyayaj se tamanti masehualme cati más eliyaya yejyectzi. Huan quena, tahuel
    eliyaya yejyectzi ica nochi nopa cuali tamantzitzi cati na niquinmacatoya. Quej
    nopa na, niininTECO Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Danh tiếng mầy lừng lẫy trong các nước bởi sắc đẹp mầy; vì sự đẹp là trọn
    vẹn bởi oai nghi của ta mà ta đã đặt trên mầy, Chúa Giê-hô-va phán vậy.
  hin-CV: और तुम्हारी सुंदरता के कारण तुम्हारी प्रसिद्धि जाति-जाति के लोगों में फैल
    गई, क्योंकि मैंने तुम्हें जो शोभा दी, उसने तुम्हारी सुंदरता को परिपूर्ण कर दिया,
    परम प्रधान याहवेह की घोषणा है.
  spa-BES: Eras tan hermosa que tu historia se extendió a todas las naciones; Eras
    completamente hermosa por mi gloria que te había puesto, dice el Señor.
  tdx-tdx: Niboele amo kilakila’ ndatio ty hatsomerentsere’o; amy te niginohe’ ty
    engeko nanoako ama’oy, hoe t’Iehovà Talè.c
  tha-KJV: ชื่อเสียงของเจ้าก็ลือไปท่ามกลางประชาชาติเพราะความงามของเจ้า ด้วยความงามนั้​นก​็​สมบูรณ์​ทีเดียว
    เนื่องจากความสง่างามที่เราได้​ทุ​่มเทให้​เจ้า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: A tua fama percorreu entre as nações por causa da tua beleza; porque
    era perfeita, por causa da minha glória que eu havia posto sobre ti, diz o Senhor
    DEUS.
  deu-ELO: Und dein Ruf ging aus unter die Nationen wegen deiner Schönheit; denn sie
    war vollkommen durch meine Herrlichkeit, die ich auf dich gelegt hatte, spricht
    der Herr, Jehova.
  eng-WYC-2018: and thy name went out into heathen men for thy fairness (or and thy
    name went out to the heathen because of thy beauty); for thou were perfect in
    my fairness which I had set [up] on thee, saith the Lord God.
  epo-epo: Kaj disvastiĝis via renomo inter la nacioj pro via beleco, ĉar ĝi estis
    perfekta per la ornamaĵo, kiun Mi metis sur vin, diras la Sinjoro, la Eternulo.
  uig-PIN: Güzǝlliking tüpǝylidin ǝllǝrdǝ dangⱪing qiⱪti; qünki Mǝn sanga kɵrkǝmlikimni
    beƣixlixim bilǝn güzǝlliking kamalǝtkǝ yǝtti, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: 'Na da di noga:ledafa nina: hamoi dagoiba:le, fifi asi gala huluane da
    dima nodosu.” Ouligisu Hina Gode da amane sia:sa.'
  tpi-OTNT: Na ol manmeri long olgeta hap graun i harim tok olsem, yu wanpela naispela
    meri tru. Yu nambawan tru, long wanem, mi God, Bikpela, mi bin bilasim yu.
  hau-SA: Sunanki ya yaɗu a cikin al’ummai saboda kyanki, domin darajar da na ba ki
    ya sa kyanki ya zama cikakke, in ji Ubangiji Mai Iko Duka.
  uig-LAT: Güzelliking tüpeylidin ellerde dangqing chiqti; chünki Men sanga körkemlikimni
    béghishlishim bilen güzelliking kamaletke yetti, — deydu Reb Perwerdigar.
  nde-nde: Udumo lwakho lwagcwala phakathi kwezizwe ngenxa yobuhle bakho, ngoba ubucwazicwazi
    engangikuphe bona benza ubuhle bakho baphelela, kutsho uThixo Wobukhosi.
  ton-ton: Naʻe mafola atu ho ongoongolelei ki he hiteni ko e meʻa ʻi ho hoihoifua,
    he naʻe haohaoa ia, ko e meʻa ʻi heʻeku lelei ʻaia naʻaku ʻai ʻeau kiate koe,”
    ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Tak že se rozešla pověst o tobě mezi národy pro krásu tvou; nebo dokonalá
    byla, pro slávu mou, kterouž jsem byl vložil na tebe, praví Panovník Hospodin.
  eng-WMB: Your renown went out among the nations for your beauty; for it was perfect,
    through my majesty which I had put on you,” says the Lord GOD.
  tam-TCV: உன் அழகினிமித்தம் உன் புகழ் பல தேசத்தார் மத்தியிலும் பரவிற்று. ஏனெனில்
    நான் உனக்கு அளித்த மகிமை, உன் அழகைப் பூரணப்படுத்தின என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Miabot ang imong kabantog ngadto sa kanasoran tungod sa imong kaanyag,
