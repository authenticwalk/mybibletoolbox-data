verse: EZK.016.036
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: കാമുകന്മാരുമൊത്തുള്ള നിന്റെ
    വഷളത്തത്തിൽ നിന്റെ ആസക്തി കോരിച്ചൊരിയുകയും നിന്റെ നഗ്നത അനാവൃതമാക്കുകയും ചെയ്യുകയാൽ,
    നിന്റെ എല്ലാ മ്ലേച്ഛവിഗ്രഹങ്ങൾ നിമിത്തവും നീ അവർക്കു നിവേദിച്ച നിന്റെ മക്കളുടെ
    രക്തംനിമിത്തവും'
  deu-TKW: So spricht der Herr Jahwe! Weil deine Buhlerei sich ergoß, und deine Scham
    bei deiner Hurerei vor deinen Liebhabern und vor allen deinen greulichen Götzen
    entblößt wurde und wegen des Bluts deiner Kinder, die du ihnen preisgabst, -
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Lokola osakanelaki bomengo na yo mpe
    otandaki bolumbu na yo kati na kindumba na bamakangu na yo mpe na banzambe na
    yo nyonso ya bikeko, makambo na yo nyonso ya mbindo ; mpe lokola obonzelaki banzambe
    wana ya bikeko makila ya bana na yo ya mibali,'
  eng-LSV: 'Thus said Lord YHWH: Because of your bronze being poured forth, || And
    your nakedness is revealed in your whoredoms near your lovers, || And near all
    the idols of your abominations, || And according to the blood of your sons, ||
    Whom you have given to them;'
  eng-GNV: Thus sayeth the Lord God, Because thy shame was powred out, and thy filthinesse
    discouered through thy fornications with thy louers, and with all the idoles of
    thine abominations, and by the blood of thy children, which thou didest offer
    vnto them,
  eng-WEBSTER: Thus saith the Lord GOD; Because thy filthiness was poured out, and
    thy nakedness exposed through thy carnal connection with thy lovers, and with
    all the idols of thy abominations, and by the blood of thy children, which thou
    didst give to them;
  nhw-BL: 'Quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Pampa ta
    tijnextijtoc motlacayo xolotl ica nochi momecahua, huan tiquinhueyichijtoc tiotzitzi
    huan tlaixcopincayome, huan tiquinmictijtoc moconehua huan tiquinmacatoc nopa
    tiotzitzi huan tlaixcopincayome quen se tlacajcahualistli,'
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo: Kwa kuwa umemwaga tamaa zako na kuonyesha
    uchi wako katika uzinzi wako kwa wapenzi wako na kwa sababu ya sanamu zako zote
    za machukizo na kwa sababu uliwapa damu ya watoto wako,'
  bba-bba: Wee ɑ derɑ bɑ wunɛn dukiɑ yɑrinɑsiɑ bɑɑmɑ, mɑ bɑ wunɛn tereru wɑ sɑnɑm
    mɛ ɑ sɑkɑrɑru mɔ̀ kɑ bũnu ni ɑ kĩ, ni nu kun mɑm wɑɑbu wɑ̃. Mɑ ɑ wunɛn bibun yɛm
    yɑri ɑ kɑ bũu ni yɑ̃kuru kuɑ.
  eng-KJVCPB: thus saith the Lord God; Because thy filthiness was poured out, and
    thy nakedness discovered through thy whoredoms with thy lovers, and with all the
    idols of thy abominations, and by the blood of thy children, which thou didst
    give unto them;
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Nikech ne ibedo
    gi gombo mi ilonyori duk michiwo ringre ka dhako ma jachode ni joherani, kendo
    ni nyisecheni mamono makwero, bende ne inego nyithindi ka misango ni nyisechegi
    manonogo,'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Badina be e ura henimu taudia ida
    emu ariara karadia o kara lalodiai, oi ihahemaraimu na e hehulala bona gagaemu
    ai na o hedinarai dainai, bona emu kaivakuku iboudiai daidiai, bona natumu, idia
    o henidia memerodia, raradia daidiai,'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः तैंले आफ्ना यौनको उत्तेजना पोखेको
    छस् र आफ्‍ना प्रेमीहरूसँगको तेरो वेश्यावृत्तिद्वारा आफ्नो नग्‍नता देखाएको छस्,
    र तेरा सबै घिनलाग्‍दा मूर्तिहरू बनाएको छस्, र तिनीहरूलाई तैंले आफ्‍ना छोराछोरीका
    रगत चढाएको छस्,
  yor-yor: Báyìí ni Olúwa Olódùmarè wí, “Nítorí pé ìwọ tú ìfẹ́kúfẹ̀ẹ́ rẹ jáde, ìwọ
    sì fi ìhòhò rẹ hàn, nípa ṣíṣe àgbèrè pẹ̀lú àwọn olólùfẹ́ rẹ, àti nítorí gbogbo
    òrìṣà ìríra tí o fi ẹ̀jẹ̀ àwọn ọmọ rẹ ṣe ìrúbọ fún,
  pes-OPCB: 'خداوند یهوه چنین می‌فرماید: به سبب فساد و زناکاری با فاسقانت، یعنی پرستش
    و عبادت بتها، و نیز برای آنکه فرزندانت را برای خدایانت قربانی کردی،'
  tgl-ULB: 'Sinabi ito ng Panginoong Yahweh: Dahil ibinuhos mo ang iyong pagnanasa
    at inihayag mo ang iyong mga nakatagong bahagi sa pamamagitan ng iyong mahahalay
    na gawain kasama ang iyong mga mangingibig at ang iyong mga kasuklam-suklam na
    mga diyus-diyosan, at dahil sa mga dugo ng iyong mga anak na ibinigay mo sa iyong
    mga diyus-diyosan;'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Í̠ninaga aga golo wahalu í̠ni tingini agali í̠ dimagoli haga bu hearuha ya edede
    bima ibaga bialu birariya. Í̠na mana ko ngubi uruni bialu biruwa mbirale dama
    mitangi bialu gime wabini wiaruhondo bi pupu wialu í̠ni ti mirigoni. Ani buwa
    í̠naga waneiginirubi balu dama mitangi bialu gime wabini urunihondo bo lomabu
    mirigoni.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည် ကား``သင်​သည်​ကာ​မ​ရာ​ဂ​ကြီး​လျက်​အ​ဝတ်
    များ​ကို​ချွတ်​၍ ပြည့်​တန်​ဆာ​ကဲ့​သို့​မိ​မိ ကိုယ်​ကို​ချစ်​သူ​များ​သို့​လည်း​ကောင်း၊
    စက် ဆုပ်​ဖွယ်​ကောင်း​သည့်​ရုပ်​တု​များ​သို့​လည်း ကောင်း​ပေး​အပ်​ကာ မိ​မိ​၏​သား​သ​မီး​များ
    အား​ရုပ်​တု​များ​ကို​ပူ​ဇော်​ရာ​ယဇ်​ကောင် များ​အ​ဖြစ်​ဖြင့်​သတ်​၏။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་གི་འདོད་པ་ཡོད་ཚད་ཕྱི་རུ་མངོན་ནས་རང་གི་དགའ་རོགས་དང་ལོག་གཡེམ་སྤྱད་ནས་ཁོག་སྨད་ཕྱི་རུ་མངོན་པ་དང་།
    ཡང་ཁྱོད་ཀྱིས་ཞེན་ལོག་གི་སྐུ་འདྲ་ཐམས་ཅད་ལ་ཕྱག་བཙལ་ཏེ། རང་གི་བུ་ཕྲུག་གི་ཁྲག་བཞུར་ཏུ་བཅུག་ནས་ཁྲག་དེ་སྐུ་འདྲ་ལ་ཕུལ་བའི་རྐྱེན་གྱིས།
  sna-sna: 'Zvanzi naIshe Jehovha: Nokuda kwokuti wakadurura pfuma yako nokufukura
    kusasimira kwako mukupata kwako navadiwa vako, uye nokuda kwezvifananidzo zvako
    zvose zvinonyangadza, uye nokuda kwokuti wakavapa ropa ravana vako,'
  spa-BLM: '‘El Señor Yahvé dice: “Por cuanto tu inmundicia fue derramada, y tu desnudez
    descubierta por tu prostitución con tus amantes; y por todos los ídolos de tus
    abominaciones, y por la sangre de tus hijos, que les diste;'
  cac-cac: 'A in Jehová Yajal in svala'': Malaj sq''uixvelal, ix squichanel b''eran
    sb''a yic sc''ulan ajmulal yed'' eb'' xajanej sb''a yed''oc, ix em cuman d''a
    juntzan̈ comon dios yajb''entac. Ix stob''anem schiq''uil eb'' yune'' yic syac''an
    silab''il.'
  swh-ULB: 'Bwana Yahwe asema hivi: Kwa sababu umemwaga tamaa yako na kuonyesha sehemu
    zako za siri kupitia matendo yako ya ukahaba pamoja na wapenzi wako wote pamoja
    na sanamu zako za chukizo, na kwa sababu ya damu ya watoto wako uliyowapatia sanamu
    zako,'
  bel-bel: 'Так кажа Гасподзь Бог: за тое, што ты так сыпала грошы твае і ў блудадзействах
    тваіх адкрывалася галізна твая перад палюбоўнікамі тваімі і перад усімі мярзотнымі
    ідаламі тваімі, і за кроў сыноў тваіх, якіх ты аддавала ім,'
  deu-ELBBK: 'So spricht der Herr, HERR: Weil deine Unreinigkeit ausgegossen und deine
    Blöße aufgedeckt worden ist in deinen Hurereien mit deinen Buhlen, und wegen all
    deiner gräuelhaften Götzen und wegen des Blutes deiner Kinder, die du ihnen gegeben
    hast:'
  mbb-OT: 'Siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te: Impeehè nu is kegkelevasi
    nu ne mibpeveyveyaan nu is lawa nu te menge kumpadi nu su ǥeina te lebag ka. Mid-azap
    nu is utew mezaat he menge ed-ezapen nu, ne mibpenhimetayan nu is menge anak nu
    su impemuhat nu ziyà te kandan.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജാരന്മാരുമായുള്ള നിന്റെ
    പരസംഗങ്ങളാൽ നിന്റെ പണം ചെലവഴിക്കയും നിന്റെ നഗ്നത അനാവൃതമാകയും ചെയ്കകൊണ്ടു നിന്റെ
    സകലമ്ലേച്ഛവിഗ്രഹങ്ങളുംനിമിത്തവും നീ അവെക്കു കൊടുത്ത നിന്റെ മക്കളുടെ രക്തംനിമിത്തവും'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Vašoda, hoj sikavehas tiro ťelos a tiri ladž
    sas odučharďi paš tiro lubipen tire piranenca, vaš tire džungale modli the vaš
    oda, hoj lenge dehas o rat tire čhavengro,'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «چونکه نقد توریخته شد و عریانی تو از زناکاریت
    با عاشقانت وبا همه بتهای رجاساتت و از خون پسرانت که به آنها دادی مکشوف گردید،'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Пентру кэ ць-ай рисипит баний ын фелул
    ачеста ши ць-ай дескоперит голичуня ын курвииле тале ку ибовничий тэй ши ку тоць
    идолий тэй урычошь ши дин причина сынӂелуй копиилор тэй, пе каре ли й-ай дат,'
  ben-OBCV: 'সার্বভৌম সদাপ্রভু এই কথা বলেন: যেহেতু তুমি তোমার লালসা ঢেলে দিয়েছ ও
    বাছবিচার না করে তোমার প্রেমিকদের কাছে তোমার নিজের উলঙ্গতা প্রকাশ করেছ, এবং তোমার
    ঘৃণ্য মূর্তির কারণে ও তোমার সন্তানদের রক্ত তাদের দেওয়ার জন্য,'
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Nijaastaadii way shubantay, oo cawradaadiina
    daahaa lagaga qaaday dhillanimadaadii aad kuwii ku caashaqay ka dhillaysanaysay,
    iyo sanamyada waxyaalahaaga karaahiyada ah oo dhan, iyo dhiiggii carruurtaada
    oo aad iyaga siisay.
  lat-VUC: 'Hæc dicit Dominus Deus: Quia effusum est æs tuum et revelata est ignominia
    tua in fornicationibus tuis super amatores tuos, et super idola abominationum
    tuarum, in sanguine filiorum tuorum quos dedisti eis,'
  eng-ASVBT: Thus saith the Lord Jehovah, Because thy filthiness was poured out, and
    thy nakedness uncovered through thy whoredoms with thy lovers; and because of
    all the idols of thy abominations, and for the blood of thy children, that thou
    didst give unto them;
  ita-1885: 'Così ha detto il Signore Iddio: Perciocchè le tue lordure sono state
    sparse; e che, nelle tue fornicazioni, la tua nudità è stata scoperta a'' tuoi
    amanti, e a tutti gl''idoli delle tue abbominazioni; ed anche, per cagion del
    sangue de'' tuoi figliuoli, che tu hai dati a quelli;'
  eng-LXXUP: Thus saith the Lord, Because thou hast poured forth thy money, therefore
    thy shame shall be discovered in thy harlotry with thy lovers, and with regard
    to all the imaginations of thine iniquities, and for the blood of thy children
    which thou hast given to them.
  eng-ULB: 'The Lord Yahweh says this: Because you have poured out your lust and uncovered
    your nakedness through your acts of prostitution with your lovers and with all
    your detestable idols, and because you gave them your children''s blood,'
  spa-VBL: 'Esto es lo que dice el Señor: Como estabas tan loca de deseo que te desnudaste
    y cometiste adulterio con tus amantes y con todos tus asquerosos ídolos, y como
    mataste a tus hijos como sacrificios a esos ídolos,'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Parce que tes trésors ont été prodigués,
    et que ta nudité s''est découverte dans tes prostitutions, devant tes amants et
    toutes tes abominables idoles; à cause du sang de tes enfants, que tu leur as
    livrés,'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ജാരന്മാരുമായുള്ള നിന്റെ
    പരസംഗങ്ങളാൽ നിന്റെ പണം ചെലവഴിക്കുകയും നിന്റെ നഗ്നത അനാവൃതമാകുകയും ചെയ്യുകകൊണ്ട്,
    നിന്റെ സകലമ്ലേച്ഛവിഗ്രഹങ്ങളും നിമിത്തവും നീ അവയ്ക്കു കൊടുത്ത നിന്റെ മക്കളുടെ രക്തംനിമിത്തവും'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Tū ne apne āshiqoṅ ko apnī barahnagī dikhā
    kar apnī ismatfaroshī kī, tū ne makrūh but banā kar un kī pūjā kī, tū ne unheṅ
    apne bachchoṅ kā ḳhūn qurbān kiyā hai.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “मारदे हना माल्‍तीके थम ठेयब बाक्‍त, इ तेल्‍लेम
    पचा कली इ कली माल्‍शो मुर आन कली इ शिश्रा रां कोंइताक्‍वी। मेको नेल्‍ल इ ग्रांग्रा
    दिशो मूर्ति नु इ आल आन हुश जारशो आ पर्बम बाक्‍ब।
  eng-NOY: 'Thus saith the Lord Jehovah: Because thy treasure was poured out, and
    thy nakedness discovered for fornication before thy lovers, and all thine abominable
    idols, and because of the blood of thy children, which thou didst give to them,'
  ita-1927: 'Così parla il Signore, l’Eterno: Poiché il tuo denaro è stato dissipato
    e la tua nudità è stata scoperta nelle tue prostituzioni coi tuoi amanti, e a
    motivi di tutti i tuoi idoli abominevoli, e a cagione del sangue dei tuoi figliuoli
    che hai dato loro,'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: لەبەر ئەوەی پەردەی شەرمی خۆتت دادڕی و
    لە لەشفرۆشییەکەت لەگەڵ دۆستانت ڕووتیت دەرکەوت، هەروەها لەبەر هەموو بتە قێزەونەکانت
    کەوا خوێنی منداڵەکانت پێشکەش بە ئەوان کرد،'
  eng-BBE: 'This is what the Lord has said: Because your unclean behaviour was let
    loose and your body uncovered in your loose ways with your lovers and with your
    disgusting images, and for the blood of your children which you gave to them;'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀನು ನಿನ್ನ ಮೋಹವನ್ನು ಸುರಿಸಿದ ಕಾರಣದಿಂದಲೂ,
    ನಿನ್ನ ಪ್ರಿಯರ ಸಂಗಡ ಮಾಡಿದ ವ್ಯಭಿಚಾರದಿಂದಲೂ, ನಿನ್ನ ಅಸಹ್ಯ ವಿಗ್ರಹಗಳಿಂದಲೂ, ನೀನು ಆಹುತಿ
    ಕೊಟ್ಟ ನಿನ್ನ ಮಕ್ಕಳ ರಕ್ತದಿಂದಲೂ,'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: உன்னுடைய வேசித்தனத்தின் அசுத்தம்
    பாய்ந்தபடியினாலும், நீ உன்னுடைய காமவிகாரிகளோடும் அருவருப்பாகிய உன்னுடைய அசுத்தமான
    சிலைகளோடும் வேசித்தனம்செய்து, இவைகளுக்கு உன்னுடைய பிள்ளைகளின் இரத்தத்தைப் படைத்ததினால்
    உன்னுடைய நிர்வாணம் திறக்கப்பட்டபடியினாலும்,'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Por cuanto han sido descubiertas tus
    vergüenzas, y tu confusión ha sido manifestada á tus enamorados en tus fornicaciones,
    y á los ídolos de tus abominaciones, y en la sangre de tus hijos, los cuales les
    diste;'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Pentru că murdăria ta a fost turnată afară
    și goliciunea ta descoperită prin curviile tale cu iubiții tăi și cu toți idolii
    urâciunilor tale și prin sângele copiilor tăi, pe care i-ai dat lor;'
  eng-WEBP: ‘The Lord GOD says, “Because your filthiness was poured out, and your
    nakedness uncovered through your prostitution with your lovers; and because of
    all the idols of your abominations, and for the blood of your children, that you
    gave to them;
  eng-FBV: 'This is what the Lord God says: Because you were so crazy with desire
    you stripped yourself naked and committed adultery with your lovers and with all
    your disgusting idols, and because you killed your children as sacrifices to those
    idols,'
  nld-1939: 'Dit zegt Jahweh, de Heer: Omdat ge voor uw minnaars en voor al uw gruwelijke
    schandgoden in uw ontucht uw schaamte ontbloot en uw naaktheid onthuld hebt, en
    het bloed van uw zonen aan hen hebt geofferd,'
  nch-BL: 'Quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Pampa ta
    tijnextijtoc motacayo xolot ica nochi momecahua, huan tiquinhueyichijtoc teteyome
    huan taixcopincayome, huan tiquinmictijtoc moconehua huan tiquinmacatoc nopa teteyome
    huan taixcopincayome quej se tacajcahualisti,'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Vì cớ mầy đã đổ ra sự ô uế, tỏ ra sự trần
    truồng bởi sự hành dâm với tình nhân mầy; và vì cớ mọi thần tượng gớm ghiếc của
    mầy, cũng vì cớ máu con cái mầy đã dâng cho chúng nó,'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: क्योंकि तुमने अपनी वासना को उंडेला है
    और अपने कामुक प्रवृत्ति में अपने प्रेमियों को अपने नंगे देह को दिखाया है, और तुम्हारे
    सब घृणित मूर्तियों के कारण, और क्योंकि तुमने उन मूर्तियों को अपने बच्चों का खून
    दिया है,'
  spa-BES: 'Esto es lo que el Señor Dios ha dicho: Porque tu comportamiento inmundo
    se desató y tu cuerpo se descubrió en tu prostitución con tus amantes y con tus
    repugnantes imágenes, y por la sangre de tus hijos que les diste en sacrificio;'
  tdx-tdx: 'Hoe ty nafè’ Iehovà Talè: Kanao nadoañe ty haloloa’o naho naboak’ amo
    sakeza’oo o heña’o ty amy hakarapiloa’o naho o samposampo tiva’oo vaho ty amy
    lio’ o keleia’o nibanabana’oo;'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะความโสโครกของเจ้าก็เทออกเสียแล้ว
    และการเปลือยเปล่าของเจ้าก็เผยออก โดยการเล่นชู้ของเจ้ากับคนรักของเจ้า และกับบรรดารูปเคารพซึ่งเป็นสิ่งที่น่าสะอิดสะเอียนของเจ้า
    และโดยโลหิตลูกของเจ้าที่​เจ้​าถวายให้​แก่​มัน
  por-BR-2018: 'Assim diz o Senhor DEUS: Visto que se derramou teu dinheiro, e tuas
    vergonhas foram descobertas por tuas prostituições com teus amantes, como também
    com todos os ídolos de tuas abominações, e no sangue de teus filhos, os quais
    lhes deste;'
  deu-ELO: 'So spricht der Herr, Jehova: Weil deine Unreinigkeit ausgegossen und deine
    Blöße aufgedeckt worden ist in deinen Hurereien mit deinen Buhlen, und wegen all
    deiner greuelhaften Götzen und wegen des Blutes deiner Kinder, die du ihnen gegeben
    hast:'
  eng-WYC-2018: The Lord God saith these things, For thy riches is shed out, and thy
    shame is showed in thy fornications on thy lovers, and on the idols of thine abominations,
    (and) in the blood of thy sons (and daughters), which thou gavest to them; (The
    Lord God saith these things, For thy riches be poured out, and thy shame, or thy
    nakedness, is shown in thy fornications with thy lovers, and with the idols of
    thy abominations, and by the blood of thy sons and thy daughters, whom thou gavest
    to them;)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Pro tio, ke vi malŝparas vian metalon
    kaj via nudeco estas malkovrata en via malĉastado al viaj amistoj kaj al ĉiuj
    viaj abomenindaj idoloj, kaj pro la sango de viaj infanoj, kiujn vi fordonas al
    ili —'
  uig-PIN: '— Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Sening tǝnggiliring tɵkülüp, axniliring
    bilǝn bolƣan buzuⱪluⱪliring bilǝn sening uyat yering axkarilanƣanliⱪi tüpǝylidin,
    barliⱪ yirginqlik mǝbudliring tüpǝylidin, ularƣa atap sunƣan baliliringning ⱪeni
    tüpǝylidin —'
  beo-beo: 'Ouligisu Hina Gode da amane sia:sa, “Di da hina: da:i lasu uda defele,
    dia abula huluane gisa:le, dima hanai dunu amola dia wadela:idafa loboga hamoi
    ‘gode’ ilima dia da:i udigili iasu. Amola dia mano amo gobele salimusa:, medole
    legei.'
  tpi-OTNT: '@see-verse:EZK.016.035'
  hau-SA: Ga abin da Ubangiji Mai Iko Duka yana cewa domin kin zubar da dukiyarki
    kika bayyana tsiraicinki cikin fasikancinki da kwartayenki, kuma saboda dukan
    gumakan banƙyamarki, kuma saboda kin ba su jinin ’ya’yansu,
  uig-LAT: '— Reb Perwerdigar mundaq deydu: — Séning tenggiliring tökülüp, ashniliring
    bilen bolghan buzuqluqliring bilen séning uyat yéring ashkarilan’ghanliqi tüpeylidin,
    barliq yirginchlik mebudliring tüpeylidin, ulargha atap sun’ghan baliliringning
    qéni tüpeylidin —'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Njengoba wachitha inotho yakho waveza
    lobunqunu bakho ebufebeni bakho lezithandwa zakho, njalo ngenxa yazo zonke izithombe
    zakho ezinengayo, langenxa yokuthi wazipha igazi labantwana bakho,'
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua; “Koeʻuhi naʻe lilingi atu hoʻo fakalielia,
    pea fakahā hoʻo telefua, ʻi hoʻo fai angahala mo ho kau mamana, mo e ngaahi tamapua
    ʻo hoʻo fakalielia, pea mo e toto ʻo hoʻo fānau ʻaia naʻa ke tuku kiate kinautolu:'
  ces-1613: 'Takto praví Panovník Hospodin: Proto že vylita jest mrzkost tvá, a odkrývána
    byla nahota tvá při smilstvích tvých s frejíři tvými, a se všemi ukydanými bohy
    ohavností tvých, též pro krev synů tvých, kteréž jsi dala jim:'
  eng-WMB: ‘The Lord GOD says, “Because your filthiness was poured out, and your nakedness
    uncovered through your prostitution with your lovers; and because of all the idols
    of your abominations, and for the blood of your children, that you gave to them;
  tam-TCV: ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நீ உன் செல்வத்தைக் கொட்டி, உன் காதலர்களோடு
    விபசாரத்தில் ஈடுபட்டு, உன் நிர்வாணத்தை வெளிப்படுத்தினாய். வெறுக்கத்தக்க விக்கிரகங்களை
    நீ வழிபட்டாய். அவைகளுக்கு உன் பிள்ளைகளின் இரத்தத்தைக் கொடுத்தாய்.
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Tungod kay gibubo mo man ang imong
    kaulag ug gipakita ang imong mga tinagoang bahin pinaagi sa imong pagbuhat ug
    malaw-ay nga mga butang uban sa imong mga hinigugma uban sa imong dulumtanan nga
    mga diosdios, ug tungod sa dugo sa imong mga anak nga imong gihatag sa imong mga
    diosdios,'
  pol-UBG: 'Tak mówi Pan BÓG: Ponieważ wylała się twoja nieczystość i odkryła się
    twoja nagość przez twój nierząd z twoimi kochankami i ze wszystkimi twymi obrzydłymi
    bożkami i przez rozlanie krwi twoich dzieci, które im dałaś;'
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ’تُو نے اپنے عاشقوں کو اپنی برہنگی دکھا کر اپنی
    عصمت فروشی کی، تُو نے مکروہ بُت بنا کر اُن کی پوجا کی، تُو نے اُنہیں اپنے بچوں
    کا خون قربان کیا ہے۔
  deu-1912: 'So spricht der Herr HERR: Weil du denn so milde Geld zugibst und deine
    Blöße durch deine Hurerei gegen deine Buhlen aufdeckst und gegen alle Götzen deiner
    Greuel und vergießt das Blut deiner Kinder, welche du ihnen opferst:'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆಹಾ, ಮಿತಿಮೀರಿದ ನಿನ್ನ ಕಾಮಾತುರ, ನಿನ್ನಲ್ಲಿ
    ವ್ಯಭಿಚಾರಮಾಡಿದ ನಿನ್ನ ಪ್ರಿಯರ ಮೂಲಕ ನಿನಗಾದ ಮಾನಭಂಗ, ನಿನ್ನ ಎಲ್ಲಾ ಅಸಹ್ಯ ವಿಗ್ರಹಗಳು, ನೀನು
    ಅವುಗಳಿಗೆ ಅರ್ಪಿಸಿದ ನಿನ್ನ ಮಕ್ಕಳ ರಕ್ತ,
  yap-yap: 'Irera’ e n’en ni be yog SOMOL ni Th’abi Tolang: “Kam luf e mad u dakenam,
    ni bod be’ nma falchuway’ ngak, ga be pi’em ngak pi ilingem nge ngak gubin e pi
    liyos rom nib sunsonogor, mag be li’ pifakam ni nge mang maligach ngak e pi liyos.'
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Na rhohum khaw na lun tih na ngaih
    taengah na cukhalhnah neh na yah na phen. Nang kah tueilaehkoi mueirhol cungkuem
    neh na ca thii te amih taengah na paek.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ቆሎ ኔኤኮ ኔኤኒ ላኣሌሢሮ፥ ኔኤኮ ላጎና ዎላ ሚርጌና ዞኦዛ ኔ ኮኦሜሢሮና
    ካሉሞዋ ኔኤኮ ኔ ፔጋሴሢሮ፤ ኔኤኮ ሻኣካ ሜሌ ፆኦዞንታ ዔያቶም ኔኤኮ ናኣቶ ሱጉፆ ኔ ሺኢሼሢሮ፥
  twi-ASANTE: Yei ne deɛ Otumfoɔ Awurade seɛ. Esiane sɛ wohwie wʼahonya guiɛ na wodaa
    wʼadagya adi, wo ho a woma ɛyɛɛ wo dɛ dodo wɔ wo ne wʼadɔfoɔ nhyiamu, wʼahoni
    a ɛyɛ akyiwadeɛ na afei wo mma mogya a wode maa wɔn no enti,
  eng-WEBU: ‘The Lord GOD says, “Because your filthiness was poured out, and your
    nakedness uncovered through your prostitution with your lovers; and because of
    all the idols of your abominations, and for the blood of your children, that you
    gave to them;
  wal-wal: Ubbaa Haariya GODAI hagaadan yaagees; “Neeni ne shaaramuxatettan ne laggettotussi
    ne bollaa qaarido gishshau, neeyyo tuna eeqati darido gishshaunne ne naatu suuttaa
    neeni etayyo gussido gishshau,
  spa-PDDPT: 'ʼAdonay Yavé dice: Por cuanto tu inmundicia fue derramada y descubierta
    tu desnudez por tus fornicaciones con tus amantes y por todos los ídolos de tus
    repugnantes prácticas, porque les ofreciste la sangre de tus hijos,'
  gun-gun: 'Po rami Senhor Nhanderuete ijayvu: Repenaa kuery reve opa marã ndetavy
    rei reikovy ndepire reia rupi. Ha''e gui ta''angaa remopu''ã va''ekue pe ojeguarupy
    anho rejapo, mba''eta ha''e nunga pe nememby kuery ha''e ndepi''a kuery rejuka
    vy remoẽ huguykue.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh nga Apo: Gapu ta imparukpokmo ti kinaderrepmo
    ken impakitam dagiti nalimed a paset ti bagim babaen iti panagbalbalangkantismo
    kadagiti amin a kaayan-ayatmo ken kadagiti amin a makarimon a didiosen, ken gapu
    iti dara dagiti annakmo nga intedmo kadagiti didiosem;'
  kpg-kpg: Aanei nia mee ala e helekai ai Tagi go Yihowah, “Goe gu daa gi daha o goloo,
    guu hai gadoo be di ahina huihui dono huaidina, guu dugu anga do huaidina gi o
    ehoo hagatenetene mo ang gi au ada balu ieidu gulugulua, gei gu daaligi au dama
    e hai ai au tigidaumaha ang gi nia ada balu ieidu.
  uig-ARA: 'ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ سېنىڭ تەڭگىلىرىڭ تۆكۈلۈپ، ئاشنىلىرىڭ
    بىلەن بولغان بۇزۇقلۇقلىرىڭ بىلەن سېنىڭ ئۇيات يېرىڭ ئاشكارىلانغانلىقى تۈپەيلىدىن،
    بارلىق يىرگىنچلىك مەبۇدلىرىڭ تۈپەيلىدىن، ئۇلارغا ئاتاپ سۇنغان بالىلىرىڭنىڭ قېنى
    تۈپەيلىدىن ــ'
  sus-sus: 'I Marigi Alatala yi nan masenxi: I to i xa naafuli ba alako i xa langoeɲa
    raba i ɲɛngɛe ra, i to kuyee mɔɔli birin ti, i fa i xa die wuli ba sɛrɛxɛ ra e
    bɛ,'
  pon-2006: 'Iet me KAUN-O, Wasa Lapalahpie, ketin mahsanih: “Ke kapwuhrasang omw
    likou kan, oh wiahda duwehte lihen netiki paliwere men, ke pangalahng paliweromw
    rehn omw kerir oh ong noumw dikedik en eni saut kan, oh ke kemehla noumw seri
    kan wiahkihla mehn meirong ong dikedik en eni kan.'
  ksd-ksd: 'a Luluai God i biti dari: Tago di ga kapa ure kaum bilak na mangamangana
    ma di ga pala vue kaum umana mal ba u ga po ma ra umana talaim, ma ure kaum lavur
    dur na tabataba, ma ure ra gapu i ra umana natum nina u ga tabar ra umana tabataba
    me,'
  grc-BRENT: Τάδε λέγει Κύριος, ἀνθʼ ὧν ἐξέχεας τὸν χαλκόν σου, καὶ ἀποκαλυφθήσεται
    ἡ αἰσχύνη σου ἐν τῇ πορνείᾳ σου πρὸς τοὺς ἐραστάς σου, καὶ εἰς πάντα τὰ ἐνθυμήματα
    τῶν ἀνομιῶν σου, καὶ ἐν τοῖς αἵμασι τῶν τέκνων σου ὧν ἔδωκας αὐτοῖς·
  ind-AYT: Beginilah firman Tuhan ALLAH, ‘Karena nafsumu dilampiaskan dan ketelanjanganmu
    disingkapkan melalui persundalanmu dengan kekasih-kekasihmu dan dengan berhala-berhala
    kekejianmu, dan karena darah anak-anakmu yang kamu berikan kepada mereka,
  nya-nya: Ambuye Yehova akuti, popeza unavula ndi kuonetsa umaliseche wako mopanda
    manyazi, unachita chigololo ndi zibwenzi zako pamodzi ndi mafano ako onyansa,
    komanso popeza unapereka ana ako kuti aphedwe ngati nsembe zoperekedwa kwa mafano,
  hrv-hrv: 'Ovako govori Jahve Gospod: Jer si svlačila svoju sramotu i u bludu golotinju
    otkrivala pred svima svojim ljubavnicima i gnusnim kumirima, i zbog krvi svojih
    sinova što si ih njima prinosila,'
  mps-mps: '@see-verse:EZK.016.035'
  tpi-tpi: '@see-verse:EZK.016.035'
  dan-1931: 'Så siger den Herre HERREN: Fordi din Skam ødtes bort og din Blusel blottedes
    for dine Elskere ved din Boler, derfor og for alle dine vederstyggelige Afgudsbilleders
    Skyld og for dine Sønners Blods Skyld, som du gav dem,'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Vì ngươi đã đổ ra sự ô uế và
    phơi bày ngươi trong dâm loạn với tất cả tình nhân ngươi, vì ngươi đã thờ lạy
    các thần tượng ghê tởm, và vì ngươi tàn sát con cái ngươi làm sinh tế cho các
    thần tượng,'
  guj-2017: 'પ્રભુ યહોવાહ એવું કહે છે: “તારી મલિનતા રેડવામાં આવી અને તારા પ્રેમીઓ
    સાથેના વ્યભિચારથી તારી નિર્વસ્ત્રતા ઉઘાડી થઈ છે તેને કારણે તથા તારાં બધા ધિક્કારપાત્ર
    કૃત્યોની બધી મૂર્તિઓને લીધે અને તારાં અર્પણ કરેલાં બાળકોના લોહીને લીધે;'
  pon-2006A: 'Iet me KAUN-O, Wasa Lapalahpie, ketin mahsanih: “Ke kapwuhrasang omw
    likou kan, oh wiahda duwehte lihen netiki paliwere men, ke pangalahng paliweromw
    rehn omw kerir oh ong noumw dikedik en eni saut kan, oh ke kemehla noumw seri
    kan wiahkihla mehn meirong ong dikedik en eni kan.'
  por-BRBSL: '''O Senhor Javé diz: “Porque tua imundícia foi derramada, e tua nudez
    descoberta através de tua prostituição com teus amantes; e por causa de todos
    os ídolos de tuas abominações, e pelo sangue de teus filhos, que lhes deste;'
  cth-cth: Bawipa Jehovah ni hettelah a dei, panuet na thonae teh, meikaphawknaw hoi,
    na kâyonae hoi, caici lah na onae kamnue sak e lahoi, ahnimouh koe na poe e na
    canaw e thipaling kecu dawkvah,
  twi-twi: Sɛɛ na Otumfo Awurade se. Esiane sɛ wuhwie wʼahonya gui, na wodaa wʼadagyaw
    adi, wo ho a woma ɛyɛɛ wo dɛ dodo wɔ wo ne wʼadɔfo nhyiamu, wʼahoni a ɛyɛ akyiwade
    na afei wo mma mogya a wode maa wɔn no nti,
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Na rhohum khaw na lun tih na ngaih
    taengah na cukhalhnah neh na yah na phen. Nang kah tueilaehkoi mueirhol cungkuem
    neh na ca thii te amih taengah na paek.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n tú, ɑ cɑ̀kɛ mɛ̀ɛ̀ kpɛ́í nhɑ kpɑ̀tì kɛ bɛnkɛ ɑ fɛi
    ɑ nɑɑtinɛ̀ bɛ̀, kɛ tɑunnɛ̀ yɛbɔkɛ̀ kɛ yɛ̀ fìé ibí.
  msy-2020: 'Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgei: Nɨ uan ifongiar ekiamɨn gɨn
    ghua uan korotiaba suegha bibiamra ikia, tuavir amizimɨn mɨn uabɨ isava gumazir
    nɨ ifongeziba pura uabɨ me ganɨdi. Egha nɨ uan marvir guar kɨ bar aghuaziba baghavɨra
    ikia, uan boribav sogha da isa asebar ofa gami.'
  dop-dop: 'Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ: N wɑkǝlɑ nyɑ́ wɛnɑʋ nɑ ń hʋlɩ nyɑ́ tɑpɑkpɛtɛ kɛ
    nyɑ́ tɑŋnɑɑ. Hɑlǝnɑ pǝ kpɛŋnɑ nyɑ́ ɑcɑɑlǝtʋ tɩɩŋ tǝnɑ kɛ wɑsɑŋkɑlǝtʋ tɑɑ, nɑ ń
    hɑ-ɩ nyɑ́ piyɑ cɑlǝm.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Həyasızlığın aşkara çıxdığı üçün, oynaşlarınla
    fahişəlik edərkən çılpaqlığın açıldığı üçün, bütün iyrənc bütlərindən və onlara
    qurban verdiyin oğullarının qanından ötrü –'
  eng-DBY: 'Thus saith the Lord Jehovah: Because thy money hath been poured out, and
    thy nakedness discovered through thy fornications with thy lovers, and with all
    the idols of thine abominations, and because of the blood of thy children which
    thou didst give unto them;'
  hin-2017: 'प्रभु यहोवा यह कहता है: तूने जो व्यभिचार में अति निर्लज्ज होकर, अपनी
    देह अपने मित्रों को दिखाई, और अपनी मूर्तियों से घृणित काम किए, और अपने बच्चों
    का लहू बहाकर उन्हें बलि चढ़ाया है,'
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: Gannaaw yaa wasaare sa alal, ñoriku
    ne duŋŋ, di gànctook sa far yii, muy sa mboolem kasaray tuur, bay tuur sa deretu
    doom yi nga leen rendil,'
  eng-YLT: 'Thus said the Lord Jehovah: Because of thy brass being poured forth, And
    thy nakedness is revealed in thy whoredoms near thy lovers, And near all the idols
    of thy abominations, And according to the blood of thy sons, Whom thou hast given
    to them;'
  eng-WYC-2017: The Lord God saith these things, For thy riches is shed out, and thy
    shame is showed in thy fornications on thy lovers, and on the idols of thine abominations,
    in the blood of thy sons, which thou gavest to them;
  eng-WMBB: ‘The Lord GOD says, “Because your filthiness was poured out, and your
    nakedness uncovered through your prostitution with your lovers; and because of
    all the idols of your abominations, and for the blood of your children, that you
    gave to them;
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, ‘तूने अपने आशिक़ों को अपनी बरहनगी दिखाकर
    अपनी इसमतफ़रोशी की, तूने मकरूह बुत बनाकर उनकी पूजा की, तूने उन्हें अपने बच्चों
    का ख़ून क़ुरबान किया है।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Sina zoropo vura ni goi sari
    mua tinagotago meke va dodoho pule nigo koari na mua babaere, meke koa gua koari
    doduru mua beku variva malederedi meke sina va matei goi sari mua koburu pude
    vukivukihi lani koari na mua beku,'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: Sababii ati qabeenya kee dhangalaaftee
    michoota kee wajjin sagaagalummaa baayʼisuudhaan qullaa kee dhaabatteef, sababii
    waaqota kee jibbisiisoo hundaatii fi sababii dhiiga ijoollee keetii isaaniif kenniteef,'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Parce que tes trésors ont été dissipés,
    et que ta nudité a été découverte dans tes prostitutions avec tes amants et avec
    toutes tes abominables idoles, et à cause du sang de tes enfants que tu leur as
    donnés,'
  yal-yal: Marigina Alatala ito nan falaxi, a naxa, ‘Bayo i bata i ya nafunle birin
    yikala, bayo i bata i ragenla lu i ya yalunyaan xɔn i yangane yii e nun i ya suxurene
    nun i ya fe xɔsixine birin, i yi i ya diine wunla ba saraxan na e xa,
  haw-1868: Ke i mai nei Iehova ka Haku penei; No ka nininiia o kou kala keleawe,
    a me ka hoikeia o kou olohelohe ana, ma kou moe kolohe ana me kau mau ipo, a me
    ua akua kii a pau o kou mau mea inainaia, ma ke koko o kau mau keiki au i haawi
    ai ia lakou.
  arb-NAV: مِنْ حَيْثُ أَنَّكِ أَنْفَقْتِ مَالَكِ وَكَشَفْتِ عَنْ عُرْيِكِ فِي فَوَاحِشِكِ
    لِعُشَّاقِكِ وَلِسَائِرِ أَصْنَامِكِ الْمَمْقُوتَةِ، وَمِنْ أَجْلِ دِمَاءِ أَبْنَائِكِ
    الَّذِينَ قَرَّبْتِهِمْ لَهَا،
  ewe-ewe: Nya si Aƒetɔ Yehowa gblɔe nye, ‘Esi nètsɔ wò kesinɔnuwo na la, èna ŋutsuwo
    kpɔ wò amame le wò gbolowɔwɔ me, eye le wò ŋukpenalegbawo katã ta kple esi nètsɔ
    viwòwo ƒe ʋu na wo ta la,
  eng-LEE: 'Thus hath said the Lord Eternal, Whereas thy wealth was squandered, and
    thy nakedness was uncovered through thy lewd acts with thy lovers, and with all
    thy abominable idols, and for the blood of thy children, whom thou didst give
    unto them:'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “তুমি প্ৰচুৰ পৰিমাণে অশুচি কাৰ্য কৰাৰ বাবে আৰু
    তোমাৰ প্ৰেমকাৰীসকলৰ লগত কৰা তোমাৰ বেশ্যাকৰ্মৰ দ্বাৰাই তোমাৰ বিবস্ত্ৰতা প্ৰকাশ
    পোৱা বাবে আৰু তোমাৰ ঘিণলগীয়া আটাই মূৰ্ত্তিবোৰৰ আৰু তুমি সেইবোৰৰ আগত দিয়া তোমাৰ
    সন্তান সকলৰ ৰক্তপাতৰ কাৰণে,'
  sus-A: عِ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ عِ تٌ عِ شَ نَاقُلِ بَ عَلَكٌ عِ شَ لَنفٌيحَ
    رَبَ عِ حّنفّيٍ رَ، عِ تٌ كُيٍيٍ مْولِ بِرِن تِ، عِ قَ عِ شَ دِيٍ وُلِ بَ سّرّشّ
    رَ عٍ بّ،
  fra-SBL: 'Le Seigneur Yahvé dit : Parce que ta souillure s''est répandue et que
    ta nudité a été découverte par tes prostitutions avec tes amants, à cause de toutes
    les idoles de tes abominations et du sang de tes enfants que tu leur as donné,'
  hbo-hbo: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהֹוִ֗ה יַ֣עַן הִשָּׁפֵ֤ךְ נְחֻשְׁתֵּךְ֙ וַתִּגָּלֶ֣ה
    עֶרְוָתֵ֔ךְ בְּתַזְנוּתַ֖יִךְ עַל־מְאַהֲבָ֑יִךְ וְעַל֙ כָּל־גִּלּוּלֵ֣י תֹועֲבֹותַ֔יִךְ
    וְכִדְמֵ֣י בָנַ֔יִךְ אֲשֶׁ֥ר נָתַ֖תְּ לָהֶֽם׃
  kik-kik: 'Mwathani Jehova ekuuga atĩrĩ: Tondũ nĩwaitangire ũtonga waku, na ũkĩguũria
    njaga yaku ũgĩtharia na endwa aku, o na tondũ wa mĩhianano ĩyo yothe yaku ĩrĩ
    magigi, na tondũ nĩwamaheire thakame ya ciana ciaku,'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Parce que ton airain a été répandu et
    que ta nudité a été découverte, dans tes prostitutions avec tes amants et avec
    toutes tes abominables idoles, et à cause du sang de tes enfants que tu leur as
    donnés,'
  cek-AK: Angraeng Sithaw mah, Panuet thok hmuen to sak hanah na koeh ih kaminawk,
    panuet thok krangnawk hoiah zaehaih na sak pongah, bangkrai ah na ohhaih to nam
    tuengsak boeh, nihcae han na paek ih na caanawk ih athii pongah,
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Na bebo galagwensuli-gudiidga,
    degi, be-bab-dummadyob-ibmar-imakdiidga, be bingesuli be-abgan oyodii gusad. Amarga
    be-mimmigan-e-ablis be ukdii nanasad.'
  uig-CYR: '— Рәб Пәрвәрдигар мундақ дәйду: — Сениң тәңгилириң төкүлүп, ашнилириң
    билән болған бузуқлуқлириң билән сениң уят йериң ашкариланғанлиғи түпәйлидин,
    барлиқ жиркиничлик мәбудлириң түпәйлидин, уларға атап сунған балилириңниң қени
    түпәйлидин —'
  tel-2017: ప్రభువైన యెహోవా చెప్పేదేమంటే “నువ్వు నీ వ్యభిచార క్రియల ద్వారా నీ ప్రేమికులతోనూ,
    అసహ్యమైన నీ ప్రతిమలన్నిటితోనూ నీ కామం ఒలకబోసి నీ అంగప్రదర్శన చేశావు గనుక, ఆ విగ్రహాలకు
    నువ్వు నీ పిల్లలను బలి ఇచ్చి వాళ్ళ రక్తం చిందించావు గనుక,
  hat-BSA: '‘Konsa pale Senyè BONDYE a: “Akoz bagay lèd ou yo te vin vide nèt, toutouni
    ou a te fin dekouvri nèt atravè pwostitisyon ou ak moun ki renmen ou yo, e ak
    tout zidòl abominab ou yo, e akoz san a fis ou ke ou te bay a zidòl yo,'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “Kom tuh sarukla nuknuk lom, na
    oana sie mutan kosro kom tuh eiskomyang sifacna nu sin mukul kawuk lom ac nu ke
    ma sruloala srungayuk nukewa lom. Ac kom oayapa uniya tulik nutum ac kisakunulos
    nu ke ma sruloala uh.'
  hbo-WLC: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהֹוִ֗ה יַ֣עַן הִשָּׁפֵ֤ךְ נְחֻשְׁתֵּךְ֙ וַתִּגָּלֶ֣ה
    עֶרְוָתֵ֔ךְ בְּתַזְנוּתַ֖יִךְ עַל־מְאַהֲבָ֑יִךְ וְעַל֙ כָּל־גִּלּוּלֵ֣י תוֹעֲבוֹתַ֔יִךְ
    וְכִדְמֵ֣י בָנַ֔יִךְ אֲשֶׁ֥ר נָתַ֖תְּ לָהֶֽם׃
  ibo-ibo: Nke a bụ ihe Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, Nʼihi na
    ị wụpụrụ agụụ nke anụ ahụ gị, kpugheekwa ọtọ gị nʼịkwa iko gị nke gị na ndị ị
    hụrụ nʼanya na-akwa, na nʼihi arụsị gị niile rụrụ arụ, nakwa nʼihi na ị nyere
    ha ọbara ụmụ gị,
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭର ଅଶୁଚିତା ଢଳା ଯାଇଅଛି ଓ ତୁମ୍ଭର ପ୍ରେମିକଗଣର
    ସଙ୍ଗେ ତୁମ୍ଭର ବ୍ୟଭିଚାର ହେତୁ ତୁମ୍ଭର ଉଲଙ୍ଗତା ଅନାବୃତ ହୋଇଅଛି, ଏଥିପାଇଁ, ପୁଣି, ତୁମ୍ଭର
    ଘୃଣାଯୋଗ୍ୟ ସକଳ ଦେବତାର ନିମନ୍ତେ ଓ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଆପଣା ସନ୍ତାନଗଣର ଯେଉଁ ରକ୍ତ ଦେଇଅଛ;
    ତହିଁ ସକାଶୁ;
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Ka pwilitawu üfom usun eman fefin mi
    amömö inisin. Ka fangala inisum ngeni noum kewe kamwet, pwal ngeni om kewe uluulun
    anümwäl mi anioput. Iwe, ka pwal niela noum kana o eäniir asor ngeniir.
  rop-rop: Wal dijan na wanim YAWEI det boswan God tok, “Yubin oldei jidanbat neigidwan
    jis laik detlot gel hu oldei gibitbat miselp langa eni men en langa ola nogudwan
    drimin sheip, en yubin oldei kilim ol yu bigininimob blanga sekrifais langa detlot
    drimin sheip.
  ukr-1871: 'Так говорить Господь Бог: За те, що ти розкидала гроші свої, і в розпустї
    твоїй відкривалась нагота твоя перед полюбовниками твоїми, та перед усїма гидкими
    ідолами твоїми, й що оддавала їм кров дїтей твоїх, —'
  deu-1951: 'So spricht Gott, der HERR: Weil du dein Geld also verschwendet und mit
    deiner Hurerei deine Scham gegen alle deine Buhlen und gegen alle deine greuelhaften
    Götzen entblößt hast, und wegen des Blutes deiner Kinder, welche du ihnen geopfert
    hast,'
  eng-JPS: 'Thus saith the Lord GOD: Because thy filthiness was poured out, and thy
    nakedness uncovered through thy harlotries with thy lovers; and because of all
    the idols of thy abominations, and for the blood of thy children, that thou didst
    give unto them;'
  srp-1865: 'Ovako veli Gospod Gospod: što se otrov tvoj prosu, i što se u kurvanju
    tvom otkrivala golotinja tvoja tvojim milosnicima i svijem gadnijem idolima tvojim,
    i za krv sinova tvojih, koje si im dala,'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, Olw’obugagga bwo bwe walaga, n’oyanika
    obwereere bwo wakati mu baganzi bo ng’okola ebikolwa eby’obwenzi, n’olwa bakatonda
    bo abalala ab’ekivve, n’okuwaayo omusaayi gw’abaana bo,
  heb-heb: כה אמר אדני יהוה יען השפך נחשתך ותגלה ערותך בתזנותיך על מאהביך ועל כל גלולי
    תועבותיך וכדמי בניך אשר נתת להם׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, “তোমার লালসা ঢেলে দেওয়া হয়েছে এবং তোমার প্রেমিকদের
    সঙ্গে তোমার ব্যাভিচারের জন্য তোমার উলঙ্গতা প্রকাশিত হয়েছে এবং তোমার সব ঘৃণ্য
    মূর্তির জন্য, কারণ তোমার সন্তানদের রক্ত যা তুমি তোমার মূর্তিদেরকে দিয়েছ;
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਕਿਉਂਕਿ ਤੂੰ ਆਪਣੀ ਲਾਲਸਾ ਨੂੰ ਵਧਾਇਆ ਅਤੇ ਆਪਣਾ
    ਨੰਗੇਜ਼ ਆਪਣੇ ਵਿਭਚਾਰ ਦੇ ਕਾਰਨ, ਤੂੰ ਆਪਣੇ ਯਾਰਾਂ ਅੱਗੇ ਖੋਲ੍ਹ ਦਿੱਤਾ ਅਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ
    ਘਿਣਾਉਣੀਆਂ ਮੂਰਤਾਂ ਦੇ ਕਾਰਨ ਅਤੇ ਤੇਰੇ ਬੱਚਿਆਂ ਦੇ ਲਹੂ ਦੇ ਕਾਰਨ ਜੋ ਤੂੰ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਇਆ,
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် ၏ရည်းစား များ စက်ဆုပ် ရွံ့ရှာဘွယ်သော
    ရုပ်တု အပေါင်း တို့နှင့် မှားယွင်း ခြင်းအားဖြင့် ၎င်း ၊ သူ တို့အား ပေး သော သားသမီး
    တို့၏ အသွေး အားဖြင့်၎င်း သင်သည်ကိုယ် ရှက်ကြောက်ခြင်း၊ အဝတ် အချည်းစည်းရှိခြင်းကို
    ထင်ရှား စွာ ဘော်ပြသောကြောင့်၊
  hmo-hmo: 'Lau Dirava, Lohiabada, be inai bamona lau hereva, lau gwau: Oi ese oiemu
    dabua oi kokia, oiemu kopina kavakava oi hedinaraia, bona ariara hahine hegeregerena,
    oi ura henia taudia danu oi sihari, oiemu kaivakuku danu oi tomadiho henidia,
    bona oiemu natuna be boubou totona oi aladia mase dainai, davana oi dekenai do
    lau henia.'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि तेरी नापाकी बह निकली और तेरी
    बरहनगी तेरी बदकारी के ज़रिए'' जो तूने अपने यारों से की, और तेरे सब नफ़रती बुतों
    की वजह से और तेरे बच्चों के खू़न की वजह से जो तूने उनके आगे पेश किया, ज़ाहिर हो
    गई।'
  rus-SYN: 'Так говорит Господь Бог: за то, что ты так сыпала деньги твои, и в блудодеяниях
    твоих раскрываема была нагота твоя перед любовниками твоими и перед всеми мерзкими
    идолами твоими, и за кровь сыновей твоих, которых ты отдавала им,'
  bqc-SIM: Ma Dii Lua ma mɛ̀, n n ↄ̃a dɛ̀, n nzĩa kpà n gↄ̃pↄsɛↄwa ń káaluakaa
    guu, ń tã́a pↄ́ má ye ń gĩyãioↄ kũa, mɛ́ n n nɛ́ↄ au kpàmá.
  tcz-CHONGTHU: Hichehi thaneitah Pakai thusei chu ahi. Natahsa ngaichat twisunna
    nasun lhah jenga chule nadeichat ho jouse toh na noti chon nau naphon jah jenga,
    chule kidah dah um namilim doi ho nahouna jeh, chujongleh na pathen ho houna a
    nachate satha banga nasattel jeng jeh chun
  mar-mar: असे परमेश्वर देव म्हणतो, कारण तू आपल्या वासनेची ओतणी करुण निर्लज्जता तुझ्या
    वेश्याकर्माने जारकर्म्यावर व मूर्तीपुढे उघडी केली, आणि तू आपल्या लेकरांचे रक्त
    मूर्तीला वाहीले;
  qub-qub: 'Noga Tayta Diosmi gamta në: Gamga amistäta rurar parlapänacurmi mana pengacuypa
    gala-pachacushcanqui jucwan-jucwan cacunayquipaj. Melanaypaj ïduluyquicunatapis
    mana cachaypa adurashcanqui. Chaycunapaj rupachinayquipämi wamrayquicunapa yawarnintapis
    mashtashcanqui.'
  bqp-bqp: Wee ɑ derɑ bɑ wunɛn dukiɑ yɑrinɑsiɑ bɑɑmɑ, mɑ bɑ wunɛn tereru wɑ sɑnɑm
    mɛ ɑ sɑkɑrɑru mɔ̀ kɑ bũnu ni ɑ kĩ, ni nu kun mɑm wɑɑbu wɑ̃. Mɑ ɑ wunɛn bibun yɛm
    yɑri ɑ kɑ bũu ni yɑ̃kuru kuɑ.
  hat-hat: 'Men mesaj Seyè sèl Mèt la voye ba ou: Ou wete tout rad sou ou. Ou rete
    toutouni nèt pou ou te kouche ak nonm ou yo, ansanm ak tout vye zidòl mwen pa
    vle wè yo. Lèfini, ou touye pitit ou yo, ou ofri yo bay zidòl.'
  eng-BSB: 'This is what the Lord GOD says: Because you poured out your wealth and
    exposed your nakedness in your promiscuity with your lovers and with all your
    detestable idols, and because of the blood of your children which you gave to
    them,'
  eng-WEBPB: ‘The Lord GOD says, “Because your filthiness was poured out, and your
