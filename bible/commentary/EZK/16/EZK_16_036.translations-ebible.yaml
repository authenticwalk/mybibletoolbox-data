    totiotzitzi huan tlaixcopincayome queja se tlacajcahualistli,'
  gub-BL: — Erenuhem neropoz kuzàwyzài ài nezemono pà nepuhe har wanupe, netupàn a'ua'u
    nànàn no. Erezuka nememyr tupàn a'ua'u wanenataromo wamuwete pà no.
