    gave to them;
  kbq-kbq: Anumzana Mikozama Kegava Hu'nea Ra Anumzamo'a amanage hie, Kagra vahe'mofoma
    azeri agafihe kavukva nehunka, oku kavufga zamaveri hunka monkozana hunka vano
    nehunka, kasrino hi'mnama vu'nea kaza osu havi anumzamofonte mofavreka'a ahenka
    korama'a ofa hunane.
  nhe-BL: 'Quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Pampa ta
