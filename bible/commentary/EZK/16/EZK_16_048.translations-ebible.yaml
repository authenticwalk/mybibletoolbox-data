  urd-urd: ख़ुदावन्द ख़ुदा फ़रमाता है, मुझे अपनी हयात की क़सम कि तेरी बहन सदूम ने
    ऐसा नहीं किया, न उसने न उसकी बेटियों ने जैसा तूने और तेरी बेटियों ने किया है।
  rus-SYN: Живу Я, говорит Господь Бог; Содома, сестра твоя, не делала того сама и
    ее дочери, что делала ты и дочери твои.
  bqc-SIM: Ma Dii Lua ma mɛ̀ ń ma kuao n dãuna Sↄdↄũ ń aà nɛ́ↄ i yã́ pↄ́ mpi
    ń n nɛ́ↄ kɛ̀ kɛo.
  tcz-CHONGTHU: Keima kahin lai sung sea nei tahsanun tin thanei tah Pakaiyin aseije.
    Sodom leh achanute hi nang leh nachanute gitlou tobang lom lom in agilou pouve.
  mar-mar: परमेश्वर देव जाहीर करतो की सदोम तुझी बहीण आणि तुझी मुलगी, तू आपल्या बहिणीप्रमाणे
    वाईट कृत्ये केली नाहीस.
  qub-qub: 'Chaypitami noga Tayta Diosga në: ñañayqui Sodoma ni caseryuncunapis manami
    rurashachu caseryuyquicunawan gam rurashayquinöga.'
  bqp-bqp: Sere kɑ nɛn wɑ̃ɑru Sodomu ye yɑ sɑ̃ɑ wunɛn wɔnɔ yɑ ǹ kue nge mɛ ɑ kuɑ
    wunɛ kɑ wunɛn bibu.
  hat-hat: 'Se poutèt sa, jan nou konnen mwen vivan vre a, men sa mwen menm, Seyè
    sèl Mèt la, m''ap di ou: Sè ou la, lavil Sodòm ansanm ak tout ti bouk ki sou kont
    li yo, yo pa t'' janm rive fè tou sa ou menm lavil Jerizalèm, ou te fè ansanm
    ak tout ti bouk ki sou kont ou yo.'
  eng-BSB: As surely as I live, declares the Lord GOD, your sister Sodom and her daughters
    never did as you and your daughters have done.
  eng-WEBPB: As I live,” says the Lord GOD, “Sodom your sister has not done, she nor
    her daughters, as you have done, you and your daughters.
  kbq-kbq: Kasefa hu'na mani'noa Ra Anumzamo'na tamage hu'na huanki, Sodomu'ene mofane'aramimo'za
    osu'nazankna avu'ava hu'nane huno, Anumzana miko'zama kegavama hu'nea Ra Anumzamo'a
    hu'ne.
  nhe-BL: Na, niDIOS Tlen Más Nijpiya Tlanahuatili, nimitzilhuía melahuac mosihua
    icni Sodoma huan nopa pilaltepetzitzi tlen nechca ax tlahuel mosisinijque nohuaya
    queja inisraelitame ipan Judá huan Jerusalén huan tlen itztoque imohuaya.
  gub-BL: Zeruzarez, amume'uahy ko ma'e herekuwe haw rehe ihe kury. Nekypy'yr Xotom
    a'e, taw izywyr har a'e wà no, nuzapo pixik kwaw iaiw ma'e nezàwe a'e wà, neiwyr
    har wazàwe a'e wà no.
  eng-DRA: As I live, saith the Lord God, thy sister Sodom herself, and her daughters,
    have not done as thou hast done, and thy daughters.
