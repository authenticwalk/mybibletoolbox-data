verse: EZK.016.048
translations:
  mal-C: 'ജീവനുള്ള ഞാൻ ശപഥംചെയ്തു പറയുന്നു: നീയും നിന്റെ പുത്രിമാരും ചെയ്തതുപോലെ നിന്റെ
    സഹോദരിയായ സൊദോമും അവളുടെ പുത്രിമാരും ചെയ്തിട്ടില്ല എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'So wahr ich lebe, ist der Spruch des Herrn Jahwe: deine Schwester Sodom
    nebst ihren Töchtern hat keineswegs gethan, wie du nebst deinen Töchtern gethan
    hast!'
  lin-lin: Na Kombo na Ngai, elobi Nkolo Yawe, Sodome, ndeko na yo ya mwasi, elongo
    na bana na ye ya basi batikala nanu kosala te makambo oyo yo elongo na bana na
    yo ya basi bosali.
  eng-LSV: '[As] I live—a declaration of Lord YHWH, || Your sister Sodom has not done—she
    and her daughters—As you have done—you and your daughters.'
  eng-GNV: As I liue, saith the Lord God, Sodom thy sister hath not done, neither
    shee nor her daughters, as thou hast done and thy daughters.
  eng-WEBSTER: As I live, saith the Lord GOD, Sodom thy sister hath not done, she
    nor her daughters, as thou hast done, thou and thy daughters.
  nhw-BL: Na, niDIOS Catli Más Nijpiya Tlanahuatili, nimitzilhuía melahuac mosihua
    icni Sodoma huan nopa pilaltepetzitzi catli nechca amo tlahuel mosisinijque nohuaya
    quen anisraelitame ipan Judá huan Jerusalén huan catli itztoque amohuaya.
  swh-ONEN: Hakika kama niishivyo, asema Bwana Mwenyezi, dada yako Sodoma pamoja na
    binti zake, kamwe hawakufanya yale ambayo wewe na binti zako mmefanya.
  bba-bba: Sere kɑ nɛn wɑ̃ɑru Sodomu ye yɑ sɑ̃ɑ wunɛn wɔnɔ yɑ ǹ kue nɡe mɛ ɑ kuɑ
    wunɛ kɑ wunɛn bibu.
  eng-KJVCPB: As I live, saith the Lord God, Sodom thy sister hath not done, she nor
    her daughters, as thou hast done, thou and thy daughters.
  luo-luo: Akwongʼora gi nyinga awuon an Jehova Nyasaye Manyalo Gik Moko Duto ni kata
    mana nyameru ma Sodom gi nyige ne ok otimo gik maricho machal gi gik ma in kod
    nyigi usetimoni.
  meu-meu: 'Ḡaubada Iehova na e tomu: Lau na maurimu heḡereḡerena, tadimu Sodoma bona
    natuna hahinena edia kara na oi bona natumu hahinedia edia kara ida asie heḡereḡere.'
  npi-ULB: जस्‍तो म जीवित छु, यो परमप्रभु परमेश्‍वरको घोषणा हो, तँ र तेरा छोरीहरूले
    जति धेरै दुष्‍टता गरेका छौ त्‍यति तेरी बहिनी सदोम र त्‍यसका छोरीहरूले गरेनन् ।
  yor-yor: Olúwa Olódùmarè wí pé, “Bí mo ṣe wà láààyè, Sodomu tí í ṣe ẹ̀gbọ́n rẹ obìnrin
    àti àwọn ọmọbìnrin rẹ̀ kò ṣe to ohun tí ìwọ àti ọmọbìnrin rẹ ṣe.”
  pes-OPCB: به ذات مقدّس خود سوگند که سدوم و آبادی‌های اطرافش، به اندازه تو و آبادی‌هایت،
    فاسد و شریر نبودند!
  tgl-ULB: Ako ay buhay—ito ang pahayag ng Panginoong Yahweh—Sodoma, ang iyong mga
    kapatid na babae at ang kaniyang mga anak na babae ay hindi gumawa ng kasamaang
    higit kaysa sa mga ginawa mo at ng iyong mga anak na babae!
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Ngode Datagaliwabe
    haluhe heneneore kogobi í̠hondo bi heneneore ogodagua laro. Í̠ hagibuni Sodomo
    halu ibu waneiginirume mana ko áyu í̠ni heba í̠ waneiginirume bialu bedamigonidagua
    ndo bialu berene.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​အ​သက် ရှင်​တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​သည်​နှင့်
    အ​ညီ သင်​၏​ညီ​မ​သော​ဒုံ​မြို့​နှင့်​သူ့​သ​မီး တို့​သည် သင်​နှင့်​သင့်​သ​မီး​များ​ပြု​ကျင့်​ခဲ့
    သည့်​ဆိုး​ညစ်​မှု​မျိုး​ကို​အ​ဘယ်​အ​ခါ​က မျှ​မ​ပြု​မ​ကျင့်​ခဲ့​ကြ။-
  bod-N: བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ། ཁྱོད་ཀྱི་སྲིང་མོ་སཱ་དོམ་དང་མོའི་བུ་མོ་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་མོ་རྣམས་ཀྱིས་སྤྱད་པ་བཞིན་དུ་མ་སྤྱད་དོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Ishe Jehovha, mununʼuna
    wako Sodhomu navanasikana vake havana kumboita zvawakaita iwe nezvakaitwa navanasikana
    vako.
  spa-BLM: Vivo yo — dice el Señor Yahvé — que Sodoma tu hermana no ha hecho, ni ella
    ni sus hijas, lo que tú has hecho, tú y tus hijas.
  cac-cac: 'A in Jehová Yajal in svala'': A Sodoma yed'' yaldeail, man̈ sc''ulejnacoc
    tas te chuc icha val tas sc''ulej Jerusalén chi'' yed'' yaldeail.'
  swh-ULB: Kama niishivyo- hivi ndivyo Bwana Yahwe asemavyo-dada yako Sodoma na binti
    zake, hawajafanya uovu mwingi kama wewe ulivyofanya na binti zako walivyofanya.
  bel-bel: Жыву Я, кажа Гасподзь Бог; Садома, сястра твая, не рабіла таго сама і яе
    дочкі, што рабіла ты і дочкі твае.
  deu-ELBBK: 'So wahr ich lebe, spricht der Herr, HERR: Sodom, deine Schwester, sie
    und ihre Töchter haben nicht getan, wie du getan hast, du und deine Töchter!'
  mbb-OT: Siak, is uuyag he Nengazen he MEGBEVAYÀ, migkaǥi a te tutuu he is suled
    nu he Sodom wey is menge anak din he vahi, wazà mekevaal te iring te mibeelan
    nu wey te menge anak nu he vahi.
  mal-2015: എന്നാണ, നീയും നിന്റെ പുത്രിമാരും ചെയ്തിരിക്കുന്നതുപോലെ നിന്റെ സഹോദരിയായ
    സൊദോമും അവളുടെ പുത്രിമാരും ചെയ്തിട്ടില്ല എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Avke sar me dživav, phenel o RAJ, o Adonaj, tiri pheň e Sodoma aňi lakre
    čhaja šoha na dživenas avke namištes sar tu the tire čhaja.
  pes-OPV: 'پس خداوند یهوه می‌گوید: «به حیات خودم قسم که خواهر تو سدوم و دخترانش موافق
    اعمال تو و دخترانت عمل ننمودند.'
  ron-1924: Пе вяца Мя», зиче Домнул Думнезеу, «кэ сора та Содома ши фийчеле ей н-ау
    фэкут че аць фэкут вой, ту ши фийчеле тале.
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার জীবনের দিব্য, তোমার মেয়েরা ও তুমি
    যা করেছ তোমার বোন সদোম ও তার মেয়েরা কখনও তা করেনি।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye, Waxa adiga
    iyo gabdhahaagu aad samayseen oo kale walaashaa Sodom iyo gabdhaheeduba ma ay
    samayn.
  lat-VUC: Vivo ego, dicit Dominus Deus, quia non fecit Sodoma soror tua, ipsa et
    filiæ ejus, sicut fecisti tu et filiæ tuæ.
  eng-ASVBT: As I live, saith the Lord Jehovah, Sodom thy sister hath not done, she
    nor her daughters, as thou hast done, thou and thy daughters.
  ita-1885: Come io vivo, dice il Signore Iddio, Sodoma, tua sorella, con le sue terre,
    non fecero quanto hai fatto tu, e le tue terre.
  eng-LXXUP: As I live, saith the Lord, this Sodom and her daughters have not done
    as thou and thy daughters have done.
  eng-ULB: As I live—this is the Lord Yahweh's declaration—your sister Sodom and her
    daughters, have not done as much evil as you and your daughters have done.
  spa-VBL: “Vivo yo, declara el Señor Dios, que tu hermana Sodoma y sus hijas nunca
    hicieron lo que tú y tus hijas han hecho.
  fra-_FOB: Je suis vivant! dit le Seigneur, l'Éternel; Sodome, ta sœur elle-même,
    avec ses filles, n'a point fait ce que tu as fait, toi, avec tes filles.
  mal-mal: എന്നാണ, നീയും നിന്റെ പുത്രിമാരും ചെയ്തിരിക്കുന്നതുപോലെ നിന്റെ സഹോദരിയായ
    സൊദോമും അവളുടെ പുത്രിമാരും ചെയ്തിട്ടില്ല” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Merī hayāt kī qasam, terī bahan Sadūm
    aur us kī beṭiyoṅ se kabhī itnā ġhalat kām sarzad na huā jitnā ki tujh se aur
    terī beṭiyoṅ se huā hai.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो आं ब्रोंइशा बाक्‍शो खोदेंशो पा, इ लोक्‍ब सोदोम
    नु मेको आ तमीपुकीम इ मरिम्‍शो पशो खोदेंशो गेनायो मपाम। मत्ती १०:१५
  eng-NOY: As I live, saith the Lord Jehovah, Sodom, thy sister, hath not done, she
    nor her daughters, as thou hast done, thou and thy daughters.
  ita-1927: Com’è vero ch’io vivo, dice il Signore, l’Eterno, Sodoma, la tua sorella,
    e le sue figliuole, non hanno fatto quel che avete fatto tu e le figliuole tue.
  ckb-ckb: 'یەزدانی باڵادەست دەفەرموێت: بە گیانی خۆم، سەدۆمی خوشکت و کچەکانی هەرگیز
    وەک تۆ و کچەکانی تۆیان نەکرد.'
  eng-BBE: By my life, says the Lord, Sodom your sister never did, she or her daughters,
    what you and your daughters have done.
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಜೀವದಾಣೆ, ನಿನ್ನ ತಂಗಿಯಾದ ಸೊದೋಮು ಮತ್ತು
    ಅವಳ ಪುತ್ರಿಯರು; ನೀನು ನಿನ್ನ ಪುತ್ರಿಯರು ಮಾಡಿದೆ ಹಾಗೆ ಮಾಡಿಲಿಲ್ಲ.'
  tam-2017: நீயும் உன்னுடைய மகள்களும் செய்ததுபோல, உன்னுடைய சகோதரியாகிய சோதோமும் அவளுடைய
    மகள்களும் செய்யவில்லை என்று என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன் என்று யெகோவாகிய
    ஆண்டவர் சொல்கிறார்.
  spa-RV-1909: Vivo yo, dice el Señor Jehová, Sodoma tu hermana, con sus hijas, no
    ha hecho como hiciste tú y tus hijas.
  ron-BTF: Precum eu trăiesc, spune Domnul DUMNEZEU, sora ta Sodoma nu a făcut, nici
    ea nici fiicele ei, precum ai făcut tu și fiicele tale.
  eng-WEBP: As I live,” says the Lord GOD, “Sodom your sister has not done, she nor
    her daughters, as you have done, you and your daughters.
  eng-FBV: As I live, declares the Lord God, your sister Sodom and her daughters didn't
    ever do what you and your daughters have done.
  nld-1939: 'Zo waar Ik leef, zegt Jahweh, de Heer: Uw zuster Sodoma met haar dochters
    heeft het zo bont niet gemaakt als gij met uw dochters.'
  nch-BL: Na, niDIOS Cati Más Nijpiya Tanahuatili, nimitzilhuía melahuac mosihua icni
    Sodoma huan nopa pilaltepetzitzi cati nechca amo tahuel mosisinijque nohuaya quej
    anisraelitame ipan Judá huan Jerusalén huan cati itztoque amohuaya.
  vie-1934: 'Chúa Giê-hô-va phán: Thật như ta hằng sống, Sô-đôm, em mầy, chính mình
    nó và con gái nó chưa từng làm sự mầy và con gái mầy đã làm.'
  hin-CV: परम प्रधान याहवेह की घोषणा है, मैं अपने जीवन की शपथ खाकर कहता हूं, तुम्हारी
    बहन सोदोम तथा उसकी बेटियों ने ऐसा घृणित काम कभी नहीं किया, जैसा कि तुमने और तुम्हारी
    बेटियों ने किया है.
  spa-BES: Por mi vida, dice el Señor, Sodoma que tu hermana nunca hizo, ella o sus
    hijas, lo que tú y tus hijas han hecho.
  tdx-tdx: Amy te velon-dRaho, hoe t’Iehovà Talè, mbe lia’e tsy nanoe’ i Sedome zai’o
    naho o anak’ampela’eo o nanoe’o naho o anak’ampela’oo.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เรามี​ชี​วิตอยู่​แน่​ฉันใด โสโดมน้องสาวของเจ้ากับบุตรสาวของเขาก็​มิได้​กระทำอย่างที่​เจ้​าและลูกสาวของเจ้าได้​กระทำ
  por-BR-2018: Vivo eu, diz o Senhor DEUS, que tua irmã Sodoma e suas filhas não fizeram
    tanto como fizeste tu e tuas filhas.
  deu-ELO: So wahr ich lebe, spricht der Herr, Jehova, Sodom, deine Schwester, sie
    und ihre Töchter haben nicht getan, wie du getan hast, du und deine Töchter!
  eng-WYC-2018: (Yea, as) I live, saith the Lord God, for Sodom, thy sister, did not,
    she and her daughters (or neither she nor her daughters), as thou didest, and
    thy daughters.
  epo-epo: Kiel Mi vivas, diras la Sinjoro, la Eternulo, via fratino Sodom kaj ŝiaj
    filinoj ne faris tion, kion faris vi kaj viaj filinoj.
  uig-PIN: Ɵz ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, — dǝydu Rǝb Pǝrwǝrdigar, — singling Sodom,
    yǝni u yaki ⱪizliri sǝn yaki sening ⱪizliringning ⱪilmixliridǝk ⱪilmidi;
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, ‘Dafawane! Na da Fifi Ahoanusu
    Gode! Amola Na da dafawane sia:sa! Dia wadela:i hou da diaeya Sodame, amola ea
    uda mano (moilai fonobahadi sisiga:le diala) ilia wadela:i hou amo bagadewane
    baligi dagoi.
  tpi-OTNT: “Mi God, Bikpela, mi save stap oltaim, mi tok stret long yupela olsem.
    Susa bilong yu Sodom, wantaim ol pikinini bilong en, ol i no bin mekim kain pasin
    nogut olsem yu wantaim ol pikinini bilong yu i save mekim.
  hau-SA: Muddin in raye, in ji Ubangiji Mai Iko Duka, ’yar’uwarki Sodom da ’ya’yanta
    mata ba su yi abin da ’ya’yanki mata suka yi ba.
  uig-LAT: Öz hayatim bilen qesem qilimenki, — deydu Reb Perwerdigar, — singling Sodom,
    yeni u yaki qizliri sen yaki séning qizliringning qilmishliridek qilmidi;
  nde-nde: Ngeqiniso elinjengoba ngikhona, kutsho uThixo Wobukhosi, udadewenu uSodoma
    lamadodakazi akhe kazange akwenze okwenziwa nguwe lamadodakazi akho.
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua, “ʻO hangē ʻoku ou moʻui, naʻe ʻikai fai
    ʻe ho tehina ko Sotoma, ʻa ia, pe ko ʻene fānau fefine, ʻo tatau mo ia kuo ke
    fai ʻe koe, ʻa koe, mo hoʻo kau taʻahine.
  ces-1613: Živť jsem já, praví Panovník Hospodin, že Sodoma sestra tvá i dcery její
    nečinily, jako jsi ty činila s dcerami svými.
  eng-WMB: As I live,” says the Lord GOD, “Sodom your sister has not done, she nor
    her daughters, as you have done, you and your daughters.
  tam-TCV: யெகோவா இருப்பது நிச்சயமெனில், நீயும் உன் மகள்களும் செய்ததை, உனது சகோதரியாகிய
    சோதோமும், அவள் மகள்களுங்கூட செய்யவில்லை என்பதும் நிச்சயம் என்று ஆண்டவராகிய யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Ingon nga ako buhi—mao kini ang gipahayag ni Yahweh nga Ginoo—ang imong
    igsoon nga babaye nga mao ang Sodoma ug ang iyang mga anak nga babaye, wala makahimo
    ug kadaotan nga mas labaw pa sa daotan nga imong nahimo ug sa imong mga anak nga
    babaye.
  pol-UBG: Jak żyję, mówi Pan BÓG, twoja siostra Sodoma i jej córki nie czyniły tak,
    jak ty czyniłaś wraz ze swoimi córkami.
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ’میری حیات کی قَسم، تیری بہن سدوم اور اُس کی بیٹیوں
    سے کبھی اِتنا غلط کام سرزد نہ ہوا جتنا کہ تجھ سے اور تیری بیٹیوں سے ہوا ہے۔
  deu-1912: So wahr ich lebe, spricht der Herr HERR, Sodom, deine Schwester, samt
    ihren Töchtern hat nicht so getan wie du und deine Töchter.
