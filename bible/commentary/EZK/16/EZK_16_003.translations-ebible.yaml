  grc-BRENT: καὶ ἐρεῖς, Τάδε λέγει Κύριος τῇ Ἱερουσαλὴμ, ἡ ῥίζα σου καὶ ἡ γένεσίς
    σου ἐκ γῆς Χαναάν· ὁ πατήρ σου Ἀμοῤῥαῖος, καὶ ἡ μήτηρ σου Χετταία.
  ind-AYT: 'dan katakan: Beginilah firman Tuhan ALLAH kepada Yerusalem, ‘Asal usulmu
    dan kelahiranmu adalah dari negeri Kanaan. Ayahmu adalah orang Amori dan ibumu
    orang Heti.'
  nya-nya: 'Umuwuze kuti, ‘Ambuye Yehova akukuwuza, iwe Yerusalemu kuti: Kwawo kwa
    makolo ako ndi ku Kanaani ndipo iwe unabadwira komweko. Abambo ako anali Mwamori,
    amayi ako anali Mhiti.'
  hrv-hrv: 'Reci: Ovako Jahve Gospod govori Jeruzalemu, nevjernici: ''Podrijetlom
    i rodom iz zemlje si kanaanske, otac ti Amorejac, mati Hetitkinja.'
  mps-mps: Eno po da e tiwai, Jerusalem, ena God Genuai Bidigo, eno po nagede elalubao.
    Nage te we me deli tiwai. Nago aya ida te dwai kolesaga wali pabo hani dabedu
    asali. Nago aya te Amor hani dabe da, tama nago ida te Hit hani dabe da. Tama
    naga nage te Kenan tǫde ame nai dao.
  tpi-tpi: Tok bilong mi i olsem. Jerusalem, mi God, Bikpela, mi gat tok long yu.
    Yu olsem wanpela meri. Papamama bilong yu i kam long ol lain man i save bihainim
    pasin nogut. Papa bilong yu i bilong ol lain Amor, na mama bilong yu i bilong
    ol lain Hit. Na mama i bin karim yu long graun Kenan.
  dan-1931: 'og sig: Så siger den Herre HERREN til Jerusalem: Dit Udspring og din
    Oprindelse var i Kana''anæernes Land; din Fader var Amorit, din Moder Hetitterinde.'
  vie-OVCB: 'Con hãy nói với nó sứ điệp của Chúa Hằng Hữu Chí Cao: Ngươi sinh trưởng
