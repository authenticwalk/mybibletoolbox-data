  pon-2006: 'Padahkihong Serusalem dahme KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong:
    “Ke ipwidi nan wehin Kenan. Omw pahpa mehn Amor, oh omw nohno mehn Id.'
  ksd-ksd: 'ma una biti tana: A Luluai God i tata dari pire Ierusalem: U ga vana rikai
