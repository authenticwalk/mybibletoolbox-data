  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಯೆರೂಸಲೇಮ್ ಎಂಬಾಕೆಗೆ ಈ ಮಾತನ್ನು ಹೇಳಿಕಳುಹಿಸಿದ್ದಾನೆ, ‘ನೀನು
    ಹುಟ್ಟಿದ್ದು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ, ಅದೇ ನಿನ್ನ ಜನ್ಮಭೂಮಿ, ನಿನ್ನ ತಂದೆ ಅಮೋರಿಯನು, ನಿನ್ನ ತಾಯಿ
    ಹಿತ್ತಿಯಳು.
  yap-yap: 'Mog ngak yu Jerusalem e n’en ni be yog SOMOL ni Th’abi Tolang ngak: “Nni
