    Hit.'
  hbo-WLC: וְאָמַרְתָּ֞ כֹּה־אָמַ֨ר אֲדֹנָ֤י יְהוִה֙ לִיר֣וּשָׁלִַ֔ם מְכֹרֹתַ֙יִךְ֙
    וּמֹ֣לְדֹתַ֔יִךְ מֵאֶ֖רֶץ הַֽכְּנַעֲנִ֑י אָבִ֥יךְ הָאֱמֹרִ֖י וְאִמֵּ֥ךְ חִתִּֽית׃
  ibo-ibo: 'sị ya, ‘Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-agwa
