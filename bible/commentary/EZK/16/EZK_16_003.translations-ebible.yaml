    amibar tongɨn ikegha ize. Nɨn afeziam Amorian adarazir gumazim. Ezɨ nɨn amebam
    Hitian adarazir amizim. Ezɨ nɨn amebam Kenanɨn nguazimɨn nɨ bate.'
  dop-dop: Tɛlǝsɩ Yosɑlɛm sɩ, mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ tɔmɑ sɩ nyɑ́ tǝlɩɩlɛ ntɛ́ Kɑnɑɑŋ tɛtʋ
    tɑɑ. Tǝnɑɣɑ pɑ lʋlɑ-ŋ. Nyɑ́ cɑɑ kɛ Amolii tʋ kɛ́, nɑ nyɑ́ too kɛ Hiti tʋ.
  azb-azb: 'Xudavənd Rəbb Yerusəlimə belə deyir: “Əslin və mənşəyin Kənan torpağındandır:
