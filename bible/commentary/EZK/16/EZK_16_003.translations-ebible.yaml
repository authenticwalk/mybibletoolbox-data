verse: EZK.016.003
translations:
  mal-C: 'ഇപ്രകാരം പ്രസ്താവിക്കുക: ‘യഹോവയായ കർത്താവ് ജെറുശലേമിനോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിന്റെ ഉത്ഭവവും ജനനവും കനാന്യദേശത്തുനിന്നാണ്. നിന്റെ പിതാവ് ഒരു അമോര്യനും മാതാവ്
    ഒരു ഹിത്യസ്ത്രീയുമത്രേ.'
  deu-TKW: 'und sprich: So spricht der Herr Jahwe zu Jerusalem: Deine Abstammung und
    dein Ursprung sind aus dem Lande der Kanaaniter: dein Vater war Amoriter und deine
    Mutter Hethiterin.'
  lin-lin: 'Yebisa ye boye : ‹ Tala liloba oyo Nkolo Yawe alobi epai ya Yelusalemi :
    Bokoko mpe mbotama na yo etalisaka ete ozali moto ya Kanana ; tata na yo azalaki
    moto ya Amori, mpe mama na yo azalaki moto ya Iti.'
  eng-LSV: 'Thus said Lord YHWH to Jerusalem: Your birth and your nativity || [Are]
    of the land of the Canaanite, || Your father the Amorite, and your mother a Hittite.'
  eng-GNV: 'And say, Thus saith the Lord God vnto Ierusalem, Thine habitation and
    thy kindred is of the land of Canaan: thy father was an Amorite, and thy mother
    an Hittite.'
  eng-WEBSTER: And say, Thus saith the Lord GOD to Jerusalem; Thy birth and thy nativity
    is of the land of Canaan; thy father was an Amorite, and thy mother a Hittite.
  nhw-BL: 'Xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    Quema ayamo itztoyaj israelitame ipan altepetl Jerusalén, cananita masehualme
    quipehualtijque nopa altepetl. Eltoya se tlacatl amorreo huan isihua hetea catli
    ica pejqui nopa altepetl. Huan Jerusalén elqui quen se conetl catli amo aqui quinequiyaya.'
  swh-ONEN: 'na useme, ‘Hili ndilo Bwana Mwenyezi, analomwambia Yerusalemu: Wewe asili
    yako na kuzaliwa kwako ni katika nchi ya Kanaani, baba yako alikuwa Mwamori, naye
    mama yako alikuwa Mhiti.'
  bba-bba: Yerusɑlɛmu, bɑ nun mɑrɑwɑ Kɑnɑnin temɔ. Wunɛn tundo u sɑ̃ɑwɑ Amɔrebɑn bweseru.
    Mɑ wunɛn mɛro u sɑ̃ɑ Hɛtibɑn bweseru.
  eng-KJVCPB: and say, Thus saith the Lord God unto Jerusalem; Thy birth and thy nativity
    is of the land of Canaan; thy father was an Amorite, and thy mother a Hittite.
  luo-luo: 'kendo wachne ni ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho ni
    Jerusalem: ‘Kweregi nonywol e piny Kanaan, kendo wuonu ne en ja-Amor, to minu
    ne ja-Hiti.'
  meu-meu: 'baoto, Ḡaubada Iehova ese Ierusalem na ini e hamaoroa tomamu: Senemu bona
    emu vara na Kanaan taudia edia tano ai, tamamu na Amoro tauna, sinamu na Hiti
    hahinena.'
  npi-ULB: र घोषणा भन्, 'यरूशलेमलाई परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः तेरो सुरु
    र तेरो जन्‍म कनानहरूको देशमा भएको हो । तेरो बुबा एक एमोरी थियो, र तेरी आमाचाहिं
    हित्ती थिई ।
  yor-yor: Sọ pé, ‘Báyìí ni Olúwa Olódùmarè wí sí Jerusalẹmu, ìran rẹ àti ilẹ̀ ìbí
    rẹ wà ní ilẹ̀ Kenaani; ará Amori ni baba rẹ̀, ìyá rẹ̀ sì jẹ́ ará Hiti.
  pes-OPCB: 'و به او از جانب من چنین بگو: «خداوند یهوه چنین می‌گوید: تو در سرزمین
    کنعان چشم به جهان گشودی. پدرت اَموری بود و مادرت، حیتی!'
  tgl-ULB: 'at ipahayag, ''Ito ang sinasabi ng Panginoong Yahweh sa Jerusalem: Nangyari
    ang iyong pasimula at kapanganakan sa lupain ng Canaan; isang Amoreo ang iyong
    ama at isang Heteo ang iyong ina.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Yarusalemehondo bi
    larogo ogodagua lamibe. Yarusaleme í̠ore wali ko aba ai̱yala mana ko biaga wane
    biragagobi í̠ ngegoni. Í̠ aba ibu Amoroali halu í̠ ai̱ya ibu Hidi wali berene.
    Í̠ni Kenana dindi howa taba henenego ngegoni.
  mya-mya: ထို​မြို့​အား​အ​ရှင်​ထာ​ဝရ​ဘု​ရား မိန့်​တော်​မူ သည်​ကား ``သင်​၏​မျိုး​ရိုး​စဉ်​ဆက်​သည်​ခါ​နာန်​ပြည်​တွင်
    မွေး​ဖွား​၍ သင်​၏​အ​ဖ​သည်​အာ​မော​ရိ​အ​မျိုး သား၊ သင်​၏​အ​မိ​မှာ​ဟိတ္တိ​အ​မျိုး​သ​မီး
    ဖြစ်​၏။-
  bod-N: ཁྱོད་ཀྱིས་དེ་དག་ལ། གཙོ་བོ་ཡ་ཝཱེས་ཡེ་རུ་སཱ་ལེམ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱི་འབྱུང་ཁུངས་དང་སྐྱེས་ས་ནི་ཀ་ན་ཨན་གྱི་ཡུལ་ཡིན་ལ།
    ཁྱོད་ཀྱི་ཕ་ནི་ཨེ་མོར་པ་དང་མ་ནི་ཧེད་པ་ཡིན་ནོ། །
  sna-sna: 'uti, ‘Zvanzi naIshe Jehovha kuJerusarema: Madzitateguru ako nokwaakaberekerwa
    ndiko kunyika yeKenani; baba vako vakanga vari muAmori uye mai vako vakanga vari
    muHiti.'
  spa-BLM: 'y di: “El Señor Yahvé dice a Jerusalén: “Tu origen y tu nacimiento es
    de la tierra del cananeo. Un amorreo fue tu padre, y tu madre fue una hitita.'
  cac-cac: 'Al d''a eb'' to a in Jehová Yajal in, a in svala'' to icha tic yaj yab''ixal
    Jerusalén chi'': A Jerusalén chi'', lajan icha junoc ix ix a d''a Canaán aljinac.
    Amorreo smam ix, axo snun ix, hetea.'
  swh-ULB: 'na useme, ''Bwana Yahwe asema hivi kwa Yerusalemu: Mwanzo wako na kuzaliwa
    kwako kulichukua nafasi katika nchi ya Kanaani; baba yako alikuwa Mwamori, na
    mama yako alikuwa Mhiti.'
  bel-bel: 'і скажы: так кажа Гасподзь Бог дачцэ Ерусаліма: твой корань і твая радзіма
    - у зямлі Ханаанскай; бацька твой - Амарэй, і маці твая - Хэтэянка;'
  deu-ELBBK: 'und sprich: So spricht der Herr, HERR, zu Jerusalem: Dein Ursprung und
    deine Abstammung ist aus dem Land der Kanaaniter; dein Vater war ein Amoriter
    und deine Mutter eine Hethiterin.'
  mbb-OT: Keǥiyi nu sikandin he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a ziyà te
    kandin te, ‘Sevaha ka he Canaanhen! Amorihanen is amey nu, ne Hitihanen is iney
    nu.
  mal-2015: 'യഹോവയായ കർത്താവു യെരൂശലേമിനോടു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ ഉല്പത്തിയും
    നിന്റെ ജനനവും കനാൻദേശത്താകുന്നു; നിന്റെ അപ്പൻ അമോര്യനും അമ്മ ഹിത്യസ്ത്രീയും അത്രേ.'
  rmc-rmc: 'Phen: ‚Kada phenel o RAJ, o Adonaj le Jeruzalemoske: Tu uľiľal a sal andral
    o Kanaan; tiro dad sas Amorejos a tiri daj Chetitka.'
  pes-OPV: 'و بگو خداوند یهوه به اورشلیم چنین می‌فرماید: اصل و ولادت تو اززمین کنعان
    است. پدرت اموری و مادرت حتی بود.'
  ron-1924: 'ши спуне-й: ‘Аша ворбеште Домнул Думнезеу кэтре четатя Иерусалимулуй:
    «Прин обыршия ши наштеря та ешть дин цара канааницилор; татэл тэу ера аморит ши
    мама та, хетитэ.'
  ben-OBCV: আর বলো, ‘সার্বভৌম সদাপ্রভু জেরুশালেমকে এই কথা বলেন, তোমার পিতৃপুরুষগণ
    ও জন্মস্থান কনানীয়দের দেশে; তোমার বাবা ইমোরীয় এবং তোমার মা হিত্তীয়।
  som-som: oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu Yeruusaalem ku leeyahay,
    Jinsiyadaada iyo dhalashadaaduba waa dalka reer Kancaan. Aabbahaa wuxuu ahaa reer
    Amor, oo hooyadaana waxay ahayd reer Xeed.
  lat-VUC: 'et dices: Hæc dicit Dominus Deus Jerusalem: Radix tua et generatio tua
    de terra Chanaan: pater tuus Amorrhæus, et mater tua Cethæa.'
  eng-ASVBT: 'and say, Thus saith the Lord Jehovah unto Jerusalem: Thy birth and thy
    nativity is of the land of the Canaanite; the Amorite was thy father, and thy
    mother was a Hittite.'
  ita-1885: 'Così ha detto il Signore Iddio a Gerusalemme: La tua origine, e la tua
    nazione è dal paese de'' Cananei; tuo padre era Amorreo, e tua madre Hittea.'
  eng-LXXUP: 'and thou shalt say, Thus saith the Lord to Jerusalem; Thy root and thy
    birth are of the land of Canaan: thy father was an Amorite, and thy mother a Hittite.'
  eng-ULB: 'and declare, ''The Lord Yahweh says this to Jerusalem: Your beginning
    and your birth took place in the land of Canaan; your father was an Amorite, and
    your mother was a Hittite.'
  spa-VBL: 'Dile a Jerusalén que esto es lo que el Señor Dios le dice: Realmente eres
    cananea, tanto por tu nacimiento como por tu parentesco. Tu padre era amorreo
    y tu madre era hitita.'
  fra-_FOB: 'Dis: Ainsi a dit le Seigneur, l''Éternel, à Jérusalem: Par ton origine
    et ta naissance tu es du pays de Canaan; ton père est un Amoréen, ta mère une
    Héthienne.'
  mal-mal: 'യഹോവയായ കർത്താവ് യെരൂശലേമിനോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിന്റെ ഉത്ഭവവും
    ജനനവും കനാൻദേശത്താകുന്നു; നിന്റെ അപ്പൻ അമോര്യനും അമ്മ ഹിത്യസ്ത്രീയും അത്രേ.'
  urd-GVR: elān kar ki Rab Qādir-e-mutlaq farmātā hai, ‘Ai Yarūshalam Beṭī, terī nasl
    Mulk-e-Kanān kī hai, aur wahīṅ tū paidā huī. Terā bāp Amorī, terī māṅ Hittī thī.
  suz-BL: मिनु मेको कली परमप्रभु, परमप्रभु यावेमी यरूसलेम कली ‘इ गोतीके नु इ जरमेतीक
    रागी कनानी आन रागी बाक्‍ब। इ आफ एमोरी का बाक्‍त। इ ममा हित्ती बाक्‍त।
  eng-NOY: 'and say, Thus saith the Lord Jehovah to Jerusalem: Thine origin and thy
    nativity were of the land of Canaan. Thy father was an Amorite, and thy mother
    a Hittite.'
  ita-1927: 'e di’: Così parla il Signore, l’Eterno, a Gerusalemme: Per la tua origine
    e per la tua nascita sei del paese del Cananeo; tuo padre era un Amoreo, tua madre
    una Hittea.'
  ckb-ckb: 'بڵێ: ”یەزدانی باڵادەست بە ئۆرشەلیم ئەمە دەفەرموێت: ڕەچەڵەک و لەدایکبوونت
    لە خاکی کەنعان بوو. باوکت ئەمۆری بوو، دایکیشت حیتی.'
  eng-BBE: 'And say, This is what the Lord has said to Jerusalem: Your start and your
    birth was from the land of the Canaanite; an Amorite was your father and your
    mother was a Hittite.'
  kan-OKCV: 'ಹೀಗೆ ಹೇಳು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಯೆರೂಸಲೇಮಿನವರಿಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಿಮ್ಮ
    ಪೂರ್ವಜರು ಮತ್ತು ನೀನು ಹುಟ್ಟಿದ್ದು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ; ಅದೇ ನಿನ್ನ ಜನ್ಮಭೂಮಿ. ನಿನ್ನ ತಂದೆ
    ಅಮೋರಿಯನು, ನಿನ್ನ ತಾಯಿ ಹಿತ್ತಿಯಳು.'
  tam-2017: யெகோவாகிய ஆண்டவர் எருசலேமுக்குச் சொல்லுகிறார், கானான் தேசமே உன்னுடைய உற்பத்திக்கும்,
    பிறப்புக்கும் இடம், உன்னுடைய தகப்பன் எமோரியன், தாய் ஏத்தித்தி.
  spa-RV-1909: 'Y di: Así ha dicho el Señor Jehová sobre Jerusalem: Tu habitación
    y tu raza fué de la tierra de Canaán; tu padre Amorrheo, y tu madre Hethea.'
  ron-BTF: 'Și spune: Astfel spune Domnul DUMNEZEUL Ierusalimului: Originea ta și
    nașterea ta sunt din țara lui Canaan; tatăl tău a fost amorit și mama ta hitită.'
  eng-WEBP: 'and say, ‘The Lord GOD says to Jerusalem: “Your origin and your birth
    is of the land of the Canaanite. An Amorite was your father, and your mother was
    a Hittite.'
  eng-FBV: 'Tell Jerusalem that this is what the Lord God says to her: You really
    are a Canaanite, both by your birth and parentage. Your father was an Amorite,
    and your mother was a Hittite.'
  nld-1939: 'en zeggen: Zo spreekt Jahweh, de Heer, tot Jerusalem! Uw land van afkomst
    en geboorte is Kanaän; uw vader was een Amoriet, uw moeder een Hittiet.'
  nch-BL: 'Xiquinilhui para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua:
    Quema ayemo itztoyaj israelitame ipan altepet Jerusalén, cananita masehualme quipehualtijque
    nopa altepet. Eltoya se tacat amorreo huan isihua hetea cati ica pejqui nopa altepet.
    Huan Jerusalén elqui quej se conet cati amo aqui quinequiyaya.'
  vie-1934: 'Ngươi khá nói rằng: Chúa Giê-hô-va phán cùng Giê-ru-sa-lem như vầy: Bởi
    cội rễ và sự sanh ra của mầy ở đất Ca-na-an; cha mầy là người A-mô-rít, mẹ là
    người Hê-tít.'
  hin-CV: 'और कहो, ‘परम प्रधान याहवेह का येरूशलेम से यह कहना है: तुम्हारे पुरखे और
    तुम्हारा जन्म कनानियों के देश में हुआ; तुम्हारा पिता एक अमोरी और तुम्हारी मां
    एक हित्ती थी.'
  spa-BES: 'Y di: Esto es lo que el Señor Dios ha dicho a Jerusalén: Tu comienzo y
    tu nacimiento fue en la tierra de los cananeos; un amorreo era tu padre y tu madre
    una hitita.'
  tdx-tdx: 'le ano ty hoe, Hoe t’Iehovà Talè am’ Ierosalaime: Boak’ an-tane’ i nte-Kanàney
    ty nihirifa’o naho ty fifokoa’o; nte-Amore ty rae’o, vaho nte-Kite ty rene’o.'
  tha-KJV: และกล่าวว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สอย​่างนี้​แก่​เยรูซาเล็มว่า
    ดั้งเดิมและกำเนิดของเจ้าเป็นแผ่นดินของคนคานาอัน พ่อของเจ้าเป็นคนอาโมไรต์ และแม่ของเจ้าเป็นคนฮิตไทต์
  por-BR-2018: 'E dize: Assim diz o Senhor DEUS a Jerusalém: Tua origem e teu nascimento
    procedem da terra de Canaã; teu pai era amorreu, e tua mãe Heteia.'
  deu-ELO: 'So spricht der Herr, Jehova, zu Jerusalem: Dein Ursprung und deine Abstammung
    ist aus dem Lande der Kanaaniter; dein Vater war ein Amoriter, und deine Mutter
    eine Hethiterin.'
  eng-WYC-2018: and thou shalt say, The Lord God saith these things. A! thou Jerusalem,
    thy root and thy generation is of the land of Canaan; thy father is Amorite, and
    thy mother is Hittite. (and thou shalt say, The Lord God saith these things. O
    thou Jerusalem! thy roots and thy generation (be) from the land of Canaan; thy
    father (is) an Amorite, and thy mother (is) a Hittite.)
  epo-epo: 'kaj diru: Tiele diras la Sinjoro, la Eternulo, al Jerusalem: Via deveno
    kaj via naskiĝlando estas en la lando Kanaana; via patro estas Amorido, kaj via
    patrino estas Ĥetidino.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar Yerusalemƣa mundaⱪ dǝydu: «Sening ǝsliy zating wǝ tuƣuluxung
    Ⱪanaaniylarning zeminida bolƣan; sening atang Amoriy, apang Hittiy ⱪiz idi.'
  beo-beo: 'Ilima Ouligisudafa Hina Gode Ea sia: amane adosima, “Di da Ga:ina:ne soge
    ganodini lalelegei. Dia ada da A:moulaide dunu amola dia ame da Hidaide uda galu.'
  tpi-OTNT: Tok bilong mi i olsem. Jerusalem, mi God, Bikpela, mi gat tok long yu.
    Yu olsem wanpela meri. Papamama bilong yu i kam long ol lain man i save bihainim
    pasin nogut. Papa bilong yu i bilong ol lain Amor, na mama bilong yu i bilong
    ol lain Hit. Na mama i bin karim yu long graun Kenan.
  hau-SA: ka ce, ‘Ga abin da Ubangiji Mai Iko Duka yana cewa wa Urushalima, Asalinki
    da haihuwarki daga ƙasar Kan’ana ne; mahaifinki mutumin Amoriyawa ne, mahaifiyarki
    kuma mutuniyar Hitti ce.
  uig-LAT: 'Reb Perwerdigar Yérusalémgha mundaq deydu: «Séning esliy zating we tughulushung
    Qanaaniylarning zéminida bolghan; séning atang Amoriy, apang Xittiy qiz idi.'
  nde-nde: 'uthi, ‘Nanku okutshiwo nguThixo Wobukhosi kulo iJerusalema: Umdabuko wenu
    kanye lozalo ngokwaselizweni lamaKhenani; uyihlo wayengumʼAmori unyoko engumHithi.'
  ton-ton: Pea ke lea, ʻOku pehē ʻe Sihova ko e ʻOtua ki Selūsalema; naʻe fanauʻi
    pea fāʻeleʻi koe ʻi he fonua ko Kēnani; ko hoʻo tamai ko e tangata ʻAmoli, pea
    ko hoʻo faʻē ko e fefine Heti.
  ces-1613: 'A rci: Takto praví Panovník Hospodin dceři Jeruzalémské: Obcování tvé
    a rod tvůj jest z země Kananejské, otec tvůj jest Amorejský, a matka tvá Hetejská.'
  eng-WMB: 'and say, ‘The Lord GOD says to Jerusalem: “Your origin and your birth
