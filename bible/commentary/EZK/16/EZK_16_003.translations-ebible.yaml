  uig-CYR: 'Рәб Пәрвәрдигар Йерусалимға мундақ дәйду: «Сениң әслий затиң вә туғулушуң
    Ⱪананийларниң зиминида болған; сениң атаң Аморий, апаң Хиттий қиз еди.'
  tel-2017: ప్రభువైన యెహోవా యెరూషలేము గురించి ఇలా అంటున్నాడు, నీ ఆరంభం, నీ పుట్టుక
    కనాను ప్రదేశంలో జరిగింది. నీ తండ్రి అమోరీయుడు, నీ తల్లి హిత్తీయురాలు.
  hat-BSA: 'Di li: ‘Konsa pale Senyè BONDYE a a Jérusalem: “Orijin ou ak nesans ou
