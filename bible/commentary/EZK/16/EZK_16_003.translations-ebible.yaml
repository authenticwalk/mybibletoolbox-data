    nne gị bụ onye Het.'
  ory-ory: 'ଆଉ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଯିରୂଶାଲମକୁ ଏହି କଥା କହନ୍ତି: ତୁମ୍ଭର ଉତ୍ପତ୍ତି ଓ ଜନ୍ମସ୍ଥାନ
    କିଣାନୀୟ ଦେଶ ଅଟେ; ପୁଣି ତୁମ୍ଭର ପିତା ଇମୋରୀୟ ଓ ମାତା ଜଣେ ହିତ୍ତୀୟା ଥିଲା।'
  chk-chk: 'Iwe, kopwe üreni Jerusalem, pwe iei alon Kot ewe Samol mi Lapalap ngeni:
    Poputän fanüom Kanaan, pun ka uputiu ikenan. Semom eman re Amor, nge inom eman
    fin Hit.'
  rop-rop: Yu dalim detlot Jerusalem pipul mi na YAWEI det boswan God toktokbat langa
    olabat. “Jerusalem, yu jis laiga beibi, en yubin bon langa det kantri gulum Keinan.
    Blanga yu dedi traib im Emarait, en yu mami brom det traib gulum Hitait en dei
    nomo bin bilib langa mi.
  ukr-1871: 'Та й промов: Так говорить Господь Бог дочцї Ерусалимській: Корінь твій
    і кодло твоє — із землї Канаанської; батько твій — Аморій, а мати Гетійка.'
  deu-1951: 'So spricht Gott, der HERR, zu Jerusalem: Nach Herkunft und Geburt stammst
    du aus dem Lande der Kanaaniter; dein Vater war ein Amoriter und deine Mutter
    eine Hetiterin.'
  eng-JPS: 'and say: Thus saith the Lord GOD unto Jerusalem: Thine origin and thy
    nativity is of the land of the Canaanite; the Amorite was thy father, and thy
    mother was a Hittite.'
  srp-1865: 'I reci: ovako veli Gospod Gospod Jerusalimu: postanjem i rodom ti si
    iz zemlje Hananske; otac ti bješe Amorejac a mati Hetejka.'
  lug-lug: 'oyogere nti, ‘Bw’ati bw’ayogera Mukama Katonda eri Yerusaalemi: Wasibuka
    era n’ozaalibwa mu nsi ey’Abakanani; Kitaawo yali Mwamoli, ne nnyoko nga Mukiiti.'
  heb-heb: ואמרת כה אמר אדני יהוה לירושלם מכרתיך ומלדתיך מארץ הכנעני אביך האמרי ואמך
    חתית׃
  ben-IRV: এবং ঘোষণা কর, প্রভু সদাপ্রভু যিরুশালেমকে এই কথা বলেন, “তোমার উৎপত্তি ও
    জন্মস্থান কনানীয়দের দেশ, তোমার বাবা ইমোরীয় ও মা হিত্তীয়া।
  pan-pan: ਅਤੇ ਤੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਯਰੂਸ਼ਲਮ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦਾ ਹੈ ਕਿ ਤੇਰੀ ਜਨਮ ਭੂਮੀ
    ਕਨਾਨ ਦੀ ਧਰਤੀ ਸੀ। ਤੇਰਾ ਪਿਤਾ ਅਮੋਰੀ ਸੀ ਅਤੇ ਤੇਰੀ ਮਾਤਾ ਹਿੱਤੀ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ယေရုရှလင် မြို့အား မိန့် တော်မူသောစကား ကိုသင်ဆင့်ဆို ရမည်မှာ၊
    သင် ၏မူလ ၊ သင် ၏မွေးဘွား ရာဌာနသည် ခါနာန် ပြည် ၌ ရှိ၏။ သင် ၏ အဘ သည် အာမောရိ လူ၊
    သင် ၏အမိ သည် ဟိတ္တိ အမျိုး ဖြစ်၏။
  hmo-hmo: 'Do oi gwau: Lohiabada Dirava ese Ierusalema dekenai inai bamona ia hereva,
    ia gwau: Oiemu hamatamaia bona oiemu vara be Kanana taudia edia tano dekenai.
    Oiemu tamana be Amoro tauna, bona oiemu sinana be Hiti hahine.'
  urd-urd: 'और कह, ख़ुदावन्द ख़ुदा येरूशलेम से यूँ फ़रमाता है: तेरी विलादत और तेरी
    पैदाइश कनान की सरज़मीन की है; तेरा बाप अमूरी था और तेरी माँ हित्ती थी।'
  rus-SYN: 'и скажи: так говорит Господь Бог дщери Иерусалима: твой корень и твоя
    родина в земле Ханаанской; отец твой Аморрей, и мать твоя Хеттеянка;'
  bqc-SIM: 'ǹ mɛ, ma Dii Lua mámɛ ma yã́ɛ bee ò Yelusalɛũ musu ma mɛ̀: Kanaa
    bùsu n bↄu, we wà n iu. N maeá Amↄle buiɛ, n daá Iti buiɛ.'
  tcz-CHONGTHU: Amanu chu thaneitah Pakaija kon hiche thu kasei hi pen. Nangma imacha
    nahipoi, Canaan mi mai mai bou nahi. Nagou chu Amor mi ahin, nanu chu Hit mi ahi.
  mar-mar: असे जाहीर कर परमेश्वर देव यरूशलेमेला असे म्हणतो, तुझी सुरुवात आणि जन्म
    सुध्दा कनान देशात झाला आहे, तुझा बाप आमोरी आणि आई हित्ती होती.
  qub-qub: 'Chaymi tincuchishpayqui ninqui: ‹Tayta Diosga caynömi nin: Jerusalén,
    gamga canqui Canaancho yurejmi. Papäniquega casha Amorreo nasyunpita, mamayquina
    Het nasyunpita.'
  bqp-bqp: Yerusɑlɛmu, bɑ nun mɑrɑwɑ Kɑnɑnin temɔ. Wunɛn tundo u sɑ̃ɑwɑ Amɔrebɑn bweseru.
    Mɑ wunɛn mɛro u sɑ̃ɑ Hɛtibɑn bweseru.
  hat-hat: 'W''a di moun lavil Jerizalèm yo men mesaj Seyè sèl Mèt la voye ba yo:
    Nou se moun peyi Kanaran, se la nou fèt. Papa nou te yon moun peyi Amori, manman
    nou yon moun peyi Et.'
  eng-BSB: 'and tell her that this is what the Lord GOD says to Jerusalem: Your origin
    and your birth were in the land of the Canaanites. Your father was an Amorite
    and your mother a Hittite.'
  eng-WEBPB: 'and say, ‘The Lord GOD says to Jerusalem: “Your origin and your birth
    is of the land of the Canaanite. An Amorite was your father, and your mother was
    a Hittite.'
  kbq-kbq: Jerusalemi kumapi vahera tamagra Kenani vahe'mofo mopafi fore hu'nazankino,
    neramafa'a Amori neki, neramarera'a Hiti a' mani'ne huno Ra Anumzamo'a hie hunka
    zamasamio.
  nhe-BL: 'Xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    quema aya itztoyaj israelitame ipan altepetl Jerusalén, tlacame tlen tlali Canaán
    quipehualtijque nopa altepetl. Eltoya se tlacatl amorreo huan isihua hetea tlen
    ica pejqui nopa altepetl. Huan Jerusalén elqui queja se conetl tlen axaca quinequiyaya.'
  gub-BL: — Pezar Tuweharupi Wiko Ma'e umume'u ko ma'e iko Zeruzarez pe kury. — Erezexak
    kar Kànàà ywy rehe. Neru Amohe izuapyr romo hekon. Nehy wiko Ete izuapyr romo.
  eng-DRA: 'And thou shalt say: Thus saith the Lord God to Jerusalem: Thy root, and
    thy nativity is of the land of Chanaan, thy father was an Amorrhite, and thy mother
    a Cethite.'
