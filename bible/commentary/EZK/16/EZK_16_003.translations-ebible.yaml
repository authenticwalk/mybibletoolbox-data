  tam-TCV: 'அவளிடம் சொல்லவேண்டியதாவது: ‘ஆண்டவராகிய யெகோவா எருசலேமுக்குக் கூறுவது இதுவே,
    உன் வம்சமும் பிறப்பும் கானானியரின் நாட்டிலேயே இருந்தன. உன் தகப்பன் எமோரியன், தாயோ
    ஏத்திய பெண்.'
  ceb-ULB: 'ug ipahayag, ''Miingon si Yahweh nga Ginoo niini ngadto sa Jerusalem:
