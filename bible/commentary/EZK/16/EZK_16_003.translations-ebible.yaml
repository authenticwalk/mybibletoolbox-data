    ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ዒዞ ዛሎ ጋዓሢ ሂዚ ጌዒ ዒዞም ኬኤዜ፦ «ኔኤኒ ሾይንቴሢ ካኣናኔ ዓጮይዳኬ፤ ዓዴ ኔኤኮ
    ዓኣሞራ ዓጪ ዓሲ ማዓዛ ዒንዳ ኔኤኮ ሂኢታ ዓጪ ላኣሊኬ፤
  twi-ASANTE: 'na ka sɛ, ‘Yei ne deɛ Otumfoɔ Awurade ka kyerɛ Yerusalem: Wo nananom
    ne wʼawoɔ firi Kanaanfoɔ asase so; na wʼagya yɛ Amorini ɛnna wo maame nso yɛ Hetini.'
  eng-WEBU: 'and say, ‘The Lord GOD says to Jerusalem: “Your origin and your birth
    is of the land of the Canaanite. An Amorite was your father, and your mother was
    a Hittite.'
  wal-wal: Hagaadan yaaga; ‘Ubbaa Haariya GODAI Yerusalaamo hagaadan yaagees; “Ne
    zareenne ne yeletai Kanaane biittaana; ne aawai Amoore biittaa asa; ne aayyiyaakka
    Hiite biittaa asa.
  spa-PDDPT: 'ʼAdonay Yavé sobre Jerusalén dice: Tu origen, tu nacimiento fue cananeo.
