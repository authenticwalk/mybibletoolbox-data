  urd-GVU: اعلان کر کہ رب قادرِ مطلق فرماتا ہے، ’اے یروشلم بیٹی، تیری نسل ملکِ کنعان
    کی ہے، اور وہیں تُو پیدا ہوئی۔ تیرا باپ اموری، تیری ماں حِتّی تھی۔
  deu-1912: 'So spricht der Herr HERR zu Jerusalem: Dein Geschlecht und deine Geburt
    ist aus der Kanaaniter Lande, dein Vater aus den Amoritern und deine Mutter aus
