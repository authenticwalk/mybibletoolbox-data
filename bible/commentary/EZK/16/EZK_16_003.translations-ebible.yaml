  asm-FB: 'আৰু কোৱা, ‘প্ৰভু যিহোৱাই যিৰূচালেমক এই কথা কৈছে: “তোমাৰ উৎপত্তি আৰু জন্মৰ
    ঠাই কনানীয়াসকলৰ দেশ; তোমাৰ পিতৃ ইমোৰীয়া আৰু তোমাৰ মাতৃ হিত্তীয়া আছিল।'
  sus-A: عَ قَلَ عَ بّ، ‹عِ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ عِ بَرِشِ كَنَان بْشِ
    نَن مَ، عَمٌرِكَ نَن نُ نَ عِ بَبَ رَ، عِ نفَ قِندِشِ شِتِكَ نَن نَ.
  fra-SBL: 'et dis : « Le Seigneur Yahvé dit à Jérusalem : « Ton origine et ta naissance
