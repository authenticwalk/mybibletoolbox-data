  twi-twi: 'na ka se, ‘Sɛɛ na Otumfo Awurade ka kyerɛ Yerusalem: Wo nkyi ne wʼawo
    fi Kanaanfo asase so; na wʼagya yɛ Amorini na wo na nso yɛ Hetini.'
  hlt-hlt: Te vaengah ka Boeipa Yahovah loh he ni a thui. Jerusalem te, 'Namah tuikong
    neh na pacaboeina tah Kanaan kho kah tih, na pa te Amori, na nu khaw Khitti nu
    ni.
  tbz-SIM: 'Á ò nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie mmíì ò nɑ̀ɑ́ nkɛ tú: Sedisɑdɛmmu
    ɑ fuku nɛ̀ bɛ̀ dɑ pɛitɛ́mɛ̀ ɑ tu Kɑnnɑhɑ̃ɑ̃ kou nwe, kɑ̀ɑ cicɛ tú Amɔriibɛ botí
