    Amoreo, ken ti inam ket maysa a Heteo.'
  kpg-kpg: Helekai gi Jerusalem nia mee Tagi go Yihowah ala e helekai gi mee, Goe
    ne haanau i lodo tenua Canaan. Do damana la tangada o Amor gei do dinana la tangada
    Hittite.
  uig-ARA: 'رەب پەرۋەردىگار يېرۇسالېمغا مۇنداق دەيدۇ: «سېنىڭ ئەسلىي زاتىڭ ۋە تۇغۇلۇشۇڭ
    قانائانىيلارنىڭ زېمىنىدا بولغان؛ سېنىڭ ئاتاڭ ئامورىي، ئاپاڭ ھىتتىي قىز ئىدى.'
  sus-sus: 'A fala a bɛ, ‹I Marigi Alatala yi nan masenxi: I barixi Kanaan bɔxi nan
