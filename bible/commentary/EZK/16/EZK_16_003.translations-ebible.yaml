  hin-2017: 'और उससे कह, हे यरूशलेम, प्रभु यहोवा तुझ से यह कहता है: तेरा जन्म और तेरी
    उत्पत्ति कनानियों के देश से हुई; तेरा पिता तो एमोरी और तेरी माता हित्तिन थी।'
  wol-KYG: 'Ne leen: “Boroom bi Aji Sax ji dafa wax ne: Sa cosaan ak sab juddu réewum
