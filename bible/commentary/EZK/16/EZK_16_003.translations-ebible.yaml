  guj-2017: 'તેને કહે કે, ‘પ્રભુ યહોવાહ યરુશાલેમ નગરીને આમ કહે છે: “તારી ઉત્પત્તિ
    તથા તારો જન્મ કનાનીઓના દેશમાં થયેલાં છે; તારા પિતા અમોરી અને મા હિત્તી હતી.'
  pon-2006A: 'Padahkihong Serusalem dahme KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong:
    “Ke ipwidi nan wehin Kenan. Omw pahpa mehn Amor, oh omw nohno mehn Id.'
  por-BRBSL: 'e diz: ''O Senhor Javé diz a Jerusalém'': “Sua origem e seu nascimento
    é da terra dos cananeus”. Um amorreu era seu pai, e sua mãe era uma hitita.'
  cth-cth: Bawipa Jehovah ni Jerusalem koe hettelah a dei. Na khenae hoi na tâconae
