  arb-NAV: 'وَقُلْ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ لأُورُشَلِيمَ: أَصْلُكِ
    وَمَوْلِدُكِ مِنْ أَرْضِ الْكَنْعَانِيِّينَ. أَبُوكِ أَمُورِيٌّ وَأُمُّكِ حِثِّيَّةٌ.'
  ewe-ewe: Eye nàgblɔ nɛ be, ale Aƒetɔ Yehowa gblɔ na Yerusalem nye si; ‘Wò dzɔtsoƒe
