    thy mother is Hittite.
  eng-WMBB: 'and say, ‘The Lord GOD says to Jerusalem: “Your origin and your birth
    is of the land of the Canaanite. An Amorite was your father, and your mother was
    a Hittite.'
  urd-GVH: एलान कर कि रब क़ादिरे-मुतलक़ फ़रमाता है, ‘ऐ यरूशलम बेटी, तेरी नसल मुल्के-कनान
