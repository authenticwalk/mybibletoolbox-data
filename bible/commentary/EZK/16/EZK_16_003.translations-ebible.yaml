  hbo-hbo: וְאָמַרְתָּ֞ כֹּה־אָמַ֨ר אֲדֹנָ֤י יְהוִה֙ לִיר֣וּשָׁלַ֔͏ִם מְכֹרֹתַ֙יִךְ֙
    וּמֹ֣לְדֹתַ֔יִךְ מֵאֶ֖רֶץ הַֽכְּנַעֲנִ֑י אָבִ֥יךְ הָאֱמֹרִ֖י וְאִמֵּ֥ךְ חִתִּֽית׃
  kik-kik: 'uuge atĩrĩ, ‘Ũũ nĩguo Mwathani Jehova areera Jerusalemu: Kĩhumo gĩaku
