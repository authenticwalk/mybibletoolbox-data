    bụ, “Dị ndụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଆମ୍ଭେ ଯେତେବେଳେ ତୁମ୍ଭ ନିକଟ ଦେଇ ଗଲୁ ଓ ତୁମ୍ଭକୁ ରକ୍ତରେ ଛଟପଟ ହେବାର
    ଦେଖିଲୁ, ସେତେବେଳେ ଆମ୍ଭେ ତୁମ୍ଭକୁ କହିଲୁ, ‘ତୁମ୍ଭେ ନିଜ ରକ୍ତରେ (ଲିପ୍ତ) ଥିଲେ ହେଁ ଜୀବିତ
    ହୁଅ; ହଁ, ତୁମ୍ଭେ ନିଜ ରକ୍ତରେ (ଲିପ୍ତ) ଥିଲେ ହେଁ ଜୀବିତ ହୁଅ;’ ଏହି କଥା ଆମ୍ଭେ ତୁମ୍ଭକୁ
    କହିଲୁ।
  chk-chk: Mürin üa pwereto o küna pwe ka fares lon chaom. Nge lupwen üa küna pwe
    ka kula ren chaom, üa ürenuk, ‘Kopwe manau
  rop-rop: “Bat wen aibin wokwokbat langa det roud, aibin faindim yu rolimbat miselp
    langa yu ronwan blad. Yubin jidan garram loda blad oloba langa yu bodi, bat ai
    nomo bin libum yu deya blanga dai.
  ukr-1871: 'І йшов я мимо тебе й побачив, тебе покинуту під ноги в крові твоїй, та
    й сказав тобі: Хоч ти й в крові — жий! Так, я сказав тобі: Живи в твоїй крові!'
  deu-1951: 'Da ging ich an dir vorüber und sah dich in deinem Blute zappeln und sprach
    zu dir, als du in deinem Blute dalagst: Du sollst leben! Ja, zu dir in deinem
    Blute sprach ich: Du sollst leben!'
  eng-JPS: 'And when I passed by thee, and saw thee wallowing in thy blood, I said
    unto thee: In thy blood, live; yea, I said unto thee: In thy blood, live;'
  srp-1865: 'I iduæi mimo tebe i vidjevši te gdje se valjaš u svojoj krvi, rekoh ti:
    da si živa u svojoj krvi! i opet ti rekoh: da si živa u svojoj krvi!'
  lug-lug: “ ‘Bwe nnali nga mpitaayita ne nkulaba ng’osambagala mu musaayi gwo, ne
    nkugamba nti, “Ba mulamu!”
  heb-heb: ואעבר עליך ואראך מתבוססת בדמיך ואמר לך בדמיך חיי ואמר לך בדמיך חיי׃
  ben-IRV: কিন্তু আমি তোমার কাছ দিয়ে গেলাম, আমি দেখলাম তুমি তোমার রক্তের মধ্যে মোচড়
    খাচ্ছ; তাই আমি তোমার রক্তে বললাম, ‘জীবিত!’
  pan-pan: ਜਦੋਂ ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਲੰਘਿਆ ਅਤੇ ਤੈਨੂੰ ਤੇਰੇ ਲਹੂ ਵਿੱਚ ਲਿੱਬੜਿਆ ਹੋਇਆ ਵੇਖਿਆ ਅਤੇ
    ਮੈਂ ਤੈਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਜੋ ਲਹੂ ਵਿੱਚ ਲਿਬੜੀ ਹੋਈ ਹੈਂ, ਜੀਉਂਦੀ ਰਹਿ! ਹਾਂ ਮੈਂ ਤੈਨੂੰ ਹੀ
    ਕਿਹਾ ਕਿ ਤੂੰ ਜੋ ਲਹੂ ਵਿੱਚ ਲਿਬੜੀ ਹੋਈ ਹੈਂ, ਜੀਉਂਦੀ ਰਹਿ!
  mya-JVB: ငါသည် ရှောက်သွား ၍ အသွေး နှင့် လူး လျက်ရှိ သောသင့် ကို မြင် သောအခါ အသက်ရှင်
    လော့ဟု သင် သည် အသွေး ၌ ရှိစဉ် ငါဆို ၏။
  hmo-hmo: “Unai neganai lau be unai gabu lau raka hanaia, bona oi lau itaia, oiemu
    rara lalonai oi hekure noho. Rara ese oi ia koua, to lau ese oi lau hamaoroa,
    lau gwau, ‘Do oi mauri.’
  urd-urd: तब मैंने तुझ पर गुज़र किया और तुझे तेरे ही ख़ून में लोटती देखा, और मैंने
    तुझे जब तू अपने खू़न में आग़िश्ता थी कहा, 'जीती रह! हाँ, मैंने तुझ खू़न आलूदा
    से कहा, 'जीती रह!
  rus-SYN: 'И проходил Я мимо тебя, и увидел тебя, брошенную на попрание в кровях
    твоих, и сказал тебе: “в кровях твоих живи!” Так, Я сказал тебе: “в кровях твоих
    живи!”'
  bqc-SIM: Kɛ́ málɛ gɛ̃, ↄ̃ má è ńlɛ buumpa au guu. Gↄↄ pↄ́ ń kú aupi guu, ma
    mɛ̀ ńyↄ̃ kɛ pↄ́ ũɛ!
  tcz-CHONGTHU: Ahinlah, keiman kahin pana a nangma kamun nathisan lah a kithopi ding
    beijin nakipeh lelen ahi. Nangma hitia nalup pet chun keiman hingin tin kaseije.
  mar-mar: पण मी तुझ्या जवळून जातांना तुला रक्तबंबाळ पाहिले; आणि मी तुझ्या ओघळणाऱ्या
    रक्ताला जीवन बोललो.
  qub-qub: « ‹Gampa ñaupayquipa noga päsarä. Yawarllachöraj jaytacachaycajta ricar
    «ama wañuychu.
  bqp-bqp: Sɑɑ ye nɛ, Yinni Gusunɔ nɑ sɑrɔ wunɛn bɔkuɔ, nɑ wɑ ɑ wɔri mɔ̀ wunɛn mɑru
    yɑ̃nu sɔɔ. Mɑ nɑ geruɑ nɑ nɛɛ, bu de ɑ n wɑ̃ɑ bɑɑ mɛ ɑ yɛm woburɑ.
  hat-hat: Mwen vin ap pase bò la, mwen wè ou t'ap benyen nan san ou. Atout ou t'ap
    benyen nan san ou, mwen di mwen p'ap kite ou mouri, se pou ou viv.
  eng-BSB: Then I passed by and saw you wallowing in your blood, and as you lay there
    in your blood I said to you, ‘Live!’ There I said to you, ‘Live!’
  eng-WEBPB: “‘“When I passed by you, and saw you wallowing in your blood, I said
    to you, ‘Though you are in your blood, live!’ Yes, I said to you, ‘Though you
    are in your blood, live!’
  kbq-kbq: Hige'na karanka enevu'na koana, kagra korampi ki'mu'nerenka mase'nanke'na,
    negage'na amanage hu'noe, ofri kasefa hunka manio! Hu'na nehu'na koranka'agura,
    ofri kasefa hunka manio hu'na hu'noe.
  nhe-BL: '“Pero na nielqui queja se nitlacatl tlen nipanoc nopano campa huetztoya
    nopa conetl. Huan niquitac nelía soquiyo ipan itlacayo huan tlaxopehuayaya ipan
    ieso. Huan nijnequiyaya ma itzto huan niquilhui nopa pilaltepetzi tlen israelitame:
    ¡Xiitzto!'
  gub-BL: Na'e ihe akwaw neruwake. Uruexak neruwykwer rehe newaewak mehe. Neruwykwer
    nepyk. Nezewe rehe we nurumumàno kar kwaw ihe.
  eng-DRA: 'And passing by thee, I saw that thou wast trodden under foot in thy own
    blood. and I said to thee when thou wast in thy blood: Live: I have said to thee:
    Live in thy blood.'
