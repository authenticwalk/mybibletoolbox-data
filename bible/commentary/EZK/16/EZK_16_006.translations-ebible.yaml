verse: EZK.016.006
translations:
  mal-C: “ ‘ഞാൻ കടന്നുപോകുമ്പോൾ രക്തത്തിൽ കുളിച്ച്, കൈകാലിട്ടടിച്ചുകൊണ്ടിരുന്ന നിന്നെക്കണ്ട്,
    “ജീവിച്ചുകൊള്ളുക” എന്നു നിന്നോടു പറഞ്ഞു. നീ രക്തത്തിൽ കിടക്കെ “ജീവിച്ചുകൊള്ളുക”
    എന്നും നിന്നോടു പറഞ്ഞു.
  deu-TKW: 'Da kam ich an dir vorüber und sah dich in deinem Blute zappeln und sprach
    zu dir: die du daliegst in deinem Blute, bleibe leben!'
  lin-lin: 'Boye, Ngai nalekelaki wana mpe namonaki ndenge nini ozalaki kobunda-bunda
    na kufa kati na makila. Bongo nalobaki na yo : ‘ Okozala na bomoi atako ozali
    kobaluka na makila ! ’'
  eng-LSV: And I pass over by you, || And I see you trodden down in your blood, ||
    And I say to you in your blood, Live! Indeed, I say to you in your blood, Live!
  eng-GNV: 'And when I passed by thee, I saw thee polluted in thine owne blood, and
    I said vnto thee, whe thou wast in thy blood, Thou shalt liue: euen when thou
    wast in thy blood, I saide vnto thee, Thou shalt liue.'
  eng-WEBSTER: And when I passed by thee, and saw thee polluted in thy own blood,
    I said to thee when thou wast in thy blood, Live; yes, I said to thee when thou
    wast in thy blood, Live.
  nhw-BL: '“Pero na nielqui quen se nitlacatl catli nipanoc nopona campa huetztoya
    nopa conetl. Huan niquitac nelía soquiyo ipan itlacayo huan tlaxopehuayaya ipan
    ieso. Huan nijnequiyaya ma itzto huan niquilhui nopa pilaltepetzi tlen israelitame:
    ¡Xiitzto!'
  swh-ONEN: “ ‘Ndipo nilipopita karibu nawe nikakuona ukigaagaa kwenye damu yako,
    nawe ulipokuwa umelala hapo penye hiyo damu nikakuambia, “Ishi!”
  bba-bba: Sɑɑ ye nɛ, Yinni Gusunɔ nɑ sɑrɔ wunɛn bɔkuɔ, nɑ wɑ ɑ wɔri mɔ̀ wunɛn mɑru
    yɑ̃nu sɔɔ. Mɑ nɑ ɡeruɑ nɑ nɛɛ, bu de ɑ n wɑ̃ɑ bɑɑ mɛ ɑ yɛm woburɑ.
  eng-KJVCPB: And when I passed by thee, and saw thee polluted in thine own blood,
    I said unto thee when thou wast in thy blood, Live; yea, I said unto thee when
    thou wast in thy blood, Live.
  luo-luo: “ ‘Chiengʼ moro kane akalo machiegni kodi ne ayudo ka ithachori gi rembi
    iwuon kendo kata obedo ni nitimo remo kamano to ne awachoni ni ibed mangima.
  meu-meu: Bena na rakamu hanai negana ai na itamu, rara ai o hekure, bena rara ai
    hekuremu ai na hereva henimu, nato, Ba mauri,
  npi-ULB: तर म तेरो छेउबाट गएँ, र मैले तँलाई तेरो आफ्‍नै रगतमा लट्‌पटिरहेको देखें
    । यसैले तेरो रगतमा मैले तँलाई भनें, “बाँच्‌ ।” तेरो रगतमा मैले तँलाई भनें, “बाँच्‌
    ।”
  yor-yor: “ ‘Nígbà tí mo sì kọjá tí mo rí ọ tó ń jàgùdù nínú ẹ̀jẹ̀ rẹ, mo sọ fún
    ọ pé, “Yè!” Nítòótọ́, nígbà tí ìwọ wà nínú ẹ̀jẹ̀ rẹ pé, “Yè.”
  pes-OPCB: '«همان وقت از کنار تو عبور کردم و دیدم که در خونت می‌غلتی. پس به تو گفتم:
    زنده بمان! تو را همچون گیاه صحرا پرورش دادم، و تو رشد کردی و دوشیزه‌ای زیبا شدی؛
    سینه‌هایت برآمد و موهایت بلند شد، اما عریان بودی.'
  tgl-ULB: Ngunit nadaanan kita at nakita kitang naliligo sa iyong sariling dugo,
    kaya sinabi ko sa iyo habang duguan, “Mabuhay ka!”
  hui-hui: I̱ hariga ibalu handalu hewaria í̠ ona wiaria handa walia haru. Í̠ áyu
    dege ai̱yahanda hono wahalu pene darama bagabi ema bialu wiria handaru. I̱na í̠
    homabelo hame nale howa i̱na lalu,
  mya-mya: '``ထို​နောက်​ငါ​သည်​သင်​၏​အ​နီး​မှ​ဖြတ် သွား​စဉ်​သွေး​ထဲ​၌ သင်​လူး​လျက်​နေ​သည်
    ကို​မြင်​ရ​၏။ သင်​သည်​သွေး​အ​လူး​လူး နှင့်​ဖြစ်​နေ​စေ​ကာ​မူ​ငါ​သည်​သင့်​အား အ​သက်​မ​သေ​စေ​ခဲ့။-'
  bod-N: དེ་ཡང་ང་རང་ཁྱོད་ཀྱི་གམ་ནས་འགྲོ་དུས་སུ། ཁྱོད་ནི་ཁྲག་གི་ནང་དུ་འཕག་འཚག་རྒྱག་པ་མཐོང་བྱུང་།
    དུས་དེར་ངས་ཁྱོད་ལ་ཁྱོད་ཁྲག་གི་ནང་དུ་ཉལ་ཡོད་ཀྱང་གསོན་པར་གྱིས་ཤིག ཁྱོད་ཁྲག་གི་ནང་དུ་ཉལ་ཡོད་ཀྱང་གསོན་པར་གྱིས་ཤིག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: “ ‘Ipapo ndakapfuura napo ndikakuona uchipfakanyika uri muropa rako, uye
    pawakanga uvete ipapo uri muropa rako, ndakati kwauri, “Rarama!”
  spa-BLM: '“‘“Cuando pasé junto a ti y te vi revolcándote en tu sangre, te dije:
    ‘Aunque estés en tu sangre, vive’. Sí, te dije: ‘Aunque estés en tu sangre, vive’”'
  cac-cac: Axo yic ix in ec' d'a stz'ey ix, ix vilani to miicmiic ix yuj schiq'uil,
    ix in naani to smoj sq'uib' ix.
  swh-ULB: Lakini nilipita karibu nawe, nalikuona ukijinyonga kwa damu yako mwenyewe,
    “kubaki hai!”
  bel-bel: 'І праходзіў Я міма цябе і ўгледзеў цябе, кінутую на патаптаньне ў крыві
    тваёй, і сказаў табе: «у крыві тваёй жыві!» Так Я сказаў табе: «у крыві тваёй
    жыві!»'
  deu-ELBBK: 'Da ging ich an dir vorüber und sah dich zappeln in deinem Blut; und
    ich sprach zu dir: In deinem Blut lebe! Und ich sprach zu dir: In deinem Blut
    lebe!'
  mbb-OT: “ ‘Ne zutun te kedsaǥad ku, neehè ku sikew is midtunà te keugelingen nu
    he lengesa, ne migkeǥiyan ku sikew te egkeuyag ka.
  mal-2015: 'എന്നാൽ ഞാൻ നിന്റെ സമീപത്തു കൂടി കടന്നുപോകുമ്പോൾ നീ രക്തത്തിൽ കിടന്നുരുളുന്നതു
    കണ്ടു നിന്നോടു: നീ രക്തത്തിൽ കിടക്കുന്നു എങ്കിലും ജീവിക്ക എന്നു കല്പിച്ചു; അതേ,
    നീ രക്തത്തിൽ കിടക്കുന്നു എങ്കിലും ജീവിക്ക എന്നു ഞാൻ നിന്നോടു കല്പിച്ചു.'
  rmc-rmc: 'Avke me predžavas pašal tu a dikhľom te ruginel le pindrorenca andre tiro
    rat. A phenďom tuke, sar ode pašľohas andre tiro rat: „Dživ!“ He, phenďom tuke:
    „Dživ!“'
  pes-OPV: 'و من از نزد تو گذرنمودم و تو را در خونت غلطان دیدم. پس تو راگفتم: ای که
    به خونت آلوده هستی زنده شو! بلی گفتم: ای که به خونت آلوده هستی، زنده شو!'
  ron-1924: 'Атунч, Еу ам трекут пе лынгэ тине, те-ам вэзут тэвэлитэ ын сынӂеле тэу
    ши ам зис: ‹Трэеште кяр ши ын сынӂеле тэу!› Да, ць-ам зис: ‹Трэеште кяр ши ын
    сынӂеле тэу!›'
  ben-OBCV: “ ‘আর আমি কাছ দিয়ে যাবার সময় তোমাকে তোমার রক্তের মধ্যে শুয়ে ছটফট করতে
    দেখলাম এবং আমি তোমাকে বললাম, “জীবিত হও!”
  som-som: Oo markaan ku soo ag maray oo aan arkay adigoo dhiiggaagii ku nijaasoobay
    ayaan kugu idhi, Adigoo dhiiggaagii ku dhex jira, noolow. Adigoo dhiiggaagii ku
    dhex jira ayaan waxaan kugu idhi, Noolow!
  lat-VUC: 'Transiens autem per te, vidi te conculcari in sanguine tuo: et dixi tibi
    cum esses in sanguine tuo: Vive, dixi, inquam, tibi: in sanguine tuo vive.'
  eng-ASVBT: And when I passed by thee, and saw thee weltering in thy blood, I said
    unto thee, Though thou art in thy blood, live; yea, I said unto thee, Though thou
    art in thy blood, live.
  ita-1885: 'Ed io passai presso di te, e ti vidi che tu giacevi nel tuo sangue; e
    ti dissi: Vivi nel tuo sangue; e da capo ti dissi: Vivi nel tuo sangue.'
  eng-LXXUP: 'And I passed by to thee, and saw thee polluted in thy blood; and I said
    to thee, Let there be life out of thy blood:'
  eng-ULB: But I passed by you, and I saw you writhing in your own blood; so I said
    to you in your blood, “Live!” I said to you in your blood, “Live!”
  spa-VBL: '“Pero pasé por allí y te vi dando patadas, cubierto en tu propia sangre.
    Mientras yacías allí, cubierto de sangre, te dije: ‘¡Quiero que vivas!’ Allí mismo
    te dije: ‘¡Quiero que vivas!’'
  fra-_FOB: 'Or je passai près de toi, je te vis gisant dans ton sang, près d''être
    foulée aux pieds, et je te dis: Vis dans ton sang! je te dis: Vis dans ton sang!'
  mal-mal: 'എന്നാൽ ഞാൻ നിന്റെ സമീപത്ത് കൂടി കടന്നുപോകുമ്പോൾ നീ രക്തത്തിൽ കിടന്നുരുളുന്നതു
    കണ്ട് നിന്നോട്: “നീ രക്തത്തിൽ കിടക്കുന്നു എങ്കിലും ജീവിക്കുക” എന്ന് കല്പിച്ചു;
    “അതേ, നീ രക്തത്തിൽ കിടക്കുന്നു എങ്കിലും ജീവിക്കുക” എന്ന് ഞാൻ നിന്നോട് കല്പിച്ചു.'
  urd-GVR: Tab maiṅ wahāṅ se guzarā. Us waqt tū apne ḳhūn meṅ taṛap rahī thī. Tujhe
    is hālat meṅ dekh kar maiṅ bolā, “Jītī rah!” Hāṅ, tū apne ḳhūn meṅ taṛap rahī
    thī jab maiṅ bolā, “Jītī rah!
  suz-BL: मिनु गो इ नेक्‍था रे पा लङानु, इ कली हुश लुम्‍‍सीशा बाक्‍शो ताइतन। मिनु
    गे मोपा लुम्‍सीशा बाक्‍ङेनु, गो इ कली रू ङा बोट खोदेंशो पा कोल्‍शा, ब्रोंइशा,
    बाक्‍को’ देंती।
  eng-NOY: And when I passed by thee, and saw thee in danger of being trodden under
    foot in thy blood, I said to thee when thou wast in thy blood, Live! yea, I said
    to thee when thou wast in thy blood, Live!
  ita-1927: 'E io ti passai accanto, vidi che ti dibattevi nel sangue, e ti dissi:
    Vivi, tu che sei nel sangue! E ti ripetei: Vivi, tu che sei nel sangue!'
  ckb-ckb: '«”من بەلاتدا تێپەڕیم و بینیم خەڵتانی خوێنی خۆت بوویت، کە لە خوێنی خۆتدا
    پاڵکەوتبوویت، پێم فەرموویت: ’بژی!‘'
  eng-BBE: And when I went past you and saw you stretched out in your blood, I said
    to you, Though you are stretched out in your blood, have life;
  kan-OKCV: “ ‘ನಾನು ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಹಾದುಹೋಗುವಾಗ, ನೀನು ನಿನ್ನ ಸ್ವಂತ ರಕ್ತದಲ್ಲಿ ಬಿದ್ದು
    ಹೊರಳಾಡುತ್ತಿದ್ದುದನ್ನು ನೋಡಿದಾಗ, “ಬದುಕು” ಎಂದೆನು.
  tam-2017: 'நான் உன் அருகே கடந்துபோகும்போது, மிதிக்கப்படுவதற்கு ஏதுவாக நீ உன்னுடைய
    இரத்தத்தில் கிடக்கிறதைக் கண்டு, உன்னுடைய இரத்தத்தில் கிடக்கிற உன்னைப் பார்த்து:
    பிழைத்திரு என்றேன்; ஆம், உன்னுடைய இரத்தத்தில் கிடக்கிற உன்னைப் பார்த்து: பிழைத்திரு
    என்று சொன்னேன்.'
  spa-RV-1909: 'Y yo pasé junto á ti, y te vi sucia en tus sangres, y díjete: En tus
    sangres, vive; vive, díjete, en tus sangres.'
  ron-BTF: 'Și când eu am trecut pe lângă tine și te-am văzut murdărită în propriul
    tău sânge și ți-am spus pe când erai în sângele tău: Trăiește! Da, ți-am spus
    pe când erai în sângele tău: Trăiește!'
  eng-WEBP: “‘“When I passed by you, and saw you wallowing in your blood, I said to
    you, ‘Though you are in your blood, live!’ Yes, I said to you, ‘Though you are
    in your blood, live!’
  eng-FBV: But I passed by and saw you kicking, covered in your own blood. As you
    were lying there in your blood I told you, ‘I want you to live!’ I said to you
    right there, ‘I want you to live!’
  nld-1939: 'Toen kwam Ik u voorbij, en zag u spartelen in uw bloed. Ik sprak tot
    u, terwijl ge met bloed waart besmeurd: Blijf leven!'
  nch-BL: '“Pero na nielqui quej se nitacat cati nipanoc nopona campa huetztoya nopa
    conet. Huan niquitac nelía soquiyo itacayo huan taxopehuayaya espoltic. Huan nijnequiyaya
    ma itzto huan niquilhui nopa pilaltepetzi ten israelitame: ¡Xiitzto!'
  vie-1934: 'Khi ta qua gần mầy, thấy mầy tắm trong máu mình, ta phán cùng mầy rằng:
    Dầu ở giữa máu mầy, hãy sống! Thật, ta phán cùng mầy rằng: Dầu ở giữa máu mầy,
    hãy sống!'
  hin-CV: “ ‘तब मैं वहां से होकर गुजरा और तुम्हें अपने खून में लोटते हुए देखा, और
    जैसे कि तुम अपने खून में लेटी थी, मैंने तुमसे कहा, “जीवित रहो!”
  spa-BES: 'Y cuando pasé junto a ti y te vi tirada en tu sangre, te dije: Aunque
    estés en tu sangre, Vive; Dije! Si, ¡ Aunque estés en tu sangre: Vive!'
  tdx-tdx: Niary ama’o iraho vaho nizoeko te nandeotse azo ty lio’o, le hoe ty asako
    ama’o, Aa ndra t’ie ami’ty lio’o, miveloma, Eka mbe tamo lio’oo irehe te nataoko
    ty hoe; miveloma,
  tha-KJV: และเมื่อเราผ่านเจ้าไป เห​็นเจ้าดิ้นกระแด่วๆอยู่ในกองโลหิตของเจ้า เราก็​พู​ดก​ับเจ้าในกองโลหิตของเจ้าว่า
    ‘จงมี​ชี​วิตอยู่’ เออ เราก็​พู​ดก​ับเจ้าในกองโลหิตของเจ้าว่า ‘จงมี​ชี​วิตอยู่’
  por-BR-2018: 'E quando passei junto a ti, vi-te suja em teu sangue, e te disse em
    teu sangue: Vive; e te disse em teu sangue: Vive.'
  deu-ELO: 'Da ging ich an dir vorüber und sah dich zappeln in deinem Blute; und ich
    sprach zu dir: In deinem Blute lebe! Und ich sprach zu dir: In deinem Blute lebe!'
  eng-WYC-2018: Forsooth I passed by thee, and I saw thee defouled in thy blood (or
    and I saw thee defiled in thy own blood); and I said to thee, when thou were in
    thy blood, Live thou; soothly I said to thee in thy blood, Live thou.
  epo-epo: 'Mi preteriris preter vi, kaj Mi vidis, ke vi baraktas en via sango, kaj
    Mi diris al vi en via sango: Vivu; jes, Mi diris al vi en via sango: Vivu.'
  uig-PIN: 'Xu qaƣda Mǝn yeningdin ɵtüp ketiwetip, seni ɵz ⱪeningda eƣinap yatⱪiningni
    kɵrgǝn; wǝ Mǝn ɵz ⱪeningda yatⱪan ⱨalitingdǝ sanga: «Yaxiƣin!» — dedim. Bǝrⱨǝⱪ,
    sǝn ɵz ⱪeningda yatⱪan ⱨalitingdǝ Mǝn sanga: «Yaxiƣin!» — dedim.'
  beo-beo: Amalalu, Na baligisa ba:loba, di da dia maga:me da:iya soiya lalebe ba:i.
    Di da maga:mega dedeboi, be Na da di bogoma:ne hame yolesi.
  tpi-OTNT: “Orait na mi bin wokabaut i kam na mi lukim yu. Mi lukim blut i karamapim
    yu, na yu wok long tanim tanim i stap. Mi no laik larim yu i dai, olsem na mi
    tok, ‘Yu mas i stap gut
  hau-SA: “ ‘Sa’an nan na wuce na ga kina birgima cikin jininki, yayinda kike kwance
    can cikin jininki sai na ce miki, “Ki rayu!”
  uig-LAT: 'Shu chaghda Men yéningdin ötüp kétiwétip, séni öz qéningda éghinap yatqiningni
    körgen; we Men öz qéningda yatqan halitingde sanga: «Yashighin!» — dédim. Berheq,
    sen öz qéningda yatqan halitingde Men sanga: «Yashighin!» — dédim.'
  nde-nde: Kwathi lapho ngidlula eduze ngakubona uqhatshaqhatsha phakathi kwegazi
    lakho, njalo kwathi ulele phakathi khonapho kwegazi lakho ngathi kuwe, “Phila!”
