verse: EZK.016.011
translations:
  mal-C: ഞാൻ നിന്നെ ആഭരണമണിയിച്ചു, നിന്റെ കൈകളിൽ വളയും കഴുത്തിൽ മാലയും ഇട്ടു.
  deu-TKW: Ich schmückte dich mit Schmuck, legte dir Spangen an die Arme und eine
    Kette um deinen Hals.
  lin-lin: Nalatisaki yo babiju, mayaka na maboko mpe na kingo.
  eng-LSV: And I adorn you with adornments, || And I give bracelets for your hands,
    || And a chain for your neck.
  eng-GNV: I decked thee also with ornaments, and I put bracelets vpon thine handes,
    and a chaine on thy necke.
  eng-WEBSTER: I decked thee also with ornaments, and I put bracelets upon thy hands,
    and a chain on thy neck.
  nhw-BL: Nojquiya niquinmacac israelitame tlamantzitzi catli yejyectzitzi. Elqui
    quen niquinmacac se macostli para ininmax huan se costli para ininquechtla.
  swh-ONEN: 'Nikakupamba kwa vito: nikakuvika bangili mikononi mwako na mkufu shingoni
    mwako,'
  bba-bba: Mɑ nɑ nun burɑ yɑ̃nu dokeɑ kɑ sumi nɔmɑɔ kɑ sɑbɑ wĩirɔ.
  eng-KJVCPB: I decked thee also with ornaments, and I put bracelets upon thine hands,
    and a chain on thy neck.
  luo-luo: 'Ne amiyi tigo ma nengogi tek kaka: Bangli e bedeni kod tigo ne aliero
    e ngʼuti,'
  meu-meu: Herahera ḡaudia amo na haheralaimu; vagivagi na imamu ai na ato, bona ageva
    na ha-inulaimu.
  npi-ULB: त्यसपछि मैले तँलाई गरगहनाले आभूषित गरें, तेरा हातमा चुरा लगाएँ, र तेरो
    गलामा सिक्री पहिराएँ ।
  yor-yor: Mo fi ohun ọ̀ṣọ́ ṣe ọ́ lọ́ṣọ̀ọ́, mo fi ẹ̀gbà ọwọ́ sí ọ ní ọwọ́, mo fi ìlẹ̀kẹ̀
    ọrùn sí ọ ní ọrùn,
  pes-OPCB: تو را با زیورآلات آراستم، النگوها به دستت کردم و گردنبند به گردنت انداختم،
  tgl-ULB: Ang sumunod, pinalamutian kita ng mga alahas at nilagyan ko ng pulseras
    ang iyong mga kamay at kuwintas sa iyong leeg.
  hui-hui: Ani bialu yári bulene tara tara wiaru mo ngiaiore haru. Gi pagida gurubu
    geleme bene mo ngialu ma gagua wiarubi mo ngiru.
  mya-mya: သင်​ဝတ်​ဆင်​ရန်​ကျောက်​မျက်​ရ​တ​နာ​များ​နှင့် လက်​မောင်း​တွင်​ဝတ်​ဆင်​ရန်​လက်​ကောက်​များ၊
    လည်​ဆွဲ​ရန်​ဘ​ယက်​များ​ကို​လည်း​ကောင်း၊-
  bod-N: ངས་ཁྱོད་རང་རྒྱན་ཆས་སྤྲས་ཏེ། ལག་པར་གདུ་བུ་དང་སྐེ་ལ་སྐེ་རྒྱན།
  sna-sna: 'Ndakakufukidza nomucheka wakaisvonaka ndikakufukidza mucheka uno murango
    unokosha. Ndakakushongedza noukomba: ndikaisa zvishongo zvomumaoko nouketani pamutsipa
    wako,'
  spa-BLM: Te engalané con adornos, te puse brazaletes en las manos y te puse una
    cadena en el cuello.
  cac-cac: Te vach' ix aj vac'anoch yelvanub' d'a ix. Ix vac'och q'uen brazalete d'a
    sjaj sc'ab' ix yed' pax jun ton̈ d'a sjaj ix.
  swh-ULB: Kisha nalikupamba kwa vito, na kukuvalisha vikuku kwenye mikono yako, na
    mkufu kwenye shingo yako.
  bel-bel: І ўбраў цябе ў строі і паклаў на рукі твае запясьці і на шыю тваю - пацеркі.
  deu-ELBBK: 'und ich schmückte dich mit Schmuck: Ich legte Armringe an deine Hände
    und eine Kette um deinen Hals'
  mbb-OT: 'Mideyzeyanan ku sikew te menge elahas: menge rintì wey menge velieg.'
  mal-2015: ഞാൻ നിന്നെ ആഭരണം അണിയിച്ചു നിന്റെ കൈക്കു വളയും കഴുത്തിൽ മാലയും ഇട്ടു.
  rmc-rmc: Ozdobinďom tut le šperkenca, thoďom tuke pro vasta o naramki the o šukar
    lancocis andre meň.
  pes-OPV: و تو را به زیورها زینت داده، دستبندها بردستت و گردن بندی بر گردنت نهادم.
  ron-1924: Те-ам ымподобит ку скуле скумпе, ць-ам пус брэцэрь ла мынэ ши о салбэ
    ла гыт;
  ben-OBCV: আমি তোমাকে গহনা দিয়ে সাজালাম তোমার হাতে চুড়ি ও গলায় হার,
  som-som: Oo weliba wax baan kugu sharraxay, oo gacmahana jijimmo baan kuu geliyey,
    oo qoortana silsilad baan kuu sudhay.
  lat-VUC: 'et ornavi te ornamento, et dedi armillas in manibus tuis, et torquem circa
    collum tuum:'
  eng-ASVBT: And I decked thee with ornaments, and I put bracelets upon thy hands,
    and a chain on thy neck.
  ita-1885: e ti adornai di ornamenti, e ti misi delle maniglie nelle mani, ed un
    collare al collo.
  eng-LXXUP: and decked thee also with ornaments, and put bracelets on thy hands,
    and a necklace on thy neck.
  eng-ULB: Next I adorned you with jewelry, and I put bracelets on your hands, and
    a chain around your neck.
  spa-VBL: 'Te regalé joyas: te puse brazaletes en las muñecas y un collar en el cuello.'
  fra-_FOB: Je te parai d'ornements; je mis des bracelets à tes mains, et un collier
    à ton cou,
  mal-mal: ഞാൻ നിന്നെ ആഭരണം അണിയിച്ച് നിന്റെ കൈയ്ക്ക് വളയും കഴുത്തിൽ മാലയും ഇട്ടു.
  urd-GVR: Phir maiṅ ne tujhe ḳhūbsūrat zewarāt, chūṛiyoṅ, hār,
  suz-BL: गो इ कली गहना पांइताक्‍न। इ गुइम चुरा लिक्‍ताक्‍न। इ शुरम सुन के माला रेल्‍ताक्‍न।
  eng-NOY: And I decked thee with ornaments, and put bracelets upon thy hands, and
    a chain upon thy neck.
  ita-1927: Ti fornii d’ornamenti, ti misi dei braccialetti ai polsi, e una collana
    al collo.
  ckb-ckb: بە خشڵ تۆم ڕازاندەوە، بازنم لە دەستت کرد، ملوانکەم لە مل کردیت،
  eng-BBE: And I made you fair with ornaments and put jewels on your hands and a chain
    on your neck.
  kan-OKCV: 'ಆಭರಣಗಳಿಂದ ನಿನ್ನನ್ನು ಅಲಂಕರಿಸಿದೆನು: ನಾನು ನಿನ್ನ ಕೈಗಳಿಗೆ ಕಡಗಗಳನ್ನು ನಿನ್ನ
    ಕೊರಳಿಗೆ ಸರವನ್ನು ಹಾಕಿದೆನು.'
  tam-2017: உன்னை ஆபரணங்களால் அலங்கரித்து, உன்னுடைய கைகளிலே கடகங்களையும், உன்னுடைய
    கழுத்திலே சங்கிலியையும் போட்டு,
  spa-RV-1909: Y te atavíe con ornamentos, y puse ajorcas en tus brazos, y collar
    á tu cuello;
  ron-BTF: Te-am împodobit de asemenea cu ornamente și ți-am pus brățări la mâini
    și un lănțișor la gât.
  eng-WEBP: I decked you with ornaments, put bracelets on your hands, and put a chain
    on your neck.
  eng-FBV: I gave you jewelry—I put bracelets on your wrists and a necklace around
    your neck.
  nld-1939: Ik smukte u met sieraden, deed armbanden aan uw polsen, een snoer om uw
    hals;
  nch-BL: Nojquiya niquinmacac israelitame tamantzitzi cati yejyectzitzi. Elqui quej
    niquinmacac se macosti para inimax huan se costi para ininquechta.
  vie-1934: Ta lấy đồ trang sức giồi cho mầy, xỏ vòng vào tay, mang kiềng vào cổ,
  hin-CV: 'मैंने गहनों से तुम्हारा श्रृंगार किया: मैंने तुम्हारे हाथों में कंगन डाला
    और तुम्हारे गले में हार पहनाया,'
  spa-BES: Y te hice hermosa con adornos, y te puse joyas en las manos y una cadena
    en el cuello.
  tdx-tdx: Nampiradoradoako bije, naho niravahako o sira’oo, vaho rava-binanditse
    am-bozo’o eo.
  tha-KJV: เราแต่งตัวเจ้าด้วยเครื่องอาภรณ์ สวมกำไลมือให้​เจ้า และสวมสร้อยคอให้​เจ้า
  por-BR-2018: E te adornei com ornamentos, e pus braceletes em teus braços, e colar
    em teu pescoço;
  deu-ELO: 'und ich schmückte dich mit Schmuck: Ich legte Armringe an deine Hände
    und eine Kette um deinen Hals,'
  eng-WYC-2018: and I clothed thee with subtle things, and I adorned thee with ornament[s].
    And I gave bands in thine hands (or And I put bands on thy wrists), and a wreath
    about thy neck;
  epo-epo: Mi ornamis vin per ornamaĵoj, Mi metis braceletojn sur viajn manojn, kaj
    kolĉenon sur vian kolon.
  uig-PIN: Seni zibu-zinnǝtlǝr bilǝn pǝrdazlidim, ⱪolliringƣa bilǝzüklǝrni, boynungƣa
    marjanni taⱪap ⱪoydum;
  beo-beo: 'Na da di nina: hamoma:ne, igi ida:iwane amoga hahamoi galogoa ga:si, amola
    lobo fasele fei dima i.'
  tpi-OTNT: Na mi givim olkain gutpela bilas long yu. Mi givim yu ol paspas bilong
    putim long han na ol bis bilong putim long nek.
  hau-SA: Na yi miki ado da kayan ado masu daraja, na sa miki mundaye a hannuwanki
    da abin wuya a wuyanki,
  uig-LAT: Séni zibu-zinnetler bilen perdazlidim, qolliringgha bilezüklerni, boynunggha
    marjanni taqap qoydum;
  nde-nde: 'Ngakuhlobisa ngamatshe aligugu: Ngafaka amasongo ezingalweni zakho kanye
    lomgaxo entanyeni yakho,'
  ton-ton: Naʻaku ʻai foki kiate koe ʻae ngaahi meʻa teunga, pea naʻaku ʻai ʻae vesa
    ki ho nima, mo e kahoa ki ho kia.
  ces-1613: Ozdobil jsem tě také ozdobou, a dal jsem náramky na ruce tvé, a točenici
    na hrdlo tvé.
  eng-WMB: I decked you with ornaments, put bracelets on your hands, and put a chain
    on your neck.
  tam-TCV: நகைளால் உன்னை அலங்கரித்தேன். உன் கைகளில் வளையல்களைப் போட்டேன். உன் கழுத்திலே
    சங்கிலியையும் கட்டினேன்,
  ceb-ULB: Human gidayandayan ko ikaw ug mga alahas, gibutangan ug mga pulseras ang
    imong kamot, ug gikwentasan ang imong liog.
  pol-UBG: Przystroiłem cię klejnotami, włożyłem bransolety na twoje ręce i złoty
    łańcuch na szyję.
  urd-GVU: پھر مَیں نے تجھے خوب صورت زیورات، چوڑیوں، ہار،
  deu-1912: und zierte dich mit Kleinoden und legte dir Geschmeide an deine Arme und
    Kettlein an deinen Hals
  kan-2017: ಮತ್ತು ನಾನು ನಿನ್ನ ಕೈಗಳಿಗೆ ಬಳೆಗಳನ್ನು, ಕಂಠಕ್ಕೆ ಮಾಲೆಯನ್ನು,
  yap-yap: Mu gu nunuw nagem ko bachal nge churwa’.
  hlt-MCSB: Nang te cangen kang oi sak tih na kut dongkah khungpak neh na rhawn kah
    oi khaw kam paek.
  mdy-ETH: ፓልሞ ታ ኔና ፓልሚሴኔ፤ ኩጮኮ ጋዊንታ ቆርጮኮዋ ቂንቴ ታ ኔና ማይሴኔ።
  twi-ASANTE: Mede agudeɛ siesiee wo. Mede nkapo guu wʼabakɔn, mede kɔnmuadeɛ too
    wo kɔn mu,
  eng-WEBU: I decked you with ornaments, put bracelets on your hands, and put a chain
    on your neck.
  wal-wal: Nena ta alleequwan alleeqaas; ne kushiyan sagaayuwaa wottaas; ne qooriyankka
    gujjumaa wottaas.
  spa-PDDPT: Te adorné con joyas, puse brazaletes en tus brazos y un collar en tu
    cuello.
  gun-gun: Rombojeguapa avi poapy regua py voi, ndeaju'y re amoĩ guive mbo'y.
  ilo-ULB: Kalpasanna ket inarkusanka kadagiti alahas, ken kinabilak kadagiti pulseras
    dagiti imam, ken kuwentas ti tengngedmo.
  kpg-kpg: Au gaa humu goe gi nia duu lima hagalabagau mo di hau i doo uwa.
  uig-ARA: سېنى زىبۇ-زىننەتلەر بىلەن پەردازلىدىم، قوللىرىڭغا بىلەزۈكلەرنى، بوينۇڭغا
    مارجاننى تاقاپ قويدۇم؛
  sus-sus: N naxa i raxunma bɛlɛxɛ rasoe nun kɔnmagore ra.
  pon-2006: I kapwatahkinuhkada kisin takai kesempwal—liwou oh mwaramwar.
  ksd-ksd: Iau ga vamong u ma ra umana magit na marmar, ma iau ga ule tar ra mul ta
    ra limam, ma ra kurkurua ta ra inoam,
  grc-BRENT: καὶ ἐκόσμησά σε κόσμῳ, καὶ περιέθηκα ψέλλια περὶ τὰς χεῖράς σου, καὶ
    κάθεμα περὶ τὸν τράχηλόν σου·
  ind-AYT: Aku menghiasimu dengan perhiasan-perhiasan dan memasang gelang pada tanganmu
    dan kalung pada lehermu.
  nya-nya: 'Ndinakukongoletsa ndi zokometsera zamtengowapatali: ndinakuveka zibangiri
    mʼmanja mwako ndi mkanda mʼkhosi mwako,'
  hrv-hrv: 'Uresih te nakitima: na ruke ti stavih narukvice, oko vrata ogrlice;'
  mps-mps: Tama eno te tobage wiegi yai au dobage dabe nagebolo mawai. Eno nagebolo
    te nogode holabo nogo mo dabe mayu, te magede domabo beli dabe me mawai dao.
  tpi-tpi: Na mi givim olkain gutpela bilas long yu. Mi givim yu ol paspas bilong
    putim long han na ol bis bilong putim long nek.
  dan-1931: jeg smykkede dig, lagde Spange om dine Arme og Kæde om din Hals,
  vie-OVCB: Ta đeo cho ngươi đủ thứ đồ trang sức, vòng ngọc, kiềng vàng,
  guj-2017: મેં તને કિંમતી આભૂષણોથી શણગારી હાથે બંગડીઓ પહેરાવી અને તારા ગળામાં હાર
    પહેરાવ્યો.
  pon-2006A: I kapwatahkinuhkada kisin takai kesempwal—liwou oh mwaramwar.
  por-BRBSL: Eu te adornei com adornos, coloquei pulseiras em suas mãos e coloquei
    uma corrente em seu pescoço.
  cth-cth: Pathoupnae hoi na pathoup teh na kut dawk kuthrawt, na lahuen dawkvah sui
    dingyin,
  twi-twi: Mede agude siesiee wo, mede nkapo guu wo nsa, mede kɔnmuade too wo kɔn
    mu,
  hlt-hlt: Nang te cangen kang oi sak tih na kut dongkah khungpak neh na rhawn kah
    oi khaw kam paek.
  tbz-SIM: kɛ dɑ sɑ̃̀ri, kɛ dɑ ũ̀ńnɛ́ sinɛí, kɛ dɑ dùú mmɛdɛ̀ì,
  msy-2020: Egha kɨ kurkazir bizir aghuiba nɨ ganɨngi. Kɨ daveriaba nɨn agharimning
    gaghuigha, senɨn aghuim isa nɨn fɨrimɨn da.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ tʋ nyɑ́ tɔɔ kɛ́ kɑcɔkɑ wontu. Ɩsɩɩ kpɑsɩ kɛ niŋ tɑɑ, nɑ lɩɩlʋɣʋ
    kɛ nyɑ́ luɣu tɛɛ.
  azb-azb: Səni bəzəklərlə bəzədim, qollarına bilərzik, boynuna zəncir taxdım.
  eng-DBY: And I decked thee with ornaments, and I put bracelets upon thy hands, and
    a chain on thy neck;
  hin-2017: तब मैंने तेरा श्रृंगार किया, और तेरे हाथों में चूड़ियाँ और गले में हार
    पहनाया।
  wol-KYG: Ma takkal lay gànjar; takkal la lami loxo, akub caq,
  eng-YLT: And I adorn thee with adornments, And I give bracelets for thy hands, And
    a chain for thy neck.
  eng-WYC-2017: and I clothed thee with subtle things, and I adorned thee with ornament[s].
    And I gave bands in thine hands, and a wreath about thy neck;
  eng-WMBB: I decked you with ornaments, put bracelets on your hands, and put a chain
    on your neck.
  urd-GVH: फिर मैंने तुझे ख़ूबसूरत ज़ेवरात, चूड़ियों, हार,
  rug-rug: 'Va sari nigo patu ṉedala Arau: na pizopizo pa limamu meke na pakupaku
    pa ruamu,'
  gaz-gaz: Ani faayaan si miidhagseera jechuunis irree keetti bitawoo, morma keetti
    immoo amartii siif godheera;
  fra-LSG: 'Je te parai d’ornements: je mis des bracelets à tes mains, un collier
    à ton cou,'
  yal-yal: N yi i maxidi marayabu se faɲine yi, n yi yii rasone so i yiine ra, n yi
    ɲɛrɛn bira i kɔɛ.
  haw-1868: Kahiko aku la au ia oe me na mea e nani ai, a kau aku i na kupee ma kou
    mau lima, a me ke kaula lei ma kou a-i.
  arb-NAV: وَزَيَّنْتُكِ بِالْحُلِيِّ، إِذْ وَضَعْتُ أَسَاوِرَ فِي يَدَيْكِ وَعَقْداً
    فِي عُنُقِكِ.
  ewe-ewe: Metsɔ kpe xɔasinuwo ɖo atsyɔ̃ na wò. Medo abɔgɛ ɖe abɔ na wò, eye medo
    kɔga ɖe kɔ na wò;
  eng-LEE: And I decked thee with ornaments, and I placed bracelets upon thy hands,
    and a chain around thy neck.
  asm-FB: মই তোমাক অলঙ্কাৰেৰেও সজালোঁ, তোমাৰ হাতত খাৰু আৰু ডিঙিত হাৰ দিলোঁ।
  sus-A: ﭑ نَشَ عِ رَشُنمَ بّلّشّ رَ سٌي نُن كْنمَفٌرٍ رَ.
  fra-SBL: Je t'ai paré d'ornements, j'ai mis des bracelets à tes mains, et j'ai mis
    une chaîne à ton cou.
  hbo-hbo: וָאֶעְדֵּ֖ךְ עֶ֑דִי וָאֶתְּנָ֤ה צְמִידִים֙ עַל־יָדַ֔יִךְ וְרָבִ֖יד עַל־גְּרֹונֵֽךְ׃
  kik-kik: 'Nĩndakũgemirie na mathaga: ngĩgwĩkĩra bangiri moko, na mũgathĩ ngingo,'
  fra-NCL: 'Je t’ornai d’une parure : je mis des bracelets à tes mains, et un collier
    à ton cou ;'
  cek-AK: Atho kana khukbuen, aoih ih hmuennawk hoiah kang pathoep; na ban ah bantuek
    kang buensak moe, tahnong ah bungmu kang oihsak.
  cuk-cuk: 'Ormar galagwensuli an bega nasiksad: Sakwagi-nagumalad, dukargi-nagumalad,'
  uig-CYR: Сени зибу-зиннәтләр билән пәрдазлидим, қоллириңға биләйүзүкләрни, бойнуңға
    марҗанни тақап қойдум;
  tel-2017: తరువాత ఆభరణాలతో నిన్ను అలంకరించి నీ చేతులకు కడియాలు తొడిగి నీ మెడలో గొలుసు
    వేసి,
  hat-BSA: Mwen te fè ou bèl ak dekorasyon. Mwen te mete braslè nan men ou ak yon
    kolye nan kou ou.
  kos-kos: Nga nawekomla ke mwe lohlpo, ac ah nu inkwawom ma orekla ke eot saok.
  hbo-WLC: וָאֶעְדֵּ֖ךְ עֶ֑דִי וָאֶתְּנָ֤ה צְמִידִים֙ עַל־יָדַ֔יִךְ וְרָבִ֖יד עַל־גְּרוֹנֵֽךְ׃
  ibo-ibo: Eyinyere m gị ihe ịchọ mma, tinye ọlaaka nʼaka gị, nakwa ọlaolu nʼolu gị.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ଅଳଙ୍କାରରେ ତୁମ୍ଭକୁ ଭୂଷିତା କଲୁ, ତୁମ୍ଭ ହସ୍ତରେ କଙ୍କଣ ଓ ଗଳଦେଶରେ
    ହାର ଦେଲୁ।
  chk-chk: 'Iwe, üa foute ngonuk chomong sokun fout: lälän won poum me mwärämwärin
    fän üom,'
  rop-rop: '@see-verse:EZK.016.010'
  ukr-1871: 'Окрасив тебе приборами: надїв тобі на руки запинки, а на шию намисто,'
  deu-1951: Ich zierte dich mit köstlichem Schmuck; ich legte dir Spangen an die Arme
    und eine Kette um deinen Hals;
  eng-JPS: I decked thee also with ornaments, and I put bracelets upon thy hands,
    and a chain on thy neck.
  srp-1865: I nakitih te nakitom, i metnuh ti narukvice na ruke i grivnu oko vrata.
  lug-lug: Ne kunaanika amayinja ag’omuwendo omungi; ne nkuteeka ebikomo ku mukono,
    n’omukuufu mu bulago,
  heb-heb: ואעדך עדי ואתנה צמידים על ידיך ורביד על גרונך׃
  ben-IRV: পরে তোমাকে মণিরত্নে সুশোভিত করলাম, তোমার হাতে বালা ও গলায় হার দিলাম।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਗਹਿਣਿਆਂ ਨਾਲ ਸਜਾਇਆ, ਤੇਰੇ ਹੱਥਾਂ ਵਿੱਚ ਕੜੇ ਪਾਏ ਅਤੇ ਤੇਰੇ ਗਲ਼ ਵਿੱਚ
    ਹਾਰ ਪਾਇਆ।
  mya-JVB: လက်ကောက် နှင့် လည်ဆွဲ အစ ရှိသော တန်ဆာ မျိုးကို ဆင် စေ၏။
  hmo-hmo: Lau ese herahera nadi namodia oi dekenai lau atoa, imana gana gaudia bona
    ageva danu.
  urd-urd: मैंने तुझे ज़ेवर से आरास्ता किया, तेरे हाथों में कंगन पहनाए और तेरे गले
    में तौक़ डाला।
  rus-SYN: И нарядил тебя в наряды, и положил на руки твои запястья и на шею твою
    ожерелье.
  bqc-SIM: Ma nↄamblebↄↄ fĩ̀ma. Ma zãↄ kàkanɛ, ma yàbaa dànɛ.
  tcz-CHONGTHU: Dei umtah tah kijepna songmantam a kisem khi hoitah le chaokol
  mar-mar: त्यानंतर मी तुला दागिन्यांनी सजवले, तुझ्या हातात कडे घातले आणि गळ्यात साखळी
    घातली.
  qub-qub: Camaränayquipaj cuyayllapaj adurnucunata jatiparä. Ricrayquimanpis camaränanpaj
    achca brasalëtacunata jatiparä; wallgatapis wallgaparä.
  bqp-bqp: Mɑ nɑ nun burɑ yɑ̃nu dokeɑ kɑ sumi nɔmɑɔ kɑ sɑbɑ wĩirɔ.
  hat-hat: Mwen kouvri ou ak bijou, mwen mete braslè nan ponyèt ou, m' pase bèl chenn
    nan kou ou.
  eng-BSB: I adorned you with jewelry, and I put bracelets on your wrists and a chain
    around your neck.
  eng-WEBPB: I decked you with ornaments, put bracelets on your hands, and put a chain
    on your neck.
  kbq-kbq: Ana nehu'na asana kazampina antani negante'na, pasesua knankempina hunegante'na
    zago'amo marerisa zanteti kavasasea hugante'noe.
  nhe-BL: Nojquiya niquinmacac israelitame tlamantzitzi tlen yejyectzitzi. Elqui queja
    niquinmacac se macostli para ininma huan se costli para ininquechtla.
  gub-BL: 'Urumupuràg eteahy ita hekuzar katu ma''e pupe: nepoapyw har, neazu romo
    har no.'
  eng-DRA: I decked thee also with ornaments, and put bracelets on thy hands, and
    a chain about thy neck.
