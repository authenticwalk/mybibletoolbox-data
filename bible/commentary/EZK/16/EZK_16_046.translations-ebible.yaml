    gulijap langa ol im lilwan taun.
  ukr-1871: Старша ж сестра твоя — се Самария з дочками своїми, що живе на лїво від
    тебе, а менша сестра твоя, що живе на право од тебе, — се Содома з її дочками.
  deu-1951: Deine ältere Schwester ist Samaria mit ihren Töchtern, die zu deiner Linken
    wohnen; deine jüngere Schwester aber, welche zu deiner Rechten wohnt, ist Sodom
    mit ihren Töchtern.
  eng-JPS: And thine elder sister is Samaria, that dwelleth at thy left hand, she
    and her daughters; and thy younger sister, that dwelleth at thy right hand, is
    Sodom and her daughters.
  srp-1865: A starija ti je sestra Samarija s kæerima svojim, koja ti sjedi s lijeve
    strane, a mlaða ti je sestra koja ti sjedi s desne strane Sodom sa kæerima svojim.
  lug-lug: Mukulu wo yali Samaliya eyabeeranga ne bawala be ku luuyi lwo olw’Obukiikakkono,
    ne muto wo ne bawala be nga babeera ku luuyi lwo olw’Obukiikaddyo, era nga ye
    Sodomu.
  heb-heb: ואחותך הגדולה שמרון היא ובנותיה היושבת על שמאולך ואחותך הקטנה ממך היושבת
    מימינך סדם ובנותיה׃
  ben-IRV: তোমার বড় বোন শমরিয়া, সে নিজের মেয়েদের সঙ্গে তোমার উত্তর দিকে বাস করে
    এবং তোমার ছোট বোন সদোম, সে নিজের মেয়েদের সঙ্গে তোমার দক্ষিণ দিকে বাস করে।
  pan-pan: ਤੇਰੀ ਵੱਡੀ ਭੈਣ ਸਾਮਰਿਯਾ ਹੈ, ਜੋ ਤੇਰੇ ਖੱਬੇ ਪਾਸੇ ਵੱਸਦੀ ਹੈ, ਉਹ ਅਤੇ ਉਹ ਦੀਆਂ ਧੀਆਂ,
    ਅਤੇ ਤੇਰੀ ਛੋਟੀ ਭੈਣ ਜੋ ਤੇਰੇ ਸੱਜੇ ਪਾਸੇ ਵੱਸਦੀ ਹੈ, ਸਦੂਮ ਅਤੇ ਉਸ ਦੀਆਂ ਧੀਆਂ ਹਨ।
  mya-JVB: သင့် အစ်မ သည် မိမိ သမီး တို့နှင့်တကွ သင့် လက်ဝဲ ဘက် ၌နေ သောရှမာရိ မြို့ဖြစ်၏။
    သင့် ထက် အသက် ငယ်သောသင် ၏ ညီမ သည် မိမိ သမီး တို့နှင့်တကွ သင့် လက်ျာ ဘက် ၌နေ သောသောဒုံ
    မြို့ ဖြစ်၏။
  hmo-hmo: “Oiemu kakana be Samaria, mai ena natuna hahine danu, oiemu mirigini kahana
    dekenai idia noho. Bona oiemu tadina be Sodoma, ia be iena natuna hahine danu
    idia noho, oiemu diho kahana dekenai.
  urd-urd: और तेरी बड़ी बहन सामरिया है जो तेरी बाईं तरफ़ रहती है, वह और उसकी बेटियाँ,
    और तेरी छोटी बहन जो तेरी दहनी तरफ़ रहती हैं, सदूम और उसकी बेटियाँ हैं।
  rus-SYN: Большая же сестра твоя - Самария, с дочерями своими живущая влево от тебя;
    а меньшая сестра твоя, живущая от тебя вправо, есть Содома с дочерями ее.
  bqc-SIM: N vĩ̀i Samali ku gugbãntoo oi ń a nɛ́ↄ, mɛ́ n dãuna Sↄdↄũ ku gɛↄmidↄkĩi
    oi ń a nɛ́ↄ.
  tcz-CHONGTHU: Nanu chu Samaria ahin, achanute toh sahlang kaijah aching uve. Nanaonu
    chu ahileh Sodom ahin achanute toh lhang lang kaija achenguve.
  mar-mar: तुझी मोठी बहीण शोमरोनी आणि तिची कन्या पूर्वेकडे वस्तीला आहे त्यापैकी एक
    सदोम आहे.
  qub-qub: Norte caj-lächömi caycasha mayur ñañayqui Samaria siudä llapan caseryuncunawan.
    Sur caj-lächönami caycasha shullca ñañayqui Sodoma siudä llapan caseryuncunawan.
  bqp-bqp: Wunɛn mɔɔ wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, wiyɑ Sɑmɑri kɑ yen bii wɔndiɑbɑ.
    Wunɛn wɔnɔ wi u mɑɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ wiyɑ Sodomu kɑ yen bibu.
  hat-hat: Gran sè ou la rete nan nò. Se lavil Samari ansanm ak tout ti bouk ki sou
    kont li yo. Ti sè ou la rete nan sid. Se lavil Sodòm ansanm ak tout ti bouk ki
    sou kont li yo.
  eng-BSB: Your older sister was Samaria, who lived with her daughters to your north;
    and your younger sister was Sodom, who lived with her daughters to your south.
  eng-WEBPB: Your elder sister is Samaria, who dwells at your left hand, she and her
    daughters; and your younger sister, who dwells at your right hand, is Sodom with
    her daughters.
  kbq-kbq: Hagi nunakamofo agi'a Sameriakino, mofane'aramine noti kaziga manigeno,
    negagna'a Sodomukino sauti kaziga mofa'ne naga'ane mani'ne.
  nhe-BL: “Huan nopa altepetl tlen elqui queja mosihua icni huan elqui más chicahuac
    itoca Samaria. Huan yajaya ininhuaya nopa sequinoc pilaltepetzitzi nechca mocajque
    ica norte tlen ta. Huan nopa altepetl Sodoma tlen huejcajquiya elqui huan elqui
    queja ta ax más chicahuac eliyaya. Huan yajaya mocajqui ica tlani tlen ta ica
    nopa sequinoc pilaltepetzitzi tlen inechca.
  gub-BL: Neryker wiko Xamari tawhu romo kwarahy heixe haw awyze har kutyr a'e, taw
    uiwyr har wainuinuromo a'e. Nekypy'yr wiko Xotom kwarahy ihemaw awyze har kutyr
    har romo a'e, uiwyr har wainuinuromo a'e.
  eng-DRA: 'And thy elder sister is Samaria, she and her daughters that dwell at thy
    left hand: and thy younger sister that dwelleth at thy right hand is Sodom, and
    her daughters.'
