verse: EZK.016.046
translations:
  mal-C: നിന്റെ ജ്യേഷ്ഠസഹോദരി തന്റെ പുത്രിമാരോടൊപ്പം വടക്കുഭാഗത്തു താമസിക്കുന്ന ശമര്യയത്രേ;
    നിന്റെ ഇളയ സഹോദരി സ്വന്തം പുത്രിമാരോടൊത്ത് തെക്കുഭാഗത്തു വസിക്കുന്ന സൊദോം ആകുന്നു.
  deu-TKW: Und deine ältere Schwester, das ist Samaria nebst ihren Töchtern, die nördlich
    von dir wohnt, und deine jüngere Schwester, die südlich von dir wohnt, das ist
    Sodom nebst ihren Töchtern.
  lin-lin: Kulutu na yo ya mwasi, ezali Samari oyo avandi na ngambo ya nor ya mokili
    na yo elongo na bana na ye ya basi ; leki na yo ya mwasi ezali Sodome oyo avandi
    na ngambo ya sude ya mokili na yo elongo na bana na ye ya basi.
  eng-LSV: And your older sister [is] Samaria, she and her daughters, || Who is dwelling
    at your left hand, || And your younger sister, who is dwelling on your right hand,
    [is] Sodom and her daughters.
  eng-GNV: And thine elder sister is Samaria, and her daughters, that dwell at thy
    left hand, and thy yong sister, that dwelleth at thy right hand, is Sodom, and
    her daughters.
  eng-WEBSTER: 'And thy elder sister is Samaria, she and her daughters that dwell
    at thy left hand: and thy younger sister, that dwelleth at thy right hand, is
    Sodom and her daughters.'
  nhw-BL: “Huan nopa altepetl catli elqui quen mosihua icni huan elqui más chicahuac
    itocax Samaria. Huan yaya ininhuaya nopa sequinoc pilaltepetzitzi nechca mocajque
    ica norte tlen ta. Huan nopa altepetl Sodoma catli huejcajya elqui huan elqui
    quen ta amo más chicahuac eliyaya. Huan yaya mocajqui ica tlani tlen ta ica nopa
    sequinoc pilaltepetzitzi catli inechca.
  swh-ONEN: Dada yako mkubwa alikuwa Samaria, aliyeishi upande wako wa kaskazini na
    binti zake, pamoja na dada yake, naye dada yako mdogo, aliyeishi kusini yako pamoja
    na binti zake, alikuwa Sodoma.
  bba-bba: Wunɛn mɔɔ wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, wiyɑ Sɑmɑri kɑ yen bii wɔndiɑbɑ.
    Wunɛn wɔnɔ wi u mɑɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ wiyɑ Sodomu kɑ yen bibu.
  eng-KJVCPB: 'And thine elder sister is Samaria, she and her daughters that dwell
    at thy left hand: and thy younger sister, that dwelleth at thy right hand, is
    Sodom and her daughters.'
  luo-luo: Nyaminu maduongʼ ne en Samaria, mane odak gi nyige yo Nyandwat; to nyaminu
    matin, mane odak gi nyige yo milambo, ne en Sodom.
  meu-meu: Kakamu na Samaria; ia na natuna hahinedia ida e nohova, oi miriginimu kahana
    ai; bona tadimu na Sodoma; ia na natuna hahinedia ida e nohova, oi dihomu kahana
    ai.
  npi-ULB: तेरी दिदी सामरिया थिई र त्यसका छोरीहरू उत्तरमा बस्थे, तेरी बहिनीचाहिं तेरो
    दक्षिणपट्टि बस्थी, अर्थात् सदोम र त्यसका छोरीहरू थिए ।
  yor-yor: Ẹ̀gbọ́n rẹ obìnrin ni Samaria, òun àti àwọn ọmọbìnrin rẹ̀ n gbé ni apá
    àríwá rẹ, àti àbúrò rẹ obìnrin ní ń gbé ọwọ́ òsì rẹ̀, àti àbúrò rẹ obìnrin ti
    ń gbé ọwọ́ ọ̀tún rẹ ni Sodomu àti àwọn ọmọ rẹ obìnrin.
  pes-OPCB: «خواهر بزرگ تو سامره است که با دخترانش یعنی آبادی‌های اطرافش، در شمال
    تو زندگی می‌کنند. خواهر کوچکت سدوم است که با دخترانش در جنوب تو ساکن هستند.
  tgl-ULB: Ang Samaria ang iyong nakatatandang kapatid na babae at ang kaniyang mga
    anak na babae ay ang mga naninirahan sa hilaga, habang ang iyong nakababatang
    kapatid na babae ay ang naninirahan sa katimugan mong bahagi, na ang Sodoma at
    ang kaniyang mga anak babae.
  hui-hui: Dindi abene uyurayagi Samaria tano ngagoni ibu í̠ hagibuni wahene nga.
    Tano emene maru wu mabu bidaru ti ibu waneru ale nga. Ani bialu dindi abene unurayagi
    Sodomo tano ibu í̠ hagibuni heyogone ale wialu tano emeneru ti ibu waneru ale
    nga.
  mya-mya: '``သင်​၏​အစ်​မ​သည်​မိ​မိ​၏​သ​မီး​များ​နှင့် တ​ကွ နေ​ထိုင်​လျက်​ရှိ​သည့်​မြောက်​အ​ရပ်​တွင်
    ရှိ​သော​ရှ​မာ​ရိ​မြို့​ဖြစ်​၏။ သင့်​ညီ​မ​ကား မိ​မိ​၏​သ​မီး​များ​နှင့်​တ​ကွ​နေ​ထိုင်​လျက်
    ရှိ​သော​တောင်​အ​ရပ်​တွင်​ရှိ​သည့်​သော​ဒုံ​မြို့ ဖြစ်​၏။-'
  bod-N: ཁྱོད་ཀྱི་གཅེན་མོ་ནི་སཱ་མར་ཡ་སྟེ། མོ་དང་མོའི་བུ་མོ་རྣམས་ནི་ཁྱོད་ཀྱི་བྱང་ཕྱོགས་སུ་གནས་ཤིང་།
    ཁྱོད་ཀྱི་སྲིང་མོ་ནི་སཱ་དོམ་ཡིན་ཏེ། མོ་དང་མོའི་བུ་མོ་རྣམས་ནི་ཁྱོད་ཀྱི་ལྷོ་ཕྱོགས་སུ་གནས་པའོ།
    །
  sna-sna: Mukoma wako akanga ari Samaria, akanga achigara kumusoro kwako navanasikana
    vake; uye mununʼuna wako, akanga achigara kurutivi rwezasi kwako navanasikana
    vake, akanga ari Sodhomu.
  spa-BLM: Tu hermana mayor es Samaria, que habita a tu izquierda, ella y sus hijas;
    y tu hermana menor, que habita a tu derecha, es Sodoma con sus hijas.
  cac-cac: A d'a stojolal norte, ata' ay ix snulej ix b'ab'el ix, aton Samaria yed'
    yaldeail. Axo d'a stojolal sur, ata' ay ix snulej ix tzac'an, aton Sodoma yed'
    yaldeail.
  swh-ULB: Dada yako mkubwa alikuwa Samaria na binti zake walikuwa wale waliokuwa
    wakiishi kaskazini, wakati dada yako mdogo alikuwa ni yule aliyekuwa akiishi kusini
    mwako, ambaye ni, Sodoma na binti zake.
  bel-bel: А большая сястра твая - Самарыя, якая з дочкамі сваімі жыве зьлева ад цябе;
    а меншая сястра твая, якая жыве справа ад цябе, ёсьць Садома з дочкамі яе.
  deu-ELBBK: Und deine größere Schwester ist Samaria mit ihren Töchtern, die zu deiner
    Linken wohnt; und deine Schwester, die kleiner ist als du und die zu deiner Rechten
    wohnt, ist Sodom mit ihren Töchtern.
  mbb-OT: Is kakey nu he vahi iyan is Samaria he ziyà ed-ubpà te zizaya duma te menge
    anak din he vahi. Is hazi nu he vahi iyan is Sodom, he ziyà ed-ubpà te zivavà
    duma te menge anak din he vahi.
  mal-2015: നിന്റെ ജ്യേഷ്ഠത്തി നിന്റെ ഇടത്തുഭാഗത്തു തന്റെ പുത്രിമാരുമായി പാർക്കുന്ന
    ശമര്യ; നിന്റെ അനുജത്തി നിന്റെ വലത്തുഭാഗത്തു തന്റെ പുത്രിമാരുമായി പാർക്കുന്ന സൊദോം.
  rmc-rmc: Tiri phureder pheň hiňi e Samarija peskre čhajenca, savi bešel pro severos,
    a tiri terneder pheň hiňi e Sodoma peskre čhajenca, savi bešel pro juhos.
  pes-OPV: و خواهر بزرگ تو سامره است که با دختران خود بطرف چپ تو ساکن می‌باشد. وخواهر
    کوچک تو سدوم است که با دختران خودبطرف راست تو ساکن می‌باشد.
  ron-1924: Сора та чя май маре, каре локуеште ла мязэноапте де тине, есте Самария,
    еа ши фийчеле ей, ши сора та чя май микэ есте Содома, ши фийчеле ей, ши локуеште
    ла мязэзи де тине.
  ben-OBCV: তোমার দিদি শমরিয়া, যে তার মেয়েদের নিয়ে তোমার উত্তর দিকে বাস করে; আর
    তোমার বোন, যে তার মেয়েদের নিয়ে তোমার দক্ষিণে বাস করে, সে সদোম।
  som-som: Oo walaashaada kaa weynuna waa Samaariya, ta iyada iyo gabdhaheeduba bidixdaada
    deggan yihiin, oo walaashaada kaa yaruna waa Sodom ta iyada iyo gabdhaheeduba
    midigtaada deggan yihiin.
  lat-VUC: 'Et soror tua major, Samaria, ipsa et filiæ ejus, quæ habitant ad sinistram
    tuam: soror autem tua minor te, quæ habitat a dextris tuis, Sodoma, et filiæ ejus.'
  eng-ASVBT: And thine elder sister is Samaria, that dwelleth at thy left hand, she
    and her daughters; and thy younger sister, that dwelleth at thy right hand, is
    Sodom and her daughters.
  ita-1885: Or la tua sorella maggiore è Samaria, con le sue terre, la quale è posta
    alla tua man sinistra; e la tua sorella minore, che è posta alla tua destra, è
    Sodoma, con le sue terra.
  eng-LXXUP: 'Your elder sister who dwells on thy left hand is Samaria, she and her
    daughters: and thy younger sister, that dwells on thy right hand, is Sodom and
    her daughters.'
  eng-ULB: Your older sister was Samaria and her daughters were the ones living in
    the north, while your younger sister was the one living south of you, that is,
    Sodom and her daughters.
  spa-VBL: Tu hermana mayor era Samaria, que vivía al norte de ti con sus hijas. Tu
    hermana menor era Sodoma, que vivía al sur de ti con sus hijas.
  fra-_FOB: Ta sœur aînée, avec ses filles, qui habite à ta gauche, c'est Samarie;
    ta sœur cadette qui demeure à ta droite, c'est Sodome et ses filles.
  mal-mal: നിന്റെ ജ്യേഷ്ഠത്തി നിന്റെ ഇടത്തുഭാഗത്ത് തന്റെ പുത്രിമാരുമായി പാർക്കുന്ന
    ശമര്യ; നിന്റെ അനുജത്തി നിന്റെ വലത്തുഭാഗത്ത് തന്റെ പുത്രിമാരുമായി പാർക്കുന്ന സൊദോം.
  urd-GVR: Terī baṛī bahan Sāmariya thī jo apnī beṭiyoṅ ke sāth tere shimāl meṅ ābād
    thī. Aur terī chhoṭī bahan Sadūm thī jo apnī beṭiyoṅ ke sāth tere junūb meṅ rahtī
    thī.
  suz-BL: मिनु इ दिदी सामरीया बाक्‍ब। मेको इ उत्तर गे आ तमीपुकी नु बाक्‍शो बाक्‍त।
    इ लोक्‍ब नु आ तमी चहिं दक्‍खिन गे सोदोम सहरम बाक्‍नीम। मेको आ तमीपुकी नु बाक्‍शो
    बाक्‍ब।
  eng-NOY: And thine elder sister is Samaria, with her daughters, that dwelleth at
    thy left hand; and thy younger sister, that dwelleth at thy right hand, is Sodom,
    with her daughters.
  ita-1927: La tua sorella maggiore, che ti sta a sinistra, è Samaria, con le sue
    figliuole; e la tua sorella minore, che ti sta a destra, è Sodoma, con le sue
    figliuole.
  ckb-ckb: خوشکە گەورەکەت سامیرە بوو، کە لەگەڵ کچەکانی لای باکوورت نیشتەجێ بوو، خوشکە
    بچووکەکەشت سەدۆم بوو، کە لەگەڵ کچەکانی لای باشوورت نیشتەجێ بوو.
  eng-BBE: 'Your older sister is Samaria, living at your left hand, she and her daughters:
    and your younger sister, living at your right hand, is Sodom and her daughters.'
  kan-OKCV: ನಿನ್ನ ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿ ಪುತ್ರಿಯರೊಂದಿಗೆ ವಾಸಿಸುವ ಸಮಾರ್ಯವೇ ನಿನ್ನ ಅಕ್ಕ. ದಕ್ಷಿಣ
    ದಿಕ್ಕಿನಲ್ಲಿ ಪುತ್ರಿಯರೊಂದಿಗೆ ವಾಸಿಸುವ ಸೊದೋಮ್ ನಿನ್ನ ತಂಗಿ.
  tam-2017: உன்னுடைய இடதுபுறத்திலே, தானும் தன்னுடைய மகள்களுமாகக் குடியிருந்த சமாரியா
    உன்னுடைய அக்காள்; உன்னுடைய வலதுபுறத்திலே, தானும் தன்னுடைய மகள்களுமாகக் குடியிருந்த
    சோதோம் உன்னுடைய தங்கை.
  spa-RV-1909: Y tu hermana mayor es Samaria con su hijas, la cual habita á tu mano
    izquierda; y tu hermana la menor que tú es Sodoma con sus hijas, la cual habita
    á tu mano derecha.
  ron-BTF: Și sora ta mai mare este Samaria, ea și fiicele ei care locuiesc la stânga
    ta; și sora ta mai tânără care locuiește la dreapta ta, este Sodoma și fiicele
    ei.
  eng-WEBP: Your elder sister is Samaria, who dwells at your left hand, she and her
    daughters; and your younger sister, who dwells at your right hand, is Sodom with
    her daughters.
  eng-FBV: Your older sister was Samaria, who lived north of you with her daughters.
    Your younger sister was Sodom, who lived south of you with her daughters.
  nld-1939: Uw oudste zuster, die aan uw linkerhand woont, is Samaria met haar dochters;
    uw jongste zuster, die aan uw rechterhand woont, is Sodoma met haar dochters.
  nch-BL: “Huan nopa altepet cati elqui quej mosihua icni huan elqui más chicahuac
    itoca Samaria. Huan yaya inihuaya nopa sequinoc pilaltepetzitzi nechca mocajque
    ica norte ten ta. Huan nopa altepet Sodoma cati huejcajquiya elqui huan elqui
    quej ta amo más chicahuac eliyaya. Huan yaya mocajqui ica tatzinta ten ta ica
    nopa sequinoc pilaltepetzitzi cati inechca.
  vie-1934: Chị mầy là Sa-ma-ri cùng các con gái nó, ở bên tả mầy; em mầy là Sô-đôm
    cùng các con gái nó, ở bên hữu mầy.
  hin-CV: शमरिया तुम्हारी बड़ी बहन थी, जो अपनी बेटियों के साथ तुम्हारे उत्तर की ओर
    रहती थी; और तुम्हारी छोटी बहन सोदोम है, जो अपनी बेटियों के साथ तुम्हारे दक्षिण
    की ओर रहती थी.
  spa-BES: 'Tu hermana mayor es Samaria, que vive a tu izquierda, ella y sus hijas:
    y tu hermana menor, que vive a tu derecha, es Sodoma y sus hijas.'
  tdx-tdx: I Somerone rahavave’o, toe zoke’o, rekets’ o anak’ ampela’eo ro mimo­neñe
    an-taña’o havia eo; vaho zai’o t’i Sedome mitobok’ an-taña’o havana eo rekets’
    o anak’ ampela’eo.
  tha-KJV: และพี่สาวของเจ้าคือสะมาเรีย ผู้​อยู่​กับบุตรสาวเหนือเจ้าทางด้านซ้าย และน้องสาวของเจ้า
    ผู้​อยู่​ทางด้านขวาของเจ้า คือโสโดมกั​บลู​กสาวของเธอ
  por-BR-2018: E tua irmã maior é Samaria, ela e suas filhas, a qual habita à tua
    esquerda; e tua irmã menor que tu é Sodoma com suas filhas, a qual habita à tua
    direita.
  deu-ELO: Und deine größere Schwester ist Samaria mit ihren Töchtern, die zu deiner
    Linken wohnt; und deine Schwester, die kleiner ist als du, und die zu deiner Rechten
    wohnt, ist Sodom mit ihren Töchtern.
  eng-WYC-2018: and thy greater sister is Samaria, she and her daughters, that dwell
    at thy left side; but thy sister less than thou, that dwelleth at thy right side,
    is Sodom, and her daughters. (and thy elder sister is Samaria, she and her daughters,
    that live at thy left side, or to the north; and thy younger sister, that liveth
    at thy right side, or to the south, is Sodom, and her daughters.)
  epo-epo: Via pli maljuna fratino estas Samario kun siaj filinoj, kiu loĝas maldekstre
    de vi; kaj via pli juna fratino, kiu loĝas dekstre de vi, estas Sodom kun siaj
    filinoj.
  uig-PIN: Sening aqang bolsa sol tǝripingdǝ turƣan Samariyǝ, yǝni u wǝ uning ⱪizliri;
    singling bolsa ong tǝripingdǝ turƣan Sodom wǝ uning ⱪizliri.
  beo-beo: Dia aba da Samelia moilai bai bagade gadi (north) gala. E da moilai fonobahadi
    amola gilisili esala. Amola diaeya da Sodame moilai bai bagade goegadi (south)
    gala. E amola da moilai fonobahadi gilisili esala.
  tpi-OTNT: “Dispela taun Samaria i stap long hap not, em i olsem wanpela meri em
    i bikpela susa bilong yu. Na ol ples i stap klostu long en ol i olsem ol pikinini
    meri bilong en. Na dispela taun Sodom bipo i bin i stap long hap saut, em i olsem
    yangpela susa bilong yu. Na ol ples i stap klostu long en i olsem ol pikinini
    meri bilong en.
  hau-SA: Babbar ’yar’uwarki mutuniyar Samariya ce, wadda take zaune da ’ya’yanta
    mata wajen arewa da ke; ƙanuwarki ita ce Sodom wadda take zaune kudu da ke tare
    da ’ya’yanta mata.
  uig-LAT: Séning achang bolsa sol teripingde turghan Samariye, yeni u we uning qizliri;
    singling bolsa ong teripingde turghan Sodom we uning qizliri.
  nde-nde: Udadewenu omdala wayenguSamariya, owayehlala ngasenyakatho kwakho labantwana
    bakhe; njalo udadewenu omncane owayehlala ngaseningizimu kwakho lamadodakazi akhe
    nguSodoma.
  ton-ton: 'Pea ko ho taʻokete ko Samēlia ia, ʻaia mo ʻene fānau fefine, ʻoku nofo
    ʻi ho nima toʻohema: pea ko ho tehina, ʻaia ʻoku nofo ʻi ho nima toʻomataʻu, ko
    Sotoma ia mo ʻene fānau fefine.'
