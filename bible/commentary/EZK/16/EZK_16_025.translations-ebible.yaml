verse: EZK.016.025
translations:
  mal-C: എല്ലാ തെരുക്കോണുകളിലും നിനക്കായി വലിയ ക്ഷേത്രങ്ങൾ നിർമിച്ച് നിന്റെ സൗന്ദര്യത്തിന്
    അവമതിപ്പുണ്ടാക്കി. വഴിപോക്കരായ ഏതൊരുവന്റെ മുന്നിലും നീ കാലുകൾ അകറ്റി നിന്റെ വഷളത്തം
    വർധിപ്പിച്ചു.
  deu-TKW: 'An jedem Kreuzweg erbautest du dir eine Höhe und schändetest deine Schönheit
    und spreiztest deine Beine jedem Vorübergehenden auseinander. Und du begingst
    noch weitere Hurerei:'
  lin-lin: 'otongaki yango na bisika nyonso oyo babalabala ekutana, okomisaki kitoko
    na yo likambo ya nkele mpe omipesaki epai ya moleki nzela nyonso : osalaki penza
    kindumba makasi.'
  eng-LSV: At every head of the way you have built your high place, || And you make
    your beauty abominable, || And open wide your feet to everyone passing by, ||
    And multiply your whoredoms,
  eng-GNV: 'Thou hast built thine hie place at euery corner of the way, and hast made
    thy beautie to be abhorred: thou hast opened thy feete to euery one that passed
    by, and multiplied thy whoredome.'
  eng-WEBSTER: Thou hast built thy high place at every head of the way, and hast made
    thy beauty to be abhorred, and hast prostituted thyself to every one that passed
    by, and multiplied thy lewd deeds.
  nhw-BL: Huan campa monamiquij sesen ojtli anquinchijtoque tlaixpame para antlahueyimatise.
    Anitztoque quen se ahuilnenca sihuatl catli quiselía aqui hueli tlacatl catli
    pano huan quisoquihuía iyejyejca ihuaya.
  swh-ONEN: Katika kila mwanzo wa barabara ulijenga mahali pa fahari pa ibada za miungu
    na kuaibisha uzuri wako, ukiutoa mwili wako kwa kuzidisha uzinzi kwa kila apitaye.
  bba-bba: Wee swɑɑ kɛɛnɑnu bɑɑmɑ ɑ bũu turɑnu kuɑ, mɑ ɑ kom kɔ̃sum kuɑ ɑ tii tɔmbu
    kpuro wɛ̃. Be bɑ ɡesi sɑrɔ mi kpuro, bɑ rɑ kɑ nun dendiwɑ. Mɑ ɑ wunɛn sɑkɑrɑru
    kpɛ̃ɑsiɑ.
  eng-KJVCPB: Thou hast built thy high place at every head of the way, and hast made
    thy beauty to be abhorred, and hast opened thy feet to every one that passed by,
    and multiplied thy whoredoms.
  luo-luo: E nyim yore duto mag dala, ne igeroe kuonde motingʼore gi malo ma ilame
    nyisecheni mine injawo berni, kane ichiwo dendi ne ngʼato angʼata mane kadho buti
    nikech ringri nomedo oowre ni terruok.
  meu-meu: Hanua ariarana iboudiai dokodia ai emu pata helaḡadia o haginidia; hairaimu
    vada o lebulebulaia, raka-hanai tataudia ediai sibomu o hehoihoilai, emu ariara
    karadia o habada.
  npi-ULB: हरेक चोकमा आफ्‍नो निम्‍ति एउटा अल्‍गो देवता-थान बनाइस्‌ र तैंले आफ्‍नो
    सुन्‍दताको अपमान गरिस्, अनि त्‍यहाँबाट जाने सबैलाई आफ्‍ना खुट्टाहरू फैलाइस् र
    तैंले आफ्‍नो वेश्‍यावृत्तिका कामहरू बढाइस्‌ ।
  yor-yor: Ní gbogbo ìkóríta ni ìwọ lọ kọ ojúbọ gíga sí, tí ìwọ sọ ẹwà rẹ di ìkórìíra,
    ìwọ sọ àgbèrè rẹ di púpọ̀ nípa fífi ara rẹ sílẹ̀ fún gbogbo ẹni tó ń kọjá lọ.
  pes-OPCB: '@see-verse:EZK.016.024'
  tgl-ULB: Nagtayo ka ng mga dambana sa ulo ng bawat lansangan at nilapastangan mo
    ang iyong kagandahan sapagkat ibinuka mo ang iyong mga hita sa bawat isang dumaraan
    at gumawa ka ng marami pang mga gawaing kahalayan.
  hui-hui: Í̠nime i̱ wali bayaore bedogonida lowa í̠na agali í̠ bedegoria pu bolangua
    hole poraru olalu íbu laga bialu í̠nila kayu yu paliaga biruwa í̠ha mana ko ogoni
    bulene bolanguaheore bedegoni.
  mya-mya: လမ်း​ထိပ်​တိုင်း​တွင်​မြင့်​သော​ဝတ်​ပြု​ကိုး​ကွယ် ရာ​ဌာ​န​များ​ဆောက်​၍
    မိ​မိ​၏​လှ​ပ​သော အ​ဆင်း​ကို​စက်​ဆုပ်​ဖွယ်​ကောင်း​အောင်​ပြု လေ​ပြီ။ လာ​ရောက်​သူ​တိုင်း​အား​မိ​မိ​၏
    ကိုယ်​ကို​အပ်​ပေး​၍ တစ်​နေ့​တစ်​ခြား​ပြည့် တန်​ဆာ​ဖြစ်​သည်​ထက်​ဖြစ်​စေ​၏။-
  bod-N: ཁྱོད་ཀྱིས་ལམ་མདོ་རེ་རེ་ནས་མཐོ་གླིང་བརྩིགས་ཏེ། རང་གི་བྱད་གཟུགས་མཛེས་པོ་དེ་ཞེན་ལོག་ཏུ་བསྒྱུར་ཅིང་ལམ་འགྲོ་རེ་རེ་དང་ལོག་གཡེམ་གྱི་ལས་མང་པོ་སྤྱད།
  sna-sna: Wakavaka shongwe dzako refu panotangira nzira dzose dzomumusha ndokuderedza
    runako rwako, uchipira muviri wako nokuwanza kupata kwako kuna ani zvake aipfuura
    napauri.
  spa-BLM: Habéis edificado vuestro lugar elevado en la cabecera de todo camino, y
    habéis hecho de vuestra belleza una abominación, y habéis abierto vuestros pies
    a todo el que pasaba, y habéis multiplicado vuestra prostitución.
  cac-cac: A b'aj slajvicanc'och junjun calle ix sb'oq'ue juntzan̈ b'aj tz'em ajmulal
    chi'. A svach'il yilji, yajb'entac ix ajcani. Ix yac'b'at sb'a d'a yalxon̈ej mach
    tz'ec' ta'.
  swh-ULB: Umepajenga mahali pako palipoinuka kwenye kichwa cha kila njia na kuunajisi
    uzuri wako, kwa kuwa umeutoa mwili wako kwa kila mtu apitaye karibu na umefanya
    matendo mengi zaidi ya ukahaba.
  bel-bel: на пачатку кожнай дарогі нарабіла сабе ўзвышэньняў, ганьбіла прыгажосьць
    тваю і раскідвала ногі твае кожнаму, хто праходзіў міма, і памножыла блудадзействы
    твае.
  deu-ELBBK: An jedem Scheideweg bautest du deine Höhen, und du schändetest deine
    Schönheit und spreiztest deine Füße gegen jeden Vorübergehenden; und du vermehrtest
    deine Hurerei.
  mbb-OT: wey ziyà te kada suyuk te menge zalan. Ne zutun midremerikan nu is kekempet
    nu, ne imbeǥey nu is keugelingen nu ziyà te minsan hentei he maama he edsaǥad.
    Kada andew ed-iseg is kebpelelevag nu.
  mal-2015: എല്ലാ വഴിത്തലക്കലും പൂജാഗിരി പണിതു, നീ നിന്റെ സൗന്ദര്യത്തെ വഷളാക്കി, വഴിപോകുന്ന
    ഏവന്നും നിന്റെ കാലുകളെ അകത്തി നിന്റെ പരസംഗം വർദ്ധിപ്പിച്ചു.
  rmc-rmc: Paš dojekh drom tuke ačhavehas tire oltara a poceňinehas tiro šukariben.
    Sakoneske, ko pašal o drom predžalas, rozcirdehas o pindre a kerehas furt bareder
    lubipen.
  pes-OPV: بسر هر راه عمارتهای بلند خود را بنا نموده، زیبایی خود رامکروه ساختی و برای
    هر راهگذری پایهای خویش را گشوده، زناکاریهای خود را افزودی.
  ron-1924: Ла тоате колцуриле улицелор ць-ай фэкут ынэлцимь, ць-ай нечинстит фрумусеця,
    ць-ай десфэкут пичоареле ынаинтя тутурор трекэторилор, ай фэкут тот май мулте
    курвий.
  ben-OBCV: রাস্তার মোড়ে মোড়েও প্রতিমার আসন তৈরি করে তোমার সৌন্দর্যকে তুমি অপমান
    করেছ, বাছবিচারহীনভাবে যে কেউ তোমার পাশ দিয়ে গেছে তুমি তাদের সঙ্গে ব্যভিচার করেছ।
  som-som: Meeshaadii sare waxaad ka dhisatay madaxa jid kasta, oo quruxdaadiina waxaad
    ka dhigtay wax la karhay, oo waxaad lugaha u kala wadhay ku alla kii ku soo ag
    marayba, oo dhillanimadaadiina waad sii badisay.
  lat-VUC: 'Ad omne caput viæ ædificasti signum prostitutionis tuæ, et abominabilem
    fecisti decorem tuum: et divisisti pedes tuos omni transeunti, et multiplicasti
    fornicationes tuas:'
  eng-ASVBT: Thou hast built thy lofty place at the head of every way, and hast made
    thy beauty an abomination, and hast opened thy feet to everyone that passed by,
    and multiplied thy whoredom.
  ita-1885: In ogni capo di strada, tu hai edificato un tuo alto luogo, ed hai renduta
    abbominevole la tua bellezza, ed hai allargate le gambe ad ogni passante, ed hai
    moltiplicate le tue fornicazioni.
  eng-LXXUP: and on the head of every way thou didst set up thy fornications, and
    didst defile thy beauty, and didst open thy feet to every passerby, and didst
    multiply thy fornication.
  eng-ULB: You built your high place at the head of every road and made your beauty
    a disgrace, and you spread your legs to anyone who passed by, and you multiplied
    your acts of prostitution.
  spa-VBL: Te convertiste en lugares altos de adoración de ídolos en lo alto de cada
    calle; te degradaste, ofreciendo tu hermoso cuerpo a cualquiera que pasara, abriendo
    tus piernas para ellos, volviéndote cada vez más promiscua.
  fra-_FOB: A l'entrée de chaque rue tu as bâti ton haut lieu, et tu as déshonoré
    ta beauté; car tu t'es livrée à tout passant et tu as multiplié tes adultères.
  mal-mal: എല്ലാ വഴിത്തലക്കലും പൂജാഗിരി പണിത്, നീ നിന്റെ സൗന്ദര്യത്തെ വഷളാക്കി, വഴിപോകുന്ന
    ഏവനും നിന്റെ കാലുകൾ അകത്തി നിന്റെ പരസംഗം വർദ്ധിപ്പിച്ചു.
  urd-GVR: Har galī ke kone meṅ tū ne zinā karne kā kamrā banāyā. Apne husn kī behurmatī
    karke tū apnī ismatfaroshī zoroṅ par lāī. Har guzarne wāle ko tū ne apnā badan
    pesh kiyā.
  suz-BL: मिनु गे लां ग्रुम्‍तीक नेल्‍लेम इ कली लाइश्‍शो बाक्‍तीके सेल्‍शा, इ दारसम
    तेल्‍लेम पाप्‍तीवी। मिनु मेको रे पा लाइब नेल्‍ल आन कली गे इ रां गेशा इ तेल्‍लेम
    पतीक बारपाइक्‍तीवी।
  eng-NOY: at every head of the way didst thou build thy high place, and didst make
    thy beauty to be abhorred, and didst open thy feet to every one that passed by,
    and didst multiply thy fornications.
  ita-1927: hai costruito un alto luogo a ogni capo di strada, hai reso abominevole
    la tua bellezza, ti sei offerta ad ogni passante, ed hai moltiplicato le tue prostituzioni.
  ckb-ckb: لەسەر هەموو ڕێگایەک نزرگەی بەرزی خۆتت بنیاد نا و جوانییەکەتت گڵاوکرد، ناوگەڵت
    بۆ هەموو ڕێبوارێک کردەوە و لەشفرۆشیت زۆر کرد.
  eng-BBE: You put up your high places at the top of every street, and made the grace
    of your form a disgusting thing, opening your feet to everyone who went by, increasing
    your loose ways.
  kan-OKCV: ಪ್ರತಿಯೊಂದು ದಾರಿಯ ಕೊನೆಯಲ್ಲಿಯೂ ಎತ್ತರದ ದೇವಾಲಯವನ್ನು ನಿರ್ಮಿಸಿ, ನಿನ್ನ ಸೌಂದರ್ಯವನ್ನು
    ದುರುಪಯೋಗಪಡಿಸಿಕೊಂಡು, ಹಾದುಹೋಗುವ ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ನಿನ್ನ ಕಾಲುಗಳನ್ನು ಅಗಲಿಸಿದೆ; ನಿನ್ನ
    ವ್ಯಭಿಚಾರವನ್ನು ವೃದ್ಧಿಸಿದೆ.
  tam-2017: நீ எல்லா வழிமுனையிலும் உன்னுடைய உயர்ந்த மேடைகளைக் கட்டி, உன்னுடைய அழகை
    அருவருப்பாக்கி, வழிப்போக்கர்கள் யாவருக்கும் உன்னுடைய கால்களை விரித்து, உன்னுடைய
    வேசித்தனங்களைத் திரளாகப் பெருகச்செய்து,
  spa-RV-1909: En toda cabeza de camino edificaste tu altar, y tornaste abominable
    tu hermosura, y abriste tus piernas á cuantos pasaban, y multiplicaste tus fornicaciones.
  ron-BTF: Ți-ai zidit înălțimea ta la capul fiecărei căi și ți-ai făcut frumusețea
    să fie detestată și ți-ai desfăcut picioarele la fiecare ce trecea și ți-ai înmulțit
    curviile.
  eng-WEBP: You have built your lofty place at the head of every way, and have made
    your beauty an abomination, and have opened your feet to everyone who passed by,
    and multiplied your prostitution.
  eng-FBV: You made yourselves high places of idol worship at the top of every street;
    you degraded yourself, offering your beautiful body to anyone who passed by, opening
    your legs for them, becoming more and more promiscuous.
  nld-1939: op elke straathoek hebt ge uw kraam gebouwd, uw schoonheid onteerd, aan
    elken voorbijganger u aangeboden, en voortdurend ontucht gepleegd.
  nch-BL: Huan campa monamiqui sesen ojti anquinchijtoque taixpame para antahueyimatise.
    Anitztoque quej se ahuilnenca sihuat cati quiselía cati hueli tacat cati pano
    huan quisoquihuía iyejyejca ihuaya.
  vie-1934: Nơi lối vào các đường phố, mầy xây nơi cao mình, và đã làm cho sự đẹp
    đẽ mầy nên gớm ghiếc, mầy đã nộp mình cho mọi người đi qua, và thêm nhiều sự tà
    dâm mầy.
  hin-CV: हर एक गली के कोने पर तुमने ऊंचे पूजा-स्थल बना लिए हैं और वहां से गुज़रने
    वाले लोगों के सामने बढ़ती दुराचार प्रवृत्ति के साथ अपने पैरों को फैलाकर अपनी सुंदरता
    का अपमान किया है.
  spa-BES: Colocaste tus lugares altos en la parte superior de cada calle, e hiciste
    de la gracia de tu forma algo asqueroso, abriendo tus pies a todos los que pasaban,
    aumentando tu prostitución.
  tdx-tdx: nanoe’o am-pifotoran-damoke eo o kitreli’o iabio, naho vineta’o ty hamotsotsora’o,
    naho vinela’o amy ze fonga niary eo o voro-pe’oo, vaho nampitomboe’o ty hatsimirira’o.
  tha-KJV: หัวถนนทุกแห่งเจ้าสร้างที่สูงของเจ้า และเอาความงามของเจ้ามาทำลามก อ้าเท้าของเจ้าให้​ผู้​ที่​ผ่านไปมาไม่ว่าใคร
    และทวีการเล่นชู้ของเจ้า
  por-BR-2018: Em cada canto de caminho edificaste teu altar, fizeste abominável tua
    formosura, e abriste tuas pernas a todo que passava; e assim multiplicaste tuas
    prostituições.
  deu-ELO: an jedem Scheidewege bautest du deine Höhen, und du schändetest deine Schönheit
    und spreiztest deine Füße gegen jeden Vorübergehenden; und du mehrtest deine Hurerei.
  eng-WYC-2018: At each head of the way thou buildedest a sign of thine whoredom,
    and madest thy fairness abominable; and thou partedest thy feet to each man passing
    forth, and multipliedest thy fornications.
  epo-epo: En la komenco de ĉiu vojo vi konstruis viajn fialtaĵojn, vi abomenindigis
    vian belecon, vi etendis viajn piedojn al ĉiu pasanto, kaj vi malĉastis.
  uig-PIN: sǝn ⱨǝrbir koqining bexida «yuⱪiri jay»ingni salding; sǝn ɵz güzǝllikingni
    yirginqlik ⱪilip, teningni ⱨǝrbir ɵtküqigǝ tutup, putungni eqip ɵzüngni berip
    paⱨixǝ buzuⱪluⱪungni kɵpǝytting.
  beo-beo: 'Di da dia nina: hamoi amo fafu da:iya hiougili asi. Dunu huluane di baligisia,
    dina: da:i ilima iasu. Amola eso huluane baligili adole lasu hou hamosu.'
  tpi-OTNT: Yu ting yu naispela meri, olsem na taim yu lukim wanpela man i kam long
    rot, orait yu bin singautim em i kam slip wantaim yu. Na pasin pamuk bilong yu
    i kamap moa moa yet.
  hau-SA: A kowane titi kin gina ɗakin tsafi kika kuma wulaƙanta kyanki, kina miƙa
    jikinki da ƙarin fasikanci ga duk mai wucewa.
  uig-LAT: sen herbir kochining béshida «yuqiri jay»ingni salding; sen öz güzellikingni
    yirginchlik qilip, téningni herbir ötküchige tutup, putungni échip özüngni bérip
    pahishe buzuqluqungni köpeytting.
  nde-nde: Ekuqaliseni kwemigwaqo yonke wakha izindawo zakho zokukhonzela ezidephileyo
    wonakalisa ubuhle bakho, wanikela umzimba wakho ngokuxabanisa okukhulu kuloba
    ngubani odlulayo.
  ton-ton: Kuo ke langa ho fale feʻauaki ʻi he tefito hala kotoa pē pea kuo ke ngaohi
    ho hoihoifua ko e fehiʻanekina, mo ke fakaava ho vaʻe kiate ia kotoa pē naʻe ʻalu
    ange mo ke fakalahi pe ki hoʻo feʻauaki.
  ces-1613: Při všelikém rozcestí udělalas výsost svou, a zohavilas krásu svou, roztahujíc
    nohy své každému tudy jdoucímu, a příliš jsi smilnila.
  eng-WMB: You have built your lofty place at the head of every way, and have made
    your beauty an abomination, and have opened your feet to everyone who passed by,
    and multiplied your prostitution.
  tam-TCV: தெரு முனைகள் ஒவ்வொன்றிலும் நீ உனக்குக் கம்பீரமான சிறு கோயில்களை உண்டுபண்ணி,
    உன் அழகைக் கெடுத்தாய். உன்னைக் கடந்து செல்லும் ஒவ்வொருவருக்கும் உடலைக் கொடுத்து,
    உன் விபசாரத்தை அதிகரித்தாய்.
  ceb-ULB: Gitukod mo ang imong taas nga dapit diha sa matag kanto sa kadalanan ug
    gihugawan nimo ang imong kaanyag, tungod kay gitanyag mo ang imong lawas sa matag
    tawo nga molabay ug nagbuhat ka ug daghang malaw-ay nga binuhatan.
  pol-UBG: Na każdym rozstaju dróg budowałaś swoje wyżyny i swoją piękność uczyniłaś
    wstrętną; rozkładałaś swoje nogi przed każdym, kto przechodził, i rozmnożyłaś
    swoje nierządne czyny.
  urd-GVU: ہر گلی کے کونے میں تُو نے زنا کرنے کا کمرا بنایا۔ اپنے حُسن کی بےحرمتی
    کر کے تُو اپنی عصمت فروشی زوروں پر لائی۔ ہر گزرنے والے کو تُو نے اپنا بدن پیش
    کیا۔
  deu-1912: und vornan auf allen Straßen bautest du deine Altäre und machtest deine
    Schöne zu eitel Greuel; du spreiztest deine Beine gegen alle, so vorübergingen,
    und triebst große Hurerei.
  kan-2017: ಒಂದೊಂದು ಬೀದಿಯ ಕೊನೆಯಲ್ಲಿಯೂ ನೀನು ಜಗಲಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡು, ನಿನ್ನ ಸೌಂದರ್ಯವನ್ನು
    ನೀಚ ಕೆಲಸಕ್ಕೆ ಒಪ್ಪಿಸಿ, ಹಾದುಹೋಗುವವರೆಲ್ಲರನ್ನು ಸೇರಿಸಿ ವ್ಯಭಿಚಾರವನ್ನು ಹೆಚ್ಚಾಗಿ ನಡೆಸಿರುವೆ.
  yap-yap: Pidorang rom e kam girengiy u fithik’ e rungdu’. Ga be pi’em ngak gubin
    e pi’in be yib ni daki mutrug, ma ga be pi’em ni chuway’ ni be almirin i yan u
    gubin e rran.
  hlt-MCSB: Longpuei longlu takuem ah na thaehhing na dawn, na sakthen na tuei tih
    aka cet boeih taengah na kho na kaa. Te vaengah na cukhlahnah lamloh na cukhalhnah
    te na kum.
  mdy-ETH: ዬያይዲ ዳልጎ ጎይፆ ዓጫ ሜሌ ፆኦዞ ካሽኮ ቤዞዋ ኮሺ ኔ ሚዛጱሞ ኔኤኒ ዒኢሴኔ፤ ሙካሢም ቢያ ዑፆ ኔኤኮ ኔ ዓኣሢ
    ዒንጊ ዒንጊ ኬላ ኬላ ዞኦዛ ኮኦሚፆ ኔ ሚርጊሼኔ።
  twi-ASANTE: Borɔno so baabiara wosisii abosonnan atentene, na wosɛee wʼahoɔfɛ ɛfiri
    sɛ honam akɔnnɔ bɔne enti wode wo ho maa obiara a ɔretwam.
  eng-WEBU: You have built your lofty place at the head of every way, and have made
    your beauty an abomination, and have opened your feet to everyone who passed by,
    and multiplied your prostitution.
  wal-wal: Oge doonan ubban shaaramuxiyo sohota keexxada, ne puulaa tunissadasa; ogiyaara
    kanttiya ubbau ne asatettaa aatta immada, shaaramuxettaa darissadasa.
  spa-PDDPT: Te edificaste lugares altos en la esquina de cada calle. Convertiste
    tu hermosura en repugnancia. Abriste tus piernas a todo el que pasaba y multiplicaste
    tus prostituciones.
  gun-gun: Mba'eta ndea py tape ojerea ikuai va'e ha'e javi rupi rejapo altar-rã,
    neporãague remongy'apa vy. Ha'e rami vy oaxa va'e pe rei tema reipe'a neretyma,
    tavy rei rejapove tema reovy vy.
  ilo-ULB: Nangbangonka kadagiti disso a pagdaydayawan kadagiti didiosen iti pangrugian
    ti tunggal dalan ket inaramidmo a nakarimrimon ti kinapintasmo, ta inkayangmo
    dagiti sakam iti tunggal lumabas ken nagar-aramidka kadagiti ad-adu pay a panagbalangkantis.
  kpg-kpg: Goe gu datada do madamada i lodo nia gelegele dogolia. Goe gu dumaalia
    do huaidina ang gi digau huogodoo ala e lloo adu gi di goe. Gei do huihui do huaidina
    la gu damanaiee mai i lodo nia laangi huogodoo.
  uig-ARA: سەن ھەربىر كوچىنىڭ بېشىدا «يۇقىرى جاي»ىڭنى سالدىڭ؛ سەن ئۆز گۈزەللىكىڭنى
    يىرگىنچلىك قىلىپ، تېنىڭنى ھەربىر ئۆتكۈچىگە تۇتۇپ، پۇتۇڭنى ئېچىپ ئۆزۈڭنى بېرىپ
    پاھىشە بۇزۇقلۇقۇڭنى كۆپەيتتىڭ.
  sus-sus: i fa i fate xa tofanyi masen ɲama bɛ kɛnɛ ma, alɔ langoe naxan wama xɛmɛ
    mabɛndunfe a ma.
  pon-2006: Ke ruwahdekiseli omw lingan nan pwelmatak. Ke mweidala paliweromw ong
    koaros me kohdo rehmw, oh omw tiahk en netiki paliweromw wie lalaudla rahn koaros.
  ksd-ksd: ma ta ra lavur nga varkuvo u ga vatur kaum ta pakana, ma u ga vabilak ra
    minamarim ma ra nipo ma nina i bolabolo, ma kaum lavur nipo i ga tup ia.
  grc-BRENT: καὶ ἐπʼ ἀρχῆς πάσης ὁδοῦ ᾠκοδόμησας τὰ πορνεῖά σου, καὶ ἐλυμῄνω τὸ κάλλος
    σου· καὶ διήγαγες τὰ σκέλη σου παντὶ παρόδῳ καὶ ἐπλήθυνας τὴν πορνείαν σου,
  ind-AYT: Kamu telah membangun bukit pengurbanan di setiap ujung jalan dan membuat
    kecantikanmu menjadi kejijikan, dan meregangkan kakimu kepada semua orang yang
    lewat untuk memperbanyak persundalanmu.
  nya-nya: Pa msewu uliwonse wamanga nsanjazo. Motero wanyazitsa kukongola kwako podzipereka
    kwa aliyense amene adutsapo.
  hrv-hrv: Na svim raskršćima podiže uzvišice i na njima blatiš svoju ljepotu, nudiš
    se svakom prolazniku množeć' svoje bludničenje.
  mps-mps: Nago homugo nage sawi yai we da homu elama, tama te bidi me deli te sunumidu
    asobo nago subaso da, teda nago aga i olama, nage dali piagasali. Tama nago penani
    ebo kolesaga umabogia mu pedaludu geai dao.
  tpi-tpi: Yu ting yu naispela meri, olsem na taim yu lukim wanpela man i kam long
    rot, orait yu bin singautim em i kam slip wantaim yu. Na pasin pamuk bilong yu
    i kamap moa moa yet.
  dan-1931: Ved hvert Gadehjørne byggede du dig en Offerhøj og vanærede din Dejlighed;
    du spredte Benene for enhver, som kom forbi, og drev din Bolen vidt.
  vie-OVCB: Trên mỗi góc đường ngươi dâng nhan sắc mình cho khách qua đường, buôn
    hương bán phấn không biết chán.
  guj-2017: તેં રસ્તાના દરેક મથક આગળ સભાસ્થાનો બંધાવ્યા છે, પોતાની સુંદરતાને કંટાળો
    આવે એવું તેં કરી નાખ્યું છે, કેમ કે તેં પાસે થઈને જનાર દરેકની આગળ પોતાના પગ ખુલ્લા
    કરીને વ્યભિચાર કર્યો છે.
  pon-2006A: Ke ruwahdekiseli omw lingan nan pwelmatak. Ke mweidala paliweromw ong
    koaros me kohdo rehmw, oh omw tiahk en netiki paliweromw wie lalaudla rahn koaros.
  por-BRBSL: Vocês construíram seu lugar elevado à frente de todos os caminhos, e
    fizeram de sua beleza uma abominação, e abriram seus pés a todos os que passavam
    e multiplicaram sua prostituição.
  cth-cth: Lamthung kâracutnae koe pueng vah, kâyonae im na sak, na meihawinae teh
    panuettho lah na coung sak. Ka cet kaawm pueng koe na kâpoe teh na kâyonae teh
    hoe a pap.
  twi-twi: Borɔn so baabiara wusisii abosonnan atenten, na wosɛe wʼahoɔfɛ efisɛ honam
    akɔnnɔ bɔne nti wode wo ho maa obiara a ɔretwa mu.
  hlt-hlt: Longpuei longlu takuem ah na thaehhing na dawn, na sakthen na tuei tih
    aka cet boeih taengah na kho na kaa. Te vaengah na cukhlahnah lamloh na cukhalhnah
    te na kum.
  tbz-SIM: '@see-verse:EZK.016.024'
  msy-2020: Nɨ ghaze, nɨ bar amizir ganganir bar aghuim gamim, egha gumaziba tuavibar
    izima, nɨ me gekua uan mɨkarzim isa pura gumazir kɨnibagh anɨdi. Egha nɨn arazir
    tuavimɨn amiziba amir arazir kam, ekɨva ghuavɨra iti.
  dop-dop: Pɑɑ mpɑɑʋ ŋku kʋ nɔɣɔ kɛ n ŋmɑwɑ nyɑ́ tǝfɛɛnlɛnɑɑ. N hɑ nyɑ́ tǝɣɩ tɛɛlɑɑ
    tǝnɑ. N lʋlǝsɑ nyɑ́ wɑsɑŋkɑlǝtʋ, n wɑkǝlɑ nyɑ́ teu.
  azb-azb: Hər yolun başında öz səcdəgahlarını düzəltdin. Öz gözəlliyini murdar etdin,
    hər yoldan keçənə ayaqlarını araladın və fahişəliyini artırdın.
  eng-DBY: thou didst build thy high place at every head of the way, and madest thy
    beauty to be abhorred, and thou didst open thy feet to every one that passed by,
    and multiply thy whoredom.
  hin-2017: और एक-एक सड़क के सिरे पर भी तूने अपना ऊँचा स्थान बनवाकर अपनी सुन्दरता
    घृणित करा दी, और हर एक यात्री को कुकर्म के लिये बुलाकर महाव्यभिचारिणी हो गई।
  wol-KYG: Selebe yoon wu ne, tabax nga fa sa jaamookaay, di fa teddadil sab taar,
    ku romb, nga ràccal ko say tànk ci sa gànctu gu dul jeex.
  eng-YLT: At every head of the way thou hast built thy high place, And thou dost
    make thy beauty abominable, And dost open wide thy feet to every passer by, And
    dost multiply thy whoredoms,
  eng-WYC-2017: At each head of the way thou buildedest a sign of thine whoredom,
    and madest thy fairness abominable; and thou partedest thy feet to each man passing
    forth, and multipliedest thy fornications.
  eng-WMBB: You have built your lofty place at the head of every way, and have made
    your beauty an abomination, and have opened your feet to everyone who passed by,
    and multiplied your prostitution.
  urd-GVH: हर गली के कोने में तूने ज़िना करने का कमरा बनाया। अपने हुस्न की बेहुरमती
    करके तू अपनी इसमतफ़रोशी ज़ोरों पर लाई। हर गुज़रनेवाले को तूने अपना बदन पेश किया।
  rug-rug: Pa doduru varipaza siraṉa si va turui goi sari mua hope meke ṉovalia sa
    mua tinolava. Poni la nia goi sa tinimu pa tie, nenere sapu koe sei mo sapu ene
    hola.
  gaz-gaz: Fiixee daandii hundaatti gaarran sagadaa kee ol dhedheeroo ijaarratte;
    nama achiin darbu hundaaf dhagna kee dhiʼeessitee sagaagalummaa kee baayʼisuudhaan
    miidhagina kee busheessite.
  fra-LSG: à l’entrée de chaque chemin tu as construit tes hauts lieux, tu as déshonoré
    ta beauté, tu t’es livrée à tous les passants, tu as multiplié tes prostitutions.
  yal-yal: Ɛ bata yire matexine rafala kidene ra taan kira xunne birin na. Ɛ yi ɛ
    tofanna findi fe xɔsixin na, ɛ yi ɛ fatin lu dangu muxune birin sagoni, ɛ yalunya
    feene yi siga gboɛ ayi.
  haw-1868: Ma kela poo, keia poo o ke ala, ua hana oe i wahi kiekie nou, ua hoolilo
    oe i kou nani i mea e hoowahawahaia. Ua wehe ae oe i kou mau wawae i kela mea
    keia mea i maalo ae. A hoonui hoi i kou moe kolohe ana.
  arb-NAV: بَنَيْتِ مُرْتَفَعَتَكِ عِنْدَ نَاصِيَةِ كُلِّ طَرِيقٍ، وَدَنَّسْتِ جَمَالَكِ
    وَوَهَبْتِ جَسَدَكِ لِكُلِّ عَابِرِ سَبِيلٍ لِتُكْثِرِي مِنْ عَهَارَتِكِ.
  ewe-ewe: Ètu wò nuxeƒewo ɖe ablɔ ɖe sia ɖe ƒe seƒe, èɖi gbɔ̃ wò tugbedzedze to wò
    ŋutilãtsɔtsɔ na ame sia ame si va yina to gbolowɔwɔ vivivo me.
  eng-LEE: On the corner of every road didst thou build thy elevations, and make thy
    beauty abominable, and spread out thy feet to every one that passed by, and multiply
    thy acts of lewdness.
  asm-FB: তুমি প্ৰত্যেক আলিৰ মূৰত তোমাৰ ওখ ঠাই সাজি তোমাৰ সৌন্দৰ্য্য ঘৃণাৰ বিষয় কৰিলা,
    প্ৰত্যেক বাটৰুৱালৈ তোমাৰ ভৰি দুখন মেলি দিলা আৰু তোমাৰ বেশ্যালি অধিককৈ বঢ়ালা।
  sus-A: عِ قَ عِ قَتٍ شَ تٌقَنيِ مَسٍن حَمَ بّ كّنّ مَ، عَلْ لَنفٌي نَشَن وَ مَ شّمّ
    مَبّندُنقٍ عَ مَ.
  fra-SBL: Tu t'es bâti une place élevée à la tête de chaque chemin, et tu as fait
    de ta beauté une abomination ; tu as ouvert tes pieds à tous les passants, et
    tu as multiplié tes prostitutions.
  hbo-hbo: אֶל־כָּל־רֹ֣אשׁ דֶּ֗רֶךְ בָּנִית֙ רָֽמָתֵ֔ךְ וַתְּתַֽעֲבִי֙ אֶת־יָפְיֵ֔ךְ
    וַתְּפַשְּׂקִ֥י אֶת־רַגְלַ֖יִךְ לְכָל־עֹובֵ֑ר וַתַּרְבִּ֖י אֶת־*תַּזְנֻתֵךְ (תַּזְנוּתָֽיִךְ)׃
  kik-kik: Gĩturi-inĩ kĩa o njĩra nĩweyakĩire mahooero matũũgĩru, na ũkĩagithia ũthaka
    waku gĩtĩĩo, ũgakĩrĩrĩria kũneana mwĩrĩ waku kũrĩ mwĩhĩtũkĩri o wothe atharie
    nawe.
  fra-NCL: A chaque carrefour tu as élevé ton tertre ; tu as souillé ta beauté ; tu
    t’es livrée à tout passant, tu as multiplié tes prostitutions.
  cek-AK: Lamkrung boih ah hmuensang to na sak, na kranghoihaih to panuet thok ah
    na sak; kholong caeh kaminawk boih khaeah na phaih to na takaat moe, tamquta hoi
    zae sakhaih to na pungsak.
  cuk-cuk: Bela igarmar abingunanaidgi, gambanuchu-megmalad-neg be sobsad. Degi, be-yeerdakleged
    ibmar-isgana-daklegedyob be imaksad. Be yogasaar dulemarga na san-urmakdii-gusad,
    degi, galagwensuli-gudiid gwen be bogilessulid.
  uig-CYR: сән һәр бир кочиниң бешида «жуқури җай»иңни салдиң; сән өз гөзәллигиңни
    жиркиничлик қилип, тениңни һәр бир өткүчигә тутуп, путуңни ечип өзүңни берип паһишә
    бузуқлуғуңни көпәйттиң.
  tel-2017: ప్రతి వీధి మొదట్లో గుళ్ళు కట్టి, నీ అందాన్ని అసభ్య క్రియల కోసం వాడి, నీ
    దగ్గరికి వచ్చిన వాళ్ళందరికీ నీ కాళ్ళు తెరిచి వాళ్ళతో ఎన్నో వ్యభిచార క్రియలు చేశావు.
  hat-BSA: Ou te bati pou kont ou yon wo plas nan pwent anwo nan tout lari, ou te
    fè belte ou vin abominab e ou te ouvri janm ou pou tout ale vini pou ogmante pwostitisyon
    ou an.
  kos-kos: Kom akfohkfokyela kato lom yen furarrar, ac kom fuhleang monum nu sin kutena
    mukul su fahsryak, ac moul in kosro lom uh yokelik len na len.
  hbo-WLC: אֶל־כָּל־רֹ֣אשׁ דֶּ֗רֶךְ בָּנִית֙ רָֽמָתֵ֔ךְ וַתְּתַֽעֲבִי֙ אֶת־יָפְיֵ֔ךְ
    וַתְּפַשְּׂקִ֥י אֶת־רַגְלַ֖יִךְ לְכָל־עוֹבֵ֑ר וַתַּרְבִּ֖י אֶת־תזנתך׃
  ibo-ibo: I wuuru onwe gị ebe ịchụ aja e wuliri elu dị iche iche nʼisi ụzọ niile,
    si otu a merụọ mma gị. Nʼebe ahụ ka ị na-anọ na-emeghere onye ọbụla gafetara ụkwụ
    gị abụọ, mee ka ịkwa iko gị na-amụbanye.
  ory-ory: ତୁମ୍ଭେ ପ୍ରତ୍ୟେକ ପଥ ମୁଣ୍ଡରେ ଉଚ୍ଚସ୍ଥଳୀ ପ୍ରସ୍ତୁତ କରିଅଛ ଓ ଆପଣାର ସୌନ୍ଦର୍ଯ୍ୟକୁ
    ଘୃଣାଯୋଗ୍ୟ କରିଅଛ ଓ ପ୍ରତ୍ୟେକ ପଥିକ ପାଇଁ ଆପଣାର ପାଦଦ୍ୱୟ ଅନାବୃତ କରିଅଛ, ଆଉ ଆପଣାର ବ୍ୟଭିଚାର
    କ୍ରିୟା ବଢ଼ାଇଅଛ।
  chk-chk: Ka aüetä om kewe lenien fel ngeni uluulun anümwäl lepopun ekewe al meinisin
    o alimengaua liöchum. Ka pwal amömö inisum ngeni iteiten eman me eman mi feito
    reöm o alapala om angangen lisowu.
  rop-rop: Yubin brabli purdiwan gel, bat yu rabishwan na, dumaji yubin oldei gibitbat
    miselp langa eni men. Ebridei yubin go mowa brabli nogudbala.
  ukr-1871: Та на кожному шляховому роздорожжі споруджувала собі висоти, соромила
    вроду твою, і розкладала ноги твої кожному прохожому, й не знала годї в блудуванні
    твойму.
  deu-1951: An allen Straßenecken hast du deine Höhen gebaut; und du hast deine Schönheit
    geschändet; du spreiztest deine Beine aus gegen alle, die vorübergingen, und hast
    immer ärger Unzucht getrieben.
  eng-JPS: Thou hast built thy lofty place at every head of the way, and hast made
    thy beauty an abomination, and hast opened thy feet to every one that passed by,
    and multiplied thy harlotries.
  srp-1865: Na svakoj rasputici naèinila si sebi visinu, i nagrdila si svoju ljepotu,
    i razmetala si noge svoje svakome koji prolažaše, i umnožila si kurvarstvo svoje.
  lug-lug: Buli luguudo we lusibuka, wazimbawo essabo lyo, n’okolerawo obwenzi, ng’owaayo
    omubiri gwo mu bukaba obungi eri buli eyayitangawo.
  heb-heb: אל כל ראש דרך בנית רמתך ותתעבי את יפיך ותפשקי את רגליך לכל עובר ותרבי את
    תזנתך׃
  ben-IRV: প্রত্যেক রাস্তার মাথায় তুমি নিজের উচ্চস্থান তৈরী করেছ, নিজের সৌন্দর্য্যকে
    ঘৃণার জিনিস করেছ, প্রত্যেক পথিকের জন্য নিজের পা খুলে দিয়েছ এবং নিজের বেশ্যা-ক্রিয়া
    বাড়িয়েছ।
  pan-pan: ਤੂੰ ਰਾਹ ਦੇ ਹਰ ਖੂੰਜੇ ਉੱਤੇ ਆਪਣਾ ਉੱਚਾ ਸਥਾਨ ਬਣਾਇਆ ਅਤੇ ਆਪਣੀ ਸੁੰਦਰਤਾ ਨੂੰ ਘਿਰਣਾ
    ਯੋਗ ਕੀਤਾ, ਅਤੇ ਹਰੇਕ ਲੰਘਣ ਵਾਲੇ ਰਾਹੀ ਦੇ ਅੱਗੇ ਤੂੰ ਆਪਣੇ ਪੈਰ ਖਿਲਾਰੇ ਅਤੇ ਆਪਣੇ ਵਿਭਚਾਰ
    ਨੂੰ ਵਧਾਇਆ।
  mya-JVB: သင် သည် မြင့် သောအရပ်ကို လမ်း ဦး တိုင်း လုပ် ၍ ၊ ကိုယ် လှ သော အဆင်းကိုရွံ့ရှာဘွယ်
    ဖြစ်သည် တိုင်အောင်ပြုလျက်၊ ခရီးသွား သောသူအပေါင်း တို့အား ပေါင် တို့ကို ခွါ ဖွင့်၍
    ၊ မ တရားသောမေထုန်အမှုတို့ကို များပြား စေ၏။
  hmo-hmo: Hanua ena ariara ibounai edia dokona gabudia ibounai dekenai dirava koikoi
    tomadiho henia gabuna ena pata helagana oi haginia, bona unuseni oiemu hairaina
    oi hamiroa momokani lebulebu karadia dekenai. Raka hanaia taudia ibounai dekenai
    oiemu tauanina oi hoia lao, bona oiemu ariara ena kara dikadia be oi habadaia
    lao.
  urd-urd: तूने रास्ते के हर कोने पर अपना ऊँचा मक़ाम ता'मीर किया, और अपनी खू़बसूरती
    को नफ़रत अंगेज़ किया, और हर एक राह गुज़र के लिए अपने पाँव पसारे और बदकारी में
    तरक़्क़ी की।
  rus-SYN: при начале всякой дороги устроила себе возвышения, позорила красоту твою
    и раскидывала ноги твои для всякого мимоходящего, и умножила блудодеяния твои.
  bqc-SIM: N sa'okĩi bòbo zɛa miↄwa píi, ↄ̃ n n kɛfɛnkɛ ↄ̃̀ↄkpà, n n gbá wɛ̃̀aa
    gbɛ̃́ pↄ́ lɛ́ gɛ̃ↄnɛ píi, n si káaluakaau.
  tcz-CHONGTHU: Lamkon tincheng ah nahoina nasuboh in, na noti chonna angahna bei
    chun nahin jotpa ho jouse komah nakitoh doh jeng ji'e.
  mar-mar: तू पवित्र ठिकाण आपल्यासाठी प्रत्येक रस्त्यावर उभे केले आणि तुझे सौंदर्य
    जाहीर केले, तू आपले पाय पसरुन आपल्या मना प्रमाणे वेश्या कर्म केले.
  qub-qub: Cälli isquïnacunachömi capillacunata rurashcanqui pï-maywanpis cacunayquipaj.
    Pï-may päsajtapis «cacushun» nishcanqui. Chaynöpami pï-maywanpis cacurayqui.
  bqp-bqp: Wee swɑɑ kɛɛnɑnu bɑɑmɑ ɑ bũu turɑnu kuɑ, mɑ ɑ kom kɔ̃sum kuɑ ɑ tii tɔmbu
    kpuro wɛ̃. Be bɑ gesi sɑrɔ mi kpuro, bɑ rɑ kɑ nun dendiwɑ. Mɑ ɑ wunɛn sɑkɑrɑru
    kpɛ̃ɑsiɑ.
  hat-hat: Nan chak kalfou granchemen, ou bati yon tanp kote ou trennen bèlte ou la
    nan labou. W'ap ofri tèt ou bay dènye moun k'ap pase. Chak jou ou te vin pi mal.
  eng-BSB: At the head of every street you built your lofty shrines and degraded your
    beauty. With increasing promiscuity, you spread your legs to all who passed by.
  eng-WEBPB: You have built your lofty place at the head of every way, and have made
    your beauty an abomination, and have opened your feet to everyone who passed by,
    and multiplied your prostitution.
  kbq-kbq: Hagi kumamofo kamo'ma maka vuno enoma hu'nerega havi anumzatmimofo mono
    hunte kumatami tro husga huntetere nehunka, konaririka'a azeri hi'mnage nehunka
    kante'ma enevaza vahe'enena savarira nehane.
  nhe-BL: Huan campa monamiquij sesen ojtli inquinchijtoque tlaixpamitl para intlahueyimatise.
    Initztoque queja se ahuilnenca sihuatl tlen quiselía tlen hueli tlacatl tlen pano
    huan quisoquihuía iyejyejca ihuaya.
  gub-BL: Eremutyk nepuràg eteahy haw to'om rupi. Erezemono neruwake ukwaw ma'e nànàn.
    Tuweharupi ereho wera'u kuzàwyzài romo nereko haw pupe, tupàn a'ua'u wamuwete
    haw pupe no.
  eng-DRA: 'At every head of the way thou hast set up a sign of thy prostitution:
    and hast made thy beauty to be abominable: and hast prostituted thyself to every
    one that passed by, and hast multiplied thy fornications.'
