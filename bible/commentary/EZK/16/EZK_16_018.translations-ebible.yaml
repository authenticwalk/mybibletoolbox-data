verse: EZK.016.018
translations:
  mal-C: നിന്റെ ചിത്രത്തയ്യലുള്ള വസ്ത്രങ്ങൾ നീ എടുത്ത് അവയെ ആവരണംചെയ്തു. എന്റെ തൈലവും
    സുഗന്ധവർഗവും നീ അവയുടെമുമ്പിൽ അർപ്പിച്ചു.
  deu-TKW: Und du nahmst deine buntgewirkten Gewänder und behängtest sie damit und
    mein Öl und meinen Weihrauch legtest du ihnen vor.
  lin-lin: Okamataki bilamba na yo ya talo batonga bililingi na basinga, olatisaki
    yango bikeko wana mpe obonzelaki yango mafuta mpe ansa na Ngai.
  eng-LSV: And you take the garments of your embroidery, || And cover them, || And
    you have set My oil and My incense before them.
  eng-GNV: 'And tookest thy broydred garments, and coueredst them: and thou hast set
    mine oyle and my perfume before them.'
  eng-WEBSTER: 'And hast taken thy broidered garments, and covered them: and thou
    hast set my oil and my incense before them.'
  nhw-BL: Huan nopa yoyomitl catli yejyectzi tlajtzontli catli nimechmacac anisraelitame,
    anquintequihuijque para ica anquinpiquise nopa tiotzitzi huan tlaixcopincayome.
    Huan nopa aceite huan copali catli nimechmacac, anquitequihuijque quen se tlacajcahualistli
    para ica anquinhueyichijque nopa tiotzitzi huan tlaixcopincayome.
  swh-ONEN: Ukayachukua mavazi yako niliyokupa yaliyotariziwa na ukazivalisha hizo
    sanamu, ukatoa mbele ya hizo sanamu mafuta yangu na uvumba wangu.
  bba-bba: Mɑ ɑ wunɛn yɑ̃ɑ ni bɑ sɔmɑ doke suɑ ɑ bũu ni wukiri. Mɑ ɑ mɑɑ nɛn ɡum kɑ
    nɛn turɑre suɑ ɑ nu wɛ̃.
  eng-KJVCPB: 'and tookest thy broidered garments, and coveredst them: and thou hast
    set mine oil and mine incense before them.'
  luo-luo: Kendo ne ikawo lepi mogorie gik mabeyo mi irwakonegi kendo ne iketo moya
    gi ubanina e nyimgi.
  meu-meu: Emu dabua mai heraheradia danu o abidia, unu ḡau o govalaidia, bona egu
    dehoro bona egu muramura mai bonana na vairadiai o atodia.
  npi-ULB: तैंले आफ्‍ना बुट्टादार कपडाहरू लिइस् र तिनीहरूलाई ढाकिस् र मेरो तेल र अत्तर
    तैंले तिनीहरूका अगि चढाइस्‌ ।
  yor-yor: Ìwọ sì wọ aṣọ iṣẹ́ ọnà abẹ́rẹ́ rẹ fún wọn, o sì tún gbé òróró àti tùràrí
    mi sílẹ̀ níwájú wọn.
  pes-OPCB: «لباسهای زیبای قلابدوزی شده‌ای را که به تو بخشیده بودم، به بتهایت پوشاندی!
    روغن و بخور مرا برای پرستش بتها به کار بردی!
  tgl-ULB: Kinuha mo ang iyong mga naburdahang kasuotan at ibinalot mo sa kanila,
    at inilagay mo sa kanila ang aking mga langis at mga pabango.
  hui-hui: Ani buwa i̱na í̠ aga yári tarahe mo karula harugo mo yalu puwa mbirale
    dama agali ka mitangi bialu bi pupu wule wabu helene biago aga uruni mo karula
    hari. Ira olibe lini ibanebi ira hagua nga bilo delaga inisenesiru i̱na ngirugobi
    mo yalu puwa mbirale gime wabini urunihondo bi pupu wialu lomabu delole piri.
  mya-mya: သင်​သည်​ငါ​ပေး​သည့်​ပန်း​ထိုး​ထည်​များ ဖြင့်​ရုပ်​တု​များ​ကို​လွှမ်း​ခြုံ​ပေး​၏။
    ယင်း တို့​ကို​ငါ​ပေး​သည့်​သံ​လွင်​ဆီ​နှင့်​နံ့​သာ ပေါင်း​တို့​ဖြင့်​ပူ​ဇော်​၏။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་རང་གི་ཚེམ་དྲུབ་ཀྱི་གོས་རྣམས་ཁྱེར་ནས་དེ་དག་གི་སྟེང་དུ་བཀབ་པར་མ་ཟད།
    ངའི་སྣུམ་དང་བདུག་སྤོས་ཀྱང་དེ་དག་གི་མདུན་དུ་བཤམས།
  sna-sna: Uye wakatora nguo dzako dzakarukwa kuti ufukidze zvifananidzo, uye ukapira
    mafuta angu ezvinonhuhwira pamberi pazvo.
  spa-BLM: Tomaste tus vestidos bordados, los cubriste y pusiste mi aceite y mi incienso
    delante de ellos.
  cac-cac: A spichul ix te vach' yilji chi' yed' aceite yed' incienso ix vac' d'a
    ix, ix yac' ix d'a juntzan̈ comon dios chi'.
  swh-ULB: Ulichukua nguo zako za tarizi na kuwafunika, na kuwawekea mafuta yangu
    na manukato mbele yao.
  bel-bel: І ўзяла ўзорыстыя сукенкі твае і апранула іх у іх, і ставіла перад імі
    алей Мой і фіміям Мой,
  deu-ELBBK: Und du nahmst deine buntgewirkten Kleider und bedecktest sie damit; und
    mein Öl und mein Räucherwerk setztest du ihnen vor;
  mbb-OT: Mibistiyan nu heini he menge ed-ezapen te menge visti nu he binurdahan,
    ne impemuhat nu ziyà te kandan is lana ku wey veyewà.
  mal-2015: നിന്റെ വിചിത്രവസ്ത്രങ്ങളെ നീ എടുത്തു അവയെ പുതപ്പിച്ചു, എന്റെ എണ്ണയും കുന്തുരുക്കവും
    അവയുടെ മുമ്പിൽ വെച്ചു.
  rmc-rmc: Iľal tire avriside gada a urďal pre lende, miro olejos the kaďidlos a obetinehas
    lenge.
  pes-OPV: و لباس قلابدوزی خود را گرفته، به آنها پوشانیدی و روغن و بخور مرا پیش آنهاگذاشتی.
  ron-1924: Ць-ай луат ши хайнеле кусуте ла гергеф, ле-ай ымбрэкат ку еле ши ай адус
    ачестор кипурь унтделемнул Меу ши тэмыя Мя.
  ben-OBCV: আর তুমি তোমার নকশা তোলা কাপড় নিয়ে সেগুলিকে পরাতে এবং তাদের সামনে আমার
    তেল ও ধূপ রাখতে।
  som-som: Oo dharkaagii daabaca lahaa intaad iska furtay ayaad iyagii huwisay, oo
    saliiddaydii iyo fooxaygiina iyagaad hor dhigtay.
  lat-VUC: Et sumpsisti vestimenta tua multicoloria, et operuisti illas, et oleum
    meum et thymiama meum posuisti coram eis.
  eng-ASVBT: and thou tookest thy broidered garments, and coveredst them, and didst
    set mine oil and mine incense before them.
  ita-1885: Tu hai eziandio presi i vestimenti de' tuoi ricami, ed hai coperte quelle
    con essi; ed hai loro presentato il mio olio, ed il mio profumo.
  eng-LXXUP: And thou didst take thy variegated apparel and didst clothe them, and
    thou didst set before them mine oil and mine incense.
  eng-ULB: You took your embroidered garments and covered them, and you set my oils
    and perfumes before them.
  spa-VBL: Usaste tus ropas bordadas para vestirlos, y colocaste ante ellos mi aceite
    de oliva y mi incienso.
  fra-_FOB: Tu as pris tes vêtements brodés pour les en couvrir, et tu leur as offert
    mon huile et mes parfums.
  mal-mal: നിന്റെ വിചിത്രവസ്ത്രങ്ങൾ നീ എടുത്ത് അവയെ പുതപ്പിച്ച്, എന്റെ എണ്ണയും കുന്തുരുക്കവും
    അവയുടെ മുമ്പിൽവച്ചു.
  urd-GVR: Unheṅ apne shāndār kapṛe pahnā kar tū ne merā hī tel aur baḳhūr unheṅ pesh
    kiyā.’
  suz-BL: गे इ बुटा आप्‍शो वा लाइश्‍शा, मेको आन कली सुम्‍तीवी। मिनु गे आं तेल नु धूप
    मेको आन ङोंइती चढ़ेप्‍तीवी।
  eng-NOY: and thou didst take thy broidered garments and cover them; and thou didst
    set mine oil and mine incense before them.
  ita-1927: e prendeste le tue vesti ricamate e ne ricopristi quelle immagini, dinanzi
    alle quali tu ponesti il mio olio e il mio profumo.
  ckb-ckb: جلە نەخشێنراوەکانی خۆتت برد و ئەوانت پێ داپۆشی و زەیت و بخووری منت لەبەردەمیان
    دانا.
  eng-BBE: And you took your robes of needlework for their clothing, and put my oil
    and my perfume before them.
  kan-OKCV: ನಿನ್ನ ಕಸೂತಿಯ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆದು, ಅವರಿಗೆ ಹೊದಿಸಿ, ನನ್ನ ಎಣ್ಣೆಯನ್ನೂ, ಧೂಪವನ್ನೂ
    ಅವರ ಮುಂದೆ ಇಟ್ಟೆ.
  tam-2017: உன்னுடைய சித்திரத்தையலாடைகளை எடுத்து, அவைகளை மூடி, என்னுடைய எண்ணெயையும்
    என்னுடைய தூபவர்க்கத்தையும் அவைகளின் முன்பாக படைத்து,
  spa-RV-1909: Y tomaste tus vestidos de diversos colores, y cubrístelas; y mi aceite
    y mi perfume pusiste delante de ellas.
  ron-BTF: Și ai luat hainele tale brodate și le-ai acoperit; și ai pus untdelemnul
    meu și tămâia mea înaintea lor.
  eng-WEBP: You took your embroidered garments, covered them, and set my oil and my
    incense before them.
  eng-FBV: You used your embroidered clothes to dress them, and you placed before
    them my olive oil and incense.
  nld-1939: Ge hebt uw bonte gewaden genomen, en ze daarmee bekleed; mijn olie en
    wierook hebt ge er voor neergezet.
  nch-BL: Huan nopa yoyomit cati yejyectzi tajtzonti cati nimechmacac anisraelitame,
    anquintequihuijque para ica anquinpiquise nopa teteyome huan taixcopincayome.
    Huan nopa aceite huan copali cati nimechmacac, anquitequihuijque quej se tacajcahualisti
    para ica anquinhueyichijque nopa teteyome huan taixcopincayome.
  vie-1934: Mầy lấy áo xống thêu của mình mà đắp cho chúng nó, lấy dầu và hương của
    ta bày ra trước mặt chúng nó.
  hin-CV: और तुमने अपने कसीदा किए हुए कपड़े लेकर उनको पहनाए, और तुमने मेरा तेल और
    धूप उनको चढ़ाए.
  spa-BES: Y tomaste tu túnica de bordados para su ropa, y pones mi aceite y mi perfume
    delante de ellos.
  tdx-tdx: le rinambe’o o siki’o maro-voloo hanikina’o aze, vaho nengae’o ama’e i
    menakoy naho i tsotsekoy;
  tha-KJV: เจ้​าเอาเครื่องแต่งตั​วท​ี่ปักไปห่มรูปเหล่านั้นไว้ และวางน้ำมันและเครื่องหอมของเราไว้ข้างหน้ามัน
  por-BR-2018: E tomaste teus vestidos bordados, e as cobriste; e puseste meu óleo
    e meu perfume diante delas.
  deu-ELO: Und du nahmst deine buntgewirkten Kleider und bedecktest sie damit; und
    mein Öl und mein Räucherwerk setztest du ihnen vor;
  eng-WYC-2018: And thou tookest thy clothes of many colours, and thou were clothed
    in those; and thou settedest mine oil and mine incense in the sight of those.
  epo-epo: Vi prenis viajn broditajn vestojn kaj kovris per tio ilin, kaj Mian oleon
    kaj Mian incenson vi donis al ili.
  uig-PIN: Sǝn ɵz kǝxtilik kiyimliringni elip ularƣa kiygüzdüng; Mening meyim wǝ Mening
    huxbuyumni ularƣa sunup beƣixliding;
  beo-beo: 'Di da abula nodomene dedei Na dima i, amo lale, ogogole loboga hamoi ogogosu
    ‘gode’ ilima idiniginisi. Amola olife susuligi amola gabusiga: manoma Na dima
    i, amo di da ogogosu loboga hamoi ‘gode’ ilima i dagoi.'
  tpi-OTNT: Na yu kisim ol dispela laplap i gat planti bilas na yu bilasim ol dispela
    piksa. Na yu kisim dispela wel bilong oliv na paura bilong kamapim smok i gat
    gutpela smel, em mi bin givim yu, na yu mekim ofa long ol dispela piksa.
  hau-SA: Kika ɗauki rigunanki masu ado don ki sa a kansu, kika kuma miƙa maina da
    turarena a gabansu.
  uig-LAT: Sen öz keshtilik kiyimliringni élip ulargha kiygüzdüng; Méning méyim we
    Méning xushbuyumni ulargha sunup béghishliding;
  nde-nde: Wathatha lezigqoko zakho ezicecisiweyo ukuba wembese izithombe, wanikela
    amafutha ami lempepha phambi kwazo.
  ton-ton: 'Kuo ke fakakofuʻaki ʻakinautolu ho ngaahi kofu fakasanisani: pea kuo ke
    tuku ʻi honau ʻao ʻa ʻeku lolo mo e meʻa namu kakala ʻaʻaku.'
  ces-1613: Vzalas také roucha svá krumpovaná, a přiodílas je, olej můj i kadidlo
    mé kladlas před nimi.
  eng-WMB: You took your embroidered garments, covered them, and set my oil and my
    incense before them.
  tam-TCV: அவைகளின்மேல் போடுவதற்காக, அலங்கரிக்கப்பட்ட உன் உடைகளையும் நீ எடுத்தாய்.
    எனக்குரிய எண்ணெயையும், தூபவர்க்கத்தையும் அவைகளுக்கு முன் காணிக்கை.
  ceb-ULB: Gikuha nimo ang imong mga ginansilyo nga mga bisti ug gisul-ob kanila,
    ug gibutang nimo sa ilang atubangan ang akong mga lana ug mga pahumot.
  pol-UBG: Wzięłaś też swe haftowane szaty i odziałaś je, kładłaś przed nimi moją
    oliwę i moje kadzidło;
  urd-GVU: اُنہیں اپنے شاندار کپڑے پہنا کر تُو نے میرا ہی تیل اور بخور اُنہیں پیش
    کیا۔‘
  deu-1912: Und nahmst deine bestickten Kleider und bedecktest sie damit und mein
    Öl und Räuchwerk legtest du ihnen vor.
  kan-2017: ನಿನ್ನ ಕಸೂತಿಯ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆದು ಮೂರ್ತಿಗಳಿಗೆ ಹೊದಿಸಿ, ಅವುಗಳ ಮುಂದೆ ನನ್ನ ತೈಲವನ್ನೂ
    ನನ್ನ ಧೂಪವನ್ನೂ ಅರ್ಪಿಸಿದೆ.
  yap-yap: Ma ga be fek fapi mad ni kan sisyunag ni fafalel’ ni kug pi’ ngom ga be
    yin’ nga daken fapi ya’an e pumo’on, ma ga be pi’ e gapgep ni olive ngorad nge
    incense ni gu pi’ ngom.
  hlt-MCSB: Himbai khaw namah kah rhaekva te na loh tih amih na khuk. Ka situi neh
    ka bo-ul te amih mikhmuh ah a tawn khaw na tawn mai.
  mdy-ETH: ታኣኒ ኔኤም ዒንጌ ኩቻ ማዢንቴ ማኣዓሢ ኔኤኒ ዔኪ ዬያ ፆኦዞ ማይሴኔ፤ ታ ኔኤም ዒንጌ ሪሚቶ ዛይቶንታ ዑንጆዋ ዬያ
    ፆኦዞም ኔ ሺኢሼኔ።
  twi-ASANTE: Wode wo ntadeɛ a wɔadi mu adwini hyehyɛɛ wɔn na wode me ngo ne nnuhwam
    brɛɛ wɔn.
  eng-WEBU: You took your embroidered garments, covered them, and set my oil and my
    incense before them.
  wal-wal: Taani immido alleeqo maayuwaa he misileta maizzadasa. Qassi ta zaitiyaanne
    ta ixaanaa etau shiishshadasa.
  spa-PDDPT: Tomaste tus ropas bordadas y los cubriste con ellas. Pusiste mi aceite
    y mi incienso delante de ellos.
  gun-gun: Ha'e nunga ndeao ombojegua pyre remboi avi vy ta'angaa renhovãmba. Ha'e
    gui azeite ha'e heakuã porã va'e ame'ẽ va'ekue ma ta'angaa renonde py remoĩ.
  ilo-ULB: Innalam dagiti nabordaan a pagan-anaymo ket inkawesmo kadagitoy, ken indatagmo
    dagiti lanak ken bangbanglok iti sangoananda.
  kpg-kpg: Goe gu hai hegau gi agu goloo madamada ne gowadu, ga hagaulu ai au ada god.
    Gei goe guu wanga agu lolo olib mono ‘incense’ ne gowadu ko Au gu tigidaumaha
    gi nia maa.
  uig-ARA: سەن ئۆز كەشتىلىك كىيىملىرىڭنى ئېلىپ ئۇلارغا كىيگۈزدۈڭ؛ مېنىڭ مېيىم ۋە مېنىڭ
    خۇشبۇيۇمنى ئۇلارغا سۇنۇپ بېغىشلىدىڭ؛
  sus-sus: I naxa i xa dugi tofanyie ragoro e ma, i fa n ma ture nun n ma surayi ba
    sɛrɛxɛ ra e bɛ.
  pon-2006: Ke ale likou deiad kan me I ketikihong uhk oh kidahng pohn sansal ko,
    ke ahpw meirongkihong sansal ko lehn olip oh warpwohmwahu me I ketikihong uhk.
  ksd-ksd: u ga tuba go ra umana tabataba ma kaugu umana mal nina di ingit tar ra
    purpur tana, ma u ga vung kaugu dangi ma ra tinabar na mi ta ra luaina mata i
    diat.
  grc-BRENT: Καὶ ἔλαβες τὸν ἱματισμὸν τὸν ποικίλον σου, καὶ περιέβαλες αὐτὰς, καὶ
    τὸ ἔλαιόν μου καὶ τὸ θυμίαμά μου ἔθηκας πρὸ προσώπου αὐτῶν.
  ind-AYT: Lalu, kamu mengambil pakaian-pakaianmu yang bersulam untuk menutupi mereka,
    dan mempersembahkan minyak-Ku dan ukupan-Ku di depan mereka.
  nya-nya: Ndipo iwe unatenga zovala zako zopetapeta ndi kuveka mafano. Mafuta anga
    ndi lubani wanga unapereka kwa mafanowo.
  hrv-hrv: Uze šarene, vezene haljine da njima odjeneš kumire svoje i njima si prinosila
    moje ulje i moj kad.
  mps-mps: Tama te au hauwa dogia pai elalubo ugwa name nago te selama, tama nago
    te piksa noma dabe au ilali. Tama nago te oliv wel me, te wiegi yai denami ebo
    hano ilibo pauda me sali, te nage eno mani, tama nago te piksa noma dabeba ofa
    yai dao.
  tpi-tpi: Na yu kisim ol dispela laplap i gat planti bilas na yu bilasim ol dispela
    piksa. Na yu kisim dispela wel bilong oliv na paura bilong kamapim smok i gat
    gutpela smel, em mi bin givim yu, na yu mekim ofa long ol dispela piksa.
  dan-1931: Du tog dine broget vævede Klæder og hyllede dem deri, og min Olie og Røgelse
    satte du for dem.
  vie-OVCB: Ngươi lấy áo thêu đẹp đẽ Ta cho mà khoác cho thần tượng của ngươi. Ngươi
    dùng dầu đặc biệt và trầm hương của Ta để thờ lạy chúng.
  guj-2017: તેં તારા ભરતકામનાં વસ્ત્રો લઈને તેઓને ઓઢાડ્યાં, મારું તેલ તથા મારો ધૂપ
    તેઓને ચઢાવ્યાં.
  pon-2006A: Ke ale likou deiad kan me I ketikihong uhk oh kidahng pohn sansal ko,
    ke ahpw meirongkihong sansal ko lehn olip oh warpwohmwahu me I ketikihong uhk.
  por-BRBSL: Você pegou suas roupas bordadas, cobriu-as e colocou meu óleo e meu incenso
    diante delas.
  cth-cth: A meikahawi e na khohna hah na la teh, ahnimouh hah na kâkhu sak. Kaie
    satui hoi hmuitui hah a hmalah vah na pâhung.
  twi-twi: Wode wo ntade a wɔadi mu adwinni hyehyɛɛ wɔn na wode me ngo ne nnuhuam
    brɛɛ wɔn.
  hlt-hlt: Himbai khaw namah kah rhaekva te na loh tih amih na khuk. Ka situi neh
    ka bo-ul te amih mikhmuh ah a tawn khaw na tawn mai.
  tbz-SIM: Kɛ tùótɛ́ tiyɑ̀ɑ̀tì tìì kpɛ̃ nkɛ sì dɑ̀tínnɛ́, kɛ túótɛ́ n kùɔ̀ nnɛ̀ n
    tùdɑ̀ɑ̀rí kɛ sì cɔ́u.
  msy-2020: Kɨ nɨ ganɨngizir korotiar aghuir me tretɨn dɨgɨrir bar aghuibar isamiziba,
    nɨ da isa nedazir kabagh aghui. Egha kɨ nɨ ganɨngizir olivɨn boreba ko pauran
    mughuriar aghuim itiba, nɨ da isa nedazir kaba bagha mughuriar aghuim zuir ofabagh
    ami.
  dop-dop: N kpɑɣɑ nyɑ́ wontu kʋsɔpʋtʋ nti mɑ hɑ-ŋ tɔ, nɑ ń tɑkɩ tɩɩŋ ɩnɩ. N fɛɛnɑ-ɩ
    mɑ nim nɑ mɑ tulɑɑlʋ.
  azb-azb: Əlvan naxışlı paltarını götürüb onların üstünə örtdün, zeytun yağımı və
    buxurumu onların önünə qoydun.
  eng-DBY: And thou tookest thine embroidered garments, and coveredst them; and thou
    didst set mine oil and mine incense before them.
  hin-2017: और अपने बूटेदार वस्त्र लेकर उनको पहनाए, और मेरा तेल और मेरा धूप उनके सामने
    चढ़ाया।
  wol-KYG: te yaa jël sa yére yu yànj, sànge say tuur, sama diw ak sama cuuraay, nga
    taajal leen.
  eng-YLT: And dost take the garments of thy embroidery, And thou dost cover them,
    And My oil and My perfume thou hast set before them.
  eng-WYC-2017: And thou tookest thy clothes of many colours, and thou were clothed
    in those [or them]; and thou settedest mine oil and mine incense in the sight
    of those [or them].
  eng-WMBB: You took your embroidered garments, covered them, and set my oil and my
    incense before them.
  urd-GVH: उन्हें अपने शानदार कपड़े पहनाकर तूने मेरा ही तेल और बख़ूर उन्हें पेश किया।’
  rug-rug: Meke vagi goi sari mua poko sapu ta piti va sari koari lozi leleadi meke
    va sageni, meke vari poni lani agoi koa rini sari Qua oela meke oto huda humahumaṉa
    lea koa rini.
  gaz-gaz: Uffata kee kan faayeffamee hojjetames isaanitti uffistee, zayitii fi ixaana
    koos fuula isaanii duratti dhiʼeessite.
  fra-LSG: Tu as pris tes vêtements brodés, tu les en as couverts, et tu as offert
    à ces simulacres mon huile et mon encens.
  yal-yal: I bata i ya taa dugi sɔxɔnxine tongo, i yi i ya suxurene maxidi e yi, i
    yi n ma turen nun n ma wusulanna ba saraxan na e xa.
  haw-1868: A lawe ae la hoi oe i kou mau kapa onionio a hoouhi aku ia lakou. A ua
    hoonoho oe i ko'u aila a me ka'u mea ala imua o lakou.
  arb-NAV: وَأَخَذْتِ ثِيَابَكِ الْمُوَشَّاةَ فَكَسَوْتِهَا بِها، وَوَضَعْتِ أَمَامَهَا
    دُهْنِي وَبَخُورِي،
  ewe-ewe: Ètsɔ wò avɔ ŋɔŋɔewo tsyɔ na wo, eye nètsɔ nye ami kple dzudzɔʋeʋĩdonuwo
    ɖo woƒe ŋkume.
  eng-LEE: 'And thou didst take thy broidered garments, and cover them: and my oil
    and my incense didst thou place before them.'
  asm-FB: আৰু তোমাৰ কাৰচিপি বন কৰা কাপোৰ লৈ তাৰে সেইবোৰ ঢাকিলা আৰু সেইবোৰৰ আগত মোৰ
    তেল আৰু ধূপ থলা।
  sus-A: عِ نَشَ عِ شَ دُفِ تٌقَنيِيٍ رَفٌرٌ عٍ مَ، عِ قَ ﭑ مَ تُرٍ نُن ﭑ مَ سُرَيِ
    بَ سّرّشّ رَ عٍ بّ.
  fra-SBL: Tu as pris tes vêtements brodés, tu les as couverts, et tu as mis devant
    eux mon huile et mon encens.
  hbo-hbo: וַתִּקְחִ֛י אֶת־בִּגְדֵ֥י רִקְמָתֵ֖ךְ וַתְּכַסִּ֑ים וְשַׁמְנִי֙ וּקְטָרְתִּ֔י
    *נָתַתִּי (נָתַ֖תְּ) לִפְנֵיהֶֽם׃
  kik-kik: Ningĩ ũkĩoya nguo icio ciaku ciarĩ ngʼemie, ũgĩcihumba mĩhianano ĩyo, ũgĩcooka
    ũkĩmĩrutĩra maguta makwa na ũbumba.
  fra-NCL: Tu as pris tes vêtements brodés et tu les en as couvertes, et tu as mis
    devant elles mon huile et mon encens.
  cek-AK: Aem kaom khukbuen to na lak moe, nihcae to na khuk; kai ih situi hoi hmuihoih
    to na lak moe, nihcae hmaa ah na tathlang pae.
  cuk-cuk: Amarga be-mor-dubgi-sobaled be yosad, degi, an-olivo-gwallu ega be uksad,
    an-ina-wawad ega be uksabalid.
  uig-CYR: Сән өз кәштилик кийимлириңни елип уларға кийгүздүң; Мениң мейим вә Мениң
    хушбуюмни уларға сунуп беғишлидиң;
  tel-2017: ఇంకా నీ బుటాదారీ పని చేసిన వస్త్రాలు తీసి వాటికి కప్పి, నా తైలాలు, నా
    పరిమళ తైలాలు వాటి కోసం అర్పించావు.
  hat-BSA: Epi ou te pran twal bwodri ou a pou te kouvri yo, e te ofri lwil ak lansan
    Mwen an devan yo.
  kos-kos: Kom eisla nuknuk akul su nga sot lom ac sang nokomang ma sruloala ingan,
    ac kom kisakin nu selos oil in olive ac mwe keng ma nga sot nu sum.
  hbo-WLC: וַתִּקְחִ֛י אֶת־בִּגְדֵ֥י רִקְמָתֵ֖ךְ וַתְּכַסִּ֑ים וְשַׁמְנִי֙ וּקְטָרְתִּ֔י
    נתתי לִפְנֵיהֶֽם׃
  ibo-ibo: Uwe ọma ahụ a kpara akpa ka i ji kpuchie ha. Mmanụ m na ụda m na-esi isi
    ụtọ ka ị chere nʼihu ha dịka onyinye.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଆପଣା ବିଚିତ୍ର ବସ୍ତ୍ରସବୁ ନେଇ ସେମାନଙ୍କୁ ପିନ୍ଧାଇଲ ଓ ସେମାନଙ୍କ ସମ୍ମୁଖରେ
    ଆମ୍ଭର ତୈଳ ଓ ଆମ୍ଭର ଧୂପ ରଖିଲ।
  chk-chk: Iwe, ka angei üfom mi chü o pwölü ngeni ekewe uluulun mwän, ka pwal eäni
    asor ngeniir ai apüra me ai apach mi pwokus.
  rop-rop: En yubin deigim detlot gudwan klos weya aibin gibit langa yu, en yubin
    meigim detlot drimin sheip werrimon detlot klos. En yubin yusumbat det gudsmelwan
    medisin en oliboil weya aibin gibit langa yu blanga gibit ofring langa detlot
    drimin sheip.
  ukr-1871: І брала єси квітковане платтє твоє, та й зʼодягала їх ним, і покладала
    перед ними кадило моє й оливу мою,
  deu-1951: Du nahmst auch deine buntgewirkten Kleider und bekleidetest sie damit;
    und mein Öl und mein Räucherwerk legtest du ihnen vor.
  eng-JPS: and thou didst take thy richly woven garments and cover them, and didst
    set Mine oil and Mine incense before them.
  srp-1865: I uzevši vezene haljine svoje zaodjela si ih, i ulje moje i kad moj stavila
    si pred njih.
  lug-lug: n’oddira ebyambalo byo ebiriko emidalizo n’obibikkako, n’oteeka omuzigo
    gwange n’obubaane bwange mu maaso gaabyo.
  heb-heb: ותקחי את בגדי רקמתך ותכסים ושמני וקטרתי נתתי לפניהם׃
  ben-IRV: তুমি নিজের অলংকরা পোশাক সকল নিয়ে তাদেরকে পরাতে এবং আমার তেল ও আমার ধূপ
    তাদের সামনে রাখতে।
  pan-pan: ਕਸੀਦਾਕਾਰੀ ਦੇ ਕੱਪੜੇ ਉਹਨਾਂ ਨੂੰ ਪਵਾਏ ਅਤੇ ਮੇਰਾ ਤੇਲ ਅਤੇ ਧੂਫ਼ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ
    ਰੱਖਿਆ।
  mya-JVB: ချယ်လှယ် သောအဝတ် ကိုလည်း ယူ ၍ ၊ ထို ရုပ်တုတို့ကို ခြုံ ပြီးလျှင် ၊ ငါ့
    ဆီ နှင့် ငါ့ နံ့သာပေါင်း ကို သူ တို့ရှေ့ မှာ တင် ထားလေပြီ။
  hmo-hmo: Oiemu dabua mai heraheradia oi abia, unai laulau edia latanai oi atodia,
    bona oi dekenai lau henia dehoro bona muramura mai bonana namo be unai laulau
    edia vairanai oi atodia.
  urd-urd: और अपनी ज़र — दोज़ पोशाकों से उनको मुलब्बस किया, और मेरा 'इत्र और ख़ुशबू
    उनके सामने रख्खा।
  rus-SYN: И взяла узорчатые платья твои, и одела их ими, и ставила перед ними елей
    Мой и фимиам Мой,
  bqc-SIM: N n pↄkasa wɛdeↄ sɛ̀ ń dànɛ́, ↄ̃ n ma nísi kàmá, n ma tulaletikànɛ́
    tɛ́a.
  tcz-CHONGTHU: Keiman kapeh pon hoitah a kikhong chu namilim doi nasil peh in ahi.
    Chutichun thao hoi dehsetna kisem ho le thil namtwi ho chu hiche ho houna chun
    namange.
  mar-mar: तू त्यांना नक्षीकाम केलेली वस्त्रे घातली त्यांनी तू सुगंधी तेलाचा धुप चढवला.
  qub-qub: Cuyayllapaj achca culur röpayquicunataga jatipashcanqui chay rurashayqui
    ïdulucunatami. Nircorga saumachishcanqui nogapaj caj asëtïwan insinsöwan.
  bqp-bqp: Mɑ ɑ wunɛn yɑ̃ɑ ni bɑ sɔmɑ doke suɑ ɑ bũu ni wukiri. Mɑ ɑ mɑɑ nɛn gum kɑ
    nɛn turɑre suɑ ɑ nu wɛ̃.
  hat-hat: Ou biye estati ou yo ak bèl rad bwode mwen te ba ou yo. Ou pran lwil ak
    lansan ki te pou mwen yo, ou ofri yo bay estati ou yo.
  eng-BSB: You took your embroidered garments to cover them, and you set My oil and
    incense before them.
  eng-WEBPB: You took your embroidered garments, covered them, and set my oil and
    my incense before them.
  kbq-kbq: Hagi Nagrama kami'noa avasese'ane kukenanuti zamazantetima tro'ma hunte'naza
    havi anumzamofo kofinentenka, Nagrama kami'noa olivi masavene mnanentake'za insensinuti
    kre mna nevunka monora hunentane.
  nhe-BL: Huan nopa yoyomitl tlen yejyectzi tlajtzontli tlen nimechmacac inisraelitame,
    inquintequihuijque para ica inquinpiquise nopa totiotzitzi huan tlaixcopincayome.
    Huan nopa aceite huan copali tlen nimechmacac, inquitequihuijque queja se tlacajcahualistli
    para ica inquinhueyichijque nopa totiotzitzi huan tlaixcopincayome.
  gub-BL: Erepyhyk neropoz imuma'ema'e pyrer newe heremimono kwer tupàn a'ua'u wanehe
    imunehew pà. Eremono uri kawer newe heremimono kwer tupàn a'ua'u wanupe. Eremono
    yhyk zàwenugar newe heremimono kwer wanupe no.
  eng-DRA: 'And thou tookest thy garments of divers colours, and coveredst them: and
    settest my oil and my sweet incense before them.'
