    degi, dule-ibmar-sate-gudiid bendaksasulidgi na isgusmarbalid.
  uig-CYR: Мана, мошу сиңлиң Содомниң қәбиһлиги — у вә қизлириниң тәкәббулуғи, нанлири
    мол, әндишисиз азатилик күнлиридә аҗиз-намратларниң қолини һеч күчәйтмигәнлиги
    еди.
  tel-2017: “చూడు! నీ చెల్లెలు సొదొమ పాపం ఏమంటే, అది తనకు కలిగిన కులాసాను బట్టి అహంకారం
    చూపింది. దేని గురించీ దానికి దిగులు లేదు, దేన్నీ లక్ష్య పెట్టదు. పేదల చేతులు దాని
    వైపుకు, దాని కూతుళ్ళ వైపుకు చాచి ఉన్నాయి గానీ అది ఎవరికీ సాయం చెయ్యలేదు.
  hat-BSA: '“‘“Gade byen, sa se te koupabilite a sè ou a, Sodome: li menm ak fi li
    yo te gen awogans, anpil manje ak lavi alèz, men li pa t ede endijan ak malere
    yo.'
  kos-kos: El, ac acn natul uh, arulana konkin ke pus mwe mongo nalos ac elos muta
    in misla ac insraelak, tusruktu elos tiana kasru mwet sugasrup ac mwet enenu.
  hbo-WLC: הִנֵּה־זֶ֣ה הָיָ֔ה עֲוֺ֖ן סְדֹ֣ם אֲחוֹתֵ֑ךְ גָּא֨וֹן שִׂבְעַת־לֶ֜חֶם וְשַׁלְוַ֣ת
    הַשְׁקֵ֗ט הָ֤יָה לָהּ֙ וְלִבְנוֹתֶ֔יהָ וְיַד־עָנִ֥י וְאֶבְי֖וֹן לֹ֥א הֶחֱזִֽיקָה׃
  ibo-ibo: “ ‘Mmehie nwanne gị nwanyị Sọdọm bụ nganga, na umengwụ, na oke oriri. Ha
    jụrụ inyere ndị nọ na mkpa, na ndị agụụ na-agụ nọ nʼọnụ ụzọ ha aka.
  ory-ory: ଦେଖ, ତୁମ୍ଭ ଭଗିନୀ ସଦୋମର ଏହି ଅଧର୍ମ ଥିଲା; ତାହାର ଓ ତାହାର କନ୍ୟାଗଣର ଅହଙ୍କାର,
    ଭକ୍ଷ୍ୟର ପୂର୍ଣ୍ଣତା ଓ ସମୃଦ୍ଧି ଜନିତ ଶାନ୍ତି ଥିଲା, ସେ ଦରିଦ୍ର ଓ ଦୀନହୀନଙ୍କର ହସ୍ତ ସବଳ
    କଲା ନାହିଁ।
  chk-chk: 'Iei tipisin pwiüm we Sotom: I me wisoposopun kewe ra lamalamtekia, ra
    mongömong, ra pwal nonomöch fän kinamwe, nge resap alisi chon wöüngau me mwelele.'
  rop-rop: Im en im dodamob bin jidan brabli praudbala, dumaji deibin abum bigismob
    daga blanga dagadagatbat, en deibin jidan brabli gudbalawei, en dei nomo bin wori
    blanga enijing, bat dei nomo bin lukaftumbat detlot powan pipul en detlot pipul
    hu nomo garram enijing.
  ukr-1871: 'Ось, у чому була беззаконна Содома, сестра твоя, з її дочками: в гординї,
    в немірностї й в дармованнї, та й ще, що вона бідолашньому й злиденньому помічної
    руки не подавала.'
  deu-1951: 'Siehe, das war die Sünde deiner Schwester Sodom: Hoffart, Sattheit und
    sorglose Ruhe ward ihr und ihren Töchtern zuteil; aber dem Armen und Dürftigen
    reichten sie nie die Hand,'
  eng-JPS: 'Behold, this was the iniquity of thy sister Sodom: pride, fulness of bread,
    and careless ease was in her and in her daughters; neither did she strengthen
    the hand of the poor and needy.'
  srp-1865: 'Evo, ovo bješe bezakonje sestre tvoje Sodoma: u ponosu, u izobilju hljeba
    i bezbrižnom miru bješe ona i kæeri njezine, a ne pomagahu siromahu i ubogome;'
  lug-lug: '“ ‘Guno gwe musango muganda wo Sodomu gwe yazza: ye ne bawala be baali
    baamalala, nga baamululu abatafaayo, wadde okuyamba abaavu abaali mu bwetaavu.'
  heb-heb: הנה זה היה עון סדם אחותך גאון שבעת לחם ושלות השקט היה לה ולבנותיה ויד עני
    ואביון לא החזיקה׃
  ben-IRV: দেখ! তোমার বোন সদোমের এই অপরাধ ছিল; তার ও তার মেয়েদের অহঙ্কার, যে কোনো
    বিষয়ে অমনোযোগী ও উদাসীন ছিল; গরিব ও অভাবগ্রস্তদের হাত তার এবং তার মেয়েদের কাছে
    যেত, কিন্তু সে তাদের সাহায্য করত না।
  pan-pan: ਵੇਖ, ਤੇਰੀ ਭੈਣ ਸਦੂਮ ਦਾ ਅਪਰਾਧ ਇਹ ਸੀ ਕਿ ਉਹ ਆਪਣੀਆਂ ਧੀਆਂ ਸਮੇਤ ਘਮੰਡ ਕਰਦੀ, ਬੇਪਰਵਾਹ
    ਸੀ ਅਤੇ ਬਿਨਾਂ ਚਿੰਤਾ ਤੋਂ ਰਹਿੰਦੀ ਸੀ, ਪਰ ਉਹਨਾਂ ਨੇ ਗ਼ਰੀਬ ਤੇ ਲੋੜਵੰਦ ਨੂੰ ਸਹਾਰਾ ਨਾ ਦਿੱਤਾ।
  mya-JVB: သင့် ညီမ သောဒုံ ၏ အပြစ် ဟူမူကား ၊ သူ နှင့် သူ့ သမီး တို့သည် မာန ကြီးခြင်း၊
    ဝ စွာစားသောက်ခြင်း၊ ငြိမ်ဝပ် စွာကောင်းစားခြင်းရှိ ၍ ၊ ဆင်းရဲ ငတ်မွတ် သောသူတို့
    ကို မ ထောက်ပံ့ ဘဲ နေကြ၏။
  hmo-hmo: 'Oiemu tadina Sodoma ena kerere be inai: Ia bona iena natuna danu idia
    hekokoroku, idia aniani bada, idia boga kunu, bona idia noho namonamo mai edia
    kohu momo. To idia ese ogogami taudia bona gau lasi taudia idia durua lasi.'
  urd-urd: देख, तेरी बहन सदूम की तक़्सीर यह थी, गु़रूर और रोटी की सेरी और राहत की
    कसरत उसमें और उसकी बेटियों में थी; उसने ग़रीब और मोहताज की दस्तगीरी न की।
  rus-SYN: 'Вот в чем было беззаконие Содомы, сестры твоей и дочерей ее: в гордости,
    пресыщении и праздности, и она руки бедного и нищего не поддерживала.'
  bqc-SIM: 'Vãi pↄ́ n dãuna Sↄdↄũ kɛ̀n kɛ: Aàpi ń a nɛ́ↄ wala vĩ, asa aa kãa
    mɛ́ aa kálɛa dↄdↄa yãkelesai, kási aai dↄ taasideↄ ń wɛ̃nadeↄlɛo.'
  tcz-CHONGTHU: Sodom chonsetna chu kiloupi sahna, neipap, chule thasetna ahin, mivaichate
    le migentheiten vang akot polam uvah genthei athoh uve.
  mar-mar: पाहा! सदोम या तुझ्या बहिणीचे हे पातक आहे. ती आपल्या फुरसतीत सर्व बाबतीत
    उध्दट, निष्काळजी, करुणाहीन, होती. तिने व तिच्या मुलीने गरजू व गरीबांना मदतीचा
    हात पुढे केला नाही.
  qub-qub: 'Ñañayqui Sodomapa juchanga caynömi casha: Quiquinpis caseryuncunapis fiyupa
    alli-tucuran. Aypalla micuynin captinmi imapitapis mana yarpachacuypa goyaran.
    Ichanga manami imaypis yanapashachu pobrita ni pishïpacojcunatapis.'
  bqp-bqp: Torɑ ni yɑ kuɑ wee. Yɑ tii sue mɑ yɑ wɑ̃ɑ doo nɔɔru kɑ bɔri yɛndu sɔɔ.
    Yɑ ku rɑ wɔnwɔndobu kɑ sɑ̃ɑrobu somi.
  hat-hat: Kisa lavil Sodòm te fè konsa? Li t'ap gonfle lestonmak li sou moun, paske
    li te gen kont manje pou l' manje. Yo t'ap viv kè pòpòz san pwoblèm. Men, yo pa
    janm lonje men bay pòv malere ak moun ki nan nesesite.
  eng-BSB: 'Now this was the iniquity of your sister Sodom: She and her daughters
    were arrogant, overfed, and complacent; they did not help the poor and needy.'
  eng-WEBPB: '“‘“Behold, this was the iniquity of your sister Sodom: pride, fullness
    of bread, and prosperous ease was in her and in her daughters. She also didn’t
    strengthen the hand of the poor and needy.'
  kbq-kbq: Hagi nunakamo Sodomu'a amanahu kumi hu'ne, agrane mofane'amozanena zamavufaga
    ra nehu'za, rama'a ne'za nene'za mago zankura atupara nosazanagi, zamunte omnege'za
    atupama hu'naza vahera zamaza osu'naze.
  nhe-BL: Altepetl Sodoma ehuani tlajtlacolchijque pampa mohueyimatiyayaj, huan tlahuel
    tlacuayayaj huan tlahuel tlatzihuiyayaj. Ax quema quinpalehuijque nopa teicneltzitzi
    tlen itztoyaj ininnechca huan quinpolohuayayaj inintechmonequi.
  gub-BL: Xotom a'e, imemyr a'e wà no, wiko wera'u amo wanuwi a'e wà. Ta'e heta tetea'u
    temi'u wanupe xe. Nazawaiw kwaw waneko haw. Numa'ereko kwaw wemi'u ràm imono'og
    pà wà. Nezewe rehe we nuzekaiw kwaw hemetarer 'ym ma'e wanehe wà, ma'e hereko
    'ymar wanehe wà.
  eng-DRA: 'Behold this was the iniquity of Sodom thy sister, pride, fulness of bread,
    and abundance, and the idleness of her, and of her daughters: and they did not
    put forth their hand to the needy, and to the poor.'
