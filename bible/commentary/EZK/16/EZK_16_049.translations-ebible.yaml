verse: EZK.016.049
translations:
  mal-C: '“ ‘നിന്റെ സഹോദരിയായ സൊദോമിന്റെ കുറ്റം ഇതായിരുന്നു: അവളും പുത്രിമാരും നിഗളികളായിരുന്നു,
    ഭക്ഷിച്ചുതിമിർത്ത് അനവധാനതയോടെ ആയിരുന്നു അവർ ജീവിച്ചത്; ദരിദ്രരെയും അനാഥരെയും
    അവർ സഹായിച്ചതുമില്ല.'
  deu-TKW: 'Fürwahr, das war die Schuld Sodoms, deiner Schwester: Hoffart, Überfluß
    an Nahrung und sorglose Ruhe ward ihr und ihren Töchtern zu teil, aber die Elenden
    und Bedürfigen stützte sie nicht.'
  lin-lin: 'Tala sik’oyo masumu ya Sodome, ndeko na yo ya mwasi : ye elongo na bana
    na ye ya basi bazalaki bato ya lolendo, mpo ete batondaki na bomengo mpe eloko
    moko te ezalaki kotungisa bango ; basungaki ata moke te babola mpe bato bakelela.'
  eng-LSV: Behold, this has been the iniquity of your sister Sodom, || Arrogancy,
    fullness of bread, and quiet ease, || Have been to her and to her daughters, ||
    And the hand of the afflicted and needy || She has not strengthened.
  eng-GNV: 'Beholde, this was the iniquitie of thy sister Sodom, Pride, fulnesse of
    bread, and aboundance of idlenesse was in her, and in her daughters: neither did
    shee strengthen the hande of the poore and needie.'
  eng-WEBSTER: Behold, this was the iniquity of thy sister Sodom, pride, fullness
    of bread, and abundance of idleness was in her and in her daughters, neither did
    she strengthen the hand of the poor and needy.
  nhw-BL: Altepetl Sodoma ehuani tlajtlacolchijque pampa mohueyimatiyayaj, huan tlahuel
    tlacuayayaj huan tlahuel tlatzihuiyayaj. Amo quema quinpalehuijque nopa teicneltzitzi
    catli itztoyaj ininnechca huan quinpolohuayayaj inintechmonequi.
  swh-ONEN: '“ ‘Sasa hii ilikuwa ndiyo dhambi ya dada yako Sodoma: yeye na binti zake
    walikuwa na majivuno, walafi na wazembe, hawakuwasaidia maskini na wahitaji.'
  bba-bba: Torɑ ni yɑ kuɑ wee. Yɑ tii sue mɑ yɑ wɑ̃ɑ doo nɔɔru kɑ bɔri yɛndu sɔɔ.
    Yɑ ku rɑ wɔnwɔndobu kɑ sɑ̃ɑrobu somi.
  eng-KJVCPB: Behold, this was the iniquity of thy sister Sodom, pride, fulness of
    bread, and abundance of idleness was in her and in her daughters, neither did
    she strengthen the hand of the poor and needy.
  luo-luo: “ ‘Koro ma e richo mane nyameru ma Sodom otimo. En kod nyige ne wigi tek
    kendo ne giyiengʼ ahinya ma ok gidew jomoko machandore. Ne ok gikonyo joma odhier
    gi joma ni gidwaro.
  meu-meu: 'A itaia, tadimu Sodoma ena kerere binai: ia mai natuna ida e hekokorokuva,
    e aniani boga-kunuva, e noho namonamova mai tagadia ida; a ogoḡami taudia bona
    e dabuva taudia na asie durudia.'
  npi-ULB: हेर्, तेरी बहिनी सदोमको पापचाहिं यो थियो, त्‍यो आफ्नो फुर्सदमा अहंकारी
    थिई, साथै लापरवाह र कुनै कुराको चिन्ता नगर्ने थई । त्यसले दरिद्र र खाँचोमा परेका
    मानिसहरूका हातहरू बलियो पारिन ।
  yor-yor: “ ‘Wò ó, ẹ̀ṣẹ̀ tí Sodomu ẹ̀gbọ́n rẹ̀ obìnrin ṣẹ̀ nìyìí. Òun àti àwọn ọmọbìnrin
    rẹ gbéraga, wọ́n jẹ́ alájẹjù àti aláìbìkítà; wọn kò ran tálákà àti aláìní lọ́wọ́.
  pes-OPCB: گناه خواهرت سدوم و دخترانش این بود که از فراوانی نعمت و آسایش و امنیت
    مغرور شده بودند و هیچ به فکر فقرا و مستمندان نبودند.
  tgl-ULB: 'Pakinggan mo! Ito ang naging kasalanan ng Sodoma na iyong kapatid: malaya
    siyang nagmataas, walang malasakit at walang pakialam sa anumang bagay. Hindi
    niya pinalakas ang mga kamay ng mga mahihirap at mga taong nangangailangan.'
  hui-hui: Ibunibi ibu waneiginirubi ti tomo dewa karulape nalu howabi ti wai nabi
    bayale biragabi henegoyu tigua mine halu maru hearu mbirale nawi tubagiho hearia
    handayaho nahagabi mbirale mia nabiagabi hene.
  mya-mya: ဤ​ကား​သင့်​ညီ​မ​သော​ဒုံ​ပြု​သော​အ​မှု​ဖြစ် သည်။ သူ​တို့​သည်​မာ​န​ကြီး​လျက်​အ​စာ​ရေ
    စာ​အ​ဝ​လွန်​၍ မည်​သူ့​ကို​မျှ​ဂ​ရု​မ​စိုက်​ဘဲ ဆင်း​ရဲ​သူ​များ​နှင့် အ​ခွင့်​အ​ရေး​နိမ့်​သူ​လူ
    တန်း​စား​တို့​အား ကူ​ညီ​စောင့်​ရှောက်​မှု​ကို မ​ပြု​ကြ။-
  bod-N: དེ་ཡང་ཁྱོད་ཀྱི་སྲིང་མོ་སཱ་དོམ་གྱི་སྡིག་ཉེས་ནི་འདི་ལྟ་སྟེ། མོ་དང་མོའི་བུ་མོ་རྣམས་ནི་ང་རྒྱལ་ཆེ་ཞིང་རང་རློམ་མཐོ་བ་སྟེ།
    འབྲུ་རིགས་མོད་པོ་ཡོད་ཅིང་འཚོ་བ་སྐྱིད་ནའང་། ཉམ་ཐག་པའི་མི་དང་དབུལ་ཕོངས་རྣམས་ལ་རོགས་རམ་མ་བྱས་སོ།
    །
  sna-sna: '“ ‘Zvino ichi ndicho chaiva chivi chomununʼuna wako Sodhomu: Iye navanasikana
    vake, vaizvikudza vaidyisa uye vaiva vasina hanya; havana kubatsira varombo navanoshayiwa.'
  spa-BLM: '“‘“He aquí que ésta fue la iniquidad de tu hermana Sodoma: soberbia, saciedad
    de pan y facilidad próspera hubo en ella y en sus hijas. Tampoco fortaleció la
    mano del pobre y del necesitado.'
  cac-cac: 'Aton val juntzan̈ smul Sodoma chi'' yed'' masanil yaldeail: Yic''nac val
    chaan̈ sb''a, man̈xo jantacoc tas yab''lejnac, vach''n̈ej yaji, palta maj colvajlaj
    d''a eb'' meb''a'', maj colvajpax d''a eb'' ay stzapan majan.'
  swh-ULB: 'Tazama! Hii ilikuwa dhambi ya dada yako Sodoma: Alikuwa na kiburi katika
    mafanikio yake, uzembe na kutojali kuhusu chochote. Hakuitia nguvu mikono ya maskini
    na watu wahitaji.'
  bel-bel: 'Вось, у чым была беззаконнасьць Садомы, сястры тваёй і дочак яе: у ганарлівасьці,
    перасычанасьці і гультайстве, і яна рук беднага і ўбогага не падтрымлівала,'
  deu-ELBBK: 'Siehe, dies war die Ungerechtigkeit Sodoms, deiner Schwester: Stolz,
    Fülle von Brot und sorglose Ruhe hatte sie mit ihren Töchtern, aber die Hand des
    Elenden und des Armen stärkte sie nicht;'
  mbb-OT: Is salà te suled nu he Sodom iyan is kebpelavew. Dekelà is keenen din wey
    is menge anak din he vahi wey meupiya is ked-ubpè din, piru wazè din tevangi is
    menge pubri.
  mal-2015: 'നിന്റെ സഹോദരിയായ സൊദോമിന്റെ അകൃത്യമോ: ഗർവ്വവും തീൻ പുളെപ്പും നിർഭയസ്വൈരവും
    അവൾക്കും അവളുടെ പുത്രിമാർക്കും ഉണ്ടായിരുന്നു; എളിയവനെയും ദരിദ്രനെയും അവൾ സഹായിച്ചതുമില്ല.'
  rmc-rmc: 'Kada sas o binos tira pheňakro, la Sodomakro: Oj peskre čhajenca sas barikaňi,
    sas la pherdo čaľipen, dživelas peske bi o starišagos andro smirom, ale na pomožinelas
    le čoreske the le slabeske.'
  pes-OPV: اینک گناه خواهرت سدوم این بود که تکبر وفراوانی نان و سعادتمندی رفاهیت برای
    او ودخترانش بود و فقیران و مسکینان را دستگیری ننمودند.
  ron-1924: 'Ятэ каре а фост нелеӂюиря сурорий тале Содома: ера ынгымфатэ, трэя ын
    белшуг ши ынтр-о линиште непэсэтоаре, еа ши фийчеле ей, ши ну сприжиня мына челуй
    ненорочит ши челуй липсит.'
  ben-OBCV: '“ ‘তোমার বোন সদোমের এই পাপ ছিল: সে ও তার মেয়েরা ছিল অহংকারী, প্রচুর
    খেতো ও নিশ্চিন্তে বাস করত; তারা গরিব ও অভাবীদের সাহায্য করত না।'
  som-som: Bal eeg, walaashaa Sodom dembigeedu sidan buu ahaa. Iyada iyo gabdhaheeduba
    waxay lahaayeen kibir, iyo cunto faro badan, iyo raaxo barwaaqo ah, laakiinse
    masaakiinta iyo saboolka baahan gacmahooda ma ay taageeri jirin.
  lat-VUC: 'Ecce hæc fuit iniquitas Sodomæ sororis tuæ: superbia, saturitas panis
    et abundantia, et otium ipsius et filiarum ejus: et manum egeno et pauperi non
    porrigebant:'
  eng-ASVBT: 'Behold, this was the iniquity of thy sister Sodom: pride, fullness of
    bread, and prosperous ease was in her and in her daughters; neither did she strengthen
    the hand of the poor and needy.'
  ita-1885: 'Ecco, questa fu l''iniquità di Sodoma, tua sorella, con le sue terre:
    ella ebbe gran gloria, ed abbondanza di pane, ed agio di riposo; ed ella non diede
    alcun conforto al povero, ed al bisognoso.'
  eng-LXXUP: 'Moreover this was the sin of thy sister Sodom, pride: she and her daughters
    lived in pleasure, in fullness of bread and in abundance: this belonged to her
    and her daughters, and they helped not the hand of the poor and needy.'
  eng-ULB: Behold! This was the sin of your sister Sodom that she was arrogant in
    her leisure, careless and unconcerned about anything. She did not strengthen the
    hands of the poor and needy people.
  spa-VBL: 'Los pecados de tu hermana Sodoma fueron estos: Ella y sus hijas eran orgullosas,
    codiciosas y perezosas. No ayudaron a los pobres ni a los necesitados.'
  fra-_FOB: 'Voici quelle a été l''iniquité de Sodome, ta sœur: l''orgueil, l''abondance
    et une molle oisiveté; voilà ce qu''elle avait, elle et ses filles; mais elle
    ne soutenait pas la main de l''affligé et du pauvre.'
  mal-mal: '“നിന്റെ സഹോദരിയായ സൊദോമിന്റെ അകൃത്യമോ: ഗർവ്വവും അമിതഭക്ഷണവും അലസജീവിതവും
    തന്നെ. അത് അവൾക്കും അവളുടെ പുത്രിമാർക്കും ഉണ്ടായിരുന്നു; എളിയവനെയും ദരിദ്രനെയും
    അവൾ സഹായിച്ചതുമില്ല.'
  urd-GVR: Terī bahan Sadūm kā kyā qusūr thā? Wuh apnī beṭiyoṅ samet mutakabbir thī.
    Go unheṅ ḳhurāk kī kasrat aur ārām-o-sukūn hāsil thā to bhī wuh musībatzadoṅ aur
    ġharīboṅ kā sahārā nahīṅ bantī thīṅ.
  suz-BL: इ लोक्‍ब सोदोम आ दोस मार बाक्‍त देंशा हना, मेको नु आ तमीपुकी ठेयब लेश्‍शा,
    शुश जशा ब्‍वशा, शोंप पाइश्‍शो दुम्‍शा बाक्‍तेक्‍म। मेकोपुकीम प्रुङग नु मारेइ मथीब
    आन कली वारच मपदेम।
  eng-NOY: 'Behold, this was the iniquity of Sodom, thy sister: in pride, superabundance,
    and careless ease did she live, she and her daughters, and the hand of the poor
    and needy she did not strengthen;'
  ita-1927: 'Ecco, questa fu l’iniquità di Sodoma, tua sorella: lei e le sue figliuole
    vivevano nell’orgoglio, nell’abbondanza del pane, e nell’ozio indolente; ma non
    sostenevano la mano dell’afflitto e del povero.'
  ckb-ckb: '«”ئەمە تاوانی سەدۆمی خوشکت بوو: خۆی و کچەکانی لووتبەرز، زۆرخۆر، بێ خەم
    و کەمتەرخەم بوون، یارمەتی هەژار و نەداریان نەدەدا.'
  eng-BBE: 'Truly, this was the sin of your sister Sodom: pride, a full measure of
    food, and the comforts of wealth in peace, were seen in her and her daughters,
    and she gave no help to the poor or to those in need.'
  kan-OKCV: “ ‘ಸೊದೋಮ್ ಎಂಬ ನಿನ್ನ ತಂಗಿಯ ಪಾಪವನ್ನು ನೋಡು; ಗರ್ವವ, ಅತಿ ಭೋಜನ, ಸ್ವಾರ್ಥತೆ; ಇವು
    ಆಕೆಯಲ್ಲಿಯೂ ಆಕೆಯ ಪುತ್ರಿಯರಲ್ಲಿಯೂ ಇದ್ದವು. ಆಕೆಯು ದೀನ ದರಿದ್ರರಿಗೆ ಸಹಾಯ ಮಾಡಲಿಲ್ಲ.
  tam-2017: இதோ, கர்வமும், உணவுப்பெருக்கும், அலட்சியமான அக்கறை செலுத்தாதவைகளாகிய இவைகளே
    உன்னுடைய சகோதரியான சோதோமின் அக்கிரமம்; இவைகளே அவளிடத்திலும் அவளுடைய மகள்களிடத்திலும்
    இருந்தன; சிறுமையும் எளிமையுமானவனுடைய கையை அவள் பலப்படுத்தவில்லை.
  spa-RV-1909: 'He aquí que esta fué la maldad de Sodoma tu hermana: soberbia, hartura
    de pan, y abundancia de ociosidad tuvo ella y sus hijas; y no corroboró la mano
    del afligido y del menesteroso.'
  ron-BTF: 'Iată, aceasta a fost nelegiuirea surorii tale Sodoma: mândrie, plinătate
    de pâine și abundență de lenevie erau în ea și în fiicele ei; și nu a întărit
    mâna celui sărac și nevoiaș.'
  eng-WEBP: '“‘“Behold, this was the iniquity of your sister Sodom: pride, fullness
    of bread, and prosperous ease was in her and in her daughters. She also didn’t
    strengthen the hand of the poor and needy.'
  eng-FBV: 'The sins of your sister Sodom were these: She and her daughters were proud,
    greedy, and lazy. They didn''t help the poor and those in need.'
  nld-1939: 'Dit was enkel de zonde van Sodoma, uw zuster: zij met haar dochters leden
    aan overmoed, aan zwelgerij en zorgeloze rust; den misdeelde en behoeftige ondersteunden
    zij niet;'
  nch-BL: Altepet Sodoma ehuani tajtacolchijque pampa mohueyimatiyayaj, huan tahuel
    tacuayayaj huan tahuel tatzihuiyayaj. Amo quema quinpalehuijque nopa teicneltzitzi
    cati itztoyaj ininechca huan quinpolohuayaya ten ica panose.
  vie-1934: 'Nầy, đây là sự gian ác của em gái mầy là Sô-đôm và các con gái nó: ở
    kiêu ngạo, ăn bánh no nê, và ở nể cách sung sướng; nó lại không bổ sức cho tay
    kẻ nghèo nàn và thiếu thốn.'
  hin-CV: '“ ‘तुम्हारी बहन सोदोम का पाप यह था: वह और उसकी बेटियां घमंडी, ज्यादा खानेवाली
    और निश्चिंत जीवन जीनेवाली थी; वे गरीबों और ज़रूरतमंदों की सहायता नहीं करती थी.'
  spa-BES: 'En verdad, este fue el pecado de tu hermana Sodoma: el orgullo, una gran
    cantidad de comida y abundancia de ociosidad, se vieron en ella y sus hijas, y
    ella no brindó ayuda a los pobres ni a los demás en necesidad.'
  tdx-tdx: 'Inao! zao ty hakeo’ i zai’o Sedomey: firengevohañe naho hatemboañe vaho
    fitobahan-kavotroañe ty ama’e naho o anak’ampela’eo, naho tsy nampahozare’e ty
    fitàm-pisotry ndra o rarakeo.'
  tha-KJV: ดู​เถิด นี่​แหละเป็นความชั่วช้าของโสโดมน้องสาวของเจ้าคือตัวเธอและลูกสาวของเธอมีความจองหอง
    มี​อาหารเหลือรับประทานและมีความสบายเกิน ไม่​ชู​กำลั​งม​ือคนยากจนและคนขัดสน
  por-BR-2018: 'Eis que esta foi a maldade de tua irmã Sodoma: ela e suas filhas tiveram
    soberba, fartura de pão, e abundância de conforto; porém nunca ajudaram a mão
    do pobre e do necessitado.'
  deu-ELO: 'Siehe, dies war die Missetat Sodoms, deiner Schwester: Hoffart, Fülle
    von Brot und sorglose Ruhe hatte sie mit ihren Töchtern, aber die Hand des Elenden
    und des Armen stärkte sie nicht;'
  eng-WYC-2018: Lo! this was the wickedness of Sodom, thy sister, pride, fullness
    of bread, and abundance, and (the) idleness of her, and of her daughters; and
    they putted not hand to a needy man and poor, (or and they gave not their hand,
    or their help, to the poor and the needy).
  epo-epo: 'Jen kio estis la kulpo de via fratino Sodom: malmodesteco, trosatiĝo per
    manĝado, kaj senzorgeco, kiun havis ŝi kaj ŝiaj filinoj; kaj la manon de malriĉulo
    kaj senhavulo ŝi ne subtenis.'
  uig-PIN: Mana, muxu singling Sodomning ⱪǝbiⱨliki — u wǝ ⱪizlirining tǝkǝbbuluⱪi,
    nanliri mol, ǝndixisiz azadilik künliridǝ ajiz-namratlarning ⱪolini ⱨeq küqǝytmigǝnliki
    idi.
  beo-beo: Sodame moilai bai bagade amola ea uda mano ilia da ha:i manu bagade gaguiba:le,
    amola olofole esalebeba:le, bagade gasa fili hidasu. Be ilia da hame gagui dunu
    amo noga:le hame ouligisu.
