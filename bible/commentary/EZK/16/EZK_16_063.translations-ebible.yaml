verse: EZK.016.063
translations:
  mal-C: നീ ചെയ്തതിനൊക്കെയും ഞാൻ പരിഹാരം വരുത്തുമ്പോൾ, നീ എല്ലാ കാര്യങ്ങളും ഓർത്ത്
    ലജ്ജിതയാകുകയും നിന്റെ അപമാനംനിമിത്തം ഇനിയൊരിക്കലും വായ് തുറക്കാതിരിക്കുകയും ചെയ്യും,
    എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.’ ”
  deu-TKW: damit du daran denkest und dich schämest und vor lauter Scham deinen Mund
    nicht mehr aufthuest, wenn ich dir alles das vergebe, was du gethan hast, ist
    der Spruch des Herrn Jahwe.
  lin-lin: mpo ete okanisa yango lisusu, oyokela yango soni mpe ofungola lisusu monoko
    na yo te mpo na soni, tango nakolimbisa masumu na yo mpo na mabe nyonso oyo osalaki,
    elobi Nkolo Yawe. › »
  eng-LSV: So that you remember, || And you have been ashamed, || And there is not
    an opening of the mouth to you anymore because of your shame, || In My receiving
    atonement for you, || For all that you have done, || A declaration of Lord YHWH!”
  eng-GNV: 'That thou mayest remember, and be ashamed, and neuer open thy mouth any
    more: because of thy shame when I am pacified toward thee, for all that thou hast
    done, saith the Lord God.'
  eng-WEBSTER: That thou mayest remember, and be confounded, and never open thy mouth
    any more because of thy shame, when I am pacified towards thee for all that thou
    hast done, saith the Lord GOD.
  nhw-BL: Huan anquielnamiquise nochi amotlajtlacolhua huan ayacmo huelis tlen anquiijtose,
    san anmocamatzacuase pampa anmopinahuase quema nimechtlapojpolhuis nochi catli
    anquichijtoque. Quej nopa na niDIOS Catli Más Nijpiya Tlanahuatili niquijtohua.”
  swh-ONEN: Basi, nitakapofanya upatanisho kwa ajili yako, kwa yale yote uliyoyatenda,
    utakumbuka na kuaibika, nawe kamwe hutafumbua tena kinywa chako kwa sababu ya
    aibu yako, asema Bwana Mwenyezi.’ ”
  bba-bba: Kpɑ ɑ yɑɑyɑ ye ɑ kuɑ ɡɑsɔ, kpɑ sekuru tu nun mwɑ sere ɑ kpɑnɑ ɑ ɡɑri ɡere.
    Adɑmɑ nɛ kon nun wunɛn torɑnu kpuro suuru kuɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: that thou mayest remember, and be confounded, and never open thy mouth
    any more, because of thy shame, when I am pacified toward thee for all that thou
    hast done, saith the Lord God.
  luo-luo: Bangʼe ka aseweyonu richou kuom gik moko duto musetimo, to ubiro paro kendo
    wiu biro kuot, kendo ok unuchak uwuo kendo nikech unuyie ni ok unyal, Jehova Nyasaye
    Manyalo Gik Moko Duto owacho.’ ”
  meu-meu: ba laloa tao, bena ba baia, bona udumu basio kehoa lou, emu hemarai dainai,
    lau ese emu kara iboudiai baina lalodia nege negana ai. Ḡaubada Iehova na e herevamu.
  npi-ULB: यी कुराहरूका कारणले, तैंले सबै कुरा सम्‍झनेछस्, र लज्‍जित हुनेछस्, यसरी
    आफ्‍नो लाजको कारण तैंले आफ्‍नो मुख फेरि कहिल्‍यै खोल्‍नेछैनस् । त्‍यति बेला तैंले
    गरेका सबै कुरालाई मैले क्षमा गरेको हुन्‍छु — यो परमप्रभु परमेश्‍वरको घोषणा हो
    ।
  yor-yor: Nígbà tí mo bá sì ti ṣe ètùtù fún gbogbo ẹ̀ṣẹ̀ rẹ tan, Èmi yóò sì rántí,
    ojú yóò tì ọ́, ìwọ kò sì ní le ya ẹnu rẹ mọ́ nítorí ìtìjú rẹ, ni Olúwa Olódùmarè
    wí.’ ”
  pes-OPCB: من گناهانت را خواهم آمرزید و تو با به یاد آوردن آنها، از خجالت و شرمساری،
    دیگر دهان خود را نیز نخواهی گشود.» خداوند یهوه این را می‌گوید.
  tgl-ULB: Dahil sa mga bagay na ito, maaalala mo ang lahat ng bagay sa iyong isipan
    at mapapahiya ka, kaya hindi mo na muling maibubuka ang iyong bibig upang magsalita
    dahil sa iyong kahihiyan, kapag pinatawad na kita sa lahat ng iyong ginawa—ito
    ang pahayag ng Panginoong Yahweh.'”
  hui-hui: Ani hondo bedegola i̱na í̠naga mana ko bialu birariruni bibahende mo embeda
    halu wahai holebero. Ani berongi í̠na í̠nime mana ko biaga wirigo mitangi bu dai
    bialu taga timbuni howa bi lolene mbira labe nahe bi biba hene birulebere. Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogoni larugoni, lene.
  mya-mya: သင်​ပြု​ခဲ့​သ​မျှ​သော​အ​မှား​တို့​ကို​ငါ​ခွင့် လွှတ်​သော​အ​ခါ သင်​သည်​ယင်း​အ​မှား​တို့
    ကို​သ​တိ​ရ​လျက်​ရှက်​သ​ဖြင့် နှုတ်​ကို​ပင် မ​ဖွင့်​နိုင်​သည်​တိုင်​အောင်​အ​ရှက်​ရ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: ངས་ཁྱོད་ཀྱིས་ཅི་བྱས་ཐམས་ཅད་ལ་གུ་ཡངས་གཏོང་བའི་ཚེ། ཁྱོད་ཀྱིས་ཕྱིར་དྲན་བྱེད་ཅིང་ངོ་ཚ་བར་འགྱུར་ཏེ།
    ཡང་རང་ཉིད་ལ་ངོ་ཚ་ཐེབས་པའི་རྐྱེན་གྱིས་ད་ནི་ངག་བསྡམ་པར་བྱའོ་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Ipapo, kana ndayanana newe pane zvose zvawakaita, ucharangarira ugonyara
    uye ugozorega kushamisa muromo wako nokuda kwokuninipiswa kwako, ndizvo zvinotaura
    Ishe Jehovha.’ ”
  spa-BLM: para que te acuerdes, y te avergüences, y no vuelvas a abrir la boca a
    causa de tu vergüenza, cuando te haya perdonado todo lo que has hecho”, dice el
    Señor Yahvé”.
  cac-cac: Ol vac' nivanc'olal masanil tas ix sc'ulej Jerusalén chi', palta yovalil
    ol snacot juntzan̈ sb'eyb'al chi', ol q'uixvoc yuuj, yuj chi' man̈xa b'aq'uin̈
    ol yic'chaan̈ sb'a, a in Jehová in svala', xchi Jehová, xa chi d'a eb', xchi d'ayin.
  swh-ULB: Kwa sababu ya haya mambo, utakumbuka kila kitu na kuona aibu, hutafungua
    mdomo wako tena kuongea kwa sababu ya aibu yako, wakati nitakapokusamehe kwa yale
    yote uliyoyafanya-hivi ndivyo Bwana Yahwe asemavyo.”'
  bel-bel: дзеля таго, каб ты памятала і саромелася, і каб наперад нельга было табе
    і рота разьзявіць ад сораму, калі Я дарую табе ўсё, што ты рабіла, кажа Гасподзь
    Бог.
  deu-ELBBK: damit du eingedenk seist und dich schämst und den Mund nicht mehr auftust
    wegen deiner Schmach, wenn ich dir alles vergebe, was du getan hast, spricht der
    Herr, HERR.
  mbb-OT: Egketenuzan nu is menge salè nu ne egkeeled ka, ne kenè ke en ebpekekaǥi
    tenged te utew nu kegkeeled emun ebpeseyluwen ku en sikew tenged te langun he
    mibeelan nu. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: ഞാൻ നിന്നോടു എന്റെ നിയമം ചെയ്യും; ഞാൻ യഹോവ എന്നു നീ അറിയും എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Sar tuke učharava andre savore bini a obžužarava tut savorestar, so kerďal,
    akor tuke avela savoro pre goďi a ladžatar imar na phundraveha o muj, phenel o
    RAJ, o Adonaj.‘ “
  pes-OPV: تا آنکه به یاد آورده، خجل شوی. و خداوند یهوه می‌فرماید که چون من همه کارهای
    تو را آمرزیده باشم، بار دیگر به‌سبب رسوایی خویش دهان خود را نخواهی گشود.»
  ron-1924: ка сэ-ць адучь аминте де трекут ши сэ рошешть ши сэ ну май дескизь гура
    де рушине кынд ыць вой ерта тот че ай фэкут», зиче Домнул Думнезеу.’”
  ben-OBCV: আমি যখন তোমার সব অন্যায় ক্ষমা করব তখন তুমি সেইসব অন্যায় কাজের জন্য লজ্জিত
    হবে এবং তোমার অপমানের জন্য আর কখনও মুখ খুলবে না, এই কথা সার্বভৌম সদাপ্রভু বলেন।’ ”
  som-som: si aad wax u soo xusuusatid, oo aad u facsharantid, oo aadan afkaagana
    mar dambe u kala qaadin ceebtaada aawadeed, markaan kaa wada cafiyo wixii aad
    samaysay oo dhan, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: ut recorderis, et confundaris, et non sit tibi ultra aperire os præ confusione
    tua, cum placatus tibi fuero in omnibus quæ fecisti, ait Dominus Deus.
  eng-ASVBT: that thou mayest remember, and be confounded, and never open thy mouth
    anymore, because of thy shame, when I have forgiven thee all that thou hast done,
    saith the Lord Jehovah.
  eng-LXXUP: that thou mayest remember, and be ashamed, and mayest no more be able
    to open thy mouth for thy shame, when I am reconciled to thee for all that thou
    hast done, saith the Lord.
  eng-ULB: Because of these things, you will call everything to mind and be ashamed,
    so you will no longer open your mouth to speak because of your shame, when I have
    forgiven you for all that you have done—this is the Lord Yahweh's declaration.'”
  spa-VBL: para que te acuerdes y te avergüences, y no vuelvas a defender tu comportamiento
    vergonzoso cuando te perdone por todo lo que has hecho, declara el Señor Dios”.
  fra-_FOB: Afin que tu te souviennes, que tu sois confuse, et qu'à cause de ta confusion
    tu n'ouvres plus la bouche, quand je t'aurai pardonné tout ce que tu as fait,
    dit le Seigneur, l'Éternel.
  mal-mal: ഞാൻ നിന്നോട് എന്റെ നിയമം ചെയ്യും; ഞാൻ യഹോവ എന്ന് നീ അറിയും” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Jab maiṅ tere tamām gunāhoṅ ko muāf karūṅga
    tab tujhe un kā ḳhayāl ā kar sharmindagī mahsūs hogī, aur tū sharm ke māre gumsum
    rahegī.’”
  suz-BL: मिनु गे इ ङोंइती पशो मिम्‍शा मुने दोक्‍नेवे। गो इ पशो गेय नेल्‍ल आन पर्बम
    माफ गेनन। मिनु गे इ मुने आ पर्बम गे ठेयब लेश्‍शो लोव़ पने मचाप्‍नेवे” दे परमप्रभु,
    परमप्रभु यावेमी देंत। इजीकीएल ३६:३१-३२
  eng-NOY: that thou mayst remember and be confounded, and not open thy mouth any
    more for shame, when I forgive thee all which thou hast done, saith the Lord Jehovah.
  ita-1927: affinché tu ricordi, e tu arrossisca, e tu non possa più aprir bocca dalla
    vergogna, quand’io t’avrò perdonato tutto quello che hai fatto, dice il Signore,
    l’Eterno”.
  ckb-ckb: ئەو کاتەی کەفارەت بۆ هەموو کردەوەکانت دەکەم، ئینجا بیرت دەکەوێتەوە و شەرمەزار
    دەبیت، ئیتر لەبەر شەرمەزارییەکەت هەرگیز دەمت ناکەیتەوە. ئەوە فەرمایشتی یەزدانی
    باڵادەستە.“»
  eng-BBE: So that, at the memory of these things, you may be at a loss, never opening
    your mouth because of your shame; when you have my forgiveness for all you have
    done, says the Lord.
  kan-OKCV: ಆಗ ನಾನು ನಿನ್ನ ದುಷ್ಕೃತ್ಯಗಳನ್ನೆಲ್ಲಾ ಕ್ಷಮಿಸಿಬಿಟ್ಟ ಮೇಲೆ, ನೀನು ಅವುಗಳನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ
    ತಂದುಕೊಂಡು, ಅವಮಾನದ ನಿಮಿತ್ತ ಇನ್ನು ನೀನು ಬಾಯಿ ತೆರೆಯಲೇಬಾರದು ಎಂದು ನಿನ್ನ ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: நீ செய்த எல்லாவற்றையும் நான் மன்னித்தருளும்போது, நீ நினைத்து வெட்கி, உன்னுடைய
    நாணத்தினால் உன்னுடைய வாயை இனித் திறக்கமுடியாமல் இருப்பாய் என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Para que te acuerdes, y te avergüences, y nunca más abras la boca á
    causa de tu vergüenza, cuando me aplacare para contigo de todo lo que hiciste,
    dice el Señor Jehová.
  ron-BTF: Ca să îți amintești și să fii încurcată și niciodată să nu îți mai deschizi
    gura din cauza rușinii tale, după ce eu mă voi fi potolit față de tine pentru
    tot ce ai făcut, spune Domnul DUMNEZEU.
  eng-WEBP: that you may remember, and be confounded, and never open your mouth any
    more because of your shame, when I have forgiven you all that you have done,”
    says the Lord GOD.’”
  eng-FBV: so that you will remember and be ashamed, and won't ever defend your disgraceful
    behavior when I forgive you for everything you've done, declares the Lord God.”
  nld-1939: opdat ge tot inkeer komt en bloost, en van schaamte geen woord durft zeggen,
    als Ik u alles vergeef wat ge misdreven hebt, zegt Jahweh, de Heer.
  nch-BL: Huan anquielnamiquise nochi amotajtacolhua huan ayecmo huelis teno anquiijtose,
    san anmocamatzacuase pampa anpinahuase quema nimechtapojpolhuis nochi cati anquichijtoque.
    Quej nopa na niDIOS Cati Más Nijpiya Tanahuatili niquijtohua.”
  vie-1934: hầu cho mầy được nhớ lại và hổ ngươi; vì cớ sự xấu hổ mầy, mầy chẳng còn
    mở miệng nữa, khi ta đã tha thứ mọi điều mầy đã làm, Chúa Giê-hô-va phán vậy.
  hin-CV: तब, जब मैं तुम्हारे किए गये सब गलत कार्यों को क्षमा करूंगा, तब तुम याद करोगी
    और लज्जित होंगी और अपमानित होने के कारण फिर कभी अपना मुंह नहीं खोलोगी, यह परम
    प्रधान याहवेह की घोषणा है.’ ”
  spa-BES: Para que, en el recuerdo de estas cosas, te avergüences, nunca abras la
    boca por tu vergüenza; Cuando tengas mi perdón por todo lo que has hecho, dice
    el Señor Dios.
  tdx-tdx: soa te ho tiahi’o, naho ho meñatse, vaho tsy hanoka-bava ka ty amy fisalara’oy,
    ie fonga hahako o sata-rati’oo, hoe t’Iehovà Talè.
  tha-KJV: เพื่อเจ้าจะจำได้และสนเท่ห์ และเพราะความละอายของเจ้า เจ้​าจะไม่อ้าปากพูดอีก
    เมื่อเราลบมลทินบาปทุกสิ่งที่​เจ้​าได้กระทำมาแล้ว องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้”
  por-BR-2018: Para que te lembres disso , e te envergonhes, e nunca mais abras a
    boca por causa de tua vergonha, quando eu me reconciliar contigo de tudo quanto
    fizeste, diz o Senhor DEUS.
  deu-ELO: auf daß du eingedenk seiest und dich schämest, und den Mund nicht mehr
    auftuest wegen deiner Schmach, wenn ich dir alles vergebe, was du getan hast,
    spricht der Herr, Jehova.
  eng-WYC-2018: that thou have mind, and be ashamed; and that it be no more to thee
    to open the mouth for thy shame, when I shall be pleased to thee in all things
    which thou didest, saith the Lord God. (and thou shalt remember, and be ashamed;
    and thou shalt no more open thy mouth because of thy shame, when I have forgiven
    thee for all the things which thou hast done, saith the Lord God.)
  epo-epo: por ke vi memoru kaj hontu, kaj por ke vi ne plu povu malfermi vian buŝon
    pro honto, kiam Mi pardonos al vi ĉion, kion vi faris, diras la Sinjoro, la Eternulo.
  uig-PIN: xuning bilǝn seni kǝqürüm ⱪilƣinimda, sǝn ⱪilmixliringni esinggǝ kǝltürüp
    hijil bolup, xǝrmǝndiliking tüpǝylidin ⱪaytidin aƣzingni ⱨeq aqmaysǝn» — dǝydu
    Rǝb Pǝrwǝrdigar.
  beo-beo: Na da dia wadela:i hou hamoi huluane, amo gogolema:ne olofomu. Be di da
    amo bu dawa:le, gogosiabeba:le, dia lafi dagamu gogolemu.” Ouligisudafa Hina Gode
    da sia:i dagoi.
  tpi-OTNT: Na bai mi no ken tingim gen ol pasin nogut yu bin mekim. Tasol yu bai
    tingim na bai yu sem nogut tru na bai yu no gat wanpela tok. Mi God, Bikpela,
    mi tok pinis.”
  hau-SA: Sa’an nan, sa’ad da na yi kafara saboda ke domin dukan abin da kika aikata,
    za ki tuna ki kuma ji kunya har ki kāsa buɗe bakinki saboda kunya, in ji Ubangiji
    Mai Iko Duka.’ ”
  uig-LAT: shuning bilen séni kechürüm qilghinimda, sen qilmishliringni ésingge keltürüp
