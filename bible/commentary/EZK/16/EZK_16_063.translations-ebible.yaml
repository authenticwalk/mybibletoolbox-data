    אֲדֹנָ֥י יְהוִֽה׃ ס
  ibo-ibo: Mgbe ahụ, aga m ekpuchiri gị ajọ omume niile bụ nke ị mere. Ihere ga-eme
    gị mgbe i chetara ndụ ọjọọ gị, ị gaghị emeghekwa ọnụ gị kwuo okwu nʼihi oke mweda
    nʼala gị. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.’ ”
  ory-ory: ତୁମ୍ଭେ ଯାହା ଯାହା କରିଅଛ, ତୁମ୍ଭର ସେହି ସବୁ ଯେତେବେଳେ ଆମ୍ଭେ କ୍ଷମା କରିବା, ସେତେବେଳେ
    ତୁମ୍ଭେ ସ୍ମରଣ କରି ଲଜ୍ଜିତ ହେବ ଓ ନିଜ ଅପମାନ ହେତୁ ଆଉ କେବେ ଆପଣା ମୁଖ ଫିଟାଇବ ନାହିଁ।” ଏହା
    ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iwe, lupwen üpwe amusala om kewe föför mi ngau meinisin, en kopwe chechemeniir
    o säw rer, pwe kosap chüen apasa och,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: En ai garra fogedabat ola nogudwan ting weya yubin oldei dumbat, bat yu
    garra stil jinggabat ol dislot ting weya yubin dumbat, en yu garra sheim miselp
    nomo lilbit, en yu kaan tok en pudum bleim langa mi.” Lagijat na YAWEI det boswan
    God bin tok.
  ukr-1871: Щоб ти згадала про все й соромилась, та не посьміла з великого стиду й
    уст отворити, як я все давне прощу тобі, що ти творила, говорить Господь Бог.
  deu-1951: damit du daran denkest und dich schämest und vor Scham den Mund nicht
    auftun dürfest, wenn ich dir alles verzeihe, was du getan hast, spricht Gott,
    der HERR.
  eng-JPS: that thou mayest remember, and be confounded, and never open thy mouth
    any more, because of thy shame; when I have forgiven thee all that thou hast done,
    saith the Lord GOD.'
  srp-1865: Da se opomeneš i postidiš i da ne otvoriš više usta od sramote, kad ti
    oprostim sve što si uèinila, govori Gospod Gospod.
  lug-lug: n’oluvannyuma olw’okutangiririrwa, olijjukira ne wejjusa n’otaddayo kwasamya
    nate kamwa ko, bw’ayogera Mukama Katonda.’ ”
  heb-heb: למען תזכרי ובשת ולא יהיה לך עוד פתחון פה מפני כלמתך בכפרי לך לכל אשר עשית
    נאם אדני יהוה׃
  ben-IRV: কারণ এই বিষয়, আমি যখন তোমার কাজ সব ক্ষমা করব, তখন তুমি যেন তা মনে করে
    লজ্জিতা হও ও নিজের অপমানের জন্য আর কখনও মুখ না খোলো।” এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਤਾਂ ਜੋ ਤੂੰ ਚੇਤੇ ਕਰਕੇ ਸ਼ਰਮ ਕਰੇਂ ਅਤੇ ਸ਼ਰਮ ਦੇ ਮਾਰੇ ਫੇਰ ਕਦੇ ਆਪਣਾ ਮੂੰਹ ਨਾ ਖੋਲ੍ਹੇਂ,
    ਜਦੋਂ ਕਿ ਮੈਂ ਸਭੋ ਕੁਝ ਜੋ ਤੂੰ ਕੀਤਾ ਹੈ ਮਾਫ਼ ਕਰ ਦਿਆਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင်ပြု ဘူးသမျှ သော အမှုတို့ကို ငါ မမှတ်။ စိတ်ပြေ သောအခါ သင်သည် အောက်မေ့
    ၍ ရှက်ကြောက် ခြင်းနှင့် မျက်နှာ ပျက်ခြင်းကြောင့် ၊ နှုတ် ကို မ ဖွင့် ဘဲနေ ရလိမ့်မည်ဟု
    အရှင် ထာဝရဘုရား မိန့် တော်မူ ၏။
  hmo-hmo: Lau ese oiemu kara dika ibounai do lau gwauatao, to oi ese unai dika do
    oi laloatao, bona oi be do oi hemarai bada dainai, oiemu uduna do oi kehoa lou
    lasi.” Lohiabada Dirava ia hereva vadaeni.
  urd-urd: ताकि तू याद करे और शर्मिंदा हो और शर्म के मारे फिर कभी मुँह न खोले, जब
    कि मैं सब कुछ जो तूने किया मु'आफ़ कर दूँ, ख़ुदावन्द ख़ुदा फ़रमाता है।”
  rus-SYN: для того, чтобы ты помнила и стыдилась, и чтобы вперед нельзя было тебе
    и рта открыть от стыда, когда Я прощу тебе все, что ты делала, говорит Господь
    Бог.
  bqc-SIM: Tó ma duuna pↄ́ ń kɛ̀ yãa kɛ̃̀ma píi, duunapi yã́ a dↄngu, i kɛnɛ
    wí ũ, n lɛ́ iↄ kpaaũa n tↄ́ ĩ́i yã́i. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Keiman nathilbol masah ho kangaidam teng leh nachonset naho nahin
    geldoh a jachat jeh a nakam nakisip ding ahi tin thanei tah Pakaiyin aseije.
  mar-mar: या बाबीमुळे तुला सर्व काही स्मरण होईल आणि त्याची लाज वाटेल तू केलेल्या
    सर्व कर्माची मी तुला क्षमा केली, “असे परमेश्वर देव जाहीर करत आहे.”
  qub-qub: Llapanpita perdunaptë gamga yarpärinquipämi fiyupa mana allicunata rurashayquita.
    Chayrämi fiyupa pengacunquipaj. Chaypitanaga manami alli-tucunquipänachu. Noga
    Tayta Diosmi chayno në.› »
  bqp-bqp: Kpɑ ɑ yɑɑyɑ ye ɑ kuɑ gɑsɔ, kpɑ sekuru tu nun mwɑ sere ɑ kpɑnɑ ɑ gɑri gere.
    Adɑmɑ nɛ kon nun wunɛn torɑnu kpuro suuru kuɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: M'ap padonnen ou tou sa ou te fè. Men ou menm, w'ap chonje sa ou te fè
    yo, w'a wont, ou p'ap ka louvri bouch ou ankò tèlman w'a wont. Se mwen menm, Seyè
    a, ki di sa.
  eng-BSB: so that when I make atonement for all you have done, you will remember
    and be ashamed and never again open your mouth because of your disgrace, declares
    the Lord GOD.”
  eng-WEBPB: that you may remember, and be confounded, and never open your mouth any
    more because of your shame, when I have forgiven you all that you have done,”
    says the Lord GOD.’”
  kbq-kbq: Hagi maka kumi'ma hu'nana kumika'ama atregantesugenka ana zanku'ma kagesama
    nentahisunka, kagazegu nehunka mago kea osu akohenka manigahane huno Anumzana
    miko zama kegava hu'nea Ra Anumzamo'a hu'ne.
  nhe-BL: Huan inquiilnamiquise nochi imotlajtlacolhua huan ayoc huelis tleno inquiijtose,
    san inmocamatzacuase pampa inmopinahuase quema nimechtlapojpolhuis nochi tlen
    inquichijtoque. Queja nopa na niDIOS Tlen Más Nijpiya Tlanahuatili niquijtohua.”
  gub-BL: Amunàn putar neremiapo kwer ikatu 'ym ma'e ihe nehe. Nezewe rehe we nema'enukwaw
    putar hehe nehe. Nemaranugar putar neze'eg 'ym pà nehe. Ihe Tupàn Tuweharupi Wiko
    Ma'e aze'eg kwez kury.
  eng-DRA: That thou mayest remember, and be confounded, and mayest no more open thy
    mouth because of thy confusion, when I shall be pacified toward thee for all that
    thou hast done, saith the Lord God.
