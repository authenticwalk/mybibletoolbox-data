verse: EZK.016.017
translations:
  mal-C: ഞാൻ നിനക്കുതന്ന മേന്മയേറിയ സ്വർണത്തിലും വെള്ളിയിലുമുള്ള ആഭരണങ്ങൾ നീ എടുത്ത്
    നിനക്കു വേശ്യാവൃത്തി ചെയ്യാനുള്ള പുരുഷവിഗ്രഹങ്ങൾ നിർമിച്ചു.
  deu-TKW: Und du nahmst deine Schmucksachen von meinem Gold und meinem Silber, das
    ich dir gegeben hatte, und machtest dir Mannsbilder daraus und hurtest mit ihnen.
  lin-lin: Okamataki lisusu babiju ya kitoko oyo basala na wolo mpe na palata oyo
    napesaki yo, osalelaki yango bikeko ya mibali ; mpe elongo na yango, omipesaki
    na kindumba.
  eng-LSV: And you take your beautiful vessels || Of My gold and My silver that I
    gave to you, || And make images of a male for yourself, || And go whoring with
    them,
  eng-GNV: Thou hast also taken thy faire iewels made of my golde and of my siluer,
    which I had giuen thee, and madest to thy selfe images of men, and didest commit
    whoredome with them,
  eng-WEBSTER: Thou hast also taken thy fair jewels of my gold and of my silver, which
    I had given thee, and hast made to thyself images of men, and hast committed lewdness
    with them.
  nhw-BL: Nojquiya nopa tlamantzitzi yejyectzitzi tlen oro huan plata catli niquinmacatoya
    israelitame, quincuique huan quintequihuijque para quichijchihuase tiotzitzi huan
    tlaixcopincayome catli nesij quen tlacame. Huan quinhueyichijque huan ininhuaya
    quichijque catli fiero. Huan quema quihueyichihuayayaj elqui quen momecatiyayaj
    ininhuaya sequinoc tlacame pampa niquinchijtoya nochi israelitame noaxcahua quen
    se tlacatl mocuilía isihua para iaxca.
  swh-ONEN: Pia ulichukua vito vizuri nilivyokupa, vito vilivyotengenezwa kwa dhahabu
    yangu na fedha yangu, ukajitengenezea navyo sanamu za kiume na ukafanya ukahaba
    nazo.
  bba-bba: Mɑ ɑ wunɛn burɑ yɑ̃ɑ ni bɑ kuɑ kɑ wurɑ kɑ sii ɡeesu suɑ ɑ kɑ bũu tɔn durɔbu
    sekɑ mɑ ɑ nu sɑkɑrɑru koosi.
  eng-KJVCPB: Thou hast also taken thy fair jewels of my gold and of my silver, which
    I had given thee, and madest to thyself images of men, and didst commit whoredom
    with them,
  luo-luo: Gik ma nengogi tek molos gi dhahabu gi fedha mane amiyi bende ne ikawo
    mi ilosogo nyisechegi machwo mondo ichodi.
  meu-meu: Emu herahera ḡaudia danu, lauegu gold bona silver amo e kara bona lau ese
    na henimu ḡaudia, na o abidia, tatau laulaudia o karalai, bena o lebulebulai.
  npi-ULB: मैले तँलाई दिएको सुन र चाँदीका गहना तैंले लिइस् र तैंले आफ्‍नो निम्‍ति
    पुरुष-मूर्तिहरू बनाइस् र तीसित तैंले वेश्‍याले झैं काम गरिस्‌ ।
  yor-yor: Ìwọ tún mú àwọn ohun ọ̀ṣọ́ dáradára tí mo fi wúrà àti fàdákà ṣe fún ọ láti
    fi yá ère ọkùnrin tí ó ń bá ọ ṣe àgbèrè papọ̀.
  pes-OPCB: آن جواهرات و طلا و نقره‌ای را که به تو داده بودم، گرفتی و با آنها مجسمه
    مردان را ساختی و آنها را پرستش نموده، به من خیانت کردی.
  tgl-ULB: Kinuha mo ang mga magagandang alahas na ginto at pilak na ibinigay ko sa
    iyo, at gumawa ka ng mga anyong lalaki para sa iyong sarili, at gumawa kang kasama
    nila ng mga gawaing katulad ng ginagawa ng babaeng bayaran.
  hui-hui: Ani bialu muni ngolo silibaru í̠ni yári bibelo ngirugo mo yalu puwa ogonime
    mbirale dama agali ka mitangi bialu wabu helowa ogonila mana ko wiaru bialu birari.
  mya-mya: သင်​သည်​ငါ​ပေး​သည့် ရွှေ၊ ငွေ၊ ကျောက်​မျက် ရ​တ​နာ​အ​ချို့​ကို​လည်း​ယူ​၍
    ယောကျာ်း ရုပ်​ပွား​များ​ပြု​လုပ်​ပြီး​လျှင်​ယင်း​တို့ နှင့်​မှား​ယွင်း​၏။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་ངས་ཁྱོད་ལ་གནང་བའི་ཡིད་དུ་འོང་བའི་གསེར་ཆས་དང་དངུལ་ཆས་རྣམས་ཁྱེར་ཏེ།
    རང་གི་ཆེད་དུ་སྐྱེས་པའི་སྐུ་འདྲ་བླུགས་ནས་དེ་དག་དང་ལོག་གཡེམ་སྤྱད་དོ། །
  sna-sna: Wakatorazve ukomba hwezvishongo zvakaisvonaka zvandakakupa, ukomba hwakaitwa
    negoridhe nesirivha, uye ukazviitira zvifananidzo zvechirume ndokuita ufeve nazvo.
  spa-BLM: También tomasteis vuestras hermosas joyas de mi oro y de mi plata, que
    yo os había dado, y os hicisteis imágenes de hombres, y os prostituisteis con
    ellas.
  cac-cac: Ix yic'anel masanil q'uen q'uen ix te vach' yilji, q'uen oro yed' q'uen
    plata vac'nac d'a ix. A yed' q'ueen ix sb'oq'ue yechel vinac ix yic tz'och ix
    ajmulal yed'oc.
  swh-ULB: Umevichukua vito vizuri vya dhahabu na fedha nilizowapatia, na umejitengenezea
    sanamu za wanaume, na umefanya pamoja nao ukahaba afanyao.
  bel-bel: І ўзяла строевыя твае рэчы з Майго золата і з Майго срэбра, якія Я даў
    табе, і зрабіла сабе мужчынскія выявы і блудадзейнічала зь імі.
  deu-ELBBK: Und du nahmst deine prächtigen Geschmeide von meinem Gold und von meinem
    Silber, das ich dir gegeben hatte, und machtest dir Mannsbilder und hurtest mit
    ihnen.
  mbb-OT: Migamit nu zaan is menge pelata wey menge vulawan he menge elahas he imbeǥey
    ku kenikew te kebaal te menge ed-ezapen he maama ne mid-azap nu heini. Iring heini
    te nengumpadi ka!
  mal-2015: ഞാൻ നിനക്കു തന്ന പൊന്നും വെള്ളിയുംകൊണ്ടുള്ള ആഭരണങ്ങളെ നീ എടുത്തു, പുരുഷരൂപങ്ങളെ
    ഉണ്ടാക്കി അവയോടു പരസംഗം ചെയ്തു.
  rmc-rmc: Iľal o somnakaj, o rup, o šperki, so tut diňom, a kerďal tuke o modli,
    so dičhon sar murša, a lenca kerehas o lubipen.
  pes-OPV: و زیورهای زینت خود را از طلا و نقره (من که به تو داده بودم )گرفته، تمثالهای
    مردان را ساخته با آنها زنانمودی.
  ron-1924: Ць-ай луат пынэ ши минунателе тале подоабе де аур ши де арӂинт пе каре
    ци ле дэдусем ши ць-ай фэкут ниште кипурь де бэрбаць ку каре ай курвит.
  ben-OBCV: আমার সোনা ও রুপো দিয়ে তৈরি গয়না, যা আমি তোমাকে দিয়েছিলাম, সেই সুন্দর
    গয়না নিয়ে তুমি নিজের জন্য পুরুষ প্রতিমা করে সেগুলির সঙ্গে ব্যভিচার করতে।
  som-som: Oo weliba waxaad qaadatay waxyaalahaagii quruxdasanaa oo dahabkayga iyo
    lacagtayda ahaa oo aan ku siiyey, oo waxaad ka samaysatay sanamyo nimeed, oo iyagii
    baad la dhillowday.
  lat-VUC: Et tulisti vasa decoris tui de auro meo atque argento meo, quæ dedi tibi,
    et fecisti tibi imagines masculinas, et fornicata es in eis.
  eng-ASVBT: Thou didst also take thy fair jewels of my gold and of my silver, which
    I had given thee, and madest for thee images of men, and didst play the harlot
    with them;
  ita-1885: Ed hai presi gli ornamenti della tua gloria, fatti del mio oro, e del
    mio argento, che io ti avea dato, e te ne hai fatte delle immagini di maschi,
    ed hai fornicato con esse.
  eng-LXXUP: And thou tookest thy fair ornaments of my gold and of my silver, of what
    I gave thee, and thou madest to thyself male images, and thou didst commit whoredom
    with them.
  eng-ULB: You took the fine jewels of the gold and silver that I gave you, and you
    made for yourself male figures, and you did with them as a prostitute would do.
  spa-VBL: “También usaste las hermosas joyas de oro y plata que te di para hacer
    ídolos masculinos y te prostituiste con ellas.
  fra-_FOB: Tu as aussi pris les magnifiques parures, faites de mon or et de mon argent,
    que je t'avais données; tu en as fait des figures d'hommes, auxquels tu t'es prostituée.
  mal-mal: ഞാൻ നിനക്ക് തന്ന പൊന്നും വെള്ളിയും കൊണ്ടുള്ള ആഭരണങ്ങൾ നീ എടുത്ത്, പുരുഷരൂപങ്ങൾ
    ഉണ്ടാക്കി അവയോടു പരസംഗം ചെയ്തു.
  urd-GVR: Tū ne wuhī nafīs zewarāt lie jo maiṅ ne tujhe die the aur merī hī sone-chāṅdī
    se apne lie mardoṅ ke but ḍhāl kar un se zinā karne lagī.
  suz-BL: गो इ कली गेशो दारशो गहना लाइश्‍शा, मेको आं सुन चांदी के बाक्‍तेक्‍म। मिनु
    मेको रे वोंइश मुर मूर्ति सेल्‍साक्‍वे। मिनु मेको नु तेल्‍लेम पाप्‍तीवी। होसे ८:४
  eng-NOY: Thou didst take also thy fair jewels of my gold and my silver, which I
    gave thee, and didst make to thyself images of men, and didst commit fornication
    with them;
  ita-1927: Prendesti pure i tuoi bei gioielli fatti del mio oro e del mio argento,
    che io t’avevo dati, te ne facesti delle immagini d’uomo, e ad esse ti prostituisti;
  ckb-ckb: کەلوپەلی جوانییەکەت لە زێڕ و زیوەکەی من برد کە پێم دایت و لەوان بتی نێرینەت
    دروستکرد و تۆ لەشفرۆشیت لەگەڵ کردن.
  eng-BBE: And you took the fair jewels, my silver and gold which I had given to you,
    and made for yourself male images, acting like a loose woman with them;
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿನಗೆ ಬೆಳ್ಳಿಬಂಗಾರದಿಂದ ಮಾಡಿಸಿಕೊಟ್ಟಿದ್ದ ನಿನ್ನ ಅಂದವಾದ ಆಭರಣಗಳನ್ನು
    ತೆಗೆದು, ಅವುಗಳಿಂದ ಪುರುಷಮೂರ್ತಿಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಅದರ ಸಂಗಡ ವ್ಯಭಿಚಾರ ಮಾಡಿದೆ.
  tam-2017: நான் உனக்குக் கொடுத்த என்னுடைய பொன்னும், வெள்ளியுமான உன்னுடைய அலங்கார
    ஆபரணங்களை நீ எடுத்து, உனக்கு ஆண் உருவங்களை உண்டாக்கி, அவைகளுடன் வேசித்தனம்செய்து,
  spa-RV-1909: Tomaste asimismo los vasos de tu hermosura de mi oro y de mi plata,
    que yo te había dado, é hicístete imágenes de hombre, y fornicaste con ellas.
  ron-BTF: Ai luat de asemenea bijuteriile tale frumoase din aurul meu și din argintul
    meu, pe care ți le dădusem și ți-ai făcut chipuri de bărbați și ai curvit cu ele,
  eng-WEBP: You also took your beautiful jewels of my gold and of my silver, which
    I had given you, and made for yourself images of men, and played the prostitute
    with them.
  eng-FBV: You also used the beautiful gold and silver jewelry I gave you to make
    male idols and you prostituted yourself with them.
  nld-1939: Ge hebt uw sieraden gehaald, het goud en zilver, dat Ik u had geschonken;
    ge hebt er mannenbeelden van gemaakt, en daarmee ontucht bedreven.
  nch-BL: Nojquiya nopa tamantzitzi yejyectzitzi ten oro huan plata cati niquinmacatoya
    israelitame, quincuique huan quintequihuijque para quichijchihuase teteyome huan
    taixcopincayome cati nesij quej tacame. Huan quinhueyichijque huan inihuaya quichijque
    cati fiero. Huan quema quinhueyichihuayayaj elqui quej momecatiyayaj inihuaya
    sequinoc tacame pampa niquinchijtoya nochi israelitame noaxcahua quej se tacat
    mocuilía isihua para iaxca.
  vie-1934: Mầy cũng đã lấy những đồ trang sức trọng thể, làm bằng vàng và bạc mà
    ta đã ban cho mầy; mầy dùng làm hình người nam, rồi hành dâm với nó.
  hin-CV: तुमने मेरे दिये हुए उन सुंदर गहनों को भी लिया, जो सोने और चांदी से बने थे,
    और तुमने अपने लिए पुरुष-मूर्तियां बना लीं और उन मूर्तियों के साथ व्यभिचार करने
    लगीं.
  spa-BES: Y tomaste las bellas joyas, mi plata y oro que te había dado, y te hiciste
    imágenes masculinas, actuando como una prostituta con ellas;
  tdx-tdx: Le rinambe’o ka o firavahan-tsomerentsere’oo, i volamena naho volafoty
    natoloko azoy, nitsene’o sare’ ondaty vaho nanoa’o hakalalijahañe,
  tha-KJV: เจ้​ายังเอาเครื่องรูปพรรณอันงามของเจ้า ซึ่งเป็นทองคำของเราและเงินของเรา
    ซึ่งเราได้​ให้​แก่​เจ้า แล​้วเจ้าสร้างเป็​นร​ูปผู้ชายสำหรับเจ้า และเจ้าก็​เล่นชู้​อยู่​กับรูปเหล่านั้น
  por-BR-2018: Tomaste também os vasos de teu ornamento, que eu te dei de meu ouro
    e de minha prata, e fizeste para ti imagens de homens, e te prostituíste com elas.
  deu-ELO: Und du nahmst deine prächtigen Geschmeide von meinem Golde und von meinem
    Silber, welches ich dir gegeben hatte, und machtest dir Mannsbilder und hurtest
    mit ihnen.
  eng-WYC-2018: And thou tookest the vessels of thy fairness, of my gold and of my
    silver, which I gave to thee; and thou madest to thee images of men, and didest
    fornication in those. (And thou tookest my beautiful vessels of gold and of silver,
    which I gave to thee; and thou madest for thyself idols of men, and didest fornication,
    that is, idolatry, with them.)
  epo-epo: Vi prenis viajn ornamaĵojn el oro kaj el arĝento, kiujn Mi donis al vi,
    kaj vi faris al vi bildojn de virseksuloj kaj malĉastis kun ili.
  uig-PIN: Sǝn Mǝn sanga beƣixliƣan güzǝl zibu-zinnǝtlirim wǝ altun-kümüxüm bilǝn
    ǝrkǝk mǝbudlarni yasap ular bilǝn buzuⱪluⱪ ⱪilƣansǝn.
  beo-beo: Silifa amola gouli ida:iwane Na dima i, amo di da lale, dunu agoaila hahamone,
    amoga wadela:i adole lasu hou hamosu.
  tpi-OTNT: Yu bin kisim dispela silva na gol mi bin givim yu bilong bilasim yu yet,
    na yu wokim ol piksa bilong man, na yu mekim pasin pamuk wantaim ol.
  hau-SA: Kika kuma ɗauki kayan ado masu kyau da na ba ki, kayan adon da aka yi da
    zinariya da azurfa, kika yi wa kanki gumakan maza kika kuma yi ta yin karuwanci
    da su.
  uig-LAT: Sen Men sanga béghishlighan güzel zibu-zinnetlirim we altun-kümüshüm bilen
    erkek mebudlarni yasap ular bilen buzuqluq qilghansen.
  nde-nde: Njalo wathatha leziceciso ezinhle zamatshe aligugu engakupha zona, iziceciso
    ezenziwa ngegolide lami lesiliva, wazenzela izithombe ezinduna wawula lazo.
  ton-ton: Pea kuo ke toʻo ʻae ngaahi teunga lelei ʻo ʻeku koula mo ʻeku siliva, ʻaia
    naʻaku foaki kiate koe, mo ke ngaohi kiate koe ʻae ngaahi fakatātā ʻoe tangata,
    pea kuo ke fai angahala mo ia.
  ces-1613: Nad to, vzavši přípravy ozdoby své z zlata mého a stříbra mého, kteréžť
    jsem byl dal, nadělalas sobě obrazů pohlaví mužského, a smilnilas s nimi.
  eng-WMB: You also took your beautiful jewels of my gold and of my silver, which
    I had given you, and made for yourself images of men, and played the prostitute
    with them.
  tam-TCV: நான் உனக்குக் கொடுத்த என் வெள்ளியினாலும் தங்கத்தினாலும் செய்யப்பட்ட நகைகளையும்
    நீ எடுத்து, உனக்கு ஆண் விக்கிரகங்களை உண்டுபண்ணினாய். அவைகளை வணங்குவதனால் விபசாரம்
    செய்தாய்.
  ceb-ULB: Gikuha nimo ang labing maayo nga mga alahas nga bulawan ug plata nga gihatag
    ko kanimo, ug naghimo ka alang sa imong kaugalingon ug hulagway sa mga lalaki,
    ug gibuhat nimo ang ginabuhat sa babayeng nagabaligya ug dungog.
  pol-UBG: Ponadto nabrałaś swoich pięknych klejnotów z mojego złota i srebra, które
    ci dałem, uczyniłaś sobie posągi mężczyzn i uprawiałaś z nimi nierząd.
  urd-GVU: تُو نے وہی نفیس زیورات لئے جو مَیں نے تجھے دیئے تھے اور میری ہی سونے چاندی
    سے اپنے لئے مردوں کے بُت ڈھال کر اُن سے زنا کرنے لگی۔
  deu-1912: Du nahmst auch dein schönes Gerät, das ich dir von meinem Gold und Silber
    gegeben hatte, und machtest dir Mannsbilder daraus und triebst deine Hurerei mit
    ihnen.
  kan-2017: ಮತ್ತು ನಾನು ನನ್ನ ಬೆಳ್ಳಿ ಬಂಗಾರದಿಂದ ನಿನಗೆ ಮಾಡಿಸಿಕೊಟ್ಟಿದ್ದ ನಿನ್ನ ಚಂದವಾದ ಆಭರಣಗಳನ್ನು
