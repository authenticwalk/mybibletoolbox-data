  bqc-SIM: Ɔ̃ n n vua ń ã́nusuo nↄamblebↄ pↄ́ má kɛ̀nɛpi keeↄ sɛ̀ n tã́agↄ̃ɛↄ
    pìò, ↄ̃ n káaluakàńnↄ.
  tcz-CHONGTHU: Keiman kapeh songmantam, sana, dangka a kijepna no mong mong chu pasal
    lim in semnan namangin, chule hiche chu nahouvin ahi. Hiche hi keima douna a jonthanhoi
    ahi.
  mar-mar: मी दिलेल्या शोभेच्या सोन्याचांदीच्या दागीन्यांची तू पुरुष प्रतिमा बनवीली
    आणि त्यांच्या बरोबर तू वेश्या कर्म केले.
  qub-qub: Guellaypita, goripita cuyayllapaj aläjacunata goycushäpitami rurashcanqui
    ollgu runatano. Nircorga chaycunawan juchata rurashcanqui.
  bqp-bqp: Mɑ ɑ wunɛn burɑ yɑ̃ɑ ni bɑ kuɑ kɑ wurɑ kɑ sii geesu suɑ ɑ kɑ bũu tɔn durɔbu
    sekɑ mɑ ɑ nu sɑkɑrɑru koosi.
  hat-hat: Ou pran bijou lò ak bijou ajan mwen te ba ou yo, ou bay yo pou yo fè estati
    gason. Epi ou kouche ak estati yo.
  eng-BSB: You also took the fine jewelry of gold and silver I had given you, and
    you made male idols with which to prostitute yourself.
  eng-WEBPB: You also took your beautiful jewels of my gold and of my silver, which
    I had given you, and made for yourself images of men, and played the prostitute
    with them.
  kbq-kbq: Hagi golireti'ene silvareti'enema marerisa konariri'ane zantmima tro'ma
    hugante'noana erinka ve havi anumzantami tro huzmantenka, ana havi anumzantamine
    savri avu'avara hu'nane.
  nhe-BL: Nojquiya nopa tlamantzitzi yejyectzitzi tlen oro huan plata tlen niquinmacatoya
    israelitame, quincuique huan quintequihuijque para quichijchihuase totiotzitzi
    huan tlaixcopincayome tlen nesij queja tlacame. Huan quinhueyichijque huan ininhuaya
    quichijque tlen fiero. Huan quema quihueyichihuayayaj elqui queja momecatiyayaj
    ininhuaya sequinoc tlacame pampa niquinchijtoya nochi israelitame noaxcahua queja
    se tlacatl mocuilía isihua para iaxca.
  gub-BL: Amono ma'e or iapo pyrer parat iapo pyrer newe. Eremupyràn a'e or a'e parat
    rehe we teko hagapaw iapo pà. Hereityk pe a'e hagapaw imuwete pà.
  eng-DRA: And thou tookest thy beautiful vessels, of my gold, and my silver, which
    I gave thee, and thou madest thee images of men, and hast committed fornication
    with them.
