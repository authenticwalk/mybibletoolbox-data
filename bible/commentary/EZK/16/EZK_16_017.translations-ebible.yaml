  pan-pan: ਤੂੰ ਮੇਰੇ ਸੋਨੇ, ਚਾਂਦੀ ਦੇ ਕੀਮਤੀ ਗਹਿਣਿਆਂ ਤੋਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਦਿੱਤੇ ਸਨ, ਆਪਣੇ ਲਈ
