    mgbe ọbara jupụtara gị nʼahụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଆପଣାର ସକଳ ଘୃଣାଯୋଗ୍ୟ ଓ ବ୍ୟଭିଚାର କ୍ରିୟା କରିବା ବେଳେ ଆପଣା ଯୌବନାବସ୍ଥାର
    ସମୟ, ଅର୍ଥାତ୍‍, ଯେଉଁ ସମୟରେ ତୁମ୍ଭେ ବିବସନା, ଉଲଙ୍ଗିନୀ ଥିଲ ଓ ନିଜ ରକ୍ତରେ ଛଟପଟ ହେଉଥିଲ,
    ସେହି ସମୟକୁ ସ୍ମରଣ କରି ନାହଁ।
  chk-chk: Nge lon om kewe föför mi anioput me om lisowu meinisin kosap chechemeni
    lekükünum, lupwen ka fokun selela o fares lon chaom.”
  rop-rop: En brom det taim na wen yubin gibitbat miselp langa eni men, yubin fogedabat
    det taim wen yubin beibi en yubin jidan neigidwan en rolimbat miselp langa yu
    ronwan blad.”
  ukr-1871: І при всїх гидотах твоїх та блудодїйствах твоїх ти й не згадала про часи
    молодощів твоїх, як була нага й невкрита та покинута на потоптаннє в крові твоїй.
  deu-1951: Und bei allen deinen Greueln und deinen Buhlereien hast du nicht an die
    Tage deiner Jugend gedacht, wie du damals nackt und bloß in deinem Blute zappeltest!
  eng-JPS: And in all thine abominations and thy harlotries thou hast not remembered
    the days of thy youth, when thou wast naked and bare, and wast wallowing in thy
    blood.
  srp-1865: I uza sve gadove svoje i kurvarstva svoja nijesi se opominjala dana mladosti
    svoje kad si bila gola i naga i valjala se u krvi svojoj.
  lug-lug: Mu bikolwa byo byonna eby’ekivve n’obwenzi bwo, tewajjukira biseera eby’obuvubuka
    bwo, bwe wali obwereere nga toliiko bw’oli, era ng’osambagala mu musaayi gwo.
  heb-heb: ואת כל תועבתיך ותזנתיך לא זכרתי את ימי נעוריך בהיותך ערם ועריה מתבוססת
    בדמך היית׃
  ben-IRV: নিজের সমস্ত জঘন্য কাজে ও ব্যভিচারে মগ্ন হওয়াতে তুমি নিজের যৌবনাবস্থার
    সেই দিন মনে করনি, যখন তুমি বিবস্ত্রা ও উলঙ্গিনী ছিলে, নিজ রক্তে আছাড় খাচ্ছিলে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਵਿੱਚ ਅਤੇ ਵਿਭਚਾਰ ਕਰਦੇ ਹੋਏ, ਆਪਣੇ ਬਚਪਨ ਦੇ ਦਿਨਾਂ
    ਨੂੰ ਕਦੇ ਵੀ ਯਾਦ ਨਾ ਕੀਤਾ, ਜਦੋਂ ਤੂੰ ਨੰਗੀ ਧੜੰਗੀ ਤੇ ਆਪਣੇ ਲਹੂ ਵਿੱਚ ਲਿੱਬੜੀ ਹੋਈ ਸੀ।
  mya-JVB: သင် ပြုသောစက်ဆုပ် ရွံ့ရှာဘွယ်အမှု၊ မ တရား သောမေထုန် အမှုအပေါင်း တို့ကိုပြုစဉ်တွင်၊
    အရွယ် ငယ် သောအခါ အဝတ် မရှိ၊ အချည်းစည်း ရှိ ကြောင်း၊ ကိုယ် အသွေး ၌ လူးလဲ လျက်နေကြောင်းကို
    မ အောက်မေ့ ပါ တကား။
  hmo-hmo: Oiemu kara dika rohorohodia bona oiemu ariara karadia ibounai oi karaia
    neganai, oi be oiemu maragi negana oi laloa lasi. Oi be dabua lasi neganai, bona
    oiemu rarana lalonai oi hekure negana, be nega ta oi laloa lasi.”
  urd-urd: और तूने अपनी तमाम मकरूहात और बदकारी में अपने बचपन के दिनों को, जब कि तू
    नंगी और बरहना अपने खू़न में लोटती थी, कभी याद न किया।
  rus-SYN: И при всех твоих мерзостях и блудодеяниях твоих ты не вспомнила о днях
    юности твоей, когда ты была нага и непокрыта и брошена в крови твоей на попрание.
  bqc-SIM: N yãbɛ̃ɛkɛaↄ ń n káaluakaapiↄ guu píi n nɛblegↄↄ yã́ i dↄnguo. Gↄↄ
    bee ń kú puizi, ńlɛ buumpa au guu.
  tcz-CHONGTHU: Jon thanhoi leh kidah dah um nachonset jinglai sung sese ahi masanglai
    peh a tollhanga sagoh keuva nalup leh nangma thisan lah a nakipeh peh lai chu
    khatvei beh jong nageldoh louhel jeng ham?
  mar-mar: तुझे सर्व किळसवाणे व वेश्याकर्म तू कुमारी असतांना नग्न होऊन रक्तात लोळत
    होती याचे स्मरण तुला झाले नाही.
  qub-qub: Melanaypaj pï-maywanpis cacuycällarmi mana yarpanquinachu wamra car imano
    cashayquitapis. Chay öraga caycarayqui galallami. Yawarllami jaytacachaycarayqui.
  bqp-bqp: Yen kom kɔ̃sum mɛ sɔɔ, ɑ ǹ mɑɑ wunɛn wɔndiɑru yɑɑye kɑ sɑnɑm mɛ ɑ wɑ̃ɑ
    tereru wunɛn mɑru yɛm sɔɔ.
  hat-hat: Pandan tout tan ou t'ap viv nan dezòd sa a, ou pa janm chonje lè ou te
    piti, lè ou te toutouni ap benyen nan san ou lan?
  eng-BSB: And in all your abominations and acts of prostitution, you did not remember
    the days of your youth when you were naked and bare, wallowing in your own blood.
  eng-WEBPB: In all your abominations and your prostitution you have not remembered
    the days of your youth, when you were naked and bare, and were wallowing in your
    blood.
  kbq-kbq: Hagi ana kasri avu'ava'ma nehunka, savari hunka vanoma nehunka osi'ma mani'nenkama
    hu'nana kavukava zana kage kani'nano! Kagra kavufga kavapa'ma mani'nenkama kagra
    korampi'ma ki'mu'ma re'nana zankura kagesa nontahine.
  nhe-BL: Huan ipan nochi nopa tonali quema inmochihuayayaj queja se ahuilnenca sihuatl
    huan tlahuel intlajtlacolchihuayayaj, ax quema inmoilhuijque tlen nopa tonali
    huejcajquiya quema axaca inmechnequiyayaj huan initztoyaj queja se pilconetzi
    tlen xolotl, soquiyo huan tlen tlaxopehuayaya ipan tlen ya ieso.
  gub-BL: Kuzà wyzài nereko mehe iaiw ma'e romo nereko mehe nanema'enukwaw pixik kwaw
    nekuzàtài mehe arer rehe. Nanema'enukwaw kwaw hopoz 'ym ma'e kwer romo nereko
    awer rehe, neruwykwer rehe newaewak awer rehe.
  eng-DRA: And after all thy abominations, and fornications, thou hast not remembered
    the days of thy youth, when thou wast naked, and full of confusion, trodden under
    foot in thy own blood.
