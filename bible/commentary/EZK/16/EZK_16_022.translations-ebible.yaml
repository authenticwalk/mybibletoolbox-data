verse: EZK.016.022
translations:
  mal-C: നിന്റെ എല്ലാ മ്ലേച്ഛതകളിലും വേശ്യാവൃത്തിയിലും നീ നഗ്നയും അനാവൃതയുമായി രക്തത്തിൽ
    കൈകാലിട്ടടിച്ചു കിടന്നിരുന്ന നിന്റെ യൗവനകാലം നീ ഓർത്തില്ല.
  deu-TKW: Und bei allen deinen Greueln und deiner Hurerei gedachtest du nicht an
    die Tage deiner Jugend, als du nackt und bloß warst und in deinem Blute zappeltest!
  lin-lin: 'Mpe wana ozalaki kosala makambo na yo nyonso ya nkele mpe kindumba na
    yo, okanisaki ata moke te bolenge na yo : tango oyo ozalaki bolumbu mpe ozalaki
    kobunda-bunda kati na makila na yo.'
  eng-LSV: And with all your abominations and your whoredoms, || You have not remembered
    the days of your youth, || When you were naked and bare, || You were trodden down
    in your blood!
  eng-GNV: And in all thine abominations and whoredomes thou hast not remembred the
    dayes of thy youth, when thou wast naked and bare, and wast polluted in thy blood.
  eng-WEBSTER: And in all thy abominations and thy deeds of lewdness thou hast not
    remembered the days of thy youth, when thou wast naked and bare, and wast polluted
    in thy blood.
  nhw-BL: Huan ipan nochi nopa tonali quema anmochihuayayaj quen se ahuilnenca sihuatl
    huan tlahuel antlajtlacolchihuayayaj, amo quema anmoilhuijque tlen nopa tonali
    huejcajya quema amo aqui anmechnequiyayaj huan anitztoyaj quen se pilconetzi catli
    xolotl, soquiyo huan catli tlaxopehuayaya ipan tlen ya ieso.
  swh-ONEN: Katika matendo yako yote ya machukizo, pamoja na ukahaba wako hukukumbuka
    siku za ujana wako, wakati ulipokuwa uchi kabisa bila kitu chochote, ulipokuwa
    ukigaagaa kwenye damu yako.
  bba-bba: Yen kom kɔ̃sum mɛ sɔɔ, ɑ ǹ mɑɑ wunɛn wɔndiɑru yɑɑye kɑ sɑnɑm mɛ ɑ wɑ̃ɑ
    tereru wunɛn mɑru yɛm sɔɔ.
  eng-KJVCPB: And in all thine abominations and thy whoredoms thou hast not remembered
    the days of thy youth, when thou wast naked and bare, and wast polluted in thy
    blood.
  luo-luo: Kuom timbeni duto mamono gi chode mane idonje, ne ok iparo ndalo mane pod
    itin, kindego mane in duk, kane ayudi ka remo olwoki.
  meu-meu: Emu kara dika-rohorohodia bona emu ariara karadia iboudiai lalodiai, maragimu
    negana, asi dabuamu ḡagaemu ai o nohova negana, rara ai o hekure, so laloa tao.
  npi-ULB: तेरा यी सबै घृणित काम र वेश्‍यावृत्तिमा तैंले आफ्‍नो युवावस्‍थाका दिनहरू
    सम्‍झेको छैनस्‌, जति बेला तँ नाङ्गो, वस्‍त्रहीन र भएर आफ्‍नो रगतमा लट्‌पटिएकी
    थिइस्‌ ।
  yor-yor: Nínú gbogbo iṣẹ́ ìríra àti ìwà àgbèrè rẹ, ìwọ kò rántí ìgbà èwe rẹ, nígbà
    tí ìwọ wà ní ìhòhò, tó ń jàgùdù nínú ẹ̀jẹ̀.’
  pes-OPCB: در تمام این سالهای زناکاری و گناه، یک بار هم دوران گذشته را به یاد نیاوردی،
    دورانی که برهنه بودی و در خونت می‌غلتیدی.
  tgl-ULB: Sa lahat ng iyong gawaing kasuklam-suklam at kahalayan, hindi mo inisip
    ang tungkol sa mga araw ng iyong kabataan, nang ikaw ay hubo't hubad na nagugumon
    sa iyong dugo.
  hui-hui: Í̠ galiore hono wahene burupaleore ona wiria i̱na ogodagua mo mondo bialu
    hene lalu í̠ni langirugo hale howa nahalehe tingi halu puwa agali kayu yama ibaga
    bialu mana ko ngubiore ngarubi bialu biraabo haga bedegoni. Horo i̱na í̠ handa
    walia harudangi í̠ daramame dohego ona ema bialu wiria handa walia haru lalu langirugo
    mitangi nabi dege bedebe, lene.
  mya-mya: သင်​ငယ်​စဉ်​က​အ​ဝတ်​အ​ချည်း​စည်း​နှင့် သွေး​ထဲ​တွင်​လူး​နေ​ခဲ့​သည့်​အ​ဖြစ်​သ​နစ်
    ကို သင်​သည်​စက်​ဆုပ်​ဖွယ်​ကောင်း​သည့်​လုပ် ရပ်​များ​နှင့် ပြည့်​တန်​ဆာ​ဘ​ဝ​တွင်​ကျင်
    လည်​စဉ်​တစ်​ကြိမ်​တစ်​ခါ​မျှ​သ​တိ​မ​ရ ခဲ့​သ​လော'' ဟူ​၍​တည်း။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ཞེན་ལོག་གི་དོན་དང་ལོག་གཡེམ་འདི་ཐམས་ཅད་སྤྱོད་པའི་དུས་སུ། རང་ཉིད་ལོ་ན་ཆུང་བའི་དུས་སུ་གཅེར་བུར་ཁྲག་གི་ནང་དུ་འཕག་འཚག་བརྒྱབ་པ་མི་དྲན་ནམ།
  sna-sna: Mumabasa ako ose anonyangadza hauna kurangarira mazuva ouduku hwako, pawakanga
    usina kupfeka usina chinhu, uchikava-kava uri muropa rako.
  spa-BLM: En todas tus abominaciones y tu prostitución no te has acordado de los
    días de tu juventud, cuando estabas desnuda y descubierta y te revolcabas en tu
    sangre.
  cac-cac: D'a scal juntzan̈ smul ix te yajb'entac sc'ulej chi', majxo snacot ix tas
    ix aj scotoch d'a uninal, majxo snacot ix tato b'eranel ix ayic aytoec' ix d'a
    scal schiq'uil. A jun ix ix chi', aton Jerusalén sch'oxo'.
  swh-ULB: Katika machukizo yako yote na matendo yako ya kikahaba hukutafakari kuhusu
    siku za ujana wako, wakati ulipokuwa uchi na bila nguo kama kama umepigwa katika
    damu.
  bel-bel: І пры ўсіх тваіх гідотах і блудадзействах тваіх ты не ўзгадала пра дні
    маладосьці тваёй, калі ты была голая і ненакрытая і кінутая ў крыві тваёй на патаптаньне.
  deu-ELBBK: Und bei allen deinen Gräueln und deinen Hurereien gedachtest du nicht
    der Tage deiner Jugend, als du nackt und bloß warst, zappelnd in deinem Blut lagst.
  mbb-OT: Dutun te kebaal nu te utew mezaat he menge vaal wey kebpelelevag nu wazè
    nu en tentenuzi ke mibmenumenu ku sikew te ed-elima hein betan-en ke pa, hein
    lelevas ka wey midtunè ka te keugelingen nu he lengesa.
  mal-2015: എന്നാൽ നിന്റെ സകലമ്ലേച്ഛതകളിലും പരസംഗങ്ങളിലും നീ മുമ്പെ നഗ്നയും അനാവൃതയും
    ആയി രക്തത്തിൽ കിടന്നുരുണ്ട നിന്റെ യൗവനകാലം ഓർത്തില്ല.
  rmc-rmc: Paš savoro tiro lubipen the džungipen tuke na avľa pre goďi ola dživesa,
    sar salas terňi, langi bi o gada, sar ruginehas le pindrorenca andre tiro rat.
  pes-OPV: و در تمامی رجاسات و زنای خود ایام جوانی خود را حینی که عریان و برهنه بودی
    و درخون خود می‌غلطیدی بیاد نیاوردی.»
  ron-1924: Ши, ын мижлокул тутурор урычунилор ши курвиилор тале, ну ць-ай адус аминте
    де время тинереций тале, кынд ерай гоалэ, гоалэ де тот, ши те збэтяй ын сынӂеле
    тэу!
  ben-OBCV: তোমার সব ঘৃণ্য অভ্যাস এবং তোমার বেশ্যাবৃত্তিতে তুমি তোমার যৌবন স্মরণ করোনি,
    যখন তুমি উলঙ্গিনী ও খালি গায়ে নিজের রক্তের মধ্যে ছটফট করছিলে।
  som-som: Oo weliba intaad ku dhex jirtay waxyaalahaagii karaahiyada iyo dhillanimada
    ahaa marna sooma aad xusuusan wakhtigii yaraantaada, markaad qaawanayd oo aadan
    dednayn, oo aad dhiiggaaga ku dhex nijaasnayd.
  lat-VUC: Et post omnes abominationes tuas et fornicationes, non es recordata dierum
    adolescentiæ tuæ, quando eras nuda et confusione plena, conculcata in sanguine
    tuo.
  eng-ASVBT: And in all thine abominations and thy whoredoms thou hast not remembered
    the days of thy youth, when thou wast naked and bare, and wast weltering in thy
    blood.
  ita-1885: E con tutte le tue abbominazioni e fornicazioni, tu non ti sei ricordata
    del tempo della tua fanciullezza, quando eri ignuda, e scoperta, e giacevi nel
    tuo sangue.
  eng-LXXUP: This is beyond all thy fornication, and thou didst not remember thine
    infancy, when thou wast naked and bare, and didst live though defiled in thy blood.
  eng-ULB: In all your abominations and your acts of prostitution you have not thought
    about the days of your youth, when you were naked and bare as you thrashed about
    in your blood.
  spa-VBL: “Mientras estabas ocupada en todas tus prácticas repugnantes y en tu prostitución,
    te olvidaste del tiempo en que eras joven, completamente desnuda y yacías pateando
    en tu propia sangre.
  fra-_FOB: Et au milieu de toutes tes abominations et de tes adultères, tu ne t'es
    point souvenue du temps de ta jeunesse, alors que tu étais nue et découverte,
    gisante dans ton sang, près d'être foulée aux pieds.
  mal-mal: എന്നാൽ നിന്റെ സകലമ്ലേച്ഛതകളിലും പരസംഗങ്ങളിലും നീ മുമ്പ് നഗ്നയും അനാവൃതയും
    ആയി രക്തത്തിൽ കിടന്നുരുണ്ട നിന്റെ യൗവനകാലം ഓർത്തില്ല.
  urd-GVR: Tājjub hai ki jab bhī tū aisī makrūh harkateṅ aur zinā kartī thī to tujhe
    ek bār bhī jawānī kā ḳhayāl na āyā, yānī wuh waqt jab tū nangī aur barahnā hālat
    meṅ apne ḳhūn meṅ taṛaptī rahī.’
  suz-BL: मिनु इ मूर्ति पूजा नु इ तेल्‍लेम पशो नेल्‍लेम ठिटी दुम्‍शो ङा नाक्‍त ममिम्‍ती।
    मेना गे वा मफेक्‍सीशो शिश्रा नु हुश लुम्‍सीशो बाक्‍ते।
  eng-NOY: And in all thine abominations and thy fornications, thou didst not remember
    the days of thy youth, when thou wast naked and bare, and in danger of being trampled
    under foot in thy blood.
  ita-1927: E in mezzo a tutte le tue abominazioni e alle tue prostituzioni, non ti
    sei ricordata de’ giorni della tua giovinezza, quand’eri nuda, scoperta, e ti
    dibattevi nel sangue.
  ckb-ckb: لە هەموو نەریتە قێزەونەکانت و لەشفرۆشییەکەت، سەردەمی لاویێتیت بەبیر نەهاتەوە،
    ئەو کاتەی کە ڕووتوقووت بوویت و خەڵتانی خوێنی خۆت بوویت.
  eng-BBE: And in all your disgusting and false behaviour you had no memory of your
    early days, when you were uncovered and without clothing, stretched out in your
    blood.
  kan-OKCV: ಎಲ್ಲಾ ಅಸಹ್ಯ ಕಾರ್ಯಗಳನ್ನೂ, ವ್ಯಭಿಚಾರಗಳನ್ನೂ ಮಾಡುತ್ತಿದ್ದಾಗ, ನಿನ್ನ ಎಳೆಯ ಪ್ರಾಯದ
    ದಿವಸಗಳನ್ನು ನೀನು ಬರೀ ಬೆತ್ತಲೆಯಾಗಿ, ನಿನ್ನ ರಕ್ತದಲ್ಲಿ ಹೊರಳಾಡುತ್ತಿದ್ದುದನ್ನು ನೀನು ಜ್ಞಾಪಕಕ್ಕೆ
    ತಂದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: நீ உன்னுடைய எல்லா அருவருப்புகளிலும் வேசித்தனங்களிலும் நடக்கும்போது, நிர்வாணமும்
    உடையில்லாமலும் இருந்ததும், உன்னுடைய இரத்தத்திலே மிதிக்கப்பட ஏதுவாக இருந்ததுமான
    உன்னுடைய சிறுவயதின் நாட்களை நினையாமற்போனாய்.
  spa-RV-1909: Y con todas tus abominaciones y tus fornicaciones no te has acordado
    de los días de tu mocedad, cuando estabas desnuda y descubierta, cuando estabas
    envuelta en tu sangre.
  ron-BTF: Și în toate urâciunile tale și curviile tale nu ți-ai amintit de zilele
    tinereții tale, când erai goală și fără haine și erai murdărită în sângele tău.
  eng-WEBP: In all your abominations and your prostitution you have not remembered
    the days of your youth, when you were naked and bare, and were wallowing in your
    blood.
  eng-FBV: While you were busy with all your disgusting practices and your prostitution,
    you forgot about the time when you were young, completely naked and lying there
    kicking in your own blood.
  nld-1939: Nooit hebt ge bij al die gruwelen en ontucht eens teruggedacht aan de
    dagen van uw jeugd, toen ge naakt waart en ontbloot, en in uw bloed lag te trappelen.
  nch-BL: Huan ipan nochi nopa tonali quema anmochihuayayaj quej se ahuilnenca sihuat
    huan tahuel antajtacolchihuayayaj, amo quema anmoilhuijque ten nopa tonali huejcajquiya
    quema amo aqui amechnequiyayaj huan anitztoyaj quej se pilconetzi cati xolot,
    soquiyo huan cati taxopehuayaya ipan ten ya ieso.
  vie-1934: Giữa mọi sự gớm ghiếc và sự tà dâm mầy, mầy không nhớ lúc còn thơ trẻ,
    khi mầy hãi còn ở lỗ, truồng trần hết cả, tắm trong máu mình.
  hin-CV: अपने इन सब घृणित कार्यों और वेश्यावृत्ति के बीच, तुमने अपने बचपन के उन दिनों
    को भूला दिया, जब तुम नंगी और खुली अपने खून में लेट रही थी.
  spa-BES: Y en toda tu asquerosa y falsa conducta no recordaste tus primeros días,
    cuando estabas desnuda y sin ropa, tirada en tu sangre.
  tdx-tdx: Aa amy ze hene hativà’o naho amo fonga hakarapiloa’oo le nandikofa’o o
    andron-katanora’oo ie nibongy naho nihalo vaho nileore’ i lio’oy.
  tha-KJV: และในการอันน่าสะอิดสะเอียนของเจ้าและการเล่นชู้ของเจ้า เจ้​ามิ​ได้​ระลึกถึงวั​นที​่​เจ้​ายังเด็กอยู่เมื่อเจ้าเปลือยเปล่าและล่อนจ้อน
    และมัวหมองอยู่ในกองเลือดของเจ้า
  por-BR-2018: E em todas as tuas abominações e tuas prostituições, não te lembraste
    dos dias de tua juventude, quando estavas nua e descoberta, quando estavas suja
    em teu sangue.
  deu-ELO: Und bei allen deinen Greueln und deinen Hurereien gedachtest du nicht der
    Tage deiner Jugend, als du nackt und bloß warst, zappelnd in deinem Blute lagst.
    -
  eng-WYC-2018: And after all thine abominations and fornications, thou bethoughtest
    not on the days of thy young waxing age, when thou were naked, and full of shame,
    and were defouled in thy blood (or and were defiled in thy own blood).
  epo-epo: Kaj en ĉiuj viaj abomenindaĵoj kaj malĉastaĵoj vi ne rememoris la tagojn
    de via juneco, kiam vi estis nuda kaj nekovrita, baraktanta en via sango.
  uig-PIN: Sening barliⱪ yirginqlik ⱪilmixliring ⱨǝm paⱨixǝ buzuⱪluⱪliringda, sǝn
    yaxliⱪingda tuƣma-yalingaq bolup ɵz ⱪeningda eƣinap yatⱪan künliringni ⱨeqⱪaqan
    esinggǝ kǝltürmiding.
  beo-beo: Di manohadi esoga, di da da:i nabado, amola dia maga:me da:iya soiya lalebe
    ba:i. Be di da wadela:i adole lasu bagade hamoi amola amo esoga, dia manohadi
    eso hou gogolei.
  tpi-OTNT: Yu bin bihainim pasin pamuk na ol stingpela pasin bilong yu, na yu no
    bin tingim ol tok mi bin givim yu long ol hevi i bin kamap long yu long taim yu
    stap liklik pikinini yet. Long dispela taim yu stap as nating na blut i karamapim
    yu na yu wok long tanim tanim long graun.”
  hau-SA: Cikin dukan ayyukan banƙyamarki da karuwancinki ba ki tuna da kwanakin ƙuruciyarki
    ba, sa’ad da kike tsirara tik, kina birgima cikin jininki.
  uig-LAT: Séning barliq yirginchlik qilmishliring hem pahishe buzuqluqliringda, sen
    yashliqingda tughma-yalingach bolup öz qéningda éghinap yatqan künliringni héchqachan
    ésingge keltürmiding.
  nde-nde: Phakathi kwazo zonke izenzo zakho ezinengayo kanye lobufebe bakho kawuzikhumbulanga
    insuku zebutsheni bakho, lapho wawunqunu njalo uze, uqhatshaqhatsha phakathi kwegazi
    lakho.
  ton-ton: Pea ʻi hoʻo ngaahi fakalielia kotoa pē mo hoʻo feʻauaki kotoa pē ʻoku ʻikai
    te ke manatu ki he ngaahi ʻaho ʻo hoʻo kei siʻi, ʻaia naʻa ke telefua mo masiva
    ai, pea ke fakalielia ʻi ho toto pe ʻoʻou.”
  ces-1613: K tomu ve všech ohavnostech svých a smilstvích svých nerozpomenulas se
    na dny mladosti své, když jsi byla nahá a odkrytá, ku potlačení vydaná ve krvi
    své.
  eng-WMB: In all your abominations and your prostitution you have not remembered
    the days of your youth, when you were naked and bare, and were wallowing in your
    blood.
  tam-TCV: வெறுக்கத்தக்க காரியங்கள் எல்லாவற்றிலும், உனது விபசாரத்திலும் நீ ஈடுபட்டிருக்கும்போது
    உனது இளவயதின் நாட்களை நீ நினைக்கவில்லை. அந்நாட்களில் நீ நிர்வாணமும் வெறுமையுமாய்
