verse: EZK.016.060
translations:
  mal-C: എങ്കിലും നിന്റെ യൗവനകാലത്ത് ഞാൻ നിന്നോടുചെയ്ത ഉടമ്പടി ഞാൻ ഓർക്കും; നീയുമായി
    ഞാൻ ഒരു ശാശ്വതമായ ഉടമ്പടി സ്ഥാപിക്കും.
  deu-TKW: Doch ich will an meinen Bund gedenken, den ich mit dir in den Tagen deiner
    Jugend schloß, und will einen ewigen Bund mit dir errichten.
  lin-lin: Kasi Ngai, nakokanisa lisusu boyokani na Ngai, oyo nasalaki elongo na yo
    tango ozalaki nanu elenge, mpe nakosala lisusu mpo na yo, boyokani oyo ekozala
    na suka te.
  eng-LSV: And I have remembered My covenant with you, || In the days of your youth,
    || And I have established a perpetual covenant for you.
  eng-GNV: Neuerthelesse, I wil remember my couenant made with thee in ye dayes of
    thy youth, and I wil confirme vnto thee an euerlasting couenant.
  eng-WEBSTER: Nevertheless I will remember my covenant with thee in the days of thy
    youth, and I will establish to thee an everlasting covenant.
  nhw-BL: Pero na amo niquelcahuas nopa camanali catli nijchijqui amohuaya quema ayamo
    aneliyayaj tlahuel miyac masehualme ica san se amoeso huan nojquiya nijchihuas
    amohuaya seyoc camanali catli huejcahuas para nochipa.
  swh-ONEN: Lakini nitakumbuka Agano nililolifanya nawe wakati wa ujana wako, nami
    nitaweka nawe Agano imara la milele.
  bba-bba: Adɑmɑ kɑ mɛ, nɑ ǹ nɛn ɑrukɑwɑni ye duɑrimɔ ye nɑ kɑ nun bɔkuɑ wunɛn wɔndiɑrun
    di. Kon mɑɑ kɑ nun ɑrukɑwɑni bɔke yɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Nevertheless I will remember my covenant with thee in the days of thy
    youth, and I will establish unto thee an everlasting covenant.
  luo-luo: Kata kamano, pod abiro paro singruok mane atimo kodi kane pod itin, kendo
    abiro guro singruok mosiko kodi.
  meu-meu: ḡau tamona, egu gwauhamata, eregabemu negana ai oi ida ta hegwau hamata
    heheni ḡauna, baina laloa toa, bona oi ida mia-hanaihanai gwauhamatana ta baita
    haginia tutuka-tutuka.
  npi-ULB: तर तेरो जवानीको दिनमा मैले तँसित बाँधेको करारलाई म सम्झनेछु, र तँसँग म
    सदासर्वदाको करार गर्नेछु ।
  yor-yor: Síbẹ̀ èmi yóò rántí májẹ̀mú tí mo bá ọ ṣe nígbà èwe rẹ, èmi yóò sì bá ọ
    dá májẹ̀mú láéláé.
  pes-OPCB: اما من عهدی را که در دوران جوانی‌ات با تو بستم، به یاد خواهم آورد و این
    بار عهدی جاودان با تو خواهم بست،
  tgl-ULB: Ngunit aalalahanin ko sa aking isipan ang ginawa kong kasunduan sa iyo
    noong bata ka pa, at gagawa ako sa iyo ng isang kasunduang walang hanggan.
  hui-hui: Ani bialu ala í̠ boga nabi wandari hibaria berengi i̱na í̠la habo nalolene
    bi lo wirugoni embeda nahe bulebero larudagua biaiore holebero. I̱na habo nalolene
    bi gahenge í̠la lo werogola bi ogoni wiaaboboore wulebira.
  mya-mya: သို့​ရာ​တွင်​သင်​ငယ်​စဉ်​အ​ခါ​က​ငါ​ပြု​ခဲ့​သည့် ပ​ဋိ​ညာဉ်​ကို​ပြန်​လည်​သ​တိ​ရ​၍
    သင်​နှင့်​ထာ​ဝ စဉ်​တည်​မြဲ​သည့်​ပ​ဋိ​ညာဉ်​ကို​ငါ​ဖွဲ့​ဦး​မည်။-
  bod-N: ཡིན་ཡང་ངས་ད་དུང་ཁྱོད་རང་གཞོན་དུས་སུ་ཁྱོད་ལ་བཞག་པའི་ཁ་ཆད་དེ་དྲན་ཞིང་། ཁྱོད་ལ་དུས་གཏན་གྱི་ཁ་ཆད་ཅིག་འཇོག་པར་བྱ།
  sna-sna: Asi hazvo ndicharangarira sungano yandakaita newe pamazuva ouduku hwako,
    ndigosimbisa sungano isingaperi newe.
  spa-BLM: Sin embargo, me acordaré de mi pacto con ustedes en los días de su juventud,
    y estableceré un pacto eterno con ustedes.
  cac-cac: Palta a in tic, ol in nacot in trato vac'nac yed'oc ayic uninto, ol in
    b'oanxi in trato chi' yed'oc, malaj b'aq'uin̈ ol lajvoc.
  swh-ULB: Lakini mimi mwenyewe nitalikumbuka agano langu nililolifanya pamoja nawe
    katika siku za ujana wako, nitaliimarisha agano la milele pamoja na wewe.
  bel-bel: Але Я прыгадаю спрымірэнства Маё з табою ў дні маладосьці тваёй, і аднаўлю
    з табою вечнае спрымірэнства.
  deu-ELBBK: Doch ich will gedenken meines Bundes mit dir in den Tagen deiner Jugend
    und will dir einen ewigen Bund errichten.
  mbb-OT: Piru edtumanen ku is kebpekid-uyun ku kenikew hein betan-en ke pa, ne edhimu
    a te kebpekid-uyun ku kenikew he ebpedayun te wazà pidtemanan.
  mal-2015: എങ്കിലും നിന്റെ യൗവനകാലത്തു നിന്നോടുള്ള എന്റെ നിയമം ഞാൻ ഓർത്തു ഒരു ശാശ്വതനിയമം
    നിന്നോടു ചെയ്യും.
  rmc-rmc: No paľis mange leperava pre miri zmluva tuha, savi tuha phandľom, sar salas
    terňi, a kerava tuha e večno zmluva.
  pes-OPV: لیکن من عهد خود را که در ایام جوانیت با تو بستم به یادخواهم آورد و عهد
    جاودانی با تو استوار خواهم داشت.
  ron-1924: Дар Ымь вой адуче аминте де легэмынтул Меу фэкут ку тине ын время тинереций
    тале ши вой фаче ку тине ун легэмынт вешник.
  ben-OBCV: তবুও তোমার যৌবনকালে তোমার সঙ্গে আমার যে বিধান ছিল, তা আমি মনে করব এবং
    তোমার জন্য একটি চিরস্থায়ী বিধান স্থাপন করব।
  som-som: Habase ahaatee axdigaygii aan yaraantaadii kula dhigtay waan soo xusuusan
    doonaa, oo weliba waxaan kula samaysan doonaa axdi weligiis ah.
  lat-VUC: et recordabor ego pacti mei tecum in diebus adolescentiæ tuæ, et suscitabo
    tibi pactum sempiternum.
  eng-ASVBT: Nevertheless I will remember my covenant with thee in the days of thy
    youth, and I will establish unto thee an everlasting covenant.
  ita-1885: Ma pure, io mi ricorderò del mio patto, che io feci teco ne' giorni della
    tua fanciullezza; e ti fermerò un patto eterno.
  eng-LXXUP: And I will remember my covenant made with thee in the days of thine infancy,
    and I will establish to thee an everlasting covenant.
  eng-ULB: But I myself will call to mind my covenant with you made in the days of
    your youth, and I will establish an everlasting covenant with you.
  spa-VBL: Pero no olvidaré el acuerdo que hice contigo cuando eras joven, y haré
    un acuerdo eterno contigo.
  fra-_FOB: Toutefois je me souviendrai de l'alliance que j'ai faite avec toi, dans
    les jours de ta jeunesse, et j'établirai en ta faveur une alliance éternelle.
  mal-mal: എങ്കിലും നിന്റെ യൗവനകാലത്ത് നിന്നോടുള്ള എന്റെ നിയമം ഞാൻ ഓർത്ത് ഒരു ശാശ്വതനിയമം
    നിന്നോട് ചെയ്യും.
  urd-GVR: To bhī maiṅ wuh ahd yād karūṅga jo maiṅ ne terī jawānī meṅ tere sāth bāndhā
    thā. Na sirf yih balki maiṅ tere sāth abadī ahd qāym karūṅga.
  suz-BL: मो हना यो गो इ ठिटी बाक्‍ङे नाक्‍त ङा गे नु पशो कबल मिम्‍नुङ। गो गे नु गेना
    हना यो लीब कबल पाइनुङ। लेवी २६:४५; होसे २:१७; इजीकीएल ३७:२६; येरमीया ३१:३१-३४
  eng-NOY: But I will remember my covenant with thee in the days of thy youth, and
    I will establish with thee an everlasting covenant.
  ita-1927: Nondimeno io mi ricorderò del patto che fermai teco nei giorni della tua
    giovinezza, e stabilirò per te un patto eterno.
  ckb-ckb: بەڵام من پەیمانەکەی خۆمت بەبیر دەهێنمەوە کە لە سەردەمی لاویێتیت لەگەڵ تۆدا
    گرێم دابوو، ئێستاش پەیمانێکی هەتاهەتاییت لەگەڵ دەبەستم.
  eng-BBE: But still I will keep in mind the agreement made with you in the days when
    you were young, and I will make with you an eternal agreement.
  kan-OKCV: ಆದರೂ ನಿನ್ನ ಯೌವನದ ದಿನಗಳಲ್ಲಿ ನಾನು ನಿನ್ನ ಸಂಗಡ ಮಾಡಿದ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು,
    ನಿನಗಾಗಿ ನಿತ್ಯವಾದ ಒಡಂಬಡಿಕೆಯೊಂದನ್ನು ಸ್ಥಾಪಿಸುವೆನು.
  tam-2017: ஆகிலும் உன்னுடைய இளவயதில் உன்னுடன்செய்த என்னுடைய உடன்படிக்கையை நான் நினைத்து,
    நிரந்தர உடன்படிக்கையை உனக்கு ஏற்படுத்துவேன்.
  spa-RV-1909: Antes yo tendré memoria de mi pacto que concerté contigo en los días
    de tu mocedad, y te confirmaré un pacto sempiterno.
  ron-BTF: Totuși eu îmi voi aminti de legământul meu cu tine în zilele tinereții
    tale și voi întemeia pentru tine un legământ veșnic.
  eng-WEBP: Nevertheless I will remember my covenant with you in the days of your
    youth, and I will establish an everlasting covenant with you.
  eng-FBV: But I won't forget the agreement I made with you when you were young, and
    I will make an everlasting agreement with you.
  nld-1939: dan zal Ik het verbond weer gedenken, dat Ik in uw jeugd met u aanging,
    en zal Ik een eeuwigdurend verbond met u sluiten.
  nch-BL: Pero na amo niquelcahuas nopa camanali cati nijchijqui amohuaya quema ayemo
    aneliyayaj tahuel miyac masehualme ica san se amoeso huan nojquiya nijchihuas
    amohuaya seyoc camanali cati huejcahuas para nochipa.
  vie-1934: Dầu vậy, ta sẽ nhớ lại giao ước ta đã lập với mầy đang ngày mầy thơ bé,
    ta vì mầy sẽ lập một giao ước đời đời.
  hin-CV: तौभी, मैं उस वाचा को याद रखूंगा, जिसे मैंने तुम्हारे साथ तुम्हारे जवानी
    के दिनों में बांधी थी, और मैं तुम्हारे साथ सदाकाल तक बने रहनेवाली एक वाचा बांधूंगा.
  spa-BES: Pero aún así tendré en mente el acuerdo hecho contigo en los días en que
    eras joven, y haré contigo un pacto eterno.
  tdx-tdx: Fa ho tiahiko i nifañinako ama’o tañ’ andron-katora’oy vaho hajado­ko ama’o
    ty fañina tsy ho modo.
  tha-KJV: ถึงกระนั้นเราจะระลึกถึงพันธสัญญาของเรา ซึ่งเราทำไว้กับเจ้าในสมัยเมื่อเจ้ายังสาวอยู่
    และเราจะสถาปนาพันธสัญญานิรันดร์​ไว้​กับเจ้า
  por-BR-2018: Contudo eu me lembrarei do meu pacto contigo nos dias de tua juventude,
    e estabelecerei contigo um pacto eterno.
  deu-ELO: Doch ich will gedenken meines Bundes mit dir in den Tagen deiner Jugend,
    und will dir einen ewigen Bund errichten.
  eng-WYC-2018: and I shall have mind on my covenant with thee in the days of thy
    youth, and I shall raise to thee a covenant everlasting. (and I shall remember
    my covenant with thee in the days of thy youth, and I shall establish with thee
    an everlasting covenant.)
  epo-epo: Tamen Mi rememoros Mian interligon kun vi en la tempo de via juneco, kaj
    Mi restarigos kun vi interligon eternan.
  uig-PIN: Ⱨalbuki, Mǝn sening bilǝn yaxliⱪ künliringdǝ tüzgǝn ǝⱨdǝmni ǝslǝymǝn, ⱨǝm
    sǝn bilǝn mǝnggülük bir ǝⱨdǝ tüzimǝn.
  beo-beo: Be di da a:finia, Na da dima gousa:su hamoi. Amo Na da hame fimu. Amola
    Na da gaheabolo gousa:su amo da mae dagole dialoma:ne, dima hamomu.
  tpi-OTNT: Tasol bai mi yet mi no ken lusim tingting long dispela kontrak yu bin
    brukim. Olsem na bai mi mekim nupela kontrak wantaim yu, na dispela nupela kontrak
    bai i stap oltaim oltaim.
  hau-SA: Duk da haka zan tuna da alkawarin da na yi da ke a kwanakin ƙuruciyarki,
    zan kuma kafa madawwamin alkawari da ke.
  uig-LAT: Halbuki, Men séning bilen yashliq künliringde tüzgen ehdemni esleymen,
    hem sen bilen menggülük bir ehde tüzimen.
  nde-nde: Kodwa ngizasikhumbula isivumelwano engasenza lawe ensukwini zobutsha bakho,
    njalo ngizakwenza isivumelwano esingapheliyo lawe.
  ton-ton: Ka neongo ia te u manatu ʻeau, ʻa ʻeku fuakava mo koe ʻi he ʻaho ʻo hoʻo
    kei siʻi, pea te u fokotuʻu kiate koe ha fuakava ʻe ʻikai ngata.
  ces-1613: A však rozpomenu se na smlouvu svou s tebou ve dnech mladosti tvé, potvrdím,
    pravím, tobě smlouvy věčné.
  eng-WMB: Nevertheless I will remember my covenant with you in the days of your youth,
    and I will establish an everlasting covenant with you.
  tam-TCV: இருப்பினும் நான் உன் வாலிப நாட்களில் உன்னோடு செய்துகொண்ட உடன்படிக்கையை
    நினைவுகூர்ந்து, நான் உன்னுடன் ஒரு புது உடன்படிக்கையை நிலைநாட்டுவேன். அது நித்தியமானது.
  ceb-ULB: Apan hinumdoman ko ang kasabotan nga gihimo ko tali kanimo sa mga adlaw
    sa imong pagkabatan-on, ug magbuhat ako ug kasabotan uban kanimo hangtod sa kahangtoran.
  pol-UBG: Ja jednak wspomnę na swoje przymierze z tobą zawarte za dni twojej młodości
    i ustanowię z tobą wieczne przymierze.
  urd-GVU: توبھی مَیں وہ عہد یاد کروں گا جو مَیں نے تیری جوانی میں تیرے ساتھ باندھا
    تھا۔ نہ صرف یہ بلکہ مَیں تیرے ساتھ ابدی عہد قائم کروں گا۔
  deu-1912: Ich will aber gedenken an meinen Bund, den ich mit dir gemacht habe zur
    Zeit deiner Jugend, und will mit dir einen ewigen Bund aufrichten.
  kan-2017: ಆದರೂ ನಾನು ನಿನ್ನ ಯೌವನಕಾಲದಲ್ಲಿ ನಿನ್ನೊಂದಿಗೆ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ
    ತಂದುಕೊಂಡು, ನಿನ್ನ ಸಂಗಡ ಎಂದಿಗೂ ತಪ್ಪದ ಶಾಶ್ವತವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡು ದೃಢೀಕರಿಸುವೆನು.
  yap-yap: Machane bay gu tayfan fare m’ag ni gu ngongliy u thildow u nap’an ni kagab
    bitir, bay gu ngongliy ba m’ag u thildow nib manemus.
  hlt-MCSB: Tedae na camoe tue vaengkah nang taengkah ka paipi te ka poek vetih nang
    ham kumhal kah paipi ka thoh ni.
  mdy-ETH: ጋዓንቴ ኔኤኮ ዼጋቶ ዎዶና ታኣኒ ኔኤና ዎላ ጫኣቄ ጫኣቁሞ ጶቂሣንዳኔ፤ ናንጊና ናንጋያ ማዔ ጫኣቁሞ ታ ኔኤና ዎላ
    ጫኣቃንዳኔ።
  twi-ASANTE: Nanso mɛkae apam a me ne wo yɛɛ wo mmabunu berɛ mu, na me ne wo bɛyɛ
    apam a ɛbɛtena hɔ afebɔɔ.
  eng-WEBU: Nevertheless I will remember my covenant with you in the days of your
    youth, and I will establish an everlasting covenant with you.
  wal-wal: Gidikkonne, taani ne yelagatettaa wodiyan nenaara maacettido maachchaa
    qaalaa hassayana; qassi merinaa maachchaakka nenaara maacettana.
  spa-PDDPT: Sin embargo, Yo recordaré mi Pacto que concerté contigo en los días de
    tu juventud y estableceré contigo un Pacto sempiterno.
  gun-gun: Ha'e rami teĩ xema'endu'a nho 'rã nekunhataĩ jave py xereve guarã ndevy
    ajapo va'ekue re. Ha'e rami vy ndevy ajapo ju 'rã xereve guarã raka'e rã peve
    oĩ va'erã.
  ilo-ULB: Ngem siak a mismo ket lagipekto ti nagtulaganta kadagidi aldaw ti kinaagtutubom,
    ket mangipasdekakto iti agnanayon a katulagak kenka.
  kpg-kpg: Gei Au e hagalabagau di hagababa dela ne hai adu gi di goe do madagoaa
    nogo dulii, gei Au gaa hai adu labelaa dagu hagababa dela e hana hua beelaa dono
    hagaodi ai.
  uig-ARA: ھالبۇكى، مەن سېنىڭ بىلەن ياشلىق كۈنلىرىڭدە تۈزگەن ئەھدەمنى ئەسلەيمەن، ھەم
    سەن بىلەن مەڭگۈلۈك بىر ئەھدە تۈزىمەن.
  sus-sus: Kɔnɔ n tan mu nɛɛmuma won ma saatɛ ma, won naxan tongo i fonike tɛmui.
    N fama nɛ saatɛ tongode i bɛ naxan mu ɲɔnma abadan.
  pon-2006: Ahpw ngehi I pahn wauneki inou me I wiahiong uhk ni omw tikitik, oh I
    pil pahn wiahiong uhk ehu inou me pahn poatopoat kohkohlahte.
  ksd-ksd: Ia kaka ina nuk pa kador kunubu ta kaum kilala na bul, ma ina pait ta kunubu
    piram nina ba na tur tukum.
  grc-BRENT: Καὶ μνησθήσομαι ἐγὼ τῆς διαθήκης μου τῆς μετὰ σοῦ ἐν ἡμέραις νηπιότητός
    σου, καὶ ἀναστήσω σοι διαθήκην αἰώνιον.
  ind-AYT: Akan tetapi, Aku akan mengingat perjanjian-Ku denganmu pada masa mudamu,
    dan Aku akan menegakkan suatu perjanjian abadi denganmu.
  nya-nya: Komabe, Ine ndidzakumbukira pangano limene ndinachita nawe mʼmasiku a unyamata
    wako, ndipo ndidzakhazikitsa pangano losatha ndi iwe.
  hrv-hrv: Ali ću se ja ipak spomenuti svojega Saveza s tobom što ga sklopih u dane
    mladosti tvoje i uspostavit ću s tobom Savez vječan.
  mps-mps: Tialima, eno digi nago te bolali bomai po dąų wali te eno homu kone me
    gegeda palogobeo. Tialima, eno gesi bomai po nage dali dąų walama, tama te dąų
    wali gesi bomai po te sesemane elalua paibao,” wali.
  tpi-tpi: Tasol bai mi yet mi no ken lusim tingting long dispela kontrak yu bin brukim.
    Olsem na bai mi mekim nupela kontrak wantaim yu, na dispela nupela kontrak bai
    i stap oltaim oltaim.
  dan-1931: Men jeg vil ihukomme min Pagt med dig i din Ungdoms Dage og oprette en
    evig Pagt med dig.
  vie-OVCB: Nhưng Ta sẽ nhớ giao ước đã lập với ngươi từ ngày ngươi còn trẻ, và Ta
    sẽ lập giao ước vĩnh viễn với ngươi.
  guj-2017: પણ હું તારી જુવાનીમાં તારી સાથે કરેલો કરાર યાદ રાખીને, હું તારી સાથે સદાકાળનો
    કરાર સ્થાપીશ.
  pon-2006A: Ahpw ngehi I pahn wauneki inou me I wiahiong uhk ni omw tikitik, oh I
    pil pahn wiahiong uhk ehu inou me pahn poatopoat kohkohlahte.
  por-BRBSL: Nevertheless Lembrarei meu pacto com vocês nos dias de sua juventude,
    e estabelecerei um pacto eterno com vocês”.
  cth-cth: Hateiteh, na camo nah nang koe ka lawkkam e hah ka pahnim mahoeh, nang
    koe vah a yungyoe kangning e lawkkamnae ka sak han.
  twi-twi: Nanso mɛkae apam a me ne wo yɛɛ wo mmabun bere mu, na me ne wo bɛyɛ apam
    a ɛbɛtena hɔ afebɔɔ.
  hlt-hlt: Tedae na camoe tue vaengkah nang taengkah ka paipi te ka poek vetih nang
    ham kumhal kah paipi ka thoh ni.
  tbz-SIM: Mí mmɛ nkpɑɑ́ yɛ̃́mu mɛtɑummɛ̀ n do dɑ dɔ̀ɔ̀nɛ̀ mɛ̀ ɑ bikɛ́mbɛ́ntì mɔ̀nnì,
    n yóó wɛ̃tɛ kɛ dɑ dɔɔ̀nɛ̀mu mɛtɑummɛ̀ mɛ̀ɛ̀ yó mbo sɑ̃́ɑ̃̀.
  msy-2020: Ezɨ kɨrara, kɨ dughiar nɨ uan igiamra itimɨn, kɨ nɨ ko Akar Dɨkɨrɨzir
    Gavgavim gami, egh gɨn kɨ a gɨnɨghnɨghvɨra ikiam. Kɨ nɨ ko Akar Dɨkɨrɨzir Gavgavim
    damuasa, eghtɨ Akar Dɨkɨrɨzir Gavgavir kam zurara ikɨ mamaghɨra ikiam.
  dop-dop: Amɑ mɑɑ tɔɔsɩ nɔɣɔ ŋkɑ mɑ́ nɑ-ŋ tǝ pɛɛlɑ nyɑ́ pɛɛlʋtʋ wɑɑtʋ tɔ. Mɑ nɑ-ŋ
    tɩɩ pɛɛlɩ tɑm tɔɔ nyǝŋkɑ.
  azb-azb: Ancaq Mən cavanlıq günlərində səninlə etdiyim əhdimi yada salacağam. Səninlə
    əbədi bir əhd bağlayacağam.
  eng-DBY: Nevertheless I will remember my covenant with thee in the days of thy youth,
    and I will establish unto thee an everlasting covenant.
  hin-2017: तो भी मैं तेरे बचपन के दिनों की अपनी वाचा स्मरण करूँगा, और तेरे साथ सदा
    की वाचा बाँधूँगा।
  wol-KYG: Waaye man maay bàyyi xel sama kóllëre gi ma fasoon ak yaw ba ngay ndaw.
    Maa lay saxalal kóllëre guy wéy ba fàww.
  eng-YLT: And I — I have remembered My covenant with thee, In the days of thy youth,
    And I have established for thee a covenant age-during.
  eng-WYC-2017: and I shall have mind on my covenant with thee in the days of thy
    youth, and I shall raise to thee a covenant everlasting.
  eng-WMBB: Nevertheless I will remember my covenant with you in the days of your
    youth, and I will establish an everlasting covenant with you.
  urd-GVH: तो भी मैं वह अहद याद करूँगा जो मैंने तेरी जवानी में तेरे साथ बाँधा था।
    न सिर्फ़ यह बल्कि मैं तेरे साथ अबदी अहद क़ायम करूँगा।
  rug-rug: Gua ba kote balabala ia Rau sa vinariva egoi sapu tavete ia Rau koa goi
    koari na rane sapu vaquramu si agoi, meke kote tavete ia Rau si keke vinariva
    egoi koa goi sapu koa hola.
  gaz-gaz: Taʼus ani kakuun yeroo ijoollummaa keetiitti si wajjin gale sana nan yaadadha;
    kakuu bara baraan hin diigamnes si wajjin nan gala.
  fra-LSG: Mais je me souviendrai de mon alliance avec toi au temps de ta jeunesse,
    et j’établirai avec toi une alliance éternelle.
  yal-yal: Koni, n na n xaxili luma nɛn layirin xɔn, n naxan xidi en tagi i dii mɛsɛ
    waxatini, n yi habadan layirin xidi en tagi.
  haw-1868: Aka hoi, e hoomanao aku no au i kuu berita a'u i hana pu ai me oe i na
    la o kou opiopio ana, a e hoomau aku no au nou i berita mau loa.
  arb-NAV: أَمَّا أَنَا فَأَذْكُرُ عَهْدِي مَعَكِ فِي أَيَّامِ حَدَاثَتِكِ، وَأَعْقِدُ
    مَعَكِ عَهْداً أَبَدِيًّا،
  ewe-ewe: Ke maɖo ŋku nubabla si mewɔ kpli wò le wò ɖetugbimeŋkekewo me la dzi, eye
    mawɔ nubabla mavɔ kple wò.
  eng-LEE: Nevertheless will I indeed remember my covenant with thee in the days of
    thy youth, and I will establish unto thee an everlasting covenant.
  asm-FB: তথাপি মই তোমাৰ যৌৱনকালত তোমাৰে সৈতে পতা মোৰ নিয়মটি সোঁৱৰণ কৰিম আৰু তোমাৰ
    অৰ্থে এটি চিৰস্থায়ী নিয়ম স্থাপন কৰিম।
  sus-A: كْنْ ﭑ تَن مُ نّيمُمَ وٌن مَ سَاتّ مَ، وٌن نَشَن تٌنفٌ عِ قٌنِكٍ تّمُي. ﭑ
    قَمَ نّ سَاتّ تٌنفٌدٍ عِ بّ نَشَن مُ حْنمَ عَبَدَن.
  fra-SBL: Mais je me souviendrai de mon alliance avec toi aux jours de ta jeunesse,
    et j'établirai avec toi une alliance éternelle.
  hbo-hbo: וְזָכַרְתִּ֨י אֲנִ֧י אֶת־בְּרִיתִ֛י אֹותָ֖ךְ בִּימֵ֣י נְעוּרָ֑יִךְ וַהֲקִמֹותִ֥י
    לָ֖ךְ בְּרִ֥ית עֹולָֽם׃
  kik-kik: No rĩrĩ, nĩngaririkana kĩrĩkanĩro kĩrĩa ndarĩkanĩire nawe matukũ-inĩ ma
    ũnini waku, na nĩngahaanda kĩrĩkanĩro giitũ nawe gĩa gũtũũra.
  fra-NCL: Mais moi, je me souviendrai de mon alliance que j’ai contractée avec toi
    aux jours de ta jeunesse, et j’établirai avec toi une alliance éternelle.
  cek-AK: Toe na nawkta nathuem ah nang hoi sak ih lokmaihaih to ka poek moe, nang
    khaeah dungzan lokmaihaih ka sak han.
  cuk-cuk: Degi-inigwele, andi be-bipigwaun an-bebo-igar-mesisad ebinsaoed, geb igar-degisadeguad
    an bebo mesoed.
  uig-CYR: Һалбуки, Мән сениң билән яшлиқ күнлириңдә түзгән әһдәмни әсләймән, һәм
    сән билән мәңгүлүк бир әһдә түзимән.
  tel-2017: కానీ నేనే నీ యవ్వనంలో నీతో చేసిన నిబంధన గుర్తు చేసుకుంటాను. నీతో శాశ్వత
    నిబంధన చేస్తాను.
  hat-BSA: Malgre sa, Mwen va sonje akò Mwen an avèk ou nan jou jenès ou yo, e Mwen
    va etabli yon akò k ap dire pou tout tan avèk ou.
  kos-kos: Tusruktu nga fah esam na wuleang su nga orala nu sum ke kom srakna fusr,
    ac nga fah oakiya yurum sie wuleang su ac fah oan nwe tok.
  hbo-WLC: וְזָכַרְתִּ֨י אֲנִ֧י אֶת־בְּרִיתִ֛י אוֹתָ֖ךְ בִּימֵ֣י נְעוּרָ֑יִךְ וַהֲקִמוֹתִ֥י
    לָ֖ךְ בְּרִ֥ית עוֹלָֽם׃
  ibo-ibo: Ma otu ọbụla o si dị, aga m edebezu nkwa ahụ niile m kwere gị mgbe ị dị
    na nwantakịrị. Aga m eme ka ọgbụgba ndụ ahụ dị nʼetiti mụ na gị guzosie ike ruo
    ebighị ebi.
  ory-ory: ତଥାପି ତୁମ୍ଭ ଯୌବନାବସ୍ଥାରେ ତୁମ୍ଭ ସହିତ ଆମ୍ଭ କୃତ ନିୟମ ଆମ୍ଭେ ସ୍ମରଣ କରିବା ଓ ତୁମ୍ଭ
    ପକ୍ଷରେ ଆମ୍ଭେ ଅନନ୍ତକାଳସ୍ଥାୟୀ ଏକ ନିୟମ ସ୍ଥାପନ କରିବା।
  chk-chk: Nge ngang üpwe chechemeni ai we pwon ngonuk lupwen lekükünum, üpwe pwal
    afisätä eu pwon esemüch lefilach.
  rop-rop: Bat ai garra kipum det strongwan pramis weya aibin meigim garram yu wen
    yubin stil yangwan en ai garra meigim det strongwan pramis garram yu olagijawan.
  ukr-1871: Та я спогадаю про мій завіт із тобою за часів молодощів твоїх, та й відновлю
    завіт віковічний з тобою.
  deu-1951: Aber ich will meines Bundes gedenken, welchen ich mit dir in den Tagen
    deiner Jugend geschlossen habe, und ich will einen ewigen Bund mit dir aufrichten.
  eng-JPS: Nevertheless I will remember My covenant with thee in the days of thy youth,
    and I will establish unto thee an everlasting covenant.
  srp-1865: Ali æu se ja opomenuti zavjeta svojega koji sam uèinio s tobom u vrijeme
    mladosti tvoje, i utvrdiæu ti vjeèan zavjet.
  lug-lug: Naye ndijjukira endagaano gye nakola naawe mu biseera eby’obuvubuka bwo,
    era ndissaawo endagaano ey’emirembe n’emirembe.
  heb-heb: וזכרתי אני את בריתי אותך בימי נעוריך והקמותי לך ברית עולם׃
  ben-IRV: কিন্তু তোমার যৌবনকালে তোমার সঙ্গে আমার যে নিয়ম ছিল, তা আমি মনে করব এবং
    তোমার পক্ষে চিরস্থায়ী এক নিয়ম স্থাপিত করব।
  pan-pan: ਤਾਂ ਵੀ ਮੈਂ ਆਪਣੇ ਉਸ ਨੇਮ ਨੂੰ ਜੋ ਤੇਰੀ ਜੁਆਨੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਤੇਰੇ ਨਾਲ ਸੀ, ਚੇਤੇ
    ਰੱਖਾਂਗਾ ਅਤੇ ਸਦਾ ਦਾ ਨੇਮ ਤੇਰੇ ਨਾਲ ਕਾਇਮ ਕਰਾਂਗਾ।
  mya-JVB: သို့သော်လည်း ၊ ငါ သည်သင့် အသက် ငယ်စဉ်၊ ဖွဲ့သောပဋိညာဉ် ကို အောက်မေ့ ၍ ၊
    တဖန် ထာဝရ ပဋိညာဉ် ကို သင် နှင့် ဖွဲ့ ဦးမည်။
  hmo-hmo: To egu gwauhamata taravatuna, oiemu eregabe neganai oi danu ita karaia
    gauna, be do lau laloatao, bona oi danu be noho hanaihanai gwauhamata taravatuna
    do ita karaia, do ita haginia goada.
  urd-urd: लेकिन मैं अपने उस 'अहद को जो मैंने तेरी जवानी के दिनों में तेरे साथ बाँधा,
    याद रख्खूँगा और हमेशा का 'अहद तेरे साथ क़ायम करूँगा।
  rus-SYN: Но Я вспомню союз Мой с тобою во дни юности твоей и восстановлю с тобою
    вечный союз.
  bqc-SIM: Ń beeo ma bàakuannↄ n nɛgↄↄ yã́ a sãmaguo, ma bàa a ɛa àↄ kunnↄ saɛ
    e gↄↄpii.
  tcz-CHONGTHU: Hiteng chule nakhang dong laiya kitepna kasem ho nahin geldoh a chuteng
    leh keimnan atonsotna ding kitepna khat kaphudoh kit ding ahi.
  mar-mar: तुझ्या तरुणपणात केलेल्या माझ्या कराराचे मी सर्वदा स्मरण करीन आणि मी सर्व
    काही कराराच्या द्वारे स्थापीत करेन.
  qub-qub: Nogaga yarparäshaj jipash cashayqui wichan conträtuta rurar parlacushanchïtami.
    Nircur gamwanga imaycamapis allina cananchïpämi conträtuta rurashun.
  bqp-bqp: Adɑmɑ kɑ mɛ, nɑ ǹ nɛn ɑrukɑwɑni ye duɑrimɔ ye nɑ kɑ nun bɔkuɑ wunɛn wɔndiɑrun
    di. Kon mɑɑ kɑ nun ɑrukɑwɑni bɔke yɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Men, m'ap chonje kontra mwen te pase avè ou lè ou te jenn lan. M'ap siyen
    yon lòt kontra avè ou, yon kontra k'ap la pou tout tan.
  eng-BSB: But I will remember the covenant I made with you in the days of your youth,
    and I will establish an everlasting covenant with you.
  eng-WEBPB: Nevertheless I will remember my covenant with you in the days of your
    youth, and I will establish an everlasting covenant with you.
  kbq-kbq: Hianagi ko'ma osi'ma mani'nanke'nama kagranema huhagerafi'noa huvempa kegu
    nagesa nentahi'na, ana huhagerafi huvempagea eri hankaveti'nena mevava huhagerafi
    huvempage megahie.
  nhe-BL: Pero na ax niquilcahuas nopa tlajtoli tlen nijchijqui imohuaya quema aya
    ineliyayaj tlahuel miyac tlacame ica san se imoeso huan nojquiya nijchihuas imohuaya
    seyoc tlajtoli tlen huejcahuas para nochipa.
  gub-BL: Ihe azapo putar ma'e a'e ze'egaw nekuzàwaza mehe zaneremiapo kwer rupi ihe
    nehe. Azapokatu putar amo heze'egaw ihe nehe no. A'e ze'egaw nupaw pixik kwaw
    nehe.
  eng-DRA: 'And I will remember my covenant with thee in the days of thy youth: and
    I will establish with thee an everlasting covenant.'
