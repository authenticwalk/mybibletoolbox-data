  fra-LSG: Ne discourais-tu pas sur ta sœur Sodome, dans le temps de ton orgueil,
  yal-yal: I yi i wasoma waxatin naxan yi, i mi yi fala ɲaxine tima Sodoma taan xili
    ma ba,
  haw-1868: No ka mea, aole oleloia o Sodoma kou kaikaina e ko'u waha, i ka la o kou
    haaheo ana,
  arb-NAV: إِنَّ اسْمَ أُخْتِكِ سَدُومَ لَمْ يَرِدْ ذِكْرُهُ عَلَى فَمِكِ فِي يَوْمِ
    غَطْرَسَتِكِ،
  ewe-ewe: Màyɔ nɔviwò nyɔnu Sodom ƒe ŋkɔ le wò dadaɣi,
  eng-LEE: And was not thy sister Sodom a report in thy mouth in the days of thy pride,
  asm-FB: তোমাৰ গৰ্ব্বৰ দিনা তোমাৰ মুখত তোমাৰ ভনীয়েৰা চদোমৰ নাম নোলাল।
  sus-A: عِ نُ عِ يّتّ عِفبٌمَ تّمُي نَشّ، عِ مُ تِن قٍ قَنيِ قَلَدٍ عِ شُنيَ سٌدٌ مَ
    شَ قٍ رَ،
  fra-SBL: Car ta sœur Sodome n'a pas été mentionnée par ta bouche au jour de ton
    orgueil,
  hbo-hbo: וְלֹ֤וא הָֽיְתָה֙ סְדֹ֣ם אֲחֹותֵ֔ךְ לִשְׁמוּעָ֖ה בְּפִ֑יךְ בְּיֹ֖ום גְּאֹונָֽיִךְ׃
  kik-kik: O na ndũngĩagwetire rĩĩtwa rĩa mwarĩ wa nyũkwa Sodomu mũthenya ũcio wetĩĩaga,
  fra-NCL: Ta sœur Sodome n’était pas nommée par ta bouche aux jours de ton orgueil,
  cek-AK: Jerusalem, nang loe amoek moe, nam nawk Sodom hnaphnaehaih lok to na thuih.
  cuk-cuk: Amba-yoo be-isgued-wisgulegu, be san-dummarbaa itodii gusad,
  uig-CYR: Сениң рәзиллигиң паш қилинмай, тәкәббурлуқта жүргән күнүңдә, сиңлиң Содом
    ағзиңда сөз-чөчәк болған әмәсмиди? Әнди һазир сән өзүң Сурийә қизлири вә униң
    әтрапидикиләрниң һәммиси һәмдә Филистийә қизлири, йәни сени көзгә илмайдиған әтрапиңдикиләрниң
    мазақ объекти болуп қалдиң.
  tel-2017: నీ చుట్టూ ఉండి నిన్ను తృణీకరించిన ఫిలిష్తీయుల కూతుళ్ళూ, సిరియా కూతుళ్ళూ
    నిన్ను అవమానపరిచినప్పుడు
  hat-BSA: Paske non a sè ou a, Sodome, pa t tande nan lèv ou nan jou ògèy ou a,
  kos-kos: Ya kom tuh tia orek aksruksruk ke acn Sodom in pacl kom inse fulat,
  hbo-WLC: וְל֤וֹא הָֽיְתָה֙ סְדֹ֣ם אֲחוֹתֵ֔ךְ לִשְׁמוּעָ֖ה בְּפִ֑יךְ בְּי֖וֹם גְּאוֹנָֽיִךְ׃
  ibo-ibo: Ma ị pụghị emeghe ọnụ gị kpọọ aha nwanne gị nwanyị bụ Sọdọm nʼụbọchị nganga
    gị,
  ory-ory: କାରଣ ତୁମ୍ଭର ଆତ୍ମପ୍ରଶଂସାର ସମୟରେ ତୁମ୍ଭେ ଆପଣା ଭଗିନୀ ସଦୋମର ନାମ ମୁଖରେ ଆଣି ନ
