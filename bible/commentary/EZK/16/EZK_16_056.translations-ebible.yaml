verse: EZK.016.056
translations:
  mal-C: നീ അഭിമാനിച്ചിരുന്ന ദിവസങ്ങളിൽ, നിന്റെ ദുഷ്ടത വെളിപ്പെടുന്നതിനുമുമ്പേ, നിന്റെ
    സഹോദരിയായ സൊദോമിന്റെ പേര് നീ ഉച്ചരിക്കുകപോലും ചെയ്തിട്ടില്ല.
  deu-TKW: Aber von Sodom, deiner Schwester, war aus deinem Munde nichts zu hören
    in der Zeit deiner Hoffart,
  lin-lin: Na mokolo ya lolendo na yo, ozalaki kutu kolobela mabe ya Sodome, ndeko
    na yo,
  eng-LSV: And your sister Sodom has not been for a report in your mouth, || In the
    day of your arrogancy,
  eng-GNV: For thy sister Sodom was not heard of by thy report in the day of thy pride,
  eng-WEBSTER: For thy sister Sodom was not mentioned by thy mouth in the day of thy
    pride,
  nhw-BL: Ipan nopa tonali quema anJerusalén ehuani anmohueyimatiyayaj, tlahuel anquinpinajtiyayaj
    altepetl Sodoma ehuani por nopa tlatzacuiltili catli quiselijque.
  swh-ONEN: Hukuweza hata kumtaja dada yako Sodoma kwa sababu ya dharau yako katika
    siku za kiburi chako,
  bba-bba: Sɑnɑm mɛ ɑ tii sue, ɑ rɑ kɑ Sodomu ɡɑri kowɑ kɑ tii suɑbu wunɛn kɔ̃sɑ yu
    sere sɔ̃ɔsirɑ bɑtumɑ sɔɔ.
  eng-KJVCPB: For thy sister Sodom was not mentioned by thy mouth in the day of thy
    pride,
  luo-luo: Ne ok inyal kata luongo nying nyameru ma Sodom gi nyinge e kinde mane sunga
    omaki,
  meu-meu: Emu hekokoroku dinana ai oi tadimu Sodoma na udu gwaurai-gwawai herevana
    oi udumu ai, ani,
  npi-ULB: तँ अहङ्कारी भएको दिनमा पनि तेरो मुखले तेरी बहिनी सदोमको सम्‍झना गरिनस्,
  yor-yor: Ìwọ ko tilẹ̀ ní dárúkọ arábìnrin rẹ Sodomu ni ọjọ́ ìgbéraga rẹ,
  pes-OPCB: در آن روزها با تکبر و غرور سدوم را مسخره می‌کردی،
  tgl-ULB: Ang Sodoma na iyong kapatid ay hindi man lang nabanggit ng iyong bibig
    sa mga araw na ikaw ay nagmataas,
  hui-hui: Abale í̠ wali bayale bedobe toba howa mine ho biralu í̠na Sodomo ibu wali
    ko bedago mitangi bialu oba ho birarigoni.
  mya-mya: မိ​မိ​၏​ဆိုး​ညစ်​မှု​များ​ကို​လူ​မ​သိ​မီ​မာန် မာ​န​ထောင်​လွှား​နေ​စဉ်​အ​ခါ​က
    သင်​သည် သင်​၏​ညီ​မ​သော​ဒုံ​မြို့​၏​နာ​မည်​ကို​ဖော်​ပြ ခြင်း​မ​ပြု​ခဲ့ ယ​ခု​အ​ခါ​၌​သင်​ကိုယ်​တိုင်
    သည်​ဧ​ဒုံ​သ​မီး​ပျို​နှင့်​အိမ်​နီး​ချင်း​များ၊ ဖိ​လိတ္တိ​သ​မီး​ပျို​နှင့်​အိမ်​နီး​ချင်း​များ​နှင့်
    သင့်​ကို​မုန်း​သော​သူ​တို့​ပြက်​ရယ်​ပြု​စ​ရာ ဖြစ်​လေ​ပြီ။-
  bod-N: ཁྱོད་རང་ང་རྒྱལ་ཆེ་ཞིང་རང་སྣང་མཐོ་བའི་དུས་སུ། ཁྱོད་ཀྱི་སྲིང་མོ་སཱ་དོམ་ནི་ཁྱོད་ཀྱི་ངག་གི་དགོད་གཞི་རུ་གྱུར་པ་མ་ཡིན་ནམ།
  sna-sna: Haungazomborevi nezvomununʼuna wako Sodhomu pazuva rokuzvikudza kwako,
  spa-BLM: Porque tu hermana Sodoma no fue mencionada por tu boca en el día de tu
    soberbia,
  cac-cac: Ayic ix yic'anchaan̈ sb'a Jerusalén, aton yic manto ilchajelta schucalil,
    ix b'uchvaj d'a Sodoma. Palta a ticnaic, a Edom, Filistea yed' masanil nación,
    ol b'uchvaj d'a Jerusalén chi'. Masanil anima d'a yolyib'an̈q'uinal tic ol paticaneloc.
  swh-ULB: Sodoma dada yako hakutajwa hata kwa kinywa chako katika siku ulipojiinua,
  bel-bel: Пра сястру тваю Садому і згадкі ня было ў вуснах тваіх у дні ганарлівасьці
    тваёй,
  deu-ELBBK: Und Sodom, deine Schwester, wurde nicht erwähnt in deinem Mund am Tag
    deines Stolzes,
  mbb-OT: Midsudì nu zengan is Sodom dutun te timpu te kegkemepelevawen nu
  mal-2015: അരാമിന്റെ പുത്രിമാരും അവളുടെ ചുറ്റുമുള്ളവരൊക്കെയും നിന്റെ ചുറ്റും നിന്നു
    നിന്നെ നിന്ദിക്കുന്ന ഫെലിസ്ത്യപുത്രിമാരും നിന്നെ നിന്ദിച്ച കാലത്തു എന്നപോലെ നിന്റെ
    ദുഷ്ടത വെളിപ്പെടുന്നതിന്നു മുമ്പെ
  rmc-rmc: Či na asahas tira pheňatar la Sodomatar andre ola dživesa, sar salas barikaňi
  pes-OPV: اماخواهر تو سدوم در روز تکبر تو به زبانت آورده نشد.
  ron-1924: Ну ворбяй делок деспре сора та Содома ын время мындрией тале,
  ben-OBCV: তোমার অহংকারের দিনে তুমি তোমার বোন সদোমের নাম মুখে আনতে না,
  som-som: Waayo, walaashaa Sodom afkaagu kama hadlin waagii aad kibirsanayd,
  lat-VUC: Non fuit autem Sodoma soror tua audita in ore tuo in die superbiæ tuæ,
  eng-ASVBT: For thy sister Sodom was not mentioned by thy mouth in the day of thy
    pride,
  ita-1885: Or Sodoma, tua sorella, non è stata mentovata dalla bocca tua, nel giorno
    delle tue magnificenze;
  eng-LXXUP: 'And surely thy sister Sodom was not mentioned by thy mouth in the days
    of thy pride:'
  eng-ULB: Sodom your sister was not even mentioned by your mouth in the days when
    you were proud,
  spa-VBL: ¿No os burlabais de vuestra hermana Sodoma cuando os sentíais orgullosas,
  fra-_FOB: Cependant, dans le temps de ton orgueil,
  mal-mal: അരാമിന്റെ പുത്രിമാരും അവളുടെ ചുറ്റുമുള്ളവരെല്ലാം നിന്റെ ചുറ്റും നിന്ന്
    നിന്നെ നിന്ദിക്കുന്ന ഫെലിസ്ത്യപുത്രിമാരും നിന്നെ നിന്ദിച്ച കാലത്ത് എന്നപോലെ നിന്റെ
    ദുഷ്ടത വെളിപ്പെടുന്നതിനു മുമ്പ്
  urd-GVR: Pahle tū itnī maġhrūr thī ki apnī bahan Sadūm kā zikr tak nahīṅ kartī thī.
  suz-BL: ङोंइती इ ठेयब लेत्‍तीक नाक्‍ती गे इ लोक्‍ब सोदोम आ पर्बम शुक्‍शी मपवी ङा?
  eng-NOY: And yet Sodom, thy sister, was not mentioned by thy mouth in the day of
    thy pride
  ita-1927: Sodoma, la tua sorella, non era neppur mentovata dalla tua bocca, ne’
    giorni della tua superbia,
  ckb-ckb: لە ڕۆژی فیزلێدانت بە دەمتدا نەدەهات باسی سەدۆمی خوشکت بکەیت،
  eng-BBE: Was not your sister Sodom an oath in your mouth in the day of your pride,
  kan-OKCV: ನಿನ್ನ ಸಹೋದರಿಯರಾದ ಸೊದೋಮನ್ನು ನಿನ್ನ ಗರ್ವದ ದಿವಸಗಳಲ್ಲಿ ನಿನ್ನ ಬಾಯಿಂದ ಉಚ್ಚರಿಸಲಿಲ್ಲ.
  tam-2017: உன்னை வெறுக்கும் சீரியாவின் மகள்களும், அவளைச் சுற்றிலும் இருக்கிற பெலிஸ்தர்களின்
    மகள்களும் அவமானப்படுத்தினபோது உன்னுடைய பொல்லாப்பு வெளியாயிற்றே.
  spa-RV-1909: Sodoma, tu hermana, no fué nombrada en tu boca en el tiempo de tus
    soberbias,
  ron-BTF: Pentru că sora ta Sodoma nu a fost menționată de gura ta în ziua mândriei
    tale,
  eng-WEBP: For your sister Sodom was not mentioned by your mouth in the day of your
    pride,
  eng-FBV: Didn't you mock your sister Sodom when you were feeling proud,
  nld-1939: Was uw zuster Sodoma niet tot een schimpwoord op uw lippen, ten tijde
    van uw overmoed,
  nch-BL: Ipan nopa tonali quema anJerusalén ehuani anmohueyimatiyayaj, tahuel anquinpinajtiyayaj
    altepet Sodoma ehuani por nopa tatzacuiltili cati quiselijque.
  vie-1934: Trong ngày mầy kiêu ngạo, miệng mầy chẳng nhắc đến tên Sô-đôm, em mầy;
  hin-CV: अपने अहंकार के दिनों में, जब तुम्हारी दुष्टता प्रगट नहीं हुई थी, तब तुम
    अपनी बहन सोदोम का नाम तक लेना नहीं चाहती थी.
  spa-BES: ¿No fue tu hermana Sodoma un juramento en tu boca en el día de tu orgullo,
  tdx-tdx: Tsy nati’ ty vava’o hao t’i Sedome rahavave’o tamy ihe nimpirengevokey?
  tha-KJV: ในสมัยที่​เจ้​าเย่อหยิ่งอยู่​นั้น ปากของเจ้าไม่​ได้​กล​่าวถึงโสโดมน้องสาวของเจ้ามิ​ใช่​หรือ
  por-BR-2018: Não foi tua irmã Sodoma mencionada em tua boca no tempo de tuas soberbas,
  deu-ELO: Und Sodom, deine Schwester, wurde nicht erwähnt in deinem Munde am Tage
    deiner Hoffärtigkeiten,
  eng-WYC-2018: Forsooth Sodom, thy sister, was not heard in thy mouth, in the day
    of thy pride, (And was not thy sister Sodom heard in the words of thy mouth, in
    the days of thy pride,)
  epo-epo: Ĉu via fratino Sodom ne estis objekto de rezonado en via buŝo en la tempo
    de via fiereco,
  uig-PIN: Sening rǝzilliking pax ⱪilinmay, tǝkǝbburluⱪta yürgǝn kününgdǝ, singling
    Sodom aƣzingda sɵz-qɵqǝk bolƣan ǝmǝsmidi? Əmdi ⱨazir sǝn ɵzüng Suriyǝ ⱪizliri
    wǝ uning ǝtrapidikilǝrning ⱨǝmmisi ⱨǝmdǝ Filistiyǝ ⱪizliri, yǝni seni kɵzgǝ ilmaydiƣan
    ǝtrapingdikilǝrning mazaⱪ obyekti bolup ⱪalding.
  beo-beo: Dia gasa fi esalebe eso amoga, di da Sodame amoma lalasogole oufesega:su.
  tpi-OTNT: Taim mi no bin bagarapim yu, yu bin hambak na yu ting yu gutpela meri
    tumas, na yu ting Sodom i meri nogut tru.
  hau-SA: Ba za ki ma iya ambaci ’yar’uwarki Sodom a ranar fariyarki ba,
  uig-LAT: Séning rezilliking pash qilinmay, tekebburluqta yürgen kününgde, singling
    Sodom aghzingda söz-chöchek bolghan emesmidi? Emdi hazir sen özüng Suriye qizliri
    we uning etrapidikilerning hemmisi hemde Filistiye qizliri, yeni séni közge ilmaydighan
    etrapingdikilerning mazaq obyékti bolup qalding.
  nde-nde: Udadewenu, uSodoma wawungeke umutsho ngezinsuku zokuzigqaja kwakho,
  ton-ton: He naʻe ʻikai te ke meimei lea ʻaki mei ho ngutu, ʻa ho taʻokete ko Samēlia,
    ʻi he ʻaho ʻo hoʻo fielahi,
  ces-1613: Poněvadž nebyla Sodoma sestra tvá pověstí v ústech tvých v den zvýšení
    tvého,
  eng-WMB: For your sister Sodom was not mentioned by your mouth in the day of your
    pride,
  tam-TCV: நீ மேட்டிமைகொண்டிருந்த நாளில், உன் சகோதரியாகிய சோதோமின் பெயரை உச்சரிக்கக்கூட
    நீ விரும்பவில்லை.
  ceb-ULB: Wala gayod nimo nahisgotan ang Sodoma nga imong igsoon nga babaye sa mga
    adlaw diin ikaw garboso,
  pol-UBG: W dniu twojej pychy bowiem nie było mowy w twoich ustach o twojej siostrze
    Sodomie;
  urd-GVU: پہلے تُو اِتنی مغرور تھی کہ اپنی بہن سدوم کا ذکر تک نہیں کرتی تھی۔
  deu-1912: Und wirst nicht mehr die Sodom, deine Schwester rühmen wie zur Zeit deines
    Hochmuts,
  kan-2017: ಅರಾಮಿನ ಕುಮಾರ್ತೆಯರು ಮತ್ತು ಆಕೆಯ ಸುತ್ತಮುತ್ತಲಿನ ಸಮಸ್ತರು, ನಿನ್ನನ್ನು ಎಲ್ಲೆಲ್ಲೂ
    ಹೀನೈಸುತ್ತಿರುವ ಫಿಲಿಷ್ಟಿಯದ ಕುಮಾರ್ತೆಯರು, ಇವರೆಲ್ಲರ ದೂಷಣೆಗೆ ನೀನು ಗುರಿಯಾಗುವುದಕ್ಕೆ ಮೊದಲು,
  yap-yap: Gathi ku’um gosgosnag murung’agen Sodom ko fapi rran ni gab uf uf
  hlt-MCSB: Na hoemdamnah khohnin vaengkah na ka lamkah olthang bangla na tanu Sodom
    khaw om mahpawt nim?
  mdy-ETH: ኔኤኒ ሆኦሊንታያ ማዒ ዓኣ ዎዶና ጌኤዳ ኔኤኮ ሶኦዶሜ ኔና ቦሂ ሚኢጬዞቱዋዓዳ?
  twi-ASANTE: Anka woremmɔ wo nuabaa Sodom din wɔ wʼahohoahoa ɛda,
  eng-WEBU: For your sister Sodom was not mentioned by your mouth in the day of your
    pride,
  wal-wal: Ne iitatettai qonccanaappe kase, ne otoruwaa wode, neeni harai atto, ne
    michchee Sadoomi bolli qilliiccabeikkii? Gidikkonne, ha77i neeni Eedooma macca
    naatinne a shooro ubbai, qassi Pilisxxeema macca naatinne ne yuushuwan de7iya,
    nena ixxiya ubbai qiriyoobaa kiyadasa.
  spa-PDDPT: Tu hermana Sodoma no era digna de mención en tus labios en el tiempo
    de tu orgullo,
  gun-gun: Ha'e gui rejejou porã rei vy ndeayvu rei va'ekue ndekypy'y Sodoma re,
  ilo-ULB: Uray ti kabsatmo a Sodoma ket saan a dinakamat ti ngiwatmo kadagidi aldaw
    a naparammagka,
  kpg-kpg: E hai behee? Goe digi helekai daagala gi Sodom i nia laangi nogo hagamuamua iei
    goe,
  uig-ARA: سېنىڭ رەزىللىكىڭ پاش قىلىنماي، تەكەببۇرلۇقتا يۈرگەن كۈنۈڭدە، سىڭلىڭ سودوم
    ئاغزىڭدا سۆز-چۆچەك بولغان ئەمەسمىدى؟ ئەمدى ھازىر سەن ئۆزۈڭ سۇرىيە قىزلىرى ۋە ئۇنىڭ
    ئەتراپىدىكىلەرنىڭ ھەممىسى ھەمدە فىلىستىيە قىزلىرى، يەنى سېنى كۆزگە ئىلمايدىغان
    ئەتراپىڭدىكىلەرنىڭ مازاق ئوبيېكتى بولۇپ قالدىڭ.
  sus-sus: I nu i yɛtɛ igboma tɛmui naxɛ, i mu tin fe fanyi falade i xunya Sodoma
    xa fe ra,
  pon-2006: Ke soh kepitki Sodom ni rahn pwuko me ke kin aklapalap,
  ksd-ksd: Vakir Sodom, nina tana vavim, a tinata na varkulumai ta ta ngiem laka,
    ta ra bung ba i ga kolakolo ra nuknukim,
  grc-BRENT: Καὶ εἰ μὴ ἦν Σόδομα ἡ ἀδελφή σου εἰς ἀκοὴν ἐν τῷ στόματί σου ἐν ταῖς
    ἡμέραις ὑπερηφανίας σου·
  ind-AYT: “Sebab, bukankah nama saudara perempuanmu, Sodom, tidak diucapkan oleh
    mulutmu pada hari-hari kesombonganmu,
  nya-nya: Kale lija pamene unkanyada, suja unkanyogodola mʼbale wako Sodomu
  hrv-hrv: Zar se nije spominjala sestra tvoja Sodoma dok ti bijaše ponosita,
  mps-mps: Te nage eno dolisąwani sogo, nago hagoma elama, nage te wiegi yai we da
    homu yai, tama nago Sodom te we dwai mu da homu yai dao.
  tpi-tpi: Taim mi no bin bagarapim yu, yu bin hambak na yu ting yu gutpela meri tumas,
    na yu ting Sodom i meri nogut tru.
  dan-1931: Din Søster Sodomas Navn tog du ikke i din Mund i dit Overmods Dage,
  vie-OVCB: Trong những ngày kiêu hãnh, ngươi đã không buồn nhắc tới Sô-đôm.
  guj-2017: તારા ઘમંડના દિવસોમાં તેં તારી બહેન સદોમ નું નામ તારા મુખેથી લીધું ન હતું,
  pon-2006A: Ke soh kepitki Sodom ni rahn pwuko me ke kin aklapalap,
  por-BRBSL: Pois sua irmã Sodoma não foi mencionada por sua boca no dia de seu orgulho,
  cth-cth: Na hawihoehnae hmu hoehnahlan e, na bawilennae hnin dawkvah, na hmaunawngha
    Sodom teh a min kuekluek dei mahoeh namaw.
  twi-twi: Woremmɔ wo nuabea Sodom din wɔ wʼahohoahoa da no mpo,
  hlt-hlt: Na hoemdamnah khohnin vaengkah na ka lamkah olthang bangla na tanu Sodom
    khaw om mahpawt nim?
  tbz-SIM: A do mɔkɛ dìì yiè tɛfentɛ̀ kɛ́nsenkumu Sodɔmmu koò dɑú.
  msy-2020: Dughiar kɨ tɨghar nɨ gasɨghasɨghamimɨn, nɨ gavgavigha ifaghata uabɨ fa,
    egha Sodom dɨpova ghaze, Sodom bar ikufi.
  dop-dop: Nyɑ́ neu Sɔtɔm tɔm kɑ wɛnnɑ nyɑ́ nɔɣɔ tɑɑ kɛ́ tɑm kɛ nyɑ́ kɑlɑmpɑɑnɩ wɑɑtʋ.
  azb-azb: Pisliyin üzə çıxmadan, qürurlu olduğun günlərdə bacın Sodomun adını çəkməzdin.
  eng-DBY: Yea, Sodom thy sister was not mentioned by thy mouth in the day of thy
    pride,
  hin-2017: जब तक तेरी बुराई प्रगट न हुई थी, अर्थात् जिस समय तक तू आस-पास के लोगों
    समेत अरामी और पलिश्ती स्त्रियों की जो अब चारों ओर से तुझे तुच्छ जानती हैं, नामधराई
    करती थी,
  wol-KYG: Xanaa du ba nga bewee yaa saxaloon ci saw làmmiñ kàddug baatal Sodom?
  eng-YLT: And thy sister Sodom hath not been for a report in thy mouth, In the day
