  eng-WMBB: For your sister Sodom was not mentioned by your mouth in the day of your
    pride,
  urd-GVH: पहले तू इतनी मग़रूर थी कि अपनी बहन सदूम का ज़िक्र तक नहीं करती थी।
  rug-rug: Koari na rane sapu tava lavata agoi si lopu hite hoke poza ia goi se Sodomu,
    sa tasimu vineki,
  gaz-gaz: Ati bara of tuulaa turte sana keessa obboleettii kee Sodoomiin maqaa iyyuu
