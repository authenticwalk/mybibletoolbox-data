  deu-1951: Es war von deiner Schwester Sodom nichts zu hören aus deinem Munde zur
    Zeit deines Stolzes,
  eng-JPS: For thy sister Sodom was not mentioned by thy mouth in the day of thy pride;
  srp-1865: Jer usta tvoja ne pominjaše Sodoma sestre tvoje u vrijeme oholosti tvoje,
  lug-lug: Lwaki muganda wo Sodomu teyayogerwako ku lunaku olw’amalala go,
  heb-heb: ולוא היתה סדם אחותך לשמועה בפיך ביום גאוניך׃
  ben-IRV: তোমার অহঙ্কারের দিনের তুমি নিজের বোন সদোমের নাম মুখে আনতে না;
  pan-pan: ਤੂੰ ਆਪਣੇ ਘਮੰਡ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਆਪਣੀ ਭੈਣ ਸਦੂਮ ਦਾ ਨਾਮ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਨਹੀਂ ਲੈਂਦੀ
    ਸੀ।
  mya-JVB: ရှုရိ သမီး များနှင့် သူ တို့ပတ်လည် ၌ နေသောသူအပေါင်း တို့သည် သင့် ကိုကဲ့ရဲ့
    ၍၊ သင့်ပတ်လည် ၌ နေသောဖိလိတ္တိ သမီး များတို့သည် မထီမဲ့မြင် ပြုကြသဖြင့် ၊
  hmo-hmo: Oiemu hekokoroku dinadia neganai oi ese Sodoma totona oi hevaseha momo,
    ani?
  urd-urd: तू अपने ग़ुरूर के दिनों में, अपनी बहन सदूम का नाम तक ज़बान पर न लाती थी।
  rus-SYN: О сестре твоей Содоме и помина не было в устах твоих во дни гордыни твоей,
  bqc-SIM: E n vãikɛa àↄ gɛ́ bↄi gupuau n wala gↄↄ, ń ye wà n dãuna Sↄdↄũ tↄ́
    ma ń lɛ́uo. Ɛdↄũ wɛ̃́lɛↄ ń ń saɛdeↄ lɛ́ n láanikɛ sa sↄ̃, mɛ́ Filitɛ̃ wɛ̃́lɛↄ
    ń ń saɛdeↄ lɛ́ sakangu lↄ.
  tcz-CHONGTHU: Nakiletsah laiya chu Sodom nana musit lheh jenge.
  mar-mar: जेव्हा तू घमंडी होतीस सदोम तुझ्या बहीणीचे नाव मुखातून उच्चारण केले नव्हते.
  qub-qub: Alli-tucushayqui wichanga ñañayqui Samariata castigaptë asipajmi canqui.
  bqp-bqp: Sɑnɑm mɛ ɑ tii sue, ɑ rɑ kɑ Sodomu gɑri kowɑ kɑ tii suɑbu wunɛn kɔ̃sɑ yu
    sere sɔ̃ɔsirɑ bɑtumɑ sɔɔ.
  hat-hat: Lè ou te an penpan an, èske ou pa t' konn pase Sodòm nan betiz,
  eng-BSB: Did you not treat your sister Sodom as an object of scorn in the day of
    your pride,
  eng-WEBPB: For your sister Sodom was not mentioned by your mouth in the day of your
    pride,
  kbq-kbq: Hagi ko'ma knare hunka mani'nenka kavufga rama hana knafina, Sodomuna kefenkami
    atrenka mago kea huomi'nane.
  nhe-BL: Ipan nopa tonali quema inJerusalén ehuani inmohueyimatiyayaj, tlahuel inquinpinajtiyayaj
    altepetl Sodoma ehuani ipampa nopa tlatzacuiltili tlen quiselijque.
  gub-BL: Nereko wera'u mehe ereze'eg urywahyahy Xotom rehe.
  eng-DRA: And Sodom thy sister was not heard of in thy mouth, in the day of thy pride,
