verse: EZK.016.054
translations:
  mal-C: '@see-verse:EZK.016.053'
  deu-TKW: damit du deine Schmach tragest und beschämt werdest wegen alles dessen,
    was du verübt hast, indem du ihnen dadurch einen Trost verschafftest.
  lin-lin: mpo ete oyoka lisusu soni te mpe osambwa lisusu te likolo ya misala na
    yo mpe likolo ya makambo oyo ezalaki kobondisa bango.
  eng-LSV: So that you bear your shame, || And have been ashamed of all that you have
    done, || In your comforting them.
  eng-GNV: That thou mayest beare thine owne shame, and mayest bee confounded in all
    that thou hast done, in that thou hast comforted them.
  eng-WEBSTER: That thou mayest bear thy own shame, and mayest be confounded in all
    that thou hast done, in that thou art a comfort to them.
  nhw-BL: Pero ama monequi anJerusalén ehuani xiquijiyohuica amotlatzacuiltil huan
    xijhuicaca amopinahualis por nochi tlamantli catli anquichijtoque. Huan ica ya
    nopa Sodoma huan Samaria moyolchicahuase pampa amotlatzacuiltil elis más chicahuac
    que inijuanti.
  swh-ONEN: ili upate kuchukua aibu yako na kufedheheka kwa ajili ya yote uliyotenda
    ambayo yamekuwa faraja kwao wakijilinganisha na wewe.
  bba-bba: Wunɛn mɔɔ Sɑmɑri ye, kɑ wunɛn wɔnɔ Sodomu ben nukurɑ koo yɛmiɑ yèn sɔ̃
    wunɛn tii ɑ sekuru wɑ.
  eng-KJVCPB: that thou mayest bear thine own shame, and mayest be confounded in all
    that thou hast done, in that thou art a comfort unto them.
  luo-luo: mondo itingʼ achaya mari kendo ine wichkuot kuom gik moko duto misetimo
    kuom miyogi hoch.
  meu-meu: bena ihahemaraimu ba huaia bona emu kara iboudiai daidiai ba hemarai, bena
    idia taudia ihalodia hahinemu ai baola.
  npi-ULB: यी कुराहरूका कारणले तैंले आफ्‍ना लाज देखाउनेछस् । तैंले गरेका हरेक कुराको
    कारणले तेरो अपमान हुनेछ, र यसरी तिनीहरूका निम्ति तँचाहिं सान्त्वना हुनेछस् ।
  yor-yor: kí ó bá à le rú ìtìjú rẹ, àti ẹ̀gàn gbogbo ohun tí ìwọ ṣe láti tù wọ́n
    nínú.
  pes-OPCB: شرمساری و مجازات سنگین تو باعث تسلی آنها خواهد شد، چون از مجازات آنها
    شدیدتر خواهد بود.
  tgl-ULB: Sa pananagutan ng mga bagay na ito, ipapakita mo ang iyong kahihiyan, mapapahiya
    ka dahil sa lahat ng mga bagay na iyong ginawa, at sa ganitong paraan, magiging
    kaaliwan ka para sa kanila.
  hui-hui: Ani howa í̠nime mana ko bialu birarirunaga taga halu birulebere. Ani bedego
    hondowa í̠ hagibuni kirali biagolabo libunaga ko genda wiyaru bame degedane hondolebira.
  mya-mya: သင်​သည်​မိ​မိ​ကိုယ်​ကို​ရှက်​လိမ့်​မည်။ သင်​၏ အ​သ​ရေ​ပျက်​မှု​သည်​သင့်​ညီ​အစ်​မ​တို့​အား
    မိ​မိ​တို့​အ​ဘယ်​မျှ​ကောင်း​စား​လာ​ကြောင်း ထင်​ပေါ်​စေ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ལ་རང་གི་ངོ་ཚ་འཁུར་བར་བྱ་ཞིང་། ཁྱོད་ཀྱིས་སྤྱད་པའི་ལས་ཐམས་ཅད་ཀྱི་དབང་གིས་དེ་ཚོར་སེམས་གསོ་འཐོབ་པ་དང་།
    དེ་ནས་ཁྱོད་ངོ་ཚ་བར་འགྱུར་རོ། །
  sna-sna: kuitira kuti ugotakura nyadzi dzako ugonyara pane zvose zvawakaita uchivanyaradza.
  spa-BLM: para que llevéis vuestra propia vergüenza, y os avergoncéis por todo lo
    que habéis hecho, ya que sois un consuelo para ellas.
  cac-cac: Palta a Jerusalén chi' yovalil ol yac' techaj emnaquilal yed' q'uixvelal
    yuj tas te chuc ix sc'ulej. A Sodoma yed' Samaria ol snivanej sb'a sc'ool ayic
    ol yilani to ix vac' syaelal Jerusalén chi'.
  swh-ULB: Kwa kufikiria haya mambo utaonyesha aibu yako; utakuwa mnyenyekevu kwa
    sababu ya kila kitu ulichokifanya, na kwa njia hii utakuwa faraja kwao.
  bel-bel: каб ты несла пасарамленьне тваё і саромелася ўсяго таго, што рабіла, служачы
    ім суцяшэньнем.
  deu-ELBBK: damit du deine Schmach trägst und dich schämst alles dessen, was du getan
    hast, indem du sie tröstest.
  mbb-OT: ne ereg he igkeeled nu is langun he menge vaal nu su tenged te ked-uswag
    kayi te menge suled nu ebpekelepew he henduen be te edhuna pa heini is menge suled
    nu he meupiya kenè sikew
  mal-2015: ഞാൻ സൊദോമിന്റെയും അവളുടെ പുത്രിമാരുടെയും സ്ഥിതിയും ശമര്യയുടെയും അവളുടെ
    പുത്രിമാരുടെയും സ്ഥിതിയും അവരുടെ നടുവിൽ ഉള്ള നിന്റെ പ്രവാസികളുടെ സ്ഥിതിയും മാറ്റും.
  rmc-rmc: Akana tut ladžaha vaš tuke, a sar aveha teledikhľi vaš oda, sar dživehas,
    tire pheňa pes šunena mištes.
  pes-OPV: تا خجالت خود رامتحمل شده، از هر‌چه کرده‌ای شرمنده شوی چونکه ایشان را تسلی
    داده‌ای.
  ron-1924: ка сэ-ць суферь окара ши сэ рошешть пентру тот че ай фэкут, служинду-ле
    ка о причинэ де мынгыере.
  ben-OBCV: যেন তুমি তোমার অপমান বহন করো এবং তাদের সান্ত্বনা দিতে যা করেছ তার জন্য
    লজ্জিত হও।
  som-som: si aad u ceebowdid, oo aad ugu facsharantid wixii aad samaysay oo dhan,
    waayo, waxaad iyaga u tahay qalbi qabowjis.
  lat-VUC: ut portes ignominiam tuam, et confundaris in omnibus quæ fecisti consolans
    eas.
  eng-ASVBT: that thou mayest bear thine own shame, and mayest be ashamed because
    of all that thou hast done, in that thou art a comfort unto them.
  ita-1885: Acciocchè, consolandole, tu porti il tuo vituperio, e sii svergognata
    per tutto ciò che hai fatto.
  eng-LXXUP: that thou mayest bear thy punishment, and be dishonored for all that
    thou hast done in provoking me to anger.
  eng-ULB: On account of these things you will show your shame; you will be humiliated
    because of everything that you have done, and in this way you will be a comfort
    to them.
  spa-VBL: Así tendrás que soportar tu desgracia y avergonzarte de todas las cosas
    malas que hiciste para que ellas se sintieran mejor.
  fra-_FOB: Afin que tu portes ton opprobre, que tu sois confuse à cause de tout ce
    que tu as fait, en étant pour elles un sujet de consolation.
  mal-mal: ഞാൻ സൊദോമിന്റെയും അവളുടെ പുത്രിമാരുടെയും സ്ഥിതിയും ശമര്യയുടെയും അവളുടെ
    പുത്രിമാരുടെയും സ്ഥിതിയും അവരുടെ നടുവിൽ ഉള്ള നിന്റെ പ്രവാസികളുടെ സ്ഥിതിയും മാറ്റും.
  urd-GVR: Tab tū apnī ruswāī bardāsht kar sakegī aur apne sāre ġhalat kām par sharm
    khāegī. Sadūm aur Sāmariya yih dekh kar tasallī pāeṅgī.
  suz-BL: मोपा गे इ मरिम्‍शो पशो राइनेवे। मिनु इ पशो नेल्‍ल आन पर्बम गे मुने दोक्‍चा
    माल्‍नेवे। मिनु मेको आस कली थुं नाइक्‍तीके दुम्‍नेवे।
  eng-NOY: that thou mayst bear thy shame, and mayst be confounded on account of all
    which thou hast done, in that thou art a comfort to them.
  ita-1927: affinché tu porti il tuo vituperio, che tu senta l’onta di tutto quello
    che hai fatto, e sii così loro di conforto.
  ckb-ckb: بۆ ئەوەی بەرگەی ئابڕووچوونت بگریت و شەرمەزار بیت لە هەموو ئەوەی کردت کە
    دڵنەوایی ئەوانت کرد.
  eng-BBE: So that you will be shamed and made low because of all you have done, when
    I have mercy on you.
  kan-OKCV: ಏಕೆಂದರೆ ನೀನು ನಿನ್ನ ನಿಂದೆಯನ್ನು ಹೊತ್ತುಕೊಂಡು, ಅವರನ್ನು ಆಧರಿಸುವಾಗ ಲಜ್ಜೆಪಡುವೆ,
    ನಾಚಿಕೆಗೊಳ್ಳುವೆ.
  tam-2017: அதினால் நீ அவர்களுக்கு ஆறுதலாக இருந்து, உன்னுடைய வெட்கத்தை சுமந்து, நீ
    செய்த எல்லாவற்றினாலும் வெட்கமடைவாய்.
  spa-RV-1909: Para que tú lleves tu confusión, y te avergüences de todo lo que has
    hecho, siéndoles tú motivo de consuelo.
  ron-BTF: Ca să îți porți propria ta rușine și să fii încurcată în tot ce ai făcut,
    în aceea că ești o mângâiere pentru ele.
  eng-WEBP: that you may bear your own shame, and may be ashamed because of all that
    you have done, in that you are a comfort to them.
  eng-FBV: In this way you will have to put up with your disgrace and be ashamed of
    all the bad things you did that made them feel better about themselves.
  nld-1939: opdat ge uw schande moogt dragen en u moogt schamen over al wat ge misdreven
    hebt, en gij die beiden berusting kunt brengen.
  nch-BL: Pero ama monequi anJerusalén ehuani xiquijyohuica amotatzacuiltil huan xijhuicaca
    amopinahualis por nochi tamanti cati anquichijtoque. Huan ica ya nopa Sodoma huan
    Samaria moyolchicahuase pampa amotatzacuiltil elis más chicahuac que inijuanti.
  vie-1934: để mầy mang nhuốc mình, và chịu hổ về mọi điều mầy đã làm, vì đã làm cho
    chúng nó được yên ủi.
  hin-CV: ताकि तुम अपने कलंक का बोझ उठा सको और उनको सांत्वना देकर जो काम तुमने किया
    है, उससे लज्जित हो.
  spa-BES: Para que lleves tu confusión y te avergüences por todo lo que has hecho,
    siendo tú motivo de consuelo.
  tdx-tdx: soa te ho vave’o ty fisalara’o, vaho ho meñare’o o fonga sata nanoe’oo,
    ihe nimpañohò iareo.
  tha-KJV: เพื่อเจ้าจะทนรับความอับอายขายหน้าของเจ้า และละอายสิ่งที่​เจ้​ากระทำแล้​วท​ั้งสิ้นให้เป็นการปลอบใจแก่​เขา
  por-BR-2018: Para que leves tua vergonha, e sejas envergonhada por tudo que fizeste,
    dando-lhes tu consolo.
  deu-ELO: auf daß du deine Schmach tragest und dich schämest alles dessen, was du
    getan hast, indem du sie tröstest.
  eng-WYC-2018: (so) that thou bear thy shame, and be shamed in all things which thou
    didest, comforting them.
  epo-epo: por ke vi portu vian malhonoron kaj hontu pri ĉio, kion vi faris, estante
    konsolo por ili.
  uig-PIN: xuning bilǝn ularƣa tǝsǝlli bǝrginingdǝ, sǝn ɵz xǝrmǝndilikingni kɵtürisǝn,
    sening barliⱪ ⱪilmixliring tüpǝylidin hijalǝtkǝ ⱪalisǝn.
  beo-beo: Di da dia hou dawa:beba:le, bagade gogosiamu. Amasea, dia gogosia:i amola
    da:i nabado ba:beba:le, dia dalusi ela da bagade gagui agoane esalebe amo dawa:beba:le,
    hahawane ba:mu.
  tpi-OTNT: Na bai yu wok long sem long ol pasin nogut yu bin mekim. Na bai tupela
    susa i lukim yu na bai tupela i ting, hevi bilong ol i no bikpela tumas.
  hau-SA: domin ki sha ƙasƙancinki ki kuma sha kunyar dukan abin da kika aikata ta
    wurin ta’azantar da su.
  uig-LAT: shuning bilen ulargha teselli berginingde, sen öz shermendilikingni kötürisen,
    séning barliq qilmishliring tüpeylidin xijaletke qalisen.
  nde-nde: ukuze uthwale ihlazo lakho njalo ube lenhloni ngokubaduduza.
  ton-ton: Koeʻuhi ke ke fua ʻe koe pe ʻa hoʻo mā, pea ke puputuʻu ʻi he meʻa kotoa
    pē kuo ke fai, koeʻuhi ko hoʻo fakafiemālieʻi ʻakinautolu.
  ces-1613: Proto, abys musila nésti potupu svou a hanbiti se za všecko, což jsi páchala,
    jsuc jejich potěšením.
  eng-WMB: that you may bear your own shame, and may be ashamed because of all that
    you have done, in that you are a comfort to them.
  tam-TCV: இதனால், அப்பொழுது நீ உன் சகோதரிகளை ஆறுதலடையப் பண்ணின, உன் செயல்கள் காரணமாக
    உன் அவமானத்தைச் சுமந்து வெட்கமடைவாய்.
  ceb-ULB: Tungod niining mga butanga ipakita ninyo ang inyong mga kaulawan; tamayon
    kamo tungod sa tanang butang nga inyong nabuhat, ug niini nga paagi mahimo kamong
    tighupay kanila.
  pol-UBG: Abyś znosiła swoją hańbę i wstydziła się z powodu wszystkiego, co uczyniłaś,
    sprawiając im pociechę.
  urd-GVU: تب تُو اپنی رُسوائی برداشت کر سکے گی اور اپنے سارے غلط کام پر شرم کھائے
    گی۔ سدوم اور سامریہ یہ دیکھ کر تسلی پائیں گی۔
  deu-1912: daß du tragen mußt deine Schande und dich schämst alles dessen, was du
    getan hast ihnen zum Troste.
  kan-2017: ಹೀಗಿರಲು ನೀನು ನಿನ್ನ ಲೆಕ್ಕವಿಲ್ಲದ ದುಷ್ಕೃತ್ಯಗಳ ಮೂಲಕ ಅವರನ್ನು ಸಂತೈಸಿದ್ದರಿಂದ
    ಲಜ್ಜೆಪಡುವಿ, ನಾಚಿಕೆಗೊಳ್ಳುವಿ.
  yap-yap: Bay um tamra’ ngom, ma yaeth ni kam tay e ra gagyel ngak gal walagem ni
    ppin ni yow bfel’ ngom.
  hlt-MCSB: Te dongah amih na hloep vaengkah na saii boeih te na mingthae phuei lamtah
    na hmaithae saeh.
  mdy-ETH: ኔኤኒ ዻውሲንቶ ኔኤኮ ማይንቲ፥ ኔ ማዾና ኔኤኒ ቦርሲንታንዳኔ፤ ዒማና ሶኦዶሜና ሳማሪያና ዬያ ኔኤኮ ዛጋዖ ኔ ጎሞጉዴያ
    ዔያታ ማዺባኣሢሮ ዶዳንዳኔ።
  twi-ASANTE: sɛdeɛ ɛbɛyɛ a wobɛgye wʼanimguaseɛ na wʼani bɛwu wɔ deɛ woayɛ de ama
    wɔn ahotɔ nyinaa ho.
  eng-WEBU: that you may bear your own shame, and may be ashamed because of all that
    you have done, in that you are a comfort to them.
  wal-wal: Neban neeni keehi yeellatana; neeni kauyyidoogan, ne michcheti neeppe kehiyoogaa
    eridi minettana.
  spa-PDDPT: para que lleves tu afrenta, te avergüences de todo lo que hiciste y así
    las consueles.
  gun-gun: ha'e rami reikoague ha'e javi gui rexĩa oĩ aguã ha'e kuery rembopy'a porã
    ju aguã rami.
  ilo-ULB: Kadagitoy a banbanag ket ipakitamto ti pannakaibabainmo; maibabainkanto
    gapu kadagiti banbanag nga inaramidmo, ken iti kastoy a wagas ket agbalinkanto
    a liwliwa kadakuada.
  kpg-kpg: Gei goe ga langaadia adu gi di goe. Do langaadia le e hagamodongoohia ai
    o duaahina ahina bolo digaula koia e humalia i di goe.
  uig-ARA: شۇنىڭ بىلەن ئۇلارغا تەسەللى بەرگىنىڭدە، سەن ئۆز شەرمەندىلىكىڭنى كۆتۈرىسەن،
    سېنىڭ بارلىق قىلمىشلىرىڭ تۈپەيلىدىن خىجالەتكە قالىسەن.
  sus-sus: I bara yaagi sɔtɔ i xa wali kobi xa fe ra. Na bara a niya Sodoma nun Samari
    xili xa fan dondoronti.
  pon-2006: Ke pahn namenengkihda pein kowe, oh omw namenek pahn kasalehiong riomw
    serepein kan me re mwahusang uhk.
  ksd-ksd: upi una kap kaum niruva iat, ma upi una vavirvir ure nam parika u ga pait
    ia, ba u vamaram dir.
  grc-BRENT: Ὅπως κομίσῃ τὴν βάσανόν σου, καὶ ἀτιμωθήσῃ ἐκ πάντων ὧν ἐποίησας ἐν τῷ
    παροργίσαι με.
  ind-AYT: supaya kamu menanggung aibmu dan menjadi malu karena semua yang telah kamu
    lakukan sehingga kamu menjadi penghiburan bagi mereka.
  nya-nya: Ndidzatero kuti uchite manyazi ndi kunyozeka chifukwa cha zonse zimene
    unachita powatonthoza anthuwa.
  hrv-hrv: da snosiš sramotu svoju i da se postidiš za sve što si počinila, njima
    na utjehu.
  mps-mps: Tama naga te yali dwai kolesaga dabede nage hale ebo sę yaibao. Te ama
    sigo nage sulama, tama augwali sigo te homu elama, augwaligo sęgę te genuai
    ebe homu yaibao, te po waibao.
  tpi-tpi: Na bai yu wok long sem long ol pasin nogut yu bin mekim. Na bai tupela
    susa i lukim yu na bai tupela i ting, hevi bilong ol i no bikpela tumas.
  dan-1931: for at du kan bære din Skændsel og blues ved alt, hvad du har gjort, idet
    du derved skaffede dem en Trøst.
  vie-OVCB: Hình phạt nhục nhã ngươi phải chịu sẽ là niềm an ủi cho các chị em ngươi.
  guj-2017: આને કારણે તું લજ્જિત થશે, તેં જે જે કર્યું છે, જેથી તું તેઓને દિલાસારૂપ
    થઈ છે. તે સર્વને લીધે તું અપમાનિત થશે.
  pon-2006A: Ke pahn namenengkihda pein kowe, oh omw namenek pahn kasalehiong riomw
    serepein kan me re mwahusang uhk.
  por-BRBSL: para que você possa suportar sua própria vergonha, e possa se envergonhar
    por causa de tudo o que você fez, na medida em que você é um conforto para eles.
  cth-cth: Ahnimouh han roumnae lah ouk na onae dawkvah, na sak e hnopueng kecu dawk
    na kayayeirai lah na o thai nahan,
  twi-twi: sɛnea ɛbɛyɛ a wubegye wʼanimguase na wʼani bewu wɔ nea woayɛ de ama wɔn
    ahotɔ nyinaa ho.
  hlt-hlt: Te dongah amih na hloep vaengkah na saii boeih te na mingthae phuei lamtah
    na hmaithae saeh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɑ̀ɑ tɔ ɑ fɛi kɛ́sĩ́nnɛ́ ɑ yuu ɑ dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ
    kpɛ́í nkɛ̀ dɛ̀ɛ bɛ̀ bɑ́ntɛ̀.
  msy-2020: Nɨ uan arazir kuraba bangɨn uabɨn aghumsigham. Eghtɨ amizir igharazimning,
    nɨn aghumsɨzimɨn gan, fogh suam, aning deravɨra zui.
  dop-dop: Pɩɩ tʋ-ŋ fɛɛlɛ ɩlɛnɑ pǝ́ kpɑɑsɩ nyɑ́ kɔɣɔ nɑ ɩ neu pɑ ɑpɑlʋtʋ.
  azb-azb: Onda öz rüsvayçılığının yükünü daşıyacaqsan və etdiyin hər işdən utanacaqsan,
    çünki sən onlara təsəlli oldun.
  eng-DBY: that thou mayest bear thy confusion, and mayest be confounded for all that
    thou hast done, in that thou comfortest them.
  hin-2017: जिससे तू लजाती रहे, और अपने सब कामों को देखकर लजाए, क्योंकि तू उनकी शान्ति
    ही का कारण हुई है।
  wol-KYG: Su ko defee nga gàddu sa toroxte, torox ci mboolem li nga def, ba ruccanti
    sa doomi ndey yi.
  eng-YLT: So that thou dost bear thy shame, And hast been ashamed of all that thou
    hast done, In thy comforting them.
  eng-WYC-2017: that thou bear thy shame, and be shamed in all things which thou didest,
    comforting them.
  eng-WMBB: that you may bear your own shame, and may be ashamed because of all that
    you have done, in that you are a comfort to them.
  urd-GVH: तब तू अपनी रुसवाई बरदाश्त कर सकेगी और अपने सारे ग़लत काम पर शर्म खाएगी।
    सदूम और सामरिया यह देखकर तसल्ली पाएँगी।
  rug-rug: pude mu kurekure ni sari doduru kinaleana pu taveti goi sapu guana doṉo
    va hiteki sari kinaleana tadi kasa.
  gaz-gaz: kunis akka ati salphina kee baadhattee waan isaan jajjabeessuuf hojjette
    sana hundaan qaanoftuuf.
  fra-LSG: afin que tu subisses ton opprobre, et que tu rougisses de tout ce que tu
    as fait, en étant pour elles un sujet de consolation.
  yal-yal: alogo i xa rayarabi, i yagi lan i kɛwanle birin ma, naxanye e rawɛkilɛxi.
  haw-1868: I hali oe i kou hoinoia, a e hilahila hoi oe i na mea a pau au i hanaai,
    i kou hooluolu ana ia lakou.
  arb-NAV: لِكَيْ تَحْمِلِي عَارَكِ وَتَخْجَلِي مِمَّا ارْتَكَبْتِ عِنْدَمَا أَصْبَحْتِ
    تَعْزِيَةً لَهُنَّ.
  ewe-ewe: ale be nàtsɔ wo vlodoame, eye ŋu nakpe wò le nu siwo katã nèwɔ hena akɔfafa
    na wo ta.
  eng-LEE: In order that thou mayest bear thy confusion, and mayest be confounded
    because of all that thou hast done, when thou art a comfort unto them.
  asm-FB: মই তেওঁলোকৰ বন্দী অৱস্থা অৰ্থাৎ চদোম আৰু তাইৰ জীসকলৰ আৰু তেওঁলোকৰ মাজত থকা
    তোমাৰ বন্দীবোৰৰ বন্দী-অৱস্থা পৰিবৰ্ত্তন কৰিম।
  sus-A: عِ بَرَ يَافِ سْتْ عِ شَ وَلِ كٌبِ شَ قٍ رَ. نَ بَرَ عَ نِيَ سٌدٌ مَ نُن
    سَمَرِ شِلِ شَ قَن دٌندٌرٌنتِ.
  fra-SBL: afin que vous portiez votre propre honte, et que vous ayez honte de tout
    ce que vous avez fait, puisque vous leur êtes une consolation.
  hbo-hbo: לְמַ֙עַן֙ תִּשְׂאִ֣י כְלִמָּתֵ֔ךְ וְנִכְלַ֕מְתְּ מִכֹּ֖ל אֲשֶׁ֣ר עָשִׂ֑ית
    בְּנַחֲמֵ֖ךְ אֹתָֽן׃
  kik-kik: nĩguo ũigue thoni na ũconoke nĩ ũndũ wa maũndũ macio mothe wekire nĩ ũndũ
    wa kũmahe ũhurũko.
  fra-NCL: afin que tu portes ton opprobre et que tu sois confuse de tout ce que tu
    as fait pour les consoler.
  cek-AK: to naah nihcae to na mongsak ueloe, na sak ih hmuennawk boih ah palung boenghaih
    hoi azathaih to na tong tih.
  cuk-cuk: Deyobi, begi dodoledii gusunnoed, ibmar-imaksadba be bingegudii guoed.
    Geb amarga gwage-gadi-gadi-imakedga be guoed.
  uig-CYR: шуниң билән уларға тәсәлли бәргиниңдә, сән өз шәрмәндилигиңни көтирисән,
    сениң барлиқ қилмишлириң түпәйлидин хиҗаләткә қалисән.
  tel-2017: వీటివలన నువ్వు సిగ్గుపడతావు. నువ్వు చేసిన వాటన్నిటి బట్టి నువ్వు అవమానం
    పాలవుతావు. ఆ విధంగా నువ్వు వాళ్లకు ఆదరణగా ఉంటావు.
  hat-BSA: pou ou ka pote imilyasyon ou e sanse ou vin wont pou tout sa ou te fè lè
    ou te devni yon konsolasyon pou yo.
  kos-kos: Kom ac mwekyekin orekma koluk lom an, na mwekin lom uh ac oru mutan wiom
    an in akilen lah ma koluk lalos uh srik liki kom.
  hbo-WLC: לְמַ֙עַן֙ תִּשְׂאִ֣י כְלִמָּתֵ֔ךְ וְנִכְלַ֕מְתְּ מִכֹּ֖ל אֲשֶׁ֣ר עָשִׂ֑ית
    בְּנַחֲמֵ֖ךְ אֹתָֽן׃
  ibo-ibo: Ka i nwee ike bụrụ ọnọdụ ihere gị, ka ihere mekwa gị nʼihi ihe niile i
    mere, nʼịkasị ha obi.
  ory-ory: ତହିଁରେ ତୁମ୍ଭେ ଆପଣା ଅପମାନ ଭୋଗ କରିବ ଓ ସେମାନଙ୍କ ପ୍ରତି ସାନ୍ତ୍ୱନା ସ୍ୱରୂପ ହୋଇ
    ଯାହା ଯାହା କରିଅଛ, ସେହି ସବୁ ସକାଶୁ ଲଜ୍ଜିତ ହେବ।
  chk-chk: pwe kopwe säw o uwei om itengau pokiten meinisin mine ka föri. Ren ei pwiüm
    kewe repwe küna chip.
  rop-rop: Yu garra sheim miselp nomo lilbit blanga ol detlot nogudwan ting weya yubin
    oldei dumbat, en yu sista dubala garra luk wanim yubin dumbat, en sabi dei nomo
    bin jidan nogudwan laik yu.
  ukr-1871: Щоб ти несла сором твій і стидилась усього того, що коїла, й потїшила
    їх.
  deu-1951: damit du deine Schande tragest und dich alles dessen schämest, was du
    getan hast, wodurch du ihnen zum Troste dientest.
  eng-JPS: that thou mayest bear thine own shame, and mayest be ashamed because of
    all that thou hast done, in that thou art a comfort unto them.
  srp-1865: Da nosiš sramotu svoju i da se stidiš za sve što si èinila, i da im budeš
    utjeha.
  lug-lug: olyoke weetikke obuswavu bwo, oswale mu maaso gaabwe olw’ebyo byonna bye
    wakola ng’obawooyawooya.
  heb-heb: למען תשאי כלמתך ונכלמת מכל אשר עשית בנחמך אתן׃
  ben-IRV: এইগুলির জন্য তুমি লজ্জিতবোধ করবে; তুমি অপদস্থ হবে কারণ যা কিছু করেছ তার
    জন্য এবং এই ভাবে তুমি তাদেরকে সান্ত্বনা দেবে।
  pan-pan: ਤਾਂ ਜੋ ਤੂੰ ਆਪਣੀ ਨਮੋਸ਼ੀ ਆਪ ਚੁੱਕੇ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਕੰਮਾਂ ਤੋਂ ਸ਼ਰਮਿੰਦੀ ਹੋਵੇ,
    ਕਿਉਂ ਜੋ ਇਹ ਉਹਨਾਂ ਲਈ ਤਸੱਲੀ ਦਾ ਕਾਰਨ ਹੋਵੇਗਾ।
  mya-JVB: သို့ဖြစ်၍ ၊ သင် သည် သူ တို့ကိုနှစ်သိမ့် စေ၍ ၊ ပြု လေသမျှ တို့ကြောင့် စိတ်ပျက်
    လျက် အရှက်ကွဲ ခြင်းကိုခံရ လိမ့်မည်။
  hmo-hmo: Unai neganai oi ese oiemu hemarai, do oi huaia noho, bona emu kara ibounai
    dainai do oi hemarai bona unai dekena amo oiemu tadikakana edia lalodia do oi
    hagoadaia, oiemu hisihisi ese edia hisihisi ia hanaia dainai.
  urd-urd: ताकि तू अपनी रूस्वाई उठाए और अपने सब कामों से शर्मिंदा हो, क्यूँकि तू उनके
    लिए तसल्ली के ज़रिए' है।
  rus-SYN: дабы ты несла посрамление твое и стыдилась всего того, что делала, служа
    для них утешением.
  bqc-SIM: kɛ́ n gɛɛ e gↄ̃ kpa n wɛ́i, wí i n kṹ yã́ pↄ́ ń kɛ̀ↄ yã́i, an nↄ̀sɛ
    i níni sa.
  tcz-CHONGTHU: Hiteng chule nathilbol masaho jal'a najahcha tah tah a, ijeh inem
    itile nachonsetna ho toh tekah dinga chu hung phajo ding ahitai.
  mar-mar: या सर्वांचा लेखा जोखा तुला आपली लज्जा उघडी केली जाईल; आणि या मार्गाने तुझे
    सांत्वन केले जाईल.
  qub-qub: Chaynöpami mana allita rurashayquipita pengacunquipaj. Chayno pengaycho
    cashayquita ricashpanmi paycunaga cushicongapaj.
  bqp-bqp: Wunɛn mɔɔ Sɑmɑri ye, kɑ wunɛn wɔnɔ Sodomu ben nukurɑ koo yɛmiɑ yèn sɔ̃
    wunɛn tii ɑ sekuru wɑ.
  hat-hat: Ou pral wont tèt ou pou tou sa ou te fè. Yo pral pale ou mal. Sè ou yo
    pral wè yo pa pi mal pase sa. Sa pral yon konsolasyon pou yo.
  eng-BSB: So you will bear your disgrace and be ashamed of all you did to comfort
    them.
  eng-WEBPB: that you may bear your own shame, and may be ashamed because of all that
    you have done, in that you are a comfort to them.
  kbq-kbq: Ana hanugenka tamage hunka kagra maka zama hu'nana zankura kagazegu hugahane.
    Nagrama kazeri havizama hanua zama nunakamokema negesukea muse hugaha'e.
  nhe-BL: Pero ama monequi inJerusalén ehuani xiquijiyohuica imotlatzacuiltil huan
    xijhuicaca imopinahualis ipampa nochi tlamantli tlen inquichijtoque. Huan ica
    ya nopa Sodoma huan Samaria mosemacase pampa imotlatzacuiltil elis más chicahuac
    que yajuanti.
  gub-BL: Nemaranugar putar neremiapo kwer rehe nehe. Iaiw haw newe u'ar ma'e kwer
    wexak kar putar nezemumikahy haw neryker pe nekypy'yr pe nehe. — Kwa, Ikatu zanereko
    haw, i'i putar nereko haw ikatu 'ym ma'e hexak mehe wà nehe.
  eng-DRA: That thou mayest bear thy shame, and mayest be confounded in all that thou
    hast done, comforting them.
