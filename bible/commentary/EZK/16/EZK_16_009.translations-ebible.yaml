verse: EZK.016.009
translations:
  mal-C: “ ‘ഞാൻ നിന്നെ വെള്ളത്തിൽ കുളിപ്പിച്ചു; നിന്റെമേലുള്ള രക്തം കഴുകിക്കളയുകയും
    തൈലം പുരട്ടുകയും ചെയ്തു.
  deu-TKW: Da kam ich an dir vorüber und sah dich, und es befand sich, daß die Zeit
    der Liebe für dich da war. Da breitete ich meine Decke über dich und bedeckte
    deine Blöße und verband mich dir mit einem Eid und ging einen Bund mit dir ein
    - ist der Spruch des Herrn Jahwe - und du wurdest mein!
  lin-lin: Nasukolaki yo na mayi mpo na kolongola makila oyo ekangamaki yo na nzoto,
    mpe napakolaki yo mafuta ya solo kitoko.
  eng-LSV: And I wash you with water, || And I wash away your blood from off you,
    || And I anoint you with oil.
  eng-GNV: 'Then washed I thee with water: yea, I washed away thy blood from thee,
    and I anointed thee with oyle.'
  eng-WEBSTER: Then I washed thee with water; yes, I thoroughly washed away thy blood
    from thee, and I anointed thee with oil.
  nhw-BL: Huan quen se ichpocatl mopajpaca para monamictis, elqui quen na niquinpajpajqui
    israelitame huan niquinquixtili nopa soquitl quen se quiquixtilisquía nopa estli
    catli quipiya ipan itlacayo se conetl. Huan elqui quen nijpojpojqui icuetlaxo
    nopa ichpocatl catli nijtlapejpenijtoya para noaxca ica tlaajhuiyacayotl catli
    más ajhuiyac.
  swh-ONEN: “ ‘Nilikuogesha kwa maji, nikakuosha ile damu na kukupaka mafuta.
  bba-bba: Mɑ nɑ nun woburɑ kɑ nim, nɑ yɛm mɛ ɑ mwɑɑre wunɑ, mɑ nɑ nun ɡum sɑwɑ.
  eng-KJVCPB: Then washed I thee with water; yea, I throughly washed away thy blood
    from thee, and I anointed thee with oil.
  luo-luo: “ ‘Bangʼe ne aluoki gi pi kendo ne arudho remo mane omieni mi awiri gi
    mo.
  meu-meu: Bena ranu ai na hadigumu, raramu na huria oho, bona dehoro amo na dahumu.
  npi-ULB: यसैले मैले तँलाई पानीले नुहाए र तेरो रगत तँबाट मिचेर धोइदिएँ, र तेलले तेरो
    अभिषेक गरें ।
  yor-yor: “ ‘Nígbà náà ni mo fi omi wẹ ẹ̀jẹ̀ kúrò ní ara rẹ, mo fi ìpara pa ọ́ lára.
  pes-OPCB: سپس شستشویت دادم تا از خونت پاک شوی و بر بدنت روغن مالیدم.
  tgl-ULB: Kaya hinugasan kita ng tubig at binanlawan ko ang iyong dugo mula sa iyo,
    at pinahiran kita ng langis.
  hui-hui: Ibugua lalu, I̱na í̠ha darama heago ibame waya waya bo wahalu ira olibe
    lini ibane baya wiago yuwa í̠naga tingini ha̱i̱ haru.
  mya-mya: '``ငါ​သည်​ရေ​ကို​ယူ​၍ သင့်​၌​ပေ​ကျံ​နေ သော​သွေး​ကို​ဆေး​ကြော​၏။ သင်​၏​ကိုယ်
    ကို​သံ​လွင်​ဆီ​နှင့်​လူး​ပေး​၏။-'
  bod-N: དུས་དེར་ངས་ཆུ་ཡིས་ཁྱོད་བཀྲུས་ཤིང་། ཁྱོད་ཀྱི་ལུས་སྟེང་གི་ཁྲག་རྣམས་བཀྲུས་ཏེ་ཁྱོད་ལ་སྣུམ་གྱིས་བྱུགས།
  sna-sna: “ ‘Ndakakushambidza nemvura uye ndikakugeza kubvisa ropa rako, ndokukuzodza
    mafuta.
  spa-BLM: “‘“Luego te lavé con agua. Sí, lavé a fondo tu sangre, y te ungí con aceite.
  cac-cac: Ix in b'iquel schiq'uil ix, ix in sacb'itej ix, ix vac'anoch perfume d'a
    ix.
  swh-ULB: Basi nilikuosha kwa maji na kukufuta damu yako, na kukupaka mafuta.
  bel-bel: Абмыў Я цябе вадою і змыў зь цябе кроў тваю і памазаў цябе алеем.
  deu-ELBBK: Und ich badete dich in Wasser und spülte dein Blut von dir ab und salbte
    dich mit Öl.
  mbb-OT: “ ‘Ne midlùluan ku is menge lengesa ziyà te lawa nu, wey midlenahan ku sikew.
  mal-2015: പിന്നെ ഞാൻ നിന്നെ വെള്ളത്തിൽ കുളിപ്പിച്ചു, രക്തം കഴുകിക്കളഞ്ഞു എണ്ണപൂശി.
  rmc-rmc: Landžarďom tut andro paňi, žužarďom pal tu o rat a makhľom tut le olejoha.
  pes-OPV: و تو را به آب غسل داده، تو را از خونت طاهر ساختم و تو را به روغن تدهین
    کردم.
  ron-1924: Те-ам скэлдат ын апэ, те-ам спэлат де сынӂеле де пе тине ши те-ам унс
    ку унтделемн.
  ben-OBCV: “ ‘আমি তোমাকে জলে স্নান করালাম, তোমার গা থেকে সমস্ত রক্ত ধুয়ে দিলাম এবং
    গায়ে তেল লাগিয়ে দিলাম।
  som-som: Oo markaasaan biyo kugu maydhay, oo dhiiggaagiina waan kaa wada dhaqay,
    oo saliid baan kugu subkay.
  lat-VUC: Et lavi te aqua, et emundavi sanguinem tuum ex te, et unxi te oleo.
  eng-ASVBT: Then washed I thee with water; yea, I thoroughly washed away thy blood
    from thee, and I anointed thee with oil.
  ita-1885: Ed io ti lavai con acqua, e tuffandoti nell'acqua, ti tolsi il tuo sangue
    d'addosso, e ti unsi con olio.
  eng-LXXUP: And I washed thee in water, and washed thy blood from thee, and anointed
    thee with oil.
  eng-ULB: So I washed you with water and rinsed your blood off you, and I anointed
    you with oil.
  spa-VBL: Luego te lavé con agua, limpié tu sangre y te ungí con aceite.
  fra-_FOB: Je te lavai dans l'eau, et en t'y plongeant, j'ôtai le sang de dessus
    toi, et je t'oignis d'huile.
  mal-mal: പിന്നെ ഞാൻ നിന്നെ വെള്ളത്തിൽ കുളിപ്പിച്ച്, രക്തം കഴുകിക്കളഞ്ഞ് എണ്ണപൂശി.
  urd-GVR: Maiṅ ne tujhe nahlā kar ḳhūn se sāf kiyā, phir tere jism par tel malā.
  suz-BL: नोले गो इ कली ब्‍वाक्‍कुम चिक्‍शा इ हुश नेल्‍ले चिक्‍ताक्‍न। मिनु इ कली
    तेल ख्रेक्‍ताक्‍न।
  eng-NOY: Then I washed thee with water, yea, I thoroughly washed away thy blood
    from thee, and I anointed thee with oil.
  ita-1927: Ti lavai con acqua, ti ripulii del sangue che avevi addosso, e ti unsi
    con olio.
  ckb-ckb: «”بە ئاو تۆم شوشت و خوێنەکەتم لێت پاککردەوە، ئینجا بە زەیت چەورم کردیت.
  eng-BBE: Then I had you washed with water, washing away all your blood and rubbing
    you with oil.
  kan-OKCV: “ ‘ಆಮೇಲೆ ನಿನ್ನನ್ನು ನೀರಿನಿಂದ ತೊಳೆದೆನು; ನಿನ್ನ ರಕ್ತವನ್ನು ನಿನ್ನಿಂದ ತೊಳೆದೆನು,
    ನಿನಗೆ ಎಣ್ಣೆಯಿಂದ ಅಭಿಷೇಕ ಮಾಡಿದೆನು.
  tam-2017: நான் உன்னைத் தண்ணீரால் கழுவி, உன்னை இரத்தம் நீங்க குளிக்கவைத்து, உனக்கு
    எண்ணெய் பூசி,
  spa-RV-1909: Y te lavé con agua, y lavé tus sangres de encima de ti, y ungíte con
    aceite;
  ron-BTF: Atunci te-am spălat cu apă; da, ți-am spălat în întregime sângele de pe
    tine și te-am uns cu untdelemn.
  eng-WEBP: “‘“Then I washed you with water. Yes, I thoroughly washed away your blood
    from you, and I anointed you with oil.
  eng-FBV: Then I washed you with water, cleaned off your blood, and anointed you
    with oil.
  nld-1939: Ik wies u met water, spoelde uw bloed van u af, en zalfde u met olie;
  nch-BL: Huan quej se ichpocat mopajpaca para monamictis, elqui quej na niquinpajpajqui
    israelitame huan niquinquixtili nopa soquit quej se quiquixtilisquía nopa esti
    cati quipiya ipan itacayo se conet. Huan elqui quej nijpojpojqui icuetaxo nopa
    ichpocat cati nijtapejpenijtoya para noaxca ica taajhuiyacayot cati más ajhuiyac.
  vie-1934: Ta rửa mầy trong nước, làm cho sạch máu vấy mình mầy, và xức dầu cho.
  hin-CV: “ ‘तब मैंने तुम्हें पानी से नहलाया और तुम पर लगे खून को धोया तथा तुम्हारे
    शरीर पर तेल लगाया.
  spa-BES: Luego te hice lavar con agua, lavando toda tu sangre y te ungí con aceite.
  tdx-tdx: sinasako an-drano, eka kinotriko ama’o ty lio’o, vaho nañiliñako menake.
  tha-KJV: และเราก็เอาเจ้าอาบน้ำ ล้างโลหิตเสียจากเจ้า และเจิมเจ้าด้วยน้ำมัน
  por-BR-2018: Então te lavei com água, e te enxaguei de teu sangue, e te ungi com
    óleo;
  deu-ELO: Und ich badete dich in Wasser, und spülte dein Blut von dir ab, und salbte
    dich mit Öl.
  eng-WYC-2018: And I washed thee in water, and I cleansed away thy blood from thee,
    and I anointed thee with oil.
  epo-epo: Mi lavis vin per akvo. Mi forlavis de vi vian sangon, kaj Mi ŝmiris vin
    per oleo.
  uig-PIN: Mǝn seni su bilǝn yuyup, ⱪeningni teningdin yuyuwetip, sanga puraⱪliⱪ mayni
    sürttüm.
  beo-beo: “Amalalu, Na da hano dili, dia da:iba:le maga:me amo dodofei dagoi. Amalu,
    Na olife susuligi dia da:iba:le unasi.
  tpi-OTNT: “Mi bin kisim wara na wasim blut i stap long skin bilong yu. Na mi putim
    wel bilong oliv long skin bilong yu.
  hau-SA: “ ‘Na yi miki wanka na wanke miki jini daga gare ki na kuma shafa miki mai.
  uig-LAT: Men séni su bilen yuyup, qéningni téningdin yuyuwétip, sanga puraqliq mayni
    sürttüm.
  nde-nde: Ngakugezisa ngamanzi, ngagezisa legazi kuwe, ngasengikugcoba ngamafutha.
  ton-ton: “Pea u toki kaukau koe ʻaki ʻae vai, ne u fufulu koe ke maʻa ʻaupito mei
    he toto, pea naʻaku tākai koe ʻaki ʻae lolo.
  ces-1613: I umyl jsem tě vodou, a splákl jsem krev tvou s tebe, a pomazal jsem tě
    olejem.
  eng-WMB: “‘“Then I washed you with water. Yes, I thoroughly washed away your blood
    from you, and I anointed you with oil.
  tam-TCV: “ ‘பின்பு நான் உன்னை தண்ணீரினால் குளிப்பாட்டி, உன்னிலிருந்த இரத்தத்தைக்
    கழுவி, நறுமண தைலங்களைப் பூசினேன்.
  ceb-ULB: Busa gihugasan ko ikaw ug tubig ug gitanggal ang dugo diha kanimo, ug gidihogan
    ko ikaw ug lana.
  pol-UBG: Potem obmyłem cię wodą, zmyłem z ciebie twoją krew i namaściłem cię olejkiem.
  urd-GVU: مَیں نے تجھے نہلا کر خون سے صاف کیا، پھر تیرے جسم پر تیل مَلا۔
  deu-1912: Und ich badete dich im Wasser und wusch dich von all deinem Blut und salbte
    dich mit Balsam
  kan-2017: “ಆಗ ನಾನು ನೀರಿನಲ್ಲಿ ನಿನ್ನನ್ನು ಸ್ನಾನಮಾಡಿಸಿ ನಿನ್ನ ಮೇಲಣ ರಕ್ತವನ್ನು ತೊಳೆದುಬಿಟ್ಟು
    ನಿನಗೆ ತೈಲವನ್ನು ಹಚ್ಚಿದೆನು.
  yap-yap: “Ma aram mu gu l’ing e ran nggu maluknag e racha’ u dowam. Mu gu lifem
    ko gapgep ni olive.
  hlt-MCSB: Namah tui neh kan hluk tih na pum dongkah na thii te kan silh. Te phoeiah
    nang te situi neh kan yuh.
  mdy-ETH: «ዬካፓ ኔኤኮ ሱጉፆና ፑርቴ ዑፆ ጉቤ ታ ኔኤኮ ማስኬኔ፤ ሪሚቶ ዛይቶ ቲዦናኣ ታ ኔና ቲሽኬኔ፤
  twi-ASANTE: “ ‘Mede nsuo dwaree wo, na mehohoroo wo ho mogya na mede sradeɛ ahodoɔ
    srasraa wo.
  eng-WEBU: “‘“Then I washed you with water. Yes, I thoroughly washed away your blood
    from you, and I anointed you with oil.
  wal-wal: “‘“Taani ne bollai suuttan moorettidaagaa haattan meecca geeshshada, zaitiyan
    tiyaas.
  spa-PDDPT: Entonces te lavé con agua, te limpié la sangre de encima y te ungí con
    aceite.
  gun-gun: — Ha'e gui ma yy py rombojau vy roiky'a'opa nderuguy gui, ha'e gui roikyty
    azeite py.
  ilo-ULB: Isu a diniguska iti danum ken binuggoak ti daram, ket sinapsapoanka iti
    lana.
  kpg-kpg: “Gei Au ga gaamai agu wai, ga gaugau nia dodo gi daha mo goe, gaa mmili
    nia lolo olib gi doo gili.
  uig-ARA: مەن سېنى سۇ بىلەن يۇيۇپ، قېنىڭنى تېنىڭدىن يۇيۇۋېتىپ، ساڭا پۇراقلىق ماينى
    سۈرتتۈم.
  sus-sus: «N naxa i maxa ye ra, n wuli ba i ma, n fa ture xiri fanyi so i ma.
  pon-2006: “Ngehi eri ale pihl oh widensang nta rehmw. I keiehki lehn olip pohn kilimw.
  ksd-ksd: Iau ga puk u ma ra tava; maia, iau ga dalu vue ra gap ta ra pakam, ma iau
    ga tap u ma ra dangi.
  grc-BRENT: Καὶ ἔλουσά σε ἐν ὕδατι, καὶ ἀπέπλυνα τὸ αἷμά σου ἀπὸ σοῦ, καὶ ἔχρισά
    σε ἐν ἐλαίῳ.
  ind-AYT: “Lalu, Aku memandikanmu dengan air dan membersihkan darah itu darimu dan
    mengurapimu dengan minyak.
  nya-nya: “ ‘Ine ndinakusambitsa mʼmadzi kutsuka magazi ako ndikukudzoza mafuta.
  hrv-hrv: Okupah te u vodi, krv saprah s tebe i uljem te pomazah.
  mps-mps: “Eno ąį selama, te nage tigide elalubo kaneme ąį telawali. Tama eno
    nago tigiba te oliv wel muani.
  tpi-tpi: “Mi bin kisim wara na wasim blut i stap long skin bilong yu. Na mi putim
    wel bilong oliv long skin bilong yu.
  dan-1931: Så tvættede jeg dig med Vand, skyllede Blodet af dig og salvede dig med
    Olie;
  vie-OVCB: Ta tắm ngươi sạch sẽ, rửa sạch máu, và xức dầu cho da ngươi.
  guj-2017: મેં તને પાણીથી નવડાવી અને તારા પરથી તારું લોહી ધોઈ નાખ્યું, મેં તને તેલ
    લગાવ્યું.
  pon-2006A: “Ngehi eri ale pihl oh widensang nta rehmw. I keiehki lehn olip pohn
    kilimw.
  por-BRBSL: “““Então eu o lavei com água. Sim, lavei completamente seu sangue de
    você e o ungi com óleo.
  cth-cth: Tui hoi na pâsu teh na thipaling teh kathoungcalah ka pâsu teh satui na
    hluk.
  twi-twi: “ ‘Mede nsu guaree wo, na mehohoroo wo ho mogya na mede srade ahorow srasraa
    wo.
  hlt-hlt: Namah tui neh kan hluk tih na pum dongkah na thii te kan silh. Te phoeiah
    nang te situi neh kan yuh.
  tbz-SIM: Mɛm̀mɛ n dɑ wùɔmɛ̀ kɛ ɔ̀útɛ́ mɛyĩ̀ĩ̀ mmɛ̀ɛ̀ dɑ dɑ́ɑ́tí, kɛ dɑ pe mmɛkùɔ̀,
  msy-2020: “Egha kɨ dɨpam inigha nɨn mɨkarzim ruava, nɨn ghuzim adɨza olivɨn mughuriar
    aghuim zuir borem nɨn mɨkarzim gaghui.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ sɔ-ŋ lʋm, nɑ mɑ́ nyɑɑlɩ cɑlǝm mpi pɩɩ wɑɑsɑ nyɑ́ tɔɔ tɔ. Ɩlɛnɑ
    mɑ́ sɑɣɑlɩ-ŋ sɔɔsʋŋ nim.
  azb-azb: Mən səni su ilə yudum, qanını tamamilə üstündən təmizlədim, yağla məsh
    etdim.
  eng-DBY: And I washed thee with water, and thoroughly washed away thy blood from
    thee, and I anointed thee with oil;
  hin-2017: तब मैंने तुझे जल से नहलाकर तुझ पर से लहू धो दिया, और तेरी देह पर तेल मला।
  wol-KYG: «“Ma daldi lay sang, raxas sa deret ba mu set, diw la,
  eng-YLT: And I do wash thee with water, And I wash away thy blood from off thee,
    And I anoint thee with perfume.
  eng-WYC-2017: And I washed thee in water, and I cleansed away thy blood from thee,
    and I anointed thee with oil.
  eng-WMBB: “‘“Then I washed you with water. Yes, I thoroughly washed away your blood
    from you, and I anointed you with oil.
  urd-GVH: मैंने तुझे नहलाकर ख़ून से साफ़ किया, फिर तेरे जिस्म पर तेल मला।
  rug-rug: Beto si huve igo Arau pa kolo meke ṉuzapa pani koa goi sari ehara meke
    va lumulumu igo Arau.
  gaz-gaz: “ ‘Ergasii ani bishaaniin si dhiqee dhiiga sirraa miicee zayitii si dibe.
  fra-LSG: Je te lavai dans l’eau, je fis disparaître le sang qui était sur toi, et
    je t’oignis avec de l’huile.
  yal-yal: “ ‘N bata i maxa. Wunla naxan yi i ma, n yi na ba i ma, n yi ture xiri
    ɲaxumɛn susan i ma.
  haw-1868: Alaila holoi aku la au ia oe i ka wai; oia, ua holoi lea aku au i kou
    koko mai ou aku la, a kahinu aku la au ia oe me ka aila.
  arb-NAV: ثُمَّ غَسَّلْتُكِ بِمَاءٍ، وَنَظَّفْتُكِ مِنَ الدَّمِ وَطَيَّبْتُكِ بِالدُّهْنِ.
  ewe-ewe: “Mele tsi na wò, klɔ ʋu ɖa le ŋuwò, eye mesi ami na wò.
  eng-LEE: Then did I bathe thee with water, yea, I thoroughly washed away thy blood
    from thee; and I anointed thee with oil.
  asm-FB: গতিকে মই তোমাক পানীৰে ধুলোঁ, এনে কি, তোমাৰ গাৰ পৰা তোমাৰ তেজ সম্পূৰ্ণকৈ
    ধুই তেল ঘঁহিলোঁ।
  sus-A: «ﭑ نَشَ عِ مَشَ يٍ رَ، ﭑ وُلِ بَ عِ مَ، ﭑ قَ تُرٍ شِرِ قَنيِ سٌ عِ مَ.
  fra-SBL: '"''''Puis je t''ai lavé avec de l''eau. Oui, j''ai lavé à fond ton sang,
    et je t''ai oint d''huile.'
  hbo-hbo: וָאֶרְחָצֵ֣ךְ בַּמַּ֔יִם וָאֶשְׁטֹ֥ף דָּמַ֖יִךְ מֵֽעָלָ֑יִךְ וָאֲסֻכֵ֖ךְ
    בַּשָּֽׁמֶן׃
  kik-kik: “ ‘Nĩndagũthambirie na maaĩ, ngĩkũgiria thakame, na ngĩkũhaka maguta.
  fra-NCL: Je te baignai dans l’eau, et je lavai ton sang de dessus toi, et je t’oignis
    d’huile.
  cek-AK: Tui hoi kang pasaeh, ue, nang ih athii ahnainawk to kahoih ah kang pasaeh
    pacoengah, situi kang nok.
  cuk-cuk: ” ’An be-ogsad, an bega ablis elisad, geb ina-wawadikidgi an be-magsad.
  uig-CYR: Мән сени су билән жуюп, қениңни тениңдин жуюветип, саңа пурақлиқ майни
    сүрттүм.
  tel-2017: కాబట్టి నేను నీళ్ళతో నిన్ను కడిగి నీ మీద ఉన్న రక్తమంతా తుడిచి, నిన్ను
    నూనెతో అభిషేకం చేసి,
  hat-BSA: “‘“Mwen te benyen ou ak dlo, lave fè san sòti sou ou e Mwen te onksyone
    ou avèk lwil.
  kos-kos: “Na nga otema kutu kof ac twanla srah keim, ac nga sang oil in olive mosrwekomla.
  hbo-WLC: וָאֶרְחָצֵ֣ךְ בַּמַּ֔יִם וָאֶשְׁטֹ֥ף דָּמַ֖יִךְ מֵֽעָלָ֑יִךְ וָאֲסֻכֵ֖ךְ
    בַּשָּֽׁמֶן׃
  ibo-ibo: “ ‘Eji m mmiri saa gị ahụ, sachapụ ọbara dị gị nʼahụ, teekwa gị mmanụ.
  ory-ory: ତହୁଁ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଜଳରେ ସ୍ନାନ କରାଇଲୁ, ହଁ, ଆମ୍ଭେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ତୁମ୍ଭ ଦେହରୁ
    ତୁମ୍ଭର ରକ୍ତ ଧୋଇ ଦେଲୁ ଓ ଆମ୍ଭେ ତୈଳରେ ତୁମ୍ଭକୁ ମର୍ଦ୍ଦନ କଲୁ।
  chk-chk: “Mürin üa atütuk ren koluk, üa talü senuk chaom o epiti ngonuk noppuk.
  rop-rop: “Afta na aibin gajim woda blanga washimwei detlot blad brom yu bodi, en
    aibin rabum yu skin garram det oliboil.
  ukr-1871: І викупав я тебе в водї, обмив із тебе кров та й намастив тебе олїєю.
  deu-1951: Da habe ich dich mit Wasser gebadet und dein Blut von dir abgewaschen
    und dich mit Öl gesalbt.
  eng-JPS: Then washed I thee with water; yea, I cleansed away thy blood from thee,
    and I anointed thee with oil.
  srp-1865: I okupah te vodom, i sprah s tebe krv tvoju, i pomazah te uljem.
  lug-lug: “ ‘Ne nkunaaza n’amazzi, ne nkunaazaako omusaayi, ne nkusiigako amafuta.
  heb-heb: וארחצך במים ואשטף דמיך מעליך ואסכך בשמן׃
  ben-IRV: তাতে আমি তোমাকে জলে স্নান করালাম, তোমার গা থেকে সমস্ত রক্ত ধূলোম, আর তেল
    মাখালাম। আর
  pan-pan: ਫੇਰ ਮੈਂ ਤੈਨੂੰ ਪਾਣੀ ਨਾਲ ਨਹਿਲਾ ਕੇ ਤੇਰੇ ਉੱਤੋਂ ਲਹੂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਦੇ ਨਾਲ ਧੋ
    ਸੁੱਟਿਆ ਅਤੇ ਤੇਰੇ ਉੱਪਰ ਤੇਲ ਮਲਿਆ।
  mya-JVB: ထိုအခါ သင့် ကို ရေချိုး ၍ ၊ သင် ၌လူးသော အသွေး ရှိသမျှကို ငါဆေးကြော ၏။ ဆီ
    နှင့် လိမ်း ၏။
  hmo-hmo: “Vadaeni ranu lau abia, bona rara be oi dekena amo lau huria ore, bona
    olive dehoro be oiemu kopina dekenai lau dahua.
  urd-urd: फिर मैंने तुझे पानी से गु़स्ल दिया, और तेरा खू़न बिल्कुल धो डाला और तुझ
    पर 'इत्र मला।
  rus-SYN: Омыл Я тебя водою и смыл с тебя кровь твою и помазал тебя елеем.
  bqc-SIM: Ma n zu'ò ma n au wòloma, ↄ̃ ma nísidↄ̀ↄma.
  tcz-CHONGTHU: Hichun keiman nangma kakisil gimna thisan ho kaki soplhah in thao
    namtwi kasun khumin nati chunga kanupeh in ahi.
  mar-mar: मी पाण्याने तुला धुतले, आणि तेलाने तुला मळले.
  qub-qub: Gamta bäñarä. Yawarlla caycajta mayllarä. Perfümicunawan intëruyquita pichuparä.
  bqp-bqp: Mɑ nɑ nun woburɑ kɑ nim, nɑ yɛm mɛ ɑ mwɑɑre wunɑ, mɑ nɑ nun gum sɑwɑ.
  hat-hat: Apre sa, mwen pran dlo, mwen lave ou, mwen wete tout san ki te sou kò ou.
    Mwen basinen ou ak lwil santi bon.
  eng-BSB: Then I bathed you with water, rinsed off your blood, and anointed you with
    oil.
  eng-WEBPB: “‘“Then I washed you with water. Yes, I thoroughly washed away your blood
    from you, and I anointed you with oil.
  kbq-kbq: Nagra tina fregante'na kavufgaretira korana sese hugantete'na, masavena
    fregante'noe.
  nhe-BL: Huan queja se ichpocatl mopajpaca para monamictis, elqui queja na niquinpajpajqui
    israelitame huan niquinquixtili nopa soquitl queja se quiquixtilisquía nopa estli
    tlen quipiya ipan itlacayo se conetl. Huan elqui queja nijpojpojqui icuetlaxo
    nopa ichpocatl tlen nijtlapejpenijtoya para noaxca ica tlaajhuiyacayotl tlen más
    ajhuiyac.
  gub-BL: Uruhez 'y pupe. Anuhem neruwykwer nepykar newi. Amono uri kawer neretekwer
    rehe.
  eng-DRA: 'And I washed thee with water, and cleansed away thy blood from thee: and
    I anointed thee with oil.'
