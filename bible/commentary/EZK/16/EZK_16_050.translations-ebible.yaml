verse: EZK.016.050
translations:
  mal-C: അവർ അഹങ്കരിച്ച് എന്റെമുമ്പാകെ മ്ലേച്ഛതകൾ പ്രവർത്തിച്ചു; അതുകണ്ടിട്ട് ഞാൻ
    അവരെ ഇല്ലാതാക്കിക്കളഞ്ഞു.
  deu-TKW: Vielmehr wurden sie hochmütig und verübten Greuel vor mir; da that ich
    sie hinweg, als ich das sah.
  lin-lin: Bakomaki bato ya lofundu makasi mpe bakomaki kosala makambo ya mbindo na
    miso na Ngai. Yango wana, nalimwisi bango ndenge ozali komona.
  eng-LSV: And they are haughty and do abomination before Me, || And I turn them aside
    when I have seen.
  eng-GNV: 'But they were hautie, and committed abomination before mee: therefore
    I tooke them away, as pleased me.'
  eng-WEBSTER: 'And they were haughty, and committed abomination before me: therefore
    I took them away as I saw good .'
  nhw-BL: Nelía mohueyimatque Sodoma ehuani huan quichijque miyac tlamantli catli
    na nijcualancaita, yeca na niquintzontlamilti quen ama tiquita.
  swh-ONEN: Walijivuna na kufanya mambo ya machukizo sana mbele zangu. Kwa hiyo niliwakatilia
    mbali nami kama mlivyoona.
  bba-bba: Wunɛn mɛro bisi be, bɑ tɔnu bie bɑ kɔ̃sɑ kuɑ nɛn nɔni sɔɔ. Ye nɑ wɑ mɛ,
    yerɑ nɑ bu ɡirɑ.
  eng-KJVCPB: 'And they were haughty, and committed abomination before me: therefore
    I took them away as I saw good.'
  luo-luo: Ne gin jongʼayi kendo negitimo gik mamono e nyima. Emomiyo ne ariembogi
    e nyima kaka useneno atimoni.
  meu-meu: Idia na e hekokorokuva, kara dika-rohorohodia na lau vairagu ai e karava;
    taunabunai edia kara na itaia negana ai na na abidia oho.
  npi-ULB: त्यो अहंकारी थिई र मेरो सामु घिनलाग्‍दा काम गरी, यसैले मैले तिनीहरूलाई
    उठाएँ, जसरी तैंले देखिस् ।
  yor-yor: Nítorí náà, mo mu wọn kúrò níwájú mi lójú mi gẹ́gẹ́ bi ìwọ ti rò ó, nítorí
    ìgbéraga àti àwọn ohun ìríra tí wọ́n ṣe.
  pes-OPCB: آنها با کمال گستاخی در حضور من مرتکب اعمال زشت و بت‌پرستی می‌شدند؛ بنابراین
    من نیز ایشان را از میان بردم.
  tgl-ULB: Siya ay nagmataas at gumawa ng mga gawaing kasuklam-suklam sa aking harapan,
    kaya inalis ko sila gaya ng nakita mo.
  hui-hui: Tinaga miniha giambe howa mine tara haga hene. Tigua mbirale i̱na hame
    nalaga wiaru bialu haga hene. Tigua mana ko uruni bialu heago hondowa i̱na ti
    bo wahai harugo í̠ manda bu ke.
  mya-mya: သူ​တို့​သည်​မာ​န​ကြီး​၍​ငါ​မုန်း​သည့်​အ​မှု တို့​ကို​ပြု​ကြ​၏။ သို့​ဖြစ်​၍​သင်​ကောင်း​စွာ
    သိ​သည်​အ​တိုင်း ငါ​သည်​သူ​တို့​အား​ပျက်​စီး စေ​၏။
  bod-N: དེ་དག་རང་སྣང་མཐོ་ཞིང་ང་རྒྱལ་ཆེ་བ་དང་། ངའི་མདུན་དུ་ཞེན་ལོག་གི་ལས་སྤྱད་པ་ངས་མཐོང་བས་དེ་རྣམས་མེད་པར་བྱས་པ་ཡིན།
  sna-sna: Vakanga vana manyawi uye vaiita zvinhu zvinonyangadza pamberi pangu. Naizvozvo
    ndakavarasa sezvamunoona.
  spa-BLM: Fueron arrogantes y cometieron abominación ante mí. Por eso los aparté
    cuando lo vi.
  cac-cac: A snaani to an̈ej te nivan yelc'ochi, ochnacpax ijan sb'eyb'alan juntzan̈
    tas tzin yaja', yuj chi' in satnaqueli, icha val tz'aj eyilanoch ticnaic.
  swh-ULB: Alikuwa na kiburi na kufanya machukizo mbele yangu, hivyo niliwatoa kama
    nilivyoona.
  bel-bel: І заганарыліся яны і рабілі мярзоты перад абліччам Маім, і, убачыўшы гэта,
    Я адкінуў іх.
  deu-ELBBK: und sie waren hochmütig und verübten Gräuel vor meinem Angesicht. Und
    ich tat sie weg, sobald ich es sah.
  mbb-OT: Mepelevawen sikandan wey mibaal zan te utew mezaat he menge vaal kayi te
    etuvangan ku, umbe midezeetan ku sikandan hein neehè ku is mibeelan dan.
  mal-2015: അവർ അഹങ്കാരികളായി എന്റെ മുമ്പിൽ മ്ലേച്ഛത ചെയ്തു; അതുകൊണ്ടു എനിക്കു ബോധിച്ചതുപോലെ
    ഞാൻ അവരെ നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Ačhile barikane a kerenas o džungale veci anglal mande. Vašoda len zňičinďom,
    avke sar oda dikhľal.
  pes-OPV: و مغرور شده، در حضور من مرتکب رجاسات گردیدند. لهذا چنانکه صلاح دیدم ایشان
    را از میان برداشتم.
  ron-1924: Еле с-ау семецит ши ау фэкут урычунь блестемате ынаинтя Мя, де ачея ле-ам
    ши нимичит кынд ам вэзут лукрул ачеста.
  ben-OBCV: তারা অহংকারী ছিল ও আমার সামনে ঘৃণ্য কাজ করত। অতএব তুমি যেমন দেখেছ সেইভাবেই
    আমি তাদের দূর করে দিয়েছি।
  som-som: Oo weliba iyagu way isla madax weynaadeen, oo hortayday karaahiyo ku sameeyeen,
    sidaas daraaddeed markaan waxaas arkay ayaan fogeeyey.
  lat-VUC: 'et elevatæ sunt, et fecerunt abominationes coram me: et abstuli eas sicut
    vidisti.'
  eng-ASVBT: 'And they were haughty, and committed abomination before me: therefore
    I took them away as I saw good.'
  ita-1885: Ed esse superbirono, e commisero abbominazione nel mio cospetto; laonde
    io le tolsi via, come vidi che dovea farsi.
  eng-LXXUP: 'And they boasted, and wrought iniquities before me: so I cut them off
    as I saw fit.'
  eng-ULB: She was arrogant and committed disgusting actions before me, so I took
    them away just as you have seen.
  spa-VBL: Se volvieron arrogantes e hicieron cosas repugnantes en mi presencia. Así
    que me deshice de ellas cuando vi esto.
  fra-_FOB: Elles sont devenues hautaines et ont commis l'abomination devant moi;
    aussi les ai-je exterminées, dès que je l'ai vu.
  mal-mal: അവർ അഹങ്കാരികളായി എന്റെ മുമ്പിൽ മ്ലേച്ഛത ചെയ്തു; അതുകൊണ്ട് എനിക്ക് ബോധിച്ചതുപോലെ
    ഞാൻ അവരെ നീക്കിക്കളഞ്ഞു.
  urd-GVR: Wuh maġhrūr thīṅ aur merī maujūdagī meṅ hī ghinaunā kām kartī thīṅ. Isī
    wajah se maiṅ ne unheṅ haṭā diyā. Tū ḳhud is kī gawāh hai.
  suz-BL: मेकोपुकी ठेयब लेश्‍शा, आं ङोंइती ग्रांग्रा दिशो गेय पाम्‍तेक्‍म। मोपतीके
    गो मोदेंशो तशा मेको आन कली तिल्‍‍तामी। उत्‍पत्ती १९:२४
  eng-NOY: and they were haughty, and committed abomination before me; therefore I
    took them away when I saw it.
  ita-1927: Erano altezzose, e commettevano abominazioni nel mio cospetto; perciò
    le feci sparire, quando vidi ciò.
  ckb-ckb: جا لە خۆیان بایی بوون و کارە قێزەونەکانیان لەبەردەمم ئەنجام دا، لەبەر ئەوە
    منیش هەروەک بینیت، ئەوانم داماڵی.
  eng-BBE: 'They were full of pride and did what was disgusting to me: and so I took
    them away as you have seen.'
  kan-OKCV: ಅವರು ಅಹಂಕಾರಿಗಳಾಗಿದ್ದು ನನ್ನ ಮುಂದೆ ಅಸಹ್ಯವಾದವುಗಳನ್ನು ನಡೆಸಿದರು. ಆದ್ದರಿಂದ ನಾನು
    ಅದನ್ನು ನೋಡಿ, ಅವರನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿದೆನು.
  tam-2017: அவர்கள் தங்களை உயர்த்தி, என்னுடைய முகத்திற்கு முன்பாக அருவருப்பானதைச்
    செய்தார்கள்; அதை நான் கண்டபோது, அவர்களை ஒழித்துவிட்டேன்.
  spa-RV-1909: Y ensoberbeciéronse, é hicieron abominación delante de mí, y quitélas
    como vi bueno.
  ron-BTF: Și ele au fost trufașe și au lucrat urâciune înaintea mea; de aceea le-am
    îndepărtat precum mi s-a părut bine.
  eng-WEBP: They were arrogant and committed abomination before me. Therefore I took
    them away when I saw it.
  eng-FBV: They became arrogant and did disgusting things in my presence. So I got
    rid of them when I saw this.
  nld-1939: ze waren hovaardig, en bedreven gruwelen in mijn ogen. Toch heb Ik ze
    verstoten, zoals ge gezien hebt.
  nch-BL: Nelía mohueyimatque Sodoma ehuani huan quichijque miyac tamanti cati na
    nijcualancaita, yeca na niquintzontamilti quej ama tiquita.
  vie-1934: Chúng nó đã trở nên cao ngạo, phạm những sự gớm ghiếc trước mặt ta; nên
    ta đã trừ chúng nó đi, vừa khi ta thấy mọi điều đó.
  hin-CV: वे घमंड से भरी थी और उन्होंने मेरे सामने घृणित कार्य किया. इसलिये मैंने
    उन्हें दूर कर दिया जैसे कि तुमने देखा है.
  spa-BES: Estaban llenos de orgullo e hicieron lo que me repugnaba; y cuando lo vi,
    las aparte.
  tdx-tdx: Nitrotroaboke iereo, nanao hativañe añatrefako eo; aa kanao nataoko te
    hahasoa, le nakareko añe.
  tha-KJV: เขาหยิ่งยโสและกระทำสิ่งน่าสะอิดสะเอียนต่อหน้าเรา เพราะฉะนั้นเราจึงเอาเขาออกไปเสียให้พ้นๆตามที่เราเห็​นว​่าดี
  por-BR-2018: E se tornaram arrogantes, e fizeram abominação diante de mim, por isso
    eu as tirei quando vi isto .
  deu-ELO: und sie waren hochmütig und verübten Greuel vor meinem Angesicht. Und ich
    tat sie hinweg, sobald ich es sah.
  eng-WYC-2018: And they were enhanced, and did other abominations before me; and
    I took them away, as thou hast seen. (And they were lifted up, that is, they were
    proud and haughty, and did other abominations before me; and so I took them away,
    as thou hast seen.)
  epo-epo: Kaj ili fieriĝis kaj faris abomenindaĵon antaŭ Mi, kaj Mi forpuŝis ilin,
    kiam Mi tion vidis.
  uig-PIN: Ular tǝkǝbburlixip, Mening aldimda yirginqlik ixlarni ⱪildi; Mǝn buni kɵrginimdǝ,
    ularni yoⱪattim.
  beo-beo: Di noga:le dawa:! Ilia da hidale, hou amoma Na da higasa, amola hame nabasu
    hou hamobeba:le, Na da ili gugunufinisi dagoi.
  tpi-OTNT: Ol i bin hambak na het bilong ol i strong olsem ston, na ol i mekim ol
    samting mi no laikim. Mi lukim dispela pasin bilong ol, na mi bagarapim ol.
  hau-SA: Su masu girman kai ne kuma suka aikata abubuwa masu banƙyama a gabana. Saboda
    haka na kau da su kamar yadda ka gani.
  uig-LAT: Ular tekebburliship, Méning aldimda yirginchlik ishlarni qildi; Men buni
    körginimde, ularni yoqattim.
  nde-nde: Babezazisa njalo besenza izinto eziyangisayo phambi kwami. Ngakho ngabasusa
    njengoba ubonile.
  ton-ton: Pea naʻa nau fielahi, mo nau fai fakalielia ʻi hoku ʻao; ko ia naʻaku faʻiteliha
    pe au ʻo ʻave ai ʻakinautolu.
  ces-1613: Ale pozdvihše se, páchaly ohavnost přede mnou; protož sklidil jsem je,
    jakž mi se vidělo.
  eng-WMB: They were arrogant and committed abomination before me. Therefore I took
    them away when I saw it.
  tam-TCV: அவர்கள் அகந்தைகொண்டு எனக்கு முன்பாக அருவருப்பான செயல்களைச் செய்தார்கள்.
    ஆகையால் நான் அவர்களை அழித்தேன். நீ அதைக் கண்டாய்.
  ceb-ULB: Mapahitas-on ug nagbuhat siya ug daotang mga binuhatan sa akong atubangan,
    busa gilaglag ko sila sumala sa imong nakita.
  pol-UBG: Były wyniosłe i popełniały obrzydliwość przede mną. Dlatego usunąłem je,
    jak uważałem za słuszne.
  urd-GVU: وہ مغرور تھیں اور میری موجودگی میں ہی گھنونا کام کرتی تھیں۔ اِسی وجہ سے
    مَیں نے اُنہیں ہٹا دیا۔ تُو خود اِس کی گواہ ہے۔
  deu-1912: sondern waren stolz und taten Greuel vor mir; darum ich sie auch weggetan
    habe, da ich begann dareinzusehen.
  kan-2017: ಅವರು ಸೊಕ್ಕೇರಿ ನನ್ನ ಕಣ್ಣೆದುರಿಗೆ ಅಸಹ್ಯಾಚಾರಗಳನ್ನು ನಡೆಸಿದರು; ನಾನು ಅದನ್ನು ನೋಡಿ
    ಅವರನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿದೆನು.
  yap-yap: Yad ba ufanthin ma yad ba gelan’ ma kar ngongliyed e tin ni gub fananikay
    ere kug thirifrad u but’, ni gur ma gamnang.
  hlt-MCSB: Sang uh cakhaw ka mikhmuh ah tueilaehkoi ni a. saii uh. Te dongah na hmuh
    bangla amih te ka saii.
  mdy-ETH: ዔያታ ዖቶርቃያ ማዒ ታኣኒ ዒፃ ባኮ ቢያ ማዼኔ፤ ኔኤኒ ዔራሢጉዲ ታኣኒ ዔያቶ ዎዺ ባይዜኔ።
  twi-ASANTE: Wɔyɛɛ ahomasoɔ ne akyiwadeɛ wɔ mʼanim. Ɛno enti meyii wɔn sii nkyɛn
    sɛdeɛ woahunu no.
  eng-WEBU: They were arrogant and committed abomination before me. Therefore I took
    them away when I saw it.
  wal-wal: Eti otoranchcha gididi, ta sinttan tuna oosota oottidosona. Hegaa gishshau,
    intte be7idoogaadankka, taani eta xaissaas.
  spa-PDDPT: Se llenaron de orgullo delante de Mí. Cometieron repugnancia delante
    de Mí. Cuando lo vi, la quité.
  gun-gun: Ha'e rami vy xerenonde rupi ojeguarupy anho ojapo okuapy ojejou porã reia
    rupi. Ha'e ramo ha'e nunga aexa vy aipe'apa vyvoi ikuaiague gui.
  ilo-ULB: Natangsit isuna ken nagar-aramid kadagiti makarimon iti sangoanak, isu
    nga inikkatko ida a kas iti nakitam.
  kpg-kpg: Digaula gu hagamuamua gei gu hamaaloo nadau lodo, guu hai nia mee ala hagalee
    e hiihai ginai Au, gei Au ne daaligi digaula, be do iloo.
  uig-ARA: ئۇلار تەكەببۇرلىشىپ، مېنىڭ ئالدىمدا يىرگىنچلىك ئىشلارنى قىلدى؛ مەن بۇنى
    كۆرگىنىمدە، ئۇلارنى يوقاتتىم.
  sus-sus: E dɛ igbo, e fe ɲaaxie rabama n ya xɔri. Na kui, n naxa e xa fe ɲɔn!
  pon-2006: Re me aklapalap oh keptakai oh kin wiewia mehkan me I kin kalahdeki, ihme
    I kamwomwkinirailla, nin duwen me kumwail ese.
  ksd-ksd: Dia ga malamala ngala, ma dia ga pait ra bilak na mangamangana ta ra luaina
    matagu; ma ba iau ga vakilang go, iau ga tak vue diat.
  grc-BRENT: Καὶ ἐμεγαλαύχουν, καὶ ἐποίησαν ἀνομήματα ἐνώπιον ἐμοῦ· καὶ ἐξῇρα αὐτὰς
    καθὼς ἴδον.
  ind-AYT: Mereka sombong dan melakukan kekejian di hadapan-Ku. Karena itu, Aku menyingkirkan
    mereka ketika Aku melihatnya.”
  nya-nya: Anali odzitukumula ndipo ankachita zonyansa pamaso panga. Nʼchifukwa chake
    ndinawachotsa monga mmene waoneramu.
  hrv-hrv: Uzoholiše se i gadosti pred očima mojim činjahu, i zato ih zatrijeh, kao
    što vidje!
  mps-mps: Augwali te hagoma elama, te augwaligo tobolu te masigi dila pai tiwai elalu,
    tama augwaligo te eno godolo menisąbo sę yali. Eno augwaligo te kolesaga ebo
    sulama, te eno augwali dolai dao,” wali.
  tpi-tpi: Ol i bin hambak na het bilong ol i strong olsem ston, na ol i mekim ol
    samting mi no laikim. Mi lukim dispela pasin bilong ol, na mi bagarapim ol.
  dan-1931: de blev hovmodige og øvede Vederstyggelighed for mine Øjne; derfor stødte
    jeg dem bort, så snart jeg så det.
  vie-OVCB: Ta thấy nó ngạo mạn làm những việc ghê tởm nên đã tiêu diệt nó.
  guj-2017: તે અભિમાની હતી અને મારી આગળ ધિક્કારપાત્ર કૃત્યો કરતી હતી, તેથી મને યોગ્ય
    લાગ્યું તે પ્રમાણે મેં તેઓને દૂર કરી.
  pon-2006A: Re me aklapalap oh keptakai oh kin wiewia mehkan me I kin kalahdeki,
    ihme I kamwomwkinirailla, nin duwen me kumwail ese.
  por-BRBSL: Eles eram arrogantes e cometiam abominações diante de mim. Portanto,
    eu as tirei quando as vi.
  cth-cth: Kâoupnae poung e lah ao teh kaie kahma lah panuettho e hno kasakkungnaw
    doeh, hatdawkvah, ahawi ka tie patetlah kai ni ka raphoe toe.
  twi-twi: Wɔyɛɛ ahomaso ne akyiwade wɔ mʼanim. Ɛno nti miyii wɔn sii nkyɛn sɛnea
    woahu no.
  hlt-hlt: Sang uh cakhaw ka mikhmuh ah tueilaehkoi ni a saii uh. Te dongah na hmuh
    bangla amih te ka saii.
  tbz-SIM: Tɛfentɛ̀ tɛɛ̀ do bɛ̀ dɛutɛ́ kɛ̀ bɛ̀ɛ dɔɔ̀ isɔkɛ kpɛrɛ n yììkɛ̀, kɛ̀ m bɛ̀
    kɛi nkɛ́ndònnɛ̀ ɑ yɑ̀mɛ̀.
  msy-2020: Me ifaghata uari fava, egha nan damazimɨn kɨ aghuazir arazir kurabagh
    ami. Kamaghɨn amizɨ, kɨ men arazir kurabar ganigha me batoke.
  dop-dop: Pɑ hɔmɑ pɑ tɩ nɑ pɑ́ lɑ́ ɑcɑɑlǝtʋ nɑ mɑ́ nɑ́, ɩlɛnɑ mɑ́ kpiisi-wɛ.
  azb-azb: Qürurlanıb Mənim önümdə iyrənc işlər etdilər. Mən bunu görəndə onları rədd
    etdim.
  eng-DBY: And they were haughty, and committed abomination before me, and I took
    them away when I saw [it].
  hin-2017: अतः वह गर्व करके मेरे सामने घृणित काम करने लगी, और यह देखकर मैंने उन्हें
    दूर कर दिया।
  wol-KYG: ba mujj reew bay def jëf ju siblu, may gis. Looloo waral ma beddi leen
    nii, nga gis.
  eng-YLT: And they are haughty and do abomination before Me, And I turn them aside
    when I have seen.
  eng-WYC-2017: And they were enhanced, and did other abominations before me; and
    I took them away, as thou hast seen.
  eng-WMBB: They were arrogant and committed abomination before me. Therefore I took
    them away when I saw it.
  urd-GVH: वह मग़रूर थीं और मेरी मौजूदगी में ही घिनौना काम करती थीं। इसी वजह से मैंने
    उन्हें हटा दिया। तू ख़ुद इसकी गवाह है।
  rug-rug: Vahesi puleni si arini meke taveti rini sari tinavete variva malederedi
    pa Kenuqu. Gua ke huara pani Arau, gua mo sapu dogoria goi.
  gaz-gaz: Isaan of tuultota turan; fuula koo duratti waan jibbisiisaa hojjetan. Kanaafuu
    ani akkuma isin argitan sana isaan nan balleesse.
  fra-LSG: Elles sont devenues hautaines, et elles ont commis des abominations devant
    moi. Je les ai fait disparaître, quand j’ai vu cela.
  yal-yal: E yi e yɛtɛ yigboma, e fe xɔsixine liga n yɛtagi. N to na to, n yi e raxɔri!
  haw-1868: Ua hookiekie lakou, a ua hana i na mea inainaia imua o'u; nolaila lawe
    ae la au ia lakou mamuli o ko'u ike ana he pono.
  arb-NAV: وَتَشَامَخْنَ وَارْتَكَبْنَ الرِّجْسَ أَمَامِي، فَمَحَوْتُهُنَّ عِنْدَمَا
    شَاهَدْتُ ذَلِكَ.
  ewe-ewe: Ale wodo wo ɖokuiwo ɖe dzi, eye wowɔ ŋukpenanuwo le nye ŋkume. Eya ta meɖe
    wo ɖa abe ale si miekpɔe ene.
  eng-LEE: 'And they became haughty, and committed abominations before me: therefore
    did I remove them when I saw their course.'
  asm-FB: তেওঁলোক গৰ্ব্বী আছিল আৰু মোৰ আগত ঘিণলগীয়া কাৰ্য কৰিছিল; এই হেতুকে মই যি
    ভাল দেখিলোঁ, তাকে কৰি তেওঁলোকক দূৰ কৰিলোঁ।
  sus-A: عٍ دّ عِفبٌ، عٍ قٍ حَاشِيٍ رَبَمَ ﭑ يَ شْرِ. نَ كُي، ﭑ نَشَ عٍ شَ قٍ حْن!
  fra-SBL: Ils se sont montrés arrogants et ont commis des abominations devant moi.
    C'est pourquoi je les ai fait disparaître quand je l'ai vu.
  hbo-hbo: וַֽתִּגְבְּהֶ֔ינָה וַתַּעֲשֶׂ֥ינָה תֹועֵבָ֖ה לְפָנָ֑י וָאָסִ֥יר אֶתְהֶ֖ן
    כַּאֲשֶׁ֥ר רָאִֽיתִי׃ ס
  kik-kik: Nĩmeĩkĩrĩire na magĩĩka maũndũ marĩ magigi maitho-inĩ makwa. Nĩ ũndũ ũcio
    nĩndamaingatire, o ta ũguo muonete.
  fra-NCL: Elles sont devenues orgueilleuses, et elles ont commis l’abomination devant
    moi, et je les ai fait disparaître quand j’ai vu cela.
  cek-AK: Nihcae loe poeksang o moe, ka hmaa ah panuet thok hmuen to sak o; to pongah
    na hnuk ih baktih toengah nihcae to kam rosak boeh.
  cuk-cuk: Dule-bamaladba na san-dummarbaa itodii gusmalad, an-asabin ibmar-isgana-imaksamalad.
    A-ulale, an deyob-daksagua, an obelosad.
  uig-CYR: Улар тәкәббурлишип, Мениң алдимда жиркиничлик ишларни қилди; Мән буни көргинимдә,
    уларни йоқаттим.
  tel-2017: వాళ్ళు అహంకారంతో నా దృష్టిలో అసహ్యమైన క్రియలు చేశారు గనుక నేను దాన్ని
    చూసి వాళ్ళను వెళ్ళగొట్టాను.
  hat-BSA: Konsa, yo te plen ògèy e te komèt abominasyon devan M. Pou sa, Mwen te
    retire yo lè M te wè sa.
  kos-kos: Elos inse fulat ac likkeke ac oru ma nga srunga, pwanang nga kunauselosla,
    oana kom etu.
  hbo-WLC: וַֽתִּגְבְּהֶ֔ינָה וַתַּעֲשֶׂ֥ינָה תוֹעֵבָ֖ה לְפָנָ֑י וָאָסִ֥יר אֶתְהֶ֖ן
    כַּאֲשֶׁ֥ר רָאִֽיתִי׃ ס
  ibo-ibo: Ha dị elu nʼobi ha, mee ihe arụ nʼihu m. Nʼihi ya, esitere m nʼihu m wezuga
    ha dịka ị hụrụ.
  ory-ory: ପୁଣି, ସେମାନେ ଅହଙ୍କାରିଣୀ ଥିଲେ ଓ ଆମ୍ଭ ସମ୍ମୁଖରେ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା କଲେ; ଏହେତୁ
    ଆମ୍ଭକୁ ଯେପରି ଭଲ ଦିଶିଲା, ସେହିପରି ଆମ୍ଭେ ସେମାନଙ୍କୁ ଦୂର କଲୁ।
  chk-chk: Iwe, ra lamalamtekia o föri föför mi anioput me mwei. Iei mine üa aroserela,
    lupwen üa küna ar kewe föför.
  rop-rop: Olabat bin brabli praudbala en dei nomo bin teiknodis langa enibodi, en
    deibin laigim dumbat ol detlot ting weya mi nomo laigim. Wal yu sabi wanim aibin
    dum. Aibin binijimap olabat na.
  ukr-1871: Вони розгордїли й чинили гидоти передо мною, а я побачивши се, відкинув
    їх.
  deu-1951: sondern sie waren stolz und verübten Greuel vor mir; deswegen verwarf
    ich sie auch, als ich es sah.
  eng-JPS: And they were haughty, and committed abomination before Me; therefore I
    removed them when I saw it.
  srp-1865: Nego se ponašahu i èinjahu gadove preda mnom, zato ih zatrh kad vidjeh.
  lug-lug: Baali baamalala, era baakola ebikolwa eby’ekivve mu maaso gange, kyennava
    mbaggyawo nga bwe nasiima.
  heb-heb: ותגבהינה ותעשינה תועבה לפני ואסיר אתהן כאשר ראיתי׃
  ben-IRV: সে অহঙ্কারিনী ছিল ও আমার সামনে ঘৃণার কাজ করত, অতএব আমি তা দেখে তাদেরকে
    দূর করলাম।
  pan-pan: ਉਹ ਹੰਕਾਰਨਾਂ ਸਨ ਅਤੇ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਸਾਹਮਣੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ, ਇਸ ਲਈ ਜਦੋਂ ਮੈਂ
    ਵੇਖਿਆ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿੱਤਾ।
  mya-JVB: မာန ထောင်လွှား၍ ငါ့ ရှေ့ မှာ စက်ဆုပ် ရွံ့ရှာဘွယ်သော အမှုတို့ကိုပြု ကြ၏။
    ထိုကြောင့် ၊ သင်မြင် သည် အတိုင်း သူ တို့ကို ငါပယ်ရှင်း ပြီ။
  hmo-hmo: Idia be idia hekokoroku, kara dika rohorohodia be egu vairana dekenai idia
    karaia. Unai dainai lau ese idia lau hadikaia ore, inai be oi diba vadaeni.
  urd-urd: वह मग़रूर थीं और उन्होंने मेरे सामने घिनौने काम किए, इसलिए जब मैंने देखा
    तो उनको उखाड़ फेंका।
  rus-SYN: И возгордились они, и делали мерзости пред лицом Моим, и, увидев это, Я
    отверг их.
  bqc-SIM: Ɔ̃ aa ńzĩa sɛ̀ lɛsĩ aa yã́ pↄ́ má ye a gĩyãio kɛ̀, ↄ̃ ma ń suumpà
    lá ń èwa.
  tcz-CHONGTHU: Amanu chu akiloupi sah in chule kidah dah um chonsetna a akipelut
    in namu bangin amanu katheh mang tan ahi.
  mar-mar: ती उध्दट आणि किळसवाणी कार्य तिने माझ्या पुढे केले आहे, तुझ्या देखत मी तुला
    हुसकावून दिले आहे.
  qub-qub: Paycunaga fiyupami alli-tucuran. Chayno cashpanmi ruraran noga pasaypa
    melanäcushäta. Chaymi imano cashantapis ricaycur illgarachirä.
  bqp-bqp: Wunɛn mɛro bisi be, bɑ tɔnu bie bɑ kɔ̃sɑ kuɑ nɛn nɔni sɔɔ. Ye nɑ wɑ mɛ,
    yerɑ nɑ bu girɑ.
  hat-hat: Yo kite lògèy vire lòlòj yo, yo fè tèt di, yo fè bagay yo konnen mwen pa
    vle wè moun fè. Se poutèt sa mwen disparèt yo, jan ou konnen l' lan.
  eng-BSB: Thus they were haughty and committed abominations before Me. Therefore
    I removed them, as you have seen.
  eng-WEBPB: They were arrogant and committed abomination before me. Therefore I took
    them away when I saw it.
  kbq-kbq: Zamagra zamavufaga ra nehu'za hi'mnage zamavu'zmava Nagri navufina hu'naze.
    E'ina hu'nazagu mika vahera Nagra nezamage'na zamahe fri'noe.
  nhe-BL: Nelía mohueyimatque Sodoma ehuani huan quichijque miyac tlamantli tlen na
    nijcocolía, yeca na niquintzontlamilti queja ama tiquita.
  gub-BL: Wiko wera'u amo wanuwi wà. Nahereruzar kwaw wà. Uzapo ihewe iro ma'e wà.
    A'e rupi amumaw ihe wà. Erekwaw katu wamumaw pawer.
  eng-DRA: 'And they were lifted up, and committed abominations before me: and I took
    them away as thou hast seen.'
