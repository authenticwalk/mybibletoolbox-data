verse: EZK.016.042
translations:
  mal-C: അങ്ങനെ നിനക്കെതിരേയുള്ള എന്റെ ക്രോധം ശാന്തമാകും; എന്റെ തീക്ഷ്ണത നിന്നെ വിട്ടുമാറും.
    ഞാൻ ശാന്തനാകും; ഇനിയൊരിക്കലും കോപിക്കുകയുമില്ല.
  deu-TKW: Und ich werde meinen Grimm an dir kühlen, und mein Zorneseifer wird von
    dir ablassen, und ich werde mich ruhig verhalten und nicht mehr zürnen.
  lin-lin: Na bongo nde kanda na Ngai epai na yo mpe zuwa ya bolingo na Ngai oyo osambwisaki
    ekosila ; nakovanda kimia mpe nakosilika lisusu te.
  eng-LSV: And I have caused My fury against you to rest, || And My jealousy has turned
    aside from you, || And I have been quiet, and I am not angry anymore.
  eng-GNV: So will I make my wrath towarde thee to rest, and my ielousie shall depart
    from thee, and I will cease and be no more angrie.
  eng-WEBSTER: So will I make my fury towards thee to rest, and my jealousy shall
    depart from thee, and I will be quiet, and will be no more angry.
  nhw-BL: Huan huajca tlamis nohueyi cualancayo ica israelitame. Ayacmo nimitztlasomatis,
    nimoyoltlalis huan nimosiyajquetzas tlen ta huan ayacmo más nicualanis.
  swh-ONEN: Ndipo ghadhabu yangu dhidi yako itakapopungua na wivu wa hasira yangu
    utaondoka kwako. Nitatulia wala sitakasirika tena.
  bba-bba: Nɛn mɔru koo sure. Nɑ ǹ mɑɑ kɑ nun nisinu mɔ̀. Mɛyɑ nɑ ǹ mɑɑ kɑ nun mɔru
    mɔ̀.
  eng-KJVCPB: So will I make my fury towards thee to rest, and my jealousy shall depart
    from thee, and I will be quiet, and will be no more angry.
  luo-luo: Eka bangʼe mirimba biro rumo kendo nyiego mara mager biro weyi; chunya
    biro lendo kendo mirimba biro rumo.
  meu-meu: Unu amo egu badu ḡaraḡara baina haḡuḡurua latamu ai, bona egu vaḡeḡe ese
    baine rakatanimu; lalogu na baine keru, basina badu lou.
  npi-ULB: तब तेरो विरुद्धमा भएको मेरो क्रोध म शान्त पार्नेछु । मेरो रिसले तँलाई छोड्नेछ
    किनकि म सन्तुष्‍ट हुनेछु, र पेरि कहिलै रिसाउनेछैनँ ।
  yor-yor: Nígbà náà ni ìbínú mi sí o yóò rọ̀, owú ìbínú mi yóò sì kúrò lọ́dọ̀ rẹ;
    inú mi yóò rọ̀, èmi kò sì ní bínú mọ́.”
  pes-OPCB: آنگاه آتش خشم و غیرت من فرو خواهد نشست و آرام خواهد گرفت و دیگر غضبناک
    نخواهم بود.
  tgl-ULB: Pagkatapos, pahuhupain ko ang aking poot laban sa iyo, mawawala ang galit
    ko sa iyo, sapagkat ako ay masisiyahan at hindi na ako magagalit.
  hui-hui: Anidagua berogome i̱na keba ala harugo mo ereba halu i̱naga bu miniha mo
    palia halu i̱naga keba holenebi henge lolenebi lone nawulebira.
  mya-mya: ထို​နောက်​ငါ​သည်​အ​မျက်​ပြေ​၍​တည်​ငြိမ် လိမ့်​မည်။ နောက်​တစ်​ဖန်​အ​မျက်​ထွက်​တော့​မည်
    မ​ဟုတ်။ မ​နာ​လို​စိတ်​လည်း​ရှိ​တော့​မည်​မ​ဟုတ်။-
  bod-N: དེ་ལྟར་བྱས་ན་ཁྱོད་ཀྱི་སྟེང་དུ་ལངས་པའི་ངའི་ཁོང་ཁྲོ་དེ་ཞི་ཞིང་། ངའི་ཞེ་སྡང་ཡང་ཁྱོད་དང་བྲལ་ནས།
    ང་རང་ཞི་བར་གནས་ཤིང་སླར་ཡང་ཁྲོ་བར་མི་འགྱུར།
  sna-sna: Ipapo hasha dzangu pamusoro pako dzichaserera uye godo rokutsamwa kwangu
    richabva kwauri; ndichadzikama uye handingatsamwizve.
  spa-BLM: Así haré que descanse mi ira hacia vosotros, y mis celos se apartarán de
    vosotros. Me calmaré y no me enojaré más.
  cac-cac: Icha chi' ol aj sicb'i yoval in c'ol d'a yib'an̈, man̈xo ol chichon in
    c'ol d'ay. Man̈xo ol cot yoval in c'ol d'ay.
  swh-ULB: Kisha nitatuliza ghadhabu yangu juu yako; hasira yangu itakuacha, kwa kuwa
    nitaridhika, na sitakuwa na hasira tena.
  bel-bel: І спатолю табою гнеў Мой, і адступіць ад цябе абурэньне Маё, і супакоюся
    і ўжо ня буду гневацца.
  deu-ELBBK: Und ich werde meinen Grimm an dir stillen, und mein Eifer wird von dir
    weichen; und ich werde ruhig sein und mich nicht mehr kränken.
  mbb-OT: Ne egkevehew en is utew ku kegkepeuki kenikew, ne kenà ad egkepauk kenikew.
  mal-2015: ഇങ്ങനെ ഞാൻ എന്റെ ക്രോധം നിന്നിൽ നിവർത്തിച്ചിട്ടു എന്റെ തീക്ഷ്ണത നിന്നെ
    വിട്ടുമാറും; പിന്നെ ഞാൻ കോപിക്കാതെ അടങ്ങിയിരിക്കും.
  rmc-rmc: Avke man predžala miri choľi pre tute a miri žjarlivosť tutar oddžala.
    Imar na avava choľamen a preačhava te rušel.
  pes-OPV: و حدت خشم خود را بر تو فرو خواهم نشانیدو غیرت من از تو خواهد برگشت و آرام
    گرفته، بار دیگر غضب نخواهم نمود.
  ron-1924: Ымь вой потоли мыния ымпотрива та ши ну вой май фи ӂелос пе тине; Мэ вой
    линишти, ну вой май фи супэрат.
  ben-OBCV: তারপর তোমার উপর আমার ক্রোধ ও অন্তরের জ্বালা থেমে যাবে; আমি শান্ত হব, আর
    অসন্তুষ্ট হব না।
  som-som: Sidaasaan cadhadayda xaggaaga ku dhammaystiri doonaa, oo masayrkayguna
    wuu kaa tegi doonaa, oo aniguna waan xasilli doonaa. Oo innaba mar dambe ma aan
    xanaaqi doono.
  lat-VUC: 'et requiescet indignatio mea in te, et auferetur zelus meus a te: et quiescam,
    nec irascar amplius.'
  eng-ASVBT: So will I cause my wrath toward thee to rest, and my jealousy shall depart
    from thee, and I will be quiet, and will be no more angry.
  ita-1885: Ed io acqueterò la mia ira sopra te, e la mia gelosia si rimoverà da te,
    ed io mi poserò, e non mi adirerò più.
  eng-LXXUP: So will I slacken my fury against thee, and my jealousy shall be removed
    from thee, and I will rest, and be no more careful for thee.
  eng-ULB: Then I will calm my fury against you; my anger will leave you, for I will
    be satisfied, and will no longer be angry.
  spa-VBL: Entonces dejaré de estar celoso y furioso contigo. Me calmaré y no me enfadaré
    más.
  fra-_FOB: Et j'assouvirai ma fureur contre toi, et ma jalousie se détournera de
    toi; alors je serai en repos et n'aurai plus à m'irriter.
  mal-mal: ഇങ്ങനെ ഞാൻ എന്റെ ക്രോധം നിന്നിൽ നിവർത്തിച്ചിട്ട് എന്റെ തീക്ഷ്ണത നിന്നെ
    വിട്ടുമാറും; പിന്നെ ഞാൻ കോപിക്കാതെ അടങ്ങിയിരിക്കും.
  urd-GVR: Tab merā ġhussā ṭhanḍā ho jāegā, aur tū merī ġhairat kā nishānā nahīṅ rahegī.
    Merī nārāzī ḳhatm ho jāegī, aur mujhe dubārā taskīn milegī.’
  suz-BL: मिनु आं गाइश्‍शो नु आं रुश पशो, इ रे ङोन नाइक्‍पाइक्‍नुङ। मिनु गो सिक्‍सी
    पा बाक्‍शा मगाइक्‍नुङ।
  eng-NOY: So will I make my fury toward thee to rest, and my jealousy shall depart
    from thee; and I will be quiet, and will be no more angry.
  ita-1927: Così io sfogherò il mio furore su di te, e la mia gelosia di stornerà
    da te; m’acqueterò, e non sarò più adirato.
  ckb-ckb: دوای ئەوە تووڕەیی خۆم لەسەرت هێور دەکەمەوە، جا ئیرەییم لەسەرت نامێنێت و
    هێمن دەبمەوە و چیتر تووڕە نابم.
  eng-BBE: And the heat of my wrath against you will have an end, and my bitter feeling
    will be turned away from you, and I will be quiet and will be angry no longer.
  kan-OKCV: ಈ ರೀತಿ ನಿನ್ನ ಮೇಲಿನ ನನ್ನ ಸಿಟ್ಟನ್ನು ತೀರಿಸುವೆನು. ನನ್ನ ರೋಷವನ್ನು ನಿನ್ನ ಕಡೆಯಿಂದ
    ತೊಲಗಿಸುತ್ತೇನೆ, ಶಾಂತನಾಗಿ ನಿನ್ನ ಮೇಲೆ ಕೋಪಗೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: இவ்விதமாக என்னுடைய எரிச்சல் உன்னை விட்டு நீங்கும்படி, நான் என்னுடைய கடுங்கோபத்தை
    உன்னில் ஆறச்செய்து, இனி கோபமாக இல்லாமல் அமர்வேன்.
  spa-RV-1909: Y haré reposar mi ira sobre ti, y apartaráse de ti mi celo, y descansaré
    de más enojarme.
  ron-BTF: Astfel voi face ca furia mea împotriva ta să se odihnească și gelozia mea
    se va depărta de la tine și voi fi liniștit și nu mă voi mai mânia.
  eng-WEBP: So I will cause my wrath toward you to rest, and my jealousy will depart
    from you. I will be quiet, and will not be angry any more.
  eng-FBV: Then I will finish being jealous and furious with you. I will calm down
    and won't be angry any more.
  nld-1939: Ik zal mijn woede op u koelen, mijn jaloezie op u stillen, en Ik zal voldaan
    zijn en niet meer ontstemd.
  nch-BL: Huan huajca tamis nohueyi cualancayo ica israelitame. Ayecmo nimitztasomatis,
    nimoyoltalis huan nimosiyajquetzas ten ta huan ayecmo más nicualanis.
  vie-1934: Vậy thì cơn giận ta sẽ dứt, sự ghen tương ta lìa khỏi mầy, và ta yên lặng,
    không giận nữa.
  hin-CV: तब तुम्हारे विरुद्ध मेरा कोप ठंडा पड़ जाएगा और तुम्हारे ऊपर से मेरी ईर्ष्या
    का क्रोध जाता रहेगा; मैं शांत हो जाऊंगा और फिर गुस्सा नहीं करूंगा.
  spa-BES: Y el furor de mi ira contra ti tendrá fin, y mi celo se alejará de ti,
    y estaré callado y no estaré enojado más.
  tdx-tdx: Izay ty hampanintsiñe ty fifomboko ama’o naho hampienga ty famarahiako
    ama’o le hitsiñe iraho vaho tsy ho boseke ka.
  tha-KJV: เราจะระบายความกริ้วของเราใส่​เจ้​าให้​หมด ความหวงแหนจะพรากจากเจ้าไป เราจะสงบและไม่​กร​ิ้​วอ​ีกเลย
  por-BR-2018: Assim farei descansar meu furor sobre ti, meu ciúme se afastará de
    ti; eu me aquietarei, e não mais me indignarei.
  deu-ELO: Und ich werde meinen Grimm an dir stillen, und mein Eifer wird von dir
    weichen; und ich werde ruhig sein und mich nicht mehr kränken. -
  eng-WYC-2018: And mine indignation shall rest in thee, and my fervent love shall
    be taken away from thee; and I shall rest, and I shall no more be wroth, (And
    then my indignation toward thee shall rest, and my jealousy shall be turned away
    from thee; and I shall rest, and I shall no more be angry,)
  epo-epo: Mi kontentigos sur vi Mian koleron, kaj Mia severeco trankviliĝos sur vi
    tiel, ke Mi trankviliĝos kaj ne plu koleros.
  uig-PIN: Xuning bilǝn Mǝn sanga ⱪaratⱪan ⱪǝⱨrimni tohtitimǝn, Mening muⱪǝddǝslikimdin
    qiⱪⱪan ƣǝzǝp sǝndin ketidu; Mǝn tinqlinip ⱪayta aqqiⱪlanmaymǝn.
  beo-beo: Amasea, Na ougi da gumi dagoi ba:mu, amola Na da olofole esalumu. Na da
    bu ougi amola mudasu hame hamomu.
  tpi-OTNT: Orait long dispela pasin bai mi pinisim bikpela kros na belhat bilong
    mi. Na bai mi stap isi. Na mi no inap kros na bel nogut long yu moa.
  hau-SA: Sa’an nan fushina a kanki zai huce fushin kishina kuma ya kwanta; zan huce
    ba kuwa zan ƙara yin fushi ba.
  uig-LAT: Shuning bilen Men sanga qaratqan qehrimni toxtitimen, Méning muqeddeslikimdin
    chiqqan ghezep sendin kétidu; Men tinchlinip qayta achchiqlanmaymen.
  nde-nde: Lapho-ke ulaka lwami kuwe luzadeda, lokuthukuthela kwami kobukhwele kuzasuka
    kuwe; ngizaphola ngingabe ngisathukuthela futhi.
  ton-ton: Ko ia ia ʻe lolou ai ʻa hoku houhau kiate koe, pea ʻe hiki hoku fuaʻa meiate
    koe, pea te u fiemālie, pea ʻe ʻikai te u toe ʻita.
  ces-1613: A tak odpočineť sobě hněv můj na tobě, a horlení mé odejde od tebe, abych
    upokojil se a nehněval se více,
  eng-WMB: So I will cause my wrath toward you to rest, and my jealousy will depart
    from you. I will be quiet, and will not be angry any more.
  tam-TCV: அப்பொழுது உனக்கெதிரான எனது கடுங்கோபம் தணியும். என் எரிச்சல் உன்னைவிட்டு
    நீங்கும். அதன்பின் நான் கோபமாயிராமல் அமைதியாயிருப்பேன்.
  ceb-ULB: Unya mahupay ang akong kapungot batok kanimo; mawala ang akong kasuko diha
    kanimo, tungod kay matagbaw na ako, ug dili na gayod ako masuko.
  pol-UBG: Tak uśmierzę swój gniew na tobie i odstąpi od ciebie moja zazdrość; uspokoję
    się i już nie będę się gniewał.
  urd-GVU: تب میرا غصہ ٹھنڈا ہو جائے گا، اور تُو میری غیرت کا نشانہ نہیں رہے گی۔ میری
    ناراضی ختم ہو جائے گی، اور مجھے دوبارہ تسکین ملے گی۔‘
  deu-1912: und will meinen Mut an dir kühlen und meinen Eifer an dir sättigen, daß
    ich ruhe und nicht mehr zürnen müsse.
  kan-2017: ಹೀಗೆ ನಾನು ನಿನ್ನ ಮೇಲಣ ಸಿಟ್ಟನ್ನು ತೀರಿಸಲು, ನನ್ನ ರೋಷವು ನಿನ್ನ ಕಡೆಯಿಂದ ತೊಲಗಿ
    ಬಿಡುವುದು; ನಾನು ಶಾಂತನಾಗಿ ಇನ್ನು ಮೇಲೆ ಕೋಪಗೊಳ್ಳೆನು.
  yap-yap: Ma aram e bay i m’ay e damumuw rog, mug gapas. Bay dab kug damumuw ara
    gu talyeg bi’id.
  hlt-MCSB: Nang soah ka kosi ka hong daengah ni nang taengkah ka thatlainah a nong
    eh. Te vaengah ka mong vetih hue ka sa voel mahpawh.
  mdy-ETH: ዬያሮ ታ ኔ ጊዳ ዻጋዼ ዻጋ ጋፓንዳኔ፤ ታኣኒ ሌሊ ካኣሽኪንታንዳጉዲ ኮዓ ማሊፃኣ ጋፓንዳኔ፤ ላሚ ታ ዻጋዻዓኬ።
  twi-ASANTE: Afei mʼabufuhyeɛ ano bɛdwo na me ninkunutweɛ abufuo no bɛfiri wo so.
    Mɛyɛ bɔkɔɔ na mebo remfu bio.
  eng-WEBU: So I will cause my wrath toward you to rest, and my jealousy will depart
    from you. I will be quiet, and will not be angry any more.
  wal-wal: Hegaadan oottin, taani ne bolli hanqqettido hanqqoi wodhdhana; taani ne
    hanotan mishettido mishoikka hegan aadhdhana. Taani hegan woppu gaada, naa77antto
    hanqqettikke.
  spa-PDDPT: De este modo calmaré mi furor contra ti. Mi celo se apartará de ti y
    me aplacaré. No me airaré más.
  gun-gun: Ha'e rami vy mae anhenhandu porã ju 'rã ndevy xepoxyague ha'e nda'evei
    ete aikoague gui. Apytu'u ete 'rã, ndevy ndaxepoxyvei aguã rami.
  ilo-ULB: Ket pagbaawekto ti pungtotko kenka; panawandakanto ti ungetko, ta mapnekakto,
    ken saanakton nga agunget.
  kpg-kpg: Gei dogu hagawelewele la gaa lawa, gei Au gaa noho deemuu. Au ga hagalee
    manawa hagawelewele be e dubua.
  uig-ARA: شۇنىڭ بىلەن مەن ساڭا قاراتقان قەھرىمنى توختىتىمەن، مېنىڭ مۇقەددەسلىكىمدىن
    چىققان غەزەپ سەندىن كېتىدۇ؛ مەن تىنچلىنىپ قايتا ئاچچىقلانمايمەن.
  sus-sus: N na gɛ na rabade i ra, n ma xɔnɛ goroma nɛ i xa yanfanteya xa fe ra.»
  pon-2006: Ei engieng ahpw pahn tokedi, oh I pahn meleileidi. I solahr pahn pwurehng
    engieng de luwak.
  ksd-ksd: Kaugu kankan piram na ngo, ma kaugu varpin na panie kan u, ma ina ki mut,
    ma pa ina kankan mulai.
  grc-BRENT: Καὶ ἐπαφήσω τὸν θυμόν μου ἐπὶ σὲ, καὶ ἐξαρθήσεται ὁ ζῆλός μου ἐκ σοῦ·
    καὶ ἀναπαύσομαι, καὶ οὐ μὴ μεριμνήσω οὐκέτι.
  ind-AYT: Demikianlah Aku akan memuaskan murka-Ku terhadapmu sehingga kecemburuan-Ku
    akan berlalu darimu. Dan, Aku akan menjadi tenang dan tidak akan marah lagi.
  nya-nya: Ukali wanga udzalekera pamenepo ndipo sindidzakuchitiranso nsanje. Ndidzakhala
    chete osakwiyanso.
  hrv-hrv: Iskalit ću gnjev svoj nad tobom i povući ću svoju ljubomoru od tebe. Smirit
    ću se i neću se više gnjeviti.
  mps-mps: Tialima, te tama tebo kolesagade te eno wado genuai ebo po me eno haliga
    sębę ebo silaibao. Te ena dua digi bidaibao. Te eno nageba wado po me haliga
    dwai munu ma egobeo, te po wai dao.
  tpi-tpi: Orait long dispela pasin bai mi pinisim bikpela kros na belhat bilong mi.
    Na bai mi stap isi. Na mi no inap kros na bel nogut long yu moa.
  dan-1931: Jeg stiller min Vrede på dig, til min Nidkærhed viger fra dig, så jeg
    får Ro og ikke mere er krænket.
  vie-OVCB: Vậy, cơn giận Ta sẽ nguôi, và cơn ghen cũng hết. Ta sẽ điềm tĩnh, không
    giận ngươi nữa.
  guj-2017: ત્યારે હું તારા પરનો મારો રોષ શાંત કરીશ; મારો ગુસ્સો શમી જશે, કેમ કે મને
    સંતોષ થશે અને ત્યાર પછી હું ગુસ્સો કરીશ નહિ.
  pon-2006A: Ei engieng ahpw pahn tokedi, oh I pahn meleileidi. I solahr pahn pwurehng
    engieng de luwak.
  por-BRBSL: Assim farei descansar minha ira contra vocês, e meu ciúme se afastará
    de vocês. Ficarei quieta e não ficarei mais zangada.
  cth-cth: Hottelah hoi ka lungkhueknae hah na lathueng vah ka kuepcalah ka kamnue
    sak han. Na dipmanae hai nangmouh koe hoi ka takhoe vaiteh, muengmueng ka o han,
    ka lungkhuek mahoeh toe.
  twi-twi: Afei mʼabufuwhyew ano bedwo na me ninkutwe abufuw no befi wo so. Mɛyɛ bɔkɔɔ
    na me bo remfuw bio.
  hlt-hlt: Nang soah ka kosi ka hong daengah ni nang taengkah ka thatlainah a nong
    eh. Te vaengah ka mong vetih hue ka sa voel mahpawh.
  tbz-SIM: M miɛkɛ bo dɑ yɛ̀ dìì mɔ̀nnì kɛ́kɑ̃́ɑ̃́ nkɛ mɑ̀nku, n yɛ̀mmɛ̀ bo dɑ nɔ́ɔ́tɛ́,
    dɛ mɔ̀nnì ɑ dɔɔ̀rìmɛ̀ tɛ̃́nkɛ bɑ́ nni nyóù.
  msy-2020: Eghtɨ nan anɨngagharim gɨvaghtɨ kɨ amɨragham. Egh navim ua nɨ bagh ikuvan
    kogham. Egh kɨ navir amɨrizim ikɨ, ua nɨn ataran kogham.
  dop-dop: Mɑɑ lɑnɑ-ŋ nɑ pɑ́ɑ́nɑ́ kɛ́, hɑlǝnɑ ɑ́ hɛɛ. Ɩlɛnɑ mɑ́ lǝsɩ nyɑ́ ɩsɛsɛɛmlɛ
    kɛ nyɑ́ tɔɔ. Nɑ nyɑ́ pɑ́ɑ́nɑ́ tɛ, ɑ kɑɑ tɑsɑ huuu.
  azb-azb: Beləcə sənin üzərində qəzəbimi yatırdacağam, qısqanclığımı söndürəcəyəm.
    Mən susacağam və bir daha qəzəblənməyəcəyəm.
  eng-DBY: And I will appease my fury against thee, and my jealousy shall depart from
    thee; and I will be quiet, and will be no more angry.
  hin-2017: जब मैं तुझ पर पूरी जलजलाहट प्रगट कर चुकूँगा, तब तुझ पर और न जलूँगा वरन्
    शान्त हो जाऊँगा, और फिर क्रोध न करूँगा।
  wol-KYG: Maa lay xëpp samam sànj ba mu jeex, bala ma laa moyale sama xadaru fiiraange,
    doora dal, ba meddi.
  eng-YLT: And I have caused My fury against thee to rest, And My jealousy hath turned
    aside from thee, And I have been quiet, and I am not angry any more.
  eng-WYC-2017: And mine indignation shall rest in thee, and my fervent love shall
    be taken away from thee; and I shall rest, and I shall no more be wroth,
  eng-WMBB: So I will cause my wrath towards you to rest, and my jealousy will depart
    from you. I will be quiet, and will not be angry any more.
  urd-GVH: तब मेरा ग़ुस्सा ठंडा हो जाएगा, और तू मेरी ग़ैरत का निशाना नहीं रहेगी। मेरी
    नाराज़ी ख़त्म हो जाएगी, और मुझे दुबारा तसकीन मिलेगी।’
  rug-rug: Meke kote malohoro gore sa Qua tinaṉaziri, meke sa Qua binugoro sapu lulia
    kono si kote taliri va seu koa goi; kote bule si Arau meke lopu bugoro.
  gaz-gaz: Yoos dheekkamsi koo sirraa qabbanaaʼa; hinaaffaan koos sirraa ni deebiʼa;
    ani nan calʼisa; siʼachis hin aaru.
  fra-LSG: J’assouvirai ma colère contre toi, et tu ne seras plus l’objet de ma jalousie;
    je m’apaiserai, je ne serai plus irrité.
  yal-yal: N sigama nɛn han n ma xɔlɔn danna i xili ma, n ma xanuntenyaan kalan xɔxɔlɔnyaan
    yi a masiga i ra. N na n sabarima nɛn, n mi fa xɔlɔma i ma.
  haw-1868: Pela e hoomaha ai au i ko'u ukiuki ia oe, a e haalele ko'u lili ia oe,
    a e noho malie au aole e huhu hou.
  arb-NAV: حِينَئِذٍ أُسَكِّنُ شِدَّةَ غَضَبِي عَلَيْكِ وَأَصْرِفُ عَنْكِ غَيْرَتِي
    فَأَهْدَأُ وَلا أَسْخَطُ بَعْدُ.
  ewe-ewe: 'Ekema nye dziku ɖe ŋuwò nu abɔbɔ, eye nye ŋuʋaʋã ƒe dɔmedzoe aɖe ɖa le
    ŋuwò. Manɔ anyi bɔkɔɔ: nyemagado dɔmedzoe o.’'
  eng-LEE: And then will I assuage my fury on thee, and my jealousy shall depart from
    thee, and I will be quiet, and will be no more angry.
  asm-FB: তেতিয়া মই এইদৰে তোমাৰ ওপৰত মোৰ ক্ৰোধ মাৰ নিয়াম; তেতিয়া তোমাৰ পৰা মোৰ
    অন্তৰ্জ্বালা দূৰ হ’ব আৰু মই শান্তিৰে থাকিম, পুনৰায় ক্ৰোধ নকৰিম।
  sus-A: ﭑ نَ فّ نَ رَبَدٍ عِ رَ، ﭑ مَ شْنّ فٌرٌ مَ نّ عِ شَ يَنقَنتٍيَ شَ قٍ رَ.»
  fra-SBL: Je ferai en sorte que ma colère contre toi s'apaise, et que ma jalousie
    s'éloigne de toi. Je me tairai, et je ne me mettrai plus en colère.
  hbo-hbo: וַהֲנִחֹתִ֤י חֲמָתִי֙ בָּ֔ךְ וְסָ֥רָה קִנְאָתִ֖י מִמֵּ֑ךְ וְשָׁ֣קַטְתִּ֔י
    וְלֹ֥א אֶכְעַ֖ס עֹֽוד׃
  kik-kik: Hĩndĩ ĩyo mathũgũta makwa ma gũgũũkĩrĩra nĩmakahũahũa, namo marakara makwa
    maiyũrĩtwo nĩ ũiru makweherere. Nĩngahoorera na ndigacooka kũrakara.
  fra-NCL: J’assouvirai sur toi mon courroux, et ma jalousie s’éloignera de toi ;
    je m’apaiserai et ne serai plus irrité.
  cek-AK: To naah loe na nuiah palung ka phuihaih to dii tih boeh; uthaih hoi palung
    ka phuihaih na nuiah ka suem mak ai boeh; palung ka phui mak ai, kang hngai duem
    han boeh.
  cuk-cuk: Weyobi, an-urwed bogilegoed, an-nobgued berguoed. Bar an urwesuli, bogidik
    megoed.
  uig-CYR: Шуниң билән Мән саңа қаратқан қәһримни тохтитимән, Мениң муқәддәслигимдин
    чиққан ғәзәп сәндин кетиду; Мән тиничлинип қайта аччиқланмаймән.
  tel-2017: అప్పుడు నాకు నీ మీద ఉన్న ఉగ్రత చల్లార్చుకుంటాను. నీ పట్ల నాకున్న కోపం
    పోతుంది, అప్పుడు నేను తృప్తి చెంది, ఇకపై నీ మీద కోపం తెచ్చుకోను.
  hat-BSA: Konsa, Mwen va kalme gwo chalè kòlè Mwen an kont ou. Jalouzi Mwen va kite
    ou, Mwen va vin satisfè e Mwen p ap fache ankò.
  kos-kos: Ouinge kasrkusrak luk ac safla, ac nga fah inse misla. Nga fah tia sifil
    kasrkusrak, ac tia sifilpa lemta.
  hbo-WLC: וַהֲנִחֹתִ֤י חֲמָתִי֙ בָּ֔ךְ וְסָ֥רָה קִנְאָתִ֖י מִמֵּ֑ךְ וְשָׁ֣קַטְתִּ֔י
    וְלֹ֥א אֶכְעַ֖ס עֽוֹד׃
  ibo-ibo: Mgbe ahụ, oke iwe m megide gị ga-adajụ, ekworo m ga-esite nʼebe ị nọ gabiga.
    Aga m anọ nwayọọ gharakwa iwe iwe ọzọ.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭ ପ୍ରତି ଆମ୍ଭର କୋପ ଶାନ୍ତ ହେବ, ତୁମ୍ଭଠାରୁ ଆମ୍ଭର ଅନ୍ତର୍ଜ୍ୱାଳା ଯିବ
    ଓ ଆମ୍ଭେ କ୍ଷାନ୍ତ ହୋଇ ଆଉ କ୍ରୋଧ କରିବା ନାହିଁ।
  chk-chk: Mürin üsap chüen song ngonuk ika niköökö womw. Üpwe awesi ai song o kinamwela.
  rop-rop: “Afta tharran, ai kaan gitwail langa yu enimo en ai garra jidan kwaitbala.
    Ai kaan gitwail en git jelas langa yu enimo.
  ukr-1871: І зжену на тобі досаду мою, й відступить від тебе пересердє моє, й втихомирюсь
    і більш не буду лютувати.
  deu-1951: Und ich will meinen grimmigen Zorn an dir stillen, daß sich mein Eifer
    von dir wende und ich Ruhe finde und nicht mehr zum Zorn gereizt werde.
  eng-JPS: So will I satisfy My fury upon thee, and My jealousy shall depart from
    thee, and I will be quiet, and will be no more angry.
  srp-1865: I namiriæu gnjev svoj nad tobom, i revnost æe se moja ukloniti od tebe,
    i umiriæu se, i neæu se više gnjeviti.
  lug-lug: N’oluvannyuma obusungu bwange bulikendeera, n’obuggya bwange bulikuvaako,
    era ndiba mukkakkamu, nga sirina busungu.
  heb-heb: והנחתי חמתי בך וסרה קנאתי ממך ושקטתי ולא אכעס עוד׃
  ben-IRV: তারপর আমি আপনার বিরুদ্ধে আমার রাগ শান্ত করব, তাতে তোমার ওপর থেকে আমার রাগ
    যাবে, কারণ আমি সন্তুষ্ট হব এবং রাগ করব না।
  pan-pan: ਤਦ ਮੇਰਾ ਕਹਿਰ ਤੇਰੇ ਉੱਤੋਂ ਸ਼ਾਂਤ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਮੇਰਾ ਕ੍ਰੋਧ ਤੇਰੇ ਉੱਤੋਂ ਹੱਟ ਜਾਵੇਗਾ,
    ਮੈਂ ਸ਼ਾਂਤੀ ਪਾਵਾਂਗਾ ਅਤੇ ਫੇਰ ਕ੍ਰੋਧ ਨਹੀਂ ਕਰਾਂਗਾ।
  mya-JVB: ထိုသို့ ငါ့ ဒေါသ စိတ်ကို ငါဖြေ မည်။ သင့် ကိုမယုံ။ အလွန် ပူပန်သောစိတ် ငြိမ်း
    ၍ ၊ ငါသည်အမျက် မ ထွက်ဘဲ ငြိမ်သက် စွာ နေမည်။
  hmo-hmo: Unai neganai egu badu mai siahu bada do ia keru, bona egu mama oi dekenai
    do lau rakatania. Do lau badu lou lasi.
  urd-urd: तब मेरा क़हर तुझ पर धीमा हो जाएगा, और मेरी गै़रत तुझ से जाती रहेगी; और
    मैं तस्कीन पाऊँगा और फिर ग़ज़बनाक न हूँगा।
  rus-SYN: И утолю над тобою гнев Мой, и отступит от тебя негодование Мое, и успокоюсь,
    и уже не буду гневаться.
  bqc-SIM: Ma pↄfɛ̃ i kpálɛ, asa mili sí sàa yã́ bee taa musuo. Ma nↄ̀sɛ i gbasa
    níni, ma pↄ a panzi lↄo.
  tcz-CHONGTHU: Hitia chu kalung hanna nasatah chu keiman kahin man chaija chule nachunga
    kalungsatna nasatah chu hung dailha ding ahi. Keima kaum thima nachunga kalung
    han kit tah lou ding ahi.
  mar-mar: मग माझा राग तुझ्या वरचा थंड होईल; मग माझा राग निघून जाईल, मी शांत होईन
    व पुन्हा कोपणार नाही.
  qub-qub: Chayrämi gampaj rabyasha caycashä päsarconga. Chauraga manami rabyashanachu
    cashaj. Allinami cashaj.
  bqp-bqp: Nɛn mɔru koo sure. Nɑ ǹ mɑɑ kɑ nun nisinu mɔ̀. Mɛyɑ nɑ ǹ mɑɑ kɑ nun mɔru
    mɔ̀.
  hat-hat: Apre sa, mwen p'ap move sou ou ankò. M'a sispann fè jalouzi. Mwen p'ap
    fache ankò.
  eng-BSB: So I will lay to rest My wrath against you, and My jealousy will turn away
    from you. Then I will be calm and no longer angry.
  eng-WEBPB: So I will cause my wrath towards you to rest, and my jealousy will depart
    from you. I will be quiet, and will not be angry any more.
  kbq-kbq: Ana hanugeno narimpama ahegante'noa zamo'a ome vagarenigeno, kanivema renegantoa
    zamo'a amne hina mago'enena narimpa aheogantegahue.
  nhe-BL: Huan huajca tlamis nohueyi cualancayo ica israelitame. Ayoc nimitztlasomatis,
    nimoyoltlalis huan nimosiyajcahuas tlen ta huan ayoc más nicualanis.
  gub-BL: Na'e hekwahy haw hakuir putar ihewi nehe. Naikwahy kwaw newe nehe. Nahewyrowyroahy
    kwaw nehe.
  eng-DRA: 'And my indignation shall rest in thee: and my jealousy shall depart from
    thee, and I will cease and be angry no more.'
