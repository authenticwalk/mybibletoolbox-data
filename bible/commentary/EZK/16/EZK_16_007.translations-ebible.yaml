verse: EZK.016.007
translations:
  mal-C: വയലിലെ സസ്യത്തെപ്പോലെ ഞാൻ നിന്നെ വളർത്തി. നീ വളർന്ന് വികസിച്ച് ഋതുമതിയായി.
    നിന്റെ സ്തനങ്ങൾ വളരുകയും ദീർഘമായ കേശം ഉണ്ടാകുകയും ചെയ്തു; എന്നിട്ടും നീ പൂർണ നഗ്നയായിരുന്നു.
  deu-TKW: Und ich badete dich mit Wasser und wusch dir das Blut ab und salbte dich
    mit Öl.
  lin-lin: Nakolisaki yo lokola nzete ya elanga. Bongo tango okolaki penza mpe oyaki
    monene, okomaki kitoko makasi koleka ; tolo na yo ebimisaki mabele, mpe bapwale
    na yo ekolaki. Kasi ozalaki na yo kaka bolumbu tango nyonso, ozalaki na bilamba
    te.
  eng-LSV: I have made you a myriad as the shoot of the field, || And you are multiplied,
    and are great, || And come in with an excellent adornment, || Breasts have been
    formed, and your hair has grown—And you, naked and bare!
  eng-GNV: 'I haue caused thee to multiplie as the bud of the fielde, and thou hast
    increased and waxen great, and thou hast gotten excellent ornaments: thy breastes
    are facioned, thine heare is growen, where as thou wast naked and bare.'
  eng-WEBSTER: 'I have caused thee to multiply as the bud of the field, and thou hast
    increased and become great, and thou art come to excellent ornaments: thy breasts
    are fashioned, and thy hair is grown, whereas thou wast naked and bare.'
  nhw-BL: Huan niquinpalehui nopa achtihui israelitame huan inialtepe ma moscalti
    quen se xihuitl catli onca cuatitla. Huan quen se conetl mochihua hueyi, anisraelitame
    anmomiyaquilijque. Anmohueyichijque huan anmosemanque campa hueli quen mohueyichihua
    se ichpocatl catli tlahuel yejyectzi ica itlacayo huan itzoncal catli moscaltijtoc.
    Pero noja anisraelitame anitztoyaj quen anxolome.
  swh-ONEN: Nilikufanya uote kama mmea wa shambani. Ukakua na kuongezeka sana, ukawa
    kito cha thamani kuliko vyote. Matiti yako yakatokeza na nywele zako zikaota,
    wewe uliyekuwa uchi na bila kitu chochote.
  bba-bba: Mɑ nɑ derɑ ɑ kpɛ̃ɑ nɡe dɑ̃ɑ yɑkɑsɔ. A kpɛ̃ɑ ɑ kuɑ kurɔ burɔ. Wunɛn bwɑ̃su
    su ye. Mɑ wunɛn seri yi kpɛ̃ɑ. Adɑmɑ tererɑ ɑ sĩimɔ mɑm mɑm.
  eng-KJVCPB: 'I have caused thee to multiply as the bud of the field, and thou hast
    increased and waxen great, and thou art come to excellent ornaments: thy breasts
    are fashioned, and thine hair is grown, whereas thou wast naked and bare.'
  luo-luo: Ne amiyo idongo ka yien mopidhi e puodho. Ne idongo kendo ne ibedo motegno,
    mine idoko yath motegno kendo ma jaber moloyo yedhe duto. Thundeni nobiro, kendo
    yie wiyi nodongo mabeyo, to kata kamano ne in duk thirith.
  meu-meu: tano paka avana na heto ba tubu. Bena o bada oho bada oho, taumu e lata,
    hane-ulato ai ola; ratamu e hekara, huimu e lata; ḡau tamona gagaemu ai o nohova,
    asi dabuamu.
  npi-ULB: मैले तँलाई मैदानको बोटजस्‍तै बढ्‌न लगाएँ । तँ बढिस् र ठुलो भइस्, र गहनाहरूको
    गहना भइस् । तँ नाङ्गो र वस्‍त्रहीन भए तापनि तेरा स्‍तनहरू कडा भए, र तेरो कपाल
    बक्‍लो भयो ।
  yor-yor: Mo mú ọ dàgbà bí ohun ọ̀gbìn inú oko. O ga sókè, o sì dàgbà, o wá di arẹwà
    jùlọ, ọmú rẹ yọ, irun rẹ gùn, ìwọ tí o wà ní ìhòhò láìfi nǹkan kan bora.
  pes-OPCB: '@see-verse:EZK.016.006'
  tgl-ULB: Pinalaki kitang katulad ng isang halaman sa isang kaparangan. Dumami ka
    at naging tanyag, at napalamutian ng mga hiyas. Namuo ang iyong dibdib at kumapal
    ang iyong buhok, ngunit ikaw ay hubo't hubad parin.
  hui-hui: Í̠ore homa nabi bayale anda halu mbirale eganeru bayale taraore anda hagadagua
    í̠ anda halu timbu luni halu wandari bayaore birabelo handayaho howa biamogo biru.
    Ani biwagola wandari mabuage halu andu ibalu mandari bayale anda ho birari. Ani
    bira biruwa dege aga mbira nabi í̠ ti babe biraabo harigoni.
  mya-mya: အ​နာ​အ​ဆာ​မ​ရှိ​သည့်​အ​ပင်​ငယ်​ကဲ့​သို့​ရှင် သန်​ကြီး​ပွား​စေ​၏။ သင်​သည်​သန်​မာ​ထွား​ကြိုင်း
    လာ​ကာ အ​လှ​ဆုံး​ရ​တ​နာ​က​လေး​ဖြစ်​လာ​၏။ သင်​၏​ရင်​သား​များ​သည်​ပြည့်​ဖြိုး​လျက်​ဆံ​ပင်
    မှာ​လည်း​ရှည်​လာ​၏။ သို့​ရာ​တွင်​သင်​သည် အ​ဝတ်​အ​ချည်း​စည်း​ဖြစ်​လျက်​ပင်​ရှိ​၏။
  bod-N: ངས་ཁྱོད་ནི་ཞིང་ཁའི་རྩི་ཤིང་བཞིན་དུ་སྐྱེ་བར་བྱས་ཤིང་། དེ་ནས་ཁྱོད་རང་རིམ་གྱིས་ཡར་སྐྱེས་ཏེ་མཛེས་ཤིང་ལྟ་ན་སྡུག་པར་གྱུར་པ་དང་།
    ཁྱོད་ཀྱི་ནུ་མ་གཉིས་པོ་རྒྱས་ཏེ་སྐྲ་ལོ་རིང་ན་ཡང་། ཁྱོད་ནི་སྔར་བཞིན་གཅེར་བུ་ཡིན་ནོ།
    །
  sna-sna: Ndakakuita kuti ukure somuti wesango. Wakakura ukanyatsoumbika ukava ukomba
    hwakaisvonaka. Mazamu ako akakura nebvudzi rako rikakura, iyewe wakanga wakashama
    usina chinhu.
  spa-BLM: Hice que te multiplicaras como lo que crece en el campo, y creciste y te
    engrandeciste, y alcanzaste una excelente belleza. Se te formaron los pechos y
    te crecieron los cabellos; pero estabas desnuda y descubierta.
  cac-cac: Ix vac'an q'uib' ix icha junoc te' caltacte'al te' spac'q'ueta d'a yol
    luum. Ix q'uib'q'ue ix, ix cob'esax ix, ix elta yim ix, ix q'uib'pax xil sjolom
    ix. Palta juneln̈ej te b'eranel ix.
  swh-ULB: Nimekufanya ukue kama mmea katika shamba. Umeongezeka na kuwa mkubwa, na
    umekuwa mzuri wa wazuri. Maziwa yako yakawa thabiti, na nywele zako zikawa nyingi,
    ingawa ulikuwa uchi huna nguo.
  bel-bel: Памножыў цябе як польныя расьліны; ты вырасла і зрабілася вялікая, і дасягнула
    найвыдатнейшай прыгажосьці; падняліся грудзі, і валасы ў цябе вырасьлі; але ты
    была голая і ненакрытая.
  deu-ELBBK: Zu Zehntausenden, wie das Gewächs des Feldes, machte ich dich; und du
    wuchsest heran und wurdest groß, und du gelangtest zu höchster Anmut; die Brüste
    rundeten sich, und dein Haar wuchs; aber du warst nackt und bloß.
  mbb-OT: Impezekelè ku sikew iring te pinemula ziyà te vevesukà. Midekelè ka he nehimu
    he mekempet he raǥa. Nepurma is menge susu nu wey mibmelayat is bulvul nu, piru
    lelevas ka ǥihapun.
  mal-2015: വയലിലെ സസ്യംപോലെ ഞാൻ നിന്നെ പെരുകുമാറാക്കി; നീ വളർന്നു വലിയവളായി അതിസൗന്ദര്യം
    പ്രാപിച്ചു; നിനക്കു ഉന്നതസ്തനവും ദീർഘകേശവും ഉണ്ടായി; എങ്കിലും നീ നഗ്നയും അനാവൃതയും
    ആയിരുന്നു.
  rmc-rmc: Diňom tuke te barol a bariľal sar o kvitki pre maľa. Bariľal avri a ačhiľa
    tutar terňi čhaj. Avle tuke avri o koľina a barile tuke o bala, ale salas langi
    bi o gada.
  pes-OPV: وتو را مثل نباتات صحرا بسیار افزودم تا نمو کرده، بزرگ شدی و به زیبایی کامل
    رسیدی. پستانهایت برخاسته و مویهایت بلند شد، لیکن برهنه و عریان بودی.
  ron-1924: Те-ам ынмулцит ку зечиле де мий, ка ярба де пе кымп. Ши ай крескут, те-ай
    фэкут маре, ай ажунс де о фрумусеце десэвыршитэ, ци с-ау ротунжит цыцеле, ць-а
    крескут пэрул. Дар ерай тот гоалэ, гоалэ де тот.
  ben-OBCV: আমি তোমাকে ক্ষেত্রের চারার মতো বড়ো করে তুললাম। তুমি বৃদ্ধি পেয়ে বড়ো
    হয়ে উঠে সব থেকে সুন্দর রত্ন হলে। তোমার বুক গড়ে উঠল, লোম গজাল, কিন্তু তুমি উলঙ্গিনী
    ও কাপড় ছাড়াই ছিলে।
  som-som: Oo waxaan kaa dhigay inaad sida biqilka duurka oo kale u badatid, waanad
    korodhay oo sii weynaatay, oo waxaad noqotay wax qurux badan, waanad naaso keentay,
    oo timahaagiina way bexeen, in kastoo aad qaawanayd oo aanad dednayn.
  lat-VUC: 'Multiplicatam quasi germen agri dedi te: et multiplicata es, et grandis
    effecta, et ingressa es, et pervenisti ad mundum muliebrem: ubera tua intumuerunt,
    et pilus tuus germinavit: et eras nuda, et confusione plena.'
  eng-ASVBT: I caused thee to multiply as that which groweth in the field, and thou
    didst increase and wax great, and thou attainedst to excellent ornament; thy breasts
    were fashioned, and thy hair was grown; yet thou wast naked and bare.
  ita-1885: Io ti feci crescere a decine di migliaia, come i germogli della campagna;
    e tu moltiplicasti, e divenisti grande, e pervenisti a somma bellezza; le poppe
    ti si formarono, e i capelli ti crebbero; ma tu eri ignuda, e scoperta.
  eng-LXXUP: 'increase; I have made thee as the springing grass of the field. So thou
    didst increase and grow, and didst enter into great cities: thy breasts were set,
    and thy hair grew, whereas thou wast naked and bare.'
  eng-ULB: I made you grow like a plant in a field. You multiplied and became great,
    and you became the jewel of jewels. Your breasts became firm, and your hair grew
    thick, though you had been naked and bare.
  spa-VBL: Te ayudé a crecer como una planta en el campo. Creciste hasta convertirte
    en una hermosa joven. Tus pechos se desarrollaron y el vello de tu cuerpo creció,
    y estabas completamente desnuda.
  fra-_FOB: Je t'ai multipliée par myriades, comme l'herbe des champs, tu pris de
    l'accroissement, tu grandis et tu devins d'une beauté parfaite. Tes seins se formèrent,
    tu devins nubile, mais tu étais nue, et entièrement nue.
  mal-mal: വയലിലെ സസ്യംപോലെ ഞാൻ നിന്നെ വർദ്ധിപ്പിച്ചു; നീ വളർന്നു വലിയവളായി അതിസൗന്ദര്യം
    പ്രാപിച്ചു; നിനക്ക് ഉന്നതസ്തനവും ദീർഘകേശവും ഉണ്ടായി; എങ്കിലും നീ നഗ്നയും അനാവൃതയും
    ആയിരുന്നു.
  urd-GVR: Khet meṅ hariyālī kī tarah phaltī-phūltī jā!” Tab tū phaltī-phūltī huī
    parwān chaṛhī. Tū nihāyat ḳhūbsūrat ban gaī. Chhātiyāṅ aur bāl deḳhne meṅ pyāre
    lage. Lekin abhī tak tū nangī aur barahnā thī.
  suz-BL: मिनु गे कोल्‍शा ठेयब दुम्‍ते। मिनु इ कुचु कोल्‍शा इ चां लाइश्‍शो दुम्‍त।
    तन्‍न गे वा मफेक्‍शो शिश्रा बाक्‍ते।
  eng-NOY: I caused thee to increase like the plant of the field, and thou didst grow,
    and become tall, and didst attain to distinguished charms. Thy breasts swelled,
    and thy hair grew, whereas thou wast naked and bare.
  ita-1927: Io ti farò moltiplicare per miriadi, come il germe dei campi. E tu ti
    sviluppasti, crescesti, giungesti al colmo della bellezza, il tuo seno si formò,
    la tua capigliatura crebbe abbondante, ma tu eri nuda e scoperta.
  ckb-ckb: وەک ڕووەکی کێڵگە من خزمەتم کردیت بۆ ئەوەی پێ بگەیت، ئیتر گەشەت کرد و گەورە
    بوویت و گەیشتیت بە تەمەنی هەرزەکاری. مەمکەکانت بناغەیان دانا و مووی لەشت درێژبوو،
    ئەو کاتە تۆ ڕووتوقووت بوویت.
  eng-BBE: 'And be increased in number like the buds of the field; and you were increased
    and became great, and you came to the time of love: your breasts were formed and
    your hair was long; but you were uncovered and without clothing.'
  kan-OKCV: ಹೊಲದಲ್ಲಿಯ ಮೊಳಕೆಯೋ ಎಂಬಂತೆ ನಾನು ನಿನ್ನನ್ನು ಬೆಳೆಸಲು, ನೀನು ಬಲಿತು, ಪ್ರಾಯವು ತುಂಬಿ,
    ನೀನು ಅತಿ ಸುಂದರಿಯಾದೆ, ನಿನ್ನ ಸ್ತನಗಳು ರೂಪಗೊಂಡವು, ನಿನ್ನ ಕೂದಲು ಬೆಳೆಯಿತು, ಮೊದಲು ನೀನು
    ಬರೀ ಬೆತ್ತಲೆಯಾಗಿದ್ದೆ.
  tam-2017: உன்னை வயலின் பயிரைப்போல அநேகமாயிரமாகப் பெருகும்படி வைத்தேன்; நீ வளர்ந்து
    பெரியவளாகி, மகா செளந்தரியவதியானாய்; உன்னுடைய மார்பகங்கள் எழும்பின, உன்னுடைய முடி
    வளர்ந்தது; ஆனாலும், நீ நிர்வாணமும் உடையற்றவளுமாக இருந்தாய்.
  spa-RV-1909: En millares como la hierba del campo te puse, y fuiste aumentada y
    engrandecida, y viniste á ser adornada grandemente; los pechos te crecieron, y
    tu pelo brotó; mas tú estabas desnuda y descubierta.
  ron-BTF: Eu te-am făcut să te înmulțești ca mugurele câmpului și ai crescut și te-ai
    făcut mare și ai ajuns podoaba podoabelor; sânii tăi s-au rotunjit și părul tău
    a crescut, deși erai goală și fără haine.
  eng-WEBP: I caused you to multiply as that which grows in the field, and you increased
    and grew great, and you attained to excellent beauty. Your breasts were formed,
    and your hair grew; yet you were naked and bare.
  eng-FBV: I help you to grow like a plant in the field. You grew up into a beautiful
    young woman. Your breasts developed and your body hair grew, and you were completely
    naked.
  nld-1939: 'fris als een veldbloem maakte Ik u. Ge groeide op en werdt groot; ge
    bereikte de leeftijd der stonden: uw borsten waren ontwikkeld, uw haar begon te
    groeien; maar ge waart nog altijd bloot en naakt.'
  nch-BL: Huan niquinpalehui nopa achtohui israelitame para inialtepe ma moscalti
    quej se xihuit cati onca cuatita. Huan quej se conet mochihua hueyi, anisraelitame
    anmomiyaquilijque. Anmohueyichijque huan anmosemanque campa hueli quej mohueyichihua
    se ichpocat cati tahuel yejyectzi ica itacayo huan itzoncal cati moscaltijtoc.
    Pero noja anisraelitame anitztoyaj quej anxolome.
  vie-1934: Ta đã làm cho mầy thêm nhiều ra, như vật đồng ruộng mọc lên. Mầy đã nẩy
    nở, lớn lên, và trở nên đẹp đẽ lắm. Vú mầy dậy lên, tóc mầy dài ra, nhưng hãi
    còn ở lỗ và trần truồng.
  hin-CV: मैंने तुम्हें खेत के एक पौधे की तरह बढ़ाया. तुम बढ़ती गई और विकसित हुई और
    यौवन अवस्था में आई. तुम्हारे स्तन विकसित हुए और तुम्हारे बाल लंबे हो गए, फिर भी
    तुम बिलकुल निवस्त्र थी.
  spa-BES: 'Y aumentará en número como los brotes del campo; y aumentaste y te hiciste
    grande, y llegaste a la época del amor: tus pechos se formaron y tu cabello era
    largo; pero fuiste desnuda y sin ropa.'
  tdx-tdx: naho nampanaranaheko ho maro manahake o ahetse an-kivokeo, le nitombo naho
    nihaabo, naho nihamineñe ravake fanjaka; nivoatse o nono’oo vaho nihalava o volo’oo;
    fe nihalo vaho nibongy.
  tha-KJV: เราได้กระทำให้​เจ้​าทวี​คู​ณเหมือนอย่างพืชในท้องนา เจ้​าก็เติบโตและสูงขึ้นจนเป็นสาวเต็มตัว
    ถันของเจ้าก็ก่อรูปขึ้นมา และขนของเจ้าก็​งอก ทั้งๆที่​เจ้​าเคยเปลือยเปล่าและล่อนจ้อน
  por-BR-2018: Eu te multipliquei como o broto do campo, e cresceste, e engrandeceste;
    e chegaste à grande formosura; os seios te cresceram, e teu pelo cresceu; porém
    estavas nua e descoberta.
  deu-ELO: Zu Zehntausenden, wie das Gewächs des Feldes, machte ich dich; und du wuchsest
    heran und wurdest groß, und du gelangtest zu höchster Anmut; die Brüste rundeten
    sich, und dein Haar wuchs; aber du warst nackt und bloß.
  eng-WYC-2018: I gave thee multiplied as the seed of a field, and thou were multiplied,
    and made great; and thou enteredest, and camest fully to women’s adorning; thy
    teats waxed great, and thine hair waxed; and thou were naked, and full of shame.
    (I made thee to multiply like the seed in the field, and thou were multiplied,
