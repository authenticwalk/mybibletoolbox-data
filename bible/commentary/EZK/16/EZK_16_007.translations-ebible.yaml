    es devenue grande, et tu as atteint une grande beauté. Tes seins se sont formés,
    et tes cheveux ont poussé ; pourtant tu étais nue et dénudée.
  hbo-hbo: רְבָבָ֗ה כְּצֶ֤מַח הַשָּׂדֶה֙ נְתַתִּ֔יךְ וַתִּרְבִּי֙ וַֽתִּגְדְּלִ֔י
    וַתָּבֹ֖אִי בַּעֲדִ֣י עֲדָיִ֑ים שָׁדַ֤יִם נָכֹ֙נוּ֙ וּשְׂעָרֵ֣ךְ צִמֵּ֔חַ וְאַ֖תְּ
    עֵרֹ֥ם וְעֶרְיָֽה׃
  kik-kik: Nĩndatũmire ũkũre o ta mũtĩ wa mũgũnda. Nawe ũgĩkũra, ũkĩneneha, o na ũgĩtuĩka
    ithaga ithaka mũno gũkĩra marĩa mangĩ. Nyondo ciaku nacio ikĩĩhaanda, na njuĩrĩ
    yaku ĩgĩkũra, o wee ũrĩa warĩ njaga na ũkaaga nguo.
  fra-NCL: Je te fis multiplier comme l’herbe des champs ; tu te multiplias et tu
    grandis ; tu acquis une beauté parfaite ; tes seins se formèrent et tu arrivas
    à la puberté ; mais tu étais nue, entièrement nue.
  cek-AK: Lawk ih qamnawk baktiah kang qoengsak, na qoeng tahang moe, na len pacoengah
    loe kranghoih koek amthoephaih hmuen ah nang coeng; na tahnu to len tahang moe,
    na sam doeh sai tahang, toe nang loe bangkrai ah ni na oh sut, tiah thui paeh,
    tiah ang naa.
  cuk-cuk: Gagan-nuedyobi dunguoye, an bega sogsad. ” ’Be dungude gusad, be yalenonikid,
    geb be yeerdakle gunonikid. Be nuu-mulluu guded, degi, be-sailagia yeer daklenaded.
    Ar degi-inigwele, amba bedi uka-swana gudii gusad.
  uig-CYR: Мән сени даладики от-чөпләрдәк айниттим; сән өсүп хелә бой тартип чирайлиқ
    безилип вайиға йәттиң; көксилириң шәкилләнди, чачлириң үзүн өсти; бирақ сән техи
    туғма-ялаңач едиң.
  tel-2017: పొలంలో నాటిన ఒక మొక్క ఎదిగినట్టు నువ్వు ఎదిగేలా చేశాను. నువ్వు వృద్ధి
    పొంది గొప్పదానివై రత్నాలు పొదిగిన ఆభరణం అయ్యావు. నువ్వు నగ్నంగా వస్త్రహీనంగా ఉన్నా,
    నీ రొమ్ములు బిగువుగా, నీ తలవెంట్రుకలు ఒత్తుగా పెరిగాయి.
  hat-BSA: Mwen te fè ou vin anpil, tankou plant nan chan yo. Ou te vin grandi, ou
    te vin wo, e ou te vin rive nan laj pou bèl flè. Tete ou te fòme e cheve ou te
    grandi. Malgre sa, ou te toutouni e san rad.
  kos-kos: Nga tufwe kom in kapak oana soko sacn ma kapak wo. Kom kapak kui ac mutan
    fusrla. Wo aten titi lom, loes aunsifom, tusruktu kom koflufol.
  hbo-WLC: רְבָבָ֗ה כְּצֶ֤מַח הַשָּׂדֶה֙ נְתַתִּ֔יךְ וַתִּרְבִּי֙ וַֽתִּגְדְּלִ֔י
    וַתָּבֹ֖אִי בַּעֲדִ֣י עֲדָיִ֑ים שָׁדַ֤יִם נָכֹ֙נוּ֙ וּשְׂעָרֵ֣ךְ צִמֵּ֔חַ וְאַ֖תְּ
    עֵרֹ֥ם וְעֶרְיָֽה׃
  ibo-ibo: Emere m ka ị too dịka osisi na-eto eto nʼime ọhịa. I tolitere, too ogologo
    ma tozuo oke na nwanyị, ị kpụrụ ara, agịrị isi gị pukwara, ma gị onwe gị gba ọtọ.
  ory-ory: ଆମ୍ଭେ କ୍ଷେତ୍ରରେ ଉଦ୍ଭିଦ ପରି ତୁମ୍ଭକୁ ବହୁସଂଖ୍ୟକ କରାଇଲୁ, ତହିଁରେ ତୁମ୍ଭେ ବୃଦ୍ଧି
    ପାଇ ଅତି ବଡ଼ ହୋଇ ଉଠିଲ ଓ ମହାଶୋଭାରୂପ ଅଳଙ୍କାର ସ୍ୱରୂପ ହେଲ; ତୁମ୍ଭର ସ୍ତନଯୁଗଳ ସୁଡୌଲ ଓ
    ତୁମ୍ଭର କେଶ ଦୀର୍ଘ ହେଲା; ତଥାପି ତୁମ୍ଭେ ବିବସନା ଓ ଉଲଙ୍ଗିନୀ ଥିଲ।
  chk-chk: o märitä usun chök efoch irän lemäl.’ Iwe, ka mämäritä o wattela tori ka
    eman föpwül mi fokun liöch. Oupwum a fis, mökürom a pwal langatamala, nge ka fokun
    selela.
  rop-rop: Aibin gajim yu en aibin lukaftumbat yu raidap yubin gro bigwan wulijim
    yangwan tri, en yubin jidan brabli purdiwan gel garram gudwan bodi, en yu heya
    bin gro du, bat yubin stil jidan neigidwan, nomo garram eni klos blanga werrimon.
  ukr-1871: І наплодив я тебе безлїч, як того зілля в полі; й виросла єси й зробилась
    велика й дойшла до принадної вроди; позаокруглювались груди в тебе, та й волос
    виріс густо; тілько ж була ти нага й невкрита.
  deu-1951: Ich ließ dich zu vielen Tausenden werden wie das Gewächs des Feldes. Du
    wuchsest und wurdest groß und gelangtest zur schönsten Blüte. Deine Brüste wölbten
    sich, und dein Haar wuchs, aber du warst noch nackt und bloß.
  eng-JPS: 'I cause thee to increase, even as the growth of the field. And thou didst
    increase and grow up, and thou camest to excellent beauty: thy breasts were fashioned,
    and thy hair was grown; yet thou wast naked and bare.'
  srp-1865: I uèinih da rasteš na tisuæe kao trava u polju; i ti naraste i posta velika
    i doðe do najveæe ljepote; dojke ti napupiše, i dlake te probiše; ali ti bijaše
    gola naga.
  lug-lug: Ne nkukuza ne nkulabirira ng’ekimuli mu nnimiro. N’okula n’owanvuwa n’olabika
    bulungi nnyo mu maaso ng’amayinja ag’omuwendo omungi; n’osuna amabeere, n’enviiri
    zo ne zikula, ggwe eyali obwereere nga tobikkiddwako.
  heb-heb: רבבה כצמח השדה נתתיך ותרבי ותגדלי ותבאי בעדי עדיים שדים נכנו ושערך צמח
    ואת ערם ועריה׃
  ben-IRV: আমি তোমাকে ক্ষেতের উদ্ভিদের মতো, অনেক বাড়ালাম, তাতে তুমি বৃদ্ধি পেয়ে
    বড় হয়ে উঠলে, অলংকার হলে, তোমার স্তনযুগল মজবুত ও চুল ঘন হল; কিন্তু তুমি বিবস্ত্রা
    ও উলঙ্গিনী ছিলে।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਖੇਤ ਦੇ ਪੌਦਿਆਂ ਵਾਂਗੂੰ ਵਧਾਇਆ, ਇਸ ਲਈ ਤੂੰ ਵਧੀ ਅਤੇ ਮੁਟਿਆਰ ਹੋਈ ਅਤੇ
    ਸੁੰਦਰ ਜੋਬਨ ਵਾਲੀ ਬਣੀ, ਤੇਰੀਆਂ ਛਾਤੀਆਂ ਸੁਡੌਲ ਹੋ ਗਈਆਂ ਅਤੇ ਤੇਰੇ ਵਾਲ਼ ਵਧੇ, ਪਰ ਤੂੰ ਨੰਗੀ
    ਧੜੰਗੀ ਸੀ।
  mya-JVB: မြက်ပင် ကဲ့သို့ ငါကြီးပွါး စေသဖြင့် ၊ သင်သည် အစဉ်အတိုင်းကြီး ၍ လှ သော အဆင်းနှင့်ပြည့်စုံ
    ၏။ ရင်သား ထ ၍ ကိုယ် ၌လည်းအမွေး ပေါက် ၏။ အရင်က အဝတ် မရှိ၊ အချည်းစည်း နေရ၏။
  hmo-hmo: Lau ese oi lau naria namonamo, bona oi tubu daekau, tano ena ava goadana
    ta bamona. Oi tubu goada bona lata danu, bona kekeni badana oi lao. Oiemu rata
    edia toana be namo, bona oiemu huina be ia lata, to oi be kopina kavakava, dabua
    lasi.
  urd-urd: मैंने तुझे चमन के शगूफ़ों की तरह हज़ार चन्द बढ़ाया, इसलिए तू बढ़ीं, और
    कमाल और जमाल को पहुँची तेरी छातियाँ उठीं और तेरी ज़ुल्फें बढ़ीं लेकिन तू नंगी
    और बरहना थी।
  rus-SYN: 'Умножил тебя как полевые растения; ты выросла и стала большая, и достигла
    превосходной красоты: поднялись груди, и волоса у тебя выросли; но ты была нага
    и непокрыта.'
  bqc-SIM: Má tò n gbã lán líwa sɛ̃u, n zↄ̃ↄkũ̀ n kɛ nↄana ũ. N yↄ̃́ bↄ̀bↄ
    n kã́ pàɛ, kási niↄ bɛ puiziɛ.
  tcz-CHONGTHU: Keiman gamlah thingphung banga khangtou dingin kana kithopin ahi.
    Nangma nahung khang doh in songmantam hoitah nahung hitai. Na ang teini ahung
    kikhan lhittan, natahsa le na sam jong asao doh tai, ahin nangma sagoh keu nahi
    nalaije.
  mar-mar: मी तुला भूमीतील रोपासारखे पेरले. तू बहुगुणीत झालीस. आणि मोठी झालीस, व तू
    आभुषणांचा दागीना झालीस, तुला उर फुटले आणि केस दाट झाले, तू बिनवस्त्र होती.
  qub-qub: Jircacho jacha wiñajno wiñay» nirä. Chaura nishänömi wiñar jatunyarayqui,
    niycällarna jipashyarayqui. Chuchuyquicuna wiñamusha, shaprayquipis wiñasha. Ichanga
    röpaynaj galalla caycarayqui.
  bqp-bqp: Mɑ nɑ derɑ ɑ kpɛ̃ɑ nge dɑ̃ɑ yɑkɑsɔ. A kpɛ̃ɑ ɑ kuɑ kurɔ burɔ. Wunɛn bwɑ̃su
    su ye. Mɑ wunɛn seri yi kpɛ̃ɑ. Adɑmɑ tererɑ ɑ sĩimɔ mɑm mɑm.
  hat-hat: Se pou ou grandi tankou yon plant nan jaden. Ou grandi, ou fòme, ou vin
    yon bèl jenn fi. Tete ou yo te byen kanpe, pwal te pouse sou kò ou. Men, ou te
    toutouni.
  eng-BSB: I made you thrive like a plant of the field. You grew up and matured and
    became very beautiful. Your breasts were formed and your hair grew, but you were
    naked and bare.
  eng-WEBPB: I caused you to multiply as that which grows in the field, and you increased
    and grew great, and you attained to excellent beauty. Your breasts were formed,
    and your hair grew; yet you were naked and bare.
  kbq-kbq: Kegava hugantogenka trazankna hunka marerinka ome nena hankeno, kavasasemo'a
    kagateregeno aminka'amo'a nena higeno, kavufafina kazokara tagi'neanagi, kukena
    osu kavapako mani'nane.
  nhe-BL: Huan niquinpalehui nopa achtohui israelitame huan inialtepe ma moscalti
    queja se xihuitl tlen onca cuatitla. Huan queja se conetl mochihua hueyi, inisraelitame
    inmomiyaquilijque. Inmohueyichijque huan inmosemanque campa hueli queja mohueyichihua
    se ichpocatl tlen tlahuel yejyectzi ica itlacayo huan itzoncal tlen moscaltijtoc.
    Pero noja inisraelitame initztoyaj queja inxolome.
  gub-BL: Nemuhya'u kar ywyra ikàg ma'e romo. Nehya'u ikàg ma'e romo, aiha ma'e romo
    no. Kuzàwaza romo ereiko. Nekàm huhu kury. Ne'aw ipuku no. Nezewe rehe we ereiko
    topoz 'ym.
  eng-DRA: 'I caused thee to multiply as the bud of the field: and thou didst increase
    and grow great, and advancedst, and camest to woman’s ornament: thy breasts were
    fashioned, and thy hair grew: and thou wast naked, and full of confusion.'
