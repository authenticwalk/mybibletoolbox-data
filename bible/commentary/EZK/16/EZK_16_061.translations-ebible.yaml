  haw-1868: Alaila e hoomanao oe i kou mau aoao, a e hilahila no hoi i ka wa e loaa
    ai ia oe kou mau hoahanau wahine, kou kaikuaana a me kou kaikaina; a e haawi aku
    au ia laua ia oe i mau kaikamahine, aole hoi ma kou berita.
  arb-NAV: 'فَتَذْكُرِينَ عِنْدَئِذٍ طُرُقَكِ حِينَ تَسْتَقْبِلِينَ أُخْتَيْكِ: الْكُبْرَى
    وَالصُّغْرَى كِلْتَيْهِمَا، وَأَجْعَلُهُمَا كَبِنْتَيْنِ لَكِ، إِنَّمَا لَيْسَ
    ذَلِكَ بِفَضْلِ عَهْدِكِ.'
  ewe-ewe: Ekema àɖo ŋku wò mɔwo dzi, eye ŋu akpe wò ne èkpɔ nɔviwò nyɔnu siwo tsi
    wu wò kple esiwo nètsi wu hã. Matsɔ wo ana wò abe viwò nyɔnuwo ene, gake menye
    ɖe nubabla si mewɔ kple wò la dzi o.
  eng-LEE: 'And thou shalt then remember thy ways, and be confounded, when thou receivest
    thy sisters, both those that are older than thou and younger than thou: and I
    will give them unto thee for daughters, though not because thou wast faithful
    to the covenant.'
  asm-FB: আৰু যেতিয়া তুমি নিজৰ বায়েৰা-ভনীয়েৰাক গ্ৰহণ কৰিবা, তেতিয়া তুমি নিজ আচাৰ-ব্যৱহাৰ
    মনত কৰি লাজ পাবা; আৰু মই তেওঁলোকক জীস্বৰূপে তোমাক দিম, কিন্তু তোমাৰ লগত কৰা নিয়মটিৰ
    দ্বাৰাই নহয়।
  sus-A: نَ كُي، عِ تَارَ نُن عِ شُنيَ نَ فبِلٍن عِ مَ، عِ رَتُمَ نّ عِ شَ كِرَ حَاشِ
    مَ يَافِ رَ. ﭑ عٍ قِمَ نّ عِ مَ، كْنْ نَ قٍ مُ نَ وٌن مَ سَاتّ سِنفٍ كُي.
  fra-SBL: Alors tu te souviendras de tes voies et tu auras honte quand tu recevras
    tes sœurs, tes aînées et tes cadettes ; et je te les donnerai pour filles, mais
    non par ton alliance.
  hbo-hbo: וְזָכַ֣רְתְּ אֶת־דְּרָכַיִךְ֮ וְנִכְלַמְתְּ֒ בְּקַחְתֵּ֗ךְ אֶת־אֲחֹותַ֙יִךְ֙
    הַגְּדֹלֹ֣ות מִמֵּ֔ךְ אֶל־הַקְּטַנֹּ֖ות מִמֵּ֑ךְ וְנָתַתִּ֨י אֶתְהֶ֥ן לָ֛ךְ לְבָנֹ֖ות
    וְלֹ֥א מִבְּרִיתֵֽךְ׃
  kik-kik: Hĩndĩ ĩyo nĩũkaririkana mĩthiĩre yaku, nawe ũconoke rĩrĩa ũkaamũkĩra aarĩ
    a maitũguo arĩa akũrũ gũgũkĩra na arĩa anini gũgũkĩra. Nĩngamaneana kũrĩ we marĩ
    ta aarĩ aku, no ti kũringana na kĩrĩkanĩro giitũ nawe.
  fra-NCL: Tu te souviendras de ta conduite et tu en auras honte, quand tu recevras
    tes sœurs, celles qui sont plus grandes que toi avec celles qui sont plus petites
    que toi, et que je te les donnerai pour filles, mais non en vertu de ton alliance.
  cek-AK: To naah na caehhaih loklam to na panoek tih, nam nawk hoi nam ya nongpata
    kacoeh to na hnuk naah, azathaih na tong tih; na sak ih lokmaihaih thungah athum
    ai, toe nihnik to na canu ah kang paek han.
  cuk-cuk: An bega be-ior, be-urba, be-bunamalaga-guega uksale, iduar be nanadigusad
    ebinsadoed, degi, be bingegudabaloed. Degi-inigwele, amba wemar an bebo-igar-mesisadgi
    dogosurmalad.
  uig-CYR: Шуниң билән сән өзүңдин чоң һәдилириң һәмдә сениңдин кичик сиңиллириңни
    тапшурувалғиниңда, сән йоллириңни есиңгә кәлтүрүп хиҗаләткә қалисән; чүнки мошу
    ача-сиңиллириңни саңа қизлар сүпитидә тапшуримән; бирақ бу ишлар сениңдики әһдә
    түпәйлидин болмайду.
  tel-2017: అప్పుడు నువ్వు నీ అక్కలను చెల్లెళ్ళను కలుసుకున్నప్పుడు గతంలో నీ సిగ్గుమాలిన
    ప్రవర్తన గుర్తు చేసుకుంటావు. వారిని నీకు కూతుర్లుగా ఇస్తాను, అయితే నిబంధన మూలంగా
    కాదు.
  hat-BSA: Epi ou va sonje chemen ou yo, e ou va vin wont lè ou resevwa sè ou yo,
    ni pi gran, ni pi piti. Mwen va bay ou yo kon fi pa w, men pa selon akò ou a.
  kos-kos: Kom ac esam ouiyen moul lom ac mwekin kac ke kom ac sifil eis tamtael matu
    ac fusr wiom. Nga fah eisaloswot tuh elos in oana acn nutum, finne tia ipin wuleang
    se ma nga orala yurum ah.
  hbo-WLC: וְזָכַ֣רְתְּ אֶת־דְּרָכַיִךְ֮ וְנִכְלַמְתְּ֒ בְּקַחְתֵּ֗ךְ אֶת־אֲחוֹתַ֙יִךְ֙
    הַגְּדֹל֣וֹת מִמֵּ֔ךְ אֶל־הַקְּטַנּ֖וֹת מִמֵּ֑ךְ וְנָתַתִּ֨י אֶתְהֶ֥ן לָ֛ךְ לְבָנ֖וֹת
    וְלֹ֥א מִבְּרִיתֵֽךְ׃
  ibo-ibo: Mgbe ahụ, ị ga-echeta ụzọ gị niile, ma nwee ihere, mgbe m ga-ewere ụmụnne
    gị ndị inyom ndị ahụ tọrọ gị na ndị nke ị tọrọ nye gị ha dịka ụmụ, ma ọ bụghị
    nʼihi ọgbụgba ndụ m.
  ory-ory: ସେହି ସମୟରେ ଯେତେବେଳେ ତୁମ୍ଭେ ଆପଣା ଭଗିନୀଗଣକୁ, ତୁମ୍ଭର ବଡ଼ ଓ ସାନ ଭଗିନୀଗଣକୁ ଗ୍ରହଣ
    କରିବ, ସେତେବେଳେ ତୁମ୍ଭେ ଆପଣା ଆଚାର ବ୍ୟବହାର ସ୍ମରଣ କରି ଲଜ୍ଜିତ ହେବ; ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କୁ
    କନ୍ୟା ରୂପେ ତୁମ୍ଭକୁ ଦେବା, ମାତ୍ର ତୁମ୍ଭର ନିୟମାନୁକ୍ରମେ ନୁହେଁ।
  chk-chk: Mürin kopwe chechemeni om kewe föför meinisin o säw rer, lupwen üpwe aliwini
    ngonuk pwiüm kewe watte me kükün, pwe repwe noum fefin, inamwo ika esap alongolong
    won ai pwon ngonuk.
  rop-rop: Bat yu garra jinggabat wanim yubin oldei dumbat, en yu garra sheim miselp
    blanga tharran wen yu dubala sista garra kambek. Ai garra meigim dubala jidan
    langa yu jis laik dubala doda blanga yu, nomeda ai nomo bin meigim dijan strongwan
    pramis garram yu.
  ukr-1871: І спогадаєш про блудні дороги твої та й засоромишся, як почнеш приймати
    до себе сестер твоїх, старших і менших від тебе, та коли я давати му їх тобі за
    дочки, — та не з давної вмови твоєї (зо мною).
  deu-1951: Alsdann wirst du an deine Wege gedenken und dich schämen, wenn du deine
    älteren und jüngeren Schwestern zu dir nehmen wirst, welche ich dir zu Töchtern
    geben will, obgleich nicht auf Grund deines Bundes.
  eng-JPS: Then shalt thou remember thy ways, and be ashamed, when thou shalt receive
    thy sisters, thine elder sisters and thy younger; and I will give them unto thee
    for daughters, but not because of thy covenant.
  srp-1865: Tada æeš se opomenuti putova svojih i postidjeæeš se kad primiš sestre
    svoje starije od sebe i mlaðe, koje æu ti dati za kæeri, ali ne po tvom zavjetu.
  lug-lug: Olwo olijjukira engeri zo, n’oswala bw’olitwala baganda bo abakusinga obukulu
    ne bato bo, ne mbankuwa babeere bawala bo, naye si lwa ndagaano yange naawe.
  heb-heb: וזכרת את דרכיך ונכלמת בקחתך את אחותיך הגדלות ממך אל הקטנות ממך ונתתי אתהן
    לך לבנות ולא מבריתך׃
  ben-IRV: তখন তুমি নিজের আচার ব্যবহার মনে করে লজ্জিতা হবে, যখন নিজের বোনদেরকে, নিজের
    বড় ও ছোট বোনদেরকে গ্রহণ করবে; আর আমি তাদেরকে মেয়েদের মতো তোমাকে দেব, কিন্তু
    তোমার নিয়মের কারণে নয়।
  pan-pan: ਜਦੋਂ ਤੂੰ ਆਪਣੀ ਛੋਟੀ ਤੇ ਵੱਡੀ ਭੈਣ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਵੇਂਗੀ, ਤਦ ਤੂੰ ਆਪਣੀਆਂ ਪਿੱਛਲੀਆਂ
    ਚਾਲਾਂ ਨੂੰ ਚੇਤੇ ਕਰਕੇ ਸ਼ਰਮਿੰਦੀ ਹੋਵੇਂਗੀ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਧੀਆਂ ਕਰਕੇ ਤੈਨੂੰ ਦਿਆਂਗਾ,
    ਪਰ ਇਹ ਤੇਰੇ ਨੇਮ ਦੇ ਅਨੁਸਾਰ ਨਹੀਂ ਹੈ।
  mya-JVB: သင် သည် ဝန်ခံခြင်းပဋိညာဉ် ကို မ စောင့်ရ သော်လည်း ၊ ပဋိညာဉ်အားဖြင့်သင် ၏ညီအစ်မ
    တို့ကို သင် ၏သမီး ဖြစ်ဘို့ ရာငါပေး ၍ ၊ သင် သည် ထိုသူတို့ကို လက်ခံ သောအခါ ၊ သင်
    ပြု မိသောအမှုများကို အောက်မေ့ ၍ ရှက်ကြောက် ရလိမ့်မည်။
  hmo-hmo: Unai neganai oiemu kara dika do oi laloatao, bona oiemu tadina bona kakana
    be oi dekenai do lau henia, oiemu natuna do lau halaodia neganai, oi be do oi
    hemarai, badina idia lau henia karana be iseda gwauhamata taravatuna sibona lasi
    gauna, to ma gau haida danu.
  urd-urd: और जब तू अपनी बड़ी और छोटी बहनों को कु़बूल करेगी, तब तू अपनी राहों को याद
    करके शर्मिंदा होगी और मैं उनको तुझे दूँगा कि तेरी बेटियाँ हों, लेकिन यह तेरे 'अहद
    के मुताबिक़ नहीं।
  rus-SYN: И ты вспомнишь о путях твоих, и будет стыдно тебе, когда станешь принимать
    к себе сестер твоих, больших тебя, как и меньших тебя, и когда Я буду давать тебе
    их в дочерей, но не от твоего союза.
  bqc-SIM: Má n vĩ̀iↄ ń n dãunaↄ kpama n nɛ́ↄ ũ, baa kɛ́ mi a lɛgbɛ̃nɛo. Tó
    n ń sí, n yãkɛaↄ dↄngu, i kɛnɛ wí ũ.
  tcz-CHONGTHU: Hitia chu nangin jachat pum puma nathilbol masaho nahin geldoh ding
    keiman nasopi teni Samaria le Sodom teni chu nakitep na a pang phalhon hih jong
    le nachanu tenia kasem peh ding nahi.
  mar-mar: मग तुला तुझ्या मार्गाची आठवण होईल आणि आपल्या थोरल्या बहिणीची व धाकट्या
    बहिणीबद्दल लज्जीत होशील, तू तुझी मुलगी त्यांना देईल पण तुझ्या करारामुळे नव्हे.
  qub-qub: Mayur ñañayquita, shullca ñañayquita wamrayquicunano cananpaj gampa maquiquiman
    churamuptë yarpärinquipaj unay imano cashayquitapis. Chayrämi fiyupa pengacunquipaj.
    Ñañayquicuna maquiquicho cananpäga conträtuta rurar parlacushanchïchöpis manami
    ninchu.
  bqp-bqp: Kɑɑ bwisiku ye ɑ kuɑ kpɑ sekuru tu nun mwɑ nɑ̀ n nun wunɛn mɑɑbu kɑ wɔnɔbu
    nɔmu bɛriɑ bu nun wiru kpĩiyɑ nge wunɛn bibu. Adɑmɑ nɑ ǹ ye mɔ̀ ɑrukɑwɑni ye
    nɑ kɑ nun bɔkuɑn sɔ̃.
  hat-hat: Ou menm, w'a chonje sa ou te fè, w'a wont lè w'a resevwa gran sè ak ti
    sè ou yo. M'ap ba ou yo pou pitit fi pa ou malgre sa pa t' nan kontra a.
  eng-BSB: Then you will remember your ways and be ashamed when you receive your older
    and younger sisters. I will give them to you as daughters, but not because of
    My covenant with you.
  eng-WEBPB: Then you will remember your ways and be ashamed when you receive your
    sisters, your elder sisters and your younger; and I will give them to you for
    daughters, but not by your covenant.
  kbq-kbq: Hagi nunaka'amo'ene negagana'enema kagrite'ma ne-esakenka kagrama hu'nana
    avu'ava zanku kagesa nentahinka kagazegu hugahane. Hagi nunaka'amofone negagananena
    mofaka'ararenkna hu'na kamigahuanagi, huhagerafi huvempa kema hu'noa zantera onkamigahuanki,
    amne kamigahue.
  nhe-BL: Huan teipa inmopinahuase quema inquiilnamiquise nochi tlen ax cuali inquichijtoque.
    Huan imosihua icnihua, Samaria huan Sodoma, tlen ax quipixque parte ipan nopa
    achtohui tlajtoli elise queja imoconehua.
  gub-BL: Nema'enukwaw putar neremiapo kwer rehe nehe. Neryker newe imono wi mehe
    nekypy'yr newe imono wi mehe nemaranugar putar nehe. Amono putar newe nememyr
    ài nehe. Namume'u kwaw wamono àwàm. Nezewe rehe we amono putar newe ihe wà nehe.
  eng-DRA: 'And thou shalt remember thy ways, and be ashamed: when thou shalt receive
    thy sisters, thy elder and thy younger: and I will give them to thee for daughters,
    but not by thy covenant.'
