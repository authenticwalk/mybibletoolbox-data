verse: EZK.016.061
translations:
  mal-C: നിന്റെ ജ്യേഷ്ഠസഹോദരിയെയും ഇളയ സഹോദരിയെയും നീ കണ്ടുമുട്ടുമ്പോൾ, നീ നിന്റെ
    വഴികൾ ഓർത്ത് ലജ്ജിതയായിത്തീരും. ഞാൻ അവരെ നിനക്കു പുത്രിമാരായി തരും; ഞാൻ നിന്നോടുചെയ്ത
    ഉടമ്പടിപ്രകാരം അല്ലതാനും.
  deu-TKW: Da wirst du an deinen Wandel gedenken und wirst beschämt sein, wenn du
    deine älteren Schwestern samt den jüngeren nimmst, und ich sie dir als Töchter
    gebe, aber nicht um deines Bundes willen.
  lin-lin: Boye, okokanisa etamboli na yo mpe okoyoka soni tango okoyamba bandeko
    na yo ya basi, ezala ba-oyo bazali mikolo na yo to ba-oyo bazali baleki na yo ;
    nakopesa yo bango lokola bana na yo ya basi, kasi ekozala te kolanda boyokani
    na Ngai elongo na yo.
  eng-LSV: And you have remembered your ways, || And you have been ashamed, || In
    your receiving your sisters—Your older with your younger, || And I have given
    them to you for daughters, || And not by your covenant.
  eng-GNV: Then thou shalt remember thy wayes, and be ashamed, when thou shalt receiue
    thy sisters, both thy elder and thy yonger, and I will giue them vnto thee for
    daughters, but not by thy couenat.
  eng-WEBSTER: 'Then thou shalt remember thy ways, and be ashamed, when thou shalt
    receive thy sisters, thy elder and thy younger: and I will give them to thee for
    daughters, but not by thy covenant.'
  nhw-BL: Huan teipa anmopinahuase quema anquielnamiquise nochi catli amo cuali anquichijtoque.
    Huan amosihua icnihua, Samaria huan Sodoma, catli amo quipixque parte ipan nopa
    achtihui camanali elise quen amoconehua.
  swh-ONEN: Ndipo utakapozikumbuka njia zako na kuona aibu utakapowapokea dada zako,
    wale walio wakubwa wako na wadogo wako. Nitakupa hao wawe binti zako, lakini si
    katika msingi wa Agano langu na wewe.
  bba-bba: Kɑɑ bwisiku ye ɑ kuɑ kpɑ sekuru tu nun mwɑ nɑ̀ n nun wunɛn mɑɑbu kɑ wɔnɔbu
    nɔmu bɛriɑ bu nun wiru kpĩiyɑ nɡe wunɛn bibu. Adɑmɑ nɑ ǹ ye mɔ̀ ɑrukɑwɑni ye
    nɑ kɑ nun bɔkuɑn sɔ̃.
  eng-KJVCPB: 'Then thou shalt remember thy ways, and be ashamed, when thou shalt
    receive thy sisters, thine elder and thy younger: and I will give them unto thee
    for daughters, but not by thy covenant.'
  luo-luo: Eka inipar yoreni mi wiyi kuodi, kendo inirwak nyimineni madongo mohingi
    kod matindoni. Anamiyigi kaka nyigi, to ok natim kamano kotenore kuom singruok
    mara kodi.
  meu-meu: Bena emu kara ba lalodia tao, bona emu hane-guna bona emu hane-muritai
    baina abidia, natumu ai baina halaodia, negana ai vada ba hemarai, a dia eda gwauhamata
    dainai.
  npi-ULB: तब तैंले आफ्‍ना चालहरू सम्‍झनेछस्‌ र दिदी-बहिनीहरू दुवैलाई तैंले ग्रहण
    गर्दा लज्‍जित हुनेछस् । ती म तँलाई छोरीहरूका रूपमा दिनेछु, तर तेरो करारको कारणले
    चाहिं होइन ।
  yor-yor: Nígbà náà ni ìwọ yóò rántí àwọn ọ̀nà rẹ ojú yóò sì tì ọ́ nígbà tí mo bá
    gba àwọn ẹ̀gbọ́n àti àbúrò rẹ obìnrin padà. Fún ọ gẹ́gẹ́ bí ọmọbìnrin, ṣùgbọ́n
    kì í ṣe lórí májẹ̀mú tí mo bá ọ dá.
  pes-OPCB: و تو با شرمساری، اعمال زشتت را به یاد خواهی آورد؛ و هنگامی که خواهران
    بزرگ و کوچکت یعنی سامره و سدوم را باز آورم و ایشان را دختران تو بگردانم تا بر
    ایشان حکمرانی کنی، از لطف و بزرگواری من خجل و شرمگین خواهی شد، چون خودت می‌دانی
    که شایسته این لطف نبوده‌ای، زیرا عهد مرا شکسته‌ای.
  tgl-ULB: Pagkatapos, maaalala mo ang iyong dating pamumuhay at mapapahiya kapag
    tinanggap mo ang iyong mga nakatatanda at nakababatang kapatid na babae. Ibibigay
    ko sila sa iyo bilang mga babaeng anak, ngunit hindi dahil sa iyong tipan.
  hui-hui: Ani bialu í̠ hagibuni wahene heyogonebi kirabali ogoni labo í̠ni bedegoha
    haru daibu berelarogola í̠ni wane aleore bu hinu birulebere. Bi áyu larogoni habo
    nalolene bi lo wirugoha nale winigo ai i̱ninaga hameme ani bulebero. I̱na ani
    berongi í̠na mana ko bialu birariruni mitangi bu dai buwa í̠ni taga timbuni halu
    birulebere.
  mya-mya: သင်​၏​အစ်​မ​နှင့်​ညီ​မ​တို့​သည်​သင့်​ထံ​သို့ ပြန်​လည်​ရောက်​ရှိ​လာ​သော​အ​ခါ
    သင်​သည် မိ​မိ​ပြု​ကျင့်​ခဲ့​သည့်​အ​မှု​ကို​သ​တိ​ရ​၍ ရှက်​လိမ့်​မည်။ သင်​နှင့်​ငါ​ဖွဲ့​ခဲ့​သော​ပ​ဋိ​ညာဉ်
    တွင်​မ​ပါ​ရှိ​သော်​လည်း ငါ​သည်​သူ​တို့​အား သင်​၏​သ​မီး​များ​သ​ဖွယ်​ဖြစ်​စေ​မည်။-
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་རང་གི་གཅེན་མོ་དང་སྲིང་མོ་དང་ལེན་བྱེད་དུས་སུ། རང་གིས་སྤྱད་པའི་ལས་རྣམས་དྲན་ཏེ་ངོ་ཚ་བར་འགྱུར་ལ།
    ངས་དེ་ཚོ་ནི་ཁྱོད་ལ་བུ་མོ་རུ་གནང་ཡང་། འདི་ནི་ངས་ཁྱོད་ལ་བཞག་པའི་ཁ་ཆད་གཞིར་བཟུང་བ་མ་ཡིན་ནོ།
    །
  sna-sna: Ipapo ucharangarira nzira dzako ugonyora paunogamuchira vanunʼuna vako,
    vose vakuru kwauri uye navaduku kwauriwo. Ndichavapa kwauri savanasikana, asi
    kwete nokuda kwesungano yangu newe.
  spa-BLM: Entonces os acordaréis de vuestros caminos y os avergonzaréis cuando recibáis
    a vuestras hermanas, a vuestras hermanas mayores y a vuestras hermanas menores;
    y os las daré por hijas, pero no por vuestro pacto.
  cac-cac: A Jerusalén chi', ol snacot schuc b'eyb'al, ol q'uixvocpaxi ayic ol vac'anoch
    chavan̈ snulej chi' d'a yol smacb'en, aton Samaria yed' Sodoma. Ichato nunab'il
    ol ajcan d'a chab' chon̈ab' chi'. Vach'chom malaj yalan yic chab' chon̈ab' chi'
    d'a in trato in b'onac yed' Jerusalén chi',
  swh-ULB: Kisha utazikumbuka njia zako na kuona aibu utakapo wapokea dada zako wakubwa
    na dada zako wadogo. Nitakupatia wao kama binti zako, lakini kwa sababu ya agano
    lako.
  bel-bel: І ты ўзгадаеш пра шляхі твае, і будзе сорамна табе, калі пачнеш прымаць
    да сябе сёстраў тваіх, большых за цябе, як і меншых за цябе, і калі Я буду даваць
    табе іх у дочкі, а не ад твайго спрымірэнства.
  deu-ELBBK: Und du wirst deiner Wege gedenken und dich schämen, wenn du deine Schwestern
    empfangen wirst, die größer sind als du, samt denen, die kleiner sind als du,
    und ich sie dir zu Töchtern geben werde, aber nicht infolge deines Bundes.
  mbb-OT: Ne egketenuzan nu ke hengkey is betasan nu zengan ne egkeeled ka, lavew
    en ke edhimuwen ku he menge anak nu is menge suled nu he vahi, he iyan is Samaria
    wey Sodom, minsan kenà heini ragkes te paaǥi ku te kebpekid-uyun kenikew.
  mal-2015: നിന്റെ ജ്യേഷ്ഠത്തിമാരും അനുജത്തിമാരുമായ സഹോദരിമാരെ നീ കൈക്കൊള്ളുമ്പോൾ,
    അന്നു നീ നിന്റെ വഴികളെ ഓർത്തു നാണിക്കും; ഞാൻ അവരെ നിനക്കു പുത്രിമാരായി തരും; നിന്റെ
    നിയമപ്രകാരമല്ലതാനും.
  rmc-rmc: Akor tuke lepereha pre tire droma a ladžaha tut, sar tuke dava tire pheňen,
    so hine phureder sar tu, a the olen, so hine terneder sar tu. Dava len tuke sar
    tire čhajen, ale na vaš odi zmluva, so tuha phandľom.
  pes-OPV: و هنگامی که خواهران بزرگ و کوچک خود را پذیرفته باشی، آنگاه راههای خود را
    به یاد آورده، خجل خواهی شد. و من ایشان را به‌جای دختران به تو خواهم داد، لیکن
    نه از عهد تو.
  ron-1924: Атунч ыць вей адуче аминте де пуртаря та, те вей рушина кынд вей прими
    ла тине пе сурориле тале, май марь ши май мичь, пе каре ци ле вой да ка фийче,
    дар ну пе темеюл легэмынтулуй фэкут ку тине.
  ben-OBCV: তখন তুমি নিজের আচার-ব্যবহার স্মরণ করে লজ্জিতা হবে, যখন তুমি তোমার বোনদের,
    বড়ো ও ছোটো, তাদের তুমি গ্রহণ করবে। তোমার মেয়ে হিসেবে আমি তাদেরকে তোমাকে দেব,
    যদিও তারা তোমার সঙ্গে আমার বিধানের মধ্যে নেই।
  som-som: Oo markaasaad jidadkaagii soo xusuusan doontaa, oo waad isku ceeboobi doontaa
    markaad qaabbishid walaalahaa, ta kaa weyn iyo ta kaa yarba, oo inay gabdho kuu
    noqdaan baan kuu siin doonaa, laakiinse axdigaaga kugu siin maayo.
  lat-VUC: 'Et recordaberis viarum tuarum, et confunderis, cum receperis sorores tuas
    te majores cum minoribus tuis: et dabo eas tibi in filias, sed non ex pacto tuo.'
  eng-ASVBT: Then shalt thou remember thy ways, and be ashamed, when thou shalt receive
    thy sisters, thine elder sisters and thy younger; and I will give them unto thee
    for daughters, but not by thy covenant.
  ita-1885: Allor tu ti ricorderai delle tue vie, e sarai confusa, quando riceverai
    le tue sorelle maggiori, insieme con le minori di te, le quali io ti darò per
    figliuole; ma non già secondo il tuo patto.
  eng-LXXUP: 'Then thou shalt remember thy way, and shalt be utterly dishonored when
    thou receivest thine elder sisters with thy younger ones: and I will give them
    to thee for building up, but not by thy covenant.'
  eng-ULB: Then you will call to mind your ways and be ashamed when you receive your
    older sisters and your younger sisters. I will give them to you as daughters,
    but not because of your covenant.
  spa-VBL: Entonces recordarás la forma en que debes vivir y te avergonzarás cuando
    conozcas a tus hermanas mayores y menores cuando regresen a ti. Te las daré como
    hijas, aunque esto no era parte de nuestro acuerdo original.
  fra-_FOB: Alors tu te souviendras de ta conduite, et tu en seras confuse, quand
    tu recevras tes sœurs, tant les aînées que les cadettes, et que je te les donnerai
    pour filles, mais non en vertu de ton alliance.
  mal-mal: നിന്റെ ജ്യേഷ്ഠത്തിമാരും അനുജത്തിമാരുമായ സഹോദരിമാരെ നീ കൈക്കൊള്ളുമ്പോൾ,
    അന്ന് നീ നിന്റെ വഴികളെ ഓർത്തു ലജ്ജിക്കും; ഞാൻ അവരെ നിനക്ക് പുത്രിമാരായി തരും;
    നിന്റെ നിയമപ്രകാരമല്ലതാനും.
  urd-GVR: Tab tujhe wuh ġhalat kām yād āegā jo pahle tujh se sarzad huā thā, aur
    tujhe sharm āegī jab maiṅ terī baṛī aur chhoṭī bahnoṅ ko le kar tere hawāle karūṅga
    tāki wuh terī beṭiyāṅ ban jāeṅ. Lekin yih sab kuchh is wajah se nahīṅ hogā ki
    tū ahd ke mutābiq chaltī rahī hai.
  suz-BL: मेना गे इ पशो नेल्‍ल मिम्‍शा, मुने दोक्‍शा, इ लोक्‍ब आस कली ब्राइ‍नेवे।
    गो मेको आस कली इ तमी खोदेंशो पा गेनन। तन्‍न मेको गे नु पशो कबलम पतीके पशो ममाइ।
    इजीकीएल २०:४३
  eng-NOY: Then shalt thou remember thy ways, and be ashamed, when thou shalt receive
    thy sisters, thine elder and thy younger, and I shall give them to thee for daughters,
    but not by thy observance of thy covenant.
  ita-1927: E tu ti ricorderai della tua condotta, e ne avrai vergogna, quando riceverai
    le tue sorelle, quelle che son più grandi e quelle che son più piccole di te,
    e io te le darò per figliuole, ma non in virtù del tuo patto.
  ckb-ckb: ئینجا کردەوەکانی خۆت بیردەکەوێتەوە و شەرمەزار دەبیت کاتێک خوشکە گەورەکانت
    و خوشکە بچووکەکانت وەردەگریت، دەیانکەم بە کچی تۆ، بەڵام نەک بەگوێرەی پەیمانەکەی
    من لەگەڵ تۆ.
  eng-BBE: Then at the memory of your ways you will be overcome with shame, when I
    take your sisters, the older and the younger, and give them to you for daughters,
    but not by your agreement.
  kan-OKCV: ಆಗ ನೀನು ನಿನ್ನ ಮಾರ್ಗಗಳನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು, ನಿನ್ನ ಸಹೋದರಿಗಳಾದ ನಿನ್ನ ಅಕ್ಕತಂಗಿಯರನ್ನು
    ಸೇರುವಾಗ ನಾಚಿಕೆಪಡುವೆ. ಅವರನ್ನು ನಿನ್ನ ಪುತ್ರಿಯರಂತೆ ಕೊಡುವೆನು. ಆದರೆ ಇದು ನಿನ್ನ ಒಡಂಬಡಿಕೆಯಿಂದಲ್ಲ.
  tam-2017: அப்பொழுது உன்னுடைய மூத்த சகோதரிகளையும் உன்னுடைய தங்கைகளையும் நீ சேர்த்துக்கொள்ளும்போது,
    உன்னுடைய வழிகளை நினைத்து நாணுவாய்; அவர்களை நான் உனக்குக் மகள்களாகக் கொடுப்பேன்;
    உன்னுடைய உடன்படிக்கையைப் பார்த்துக் கொடுப்பதில்லை.
  spa-RV-1909: Y acordarte has de tus caminos y te avergonzarás, cuando recibirás
    á tus hermanas, las mayores que tú con las menores que tú, las cuales yo te daré
    por hijas, mas no por tu pacto.
  ron-BTF: Atunci îți vei aminti de căile tale și vei fi rușinată, când le vei primi
    pe surorile tale, pe cele mai mari și pe cele mai tinere; și ți le voi da ca fiice,
    dar nu prin legământul tău.
  eng-WEBP: Then you will remember your ways and be ashamed when you receive your
    sisters, your elder sisters and your younger; and I will give them to you for
    daughters, but not by your covenant.
  eng-FBV: Then you will remember the way you are meant to live and be ashamed when
    you meet your older and younger sisters when they return to you. I will give them
    to you as daughters, even though this was not part of our original agreement.
  nld-1939: Dan zult ge met schaamte terugdenken aan uw gedrag, als Ik uw oudere zusters
    met uw jongere zusters neem, en ze u tot dochters geef, zonder het aan u verplicht
    te zijn.
  nch-BL: Huan teipa anpinahuase quema anquielnamiquise nochi cati amo cuali anquichijtoque.
    Huan amosihua icnihua, Samaria huan Sodoma, cati amo quipixque parte ipan nopa
    achtohui camanali elise quej amoconehua.
  vie-1934: Khi mầy sẽ nhận lấy những chị em mầy, mầy sẽ nhớ lại đường lối mình mà
    hổ thẹn; bấy giờ ta sẽ trao chúng nó cho mầy làm con gái, nhưng không cứ theo
    giao ước mầy.
  hin-CV: तब तुम अपने चालचलन को याद करके लज्जित होगी, जब तुम अपनी बड़ी और छोटी बहनों
    से मिलोगी. मैं उन्हें तुमको तुम्हारी बेटियों के रूप में दूंगा, परंतु यह तुम्हारे
    साथ बांधी गई वाचा के आधार पर नहीं होगा.
  spa-BES: Entonces, al recordar tus caminos, te verás superado por la vergüenza,
    cuando recibas a tus hermanas, las mayores y las más jóvenes, y te las entregue
    por hijas, pero no por tu pacto.
  tdx-tdx: Ho tiahi’o amy zao o sata’oo, le ho salatse naho ho rambese’o indraike
    i rahavave’o rey, ty zoke’o naho ty zai’o; le hatoloko azo iereo ho anak’ ampela,
    fa tsy amy fañina’oy.
  tha-KJV: แล​้วเจ้าจะระลึกถึงทางทั้งหลายของเจ้า และมี​ความละอาย เมื่อเจ้ารั​บท​ั้งพี่และน้องสาวของเจ้า
    และเรามอบให้​แก่​เจ้​าเป็นบุตรสาว แต่​ไม่ใช่​ตามพันธสัญญาซึ่งทำไว้กับเจ้า
  por-BR-2018: Então te lembrarás de teus caminhos, e te envergonharás, quando receberes
