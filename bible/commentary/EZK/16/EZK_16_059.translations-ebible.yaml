  kbq-kbq: E'ina hu'negu Ra Anumzana miko zama kegava hu'nea Anumzamo'a huno, kagrama
    hu'nana kavukva zante kazeri havi'zana hugahue. Na'ankure huvempama hunka Nagri'enema
    huhagerafi'nana kea ruhantagi'nane.
  nhe-BL: '“Huan ama na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Nimechmacas
    inJerusalén ehuani tlen quinamiqui inquiselise pampa ax inquiitaque intla ipati
    nopa tlajtoli tlen inquichijque nohuaya quema noja ineliyayaj queja se ichpocatl.
    Tlahuel inquiixpanoque nopa tlajtoli.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e, uze'eg kury. — Zeruzarez, apuraraw kar putar
    ma'erahy newe nehe, ta'e ikatu 'ym ma'e iapo har romo ereiko ne xe. Erezuhaw neremimume'u
    kwer. Ereityk ze'egaw zanezehezehe zaneremiapo katu kwer no.
  eng-DRA: 'For thus saith the Lord God: I will deal with thee, as thou hast despised
    the oath, in breaking the covenant:'
