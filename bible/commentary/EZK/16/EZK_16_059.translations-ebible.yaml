verse: EZK.016.059
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഉടമ്പടിലംഘനംമൂലം ഞാൻ നിന്നോടുചെയ്ത
    ശപഥത്തിനു നീ അപമാനം വരുത്തിയതുപോലെതന്നെ ഞാൻ നിന്നോടും ചെയ്യും.'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Ich verfahre mit dir, wie du verfahren
    bist, indem du den Eid verachtetest und den Bund brachst.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Nakosalela yo kolanda misala na yo,
    pamba te otiolaki ndayi na Ngai na nzela ya kobuka boyokani na Ngai elongo na
    yo.'
  eng-LSV: 'For thus said Lord YHWH: I have dealt with you as you have done, || In
    that you have despised an oath—to break covenant.'
  eng-GNV: 'For thus saith the Lord God, I might euen deale with thee, as thou hast
    done: when thou didest despise the othe, in breaking the couenant.'
  eng-WEBSTER: For thus saith the Lord GOD; I will even deal with thee as thou hast
    done, who hast despised the oath in breaking the covenant.
  nhw-BL: '“Huan ama na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Nimechmacas
    anJerusalén ehuani catli quinamiqui anquiselise pampa amo anquiitaque sintla ipati
    nopa camanali catli anquichijque nohuaya quema noja aneliyayaj quen se ichpocatl.
    Tlahuel anquiixpanoque nopa camanali.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Nitakushughulikia kama unavyostahili,
    kwa kuwa umedharau kiapo changu kwa kuvunja Agano.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, wee ɑ mɑn ɡɛmɑ. A ǹ nɛn ɑrukɑwɑni yibie. Yen
    sɔ̃, kon nun kɔsie ye ɑ mɑn kuɑ.
  eng-KJVCPB: For thus saith the Lord God; I will even deal with thee as thou hast
    done, which hast despised the oath in breaking the covenant.
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Abiro tiyo kodi
    kaluwore gi gima onego iyudi, nikech iseketho winjruok mane an-go kodi kuom ketho
    singruok.'
  meu-meu: 'Oibe, Ḡaubada Iehova na ini e gwau tomamu: Oiemu kara heḡereḡerena ai
    baina kara henimu. Oi ese hereva helaḡana vada o dadaraia, gwauhamata itata-utuna;'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः तँलाई जस्‍तो व्‍यवहार गर्नु उचित हुन्‍छ
    त्‍यस्‍तै व्‍यवहार म तँसित गर्नेछु । तैंले करार भङ्ग गरेर आफ्नो सपथलाई तुच्‍छ
    ठानेकी छस्‌ ।
  yor-yor: “Báyìí ni Olúwa Olódùmarè wí, ‘Èmi yóò hùwà sí ọ gẹ́gẹ́ bi ó ṣe tọ́ sí
    ọ, nítorí ó ti kẹ́gàn ẹ̀jẹ́ nípa dídà májẹ̀mú.
  pes-OPCB: «از آنجا که سوگند و وفاداری‌ات را فراموش کردی و عهد مرا شکستی، من نیز
    تو را مجازات خواهم نمود.
  tgl-ULB: 'Sinabi ito ng Panginoong Yahweh: Ituturing kita katulad ng pagturing ko
    sa sinumang taong lumimot sa kaniyang sinumpaang pangako upang sirain ang isang
    tipan.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome laabo halu lalu, Yarusaleme-o
    i̱na í̠hondo bi mende langule yidogo. Abale í̠ wandari mabuage berengi i̱naga
    habo nalolene bi mbira í̠la lo wirugoni. Anigo bi ogoni lo wirugo í̠na mo nagalone
    halu puguarigoni. Anidagua birigonaga i̱na í̠hondo mana ko í̠ni birigonaga pani
    nabelo karulapeore ngulebero.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``သင်​သည်​သင်​၏ ကတိ​သစ္စာ​တို့​ကို​ပ​မာ​ဏ​မ​ပြု၊ ပ​ဋိ​ညာဉ်
    ကို​လည်း​ချိုး​ဖောက်​သ​ဖြင့် သင်​ခံ​ထိုက်​သည့် အ​ပြစ်​ကို​ငါ​ပေး​မည်။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་མནའ་ཚིག་ལ་མཐོང་ཆུང་བྱེད་ཅིང་ཁ་ཆད་འདོར་མཁན་ཁྱོད་ལ།
    ངས་ཁྱོད་ཀྱིས་གང་ཞིག་སྤྱད་པ་དེ་བཞིན་དུ་ལན་འཇལ་བར་བྱའོ། །
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Ndichakuitira zvakakufanira, nokuti wakazvidza
    mhiko dzangu nokuputsa sungano yangu.'
  spa-BLM: '“‘Porque el Señor Yahvé dice: “También a ti te trataré como a ti, que
    has despreciado el juramento rompiendo el pacto.'
  cac-cac: 'A in Jehová Yajal in svala'': Ol vac'' spac icha val smojalil d''a Jerusalén
    chi'', yujto maj sc''anab''ajej sc''ulan icha ix aj yac''an strato ved''oc.'
  swh-ULB: 'Bwana Yahwe asema hivi: Nitashughulika na wewe kama unavyostahili, wewe
    uliyedharau kiapo chako kwa kulivunja agano.'
  bel-bel: 'Бо так кажа Гасподзь Бог: Я зраблю з табою, як рабіла ты, патаптаўшы прысягу
    парушэньнем спрымірэнства.'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Ja, ich will dir tun, so wie du getan
    hast, die du den Eid verachtet und den Bund gebrochen hast.'
  mbb-OT: Migkaǥi pa is Nengazen he MEGBEVAYÀ te, “Edsilutan ku sikew te ereg kenikew,
    su mibpekahagkap nu is pesarig ku pinaaǥi te kedsupaka nu te paaǥi ku te kebpekid-uyun.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിയമം ലംഘിച്ചു സത്യം തുച്ഛീകരിക്കുന്ന
    നീ ചെയ്തതുപോലെ ഞാൻ നിന്നോടും ചെയ്യും.'
  rmc-rmc: 'Bo kada phenel o RAJ, o Adonaj: Kerava tuha avke, sar tu kerehas, sar
    tele dikhľal miro lav a porušinďal mire zakoni.'
  pes-OPV: 'زیراخداوند یهوه چنین می‌گوید: به نهجی که تو عمل نمودی من با تو عمل خواهم
    نمود، زیرا که قسم را خوار شمرده، عهد را شکستی.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: «Ыць вой фаче ынтокмай кум ай фэкут
    ши ту, каре ай несокотит журэмынтул, рупынд легэмынтул!'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন তোমার কাজ অনুসারে আমি তোমার সঙ্গে ব্যবহার
    করব, কারণ তুমি আমার শপথ অবজ্ঞা করে বিধান ভেঙেছ।
  som-som: Waayo, wuxuu Sayidka Rabbiga ahu leeyahay, Waxaan kugu samayn doonaa sidaad
    samaysay oo kale, waayo, adigu dhaartii waad quudhsatay markaad axdigii jebisay.
  lat-VUC: 'Quia hæc dicit Dominus Deus: Et faciam tibi sicut despexisti juramentum,
    ut irritum faceres pactum:'
  eng-ASVBT: 'For thus saith the Lord Jehovah: I will also deal with thee as thou
    hast done, who hast despised the oath in breaking the covenant.'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: Io altresì farò inverso te,
    come tu hai fatto; conciossiachè tu abbi sprezzato il giuramento, per rompere
    il patto.'
  eng-LXXUP: Thus saith the Lord; I will even do to thee as thou hast done, as thou
    hast dealt shamefully in these things to transgress my covenant.
  eng-ULB: 'The Lord Yahweh says this: I will deal with you as you deserve, you who
    have despised your oath by breaking the covenant.'
  spa-VBL: '“Esto es lo que dice el Señor: Voy a castigarte según tus pecados, porque
    trataste con desprecio la promesa que hiciste al romper el acuerdo.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Je te ferai comme tu as fait, toi qui as
    méprisé le serment, en rompant l''alliance.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിയമം ലംഘിച്ച് സത്യം തുച്ഛീകരിക്കുന്ന
    നീ ചെയ്തതുപോലെ ഞാൻ നിന്നോടും ചെയ്യും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Maiṅ tujhe munāsib sazā dūṅgā, kyoṅki
    tū ne merā wuh ahd toṛ kar us qasam ko haqīr jānā hai jo maiṅ ne tere sāth ahd
    bāndhte waqt khāī thī.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गे इ पशो खोदेंशो पा गो इ कली पाइनुङ। गे आं कसम
    जशो ममिम्‍ती। इस पशो कबल यो क्‍याम्‍ताक्‍वी।
  eng-NOY: 'For thus saith the Lord Jehovah: I will do to thee as thou hast done,
    who hast despised the oath and hast broken the covenant.'
  ita-1927: 'Poiché, così parla il Signore, l’Eterno: Io farò a te come hai fatto
    tu, che hai sprezzato il giuramento, infrangendo il patto.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: بە شایستەی ڕەفتارەکەت هەڵسوکەوتت لەگەڵدا
    دەکەم، لەبەر ئەوەی بە شکاندنی پەیمانەکەم سووکایەتیت بە سوێندی من کرد.'
  eng-BBE: 'For this is what the Lord has said: I will do to you as you have done,
    you who, putting the oath on one side, have let the agreement be broken.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀನು ಮಾಡಿದ್ದಕ್ಕೆ ತಕ್ಕ ಹಾಗೆ ನಾನು
    ನಿನಗೆ ಮಾಡುತ್ತೇನೆ. ನೀನು ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿ, ನನ್ನ ಆಣೆಯನ್ನು ತಿರಸ್ಕರಿಸಿರುವೆ.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: உடன்படிக்கையை முறித்துப்போடுகிறதினால்
    ஆணையை அசட்டைசெய்த நீ செய்ததுபோல நான் உனக்கும் செய்வேன்.'
  spa-RV-1909: 'Empero así ha dicho el Señor Jehová: ¿Haré yo contigo como tú hiciste,
    que menospreciaste el juramento para invalidar el pacto?'
  ron-BTF: 'Pentru că astfel spune Domnul DUMNEZEU: Mă voi purta cu tine precum te-ai
    purtat cu alții, tu care ai disprețuit jurământul călcând legământul.'
  eng-WEBP: '“‘For the Lord GOD says: “I will also deal with you as you have done,
    who have despised the oath in breaking the covenant.'
  eng-FBV: 'This is what the Lord God says: I''m going to punish you according to
    your sins, because you treated the promise you made with contempt by breaking
    the agreement.'
  nld-1939: 'Zo spreekt Jahweh, de Heer: Eerst als Ik met u gedaan heb, zoals gij
    met Mij hebt gedaan: met u, die de eed zo gering acht, dat ge het verbond hebt
    verbroken:'
  nch-BL: '“Huan ama na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Nimechmacas
    anJerusalén ehuani cati quinamiqui anquiselise pampa amo anquiitaque sinta ipati
    nopa camanali cati anquichijque nohuaya quema noja aneliyayaj quej se ichpocat.
    Tahuel anquiixpanoque nopa camanali.'
  vie-1934: 'Vì Chúa Giê-hô-va phán như vầy: Mầy đã khinh dể lời thề mà dứt bỏ giao
    ước ta, ta sẽ đối đãi mầy như mầy đã làm.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: मैं तुम्हारे साथ वैसा ही व्यवहार करूंगा,
    जैसा तुमने किया है, क्योंकि तुमने वाचा को तोड़ने के द्वारा मेरी सौगंध को तुच्छ
    समझा है.'
  spa-BES: 'Porque esto es lo que el Señor ha dicho: te haré como tú lo has hecho,
    tú que, haciendo el juramento a un lado, has dejado que se rompa el pacto.'
  tdx-tdx: Aa le hoe ty nafè’ Iehovà Talè, Hanoeko ama’o hambañe amy na­noe’oy, ie
    nitsambolitio’o i fantay hivaliha’o amy fañinay.
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เราจะกระทำแก่​เจ้​าอย่างที่​เจ้​าได้กระทำแล้​วน​ั้น
    ผู้ดู​หมิ่นคำปฏิญาณและหักพันธสัญญา
  por-BR-2018: 'Porque assim diz o Senhor DEUS: Eu farei contigo conforme tu fizeste,
    que desprezaste o juramento, quebrando o pacto.'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Ja, ich will dir tun, so wie du getan,
    die du den Eid verachtet und den Bund gebrochen hast. -'
  eng-WYC-2018: For the Lord God saith these things, And I shall do to thee as thou
    despisedest the oath, that thou shouldest make void the covenant; (For the Lord
    God saith these things, And so I shall do to thee like thou hast done, despising
    the oath, so that thou hast made the covenant void;)
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: Mi agos kun vi tiel, kiel vi
    agis, malŝatante la ĵuron kaj rompante la interligon.'
  uig-PIN: 'Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Ɵz ⱪilƣanliring, yǝni iqkǝn ⱪǝsǝmingni
    kǝmsitip, ǝⱨdini buzƣanliⱪing boyiqǝ seni bir tǝrǝp ⱪilimǝn;'
  beo-beo: Ouligisu Hina Gode da amane sia:sa, “Na da dia hamobe defele, dima se bidi
    imunu. Bai di da dia sia:i ilegei amo fisu amola Na gousa:su wadela:lesi.
  tpi-OTNT: Bikpela i tok moa olsem, “Jerusalem, mi God, Bikpela, mi gat narapela
    tok mi laik givim yu. Long taim yu yangpela yet yu bin promis long bihainim dispela
    kontrak mi bin mekim wantaim yu. Tasol yu bin ting dispela promis i samting nating
    na yu brukim pinis. Olsem na bai mi bekim stret dispela pasin nogut bilong yu.
  hau-SA: “ ‘Ga abin da Ubangiji Mai Iko Duka yana cewa zan hukunta kamar yadda ya
    dace da ke, domin kin ƙyale rantsuwana ta wurin karya alkawari.
  uig-LAT: 'Chünki Reb Perwerdigar mundaq deydu: — Öz qilghanliring, yeni ichken qesemingni
    kemsitip, ehdini buzghanliqing boyiche séni bir terep qilimen;'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Ngizakuphatha njengalokhu okukufaneleyo,
    ngoba udelele isifungo sami ngokwephula isivumelwano.'
  ton-ton: He ʻoku pehē ʻe Sihova ko e ʻOtua; “Te u fai kiate koe ʻo hangē ko ia kuo
    ke fai, ʻa koe, kuo ke manuki ki heʻeta tuki, mo ke maumauʻi ʻae fuakava.
  ces-1613: 'Nebo takto praví Panovník Hospodin: Tak učiním tobě, jakž jsi učinila,
    když jsi pohrdla přísahou, a zrušila smlouvu.'
  eng-WMB: '“‘For the Lord GOD says: “I will also deal with you as you have done,
    who have despised the oath in breaking the covenant.'
  tam-TCV: '“ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே: நீ என் உடன்படிக்கையை முறித்து என்
    ஆணையை அசட்டை செய்தபடியினால், அதற்குத் தக்கவாறே நானும் உனக்குச் செய்வேன்.'
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Buhaton ko ang angay kanimo, ikaw nga
    nagsalikway sa imong panumpa pinaagi sa pagsupak sa kasabotan.'
  pol-UBG: 'Tak bowiem mówi Pan BÓG: Uczynię ci tak, jak ty uczyniłaś, gdy wzgardziłaś
    przysięgą i złamałaś przymierze.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ’مَیں تجھے مناسب سزا دوں گا، کیونکہ تُو نے میرا
    وہ عہد توڑ کر اُس قَسم کو حقیر جانا ہے جو مَیں نے تیرے ساتھ عہد باندھتے وقت کھائی
    تھی۔
  deu-1912: 'Denn also spricht der Herr HERR: Ich will dir tun wie du getan hast,
    daß du den Eid verachtest und brichst den Bund.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನೀನು ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿ ನಿನ್ನ ಆಣೆಯನ್ನು
    ತಿರಸ್ಕರಿಸಿರುವೆ ನೀನು ಮಾಡಿದ್ದಕ್ಕೆ ತಕ್ಕದ್ದನ್ನು ನಾನು ನಿನಗೆ ಮಾಡುವೆನು.
  yap-yap: I SOMOL ni Th’abi Tolang e be ga’ar, “Rogon e n’en ni bay gu rin’ ngom
    e ba m’ag nga rogon ni nge aw ngom, ni bochan e mu furuy e tin gu michmicheg mag
    th’ab fare m’ag.
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Paipi phae ham olcaeng na sawtsit
    dongah na saii bangla nang te kan saii rhoe kan saii ni.
