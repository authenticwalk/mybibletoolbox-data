  lug-lug: kyendiva nkuŋŋaanya baganzi bo bonna, be wasinza, bonna be wayagala ne
    be wakyawa, gy’oli ne bakwetooloola, ne nkufungulirira mu maaso gaabwe, balabe
    obwereere bwo.
  heb-heb: לכן הנני מקבץ את כל מאהביך אשר ערבת עליהם ואת כל אשר אהבת על כל אשר שנאת
    וקבצתי אתם עליך מסביב וגליתי ערותך אלהם וראו את כל ערותך׃
  ben-IRV: অতএব দেখ! আমি তোমার সেই সব প্রেমিকদেরকে জড়ো করব, যাদের সঙ্গে তুমি মিলিত
    হয়েছ এবং যাদেরকে তুমি ভালোবেসেছো ও যাদেরকে ঘৃণা করেছ; তোমার বিরুদ্ধে বিভিন্ন
    দিক থেকে তাদেরকে জড়ো করব, পরে তাদের সামনে তোমার উলঙ্গতা প্রকাশ করব, তাতে তারা
    তোমার সমস্ত উলঙ্গতা দেখবে।
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਮੈਂ ਤੇਰੇ ਸਾਰੇ ਯਾਰਾਂ ਨੂੰ ਜਿਹਨਾਂ ਨਾਲ ਤੂੰ ਸੰਬੰਧ ਬਣਾਏ, ਉਹਨਾਂ ਸਾਰਿਆਂ
    ਨੂੰ ਜਿਹਨਾਂ ਨੂੰ ਤੂੰ ਪਿਆਰ ਕਰਦੀ ਸੀ ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨਾਲ ਜਿਹਨਾਂ ਨਾਲ ਤੂੰ ਵੈਰ ਰੱਖਦੀ
    ਸੀ, ਇਕੱਠਿਆਂ ਕਰਾਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਚਾਰੇ ਪਾਸੇ ਤੋਂ ਤੇਰੀ ਵਿਰੋਧਤਾ ਲਈ ਇਕੱਠਿਆਂ ਕਰਾਂਗਾ।
    ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਤੇਰਾ ਪੜਦਾ ਖੋਲ੍ਹਾਂਗਾ, ਤਾਂ ਜੋ ਉਹ ਤੇਰੇ ਸਾਰੇ ਨੰਗੇਜ਼ ਨੂੰ ਵੇਖਣ।
  mya-JVB: သင့် ကိုချစ် သောရည်းစားရှိသမျှ တို့နှင့် သင်ချစ် သောသူ ၊ မုန်း သောသူ အပေါင်း
    တို့ကိုငါ စုဝေး မည်။ သင့် တဘက် ပတ်လည် ၌ စုဝေး စေ၍ ၊ သင် ၌အဝတ် အချည်းစည်းရှိခြင်းကို
    ငါပြ သဖြင့် ၊ ထို သူအပေါင်း တို့သည် သင် ၌ အဝတ် အချည်းစည်းရှိသမျှ ကို မြင် ရကြလိမ့်မည်။
  hmo-hmo: Lau ese oi idia ura henia taudia ibounai, idia danu lebulebu karadia oi
    karaia guna taudia, oi ura henia taudia bona oi badu henia taudia ibounai be do
    lau haboua mai. Idia ese oi do idia gini hagegea, vadaeni idia edia vairana dekenai
    oiemu dabua do lau kokia, vadaeni oiemu kopina kavakava do idia itaia.
  urd-urd: इसलिए देख, मैं तेरे सब यारों को तू लज़ीज़ थी, और उन सब को जिनको तू चाहती
    थी और उन सबको जिनसे तू कीना रखती है जमा' करूँगा; मैं उनको चारों तरफ़ से तेरी मुख़ालिफ़त
    पर जमा' करूँगा और उनके आगे तेरी बरहनगी खोल दूँगा ताकि वह तेरी तमाम बरहनगी देखें।
  rus-SYN: за то вот, Я соберу всех любовников твоих, которыми ты услаждалась и которых
    ты любила, со всеми теми, которых ненавидела, и соберу их отовсюду против тебя,
    и раскрою перед ними наготу твою, и увидят весь срам твой.
  bqc-SIM: Ayãmɛto málɛ n gↄ̃pↄsɛ pↄ́ ń yã́ kàngupiↄ kãaa, gↄ̃ pↄ́ ń yeńziↄ
    ń gↄ̃ pↄ́ ń yeńzioↄ píi. Má tó aa bↄ gupiiu, aai mↄ lɛ́lɛma, mí tó aa
    n puizi e ḿpii.
  tcz-CHONGTHU: Hitia hi keiman kahin bol ding ahi. Nadeichatna nachonsetpi ho jouse
    chu keiman kahin khop khoma, nadeichat ho hihen nahot ho hijong leh keiman amaho
    masanga nasagoh keuva kakoija amahon navet dingu ahi.
  mar-mar: यास्तव पहा! तुझे चाहाते व द्वेष्टे सर्वांना जमा करून तुझी लाज परराष्ट्री
    पुढे उघडी करेल व ते तुझी नग्नता सर्व बाजूने बघतील.
  qub-qub: Chaypitami, nogaga shuntamushaj llapanta pï-maywanpis cacushayqui cajtaga,
    amatar cuyashayqui cajtapis, llapan chiquishayquicunatapis. Paycunata shuntashaj
    gampa ñaupayquiman. Paycunapa ñaupanchönami röpayquita lojtipäshayqui galallata
    llapan ricashunayquipaj. Chaynöpami pasaypa pengayman churashayqui.
  bqp-bqp: Yen sɔ̃nɑ kon wunɛn kĩnɑsi be mɛnnɑ kɑ sere mɑɑ be ɑ tusɑ. Be kpurowɑ kon
    mɛnnɑmɑ bɑɑmɑ kpuron di, kpɑ n nun yɔ̃su tereru ben wuswɑɑɔ.
  hat-hat: Poutèt tou sa, mwen pral reyini tout ansyen nonm ou yo ki te konn pran
    plezi yo avè ou, ni sa ou te renmen yo, ni sa ou te rayi yo. M'ap fè yo vin fè
    wonn bò kote ou. Mwen pral wete dènye rad ki sou ou. Mwen pral kite ou toutouni
    devan je yo.
  eng-BSB: therefore I will surely gather all the lovers with whom you found pleasure,
    all those you loved and all those you hated. I will gather them against you from
    all around and expose you before them, and they will see you completely naked.
  eng-WEBPB: therefore see, I will gather all your lovers, with whom you have taken
    pleasure, and all those whom you have loved, with all those whom you have hated.
    I will even gather them against you on every side, and will uncover your nakedness
    to them, that they may see all your nakedness.
  kbq-kbq: E'ina hunanku monkozama nehunka musema hunka vanoma nehanke'zama kavesima
    negantaza vahe'tamine, zamavaresrama hunegantaza vahetaminena maka zamavare atru
    hugahue. Maka zamavare atru hanuge'za manigagine'za negagesage'na kukenaka'a hatetresugenka
    kavufa kavapako mani'nesanke'za mika oku kavufga kegahaze.
  nhe-BL: ya ni tlen nijchihuas. Na niquinsentilis nochi momecahua tlen ininhuaya
    titlajtlacolchijqui. Niquinsentilis tlen tiquinicneli huan tlen tiquincocolijtoc,
    huan iniixpa nochi yajuanti nimitzxolohuis para nochi ma quiitaca motlacayo para
    ma quimatica quejatza tieltoc.
  gub-BL: A'e rupi amono'og putar nepuhe arer paw ihe wà nehe, neremiamutar wà nehe,
    newe iro ma'e wà nehe no. Amono putar neiwyr ihe wà nehe. Na'e anuhemahy putar
    neropoz nehe. Nerexak putar neropoz hereko 'ym pà nehe.
  eng-DRA: 'Behold, I will gather together all thy lovers with whom thou hast taken
    pleasure, and all whom thou hast loved, with all whom thou hast hated: and I will
    gather them together against thee on every side, and will discover thy shame in
    their sight, and they shall see all thy nakedness.'
