verse: EZK.016.037
translations:
  mal-C: നീ രമിച്ച എല്ലാ ജാരന്മാരെയും നീ സ്നേഹിച്ച എല്ലാവരെയും നീ പകച്ച എല്ലാവരെയും
    ഞാൻ ഒരുമിച്ചുകൂട്ടും. നിനക്കെതിരായി അവരെയെല്ലാം ഞാൻ ഒരുമിച്ചുവരുത്തി, അവർ പൂർണമായും
    കാണത്തക്കവണ്ണം അവരുടെമുമ്പിൽ നിന്റെ നഗ്നത അനാവൃതമാക്കും.
  deu-TKW: deshalb, fürwahr, will ich zusammenholen alle deine Liebhaber, denen du
    gefallen hast, und zwar alle die, die du gern hattest, samt denen, die du nicht
    mochtest; die will ich von ringsher gegen dich zusammenholen und will deine Scham
    vor ihnen aufdecken, damit sie deine ganze Scham sehen.
  lin-lin: nazali kosangisa bamakangu na yo nyonso oyo ozalaki kosepela elongo na
    bango, ba-oyo nyonso ozalaki kolinga mpe ba-oyo nyonso ozalaki koyina ; nakosangisa
    bango wuta na bangambo nyonso mpo ete batombokela yo, mpe nakotanda yo liboso
    na bango mpo ete bamona bolumbu na yo nyonso.
  eng-LSV: Therefore, behold, I am assembling all your lovers, || To whom you have
    been sweet, || And all whom you have loved, || Besides all whom you have hated;
    And I have assembled them by you all around, || And have revealed your nakedness
    to them, || And they have seen all your nakedness.
  eng-GNV: 'Beholde, therefore I wil gather all thy louers, with whom thou hast taken
    pleasure, and all them that thou hast loued, with al them that thou hast hated:
    I will euen gather them round about against thee, and will discouer thy filthines
    vnto them, that they may see all thy filthines.'
  eng-WEBSTER: Behold therefore, I will gather all thy lovers, with whom thou hast
    taken pleasure, and all them that thou hast loved, with all them that thou hast
    hated; I will even gather them on every side against thee, and will uncover thy
    nakedness to them, that they may see all thy nakedness.
  nhw-BL: ya ni catli nijchihuas. Na niquinsentilis nochi momecahua catli ininhuaya
    titlajtlacolchijqui. Niquinsentilis catli tiquinicneli huan catli tiquincualancaitac,
    huan iniixpa nochi inijuanti nimitzxolohuis para nochi ma quiitaca motlacayo para
    ma quimatica quenicatza tieltoc.
  swh-ONEN: kwa hiyo nitawakusanya wapenzi wako wote, wale ambao ulijifurahisha nao,
    wale uliowapenda na wale uliowachukia pia. Nitawakusanya wote dhidi yako kutoka
    pande zote na nitakuvua nguo mbele yao, nao wataona uchi wako wote.
  bba-bba: Yen sɔ̃nɑ kon wunɛn kĩnɑsi be mɛnnɑ kɑ sere mɑɑ be ɑ tusɑ. Be kpurowɑ kon
    mɛnnɑmɑ bɑɑmɑ kpuron di, kpɑ n nun yɔ̃su tereru ben wuswɑɑɔ.
  eng-KJVCPB: behold therefore, I will gather all thy lovers, with whom thou hast
    taken pleasure, and all them that thou hast loved, with all them that thou hast
    hated; I will even gather them round about against thee, and will discover thy
    nakedness unto them, that they may see all thy nakedness.
  luo-luo: mano emomiyo abiro choko joherani duto mosemiyi mor, moriwo ji duto mane
    ihero nyaka mane ichayo. Abiro chokogi kendo abiro ketogi mondo gilwori koni gi
    koni, bangʼe to alonyi duk e nyimgi duto, kendo ginine dugi.
  meu-meu: a itaia, e ura henimu taudia iboudiai, olebulebulaidia taudia, o ura henidia
    taudia bona o dadaraidia taudia iboudiai, na lau ese baina haboudia; oi ihadikamu
    totona kaha iboudiai amo baina haboudia, bena gagaemu ai baina haheitalaidia;
    taumu idoinai ḡaḡaena ai bae itaia.
  npi-ULB: यसकारण हेर्, तैंले भेटेका सबै प्रेमीहरूलाई म भेला गर्नेछु, तैंले प्रेम
    गरेका सबै प्रेमीहरू र तैंले घृणा गरेका सबैलाई म भेला गर्नेछु, र तिनीहरूलाई म तेरा
    विरुद्धमा तेरो चारैतिर जम्‍मा गर्नेछु । तिनीहरूले तेरो नग्‍नता देखून् भनेर म तेरो
    नग्‍नता उघारिदिनेछु ।
  yor-yor: nítorí náà, Èmi yóò ṣa gbogbo àwọn olólùfẹ́ rẹ jọ, àwọn ẹni ti ìwọ ti bá
    jayé àti gbogbo àwọn tí ìwọ ti fẹ́ àti àwọn tí ìwọ kórìíra. Èmi yóò sa gbogbo
    wọn káàkiri jọ, láti mú wọn lòdì sí ọ, èmi yóò sí aṣọ rẹ, níwájú wọn, wọn yóò
    sì rí ìhòhò rẹ.
  pes-OPCB: اینک من فاسقان یعنی همدستانت را، چه آنانی را که دوست داشتنی و چه آنانی
    را که دوست نداشتنی، همه را گرد خواهم آورد و در مقابل ایشان تو را عریان خواهم ساخت.
  tgl-ULB: kaya tingnan mo! Titipunin ko ang lahat ng mga nakilala mong mangingibig,
    lahat ng inibig mo at lahat ng kinamuhian mo, at titipunin ko sila laban sa iyo
    sa lahat ng dako. Ilalantad ko sa kanila ang mga pribado mong bahagi upang makita
    nila ang lahat ng iyong kahubaran!
  hui-hui: Ai í̠naga agali nenege uruni bibahende í̠na gubalini ho henebi maru hame
    nale hearubi bibahende mo mogo bialu í̠ni bedegoria ho mabu bule ibilolebero.
    Ani ibilalu ti í̠ bederia ho mabu bu helalu tinaga deni howa í̠naga aga bibahende
    golo wahai harogola aga nabiore bame ti babe holebere.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ငါ​သည်​သင်​နှစ်​သက် သော​သင်​၏​ချစ်​သူ​များ​ကို​စု​ဝေး​စေ​ပြီး
    နောက် သင်​ချစ်​သူ​မုန်း​သူ​အား​လုံး​ကို​စု ဝေး​စေ​ပြီး​လျှင်​သင့်​အား​ဝန်း​ရံ​၍​နေ​စေ
    မည်။ ထို​နောက်​သင်​၏​အ​ဝတ်​များ​ကို​ချွတ် ၍ သင်​အ​ဝတ်​အ​ချည်း​စည်း​ဖြစ်​နေ​ပုံ
    ကို​ပြ​မည်။-
  bod-N: ལྟོས་དང་། ངས་ཁྱོད་རང་དགའ་བ་དང་སྡང་བའི་མི་རྣམས་ཏེ། ཁྱོད་དང་མཉམ་དུ་དགའ་མགུར་སྤྱད་པའི་དགའ་རོགས་ཚང་མ་བསྡུས་ཏེ།
    ངས་ཕྱོགས་ཀུན་ནས་དེ་རྣམས་བསྡུས་ཏེ་ཁྱོད་ལ་རྒོལ་བར་འགྱུར་ཞིང་། ངས་དེ་དག་གི་མདུན་དུ་ཁྱོད་ཀྱི་ཁོག་སྨད་ཕྱུང་ནས།
    ཁྱོད་ཀྱི་ལུས་ཡོངས་གཅེར་བུ་ཡིན་པ་དེ་ཚོར་མཐོང་དུ་འཇུག་གོ །
  sna-sna: Naizvozvo ndichaunganidza vadiwa vako vose, vawaifara navo, vaya vawaida
    navaya vawaivenga. Ndichavaunganidza kubva kwose kwose kuti vakurwise uye ndichakufukura
    pamberi pavo uye vachaona kusasimira kwako kwose.
  spa-BLM: por lo tanto, mira, yo reuniré a todos tus amantes, con quienes te complaciste,
    y a todos los que amaste, con todos los que odiaste. Incluso los reuniré contra
    ti por todos lados, y les descubriré tu desnudez, para que vean toda tu desnudez.
  cac-cac: Yuj chi' ol in molb'ej masanil juntzan̈ eb' xajanab'il chi' yuuj, aton
    eb' ix yac' sgana yed'oc, juntzan̈ eb' xajan yuuj yed' juntzan̈ eb' ix schaqueli.
    Ol in molb'ejoch oyan eb' d'a spatic, val d'a yichan̈ eb' ol in quichel b'eran
    yic vach' ol yil eb' to b'eraneli.
  swh-ULB: kwa hiyo, tazama! Nitawakusanya wapenzi wako wote uliokutana nao, wote
    ambao uliowapenda na wote uliowachukia, na nitawakusanya juu yako kila upande.
    Nitawaonyesha wazi sehemu zako za siri hivyo wanaweza kuona uchi wako wote.
  bel-bel: за тое вось, Я зьбяру ўсіх палюбоўнікаў тваіх, якімі ты распацешвалася
    і якіх ты кахала, з усімі тымі, якіх ненавідзела, і зьбяру іх адусюль супроць
    цябе і адкрыю перад імі галізну тваю - і ўбачаць усю сарамату тваю.
  deu-ELBBK: darum, siehe, werde ich alle deine Buhlen sammeln, denen du gefielst,
    und alle, die du geliebt, samt allen, die du gehasst hast. Und ich werde sie von
    ringsumher gegen dich sammeln und deine Blöße vor ihnen aufdecken, so dass sie
    deine ganze Blöße sehen werden.
  mbb-OT: Tenged kayi te mibeelan nu, edtiǥumen ku is langun he menge kumpadi nu he
    igkelilingey nu, is mibmahal nu wey ragkes en is egkeepesan nu. Edtiǥumen ku sikandan
    su wey ke zan kuntedaha, ne edlevasan ku sikew ziyà te etuvangan dan su wey ke
    zan maahà is lelevas.
  mal-2015: നീ രമിച്ച നിന്റെ സകലജാരന്മാരെയും നീ സ്നേഹിച്ച ഏവരെയും നീ പകെച്ച ഏവരെയും
    ഞാൻ കൂട്ടിവരുത്തും; ഞാൻ അവരെ നിനക്കു വിരോധമായി ചുറ്റും കൂട്ടിവരുത്തി, അവർ നിന്റെ
    നഗ്നത ഒക്കെയും കാണത്തക്കവണ്ണം നിന്റെ നഗ്നത അവരുടെ മുമ്പിൽ അനാവൃതമാക്കും.
  rmc-rmc: skidava upre savore tire piranen, savenca radisaľohas, the savoren, kas
    kamehas, a the savoren, kas našťi avri ačhehas. Skidava len upre pre tute pal
    savore seri, čhivava tuke tele o gada a ačheha langi, hoj te dikhen caľi tiri
    ladž.
  pes-OPV: لهذا هان من جمیع عاشقانت را که به ایشان ملتذ بودی و همه آنانی راکه دوست
    داشتی، با همه کسانی که از ایشان نفرت داشتی جمع خواهم نمود. و ایشان را از هرطرف
    نزد تو فراهم آورده، برهنگی تو را به ایشان مکشوف خواهم ساخت، تا تمامی عریانیت راببینند.
  ron-1924: де ачея, ятэ, вой стрынӂе пе тоць ибовничий ку каре те дезмердай, пе тоць
    ачея пе каре й-ай юбит ши пе тоць ачея пе каре й-ай урыт, да, ый вой стрынӂе ымпотрива
    та дин тоате пэрциле, ыць вой дезвели голичуня ынаинтя лор ши ыць вор ведя тоатэ
    голичуня.
  ben-OBCV: সেই কারণে আমি তোমার প্রেমিকদের জড়ো করব, যাদের সঙ্গে তুমি আনন্দ উপভোগ
    করেছ, যাদের তুমি প্রেম করেছ ও যাদের তুমি ঘৃণা করেছ। আমি চারিদিক থেকে তোমার বিরুদ্ধে
    তাদের জড়ো করব ও তাদের সামনেই তোমার সব কাপড় খুলে ফেলব যাতে তারা তোমার উলঙ্গতা
    দেখতে পায়।
  som-som: Haddaba sidaas daraaddeed waxaan soo wada ururin doonaa kuwii ku caashaqay
    oo aad la raaxaysatay oo dhan, iyo kuwa aad jeclaatay oo dhan, iyo kuwa aad necbaatay
    oo dhan. Kulligood dhinac kastaan kaaga soo ururin doonaa, oo cawradaadana iyagaan
    daaha uga qaadi doonaa, si ay cawradaada oo dhan u arkaan.
  lat-VUC: 'ecce ego congregabo omnes amatores tuos quibus commista es, et omnes quos
    dilexisti, cum universis quos oderas: et congregabo eos super te undique, et nudabo
    ignominiam tuam coram eis, et videbunt omnem turpitudinem tuam.'
  eng-ASVBT: therefore behold, I will gather all thy lovers, with whom thou hast taken
    pleasure, and all them that thou hast loved, with all them that thou hast hated;
    I will even gather them against thee on every side, and will uncover thy nakedness
    unto them, that they may see all thy nakedness.
  ita-1885: perciò, ecco, io adunerò tutti i tuoi amanti, co' quali hai presi i tuoi
    diletti; e tutti quelli che tu hai amati, insieme con tutti quelli che hai avuti
    in odio; e li raccoglierò d'ogn'intorno contro a te, e scoprirò loro la tua nudità,
    ed essi vedranno tutte le tue vergogne.
  eng-LXXUP: Therefore, behold, I will gather all thy lovers with whom thou hast consorted,
    and all whom thou hast loved, with all whom thou didst hate; and I will gather
    them against thee round about, and will expose thy wickedness to them, and they
    shall see all thy shame.
  eng-ULB: therefore, behold, I will gather all your lovers that you have met, all
    those whom you loved and all those whom you hated, and I will gather them against
    you on every side. I will uncover your nakedness to them so they see all your
    nakedness.
  spa-VBL: voy a reunir a todos los amantes con los que te acostaste, tanto si los
    amabas como si los odiabas, y haré que se reúnan de todas partes y te desnudaré
    mientras miran para que te vean totalmente desnuda.
  fra-_FOB: Voici, je rassemblerai tous tes amants, avec lesquels tu te plaisais,
    tous ceux que tu as aimés, tous ceux que tu as haïs, je les rassemblerai de toute
    part contre toi; je leur découvrirai ta nudité, et ils la verront tout entière.
  mal-mal: നീ രമിച്ച നിന്റെ സകലജാരന്മാരെയും നീ സ്നേഹിച്ച ഏവരെയും നീ പകച്ച ഏവരെയും
    ഞാൻ കൂട്ടിവരുത്തും; ഞാൻ അവരെ നിനക്ക് വിരോധമായി ചുറ്റും കൂട്ടിവരുത്തി, അവർ നിന്റെ
    നഗ്നത കാണത്തക്കവണ്ണം നിന്റെ നഗ്നത അവരുടെ മുമ്പിൽ അനാവൃതമാക്കും.
  urd-GVR: Is lie maiṅ tere tamām āshiqoṅ ko ikaṭṭhā karūṅga, un sab ko jinheṅ tū
    pasand āī, unheṅ bhī jo tujhe pyāre the aur unheṅ bhī jin se tū ne nafrat kī.
    Maiṅ unheṅ chāroṅ taraf se jamā karke tere ḳhilāf bhejūṅgā. Tab maiṅ un ke sāmne
    hī tere tamām kapṛe utārūṅga tāki wuh terī pūrī barahnagī dekheṅ.
  suz-BL: मोपतीके गो इ तेल्‍लेम पशो नु ग्‍येरसीशा बाक्‍शो इ दाक्‍शो मुर नेल्‍ल आन
    कली इ एर ओंथ रे खुप्‍नुङमी। इ कली दाक्‍ब नु मदाक्‍ब नेल्‍ल आन कली खुप्‍नुङमी।
    गो मेको नेल्‍ल एर ओं रे खुप्‍नुङमी। मिनु गो मेको आन ङोंइती इ कली शिश्रा सेल्‍नन।
    येरमीया १३:२२
  eng-NOY: therefore, behold, I will gather all thy lovers, to whom thou wast pleasing,
    all them that thou hast loved, with all them that thou hast hated, I will gather
    them against thee round about, and will uncover thy nakedness to them, that they
    may see all thy nakedness.
  ita-1927: ecco, io radunerò tutti i tuoi amanti ai quali ti sei resa gradita, e
    tutti quelli che hai amati insieme a quelli che hai odiati; li radunerò da tutte
    le parti contro di te, e scoprirò davanti a loro la tua nudità, ed essi vedranno
    tutta la tua nudità.
  ckb-ckb: من هەموو دۆستانت کۆدەکەمەوە ئەوانەی بەچێژ بوویت بۆیان، لەگەڵ هەموو ئەوانەی
    خۆشت ویستن و هەموو ئەوانەی ڕقت لێیان بوو، هەموویان لەسەرت کۆدەکەمەوە و ڕووتیت
    بۆیان دەردەخەم، هەتا تەماشای هەموو ڕووتییەکەت بکەن.
  eng-BBE: For this cause I will get together all your lovers with whom you have taken
    your pleasure, and all those to whom you have given your love, with all those
    who were hated by you; I will even make them come together against you on every
    side, and I will have you uncovered before them so that they may see your shame.
  kan-OKCV: ನೀನು ಆನಂದಪಟ್ಟ ನಿನ್ನ ಪ್ರಿಯರೆಲ್ಲರನ್ನು ಮತ್ತು ಹಗೆಮಾಡಿದವರೆಲ್ಲರನ್ನು ಸಹ ಕೂಡಿಸುವೆನು;
    ನಾನು ಅವರನ್ನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಸುತ್ತಲೂ ಕೂಡಿಸಿ, ಅವರೆದುರಿಗೆ ನಿನ್ನನ್ನು ಬೆತ್ತಲೆ ಮಾಡಿ,
    ನಿನ್ನ ಮಾನವನ್ನು ಬಯಲು ಮಾಡುವೆ. ಆಗ ಅವರು ನಿನ್ನನ್ನು ಬೆತ್ತಲೆಯಾಗಿ ನೋಡುವರು.
  tam-2017: இதோ, நீ உடலுறவுகொண்ட உன்னுடைய எல்லாக் காமவிகாரிகளையும், நீ நேசித்த யாவரையும்,
