verse: EZK.016.026
translations:
  mal-C: വലിയ ജനനേന്ദ്രിയമുള്ള നിന്റെ അയൽക്കാരായ ഈജിപ്റ്റുനിവാസികളോടും നീ വേശ്യാവൃത്തിയിലേർപ്പെട്ടു.
    നിന്റെ വഷളത്തംകൊണ്ട് എന്റെ കോപം നീ ജ്വലിപ്പിച്ചു.
  deu-TKW: du hurtest nach den Ägyptern hin, deinen Nachbarn mit großem Gliede; und
    du begingst noch weitere Hurerei, meinen Zorn zu erregen.
  lin-lin: Osalaki kindumba na bato ya Ejipito, baninga na yo, oyo bazali na banzoto
    ya bingambe ; mpe osalaki kindumba makasi mpo na kopesa Ngai kanda.
  eng-LSV: And go whoring to sons of Egypt, || Your neighbors—great of appetite! And
    you multiply your whoredoms, || To provoke Me to anger.
  eng-GNV: Thou hast also committed fornication with the Egyptians thy neighbours,
    which haue great members, and hast encreased thy whoredome, to prouoke me.
  eng-WEBSTER: Thou hast also committed fornication with the Egyptians thy neighbors,
    great of flesh; and hast multiplied thy lewd deeds, to provoke me to anger.
  nhw-BL: Nojquiya anisraelitame anmomecatijtoque ininhuaya nopa tlali Egipto ehuani
    catli mocahua inintlal nechca tlali Israel. Tlacame tlen tlali Egipto quipiyaj
    miyac fuerza para tlen hueli quichihuase. Nojquiya anquihueyichijtoque inintiotzitzi
    para más ma momiyaquili amotlajtlacolhua huan noja más antechcualancamacaj ica
    amoahuilnencayo.
  swh-ONEN: Ulifanya ukahaba wako na Wamisri, jirani zako waliojaa tamaa, ukaichochea
    hasira yangu kwa kuongezeka kwa uzinzi wako.
  bba-bba: A kɑ wunɛn berusebu Eɡibitiɡibu be bɑ wɑsin dɑm mɔ mi, sɑkɑrɑru kuɑ. Mɑ
    ɑ wunɛn sɑkɑrɑru kpɛ̃ɑsiɑ ɑ kɑ nɛn mɔru seeyɑ.
  eng-KJVCPB: Thou hast also committed fornication with the Egyptians thy neighbours,
    great of flesh; and hast increased thy whoredoms, to provoke me to anger.
  luo-luo: Ne iterori gi jo-Misri, jo-libambani mane oowore ni chode, mine imedo miya
    mirima, nikech ringri ne omedo oowore ne terruok.
  meu-meu: Aigupto taudia, dekemu taudia mai edia mata-bodaga, ida danu vada o lebulebu,
    emu ariara karadia vada o habada, lau ihabadugu.
  npi-ULB: यौनले उन्‍मत्त तेरो मिश्रदेशका छिमेकीहरूसित पनि तैंले वेश्‍यावृत्ति गरेको
    छस्, र वेश्‍यावृत्तिका तेरा अरू धेरै कामले मलाई रिस उठाइस्‌ ।
  yor-yor: Ìwọ ti ṣe àgbèrè pẹ̀lú ará Ejibiti tí í ṣe aládùúgbò rẹ láti mú mi bínú
    ìwọ sì ti sọ àgbèrè rẹ di púpọ̀.
  pes-OPCB: با مصر، این سرزمین فاسد پیمان اتحاد بستی و او را بر جمع فاسقانت افزودی
    و خشم مرا شعله‌ور ساختی.
  tgl-ULB: Kumilos kang parang bayarang babae sa mga taga-Egipto, ang iyong karatig-bansang
    may labis na mahalay na pagnanasa, at gumawa ka ng maraming mga mahahalay na gawain
    upang galitin ako.
  hui-hui: Iyibiali tiha mana ko bulene miniha didi halu bolanguahe kaware hearu tigua
    ibalu í̠nila kayu yu palelo hadape ho bedegoni ndobe. Í̠na i̱ mo keba holenaga
    agali kayu yama ibaga bialu biraabo kegoni.
  mya-mya: တ​ဏှာ​ကြီး​သူ​အိမ်​နီး​ချင်း​အီ​ဂျစ်​အ​မျိုး သား​တို့​အား မိ​မိ​နှင့်​အ​တူ​အိပ်​စက်​ခွင့်​ပေး
    ၍​ပြည့်​တန်​ဆာ​လုပ်​ခြင်း​အား​ဖြင့်​ငါ​၏ အ​မျက်​တော်​ကို​နှိုး​ဆော်​တော်​မူ​၏။
  bod-N: ཡང་ཁྱོད་ཀྱིས་རང་གི་ཁྱིམ་མཚེས་ཏེ་ཅི་དགར་འདོད་ཆགས་སྤྱོད་པའི་ཨེ་ཅིབ་པ་དང་ལོག་གཡེམ་མང་པོ་སྤྱད་ནས་ང་ཁྲོ་རུ་བཅུག
  sna-sna: Wakaita ufeve navaIjipita, vawakavakidzana navo ivo vazere noruchiva, ukamutsa
    kutsamwa kwangu, nokuwanda kwokupata kwako.
  spa-BLM: También has cometido inmoralidad sexual con los egipcios, tus vecinos,
    grandes de carne; y has multiplicado tu prostitución, para provocarme a la ira.
  cac-cac: Ix yac'anb'at sb'a d'a jun chon̈ab' ay d'a slac'anil, aton Egipto te pec'
    d'a ajmulal. Yuj chi' ix stzuntzejcot yoval in c'ool yuj sq'uechaan̈ d'a ajmulal
    chi'.
  swh-ULB: Umetenda kama kahaba pamoja na Wamisri, tamaa ya jirani zako, na umetenda
    matendo mengi zaidi ya kikahaba, ili kuchochea hasira yangu.
  bel-bel: Блудадзеяла з сынамі Егіпта - суседзямі тваімі, людзьмі рослымі - і памножыла
    блудадзействы твае, гневаючы Мяне.
  deu-ELBBK: Du hurtest mit den Söhnen Ägyptens, deinen Nachbarn, die groß an Fleisch
    sind; und du vermehrtest deine Hurerei, um mich zu reizen.
  mbb-OT: Mibpelelevag ke pa ziyà te menge Ehiptohanen he siringan nu he utew zaan
    lebag. Utew ku ingkepauk is kenè nu ked-engked te kebpelelevag.
  mal-2015: മാംസപുഷ്ടിയുള്ള മിസ്രയീമ്യരായ നിന്റെ അയല്ക്കാരോടും നീ പരസംഗംചെയ്തു, എന്നെ
    കോപിപ്പിക്കേണ്ടതിന്നു നിന്റെ പരസംഗം വർദ്ധിപ്പിച്ചു.
  rmc-rmc: Geľal te kerel o lubipen le Egipťanenca, tire susedenca, save sas furt
    pripravimen tuha te pašľol, a kerehas furt buter lubipen, hoj man te choľares.
  pes-OPV: و با همسایگان خود پسران مصر که بزرگ گوشت می‌باشند، زنا نمودی و زناکاری
    خود راافزوده، خشم مرا بهیجان آوردی.
  ron-1924: Ай курвит ку еӂиптений, вечиний тэй, ку трупул плин де влагэ, ши ць-ай
    ынмулцит курвииле, ка сэ Мэ мыний.
  ben-OBCV: তোমার কামুক প্রতিবেশী মিশরীয়দের সঙ্গে তুমি ব্যভিচার করেছ, এবং আমাকে অসন্তুষ্ট
    করার জন্য তোমার ব্যভিচারের কাজ আরও বাড়িয়েছ।
  som-som: Oo weliba waxaad ka sinaysatay Masriyiinta derisyadaada ah, oo buurbuuran,
    oo intaad dhillanimadaadii si badisay ayaad iga cadhaysiisay.
  lat-VUC: 'et fornicata es cum filiis Ægypti, vicinis tuis, magnarum carnium: et
    multiplicasti fornicationem tuam ad irritandum me.'
  eng-ASVBT: Thou hast also committed fornication with the Egyptians, thy neighbors,
    great of flesh; and hast multiplied thy whoredom, to provoke me to anger.
  ita-1885: Ed hai fornicato co' figliuoli di Egitto, tuoi vicini, molto membruti;
    ed hai moltiplicate le tue fornicazioni, per dispettarmi.
  eng-LXXUP: And thou didst go a-whoring after the children of Egypt thy neighbors,
    great of flesh; and didst go a-whoring often to provoke me to anger.
  eng-ULB: You have acted like a prostitute with the Egyptians, your lustful neighbors,
    and you committed many more acts of prostitution, provoking me to anger.
  spa-VBL: Te ofreciste como prostituta a tus vecinos egipcios con sus grandes órganos
    sexuales, haciéndome enojar porque te volviste aún más promiscua.
  fra-_FOB: Tu t'es prostituée aux enfants de l'Égypte, tes voisins aux corps vigoureux,
    et pour m'irriter tu as multiplié tes adultères.
  mal-mal: മാംസപുഷ്ടിയുള്ള ഈജിപ്റ്റ്നിവാസികളായ നിന്റെ അയല്ക്കാരോടും നീ പരസംഗം ചെയ്ത്,
    എന്നെ കോപിപ്പിക്കേണ്ടതിന് നിന്റെ പരസംഗം വർദ്ധിപ്പിച്ചു.
  urd-GVR: Pahle tū apne shahwatparast paṛosī Misr ke sāth zinā karne lagī. Jab tū
    ne apnī ismatfaroshī ko zoroṅ par lā kar mujhe mushta'il kiyā
  suz-BL: गे इ माल्‍शो, इ नेक्‍था बाक्‍ब इजीप्‍त ङा मुर नु तेल्‍लेम पाप्‍तीवी। मोपा
    इ तेल्‍लेम पतीक बारपाइश्‍शा, आं कली थाम्‍पा गाइक्‍पाइक्‍ती।
  eng-NOY: Thou hast also committed fornication with the Egyptians, thy neighbors,
    having great members, and hast multiplied thy fornications to provoke me to anger.
  ita-1927: Ti sei pure prostituita agli Egiziani, tuoi vicini dalle membra vigorose,
    e hai moltiplicato le tue prostituzioni per provocarmi ad ira.
  ckb-ckb: لەگەڵ خەڵکی میسری دراوسێت کە هەوەسبازن لەشفرۆشیت کرد و بە زیادکردنی بەدڕەوشتییەکەت
    پەستت کردم.
  eng-BBE: And you went with the Egyptians, your neighbours, great of flesh; increasing
    your loose ways, moving me to wrath.
  kan-OKCV: ಇದಲ್ಲದೆ ಅತಿಕಾಮಿಗಳಾದ ನಿನ್ನ ನೆರೆಯವರಾದ ಈಜಿಪ್ಟಿನವರ ಸಂಗಡ ವ್ಯಭಿಚಾರ ಮಾಡಿದೆ; ನನ್ನನ್ನು
    ರೇಗಿಸುವ ಹಾಗೆ ವ್ಯಭಿಚಾರವನ್ನು ಹೆಚ್ಚಿಸಿದೆ;
  tam-2017: சதை பெருத்த உன்னுடைய அயல் தேசத்தாராகிய எகிப்திய மக்களுடன் வேசித்தனம்செய்து,
    எனக்குக் கோபம் உண்டாக்கும்படி உன்னுடைய வேசித்தனங்களைப் பெருகச்செய்தாய்.
  spa-RV-1909: Y fornicaste con los hijos de Egipto, tus vecinos, de grandes carnes;
    y aumentaste tus fornicaciones para enojarme.
  ron-BTF: De asemenea ai curvit cu egiptenii vecinii tăi, mari la carne; și ți-ai
    înmulțit curviile pentru a mă provoca la mânie.
  eng-WEBP: You have also committed sexual immorality with the Egyptians, your neighbors,
    great of flesh; and have multiplied your prostitution, to provoke me to anger.
  eng-FBV: You gave yourself as a prostitute to your Egyptian neighbors with their
    large sexual organs, making me angry as you became even more promiscuous.
  nld-1939: Ge hebt ontucht bedreven met de Egyptenaren, uw geile buren; voortdurend
    hebt ge ontucht gepleegd, om Mij te tergen.
  nch-BL: Nojquiya anisraelitame anmomecatijtoque inihuaya nopa tali Egipto ehuani
    cati inintal eltoc nechca tali Israel. Tacame ten tali Egipto quipiyaj miyac tetili
    para ten hueli quichihuase. Nojquiya anquihueyichijtoque ininteteyohua para más
    ma momiyaquili amotajtacolhua huan noja más antechcualancamacaj ica amoahuilnencayo.
  vie-1934: Mầy đã hành dâm với những người Ê-díp-tô, là người lân cận mầy có thân
    thể mạnh mẽ, mầy đã thêm nhiều sự tà dâm đặng chọc giận ta.
  hin-CV: तुमने बड़े जननांगों वाले मिस्री और अपने पड़ोसियों से व्यभिचार किया है, और
    अपनी बढ़ती दुराचार प्रवृत्ति से तुमने मेरे क्रोध को भड़काया है.
  spa-BES: Y fuiste con los egipcios, tus vecinos, de cuerpos robustos; Incrementando
    tus fornicaciones, moviéndome a la ira.
  tdx-tdx: Nañarapiloe’o amo ana’ i Mitsraimeo, o maromaso mpañarine azoo, vaho nampi­tomboe’o
    ty hatsimirira’o hanigike ty habosehako.
  tha-KJV: เจ้​าได้​เล่นชู้​กับคนอียิปต์ ซึ่งเป็นเพื่อนบ้านที่มักมากของเจ้า ทวี​การเล่นชู้ของเจ้าเพื่อกระทำให้เรากริ้ว
  por-BR-2018: E te prostituíste com os filhos do Egito, teus vizinhos, grandemente
    promíscuos; e multiplicaste tuas prostituições, para me provocar à ira.
  deu-ELO: Du hurtest mit den Söhnen Ägyptens, deinen Nachbarn, die groß an Fleisch
    sind; und du mehrtest deine Hurerei, um mich zu reizen.
  eng-WYC-2018: And thou didest fornication with the sons of Egypt, thy neighbours
    of great fleshes, and thou multipliedest thy fornications, to stir me to wrath
    (or to stir me to anger).
  epo-epo: Vi malĉastis kun la filoj de Egiptujo, viaj grandkorpaj najbaroj, kaj vi
    multe malĉastis, kolerigante Min.
  uig-PIN: Sǝn ixⱪwaz ǝrliki qong ⱪoxnang bolƣan Misirliⱪlar bilǝn buzuⱪluⱪ ɵtküzdüng;
    Mening aqqiⱪimni ⱪozƣap, paⱨixǝ buzuⱪluⱪungni kɵpǝytting.
  beo-beo: Di da hi hanai bagade hamosu Idibidi dunu, ilia di amola gilisili golama:ne,
    logo doasi. Amola Na ougima:ne, wadela:i adole lasu hamosu.
  tpi-OTNT: Ol Isip, em ol dispela man i stap klostu, ol i man bilong bel kirap tru,
    na yu larim ol i kam slip wantaim yu. Yu laik mekim mi i belhat, olsem na yu mekim
    pasin pamuk moa moa yet.
  hau-SA: Kin yi karuwanci da Masarawa, maƙwabtanki masu kwaɗayi, kika tsokane ni
    har na yi fushi da ƙarin fasikancinki.
  uig-LAT: Sen ishqwaz erliki chong qoshnang bolghan Misirliqlar bilen buzuqluq ötküzdüng;
    Méning achchiqimni qozghap, pahishe buzuqluqungni köpeytting.
  nde-nde: Wenza ubufebe lamaGibhithe, omakhelwane bakho abalesigweba, wangithukuthelisa
    ngokuba ngubuyazonke kwakho okukhulu.
  ton-ton: 'Kuo ke fai angahala foki mo ho kaunga nofoʻanga, ko e kakai ʻIsipite ʻoku
    sino lalahi: pea kuo ke fakalahi ki hoʻo feʻauaki, ko e fakatupu ʻita kiate au.'
  ces-1613: Nebo smilnila jsi s syny Egyptskými, sousedy svými velikého těla, a příliš
    jsi smilnila, abys mne k hněvu popouzela.
  eng-WMB: You have also committed sexual immorality with the Egyptians, your neighbors,
    great of flesh; and have multiplied your prostitution, to provoke me to anger.
  tam-TCV: இச்சைமிகுந்த அயலவரான எகிப்தியருடன் நீ விபசாரம் செய்தாய். எனக்குக் கோபமூட்டுவதற்காக
    உன் விபசாரத்தை மிகவும் அதிகமாகச் செய்தாய்.
  ceb-ULB: Nagpakasama ka sa babayeng nagabaligya ug dungog uban sa mga Ehiptohanon,
    ang maulagon mo nga mga silingan, ug nagbuhat pa ikaw ug daghang malaw-ay nga
    binuhatan, nga nakapasuko kanako.
  pol-UBG: Uprawiałaś nierząd z Egipcjanami, z twoimi sąsiadami o potężnych ciałach,
    i rozmnożyłaś swoje nierządy, aby pobudzić mnie do gniewu.
  urd-GVU: پہلے تُو اپنے شہوت پرست پڑوسی مصر کے ساتھ زنا کرنے لگی۔ جب تُو نے اپنی
    عصمت فروشی کو زوروں پر لا کر مجھے مشتعل کیا
  deu-1912: Erstlich triebst du Hurerei mit den Kindern Ägyptens, deinen Nachbarn,
    die großes Fleisch hatten, und triebst große Hurerei, mich zu reizen.
  kan-2017: ನಿನ್ನ ನೆರೆಯವರೂ ಅತಿಕಾಮಿಗಳೂ ಆದ ಐಗುಪ್ತ್ಯರೊಂದಿಗೆ ಸಹ ನೀನು ಬೆರೆತು ಹೆಚ್ಚಾಗಿ ವ್ಯಭಿಚಾರಮಾಡಿ
    ನನ್ನನ್ನು ರೇಗಿಸಿರುವೆ.
  yap-yap: Kam pag e pi bbuguliyoror rom ni darngal ni piyu Egypt kar’uned ngom nga
    chob, ngonglem ni ga be chuway’ ngom e be k’aring e damumuw ngog.
  hlt-MCSB: Na imben Egypt ca rhoek taengah na cukhalh neh pumsa ah na boeilen. Kai
    veet ham ni na cukhalhnah te na ping sak.
  mdy-ETH: ዞኦዛ ኮኦሚፆ ሱኡካዻ፥ ኔ ዓሺኖ ጊብፄ ዓሶና ዞኦዛ ኔ ኮኦሜኔ፤ ታና ኔ ዻጋሳኒ ዞኦዛ ኮኦሚፆ ኔ ሚርጊሼኔ።
  twi-ASANTE: Wo ne Misraimfoɔ a honam akɔnnɔ ayɛ wɔn ma no bɔɔ adwaman, na wode honam
    akɔnnɔ bɔne hyɛɛ me abufuo.
  eng-WEBU: You have also committed sexual immorality with the Egyptians, your neighbors,
    great of flesh; and have multiplied your prostitution, to provoke me to anger.
  wal-wal: Neeni amo xallan kumida, ne shooro Gibxxetuura shaaramuxadasa; ne shaaramuxettaa
    daruwankka tana hanqqetissadasa.
  spa-PDDPT: Fornicaste con los egipcios, tus vecinos de gruesas carnes, y multiplicaste
    tus prostituciones para ofenderme.
  gun-gun: Ndetavy rei avi ndea katygua kuery Egito guigua ra'y kuery hete guaxupa
    rei va'e reve. Ha'e rami py xembopoxy aguã rami remboetave tema ndetavy reia.
  ilo-ULB: Nagtigtignayka a kas balangkantis kadagiti taga-Egipto, a kaarubam nga
    addaan kadagiti napalalo a dinederrep a tartarigagay, ken nagar-aramidka kadagiti
    ad-adu pay nga ar-aramid iti panagbalangkantis isu a napaungetnak.
  kpg-kpg: Goe gu dumaalia ang gi digau ala i doo baahi, go digau Egypt, i di hiihai
    huaidu bolo digaula gii hai di hai be di manu adu gi di goe, gei goe e haihai
    di huihui o do huaidina e hai Au gi hagawelewele.
  uig-ARA: سەن ئىشقۋاز ئەرلىكى چوڭ قوشناڭ بولغان مىسىرلىقلار بىلەن بۇزۇقلۇق ئۆتكۈزدۈڭ؛
    مېنىڭ ئاچچىقىمنى قوزغاپ، پاھىشە بۇزۇقلۇقۇڭنى كۆپەيتتىڭ.
  sus-sus: I bara langoeɲa raba Misirakae ra, i dɔxɔboore naxee xa ginɛ fe xɔrɔxɔ.
    I xa langoeɲa radangixi bara n naxɔnɔ.
  pon-2006: Ke mweidohng mehn mpomw, mehn Isip ineng suwed kan, re en wiahda nsenen
    pwoupwoud ong uhk, ke ahpw wiewia omw tiahk en netiki paliweromw pwe ke en kahngiangihkin
    ie.
  ksd-ksd: U ga da ra igoro na vavina ma ra tarai Aigipto, nina ba amur varlangunai
    me, ma kaum lavur nipo i ga tup ia, upi ina tut ma ra kankan ure u.
  grc-BRENT: καὶ ἐξεπόρνευσας ἐπὶ τοὺς υἱοὺς Αἰγύπτου τοὺς ὁμοροῦντάς σοι τοὺς μεγαλοσάρκους,
    καὶ πολλαχῶς ἐξεπόρνευσας τοῦ παροργίσαι με.
  ind-AYT: Kamu juga berzina dengan orang-orang Mesir, tetanggamu yang penuh nafsu,
    dan memperbanyak persundalanmu untuk membuat-Ku marah.
  nya-nya: Umachita chigololo ndi Aigupto, anthu adama oyandikana nawe. Choncho unandikwiyitsa
    chifukwa unachulukitsa za dama zako.
  hrv-hrv: Bludu se podade sa sinovima Egipta, snažna tijela, bludničenje si množila
    da me razjariš.
  mps-mps: Isip dabe, te augwali pąde bidali bidi dabe, augwali te haliga hogodalubo
    bidi dabe mu da, tama nago augwali nage dali pagela piagasomainu yalio. Nago ena
    hagela sębę ilibo sę eyu, te nago penani sę yali kolesaga te umabogia mu ela
    palio.”
  tpi-tpi: Ol Isip, em ol dispela man i stap klostu, ol i man bilong bel kirap tru,
    na yu larim ol i kam slip wantaim yu. Yu laik mekim mi i belhat, olsem na yu mekim
    pasin pamuk moa moa yet.
  dan-1931: Du bolede med Ægypterne, dine sværlemmede Naboer, og drev din Bolen vidt
    og krænkede mig.
  vie-OVCB: Ngươi còn bán dâm cho người Ai Cập, là kẻ láng giềng dâm đãng, ngươi cố
    tình chọc giận Ta với tội lỗi ngày càng nhiều.
  guj-2017: તેં પુષ્કળ વિલાસી ઇચ્છાવાળા મિસરવાસીઓ સાથે વ્યભિચાર કર્યો છે, તેં મને
    ગુસ્સે કરવા ઘણો બધો વ્યભિચાર કર્યો છે.
  pon-2006A: Ke mweidohng mehn mpomw, mehn Isip ineng suwed kan, re en wiahda nsenen
    pwoupwoud ong uhk, ke ahpw wiewia omw tiahk en netiki paliweromw pwe ke en kahngiangihkin
    ie.
  por-BRBSL: Você também cometeu a imoralidade sexual com os egípcios, seus vizinhos,
    grandes de carne; e multiplicou sua prostituição, para me provocar à raiva.
  cth-cth: Izip tami na imri koevah, na kâyo teh, ka lungkhuek nahanelah na kâyonae
    na nut sak.
  twi-twi: Wo ne Misraimfo a honam akɔnnɔ ayɛ wɔn ma no bɔɔ aguaman, na wode honam
    akɔnnɔ bɔne hyɛɛ me abufuw.
  hlt-hlt: Na imben Egypt ca rhoek taengah na cukhalh neh pumsa ah na boeilen. Kai
    veet ham ni na cukhalhnah te na ping sak.
  tbz-SIM: Fɔ̃́ɔ̃̀ tɑunnɛ̀ Esibiti kɔbɛ ɑ cɛ̃pɛɛtitɔbɛ̀ kperíbɛ̀. Kɛ̀ dɛ̀ sũ̀ṹ nkɛ
    íi m miɛkɛ.
  msy-2020: Ezɨ Isipian nɨn boroghɨn itir darasi, kar gumazir mɨkarziba puvɨra dɨkaviba,
    nɨ men amamangatɨzɨ, me iza nɨ ko mɨsiabagh akui. Ezɨ nɨn arazir tuavibar amiziba
    amir arazim ekɨva ghuavɨra ikia na gamima, nan navim ikuvizɨ kɨ nɨn atari.
  dop-dop: N lɑpɑ wɑsɑŋkɑlǝtʋ nɑ Icipiti nyǝ́mɑ mpɑ pɑ kɛ́ nyɑ́ cɔlɔ nyǝ́mɑ ɑlɑɑfǝyɑ
    nyǝ́mɑ tɔ. N kpɑɑsɑ mɑ pɑ́ɑ́nɑ́ nɑ nyɑ́ nyǝsǝm tǝmɑ pɑɣɑlɛ.
  azb-azb: Cinsiyyət üzvləri böyük olan qonşuların Misirlilərlə pozğunluq etdin, Məni
    qəzəbləndirmək üçün fahişəliyini artırdın.
  eng-DBY: And thou didst commit fornication with the Egyptians thy neighbours, great
    of flesh; and didst multiply thy whoredom to provoke me to anger.
  hin-2017: तूने अपने पड़ोसी मिस्री लोगों से भी, जो मोटे-ताजे हैं, व्यभिचार किया और
    मुझे क्रोध दिलाने के लिये अपना व्यभिचार बढ़ाती गई।
  wol-KYG: Gànctu ngaak waa Misra, sa dëkkandoo yu alde yi, di gënatee gànctu, di
    ma naqaral.
  eng-YLT: And dost go a-whoring unto sons of Egypt, Thy neighbours — great of appetite!
    And thou dost multiply thy whoredoms, To provoke Me to anger.
  eng-WYC-2017: And thou didest fornication with the sons of Egypt, thy neighbours
    of great fleshes, and thou multipliedest thy fornications, to stir me to wrath.
  eng-WMBB: You have also committed sexual immorality with the Egyptians, your neighbours,
    great of flesh; and have multiplied your prostitution, to provoke me to anger.
  urd-GVH: पहले तू अपने शहवतपरस्त पड़ोसी मिसर के साथ ज़िना करने लगी। जब तूने अपनी
    इसमतफ़रोशी को ज़ोरों पर लाकर मुझे मुश्तइल किया
  rug-rug: Taveti goi sari hahanana maqota la koari pa Izipi, sari turaṉamu sapu edi
    hagele hola, meke va gevuru Au pude bugoro nia sapu gigiri tu sa mua hahanana
    maqota.
  gaz-gaz: Ati warra Gibxi, olloota kee kanneen dhagna guddaa qaban wajjin sagaagaltee
    sagaagalummaa kee kan hamma hin qabne sanaan dheekkamsaaf na kakaafte.
  fra-LSG: Tu t’es prostituée aux Égyptiens, tes voisins au corps vigoureux, et tu
    as multiplié tes prostitutions pour m’irriter.
  yal-yal: Ɛ bata yalunyaan liga Misiran kaane xɔn, ɛ dɔxɔ bode fati faɲine, ɛ yi
    ɛ yalunyaan nadangu ayi, ɛ yi n naxɔlɔ.
  haw-1868: Ua moe kolohe oe me ko Aigupita kou mau hoalauna, kapoe io nui; a ua hoomahuahua
    i kou moe kolohe ana e hoonaukiuki mai ia'u.
  arb-NAV: وَزَنَيْتِ مَعَ أَبْنَاءِ مِصْرَ، جِيرَانِكِ الشَّهْوَانِيِّينَ، وَأَكْثَرْتِ
    فَوَاحِشَكِ لإِسْخَاطِي.
  ewe-ewe: Èwɔ gbolo kple Egiptetɔwo, wò aƒelika gbegblẽwo, eye nèdo dɔmedzoe nam
    kple wò gbolowɔwɔ si le edzi yim wu tsã.
  eng-LEE: And thou didst play the harlot with the Egyptians, thy neighbors, with
    large limbs, and multiply thy acts of lewdness, to provoke me to anger.
  asm-FB: তোমাৰ ওচৰ-চুবুৰীয়া স্থুলকায় মিচৰীয়াসকলৰ লগতো তুমি বেশ্যাকৰ্ম কৰিলা; আৰু
    তুমি মোক বেজাৰ দিবলৈ তোমাৰ বেশ্যালি অধিককৈ বঢ়ালা।
  sus-A: عِ بَرَ لَنفٌيحَ رَبَ مِسِرَكَيٍ رَ، عِ دْشْبٌورٍ نَشٍيٍ شَ فِنّ قٍ شْرْشْ.
    عِ شَ لَنفٌيحَ رَدَنفِشِ بَرَ ﭑ نَشْنْ.
  fra-SBL: Tu t'es aussi livrée à l'impudicité avec les Égyptiens, tes voisins, grands
    par la chair, et tu as multiplié tes prostitutions, pour m'irriter.
  hbo-hbo: וַתִּזְנִ֧י אֶל־בְּנֵֽי־מִצְרַ֛יִם שְׁכֵנַ֖יִךְ גִּדְלֵ֣י בָשָׂ֑ר וַתַּרְבִּ֥י
    אֶת־תַּזְנֻתֵ֖ךְ לְהַכְעִיסֵֽנִי׃
  kik-kik: Nĩwahũũrire ũmaraya na andũ a Misiri arĩa mwariganĩtie nao, o acio maiyũrĩtwo
    nĩ merirĩria ma mwĩrĩ, ũgĩtũma ndakare nĩ ũndũ waku gũkĩrĩrĩria gũtharia.
  fra-NCL: Tu t’es prostituée aux fils de l’Égypte, tes voisins, aux membres vigoureux,
    et tu as multiplié tes prostitutions pour m’irriter.
  cek-AK: Long taksa bangah kalen, na taengah kaom Izip kaminawk khaeah doeh tangzat
    to na zawh, kai palungphuisak hanah tangzat zawhhaih na pungsak.
  cuk-cuk: Egipto-dulemarbo be galagwensuli-gudii gusad. Wemar na dulemar-dutusurmaladid.
    An-ourwega, aka bur bule be gambanuchu-imakdii gusad.
  uig-CYR: Сән ишқваз әрлиги чоң хошнаң болған Мисирлиқлар билән бузуқлуқ өткүздүң;
    Мениң аччиғимни қозғап, паһишә бузуқлуғуңни көпәйттиң.
  tel-2017: నువ్వు కామ వాంఛలతో నిండి ఉన్న నీ పొరుగువారైన ఐగుప్తీయులతో వేశ్యలా ప్రవర్తించి,
    వ్యభిచార క్రియలు ఎన్నో చేసి నాకు కోపం పుట్టించావు.
  hat-BSA: Anplis, ou te jwe pwostitiye ak Ejipsyen yo, vwazen ou yo ak gwo anvi lachè
    e ou te ogmante pwostitisyon ou an pou fè m vin fache.
  kos-kos: Kom kukakin monum nu sin mwet Egypt, su mwet tulan elahn kosro, na kom
    oru kosro lom uh in akkasrkusrakyeyu.
  hbo-WLC: וַתִּזְנִ֧י אֶל־בְּנֵֽי ־מִצְרַ֛יִם שְׁכֵנַ֖יִךְ גִּדְלֵ֣י בָשָׂ֑ר וַתַּרְבִּ֥י
    אֶת־תַּזְנֻתֵ֖ךְ לְהַכְעִיסֵֽנִי׃
  ibo-ibo: Ị kwasoro ndị Ijipt bụ ndị agbataobi gị iko, ndị anụahụ ha dị ukwuu. I
    si otu a mee ka iwe dị ukwuu wee m megide ịkwa iko gị nke na-aba ụba.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ଆପଣାର କାମୁକତା ପ୍ରତିବାସୀ, ମିସରୀୟମାନଙ୍କ ସହିତ ବ୍ୟଭିଚାର କରିଅଛ
    ଓ ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ପାଇଁ ଆପଣା ବ୍ୟଭିଚାର କ୍ରିୟା ବଢ଼ାଇଅଛ।
  chk-chk: Iwe, ka amömö inisum ngeni chon Isip, chon arum mi mocheisou, ka pwal alapala
    om angangen lisowu, pwe üa song ren.
  rop-rop: Yubin meigim mi brabli wail, dumaji yubin silipsilipbat garram detlot men
    brom Ijip hubin oldei wandi silip garram enibodi.
  ukr-1871: Блудувала єси з Египтїями, сусїдьми твоїми, довгорослими, й множила без
    кінця блудодїйства твої, доводючи мене до гнїву.
  deu-1951: Du buhltest mit den Söhnen Ägyptens, deinen Nachbarn, die großes Fleisch
    hatten, und hast immer mehr Unzucht getrieben, um mich zum Zorn zu reizen.
  eng-JPS: Thou hast also played the harlot with the Egyptians, thy neighbours, great
    of flesh; and hast multiplied thy harlotry, to provoke Me.
  srp-1865: Kurvala si se sa sinovima Misirskim, susjedima svojim velika tijela, i
    umnožila si kurvarstvo svoje da bi me razgnjevila.
  lug-lug: Weetaba mu bwenzi ne baliraanwa bo abakaba Abamisiri, n’oyongera ku bukaba
    bwo n’onsunguwaza.
  heb-heb: ותזני אל בני מצרים שכניך גדלי בשר ותרבי את תזנתך להכעיסני׃
  ben-IRV: তুমি মিশরীয়দের সঙ্গে বেশ্যাদের মতো কাজ করেছ, তোমার প্রতিবেশী যযাদের লালসাপূর্ণ
    ইচ্ছা এবং তুমি আরো অনেক বেশ্যাবৃত্তির কাজের প্রতিজ্ঞা করেছ সেইজন্য তুমি আমাকে
    রাগিয়ে দিয়েছ।
  pan-pan: ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਮਿਸਰੀਆਂ ਦੇ ਨਾਲ ਜੋ ਮੋਟੇ ਡਾਢੇ ਸਨ ਵਿਭਚਾਰ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਬਹੁਤੇ
    ਵਿਭਚਾਰ ਕਰਕੇ ਮੈਨੂੰ ਕ੍ਰੋਧਿਤ ਕੀਤਾ।
  mya-JVB: ဆူဖြိုး သောသင် ၏အိမ်နီးချင်း အဲဂုတ္တု လူ တို့နှင့် မှားယွင်း ၍ ၊ ငါ့ အမျက်
    ကို နှိုးဆော်လျက် ၊ မ တရားသောမေထုန် အမှုတို့ကို များပြား စေ၏။
  hmo-hmo: Oiemu badibadinai noho besena, Aigupito taudia, matabodaga taudia danu,
    lebulebu karadia oi karaia, bona oiemu ariara ena kara dika oi habadaia, lau do
    oi habadua totona.
  urd-urd: तूने अहल — ए — मिस्र और अपने पड़ोसियों से जो बड़े क़दआवर हैं बदकारी की
    और अपनी बदकारी की ज़्यादती से मुझे ग़ज़बनाक किया।
  rus-SYN: Блудила с сыновьями Египта, соседями твоими, людьми великорослыми, и умножала
    блудодеяния твои, прогневляя Меня.
  bqc-SIM: N káaluakà ń n Egipi pↄ́ kú n saɛ gↄ̃ɛ blesanaↄ, n ma pↄ fɛ̀lɛ n sia
    káaluakaaupi yã́i.
  tcz-CHONGTHU: Egypt mi jon lung puho chu na kilungsetpi ben, benatum neilouva nachon
    jing nachun neiphin lunghang hang jengin ahi.
  mar-mar: तू मिसर देशाच्या लोकांशी, शेजाऱ्यांशी जे वासनाधुंद त्यांच्या सोबत वेश्या
    कर्म केले त्याचा मला राग येतोय.
  qub-qub: Bisïnuyqui Egipto runacunawan amistäta rurar llapanwanmi cacushcanqui.
    Paycunaga sumaj jatusaj cuerpusapa runacunami. Chayno pï-maywanpis cacushpayquimi
    fiyupa rabyachimashcanqui.
  bqp-bqp: A kɑ wunɛn berusebu Egibitigibu be bɑ wɑsin dɑm mɔ mi, sɑkɑrɑru kuɑ. Mɑ
    ɑ wunɛn sɑkɑrɑru kpɛ̃ɑsiɑ ɑ kɑ nɛn mɔru seeyɑ.
  hat-hat: W' al kouche ak moun peyi Lejip yo, vwazen ou yo ki gwonèg anpil. Ou fè,
    ou fè jouk ou fè m' fache.
  eng-BSB: You prostituted yourself with your lustful neighbors, the Egyptians, and
    increased your promiscuity to provoke Me to anger.
  eng-WEBPB: You have also committed sexual immorality with the Egyptians, your neighbours,
    great of flesh; and have multiplied your prostitution, to provoke me to anger.
  kbq-kbq: Hagi kagri'ma negage'za tusiza hu'zama kavesinegantaza Isipi vahe'ene savrira
    hunka nevunka, nazeri narimpa nehane.
  nhe-BL: Nojquiya inisraelitame inmomecatijtoque ininhuaya nopa tlali Egipto ehuani
    tlen mocahua inintlal nechca tlali Israel. Tlacame tlen tlali Egipto quipiyaj
    miyac fuerza para tlen hueli quichihuase. Nojquiya inquihueyichijtoque inintotiotzitzi
    para más ma momiyaquili imotlajtlacolhua huan noja más intechcualancamacaj ica
    imoahuilnencayo.
  gub-BL: Eremur kar Ezit ywy rehe har neruwake har iro ma'e iapo har ne wà. — Pezur
    hepuhe nehe, ere wanupe. A'e rupi aikwahy newe.
  eng-DRA: And thou hast committed fornication with the Egyptians thy neighbours,
    men of large bodies, and hast multiplied thy fornications to provoke me.
