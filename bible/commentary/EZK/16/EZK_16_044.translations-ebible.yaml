verse: EZK.016.044
translations:
  mal-C: “ ‘പഴഞ്ചൊല്ലുകൾ ഉദ്ധരിക്കുന്നവരെല്ലാം നിനക്കെതിരേ, “യഥാമാതാ തഥാസുതാ” എന്ന
    പഴഞ്ചൊല്ല് ഉദ്ധരിക്കും.
  deu-TKW: 'Fürwahr, jeder Spottvers-Dichter wird den Spruch auf dich anwenden: “Wie
    die Mutter, so die Tochter!”'
  lin-lin: 'Moto nyonso oyo alobaka na masese akoloba lisese oyo na tina na yo : ‘ Mwana
    mwasi azalaka kaka ndenge mama na ye azali. ’'
  eng-LSV: Behold, everyone using the allegory against you, || Uses [this] allegory
    concerning [you], saying, || As the mother—her daughter!
  eng-GNV: Beholde, all that vse prouerbes, shall vse this prouerbe against thee,
    saying, As is the mother, so is her daughter.
  eng-WEBSTER: Behold, every one that useth proverbs shall use this proverb against
    thee, saying, As is the mother, so is her daughter.
  nhw-BL: '“Masehualme tlen nochi tlaltipactli catli quinpactía ahuilcamanaltij, camanaltise
    tlen anisraelitame huan quiijtose: ‘Quen se tenan quichihua, iichpoca nojquiya
    ya nopa quichihua.’'
  swh-ONEN: '“ ‘Kila mtu atumiaye maneno ya mithali hii, atayatumia juu yako: “Alivyo
    mama, ndivyo alivyo bintiye.”'
  bba-bba: Wee be bɑ rɑ mɔn teni ko bu nɛɛ, nɡe mɛ mɛro u sɑ̃ɑ, nɡe mɛyɑ win bii wɔndiɑ
    u rɑ n sɑ̃ɑ, bɑ koo nɛɛ, wunɑ tɑ kɑ yɑ̃.
  eng-KJVCPB: Behold, every one that useth proverbs shall use this proverb against
    thee, saying, As is the mother, so is her daughter.
  luo-luo: “ ‘Ngero migoyo e piny Israel ni, “Nyako okawo kit min, nowach kuomi.”
  meu-meu: A itaia, hereva lada-isidia e gwauraimu taudia iboudiai ese ina hereva
    lada-isina ai bae herevalaimu, baeto “Sinana hetomana, natuna hahinena danu unuheto”.
  npi-ULB: हेर्, उखान भन्‍ने हरेकले तेरो विषयमा यो उखान भन्‍नेछः “जस्‍तो आमा उस्‍तै
    छोरी ।”
  yor-yor: '“ ‘Gbogbo àwọn to ń pòwe, ni yóò máa pòwe yìí mọ́ ọ pé: “Bí ìyá ṣe rí,
    bẹ́ẹ̀ ni ọmọ rẹ̀ obìnrin.”'
  pes-OPCB: «ای اورشلیم، مردم درباره تو خواهند گفت که چنان مادری، چنین دختری هم باید
    داشته باشد.
  tgl-ULB: Masdan ninyo! Bawat isang nagsasabi ng mga kawikaan tungkol sa iyo ay magsasabing,
    “Katulad ng ina, gayon din ang kaniyang anak.”
  hui-hui: Anduane Homogohanda laabo halu lalu, Yarusaleme-o wali agali mani holebiraru
    tigua í̠ mo ko hene ngago de hondowa, Wandari ibu ai̱yanaga mana hangu talialu
    biraga o bedagoni, lolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အို ယေ​ရု​ရှ​လင်​မြို့၊ လူ တို့​သည်​သင်​၏​အ​ကြောင်း​နှင့်​ပတ်​သက်​၍`အ​မိ
    စ​ရိုက်​သ​မီး​လိုက်' ဟူ​သော​စ​ကား​ပုံ​ကို သုံး​စွဲ​ကြ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། ཁ་དཔེ་འདྲེན་མཁན་རྣམས་ཀྱིས་ཁ་དཔེ་འདི་དྲངས་ཏེ་ཁྱོད་ལ། མ་གང་འདྲ་ཡིན་ན་བུ་མོའང་དེ་འདྲ་ཡིན་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: '“ ‘Munhu wose achataura tsumo achareva tsumo iyi pamusoro pako: “Sezvakaita
    mai ndizvo zvakaita mwanasikana.”'
  spa-BLM: '“‘“He aquí que todos los que usan proverbios usarán este proverbio contra
    ti, diciendo: ‘Como la madre, así es su hija’.'
  cac-cac: 'Masanil eb'' anima ol alan jun lolonel tic d''a spatic Jerusalén chi''.
    Ol yalan eb'': Icha val ix nunab''il, icha pax chi'' ix uneab''il, xcham eb''.'
  swh-ULB: Tazama! Kila mtu azungumzaye Mithali kuhusu wewe atasema, “Kama alivyo,
    hivyo pia ni binti yake.”
  bel-bel: 'Вось, кожны, хто гаворыць выслоўямі, можа сказаць пра цябе: «якая маці,
    такая і дачка».'
  deu-ELBBK: 'Siehe, jeder Spruchredner wird über dich das Sprichwort reden und sprechen:
    Wie die Mutter, so ihre Tochter.'
  mbb-OT: '“ ‘Duen menge etew he egkaǥi kayi he erubasa ziyà te kenikew: “Ke hengkey
    is iney iyan daan kes anak.”'
  mal-2015: 'പഴഞ്ചൊല്ലു പറയുന്നവനൊക്കെയും: യഥാമാതാതഥാപുത്രീ എന്നുള്ള പഴഞ്ചൊല്ലു നിന്നെക്കുറിച്ചു
    പറയും.'
  rmc-rmc: 'Sako, ko vakerel prislovja, phenela pal tu kada: „Savi e daj, ajsi the
    e čhaj!“'
  pes-OPV: «اینک هر‌که مثل می‌آورد این مثل را بر توآورده، خواهد گفت که مثل مادر، مثل
    دخترش می‌باشد.
  ron-1924: 'Ятэ кэ тоць чей че спун зикэторь вор спуне деспре тине зикэтоаря ачаста:
    ‹Кум есте мама, аша ши фата!›'
  ben-OBCV: “ ‘যে কেউ প্রবাদ ব্যবহার করে, সে তোমার বিরুদ্ধে এই প্রবাদ ব্যবহার করবে,
    “যেমন মা, তেমনি মেয়ে।”
  som-som: Bal ogow, mid kasta oo maahmaahyo ku maahmaahaaba wuxuu kuugu maahmaahi
    doonaa maahmaahyadan isagoo leh, Sida ay hooyadu tahay ayaa gabadheeduna tahay.
  lat-VUC: 'Ecce omnis qui dicit vulgo proverbium, in te assumet illud, dicens: Sicut
    mater, ita et filia ejus.'
  eng-ASVBT: Behold, everyone that useth proverbs shall use this proverb against thee,
    saying, As is the mother, so is her daughter.
  ita-1885: 'Ecco, tutti quelli che usano di proverbiare proverbieranno di te, dicendo:
    Qual fu la madre, tale è la sua figliuola.'
  eng-LXXUP: These are all the things they have spoken against thee in a proverb,
    saying,
  eng-ULB: Behold! Everyone who speaks proverbs concerning you will say, “As the mother
    is, so also is her daughter.”
  spa-VBL: '“Todos los que gustan de usar proverbios citarán éste sobre ti: “‘De tal
    palo, tal astilla’.'
  fra-_FOB: 'Voici, tout homme qui use de proverbes, en fera un sur ton compte, et
    dira: “Telle mère, telle fille! “'
  mal-mal: 'പഴഞ്ചൊല്ല് പറയുന്നവനെല്ലാം: “യഥാമാതാതഥാപുത്രീ” എന്നുള്ള പഴഞ്ചൊല്ല് നിന്നെക്കുറിച്ച്
    പറയും.'
  urd-GVR: Tab log yih kahāwat kah kar terā mazāq uṛāeṅge, “Jaisī māṅ, waisī beṭī!”
  suz-BL: मेकोम “कथा पाइब नेल्‍लेम इ पर्बम कथा पा ‘दोदेंशो ममा मोदेंशो तमी’ देंनीम।
  eng-NOY: 'Behold, all they that use proverbs shall utter this proverb concerning
    thee: “As the mother, so the daughter.”'
  ita-1927: 'Ecco, tutti quelli che usano proverbi faranno di te un proverbio, e diranno:
    Quale la madre, tale la figlia.'
  ckb-ckb: '«”هەموو ئەوانەی بە پەند دەدوێن، لەبارەی تۆوە پەندێک دەهێننەوە و دەڵێن:
    ’دایک چۆن بێت کچیش وایە.‘'
  eng-BBE: See, in every common saying about you it will be said, As the mother is,
    so is her daughter.
  kan-OKCV: “ ‘ “ತಾಯಿಯಂತೆ ಮಗಳು,” ಎಂಬ ಗಾದೆಯನ್ನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಪ್ರತಿಯೊಬ್ಬರು ಹೇಳುವರು.
  tam-2017: 'இதோ, பழமொழி சொல்லுகிறவர்கள் எல்லோரும்: தாயைப்போல மகள் என்று உன்னைக்குறித்துப்
    பழமொழி சொல்லுவார்கள்.'
  spa-RV-1909: 'He aquí que todo proverbista hará de ti proverbio, diciendo: Como
    la madre, tal su hija.'
  ron-BTF: 'Iată, oricine folosește proverbe va folosi acest proverb împotriva ta,
    spunând: Precum este mama, astfel este fiica ei.'
  eng-WEBP: “‘“Behold, everyone who uses proverbs will use this proverb against you,
    saying, ‘As is the mother, so is her daughter.’
  eng-FBV: 'Everyone who likes to use proverbs will quote this one about you: ‘Like
    mother, like daughter.’'
  nld-1939: 'Zie, elke spreukendichter past op u het gezegde toe: Zo moeder, zo dochter!'
  nch-BL: '“Masehualme ten nochi taltipacti cati quinpactía ahuilcamanaltij, camanaltise
    ten anisraelitame huan quiijtose: ‘Quej se tenanti quichihua, iichpoca nojquiya
    ya nopa quichihua.’'
  vie-1934: 'Phàm người hay dùng tục ngữ, sẽ lấy câu tục ngữ nầy mà nói về mầy: Mẹ
    thế nào, con gái thế ấy!'
  hin-CV: '“ ‘हर एक व्यक्ति, जो कहावतों का प्रयोग करता है, वह तुम्हारे बारे में इस
    कहावत का प्रयोग करेगा: “जैसी मां, वैसी बेटी.”'
  spa-BES: 'Mira, en cada dicho común sobre ti se dirá: Como la madre es, también
    lo es su hija.'
  tdx-tdx: 'Inao, te ze hene mpanoñon-drazan-drehake ro hanao o razan-drehake zao
    ty ama’o: Hambañe aman-drene’e ty anak’ ampela’e.'
  tha-KJV: ดู​เถิด ทุ​กคนที่​ใช้​สุภาษิตจะใช้สุภาษิตต่อไปนี้ในเรื่องเจ้า คือ ‘​แม่​เป็นอย่างไร
    ลูกสาวก็เป็นอย่างนั้น’
  por-BR-2018: 'Eis que todo aquele que usa de provérbios fará provérbio sobre ti,
    dizendo: Tal mãe, tal filha.'
  deu-ELO: 'Siehe, jeder Spruchredner wird über dich das Sprichwort reden und sprechen:
    Wie die Mutter, so ihre Tochter.'
  eng-WYC-2018: Lo! each man that saith a proverb commonly, shall take it in thee,
    and shall say, As the mother, so and the daughter of her. (Behold! each person
    who commonly saith a proverb, shall take it against thee, and shall say, As the
    mother, and so her daughter.)
  epo-epo: 'Jen ĉiu proverbisto diros pri vi proverbon: Kia la patrino, tia la filino.'
  uig-PIN: 'Mana, maⱪallarni ixlitidiƣanlarning ⱨǝmmisi sǝn toƣruluⱪ: «Anisi ⱪandaⱪ
    bolsa, ⱪizi xundaⱪ bolar» degǝn bir maⱪalni tilƣa alidu.'
  beo-beo: Hina Gode da amane sia:i, “Yelusaleme fi! Dunu eno da dia hou dawa:beba:le,
    amo malasu sia:mu, “Idiwi da eme defele ba:sa.
  tpi-OTNT: Bikpela i tok moa olsem, “Jerusalem, bihain ol manmeri bai i lukim yu
    na ol i tok, ‘Pikinini meri i save bihainim pasin bilong mama tasol.’
  hau-SA: “ ‘Duk mai yin amfani da karin magana zai faɗi wannan karin magana a kanki
    cewa, “Kamar yadda mahaifiya take haka ’yar take.”
  uig-LAT: 'Mana, maqallarni ishlitidighanlarning hemmisi sen toghruluq: «Anisi qandaq
    bolsa, qizi shundaq bolar» dégen bir maqalni tilgha alidu.'
  nde-nde: 'Bonke abatsho izaga bazasitsho isaga lesi ngawe esithi: “Indodakazi ifuna
    unina.”'
  ton-ton: ¶ “Vakai, ko kinautolu kotoa pē ʻoku faʻa lea ʻaki ʻae fakatātā te nau
    lea fakatātā kiate koe ʻo pehē, ‘ʻO hangē ko e faʻē, ʻoku pehē pe ʻene taʻahine.’
  ces-1613: 'Aj, kdožkoli užívá přísloví, o tobě užive přísloví, řka: Jakáž matka,
    takáž dcera její.'
  eng-WMB: “‘“Behold, everyone who uses proverbs will use this proverb against you,
    saying, ‘As is the mother, so is her daughter.’
  tam-TCV: '“ ‘பழமொழி சொல்லும் ஒவ்வொருவனும்: “தாயைப்போலவே மகளும் இருப்பாள், என்று
    உன்னைக்குறித்துப் பழமொழி சொல்வான்.”'
  ceb-ULB: Tan-awa! Nagaingon ang matag usa nga nagsulti ug mga panultihon mahitungod
    kanimo nga, “Kung unsa ang inahan, mao usab ang iyang anak nga babaye.''
  pol-UBG: 'Oto każdy, kto mówi przysłowia, wypowie o tobie takie przysłowie: Jaka
    matka, taka jej córka.'
  urd-GVU: تب لوگ یہ کہاوت کہہ کر تیرا مذاق اُڑائیں گے، ”جیسی ماں، ویسی بیٹی!“
  deu-1912: 'Siehe, alle die, so Sprichwort pflegen zu üben, werden von dir dies Sprichwort
    sagen: “Die Tochter ist wie die Mutter.”'
  kan-2017: “ಆಹಾ, ಗಾದೆಗಳಲ್ಲಿ ಜಾಣರು ‘ತಾಯಿಯಂತೆ ಮಗಳು’ ಎಂಬ ಗಾದೆಯನ್ನು ನಿನ್ನ ವಿಷಯವಾಗಿ ನುಡಿಯುವರು.
  yap-yap: 'Me ga’ar SOMOL, “Jerusalem, girdi’ e bay u rogned e bug i thin ney nib
    sor fan ngom: ‘Fare pin ni fak e bod e chitiningin.’'
  hlt-MCSB: Nang kawng neh aka thuidoek boeih long ke a canu aka voek manu bangla
    a thuidoek ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፦ «ዬሩሳላሜ! ዓሳ ኔ ዛሎ ‹ዒንዳ ዓኣዼ ካሮ ናዓ ዴንዴኔ!› ጌዒ ኮኦኪንሢ ሃይሴ
    ጌስታንዳኔ።
  twi-ASANTE: '“ ‘Obiara a ɔbu bɛ no bɛbu saa bɛ yi afa wo ho: “Sɛdeɛ ɛna teɛ no saa
    ara na ne babaa teɛ.”'
  eng-WEBU: “‘“Behold, everyone who uses proverbs will use this proverb against you,
    saying, ‘As is the mother, so is her daughter.’
  wal-wal: “‘“Bii Yerusalaamee, asai ne bolli, ‘Na7iyaakka aayee mala’ giidi leemisuwaa
    yootana.
  spa-PDDPT: 'Ciertamente todo el que cite dichos te aplicará a ti éste: ¡De tal madre,
    tal hija!'
  gun-gun: '— Ha''e gui aỹ gui ma ijayvuxe va''e meme ''rã nderovai aipoe''i: “Oxy
    rami ae avi ''rã imemby voi oiko”, he''i ''rã.'
  ilo-ULB: Adtoy! Ibaganto dagiti amin nga agsasao kadagiti proberbio maipapan kenka,
    “No ania ti ina, kasta met ti anakna a babai.”
  kpg-kpg: Dimaadua ga helekai, “Nia daangada e hai hegau gi di agoago podo deenei
    i di goe, Jerusalem, ‘E hai be tinana, e hai be tama ahina.’
  uig-ARA: 'مانا، ماقاللارنى ئىشلىتىدىغانلارنىڭ ھەممىسى سەن توغرۇلۇق: «ئانىسى قانداق
    بولسا، قىزى شۇنداق بولار» دېگەن بىر ماقالنى تىلغا ئالىدۇ.'
  sus-sus: «Taali falɛe fama yi taali falade i xun ma, ‹Nga lu ki yo ki, a xa di ginɛ
    fan luma na ki nɛ!›
  pon-2006: 'KAUN-O mahsanih, “Aramas akan pahn kin doadoahngki lepin kahs wet duwen
    kowe, Serusalem: ‘Daumwur ieu neitik.’'
  ksd-ksd: 'Tikatikai nina i vatang ra umana tinata valavalar na vatang bula go ra
    tinata valavalar ure u: A vavina i kap lap tinana.'
  grc-BRENT: Ταῦτά ἐστι πάντα ὅσα εἶπαν κατὰ σοῦ ἐν παραβολῇ, λέγοντες, καθὼς ἡ μήτηρ,
  ind-AYT: “Lihatlah, setiap orang yang menggunakan perumpamaan akan menggunakan perumpamaan
    ini mengenai kamu, ‘Seperti ibu, begitulah anak perempuannya.’
  nya-nya: “ ‘Taona, onse onena miyambi adzakuphera mwambi wakuti, ‘Make mbuu, mwana
    mbuu.’
  hrv-hrv: 'I sastavljač poslovica narugat će ti se poslovicom: ''Kakva mati, takva
    kći.'''
  mps-mps: Genuai Bidigo po te tiwai ma wali, “Jerusalem, nosali te we bidi dabe augwaligo
    nage sulama, te tama po waibao, ‘Wegigo te aga idago kolesaga wali pabo dao,’
    waibao.
  tpi-tpi: Bikpela i tok moa olsem, “Jerusalem, bihain ol manmeri bai i lukim yu na
    ol i tok, ‘Pikinini meri i save bihainim pasin bilong mama tasol.’
  dan-1931: 'Se, enhver, som ynder Ordsprog, skal bruge det Ordsprog om dig: “Som
    Moder så datter!”'
  vie-OVCB: 'Mọi người sẽ ứng dụng tục ngữ này cho ngươi: ‘Mẹ nào, con nấy.’'
  guj-2017: જો, કહેવતોનો ઉપયોગ કરનાર દરેક તારે માટે આ કહેવત કહેશે, જેવી મા તેવી દીકરી.
  pon-2006A: 'KAUN-O mahsanih, “Aramas akan pahn kin doadoahngki lepin kahs wet duwen
    kowe, Serusalem: ‘Daumwur ieu neitik.’'
  por-BRBSL: '“” “Eis que todos os que usam provérbios usarão este provérbio contra
    você, dizendo: “Assim como a mãe, também a filha dela”.'
  cth-cth: Khenhaw! cingthuilawk kaduemca ka hno e pueng ni hete cingthuilawk hah
    a hno awh han, a canu ni a manu phek a la, tie hah.
  twi-twi: '“ ‘Obiara a obu bɛ no bebu saa bɛ yi afa wo ho: “Sɛnea ɛna te no saa ara
    na ne babea te.”'
  hlt-hlt: Nang kawng neh aka thuidoek boeih long ke a canu aka voek manu bangla a
    thuidoek ni.
  tbz-SIM: 'Sedisɑdɛmmu ɑ kpɛrɛ yóó nɑɑ́ ndikotinùù ndi bɛ̀ɛ̀ nɔnnɛ̀ yɛkotinɔ̀ kɛ̀
    bɛ̀ ndì nɑ̀ɑ́ nhɑ kpɛ́í nkɛ tú: Yɔ̃ dòmmɛ̀, birɛ mɛ ndò.'
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgɨa ghaze, “O Jerusalem, gɨn gumazamiziba
    nɨn gan aghuzir akar otevir kamɨn nɨ mɨkɨmam, ‘Guivim uan amebamɨn araziba bar
    ada ini.’
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Atuwɑ tukilɑɑ kɑ́ tukinɑ Yosɑlɛm kɛ ɩtuule sɩ,
    toto wɛ ɩsǝnɑ tɔ, ḿpʋ́ɣʋ́ pɛɛlɔ kpɑkǝɣɩ.'
  azb-azb: 'Bax məsəl söyləyən hər kəs sənə qarşı bu məsəli deyəcək: ‹Anası necədirsə,
    qızı da elədir›.'
  eng-DBY: Behold, every one that useth proverbs shall speak in a proverb against
    thee, saying, As the mother, [so is] her daughter!
  hin-2017: “देख, सब कहावत कहनेवाले तेरे विषय यह कहावत कहेंगे, ‘जैसी माँ वैसी पुत्री।’
  wol-KYG: '«“Yaw Yerusalem, képp kuy léeboo dina la léeboo ne la: ‘Ndey ja, doom
    ja!’'
  eng-YLT: 'Lo, every one using a simile, Doth use a simile concerning thee, saying:
    As the mother — her daughter!'
  eng-WYC-2017: Lo! each man that saith a proverb commonly, shall take it in thee,
    and shall say, As the mother, so and the daughter of her.
  eng-WMBB: “‘“Behold, everyone who uses proverbs will use this proverb against you,
    saying, ‘As is the mother, so is her daughter.’
  urd-GVH: तब लोग यह कहावत कहकर तेरा मज़ाक़ उड़ाएँगे, “जैसी माँ, वैसी बेटी!”
  rug-rug: 'Doduru tie pu hoke zamani sari zinama tumatumae si kote zama nia sapu
    guahe: “Sa tuna vineki si gua tugo sa tinana,” gua.'
  gaz-gaz: “ ‘Namni mammaaksa mammaaku kam iyyuu, “Intalli akkuma haadhaa ti” jedhee
    waaʼee kee mammaaksa kana mammaaka.
  fra-LSG: 'Voici, tous ceux qui disent des proverbes, t’appliqueront ce proverbe:
    Telle mère, telle fille!'
  yal-yal: “ ‘Nayi, sandasane birin sandani ito falama nɛn i ma, e naxa, “Dii tɛmɛn
    fama a nga nan ma.”
  haw-1868: Eia hoi, o na mea a pau e olelo ana ma na olelo nane, e lawe lakou i keia
    olelo nane nau, e i ana, E like me ka makuwahine, pela no kana kaikamahine.
  arb-NAV: 'هَا إِنَّ كُلَّ مُتَمَثِّلٍ يَقْتَبِسُ هَذَا الْمَثَلَ عَلَيْكِ قَائِلاً:
    كَمَا تَكُونُ الأُمُّ تَكُونُ ابْنَتُهَا'
  ewe-ewe: “Ame sia ame si doa lo la, ado lo sia tso ŋuwò, ‘Ale si vinɔ le la, nenemae
    via nyɔnu hã nɔna.’
  eng-LEE: Behold, every one that speaketh in proverbs shall use this proverb against
    thee, saying, As the mother is, so is her daughter.
  asm-FB: চোৱা! যোজনা দিয়া প্ৰতিজনে, ‘মাক যেনে জীয়েক তেনে’, এই বুলি তোমাৰ বিৰুদ্ধে
    যোজনা দিব।
  sus-A: «تَالِ قَلّيٍ قَمَ يِ تَالِ قَلَدٍ عِ شُن مَ، ‹نفَ لُ كِ يٌ كِ، عَ شَ دِ
    فِنّ قَن لُمَ نَ كِ نّ!›
  fra-SBL: '« Voici, tous ceux qui se servent de proverbes se serviront de ce proverbe
    contre toi, en disant : « Telle est la mère, telle est la fille ».'
  hbo-hbo: הִנֵּה֙ כָּל־הַמֹּשֵׁ֔ל עָלַ֥יִךְ יִמְשֹׁ֖ל לֵאמֹ֑ר כְּאִמָּ֖ה בִּתָּֽהּ׃
  kik-kik: '“ ‘Mũndũ o wothe waragia na thimo-rĩ, nĩagakuuna thimo ĩno, oige atĩrĩ:
    “O ta ũrĩa nyina ahaana, no taguo mwarĩ ahaana.”'
  fra-NCL: 'Voici que tous ceux qui disent des proverbes en feront à ton sujet en
    disant :'
  cek-AK: Khenah, palungha lok thui kaminawk boih mah, nang pongah a canu loe amno
    baktiah oh, tiah hae palungha lok hae thui o tih.
  cuk-cuk: '”Dulemar-deyob-sogleged-gusgu-sogmaladi, weyob begi sogmaloed: ‘Na e-nan
    daedyobi, e-bunor damoye.’'
  uig-CYR: 'Мана, мақалларни ишлитидиғанларниң һәммиси сән тоғрилиқ: «Аниси қандақ
    болса, қизи шундақ болар» дегән бир мақални тилға алиду.'
  tel-2017: చూడు! సామెతలు చెప్పేవాళ్ళందరూ, ‘తల్లి ఎలాంటిదో కూతురూ అలాంటిదే’ అని నిన్ను
    గూర్చి అంటారు.
  hat-BSA: '“‘“Gade byen, tout moun ki site pwovèb va site pwovèb sila a konsènan
    ou menm. Yo va di: ‘Jan manman an ye a, se konsa fi a ye.’'
  kos-kos: 'LEUM GOD El fahk, “Jerusalem, mwet uh ac fahk soakas se inge keim: ‘Tulik
    mutan se ac kwa nina kial.’'
  hbo-WLC: הִנֵּה֙ כָּל־הַמֹּשֵׁ֔ל עָלַ֥יִךְ יִמְשֹׁ֖ל לֵאמֹ֑ר כְּאִמָּ֖ה בִּתָּֽהּ׃
  ibo-ibo: “ ‘Lee, onye ọbụla na-atụ ilu, ga-atụ ilu a banyere gị sị, “Otu ọ dị nne
    ka ọ dị nwa ya nwanyị.”
  ory-ory: ଦେଖ, ଯେକେହି ପ୍ରବାଦ ବ୍ୟବହାର କରେ, ସେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଏହି ପ୍ରବାଦ ବ୍ୟବହାର କରିବ
    ଯଥା; ‘ମାତା ଯେସନ, କନ୍ୟା ତେସନ।’
  chk-chk: Ewe Samol mi Lapalap a apasa, “Meinisin mi silei mwiitun repwe eäni ei
    mwiitun usum, Jerusalem, ‘Usun lapalapen eman inelap, ina usun lapalapen nöün
    fefin.’
  rop-rop: Wal YAWEI bin tok igin, “Ola pipul garra tok blanga yu Jerusalem, ‘Det
    dodawan imbin jidan jis laik im mami.’
  ukr-1871: 'Ось, кожен, хто приповістями говорить, може сказати про тебе: Яка мати,
    така й доня.'
  deu-1951: 'Siehe, alle Spruchdichter werden auf dich dieses Sprichwort anwenden:
    «Wie die Mutter, so die Tochter!»'
  eng-JPS: 'Behold, every one that useth proverbs shall use this proverb against thee,
    saying: As the mother, so her daughter.'
  srp-1865: 'Gle, ko god govori prièe, govoriæe o tebi prièu, i reæi æe: kaka mati,
    taka joj kæi.'
  lug-lug: “ ‘Buli agera engero anaakugereranga olugero luno nga boogera nti, “Nnyina
    ne muwala we batyo.”
  heb-heb: הנה כל המשל עליך ימשל לאמר כאמה בתה׃
  ben-IRV: দেখ, যে কেউ প্রবাদ বলে, সে তোমার বিরুদ্ধে এই প্রবাদ বলবে, ‘যেমন মা তেমনি
    মেয়ে’।
  pan-pan: ਵੇਖ, ਸਾਰੇ ਕਹਾਉਤਾਂ ਆਖਣ ਵਾਲੇ ਤੇਰੇ ਵਿਰੁੱਧ ਇਹ ਕਹਾਵਤ ਆਖਣਗੇ ਕਿ “ਜਿਹੀ ਮਾਂ ਤੇਹੀ
    ਧੀ।”
  mya-JVB: စကားပုံ ကိုသုံးတတ်သော သူအပေါင်း တို့က၊ အမိ ကဲ့သို့ သမီး ဖြစ်၏ဟု သင့် ကိုရည်မှတ်
    ၍ စကားပုံ ကို ပြောကြလိမ့်မည်။
  hmo-hmo: Lohiabada ia gwau, “Ierusalema e, taunimanima ese oi do idia herevalaia,
    do idia gwau, ‘Sinana ena kara be natuna kekeni ese danu ia karaia.’
  urd-urd: देख, सब मिसाल कहने वाले तेरे बारे में यह मिसाल कहेंगे, कि 'जैसी माँ, वैसी
    बेटी।
  rus-SYN: 'Вот, всякий, кто говорит притчами, может сказать о тебе: “какова мать,
    такова и дочь”.'
  bqc-SIM: Yáasikɛnaↄ yáasikɛ n yã́ musu aa mɛ, pↄ́ pↄ́ bↄ̀ sãda wɛ́wa mɛ́ ì
    bↄ a nɛ́ wɛ́wa.
  tcz-CHONGTHU: Thuchih sem hon achanu jong anu keh ahi tin hin sei uvinte.
  mar-mar: बघ! तुला अनुसरुन जे कोणी म्हणी वापरतील, जशी आई आपल्या मुलीसाठी आहे
  qub-qub: '« ‹Llapan runacunami gampäga rimayta parlanga: «¡Mamallanrämi wawanga!»
    nir.'
  bqp-bqp: Wee be bɑ rɑ mɔn teni ko bu nɛɛ, nge mɛ mɛro u sɑ̃ɑ, nge mɛyɑ win bii wɔndiɑ
    u rɑ n sɑ̃ɑ, bɑ koo nɛɛ, wunɑ tɑ kɑ yɑ̃.
  hat-hat: 'Seyè a di ankò: Koulye a moun ki renmen fè pwovèb yo pral bay yonn sou
    do lavil Jerizalèm. Yo pral di: Joumou pa donnen kalbas. Pitit fi a ap soti tankou
    manman l''.'
  eng-BSB: 'Behold, all who speak in proverbs will quote this proverb about you: ‘Like
    mother, like daughter.’'
  eng-WEBPB: “‘“Behold, everyone who uses proverbs will use this proverb against you,
    saying, ‘As is the mother, so is her daughter.’
  kbq-kbq: Hagi ko, maka vahe'mo'za kema hanafina kagrikura amanage hu'za hutere hugahaze,
    mofa'amo'a nererama nehia avu'ava nevaririe hu'za hugahaze.
  nhe-BL: '“Tlacame tlen nochi tlaltepactli tlen quinpactía ahuilcamatij, camatise
    tlen inisraelitame huan quiijtose: ‘Queja se tenan quichihua, iichpoca nojquiya
    ya nopa quichihua.’'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e kury. — Zeruzarez, amogwer
    umume'u putar 'aw ze'eg xiroxiro ma'e nerehe uze'eg pà wà nehe. — Imemyr kuzà
    nuzawy kwaw uhy, i'i newe wà.
  eng-DRA: 'Behold every one that useth a common proverb, shall use this against thee,
    saying: As the mother was, so also is her daughter.'
