verse: EZK.016.024
translations:
  mal-C: നിന്റെ ഓരോ ചത്വരങ്ങളിലും കുന്നുകൾ ഉയർത്തി അവയിൽ വലിയ ക്ഷേത്രങ്ങൾ പണിതു.
  deu-TKW: da bautest du dir eine Wölbung und machtest dir eine Höhe auf jedem freien
    Platze.
  lin-lin: omitongelaki mwa ndako mpo na kosala kindumba mpe obongisaki mpo na yo
    moko, bisika ya bule na bisika nyonso oyo bato bakutanaka ;
  eng-LSV: That you build an arch for yourself, || And make a high place for yourself
    in every broad place.
  eng-GNV: Thou hast also built vnto thee an hie place, and hast made thee an hie
    place in euery streete.
  eng-WEBSTER: That thou hast also built to thee an eminent place, and hast made thee
    a high place in every street.
  nhw-BL: Nojquiya ipan plaza ipan sesen amoaltepehua anquinchijchijtoque tlaixpame
    para ipan anquinhueyichihuase tiotzitzi huan tlaixcopincayome.
  swh-ONEN: Ukajijengea jukwaa na kujifanyia mahali pa fahari pa ibada za miungu kwenye
    kila uwanja wa mikutano.
  bba-bba: Wee ɑ tii sɑkɑrɑ kunu ɡirɑ kɑ mɑɑ bũu turɑnu bɑɑmɑ kpuro.
  eng-KJVCPB: that thou hast also built unto thee an eminent place, and hast made
    thee a high place in every street.
  luo-luo: ne iloso ni in iwuon kama otingʼore gi malo kendo ne igero kuonde motingʼore
    gi malo mag kamoro amora.
  meu-meu: oi ese emu kalaga o haginidia bona emu pata helaḡadia o kara, ruma ariaradia
    iboudiai lalodiai.
  npi-ULB: तँ आफैंले हरेक सर्वजनिक ठाउँमा गुमज पुजाकोठा बनाइस्‌ ।
  yor-yor: ìwọ kọ́lé amọ̀ fún ara rẹ, ìwọ sì kọ́ ojúbọ gíga sí gbogbo òpin ojú pópó.
  pes-OPCB: در هر کوی و برزنی عمارتها برای بت‌پرستی و زناکاری‌ات بنا کردی، و زیبایی
    خود را بی‌ارزش و خوار کردی و در اختیار هر رهگذری قرار دادی و روز‌به‌روز فاسدتر
    شدی.
  tgl-ULB: nagtayo ka sa iyong sarili ng altar at gumawa ka ng dambana sa bawat pampublikong
    lugar.
  hui-hui: hariga tene wiaruha pialu mbirale dama mitangi bialu gime wabiniruhondo
    bi pupu wulenaga anda bu helowa anda uruniha wali agali kayu yu paliaga bule bu
    helarigoni.
  mya-mya: စျေး​ရပ်​ကွက်​တိုင်း​တွင်​သင့်​အ​တွက်​သင် ကိုး​ကွယ်​ရန် တောင်​ကုန်း​နှင့်
    ရုပ်​တု​ကိုး​ကွယ် ရာ​ဌာ​န​များ​ကို​ပြု​လုပ်​၏။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་རང་གི་ཆེད་དུ་གཡེམ་ཁང་བརྩིགས་ཤིང་། ཐང་ཆེན་རེ་རེ་ལ་མཐོ་གླིང་བརྩིགས་པ་དང་།
  sna-sna: wakazvivakira nzvimbo yakakwirira ukazviitira shongwe refu pazvivara zvose
    zvomusha.
  spa-BLM: “que os habéis edificado un lugar abovedado, y os habéis hecho un lugar
    elevado en todas las calles.
  cac-cac: Yaln̈ej b'aj tzalquixtac, ata' ix sb'oq'ue b'aj tz'em ajmulal.
  swh-ULB: umejijengea chumba cha chini kwa chini katika kila sehemu ya watu wengi.
  bel-bel: ты збудавала сабе блудзільні і нарабіла сабе ўзвышэньняў на кожнай плошчы;
  deu-ELBBK: bautest du dir Gewölbe und machtest dir Höhen auf allen Straßen.
  mbb-OT: mibpehitindeg ke pa te menge simbahan para te menge ed-ezapen nu ziyà te
    menge pelasa
  mal-2015: നീ ഒരു കമാനം പണിതു, സകലവീഥിയിലും ഓരോ പൂജാഗിരി ഉണ്ടാക്കി.
  rmc-rmc: tuke mek kerďal pre dojekh uľica o uče thana, kaj obetinehas le modlenge.
  pes-OPV: خراباتها برای خود بنا نمودی و عمارات بلنددر هر کوچه برای خود ساختی.
  ron-1924: ць-ай зидит касе де курвие, ць-ай фэкут ынэлцимь ын тоате пецеле.
  ben-OBCV: তুমি নিজের জন্য ঢিবি তৈরি করেছ ও প্রত্যেকটি খোলা জায়গায় উঁচু প্রতিমার
    আসন প্রস্তুত করেছ।
  som-som: waxaad dhisatay meel qudbad ah, oo meel sare oo jid kastaba ku dhex taal
    ayaad samaysatay.
  lat-VUC: et ædificasti tibi lupanar, et fecisti tibi prostibulum in cunctis plateis.
  eng-ASVBT: that thou hast built unto thee a vaulted place, and hast made thee a
    lofty place in every street.
  ita-1885: tu hai eziandio edificato un bordello, e ti hai fatto un alto luogo in
    ogni piazza publica.
  eng-LXXUP: that thou didst build thyself a house of fornication, and didst make
    thyself a public place in every street;
  eng-ULB: you built yourself a vaulted chamber in every public place.
  spa-VBL: te construiste un santuario pagano, un altar de cultoa losídolos en todas
    las plazas de la ciudad.
  fra-_FOB: Tu t'es bâti des maisons de débauche, tu t'es fait des hauts lieux sur
    toutes les places.
  mal-mal: “നീ ഒരു കമാനം പണിത്, സകലവീഥിയിലും ഓരോ പൂജാഗിരി ഉണ്ടാക്കി.
  urd-GVR: tū ne har chauk meṅ butoṅ ke lie qurbāngāh tāmīr karke har ek ke sāth zinā
    karne kī jagah bhī banāī.
  suz-BL: गे इ कली चोक चोकम मूर्ति पूजा पतीके सेल्‍साक्‍वे।
  eng-NOY: that thou didst build for thee an arched place, and make thee a high place
    in every street;
  ita-1927: 'ti sei costruita un bordello, e ti sei fatto un alto luogo in ogni piazza
    pubblica:'
  ckb-ckb: تۆ بۆ خۆت گومەز و نزرگەی بەرزت لە هەموو گۆڕەپانێکدا دروستکرد.
  eng-BBE: That you made for yourself an arched room in every open place.
  kan-OKCV: ನೀವು ನಿಮಗಾಗಿ ಒಂದು ದಿಬ್ಬವನ್ನು ನಿರ್ಮಿಸಿದ್ದೀರಿ ಮತ್ತು ಪ್ರತಿ ಸಾರ್ವಜನಿಕ ಚೌಕದಲ್ಲಿ
    ಎತ್ತರದ ದೇವಾಲಯವನ್ನು ನಿರ್ಮಿಸಿದ್ದೀರಿ.
  tam-2017: நீ உனக்கு மண்டபங்களைக் கட்டி, உனக்குச் எல்லா வீதிகளிலும் உயர்ந்த மேடைகளை
    உண்டாக்கினாய்.
  spa-RV-1909: 'Edificástete alto, y te hiciste altar en todas las plazas:'
  ron-BTF: Că ți-ai zidit de asemenea un loc de cinste și ți-ai făcut o înălțime în
    fiecare stradă.
  eng-WEBP: “that you have built for yourselves a vaulted place, and have made yourselves
    a lofty place in every street.
  eng-FBV: you built yourself a pagan shrine, a high place of idol worship on every
    public square in the city.
  nld-1939: hebt ge u een bordeel gebouwd, en uw kraam geopend in elke straat;
  nch-BL: Nojquiya ipan plaza ipan sesen amoaltepehua anquinchijchijtoque taixpame
    para ipan anquinhueyichihuase teteyome huan taixcopincayome.
  vie-1934: lại xây vòng khung cho mình, dựng nơi cao cho mình trên mọi đường phố.
  hin-CV: तुमने अपने लिये एक टीला बना लिया है और हर एक चौक पर अपने लिए एक ऊंचा पूजा-स्थल
    बनाया है.
  spa-BES: Que te hiciste un santuario y un altar cada plaza.
  tdx-tdx: le songa niranjie’o tamboho, naho nitsenea’o kitrely o lalañeo;
  tha-KJV: เจ้​าได้สร้างห้องหลังคาโค้งสำหรับตัว ถนนทุกสายเจ้าก็สร้างสถานที่สูงสำหรับตัว
  por-BR-2018: 'Edificaste para ti uma câmara, e fizeste para ti altares em todas
    as ruas:'
  deu-ELO: bautest du dir Gewölbe und machtest dir Höhen auf allen Straßen;
  eng-WYC-2018: And thou buildedest to thee a bordello house, and madest to thee a
    place of whoredom in all (the) streets.
  epo-epo: vi konstruis al vi malĉastejon, kaj faris al vi fialtaĵojn sur ĉiu strato.
  uig-PIN: sǝn yǝnǝ ɵzüng üqün bir pǝxtaⱪ ⱪurup, ⱨǝrbir mǝydanƣa bir «yuⱪiri jay»ni
    yasiding;
  beo-beo: Amalalu, di da logo huluane ilia bega:, ogogosu ‘gode’ma sia:ne gadosu
    sogebi gagui amola wadela:i adole lasu hou hamosu.
  tpi-OTNT: orait bihain yu bin go long olgeta rot na wokim ol ples bilong lotuim
    ol giaman god na bilong mekim pasin pamuk.
  hau-SA: kin gina wa kanki ɗakunan sama da gidajen tsafi a kowane dandali.
  uig-LAT: sen yene özüng üchün bir peshtaq qurup, herbir meydan’gha bir «yuqiri jay»ni
    yasiding;
  nde-nde: wazakhela indunduma wenza lezindawo zokukhonzela ezidephileyo ezinkundleni
    zonke.
  ton-ton: Kuo ke langa moʻou ʻae fale feʻauaki mo ke ngaohi kiate koe ʻae potu māʻolunga
    ʻi he hala kotoa pē.
  ces-1613: Že jsi vystavěla sobě i vysoké místo, a vzdělalas sobě výsost v každé
    ulici.
  eng-WMB: “that you have built for yourselves a vaulted place, and have made yourselves
    a lofty place in every street.
  tam-TCV: உனக்கு மேடைகளை அமைத்து, ஒவ்வொரு பொதுசந்தியிலும் சிறு கோயில்களையும் அமைத்துக்கொண்டாய்.
  ceb-ULB: nagtukod ka ug mga simbahan alang sa mga diosdios sa matag plasa.
  pol-UBG: Zbudowałaś sobie wzniosłe miejsce i zrobiłaś sobie wyżyny na każdej ulicy.
  urd-GVU: تُو نے ہر چوک میں بُتوں کے لئے قربان گاہ تعمیر کر کے ہر ایک کے ساتھ زنا
    کرنے کی جگہ بھی بنائی۔
  deu-1912: bautest du dir Götzenkapellen und machtest dir Altäre auf allen Gassen;
  kan-2017: “ನೀನು ಈ ದುಷ್ಕೃತ್ಯಗಳನ್ನೆಲ್ಲಾ ನಡೆಸಿದ್ದಲ್ಲದೆ ಪ್ರತಿಯೊಂದು ಚೌಕದಲ್ಲಿ ಮಂಟಪವನ್ನು
    ಮಾಡಿ ಜಗಲಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡಿರುವೆ.
  yap-yap: kam toy yungi n’en u charen gubin pa’ e kanawo ni ngu’um tayfan e liyos
    riy mu’um pi’em riy ni chuway’.
  hlt-MCSB: Namah ham sawn na daep tih toltung takuem ah thaehhing na dawn.
  mdy-ETH: ዼጊ ጌዔ ዔንዴ፥ ዓሳ ቡካ ጶኦካ ሜሌ ፆኦዞ ካሽኪፆሮ ኔ ጊኢጊሼኔ።
  twi-ASANTE: wosii banbɔ pie maa wo ho, na woyɛɛ abosonnan tentene wɔ adwabɔeɛ biara.
  eng-WEBU: “that you have built for yourselves a vaulted place, and have made yourselves
    a lofty place in every street.
  wal-wal: dabaaba ubban eeqau goinniyo sohota neeyyo giigissadasa.
  spa-PDDPT: que te edificaste un altar y te estableciste un lugar alto en cada plaza.
  gun-gun: tetã mbyte ha'e javi rupi ae ju rejapo rembojerovia atyrã, altar-rã heta
    guive rejapo.
  ilo-ULB: nangbangonka pay iti disso a pangannongam iti seremonia, ken iti disso
    a pagdaydayawan kadagiti didiosen iti tunggal pangpubliko a lugar.
  kpg-kpg: gei goe guu hau au gowaa hai daumaha ang gi nia ada balu ieidu i taalinga
    nia ala huogodoo mo di hai e huihui do huaidina.
  uig-ARA: سەن يەنە ئۆزۈڭ ئۈچۈن بىر پەشتاق قۇرۇپ، ھەربىر مەيدانغا بىر «يۇقىرى جاي»نى
    ياسىدىڭ؛
  sus-sus: I bara yiree ti taa tagi kira dɛ ra,
  pon-2006: ke ahpw kauwada ni keilen ahl koaros wasahn kaudok ong dikedik en eni
    kan oh wasahn wia tiahk en netiki paliweromw.
  ksd-ksd: ma u ga vatut kaum ta pal na igoro, ma ta ra lavur nga par u ga vatur kaum
    ta pakana;
  grc-BRENT: καὶ ᾠκοδόμησας σεαυτῇ οἴκημα πορνικὸν, καὶ ἐποίησας σεαυτῇ ἔκθεμα ἐν
    πάσῃ πλατείᾳ,
  ind-AYT: kamu membuat bagi dirimu sendiri tempat agung, dan telah membuat bagimu
    sendiri bukit pengurbanan di setiap tanah lapang.
  nya-nya: wadzimangira wekha nsanja ndi guwa pa mabwalo onse.
  hrv-hrv: sagradi sebi humke, posvud diže uzvišice.
  mps-mps: teda nosali nage te tigidali sunumidu pelama, te tibo god dabeba lotu wabo
    pesage dabe me te penani ebo kolesaga yabo pesage dabe nigaibao po wai dao.
  tpi-tpi: orait bihain yu bin go long olgeta rot na wokim ol ples bilong lotuim ol
    giaman god na bilong mekim pasin pamuk.
  dan-1931: byggede du dig en Alterfod og gjorde dig en Offerhøj på alle Torve.
  vie-OVCB: ngươi còn xây cất miếu thờ tà thần và dựng bàn thờ tại mỗi góc phố.
  guj-2017: તેં તારા પોતાને માટે ઘૂમટ બંધાવ્યો છે, દરેક જગ્યાએ ભક્તિસ્થાનો બનાવ્યા
    છે.
  pon-2006A: ke ahpw kauwada ni keilen ahl koaros wasahn kaudok ong dikedik en eni
    kan oh wasahn wia tiahk en netiki paliweromw.
  por-BRBSL: “que vocês construíram para si mesmos um lugar abobadado, e se tornaram
    um lugar elevado em cada rua.
  cth-cth: Lamthung tangkuem meikaphawk bawknae hmuen na sak, nama na kâyo nahane
    im na sak.
  twi-twi: wusii bammɔ pie maa wo ho, na woyɛɛ abosonnan tenten wɔ aguabɔbea biara.
  hlt-hlt: Namah ham sawn na daep tih toltung takuem ah thaehhing na dawn.
  tbz-SIM: A ɑ̃ɑ̃̀ yɛ̀ɛ̀ wũɔ̃tɔ̀rɛ̀ tipíìtì timɔu, bɑ́ kùù cɛ nùù, kɛ sɑ̃ũ ɑ wenniku
    nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ pɛ̃nkù. A dɔɔri onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀
    o kɔ̃mɛ mmɛ kɛ̀ dɛ̀ sũ̀ṹ.
  msy-2020: Ia tuaviba bar, dar gumazamiziba uari akuvir danganibar ghua asebar ziaba
    fer arazim ko tuavimɨn amizibar arazim, aning damuasa danganibar ingari.
  dop-dop: N ŋmɑwɑ wɑsɑŋkɑlǝtʋ kutuluŋ nɑ tǝfɛɛnlɛnɑɑ kɛ pɑtǝmɑnɑɑ tǝnɑ tɑɑ.
  azb-azb: özünə fahişəlik yuvaları qurdun və hər meydanda səcdəgahlar düzəltdin.
  eng-DBY: 'that thou didst also build unto thee a place of debauchery, and didst
    make thee a high place in every street:'
  hin-2017: तूने एक गुम्मट बनवा लिया, और हर एक चौक में एक ऊँचा स्थान बनवा लिया;
  wol-KYG: Tabaxal nga sa bopp ab néeg, sàkkal sa bopp bérab bu kawe ci péncoo pénc.
  eng-YLT: That thou dost build to thee an arch, And dost make to thee a high place
    in every broad place.
  eng-WYC-2017: And thou buildedest to thee a bordello house, and madest to thee a
    place of whoredom in all streets.
  eng-WMBB: “that you have built for yourselves a vaulted place, and have made yourselves
    a lofty place in every street.
  urd-GVH: तूने हर चौक में बुतों के लिए क़ुरबानगाह तामीर करके हर एक के साथ ज़िना करने
    की जगह भी बनाई।
  rug-rug: ba pa kali siraṉa meke koari na batu vetu si kuri vahesihesiana beku si
    agoi.
  gaz-gaz: ofii keetiif waltajjii qopheeffatte; oobdiiwwan uummataa hundatti galma
    waaqeffannaa ol dheeraa hojjette.
  fra-LSG: tu t’es bâti des maisons de prostitution, tu t’es fait des hauts lieux
    dans toutes les places;
  yal-yal: ɛ bata gbingbinna rafala kiden na, ɛ yi yire matexine rafala kidene ra
    yama malandene yi.
  haw-1868: Ua hana aku hoi oe i hale hookamakama nou, a hana hoi oe i wahi kiekie
    ma kela alanui a me keia alanui.
  arb-NAV: شَيَّدْتِ لِنَفْسِكِ مَاخُوراً وَصَنَعْتِ لَكِ أَنْصَاباً فِي كُلِّ سَاحَةٍ.
  ewe-ewe: ètu trɔ̃xɔ gãwo ɖe ablɔ gãwo me na ɖokuiwò kple nuxeƒe ɖe ƒuƒoƒe ɖe sia
    ɖe.
  eng-LEE: That thou didst build unto thyself eminences, and make thyself elevations
    in every street.
  asm-FB: তুমি নিজৰ বাবে এক বেশ্যালয় সাজিলা আৰু প্ৰত্যেক চকত নিজৰ বাবে এডোখৰ ওখ ঠাই
    কৰিলা।
  sus-A: عِ بَرَ يِرٍيٍ تِ تَا تَفِ كِرَ دّ رَ،
  fra-SBL: que vous vous êtes bâti une voûte, et que vous vous êtes fait une place
    élevée dans toutes les rues.
  hbo-hbo: וַתִּבְנִי־לָ֖ךְ גֶּ֑ב וַתַּעֲשִׂי־לָ֥ךְ רָמָ֖ה בְּכָל־רְחֹֽוב׃
  kik-kik: nĩweyakĩire kĩhumbu, na ũgĩaka ihooero itũũgĩru handũ harĩa hothe haarĩ
    na kĩhaaro gĩa kũgomanagwo.
  fra-NCL: tu t’es construit une voûte et tu t’es fait un tertre sur toutes les places.
  cek-AK: nang mah hanah tangzat zawhhaih im to na sak moe, loklam kruekah hmuensang
    to na sak.
  cuk-cuk: be bela neg-ollornanaidgi gambanuchu-megmalad-neg sobsabalid.
