verse: EZK.016.040
translations:
  mal-C: അവർ ഒരു ജനസമൂഹത്തെ നിന്റെനേരേ ഇളക്കിവിടും; അവർ നിന്നെ കല്ലെറിയുകയും തങ്ങളുടെ
    വാളുകളാൽ വെട്ടിനുറുക്കിക്കളയുകയും ചെയ്യും.
  deu-TKW: Und sie werden eine Versammlung wider dich veranstalten und dich steinigen
    und dich mit ihren Schwertern in Stücke hauen.
  lin-lin: Nakotindela yo bato ebele mpo ete babamba yo mabanga mpe batobola yo na
    mipanga na bango.
  eng-LSV: And have caused an assembly to come up against you, || And stoned you with
    stones, || And thrust you through with their swords,
  eng-GNV: They shall also bring vp a company against thee, and they shall stone thee
    with stones, and thrust thee through with their swordes.
  eng-WEBSTER: They shall also bring up a company against thee, and they shall stone
    thee with stones, and thrust thee through with their swords.
  nhw-BL: Huan motlananase miyac masehualme catli seyoc tlali ehuani huan hualase
    campa israelitame, huan quinmajcahuilise tetl huan quinmictise ica ininmachete.
  swh-ONEN: Wataleta kundi la watu dhidi yako, watakaokupiga kwa mawe na kukukatakata
    vipande vipande kwa panga zao.
  bba-bba: Sɑɑ ye sɔɔ, kon tɔmbu seeyɑ bu nun seesi bu kpenu kɑsuku kpɑ bu nun tɑkobibɑ
    sɔkiri.
  eng-KJVCPB: They shall also bring up a company against thee, and they shall stone
    thee with stones, and thrust thee through with their swords.
  luo-luo: Gibiro chokoni jo-jendeke mi gichielgi gi kite kendo gibiro tongʼi matindo
    tindo gi liganglagi.
  meu-meu: Tuari oreana ta bae mailaia, oi ihadikamu; nadi amo bae hodomu, bona edia
    dare amo bae dapamu rohoroho.
  npi-ULB: तब तिनीहरूले तेरो विरुद्धमा एउटा भीड ल्‍याउनेछन्, र तँलई ढुङ्गाले हान्‍नेछन्,
    र तिनीहरूले तँलाई आफ्‍ना तरवारहरूले टुक्रै-टुक्रा पार्नेछन्‌ ।
  yor-yor: Wọn yóò pe àjọ ènìyàn jọ lé ọ lórí, àwọn tí yóò sọ ọ́ ní òkúta, tiwọn yóò
    sì fi idà wọn gé ọ sí wẹ́wẹ́.
  pes-OPCB: آنها تو را سنگسار کرده، با شمشیر پاره‌پاره خواهند نمود.
  tgl-ULB: At magdadala sila ng maraming tao laban sa iyo at babatuhin ka ng mga bato,
    at hahatiin ka nila sa pamamagitan ng kanilang mga espada.
  hui-hui: Í̠naga agali nenege uruni tigua wali agali bu karuhondo ndelo miragola
    tigua í̠ ege to̱le̱me balu wai biaga ayu tibume dibalu í̠naga tingini poda bagabu
    waholebira.
  mya-mya: '``သင့်​အား​ခဲ​နှင့်​ပေါက်​၍​ဋ္ဌား​နှင့်​အ​ပိုင်း​ပိုင်း ဖြတ်​ကြ​စေ​ရန်
    သူ​တို့​သည်​လူ​အုပ်​ကြီး​တစ် စု​ကို​လှုံ့​ဆော်​ပေး​ကြ​လိမ့်​မည်။-'
  bod-N: དེ་དག་གིས་མི་མང་པོ་ཁྲིད་ནས་ཡར་འོངས་ཏེ་ཁྱོད་ལ་རྒོལ་བར་བྱ་ཞིང་། ཁྱོད་ནི་རྡོ་རུབ་བཏང་སྟེ།
    དེ་དག་གི་རལ་གྲིས་ཁྱོད་དུམ་བུར་གཏུབ་བོ། །
  sna-sna: Vachauya nemhomho yavanhu kuti izokurwisa, vachakutema namabwe nokukubvamburanya
    neminondo yavo.
  spa-BLM: También traerán una compañía contra ti, y te apedrearán con piedras, y
    te atravesarán con sus espadas.
  cac-cac: Man̈xo b'ischajb'enoc anima ol q'ue vaan d'a spatic Jerusalén chi', ol
    sjulq'uenancham eb', ol smilancham eb' yed' q'uen espada.
  swh-ULB: Kisha wataleta kundi la watu juu yako na kukupiga kwa mawe, na kukukata
    kwa panga zao.
  bel-bel: І склічуць на цябе сход і паб'юць цябе камянямі і перасякуць цябе мечамі
    сваімі,
  deu-ELBBK: Und sie werden eine Versammlung gegen dich heraufführen und dich steinigen
    und werden dich mit ihren Schwertern durchbohren.
  mbb-OT: Ibpesurung ke zan te grupu te menge etew he iyan ebpenuleng kenikew te vatu
    wey edtadtad kenikew te ispada.
  mal-2015: അവർ നിനക്കു വിരോധമായി ഒരു സഭയെ കൂട്ടിവരുത്തി നിന്നെ കല്ലെറിഞ്ഞു വാൾകൊണ്ടു
    വെട്ടിക്കളയും.
  rmc-rmc: Anena pre tu pherdo dženen, hoj tut te murdaren le barenca a te rozčhingeren
    peskre šabľenca.
  pes-OPV: و گروهی بر تو آورده، تو رابه سنگها سنگسار خواهند کرد و به شمشیرهای خود
    تو را پاره پاره خواهند نمود.
  ron-1924: Вор адуче глоата ымпотрива та, те вор учиде ку петре ши те вор стрэпунӂе
    ку ловитурь де сабие.
  ben-OBCV: তারা তোমার বিরুদ্ধে একদল লোককে উত্তেজিত করবে, যারা তোমাকে পাথর মারবে এবং
    তরোয়াল দিয়ে তোমাকে টুকরো টুকরো করে কাটবে।
  som-som: Oo weliba guutay kugu kicin doonaan, wayna ku dhagxin doonaan, oo seefahooday
    kugu mudhbixin doonaan.
  lat-VUC: 'et adducent super te multitudinem, et lapidabunt te lapidibus, et trucidabunt
    te gladiis suis:'
  eng-ASVBT: They shall also bring up a company against thee, and they shall stone
    thee with stones, and thrust thee through with their swords.
  ita-1885: e faranno venir contro a te una gran raunanza di gente, e ti lapideranno
    con pietre, e ti trafiggeranno con le loro spade;
  eng-LXXUP: And they shall bring multitudes upon thee, and they shall stone thee
    with stones, and pierce thee with their swords.
  eng-ULB: Then they will bring up a crowd against you and stone you with stones,
    and they will cut you apart with their swords.
  spa-VBL: Vendrán con una turba a atacarte. Te apedrearán y te cortarán en pedazos
    con sus espadas.
  fra-_FOB: Ils feront monter contre toi une foule de gens qui t'assommeront de pierres,
    et qui te mettront en pièces avec leurs épées.
  mal-mal: അവർ നിനക്ക് വിരോധമായി ഒരു സഭയെ കൂട്ടിവരുത്തി നിന്നെ കല്ലെറിഞ്ഞ് വാൾകൊണ്ടു
    വെട്ടിക്കളയും.
  urd-GVR: Wuh tere ḳhilāf julūs nikāleṅge aur tujhe sangsār karke talwār se ṭukṛe
    ṭukṛe kar deṅge.
  suz-BL: मेकोपुकीम इ कली ग्रांग्‍ये माग्‍ये पोक्‍ब मुरपुकी चाक्‍नीम। मिनु फुल्‍लु
    आप्‍नीम। मिनु इ कली आन तरवारम चेक्‍‍शा चोकटा लाम्‍टा सेल्‍नीम। ब्‍यवस्‍था २२:२३-२४
  eng-NOY: They shall also bring up a company against thee, and they shall stone thee
    with stones, and thrust thee through with their swords;
  ita-1927: e faranno salire contro di te una folla, e ti lapideranno e ti trafiggeranno
    con le loro spade;
  ckb-ckb: چەتە دەهێننە سەرت و بەردبارانت دەکەن و بە شمشێرەکانیان لەتوپەتت دەکەن.
  eng-BBE: And they will get together a meeting against you, stoning you with stones
    and wounding you with their swords.
  kan-OKCV: ಅವರು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಒಂದು ಗುಂಪನ್ನು ಕರೆದುಕೊಂಡು ಬಂದು, ಕಲ್ಲುಗಳನ್ನು ನಿನ್ನ
    ಮೇಲೆ ಎಸೆದು, ತಮ್ಮ ಖಡ್ಗಗಳಿಂದ ನಿನ್ನನ್ನು ತಿವಿಯುವರು.
  tam-2017: உனக்கு எதிராக ஒரு கூட்டத்தைக் கொண்டுவந்து, உன்னைக் கல்லெறிந்து, உன்னைத்
    தங்களுடைய வாள்களால் குத்திபோட்டு,
  spa-RV-1909: Y harán subir contra ti reunión de gente, y te apedrearán con piedras,
    y te atravesarán con sus espadas.
  ron-BTF: Ei vor aduce de asemenea o ceată împotriva ta și te vor ucide cu pietre
    și te vor străpunge cu săbiile lor.
  eng-WEBP: They will also bring up a company against you, and they will stone you
    with stones, and thrust you through with their swords.
  eng-FBV: They will come with a mob to attack you. They will stone you and chop you
    into pieces with their swords.
  nld-1939: Zij zullen een vergadering over u houden, u met keien stenigen, en met
    hun zwaard u in stukken houwen.
  nch-BL: Huan motananase miyac masehualme cati seyoc tali ehuani huan hualase campa
    israelitame, huan quinmajcahuilise tet huan quinmictise ica inimacheta.
  vie-1934: Chúng nó sẽ khiến một lũ người lên nghịch cùng mầy, ném đá mầy và đâm
    mầy bằng gươm.
  hin-CV: वे तुम्हारे विरुद्ध एक उपद्रवी भीड़ ले आएंगे, जो तुम पर पत्थरवाह करेंगे
    और तुम्हें अपनी तलवारों से टुकड़े-टुकड़े कर डालेंगे.
  spa-BES: Y se reunirán contra ti una multitud, te apedrearán y te herirán con sus
    espadas.
  tdx-tdx: Hendese iereo haname azo ka i lahialeñey, hametsa-bato ama’o vaho hitombok’
    azo am-pibara.
  tha-KJV: เขาทั้งหลายจะนำฝูงคนมาต่อสู้​เจ้า และเขาจะขว้างเจ้าด้วยก้อนหินและฟันเจ้าด้วยดาบของเขา
  por-BR-2018: Então farão subir contra ti uma multidão, e te apedrejarão com pedras,
    e te atravessarão com suas espadas.
  deu-ELO: Und sie werden eine Versammlung wider dich heraufführen und dich steinigen,
    und werden dich mit ihren Schwertern durchbohren.
  eng-WYC-2018: And they shall bring on thee a multitude (or And they shall bring
    against thee a multitude), and they shall stone thee with stones, and they shall
    slay thee with their swords.
  epo-epo: Kaj ili venigos kontraŭ vin homamason, kiu mortigos vin per ŝtonoj kaj
    dishakos per siaj glavoj.
  uig-PIN: Ular sanga ⱪarxi bir top kixilǝrni yiƣip epkelidu, ular seni qalma-kesǝk
    ⱪilidu ⱨǝm seni ⱪiliqliri bilǝn qepiwetidu.
  beo-beo: Ilia da di igiga medoma:ne, dunu gilisili ougima:ne ha lamu. Ilia da ilia
    gobiheiga, di dadamuni fofonobomu.
  tpi-OTNT: “Bai ol dispela pren i kirapim tingting bilong ol manmeri na bai ol i
    kam tromoi ston long yu, na bai ol i kisim ol bainat na katim bodi bilong yu i
    go liklik liklik.
  hau-SA: Za su kawo taron jama’a a kanki, waɗanda za su jajjefe ki da dutse su sassare
    ki gunduwa-gunduwa da takubansu.
  uig-LAT: Ular sanga qarshi bir top kishilerni yighip épkélidu, ular séni chalma-kések
    qilidu hem séni qilichliri bilen chépiwétidu.
  nde-nde: Zizaletha ixuku elizamelana lawe, elizakutshaya ngamatshe, likuqumaqume
    ube yiziqa ngezinkemba zalo.
  ton-ton: Pea te nau ʻomi mo e niʻihi kiate koe, pea te nau lisingi koe ʻaki ʻae
    maka, pea tui ʻaki koe ʻenau heletā ke ʻasi.
  ces-1613: I přivedou proti tobě shromáždění, a uházejí tě kamením, a probodnou tě
    meči svými.
  eng-WMB: They will also bring up a company against you, and they will stone you
    with stones, and thrust you through with their swords.
  tam-TCV: அவர்கள் உனக்கு விரோதமாய் ஒரு கூட்டத்தைக் கொண்டுவந்து, உன்னைக் கல்லெறிந்து,
    தங்கள் வாள்களினால் உன்னைத் துண்டுதுண்டாக வெட்டுவார்கள்.
  ceb-ULB: Unya magdala sila ug pundok sa katawhan batok kanimo ug batoon ug tagudtagoron
    ka pinaagi sa ilang mga espada.
  pol-UBG: Zwołają przeciw tobie zgromadzenie i ukamienują cię, i przebiją cię swoimi
    mieczami.
  urd-GVU: وہ تیرے خلاف جلوس نکالیں گے اور تجھے سنگسار کر کے تلوار سے ٹکڑے ٹکڑے کر
    دیں گے۔
  deu-1912: Und sie sollen Haufen Leute über dich bringen, die dich steinigen und
    mit ihren Schwertern zerhauen
  kan-2017: ಅವರು ನಿನ್ನ ವಿಚಾರವಾಗಿ ನ್ಯಾಯಸಭೆಯನ್ನು ಕೂಡಿಸಿ, ನಿನ್ನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲುವರು,
    ಕತ್ತಿಗಳಿಂದ ಹತಿಸುವರು.
  yap-yap: “Bay ra k’arnged e girdi’ ni yo’or ngar malang nigem gur, mar th’eth’abed
    gur ni yoch yang ko saydon rorad.
  hlt-MCSB: Nang te hlangping neh m'paan thil vetih nang te lungto neh n'dae phoeiah
    a cunghang neh nang te m'poel uh ni.
  mdy-ETH: «ሹቺና ኔና ዹይ፥ ጬንቾ ዓፓሮና ቲቂ ዎዻንዳ ዴሬ ኔ ዑፃ ዔያታ ዔቂሳኔ፤
  twi-ASANTE: Wɔde nnipadɔm a wɔbɛsi wo aboɔ na wɔde wɔn akofena atwitwa wo mu nketenkete
    bɛba wo so.
  eng-WEBU: They will also bring up a company against you, and they will stone you
    with stones, and thrust you through with their swords.
  wal-wal: Eti nena shuchchan caddi woriyaanne bantta bisuwan qanxxerettiya guite
    asaa ne bolli ehaana.
  spa-PDDPT: Ellos incitarán contra ti a una multitud, quienes te apedrearán. Te destrozarán
    con sus espadas.
  gun-gun: Ha'e gui ma ha'e kuery heta ombou 'rã nderovai guarã. Ha'e ramo ndeapipa
    'rã okuapy ita py, kyxe py ndepyxo 'rã guive.
  ilo-ULB: Ket mangiyegdanto iti adu a tattao a bumusor kenka ket uborendakanto ken
    rangrangkayendakanto babaen kadagiti kampilanda.
  kpg-kpg: “Gei au gaa wanga goe gi dahi hagabuulinga dangada gi dilidilia goe gi nia
    hadu mo di duuduu goe gi nadau hulumanu dauwa.
  uig-ARA: ئۇلار ساڭا قارشى بىر توپ كىشىلەرنى يىغىپ ئېپكېلىدۇ، ئۇلار سېنى چالما-كېسەك
    قىلىدۇ ھەم سېنى قىلىچلىرى بىلەن چېپىۋېتىدۇ.
  sus-sus: E e malanma nɛ i xili ma, e i magɔnɔ gɛmɛe ra, e i masɔxɔ e xa santidɛgɛmae
    ra.
  pon-2006: “Re pahn pangepangenki ehu pokonen, en katehkin uhk takai, oh pelehkinuhkpene
    neirail kedlahs kan.
  ksd-ksd: Diat a ben pa ra ngala na kor, ma diat a tupar u ma ra umana vat, ma diat
    a go u ma kadia umana pakat na vinarubu.
  grc-BRENT: Καὶ ἄξουσιν ἐπὶ σὲ ὄχλους, καὶ λιθοβολήσουσί σε ἐν λίθοις, καὶ κατασφάξουσί
    σε ἐν τοῖς ξίφεσιν αὐτῶν.
  ind-AYT: Mereka akan membawa sekumpulan orang melawan kamu, dan mereka akan merajam
    kamu dan mencincangmu dengan pedang mereka.
  nya-nya: Iwo adzabweretsa gulu la anthu limene lidzakuponya miyala ndi kukutematema
    ndi malupanga awo.
  hrv-hrv: A zatim će na te dovesti svjetinu da te kamenuje i da te sasiječe mačevima.
  mps-mps: “Te abagi dabego te we bidi dabe homu hodolobaso, te augwaligo nageba masigi
    sąyagaselama, tama augwaligo te bainat hwą selama, te nago tigi dwasianu denegene
    mimiaibao.
  tpi-tpi: “Bai ol dispela pren i kirapim tingting bilong ol manmeri na bai ol i kam
    tromoi ston long yu, na bai ol i kisim ol bainat na katim bodi bilong yu i go
    liklik liklik.
  dan-1931: De skal sammenkalde en Forsamling imod dig, stene dig og med deres Sværd
    hugge dig sønder og sammen;
  vie-OVCB: Chúng sẽ đem côn đồ đến, ném đá ngươi, dùng gươm chặt người thành từng
    mảnh.
  guj-2017: તેઓ તારી સામે ટોળું લાવશે અને તને પથ્થરે મારશે અને પોતાની તલવારથી તને
    કાપી નાખશે.
  pon-2006A: “Re pahn pangepangenki ehu pokonen, en katehkin uhk takai, oh pelehkinuhkpene
    neirail kedlahs kan.
  por-BRBSL: Eles também criarão uma empresa contra você, e lhe apedrejarão e o empurrarão
    com suas espadas.
  cth-cth: Tami moikapap a kaw vaiteh, ahnimouh ni talung hoi na dei awh han. Tahloi
    hoi na bouk awh han.
  twi-twi: Wɔde nnipadɔm a wobesiw wo abo na wɔde wɔn afoa atwitwa wo mu nketenkete
    bɛba wo so.
  hlt-hlt: Nang te hlangping neh m'paan thil vetih nang te lungto neh n'dae phoeiah
    a cunghang neh nang te m'poel uh ni.
  tbz-SIM: Bɛ̀ bo sukú bɛnìtìbɛ̀ kɛ̀ bɛ̀ dɑ búɔ́tí yɛtɑ̃́rɛ̀ kɛ́ dɑ kṹṹkɛ́ yɛse,
  msy-2020: “Gumazir kaba gumazir igharazibar diaghtɨ, me izɨ dagɨabar nɨ ginivigh,
    uan mɨdorozir sababar nɨ aghorarɨgh bar nɨ nguemsirigham.
  dop-dop: Pɑɑ yele nɑ sɑmɑɑ kʋlɩ nyɑ́ tɔɔ. Pɑɑ yɑɣɑ-ŋ pɛɛ, nɑ pɑ́ sɔ-ŋ ŋmɑntɑɑsɩ.
  azb-azb: Camaatı üzərinə qaldıracaq, səni daşqalaq edəcək və qılıncları ilə parça-parça
    doğrayacaqlar.
  eng-DBY: And they shall bring up an assemblage against thee, and they shall stone
    thee with stones, and thrust thee through with their swords.
  hin-2017: तब तेरे विरुद्ध एक सभा इकट्ठी करके वे तुझ पर पथराव करेंगे, और अपनी कटारों
    से आर-पार छेदेंगे।
  wol-KYG: Dinañu sañaxal gàngoor ci sa kaw, ñu ànd jóor lay doj, dogate la seeni
    saamar.
  eng-YLT: And have caused an assembly to come up against thee, And stoned thee with
    stones, And thrust thee through with their swords,
  eng-WYC-2017: And they shall bring on thee a multitude, and they shall stone thee
    with stones, and they shall slay thee with their swords.
  eng-WMBB: They will also bring up a company against you, and they will stone you
    with stones, and thrust you through with their swords.
  urd-GVH: वह तेरे ख़िलाफ़ जुलूस निकालेंगे और तुझे संगसार करके तलवार से टुकड़े टुकड़े
    कर देंगे।
  rug-rug: Keke puku tie si kote va raza nigo rini. Arini kote gona nigo patu meke
    kubolo nigo vedara.
  gaz-gaz: Isaan jeeqxota sitti kakaasu; jarris dhagaadhaan si tuman; goraadeedhaanis
    si kukkutu.
  fra-LSG: Ils amèneront la foule contre toi, ils te lapideront et te perceront à
    coups d’épée;
  yal-yal: E yi yamaan nadin i ma, e yi i magɔlɔn, e yi i masɔxɔn silanfanna ra,
  haw-1868: E lawe mai lakou i ka aha kanaka ku e ia oe, a e hailuku lakou ia oe me
    na pohaku, a e hou ia oe me ka lakou mau pahikaua.
  arb-NAV: وَيُثِيرُونَ عَلَيْكِ الْجُمُوعَ وَيَرْجُمُونَكِ بِالْحِجَارَةِ وَيُمَزِّقُونَكِ
    بِسُيُوفِهِمْ.
  ewe-ewe: Woana ame aɖewo natso ɖe ŋuwò. Ame siawo aƒu kpe wò, eye woafli wò kple
    woƒe yiwo.
  eng-LEE: And they shall bring up against thee an assembly, and they shall stone
    thee with stones, and thrust thee through with their swords;
  asm-FB: তেতিয়া তেওঁলোকে তোমাৰ অহিতে এক সমাজ পাতি তোমাক শিল দলিয়াই মাৰিব, তৰোৱালেৰে
    ডোখৰ ডোখৰকৈ কাটিব আৰু তোমাৰ ঘৰবোৰ জুই দি পুৰিব।
  sus-A: عٍ عٍ مَلَنمَ نّ عِ شِلِ مَ، عٍ عِ مَفْنْ فّمّيٍ رَ، عٍ عِ مَسْشْ عٍ شَ سَنتِدّفّمَيٍ
    رَ.
  fra-SBL: Ils amèneront contre toi une troupe, ils te lapideront, ils te transperceront
    de leurs épées.
  hbo-hbo: וְהֶעֱל֤וּ עָלַ֙יִךְ֙ קָהָ֔ל וְרָגְמ֥וּ אֹותָ֖ךְ בָּאָ֑בֶן וּבִתְּק֖וּךְ
    בְּחַרְבֹותָֽם׃
  kik-kik: Nĩmakarehe kĩrĩndĩ gĩgũũkĩrĩre, nao nĩmagakũhũũra na mahiga nyuguto, na
    magũtinangie na hiũ ciao cia njora.
  fra-NCL: Ils feront monter contre toi une assemblée ; ils te lapideront et te perceront
    de leurs épées.
  cek-AK: Nang tuk hanah pop parai kami angzo o haih ueloe, nang to thlung hoi ang
    vah o pacoengah, sumsen hoiah na thun o tih.
  cuk-cuk: Dule-bukidar-begi-aibinega imakmaloed. Akwagi be-makmaloed, geb es-suidgi
    olo-olo be-imakmaloed.
  uig-CYR: Улар саңа қарши бир топ кишиләрни жиғип епкелиду, улар сени чалма-кесәк
    қилиду һәм сени қиличлири билән чепиветиду.
  tel-2017: వాళ్ళు నీ మీదకి సమూహాలను రప్పించి నిన్ను రాళ్లతో కొట్టి చంపుతారు. కత్తులతో
    నిన్ను పొడిచి ముక్కలు చేస్తారు.
  hat-BSA: Yo va pouse yon gwo foul kont ou, yo va lapide ou e rache ou an mòso ak
    nepe yo.
  kos-kos: “Elos ac purakak sie un mwet in tungal kom nwe ke kom misa, ac elos ac
    sipsipikya monum nu ke ip srisrik ke cutlass natulos.
  hbo-WLC: וְהֶעֱל֤וּ עָלַ֙יִךְ֙ קָהָ֔ל וְרָגְמ֥וּ אוֹתָ֖ךְ בָּאָ֑בֶן וּבִתְּק֖וּךְ
    בְּחַרְבוֹתָֽם׃
  ibo-ibo: Ha ga-akpọta igwe mmadụ ga-emegide gị, ndị ga-atụ gị nkume, jirikwa mma
    agha ha bọkasịa gị.
  ory-ory: ଆହୁରି, ସେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଏକ ସମାଜ ଆଣି ତୁମ୍ଭକୁ ପ୍ରସ୍ତରାଘାତ କରିବେ ଓ ଆପଣା
    ଆପଣା ଖଡ୍ଗରେ ତୁମ୍ଭକୁ ବିନ୍ଧିବେ।
  chk-chk: Iwe, repwe amwichafengeni chomong aramas, pwe repwe monei ngonuk fau o
    atatakisiik ren nöür ketilas.
  rop-rop: Olabat garra gajim loda pipul blanga stonim yu garram ston en olabat garra
    kadimap yu hafenhaf garram olabat bigwan naif.
  ukr-1871: І скличуть проти тебе громаду та й побють тебе каміннєм, й порубають тебе
    мечами своїми.
  deu-1951: Sie werden auch eine Versammlung wider dich aufbieten; sie werden dich
    steinigen und dich mit ihren Schwertern zerhauen.
  eng-JPS: They shall also bring up an assembly against thee, and they shall stone
    thee with stones, and thrust thee through with their swords.
  srp-1865: I dovešæe na te ljudstvo, te æe te zasuti kamenjem, i izbošæe te maèevima
    svojim.
  lug-lug: Balisendasenda enkuyanja y’abantu, ne bakukuba amayinja, ne bakutemaatema
    obufiififi n’ebitala byabwe.
  heb-heb: והעלו עליך קהל ורגמו אותך באבן ובתקוך בחרבותם׃
  ben-IRV: তারা তোমার বিরুদ্ধে জনসাধারণকে আনবে, তোমাকে পাথর মারবে ও তারা তাদের তরোয়ালের
    দ্বারা তোমাকে বিচ্ছিন্ন করবে।
  pan-pan: ਉਹ ਤੇਰੇ ਵਿਰੁੱਧ ਇੱਕ ਭੀੜ ਚੜ੍ਹਾ ਲਿਆਉਣਗੇ, ਤੈਨੂੰ ਪੱਥਰਾਂ ਨਾਲ ਮਾਰ ਸੁੱਟਣਗੇ ਅਤੇ
    ਆਪਣੀਆਂ ਤਲਵਾਰਾਂ ਨਾਲ ਤੈਨੂੰ ਵਿੰਨ੍ਹ ਸੁੱਟਣਗੇ।
  mya-JVB: လူ အလုံးအရင်းကို လည်း ခေါ် သဖြင့် ၊ သူတို့ သည် ခဲ နှင့် ပစ် ၍ ၊ ထား နှင့်
    ခုတ် ကြလိမ့်မည်။
  hmo-hmo: Unai neganai tuari orea ta do idia mailaia, oi do idia hadikaia totona.
    Idia ese nadi dekenai oi do idia hodoa, bona edia tuari kaia dekena amo oi do
    idia utua maragimaragi.
  urd-urd: वह तुझ पर एक हुजूम चढ़ा लाएँगे, और तुझे संगसार करेंगे और अपनी तलवारों से
    तुझे छेद डालेंगे।
  rus-SYN: И созовут на тебя собрание, и побьют тебя камнями, и разрубят тебя мечами
    своими.
  bqc-SIM: Aa dasi kãaanzi, aai n pápa ń gbɛo, aai n zↄ̃zↄ̃ ń fɛ̃ndao.
  tcz-CHONGTHU: Nangma hi songa selih ding leh chemjama sat tel dinga nakan chom uva
    mipi lah a nahin puilut dingu ahi.
  mar-mar: मग ते तुझ्या विरुध्द लोक जमा करून तुला धोंडमार करतील व तलवारीने तुझे तुकडे
    करतील.
  qub-qub: Paycunaga llapan runacunatami nenga sajmaypa wañuchishunayquipaj, sablincunawan
    cuchur-ushaypa wañuchishunayquipaj.
  bqp-bqp: Sɑɑ ye sɔɔ, kon tɔmbu seeyɑ bu nun seesi bu kpenu kɑsuku kpɑ bu nun tɑkobibɑ
    sɔkiri.
  hat-hat: Yo pral moute tèt yon foul moun pou yo touye ou ak kout wòch, y'ap filange
    ou ak nepe yo.
  eng-BSB: They will bring a mob against you, who will stone you and cut you to pieces
    with their swords.
  eng-WEBPB: They will also bring up a company against you, and they will stone you
    with stones, and thrust you through with their swords.
  kbq-kbq: Ana rama'a vahetami ke hanage'za e'za havenknonu eme kahe frite'za, bainati
    kazinknonu kavufga ru krakru hu osi'osi hutregahaze.
  nhe-BL: Huan motlalanase miyac tlacame tlen seyoc tlali ehuani huan hualase campa
    israelitame, huan quinmajcahuilise tetl huan quinmictise ica ininmachete.
  gub-BL: — Pemomor ita tetea'u hehe izuka pà nehe, i'i putar teko wanupe wà nehe.
    Nepei'ài'àg putar utakihepuku pupe wà nehe.
  eng-DRA: And they shall bring upon thee a multitude, and they shall stone thee with
    stones, and shall slay thee with their swords.
