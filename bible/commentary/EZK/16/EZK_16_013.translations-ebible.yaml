  mdy-ETH: ቢራና ዎርቄናይዳፓ ኮሺንቴ ሚርጌ ፓልሞ ኔኤኮ ዓኣኔ፤ ዱማ ዱማ ሼኤሜይዳፓ ኩቻ ማዢንቴ ሚርጌ ሚዛጳ ማኣዓ ኔኤኮ
