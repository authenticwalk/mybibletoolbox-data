    bar deravɨram oto. Ezɨ nɨ atrivir amizimɨn oto.
  dop-dop: Nyɑ́ kɑcɔkɑ wontu ntɛ́ wʋlɑ, nɑ liɣitee nyǝɣǝlʋɣʋ. Kususuutu ntɛ́ kponkpontu
    toŋ nyǝntʋ wontu, nɑ pɔɔŋ kʋpɑŋ, nɑ nti pɑ sɔpɑ tɔ. Nyɑ́ tɔɣɔnɑɣɑ ntɛ́ mʋlʋm kʋpɑm
    nɑ tɩɩŋ nim. Mpʋ pǝ yelinɑ nɑ ń te sɔsɔm nɑ ń mʋnɑ kɑwulɑɣɑ.
  azb-azb: Sən qızıl-gümüşlə bəzəndin, incə kətandan, ipəkdən və əlvan naxışlı qumaşdan
    paltar geyindin. Narın un, bal və zeytun yağı yedin. Həddindən artıq gözəl oldun
    və padşahlıq əzəmətinə yüksəldin.
  eng-DBY: Thus wast thou decked with gold and silver, and thy raiment was byssus,
    and silk, and embroidered work. Thou didst eat fine flour, and honey, and oil;
    and thou becamest exceedingly beautiful, and thou didst prosper into a kingdom.
  hin-2017: तेरे आभूषण सोने चाँदी के और तेरे वस्त्र सूक्ष्म सन, रेशम और बूटेदार कपड़े
    के बने; फिर तेरा भोजन मैदा, मधु और तेल हुआ; और तू अत्यन्त सुन्दर, वरन् रानी होने
    के योग्य हो गई।
  wol-KYG: Nga takkoo wurus ak xaalis, sol ndimol lẽe ak sooy ak ndimo yu yànj, di
    lekk sunguf su mucc ayib ak lem ak diw. Nga mujj taaroo taaru ba jot darajay lingeer,
  eng-YLT: And thou dost put on gold and silver, And thy clothing [is] fine linen,
    And figured silk and embroidery, Fine flour, and honey, and oil thou hast eaten,
    And thou art very very beautiful, And dost go prosperously to the kingdom.
  eng-WYC-2017: And thou were adorned with gold and silver, and thou were clothed
    with bis, and ray-cloth with round images, and many colours. Thou atest clean
    flour of wheat, and honey, and oil, and thou were made fair full greatly; and
    thou increasedest into a realm,
  eng-WMBB: Thus you were decked with gold and silver. Your clothing was of fine linen,
    silk, and embroidered work. You ate fine flour, honey, and oil. You were exceedingly
    beautiful, and you prospered to royal estate.
  urd-GVH: यों तू सोने-चाँदी से आरास्ता और बारीक कतान, रेशम और शानदार कपड़े से मुलब्बस
    हुई। तेरी ख़ुराक बेहतरीन मैदे, शहद और ज़ैतून के तेल पर मुश्तमिल थी। तू निहायत
    ही ख़ूबसूरत हुई, और होते होते मलिका बन गई।’
  rug-rug: Ke tava sarie qolo si agoi meke na siliva; sari mua poko si na lineni memelesidi
    meke na poko noma hinoludi meke na poko sapu ta piti va sari koari na lozi leleadi.
    Na palava memehena, na zipale, meke na oela olive sari mua ginani. Noma sage ke
    tolavaemu hola si agoi meke evaṉae na kalaho tu.
  gaz-gaz: Atis akkasiin warqee fi meetiidhaan miidhagfamte; uffanni kees quncee talbaatii
    fi haarriidhaan faayeffamee hojjetamee ture; nyaanni kee daakuu bullaaʼaa, dammaa
    fi zayitii ejersaa ture. Ati akka malee bareeddee mootittii taʼuuf kaate.
  fra-LSG: Ainsi tu fus parée d’or et d’argent, et tu fus vêtue de fin lin, de soie
    et d’étoffes brodées. La fleur de farine, le miel et l’huile, furent ta nourriture.
    Tu étais d’une beauté accomplie, digne de la royauté.
  yal-yal: Nayi, i yi maxidi xɛmaan nun wure gbeti fixɛn na, taa dugi sɔxɔnxin nun
    dugi sare xɔdɛxɛne yi findi i marabɛri baan na. I yi balo murutu fuɲi faɲin nun
    kumin nun oliwi turen na. I yi tofanɲɛ ayi, alo a lan ɲaxalan mangan ma kii naxan
    yi.
  haw-1868: Kahikoia aku la oe me ke gula a me ke kala, a o kou kapa, he olona, he
    silika, me ka mea ulana onionioia; a o ka palaoa wali, a me ka meli. a me ka aila
    kau i ai ai. Nani loa aku la oe, a mahuahua kou pomaikai a aupuni okoa oe.
  arb-NAV: فَتَزَيَّنْتِ بِالذَّهَبِ وَالْفِضَّةِ، وَكَانَتْ ثِيَابُكِ مِنَ الْكَتَّانِ
    الْفَاخِرِ وَالْحَرِيرِ وَكُلِّ مَا هُوَ مُوَشّىً. وَأَكَلْتِ السَّمِيذَ وَالْعَسَلَ
    وَالزَّيْتَ، فَتَمَتَّعْتِ بِأَرْوَعِ الْجَمَالِ حَتَّى صِرْتِ صَالِحَةً لِتَكُونِي
    زَوْجَةَ مَلِكٍ.
  ewe-ewe: Ale wotsɔ sika kple klosalo ɖo atsyɔ̃e na wò. Wò avɔwo nye aklala biɖibiɖi,
    seda kple avɔ ŋɔŋɔe. Wò nuɖuɖu nye wɔ memee, anyitsi kple amitime. Èva dze tugbe
    ŋutɔ, eye nèyi dzi va zu fianyɔnu.
  eng-LEE: 'Thus wast thou ornamented with gold and silver; and thy garments were
    of fine linen, and silk, and broidered work; fine flour, and honey, and oil didst
    thou eat: and thou wast exceedingly beautiful, and thou didst succeed to acquire
    dominion.'
  asm-FB: এইদৰে সোণ আৰু ৰূপেৰে তোমাক সজোৱা হ’ল; তোমাৰ বস্ত্ৰ মিহি শণ সূতাৰ পাতৰ আৰু
    কাৰচিপি বন কৰা; তুমি মিহি আটা, মৌ-জোল আৰু তেল খাইছিলা; তুমি অতি সুন্দৰী হৈ উন্নতি-লাভ
    কৰি ৰাণী পদ পালা।
  sus-A: عِ نُ رَشُنمَشِ شّيمَ نُن فبٍتِ نَن نَ، عِ نُ مَشِرِشِ دُفِ تٌقَنيِيٍ نَن
    نَ، عِ نُ دٌنسٍ قَنيِ دٌنمَ نَشَن قِندِ كُمِ نُن تُرٍ رَ. عِ شَ تٌقَنيِ شُن نُ
    قَ مَسَ تُن، مَنفّيَ نَشَ رَدَشَ عِ بّ.
  fra-SBL: Tu étais ainsi paré d'or et d'argent. Tes vêtements étaient de lin fin,
    de soie et de broderie. Tu mangeais de la farine fine, du miel et de l'huile.
    Tu étais d'une grande beauté, et tu as prospéré jusqu'à devenir une famille royale.
  hbo-hbo: וַתַּעְדִּ֞י זָהָ֣ב וָכֶ֗סֶף וּמַלְבּוּשֵׁךְ֙ *שֵׁשִׁי (שֵׁ֤שׁ) וָמֶ֙שִׁי֙
    וְרִקְמָ֔ה סֹ֧לֶת וּדְבַ֛שׁ וָשֶׁ֖מֶן *אָכָלְתִּי (אָכָ֑לְתְּ) וַתִּ֙יפִי֙ בִּמְאֹ֣ד
    מְאֹ֔ד וַֽתִּצְלְחִ֖י לִמְלוּכָֽה׃
  kik-kik: 'Nĩ ũndũ ũcio ũkĩgemio na thahabu na betha: nacio nguo ciaku ciarĩ cia
    gatani ĩrĩa njega, na itambaya cia goro, na nguo ngʼemie. Irio ciaku ciarĩ mũtu
    mũhinyu, na ũũkĩ, na maguta ma mũtamaiyũ. Wee nawe ũgĩthakara mũno na ũkĩambatĩrio
    ũgĩtuĩka mũthamaki-mũndũ-wa-nja.'
  fra-NCL: Tu t’ornas d’or et d’argent, et tu fus vêtue de lin, de soie et de broderie ;
    la fleur de froment, le miel et l’huile étaient ta nourriture ; tu devins extraordinairement
    belle, et tu arrivas à la dignité royale.
  cek-AK: 'To tiah sui hoi sumkanglung hoiah kang pathoep; nang loe puu ngan, atho
    kana khukbuen hoi aem kaom khukbuen to nang khuk; takaw kahoih, khoitui hoi situi
    to na caak: na krang hoih parai pongah, siangpahrang zu ah na oh.'
  cuk-cuk: Deyobi, be orbi, manibi, biini gudii gusad. Lino-dubgi-mor-makaled-mor,
    seda-dubgi-mor-makaled, degi, dubgi-sobaled-mor, be yoi gudii gusad. Trigo-bur-nued
    be gundii gusad, achanis be madii gusad, degi, olivo-gwalluba be mas gundii gusad.
    Bela-bela be yeerdakle gunonikid, be rey-omeyob-dakle gunonikid.
  uig-CYR: Шундақ қилип сән алтун-күмүч билән пәрдазландиң; кийим-кечәклириң непис
    капап, жипәк вә кәштилик рәхттин еди. Йегиниң ақ ун, бал һәм зәйтун мейи еди;
    сән интайин гөзәл болуп, ханиш мәртивисигә көтирилдуң.
  tel-2017: ఈ విధంగా బంగారంతో, వెండితో నేను నిన్ను అలంకరించి, సన్న నార, పట్టు, బుటాదారీ
    పని ఉన్న బట్టలు నీకు ధరింపజేశాను. నువ్వు మెత్తని గోదుమ పిండి, తేనె, నూనె ఆహారంగా
    తిని, అత్యంత సౌందర్యరాశివైన రాణివయ్యావు.
  hat-BSA: Konsa, ou te anbeli ak lò ak ajan e wòb ou te fèt ak len fen, oswa ak twal
    bwodri. Ou te manje farin fen, siwo myèl, ak lwil. Konsa, ou te tèlman vin bèl,
    e vin avanse nan yon pozisyon wayal.
  kos-kos: Oasr mwe naweyuk lom orekla ke gold ac silver, ac pacl nukewa kom nukum
    nuknuk linen ac silk ma akul uh. Kom mongo bread ma orekla ke flao wowo, ac oasr
    honey ac oil in olive kom kang. Katoiyom arulana oasku, na kom kasrala.
  hbo-WLC: וַתַּעְדִּ֞י זָהָ֣ב וָכֶ֗סֶף וּמַלְבּוּשֵׁךְ֙ ששי וָמֶ֙שִׁי֙ וְרִקְמָ֔ה
    סֹ֧לֶת וּדְבַ֛שׁ וָשֶׁ֖מֶן אכלתי וַתִּ֙יפִי֙ בִּמְאֹ֣ד מְאֹ֔ד וַֽתִּצְלְחִ֖י לִמְלוּכָֽה׃
  ibo-ibo: E ji ihe ịchọ mma ọlaọcha na ọlaedo chọọ gị mma. Uwe gị bụkwa uwe ezi akwa
    ọcha, uwe dị oke ọnụ, na uwe a kpara nke ọma. Nri ị na-eri bụ ụtụ ọka a yọchaziri
    nke ọma, na mmanụ aṅụ, na mmanụ oliv. Mma gị pụtaziri ihe nke ọma, ị ruo ogo ịbụ
    eze nwanyị.
  ory-ory: ଏରୂପେ ତୁମ୍ଭେ ସୁନା, ରୂପାରେ ବିଭୂଷିତା ହେଲ, ତୁମ୍ଭର ବସ୍ତ୍ର ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ର,
    ପଟ୍ଟ ଦ୍ୱାରା ନିର୍ମିତ ଓ ଶିଳ୍ପକର୍ମରେ ବିଚିତ୍ର ହେଲା; ତୁମ୍ଭେ ସରୁ ମଇଦା ଓ ମଧୁ ଓ ତୈଳ ଭୋଜନ
    କଲ। ପୁଣି, ତୁମ୍ଭେ ପରମାସୁନ୍ଦରୀ ହୋଇ ଅବଶେଷରେ ରାଣୀପଦ ପ୍ରାପ୍ତ ହେଲ।
  chk-chk: Iei usun a wor foutom seni kolt me silifer, ka üföüf üf seni mangaku mi
    pwechepwech me silik me mangaku mi chü. Anom mongö pilawa mi mürina, ünümom chönün
    chunen, üa pwal ngonuk apüra seni föün olif. Iwe, ka fokun liöchüla o tolong lon
    wisen kiwin.
  rop-rop: Yubin abum olkainaba purdiwan golwan en silbawan ting blanga werrimonbat.
    Ol detlot klos bin brabli gudwan du. Yubin oldei dagat damba weya deibin meigim
    brom gudwan flauwa, en yubin dagat shugabeig en oliboil du. Yubin luk brabli purdiwan
    jis laiga kwin,
  ukr-1871: І красувалась ти в золотї й сріблї, а твоя одїж була — висон, шовк та
    взорчаста тканина; а годувалась ти пшеничною мукою та медом, і зробилась прегарною,
    та й доступила царської величностї.
  deu-1951: Also warst du geziert mit Gold und Silber, und dein Kleid war von feiner
    weißer Baumwolle, von Seide und Buntwirkerei. Du aßest Semmel und Honig und Öl
    und wurdest überaus schön und brachtest es bis zur Königswürde.
  eng-JPS: Thus wast thou decked with gold and silver; and thy raiment was of fine
    linen, and silk, and richly woven work; thou didst eat fine flour, and honey,
    and oil; and thou didst wax exceeding beautiful, and thou wast meet for royal
    estate.
  srp-1865: I ti bijaše okiæena zlatom i srebrom, i odijelo ti bijaše od tankoga platna
    i od svile i vezeno, jeðaše bijelo brašno i med i ulje, i bijaše vrlo lijepa,
    i prispje do carstva.
  lug-lug: Wayonjebwa ne zaabu n’effeeza, n’engoye zo zaali za linena, n’ebyambalo
    byo byali byamuwendo mungi era nga biriko omudalizo. Walyanga emmere ey’obutta
    obulungi, n’omubisi gw’enjuki n’omuzigo ogw’omuzeyituuni. Walungiwa nnyo n’otuuka
    ku mwaliiro ery’obwa kabaka omukazi.
  heb-heb: ותעדי זהב וכסף ומלבושך ששי ומשי ורקמה סלת ודבש ושמן אכלתי ותיפי במאד מאד
    ותצלחי למלוכה׃
  ben-IRV: এই ভাবে তুমি সোনায় ও রূপায় সুশোভিত হলে; তোমার পোশাক মসীনা সুতো ও রেশম
    দ্বারা বানানো এবং অলংকরা হল, তুমি ভালো সূজী, মধু ও তেল খেতে এবং খুব সুন্দরী হয়ে
    অবশেষে রাণীর পদ পেলে।
  pan-pan: ਤੂੰ ਸੋਨੇ, ਚਾਂਦੀ ਨਾਲ ਸੁੰਦਰ ਬਣ ਗਈ ਅਤੇ ਤੇਰੇ ਕੱਪੜੇ ਕਤਾਨੀ, ਰੇਸ਼ਮੀ ਅਤੇ ਕਸੀਦਾਕਾਰੀ
    ਦੇ ਸਨ ਅਤੇ ਤੂੰ ਮੈਦਾ, ਸ਼ਹਿਦ ਤੇ ਤੇਲ ਖਾਂਦੀ ਸੀ। ਤੂੰ ਬਹੁਤ ਸੁੰਦਰ ਸੀ ਅਤੇ ਤੂੰ ਰਾਣੀ ਬਣ ਗਈ।
  mya-JVB: ထိုသို့ သင် သည် ရွှေ ငွေ နှင့်တကွ ၊ ဖဲ ၊ ပိတ်ချော ၊ ချယ်လှယ် သော အဝတ်တန်ဆာတို့ကိုဆင်
    လျက်၊ မုန့်ညက် ၊ ပျားရည် ၊ ဆီ ကိုစား လျက် ၊ အလွန် တရာ လှ သောအဆင်းနှင့်ပြည့်စုံ၍
    ၊ မိဖုရား အရာကိုခံရ ၏။
  hmo-hmo: Oi be mai oiemu golo bona siliva herahera gaudia, bona oiemu dabua be dabua
    aukadia namodia momokani, bona dabua manokamanokadia mai edia turia heraheradia.
    Oiemu aniani be paraoa namo herea, bona hani bona olive ena dehoro. Oiemu hairaina
    be ia bada lao noho, bona oi be kwini dagi oi abia.
  urd-urd: और तू सोने — चाँदी से आरास्ता हुई, और तेरी पोशाक कतानी और रेशमी और चिकन
    — दोज़ी की थी; और तू मैदा और शहद और चिकनाई खाती थी, और तू बहुत खू़बसूरत और इक़बालमन्द
    मलिका हो गई।
  rus-SYN: Так украшалась ты золотом и серебром, и одежда твоя была виссон и шелк
    и узорчатые ткани; питалась ты хлебом из лучшей пшеничной муки, медом и елеем,
    и была чрезвычайно красива, и достигла царственного величия.
  bqc-SIM: Màa ma zãblèma ń vuao ń ã́nusuo. N pↄkasaↄ dɛ bàabaa ń silikio
    ń zwã̀a wɛdeo ũ, mɛ́ n pↄblea dɛ pɛ̃ɛti maa ń zↄ́o ń nísio ũ. N kɛfɛnkɛ
    gɛ̃agɛ̃̀, ↄ̃ n zↄ̃ↄkũ̀ n gↄ̃ nↄɛ kía ũ.
  tcz-CHONGTHU: Hichun nangma sana le dangka in nakijem hoijin, naponsil ho chu tupat
    ponnem hoi tah a pahcha kikhong pah jengin nekivonne. Nangin an twipen pen changbong
    twitah, khoiju le olive thao nanen amasangin nahung melhoi doh tan ahi. Lengnu
    tio nabang tan chule hichu hi jong nahung hitai.
  mar-mar: तुला सोन्यारुप्याने सजवीले, तुला रेशमाच्या कापडाचा व नक्षीकाम केलेला पेहराव
    घातला, तुला जेवणास मधपोळी तेलासह असत. तू अति सुंदर होतीस कारण तुला दिलेल्या तेजाने
    तू अप्रतीम होतीस असे परमेश्वर देव म्हणतो.
  qub-qub: Chaura gamga guellaypitawan goripita adurnasha caycarayqui. Röpayquicunaga
    tucuy-niraj cuyayllapaj awasha lïnupita caran. Micojpis canqui alli caj tantata,
    abëjapa mishquinta, olivopa asëtinta. Cuyayllapaj ricacurmi raynana carayqui.
  bqp-bqp: Nge mɛyɑ nɑ nun burɑru kuɑ kɑ wurɑ kɑ sii geesu kɑ sere beku geeru te bɑ
    kuɑ kɑ wɛ̃ɛ dɑmgii kɑ yɑbe te bɑ sɔmɑ dokeɑ. Dĩɑ ni ɑ rɑ mɑɑ di, nu sɑ̃ɑwɑ som
    gem kɑ tim kɑ olifin gum. Mɑ ɑ burɑm sosimɔ ɑ dɔɔ nge sinɑ kurɔ.
  hat-hat: Ou te plen bijou lò ak bijou ajan. Ou te toujou mete bèl rad twal fin ak
    rad swa byen bwode sou ou. Ou manje pen ki fèt ak pi bon kalite farin ansanm ak
    siwo myèl ak lwil. Chak jou ou vin pi bèl, jouk ou rive larenn.
  eng-BSB: So you were adorned with gold and silver, and your clothing was made of
    fine linen, silk, and embroidered cloth. You ate fine flour, honey, and oil. You
    became very beautiful and rose to be queen.
  eng-WEBPB: Thus you were decked with gold and silver. Your clothing was of fine
    linen, silk, and embroidered work. You ate fine flour, honey, and oil. You were
    exceedingly beautiful, and you prospered to royal estate.
  kbq-kbq: E'ina hu'na golireti'ene silvareti'ene konariria hunegante'na, knare huno
    zamana zamana hu'nea efeke tavravenu kukena hugante'noe. Hagi ne'zama kami'noana
    knare huno kne osi'osi hu flauaki, tume rima'agi, olivi masavenki hu'na kami'noe.
    Ana hugenka ra hunka konariri kamo'a kagateregenka kuini a'kna hu'nane.
  nhe-BL: 'Queja nopa, israelita tlacame mocajque yejyectzitzi ica nochi nopa tlamantzitzi
    tlen oro huan plata. Quipixque ininyoyo tlen tlachijchihuali ica icpatl tlen lino,
    huan tlen seda huan ipani quipixqui tlajtzontli tlen yejyectzitzi. Nojquiya quicuayayaj
    nopa tlacualistli tlen más cuali: harina tlen trigo, sayol nectli huan aceite
    tlen oliva. Huan mojmostla más mochijqui yejyectzi nopa hueyi altepetl tlen israelitame
    hasta elqui queja se sihua tlanahuatijquetl.'
  gub-BL: Amono ma'e or iapo pyrer parat iapo pyrer newe. Tuweharupi eremunehew topoz
    imuma'ema'e pyrer irin iapo pyrer, pàn ihymahy ma'e xer iapo pyrer no. Ere'u typy'ak
    arozràn ikatu wera'u ma'e imuku'i pyrer iapo pyrer. Aze ereputar hàir, heta newe.
    Aze ereputar uri kawer, heta newe. Nepuràg eteahy. Amo 'ar mehe ereiko tuwihawete
    kuzà romo.
  eng-DRA: 'And thou wast adorned with gold, and silver, and wast clothed with fine
    linen, and embroidered work, and many colours: thou didst eat fine hour, and honey,
    and oil, and wast made exceeding beautiful: and wast advanced to be a queen.'
