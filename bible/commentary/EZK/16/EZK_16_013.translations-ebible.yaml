verse: EZK.016.013
translations:
  mal-C: അങ്ങനെ നീ സ്വർണവും വെള്ളിയും അണിഞ്ഞു. നേർമയേറിയ ചണവസ്ത്രവും വിലപിടിപ്പുള്ള
    തുണിമേൽ ചിത്രത്തയ്യൽചെയ്ത വസ്ത്രവുമായിരുന്നു നിന്റെ ഉടയാട. തേനും ഒലിവെണ്ണയും നേർത്ത
    മാവും ആയിരുന്നു നിന്റെ ഭക്ഷണം. നീ അത്യന്തം സുന്ദരിയാകുകയും രാജ്ഞിപദത്തിലേക്ക്
    ഉയർത്തപ്പെടുകയും ചെയ്തു.
  deu-TKW: Und so warst du geschmückt mit Gold und Silber, und deine Kleidung bestand
    aus Byssus und Seide und buntgewirkten Gewändern. Feinmehl, Honig und Öl genossest
    du und du wurdest überaus schön und brachtest es bis zur Königswürde.
  lin-lin: 'Boye, olataki biloko ya wolo mpe ya palata ; bilamba na yo ezalaki ya
    lino ya kitoko, bilamba ya talo batonga bililingi na basinga. Bilei na yo ezalaki :
    farine ya ble basangisa na eloko mosusu te, mafuta ya nzoyi mpe mafuta ya olive.
    Okomaki lisusu kitoko koleka, ozwaki lokumu makasi mpe okomaki lokola mwasi mokonzi.'
  eng-LSV: And you put on gold and silver, || And your clothing [is] fine linen, ||
    And figured silk and embroidery, || You have eaten fine flour, and honey, and
    oil, || And you are very, very beautiful, || And go prosperously to the kingdom.
  eng-GNV: 'Thus wast thou deckt with gold and siluer, and thy rayment was of fine
    linen, and silke, and broydred worke: thou didest eate fine floure, and honie
    and oyle, and thou wast very beautifull, and thou didest grow vp into a kingdome.'
  eng-WEBSTER: 'Thus wast thou decked with gold and silver; and thy raiment was of
    fine linen, and silk, and broidered work; thou didst eat fine flour, and honey,
    and oil: and thou wast exceeding beautiful, and thou didst prosper into a kingdom.'
  nhw-BL: 'Quej nopa, israelita masehualme mocajque yejyectzitzi ica nochi nopa tlamantzitzi
    tlen oro huan plata. Quipixque ininyoyo catli tlachijchihuali ica icpatl tlen
    lino, huan tlen seda huan ipani quipixqui tlajtzontli catli yejyectzitzi. Nojquiya
    quicuayayaj nopa tlacualistli catli más cuali: harina tlen trigo, sayol nectli
    huan aceite tlen oliva. Huan mojmostla más mochijqui yejyectzi nopa hueyi altepetl
    tlen israelitame hasta elqui quen se sihua tlanahuatijquetl.'
  swh-ONEN: Kwa hiyo ulipambwa kwa dhahabu na fedha, nguo zako zilikuwa za kitani
    safi, hariri na nguo iliyokuwa imetariziwa. Chakula chako kilikuwa unga laini,
    asali na mafuta ya zeituni. Ukawa mzuri sana ukainuka kuwa malkia.
  bba-bba: Nɡe mɛyɑ nɑ nun burɑru kuɑ kɑ wurɑ kɑ sii ɡeesu kɑ sere beku ɡeeru te bɑ
    kuɑ kɑ wɛ̃ɛ dɑmɡii kɑ yɑbe te bɑ sɔmɑ dokeɑ. Dĩɑ ni ɑ rɑ mɑɑ di, nu sɑ̃ɑwɑ som
    ɡem kɑ tim kɑ olifin ɡum. Mɑ ɑ burɑm sosimɔ ɑ dɔɔ nɡe sinɑ kurɔ.
  eng-KJVCPB: 'Thus wast thou decked with gold and silver; and thy raiment was of
    fine linen, and silk, and broidered work; thou didst eat fine flour, and honey,
    and oil: and thou wast exceeding beautiful, and thou didst prosper into a kingdom.'
  luo-luo: Omiyo ne ilichori gi fedha kod dhahabu, kendo lepi nolosi gi usi mayom
    gi usi mapek ma nengone tek kod nanga mogorie gik mabeyo. Chiembi to ne mogo moreg
    mayom gi mor kich kod mor zeituni. Ne imedo bedo dhako ma jaber manomiyo ibedo
    ruoth madhako.
  meu-meu: Gold bona silver amo unu na haheralaimu toma; emu dabua na dabua aukadia
    ḡoeva-daedia bona dabua manoka-manokadia bona dabua mai heraheradia; amu aniani
    na flaoa namo-hereana bona bada-ranuna bona dehoro. Hairaimu e bada e laova, ela
    bona oromamu na pavapava hahinena na heto.
  npi-ULB: यसरी तँ सुन र चाँदीले आभूषित भइस्, र तैंले मलमल र रेशमी र बुट्टादार कपडा
    लगाइस् । तैंले मसिनो पीठो, मह र भद्राक्षको तेल खाइस्, र तँ अत्‍यन्‍तै सुन्‍दरी
    थिइस्, र तँ रानी भइस्‌ ।
  yor-yor: Báyìí ni mo ṣe ọ́ lọ́ṣọ̀ọ́ pẹ̀lú wúrà àti fàdákà; tí aṣọ rẹ jẹ́ funfun
    gbòò, aṣọ olówó iyebíye àti aṣọ tí a ṣiṣẹ́ ọnà sí. Ìyẹ̀fun kíkúnná, oyin àti òróró
    ni oúnjẹ rẹ. Ó di arẹwà títí ó fi dé ipò ayaba.
  pes-OPCB: به این ترتیب، با طلا و نقره آراسته و زیبا شدی. لباسهای زیبای قلابدوزی
    شده، از کتان لطیف و ابریشم پوشیدی و بهترین خوراکها را خوردی. زیبایی تو خیره کننده
    بود و همچون ملکه شدی.
  tgl-ULB: Kaya napalamutian ka ng ginto at pilak at nadamitan ka ng pinong lino,
    sedang damit at mga binurdahang damit; kumain ka ng pinakamainam na harina, pulot-pukyutan,
    at langis, at napakaganda mo, at ikaw ay naging isang reyna.
  hui-hui: Ani birugola í̠ni yári bulene ngolobi silibabi dewaore wuwa í̠naga aga
    baya taraore pu bayale mbirame wabinigoria yári tara tararuhe wirigobi i̱na dege
    mo ngiru. Ani bialu tomo nabelo mberedi balawa bayalerume wabini wiarubi mone
    taranaga ibane dendebiorebi ira olibe lini ibanebi í̠ tomo uruni nalu birabelo
    ngiai harugome í̠ wandari baya taraore mbira biruwa kuini wali birarigoni.
  mya-mya: သင်​သည်​ရွှေ၊ ငွေ၊ တန်​ဆာ​များ​ကို​ဆင်​ယင် ကာ​ပိတ်​ချော​ထည်​ပန်း​ထိုး​ထည်​နှင့်
    အ​ဖိုး တန်​အ​ဝတ်​အ​စား​များ​ကို​အ​စဉ်​ပင်​ဝတ် ဆင်​ရ​၏။ သင်​သည်​အ​ကောင်း​ဆုံး​မုန့်​ညက်
    ဖြင့်​လုပ်​သော​မုန့်​ပျား​ရည်​နှင့် သံ​လွင်​ဆီ​ကို စား​သုံး​ရ​၏။ သင်​၏​အ​ဆင်း​သည်​ဖိတ်​ဖိတ်
    တောက်​လှ​ပ​သ​ဖြင့်​သင်​သည်​မိ​ဖု​ရား ဖြစ်​လာ​၏။-
  bod-N: དེ་ནས་ཁྱོད་ལ་གསེར་དངུལ་གྱིས་བརྒྱན་ཏེ། གོས་སུ་སོ་རས་སྲབ་བུ་དང་། དར་གོས་དང་།
    ཚེམ་དྲུབ་ཀྱིས་གཡོགས་ཤིང་། ཁྱོད་ཀྱིས་ཟས་སུ་གྲོ་ཞིབ་དང་སྦྲང་རྩི། སྣུམ་བཅས་སྤྱོད་པས།
    ཁྱོད་ནི་རབ་ཏུ་མཛེས་ཤིང་རྒྱལ་མོའི་ཁྲི་ལའང་བཞུགས་འོས་སོ། །
  sna-sna: Saka wakashongedzwa negoridhe nesirivha; nguo dzako dzaiva dzomucheka wakaisvonaka
    uye mucheka womutengo mukuru nomucheka wakarukwa. Zvokudya zvako zvaiva zvoupfu
    hwakatsetseka, nouchi namafuta omuorivhi. Wakabva wanaka chose ukasimukira kusvikira
    wava mambokadzi.
  spa-BLM: Así te engalanaste con oro y plata. Tus ropas eran de lino fino, de seda
    y de bordados. Comías harina fina, miel y aceite. Eras muy hermosa, y prosperaste
    hasta llegar a la realeza.
  cac-cac: Pichichi ix ajcan ix yed' q'uen oro yed' pax q'uen plata. A spichul ix
    chi', aton c'apac lino te vach', aton juntzan̈ c'apac te vach' yaj sjalchaji yed'
    c'apac te vach' yilji stz'ib'ul. Ix vac'an ixim pan te vach' d'a ix yic sva ix
    yed' yal chab' yed' pax yaceiteal sat te' olivo. Te vach'xon̈ej ix aj yilji ix,
    yuj chi' ix och ix reinail.
  swh-ULB: Hivyo ulipambwa kwa dhahabu na fedha, na ulivaa kitani safi, hariri, na
    ngu za taraza; ulikula unga mzuri, asali, na mafuta, na ulikuwa mzuri sana, na
    ukawa malkia.
  bel-bel: Так упрыгожвалася ты золатам і срэбрам, і вопратка твая была вісон і шоўк
    і ўзорыстая тканіна; кармілася ты хлебам з найлепшай пшанічнай мукі, мёдам і алеем,
    і была вельмі-вельмі прыгожая і дасягнула царскай велічы.
  deu-ELBBK: Und so wurdest du mit Gold und Silber geschmückt, und deine Kleidung
    war Byssus und Seide und Buntgewirktes; du aßest Feinmehl und Honig und Öl. Und
    du warst überaus schön und gelangtest zum Königtum.
  mbb-OT: Impemekempet ku sikew pinaaǥi te pelata wey vulawan. Is bisti nu linu wey
    sida he binurdahan, ne meupiya he kelasi te herina is ebeelan he keenen nu, teneb,
    wey lana he ulibu. Utew ka mezagwey, ne henduen ka te rayna.
  mal-2015: ഇങ്ങനെ നീ പൊന്നും വെള്ളിയും അണിഞ്ഞു; നിന്റെ ഉടുപ്പു ശണപടവും പട്ടും വിചിത്രവസ്ത്രവും
    ആയിരുന്നു; നീ നേരിയ മാവും തേനും എണ്ണയും ഉപജീവിച്ചു ഏറ്റവും സൗന്ദര്യമുള്ളവളായിത്തീർന്നു;
    നിനക്കു രാജത്വവും സിദ്ധിച്ചു.
  rmc-rmc: Thovehas pre tu o somnakaj the o rup a urehas pre tu o jemno ľanos, o hodvabos
    the o avriside gada. Chahas oda nekfeder aro, o medos the o olivovo olejos. Ačhiľal
    igen šukar a sas tut ajsi pačiv sar la kraľovna.
  pes-OPV: پس با طلا و نقره آرایش یافتی و لباست از کتان نازک و ابریشم قلابدوزی بود
    و آرد میده و عسل و روغن خوردی و بی‌نهایت جمیل شده، به درجه ملوکانه ممتاز گشتی.
  ron-1924: Астфел, ай фост ымподобитэ ку аур ши ку арӂинт ши ай фост ымбрэкатэ ку
    ин субцире, ку мэтасе ши кусэтурь ку фир. Ай мынкат флоаря фэиний, мьере ши унтделемн.
    Ерай де о фрумусеце десэвыршитэ, ба ажунсесешь кяр ымпэрэтясэ.
  ben-OBCV: এইভাবে সোনা ও রুপো দিয়ে তোমাকে সাজানো হল; তোমার কাপড় ছিল মিহি মসিনার,
    ব্যয়বহুল বস্ত্র ও নকশা তোলা কাপড়ের। তোমার খাবার ছিল মধু, জলপাই তেল ও মিহি ময়দা।
    তুমি খুব সুন্দরী হয়ে অবশেষে রানি হলে।
  som-som: Sidaasaa dahab iyo lacag lagugu sharraxay, dharkaaguna wuxuu ahaa dhar
    wanaagsan, iyo xariir, iyo dhar daabac leh. Oo waxaad cuntay daqiiq wanaagsan,
    iyo malab iyo saliid. Oo aad iyo aad baad u qurux badnayd, oo boqorad baad noqotay.
  lat-VUC: 'Et ornata es auro et argento, et vestita es bysso et polymito et multicoloribus:
    similam, et mel, et oleum comedisti: et decora facta es vehementer nimis, et profecisti
    in regnum.'
  eng-ASVBT: Thus wast thou decked with gold and silver; and thy raiment was of fine
    linen, and silk, and broidered work; thou didst eat fine flour, and honey, and
    oil; and thou wast exceeding beautiful, and thou didst prosper unto royal estate.
  ita-1885: Così fosti adorna d'oro e d'argento; e il tuo vestire fu fin lino, e seta,
    e ricami; tu mangiasti fior di farina, e miele, ed olio; e divenisti sommamente
    bella, e prosperasti fino a regnare.
  eng-LXXUP: 'So thou wast adorned with gold and silver; and thy raiment was of fine
    linen, and silk, and variegated work: thou didst eat fine flour, and oil, and
    honey, and didst become extremely beautiful.'
  eng-ULB: So you were adorned with gold and silver, and you were dressed in fine
    linen, silk, and embroidered clothes; you ate fine flour, honey, and oil, and
    you were very beautiful, and you became a queen.
  spa-VBL: “Llevabas joyas de oro y plata, y tus ropas eran de lino fino, de telas
    costosas y de telas bordadas. Comiste pan hecho con la mejor harina, y miel y
    aceite de oliva. Te embelleciste aún más y te convertiste en una reina.
  fra-_FOB: Ainsi tu fus parée d'or et d'argent; ton vêtement était de fin lin, de
    soie, de broderies; la fleur de farine, le miel et l'huile faisaient ta nourriture;
    tu devins extrêmement belle, et tu parvins à une royale dignité.
  mal-mal: ഇങ്ങനെ നീ പൊന്നും വെള്ളിയും അണിഞ്ഞു; നിന്റെ ഉടുപ്പ് ശണപടവും പട്ടും വിചിത്രവസ്ത്രവും
    ആയിരുന്നു; നീ നേരിയമാവും തേനും എണ്ണയും ഭക്ഷിച്ച് ഏറ്റവും സൗന്ദര്യമുള്ളവളായിത്തീർന്നു;
    നീ രാജത്വവും പ്രാപിച്ചു.
  urd-GVR: Yoṅ tū sone-chāṅdī se ārāstā aur bārīk katān, resham aur shāndār kapṛe
    se mulabbas huī. Terī ḳhurāk behtarīn maide, shahd aur zaitūn ke tel par mushtamil
    thī. Tū nihāyat hī ḳhūbsūrat huī, aur hote hote malikā ban gaī.’
  suz-BL: मोपा गे सुन चांदीम ग्‍योम्‍साक्‍वे। इ वा रिम्‍शो पा किरशो सुती श्‍येले के
    वा, शुश क्‍येट लाइब वा नु बुटा आप्‍शो दारशो वा दुम्‍तेक्‍म। इ जचा थोव़क रिम्‍शो
    फस, खुदो नु रिम्‍शो तेल बाक्‍तेक्‍म। गे थम दारशो दुम्‍शा कोल्‍ते। मिनु गे पिपीम
    दुम्‍चा शिर‍ते।
  eng-NOY: Thus wast thou adorned with gold and silver, and thy raiment was of fine
    linen, and silk, and broidered work. Fine flour and honey and oil didst thou eat;
    and thou wast exceedingly beautiful, and didst prosper so as to become a queen.
  ita-1927: Così fosti adorna d’oro e d’argento, e fosti vestita di lino fino, di
    seta e di ricami; e tu mangiasti fior di farina, miele e olio; diventasti sommamente
    bella, e giungesti fino a regnare.
  ckb-ckb: جا بە زێڕ و زیو خۆتت ڕازاندەوە، کەتانی ناسک و حەریر و قوماشی نەخشێنراو
    بەرگت بوو. باشترین ئارد و هەنگوین و زەیتت خوارد. زۆر زۆر جوان بوویت، شیاوی ئەوە
    بوویت ببیتە شاژن.
  eng-BBE: 'So you were made beautiful with gold and silver; and your clothing was
    of the best linen and silk and needlework; your food was the best meal and honey
    and oil: and you were very beautiful.'
  kan-OKCV: ನಿನ್ನ ಒಡವೆಗಳು ಬೆಳ್ಳಿ ಬಂಗಾರಗಳು, ನಿನ್ನ ಉಡುಪು ನಯವಾದ ನಾರುಮಡಿ, ರೇಷ್ಮೆಯ ಹೊದಿಕೆ,
    ಕಸೂತಿಯ ಬಟ್ಟೆ, ನಿನ್ನ ಆಹಾರವು ನಯವಾದ ಹಿಟ್ಟು, ಜೇನು, ಎಣ್ಣೆ ತಿನ್ನುತ್ತಿದ್ದೆ. ನಿನ್ನ ಲಾವಣ್ಯವು
    ಅತಿ ಮನೋಹರವಾಗಿ ವೃದ್ಧಿಗೊಂಡು ನೀನು ರಾಣಿಯಾದೆ.
  tam-2017: இந்தவிதமாக பொன்னினாலும் வெள்ளியினாலும் நீ அலங்கரிக்கப்பட்டாய்; உன்னுடைய
    உடை மெல்லிய புடவையும், பட்டும், சித்திரத்தையலாடையுமாக இருந்தது; மெல்லிய மாவையும்
    தேனையும் நெய்யையும் சாப்பிட்டாய்; நீ மிகவும் அழகுள்ளவளாகி, மற்ற தேசங்களை சொந்தமாக்கும்
    வாய்ப்பையும் பெற்றாய்.
  spa-RV-1909: Y fuiste adornada de oro y de plata, y tu vestido fué lino, y seda,
    y bordado; comiste flor de harina de trigo, y miel, y aceite; y fuiste hermoseada
    en extremo, y has prosperado hasta reinar.
  ron-BTF: Astfel ai fost împodobită cu aur și cu argint și veșmântul tău era din
    in subțire și mătase și lucrare brodată; ai mâncat floarea făinii și miere și
    untdelemn; și ai fost foarte frumoasă și ai prosperat și ai ajuns o împărăție.
  eng-WEBP: Thus you were decked with gold and silver. Your clothing was of fine linen,
    silk, and embroidered work. You ate fine flour, honey, and oil. You were exceedingly
    beautiful, and you prospered to royal estate.
  eng-FBV: You wore gold and silver jewelry, and your clothes were made of the finest
    linen, expensive fabric, and embroidered cloth. You ate bread made with the best
