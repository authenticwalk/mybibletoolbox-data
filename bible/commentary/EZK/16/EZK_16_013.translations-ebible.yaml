  beo-beo: 'Na da silifa amola gouli nina: hamosu liligi, amola abula nodomene dedei
    dima i. Di da agi ida:iwane amola agime hano amola olife susuligi amola hahawane
    nasu. Dia nina: hamoi da nenemegi hadigi agoai ba:i. Amola di da hina bagade uda
    agoane ba:i.'
  tpi-OTNT: Olsem na yu gat planti gol na silva bilong bilas. Na yu putim ol naispela
