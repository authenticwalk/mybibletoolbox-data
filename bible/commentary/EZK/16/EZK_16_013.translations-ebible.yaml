  deu-ELO: Und so wurdest du mit Gold und Silber geschmückt, und deine Kleidung war
    Byssus und Seide und Buntgewirktes; du aßest Feinmehl und Honig und Öl. Und du
    warst überaus schön und gelangtest zum Königtum.
  eng-WYC-2018: And thou were adorned with gold and silver, and thou were clothed
    with bis, and ray-cloth with round images, and many colours. Thou atest clean
