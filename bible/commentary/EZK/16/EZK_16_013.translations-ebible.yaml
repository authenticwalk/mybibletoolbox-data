  kan-2017: ನಿನ್ನ ಒಡವೆಗಳು ಬೆಳ್ಳಿಬಂಗಾರದವು; ನಿನ್ನ ಉಡುಪು ನಯವಾದ ನಾರುಮಡಿ, ರೇಷ್ಮೆಯ ಹೊದಿಕೆ,
