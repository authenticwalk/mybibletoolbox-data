verse: EZK.016.001
translations:
  mal-C: 'അതിനുശേഷം യഹോവയുടെ അരുളപ്പാട് എനിക്കു ലഭിച്ചത്:'
  deu-TKW: 'Und es erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Again, the worde of the Lord came vnto me, saying,
  eng-WEBSTER: Again the word of the LORD came to me, saying,
  nhw-BL: 'Teipa TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u Yerusɑlɛmu yen kɔ̃sɑ sɔ̃ɔsi sɑɑ Esekiɛlin nɔɔn di, u nɛɛ,
  eng-KJVCPB: Again the word of the Lord came unto me, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: Iehova ena hereva na egu ai ma e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé:'
  pes-OPCB: 'بار دیگر خداوند با من سخن گفت و فرمود: «ای پسر انسان، اورشلیم را از گناهان
    و اعمال نفرت‌انگیزش آگاه ساز،'
