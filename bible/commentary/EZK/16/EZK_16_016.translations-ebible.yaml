    weya yubin oldei weshipbat detlot drimin sheip, en yubin silipsilipbat garram
    eni men langa det seimwan pleis.
  ukr-1871: І вживала квітчастої одежі твоєї, щоб прибирати свої висоти та й блудувала
    на них так, як не бувало й не буде.
  deu-1951: Du nahmst auch von deinen Kleidern und machtest dir bunte Höhen und triebst
    darauf Unzucht, wie sie niemals vorgekommen ist und nie wieder getrieben wird.
  eng-JPS: And thou didst take of thy garments, and didst make for thee high places
    decked with divers colours, and didst play the harlot upon them; the like things
    shall not come, neither shall it be so.
  srp-1865: I uzevši od haljina svojih naèinila si šarene visine, i kurvala si se
    na njima, kako nigda nije bilo niti æe biti.
  lug-lug: Waddira ebimu ku byambalo byo ne weekolera ebifo ebigulumivu nga byamabala
    mangi, gye wakoleranga obwenzi bwo. Ebintu bwe bityo tebikolebwa, era tebikolebwanga.
  heb-heb: ותקחי מבגדיך ותעשי לך במות טלאות ותזני עליהם לא באות ולא יהיה׃
  ben-IRV: তারপর তুমি নিজের কোনো কোনো পোশাক নিয়ে নিজের জন্য বিভিন্ন রঙের ঘর তৈরী
    করতে এবং তার ওপরে বেশ্যাক্রিয়া করতে; এরকম হবেও না, হবারও নয়।
  pan-pan: ਤੂੰ ਆਪਣੇ ਕੱਪੜੇ ਲੈ ਕੇ ਅਤੇ ਕਈ ਪ੍ਰਕਾਰ ਦੇ ਰੰਗਾਂ ਨਾਲ ਉੱਚੇ ਸਥਾਨਾਂ ਨੂੰ ਸਜਾਇਆ ਅਤੇ
    ਉਹਨਾਂ ਉੱਚੇ ਸਥਾਨਾਂ ਉੱਤੇ ਅਜਿਹੇ ਵਿਭਚਾਰ ਕੀਤੇ, ਜੋ ਨਾ ਕਦੀ ਹੋਏ ਤੇ ਨਾ ਹੋਣਗੇ।
  mya-JVB: သင် ၏အဝတ် ကို လည်း ယူ ၍ ၊ မြင့် သောအရပ် တို့ကိုထူးခြားသော အဆင်းအရောင်နှင့်ဆင်ပြင်၍၊
    တခါမျှမ ဖြစ် စဖူး၊ နောက်၌လည်းမ ဖြစ် လတံ့သောအမှု၊ မ တရားသောမေထုန်ကို ထိုအရပ် ၌
    ပြုလေပြီ။
  hmo-hmo: “Oiemu dabua haida oi abia, bona ataiai tomadiho gabudia edia boubou patadia
    edia latanai oi atodia, bona unai dabua edia latanai sihari kava karadia oi karaia.
    Unai bamona kara be dika momokani, nega gunadia dekenai idia vara lasi, bona gabeai
    danu do idia vara lou lasi.
  urd-urd: तूने अपनी पोशाक से अपने ऊँचे मक़ाम मुनक़्क़श और आरास्ता किए, और उन पर ऐसी
    बदकारी की, कि न कभी हुई और न होगी।
  rus-SYN: И взяла из одежд твоих, и сделала себе разноцветные высоты, и блудодействовала
    на них, как никогда не случится и не будет.
  bqc-SIM: N n pↄkasaeↄ sɛ̀ n zãblèò gulɛsĩ pↄ́ ń bòↄwa, ↄ̃ n káaluakà we.
    Yã́ bee taa maao, a kɛa zɛvĩo.
  tcz-CHONGTHU: Ngailut thilpeh kapeh ho jouse milim doi ho jep hoinan nangin namang
    chan hiche mun nachun notin napange. Tahsan umlou lout ah a, hichu itidan a soh
    jeng theiham?
  mar-mar: मग तू आपले विविध रंगी कपड्यांनी उच्च स्थाने सजवली, कधी झाली नाही व कधी
    केली जाणार नाही असे वेश्या कर्म तू केलेस.
  qub-qub: Röpayquicunawanmi tolducunata rurashcanqui puytush lömacunacho ïdulucunata
    aduranayquipaj. Nircorga chay tolducunachönami pï-maywanpis cacushcanqui. Rurashayquinöga
    manami imaypis cashachu ni mananami cangapänapischu.
  bqp-bqp: Mɑ ɑ wunɛn yɑ̃ɑ nɔniginu suɑ ɑ kɑ dɑ ɑ wunɛn gungunu mi ɑ rɑ bũnu sɑ̃ burɑru
    kuɑ. Miyɑ ɑ tii wɛ̃. Ye ɑ kuɑ mi, goo kun yen bweseru wɑɑre. Mɛyɑ yen bweserɑ
    kun mɑɑ koorɑmɔ.
  hat-hat: Ou pran bèl rad koulè ou yo, ou dekore kote w'ap fè sèvis pou lòt bondye
    sou tèt mòn yo. Tankou yon fanm k'ap fè jennès, ou kouche la ak dènye moun ki
    vini.
  eng-BSB: You took some of your garments and made colorful high places for yourself,
    and on them you prostituted yourself. Such things should not have happened; never
    should they have occurred!
  eng-WEBPB: You took some of your garments, and made for yourselves high places decked
    with various colours, and played the prostitute on them. This shouldn’t happen,
    neither shall it be.
  kbq-kbq: Hagi mago'a knare kukenaka'a erinka havi anumzantami kumatami avasasea
    hunezmantenka anampi savri avu'avara hu'nane. E'inahu avu'ava zana eri fore osuga
    avu'ava eri fore hu'nane.
  nhe-BL: Huan nochi nopa yoyomitl yejyectzitzi tlen niquinmacatoya, israelitame quitequihuijque
    para ica quinsencahuase tiocaltini ipan tepetini para nopano quinhueyichihuase
    totiotzitzi huan tlaixcopincayome. Ax quema panotoya se tlamantli queja nopa huan
    ax quema sampa oncas.
  gub-BL: Eremupuràg tupàn a'ua'u wamuwete haw neropoz pupe. A'e pe erezemono wyzài
    awa pe kuzàwyzài ài.
  eng-DRA: 'And taking of thy garments thou hast made thee high places sewed together
    on each side: and hast played the harlot upon them, as hath not been done before,
    nor shall be hereafter.'
