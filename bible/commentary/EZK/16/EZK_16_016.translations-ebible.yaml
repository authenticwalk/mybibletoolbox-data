verse: EZK.016.016
translations:
  mal-C: നീ നിന്റെ വസ്ത്രങ്ങളിൽ ചിലതുകൊണ്ട് വർണാഭങ്ങളായ ക്ഷേത്രങ്ങൾ നിർമിച്ചു. അവിടെവെച്ചു
    നീ വ്യഭിചാരത്തിലേർപ്പെട്ടു. നീ അവരുടെ അടുത്തേക്കുചെന്നു; അവർ നിന്റെ സൗന്ദര്യം
    കവർന്നെടുത്തു.
  deu-TKW: Und du nahmst von deinen Gewändern und machtest dir buntscheckige Opferhöhen
    und hurtest auf ihnen.
  lin-lin: Okamataki bilamba na yo mosusu, otongaki yango mpo na kobongisa bisambelo
    na yo ya likolo ya bangomba, epai wapi osalaki kindumba na yo. Likambo ya bongo
    etikala nanu kosalema te mpe ekotikala kosalema lisusu te !
  eng-LSV: And you take from your garments, || And make spotted high-places for yourself,
    || And go whoring on them, || They are not coming in—nor will it be!
  eng-GNV: 'And thou didest take thy garments, and deckedst thine hie places with
    diuers colours, and playedst the harlot thereupon: the like thinges shall not
    come, neither hath any done so.'
  eng-WEBSTER: 'And of thy garments thou didst take, and deck thy high places with
    divers colors, and play the harlot upon them: the like things shall not come,
    neither shall it be so .'
  nhw-BL: Huan nochi nopa yoyomitl yejyectzitzi catli niquinmacatoya, israelitame
    quitequihuijque para ica quinsencahuase tiocalme ipan tepeme para nopona quinhueyichihuase
    tiotzitzi huan tlaixcopincayome. Amo quema panotoya se tlamantli quen nopa huan
    amo quema sempa oncas.
  swh-ONEN: Ulichukua baadhi ya mavazi yako ukayatumia kupamba mahali pako pa juu
    pa kuabudia miungu, mahali ambapo ulifanyia ukahaba wako. Mambo ya namna hiyo
    hayastahili kutendeka wala kamwe kutokea.
  bba-bba: Mɑ ɑ wunɛn yɑ̃ɑ nɔniɡinu suɑ ɑ kɑ dɑ ɑ wunɛn ɡunɡunu mi ɑ rɑ bũnu sɑ̃ burɑru
    kuɑ. Miyɑ ɑ tii wɛ̃. Ye ɑ kuɑ mi, ɡoo kun yen bweseru wɑɑre. Mɛyɑ yen bweserɑ
    kun mɑɑ koorɑmɔ.
  eng-KJVCPB: 'And of thy garments thou didst take, and deckedst thy high places with
    divers colours, and playedst the harlot thereupon: the like things shall not come,
    neither shall it be so.'
  luo-luo: Ne ikawo moko kuom lewni mabeyo mane amiyi mi idhi ipedho kuonde motingʼore
    gi malo, kuma ne itime timbegi mag chode. Gik ma kamago ne pok owinji, kendo ok
    owinjore gitimre ngangʼ.
  meu-meu: Emu dabua haida o abi, pata helaḡadia o haheralai, bena latadiai ariara
    karadia o kara; kara unuhetomana na nega gunadia ta ai se vara, bona nega gabedia
    ta ai basine vara Iou.
  npi-ULB: तब आफ्‍ना केही वस्‍त्र लिएर तैंले राम्ररी सिङ्गारिएका डाँडाका थानहरू बनाइस्,
    र त्‍यहीं नै तैंले वेश्‍याले झैं व्यवहार गरिस् । यस्‍तो नहुनुपर्थ्‍यो । न त यस्तो
    कुराको अस्तित्वमा हुनुपर्थ्यो ।
  yor-yor: Ìwọ mú lára àwọn aṣọ rẹ, láti rán aṣọ aláràbarà fún ibi gíga òrìṣà tí ìwọ
    ti ń ṣe àgbèrè. Èyí kò yẹ kí ó rí bẹ́ẹ̀, tàbí kó tilẹ̀ ṣẹlẹ̀ rárá.
  pes-OPCB: آن رختهای زیبایی را که به تو داده بودم، برای ساختن بتخانه‌ها و تزیین بستر
    فاحشگی‌ات به کار بردی. چنین چیزی هرگز رخ نداده و نخواهد داد.
  tgl-ULB: Pagkatapos, hinubad mo ang iyong mga damit at gumawa kang kasama nila ng
    mga dambanang pinalamutian ng iba't ibang kulay, at kumilos ka sa kanilang tulad
    ng isang babaeng bayaran. Hindi ito dapat dumating! Hindi ito dapat nangyari!
  hui-hui: Ani bialu howa í̠naga aga bayale wiriruni mo yalu puwa mbirale dama mitangi
    bialu bi pupu wiaga gime wabini ngaru mo yári bia hari. Anidagua birigome agali
    maru ta nabi hearu ti í̠ni baba kayu yu palue dindi ogoniha ibilonaga ndole bialu
    harigo mana ogoni ko ngubiore bialu bayanda wali harigoni.
  mya-mya: သင်​၏​အ​ဝတ်​အ​စား​အ​ချို့​ဖြင့်​သင်​သည် မိ​မိ​ဝတ်​ပြု​ရာ​ဌာ​န​များ​ကို​မွမ်း​မံ​ပစ်
    ကာ​ပြည့်​တန်​ဆာ​ပြု​၍ မိ​မိ​၏​ကိုယ်​ကို လူ​အ​ပေါင်း​တို့​အား​အပ်​နှံ​လေ​သည်။ ထို
    သို့​သော​အ​ဖြစ်​အ​ပျက်​မျိုး​မ​ဖြစ်​သင့် ပေ၊ သို့​တည်း​မ​ဟုတ်​မ​ပေါ်​ပေါက်​သင့်​ပေ။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་རང་གི་གོས་རྣམས་ཁྱེར་ཏེ། རང་གི་ཆེད་དུ་ཁ་དོག་རྣམ་པར་བཀྲ་བའི་མཐོ་གླིང་བརྩིགས་ཤིང་གནས་དེར་ལོག་གཡེམ་སྤྱད་དོ།
    །དོན་དེ་འདྲ་འབྱུང་མི་འོས་ལ་མ་འོངས་པར་ཡང་འབྱུང་མི་སྲིད།
  sna-sna: Wakatora dzimwe nhumbi dzako ukashongedza nzvimbo dzakakwirira, kwawakaramba
    uchiitira ufeve hwako. Zvinhu zvakadaro hazvifaniri kuitika uye hazvifaniri kutomboitwa.
  spa-BLM: Tomasteis algunas de vuestras vestimentas y os hicisteis lugares altos
    engalanados con diversos colores, y jugasteis a la prostitución en ellos. Esto
    no debe suceder, ni debe ser.
  cac-cac: A yed' spichul ix ix sb'oq'ue smantiado b'aj tz'och ejmelal d'a comon dios
    d'a tzalquixtac, ata' ix em ix ajmulal. A juntzan̈ tas ix sc'ulej ix chi', man̈
    smojoc ix sc'ulej ix.
  swh-ULB: Kisha ulichukua nguo zako na pamoja nao umepatengeneza mahali pa juu kwa
    ajili yako palipambwa kwa rangi tofauti tofauti, na hapo ulifanya kama kahaba.
    Hii haitatokea. Wala haitatokea.
  bel-bel: І ўзяла з вопраткі тваёй і зрабіла сабе каляровыя ўзвышэньні і блудадзеяла
    на іх, як ніколі ня здарыцца і ня будзе.
  deu-ELBBK: Und du nahmst von deinen Kleidern und machtest dir bunte Höhen, und du
    hurtest auf denselben – was nicht vorkommen und nicht geschehen sollte.
  mbb-OT: Migamit nu is duma he menge visti nu te kebpekekempeta te menge simbahan
    diyà te metikang he menge lugar, he zutun ka mebpelelevag. Kenà pezem heeyan ereg
    he egkehitavù.
  mal-2015: നിന്റെ വസ്ത്രങ്ങളിൽ ചിലതു നീ എടുത്തു, പല നിറത്തിൽ പൂജാഗിരികളെ തീർത്തലങ്കരിച്ചു,
    അവയുടെമേൽ പരസംഗം ചെയ്തു; ഈവക സംഭവിച്ചിട്ടില്ല, സംഭവിക്കയും ഇല്ല.
  rmc-rmc: Paľis iľal tire gadendar a kerďal tuke lendar o šukar uče thana te obetinel
    a ode kerehas tiro lubipen. Kajso vareso mek šoha na sas aňi imar na ela!
  pes-OPV: و ازلباسهای خود گرفتی و مکان های بلند رنگارنگ برای خود ساخته، بر آنها زنا
    نمودی که مثل اینکارها واقع نشده و نخواهد شد.
  ron-1924: 'Ай луат ши дин хайнеле тале, ць-ай фэкут ынэлцимь пе каре ле-ай ымподобит
    ку тоате кулориле ши ай курвит пе еле: аша кум ну с-а ынтымплат ши нич ну се ва
    май ынтымпла вреодатэ.'
  ben-OBCV: তুমি তোমার কোনও কোনও কাপড় নিয়ে পূজার উঁচু জায়গায় সাজিয়ে সেখানে তোমার
    বেশ্যার কাজ করতে। তুমি তার কাছে যেতে এবং সে তোমার সৌন্দর্য অধিকার করত।
  som-som: Oo dharkaagiina waad iska furtay, oo meelo sarsare ayaad samaysatay oo
    waxaad ku sharraxday marooyin midabyo badan, oo halkaasaad ku dhillaysatay. Waxyaalahaas
    oo kale ma jirin, oo weligood ma ay noqon doonaan.
  lat-VUC: Et sumens de vestimentis tuis, fecisti tibi excelsa hinc inde consuta,
    et fornicata es super eis sicut non est factum, neque futurum est.
  eng-ASVBT: 'And thou didst take of thy garments, and madest for thee high places
    decked with diverse colors, and playedst the harlot upon them: the like things
    shall not come, neither shall it be so.'
  ita-1885: Ed hai presi de' tuoi vestimenti, e te ne hai fatti degli alti luoghi
    variati, ed hai fornicato sopra essi; cose le cui simili non avverranno, e non
    saranno giammai più.
  eng-LXXUP: And thou didst take of thy garments, and madest to thyself idols of needlework,
    and didst go a-whoring after them; therefore thou shalt never come in, nor shall
    the like take place.
  eng-ULB: Then you took your clothes and with them you made high places for yourself
    decorated in various colors, and there you acted like a prostitute. This should
    not have happened. Nor should such a thing exist.
  spa-VBL: Te hiciste santuarios paganos de colores con la ropa que te había dado,
    y allí actuaste como una prostituta. Cosas así nunca habían sucedido antes, ¡y
    no deben suceder en el futuro!
  fra-_FOB: Tu as pris de tes vêtements; tu t'es fait des hauts lieux garnis d'étoffes
    de toute couleur, et tu t'y es prostituée, - chose qui n'était point arrivée,
    et qui n'arrivera plus.
  mal-mal: നിന്റെ വസ്ത്രങ്ങളിൽ ചിലതു നീ എടുത്ത്, പല നിറത്തിൽ പൂജാഗിരികളെ തീർത്ത്,
    അലങ്കരിച്ച്, അവയുടെമേൽ പരസംഗം ചെയ്തു; ഇത് ഒരിടത്തും സംഭവിച്ചിട്ടില്ല, സംഭവിക്കുകയും
    ഇല്ല.
  urd-GVR: Tū ne apne kuchh shāndār kapṛe le kar apne lie rangdār bistar banāyā aur
    use ūṅchī jaghoṅ par bichhā kar zinā karne lagī. Aisā na māzī meṅ kabhī huā, na
    āindā kabhī hogā.
  suz-BL: गे इ वा रे लाइश्‍शा, इ कली दारशो थान सेल्‍तीवी। मिनु मेकेर गे तेल्‍लेम पाप्‍तीवी।
    मेको मोदेंशो ङोंइती गेनायो मदुम्‍शो बाक्‍त। मिनु नोले यो गेनायो मदुम्‍ब।
  eng-NOY: And of thy garments thou didst take, and didst make thee high places, spread
    with divers colors, and didst play the harlot thereon, the like things to which
    shall not come to pass, neither shall they be.
  ita-1927: 'Tu prendesti delle tue vesti, ti facesti degli alti luoghi parati di
    vari colori, e quivi ti prostituisti: cose tali, che non ne avvennero mai, e non
    ne avverranno più.'
  ckb-ckb: لە جلوبەرگەکەی خۆتت برد و نزرگە ڕازاوەکانی سەر بەرزاییەکانت بۆ خۆت دروستکرد
    و لەسەری لەشفرۆشیت کرد، شتێک کە نە بووە و نە دەبووایە ببێت.
  eng-BBE: And you took your robes and made high places for yourself ornamented with
    every colour, acting like a loose woman on them, without shame or fear.
  kan-OKCV: ನಿನ್ನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಚಿತ್ರ ವಿಚಿತ್ರ ಮಾಡಿ ಅಲಂಕರಿಸಿಕೊಂಡು ಪೂಜಾ ಸ್ಥಳದಲ್ಲಿ
    ವ್ಯಭಿಚಾರ ಮಾಡಿದೆ; ನೀನು ಅವನ ಬಳಿಗೆ ಹೋದೆ ಮತ್ತು ಅವನು ನಿನ್ನ ಸೌಂದರ್ಯವನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದಾನೆ.
  tam-2017: உன்னுடைய ஆடைகளில் சிலவற்றை எடுத்து, பலவர்ண அலங்கரிப்புள்ள மேடைகளை உனக்கு
    உண்டாக்கி, அவைகளின்மேல் வேசித்தனம்செய்தாய்; அதைப்போன்ற காரியங்கள் ஒருபோதும் நடந்ததுமில்லை,
    நடக்கப்போவதுமில்லை.
  spa-RV-1909: 'Y tomaste de tus vestidos, é hicístete diversos altos lugares, y fornicaste
    en ellos: cosa semejante no vendrá, ni será así.'
  ron-BTF: Și ai luat din hainele tale și ți-ai împodobit înălțimile tale cu felurite
    culori și ai făcut pe curva pe ele, astfel de lucruri nu se vor mai întâmpla,
    nici nu va mai fi astfel.
  eng-WEBP: You took some of your garments, and made for yourselves high places decked
    with various colors, and played the prostitute on them. This shouldn’t happen,
    neither shall it be.
  eng-FBV: You made yourself colorful pagan shrines out of the clothes I'd given you,
    and there you acted as a prostitute. Things like this have never happened before,
    and they should never happen in the future!
  nld-1939: 'Ge hebt uw kleren misbruikt, om er bonte hoogten van te maken: daarop
    hebt ge de deerne gespeeld, onbeschaamd en onbevreesd.'
  nch-BL: Huan nochi nopa yoyomit yejyectzitzi cati niquinmacatoya, nopa israelitame
    quitequihuijque para ica quinchijchihuase tiocalme ipan tepeme para nopona quinhueyichihuase
    teteyome huan taixcopincayome. Amo quema panotoya se tamanti quej nopa huan amo
    quema sempa oncas.
  vie-1934: Mầy dùng áo xống mình, và làm các nơi cao cho mình, trang sức nhiều mùi,
    và làm sự dâm loạn tại đó; điều ấy sẽ chẳng đến, cũng sẽ chẳng có bao giờ.
  hin-CV: तुमने अपने कुछ कपड़ों को लेकर भड़कीले ऊंचे स्थान बनाए, और वहां तुम वेश्यावृत्ति
    करती रही. तुम उसके पास गई, और उसने तुम्हारी सुंदरता पर अधिकार कर लिया है.
  spa-BES: Y tomaste tus ropas y te colocaste en lugares altos adornados con todos
    los colores, actuando como una prostituta sobre ellos, sin vergüenza ni miedo.
  tdx-tdx: Nihamine’o amo siki’oo ty kitrely tsara­tseake naho nanoa’o hakarapiloañe;
    kanao tsy ho oniñe ty mañirin­kiriñe izay, vaho tsy ho trea ka.
  tha-KJV: เจ้​าเอาเสื้อผ้าของเจ้าบ้าง และเจ้าได้สร้างบรรดาปู​ชน​ียสถานสูงประดั​บอย​่างหรู​หรา
    แล้วก็​เล่นชู้​อยู่​บนนั้น ไม่​เคยมีเหมือนอย่างนี้ ต่อไปก็​ไม่มี​เหมือน
  por-BR-2018: 'E tomaste de teus vestidos, fizeste altares de diversas cores, e te
    prostituíste sobre eles: coisa semelhante não virá, nem será assim.'
  deu-ELO: Und du nahmst von deinen Kleidern und machtest dir bunte Höhen, und du
    hurtest auf denselben, was nicht vorkommen und nicht geschehen sollte.
  eng-WYC-2018: And thou tookest of my clothes, and madest to thee high things set
    about on each side, (or And thou tookest some of thy clothes, and adornest thy
    high places with them put about on each side); and thou didest fornication on
    those, as it was not done, neither shall be done.
  epo-epo: Vi prenis viajn vestojn kaj faris al vi mikskolorajn oferaltaĵojn, kaj
    sur ili vi malĉastis, kiel neniam estis kaj neniam estos.
  uig-PIN: Sǝn kiyim-keqǝkliringdin elip ɵzüng üqün rǝnggarǝng bezǝlgǝn «yuⱪiri jaylar»ni
    yasap, andin ularning üstidǝ buzuⱪluⱪ ⱪilƣansǝn. Bundaⱪ ixlar yüz berip baⱪmiƣan,
    wǝ ikkinqi yüz bǝrmǝydu!
  beo-beo: 'Di da dia abula ida:iwane mogili, amoga dia ogogosu sia:ne gadosu sogebi
    amo nina: hamosu. Amola di da hina: da:i bidi lasu uda defele, dia da:i amo dunu
    bagohame ilima iasu.'
  tpi-OTNT: Na yu kisim sampela klos bilong yu na yu bilasim ol ples bilong lotu long
    ol giaman god. Na long dispela pasin yu grisim ol man, na ol i kam slip wantaim
    yu long ol dispela ples. Dispela kain pasin i nogut tru.
  hau-SA: Kin ɗauki waɗansu tufafinki don ki yi wa kanki masujadai masu ado, inda
    kike karuwancinki. Irin waɗannan abubuwa bai kamata su faru ba, bai kuma kamata
    su taɓa faruwa ba.
  uig-LAT: Sen kiyim-kéchekliringdin élip özüng üchün renggareng bézelgen «yuqiri
    jaylar»ni yasap, andin ularning üstide buzuqluq qilghansen. Bundaq ishlar yüz
    bérip baqmighan, we ikkinchi yüz bermeydu!
  nde-nde: Wathatha ezinye zezembatho zakho wenza ubucwazicwazi bezindawo eziphakemeyo,
    lapho owaqhubekela khona ngobuwule bakho. Izinto ezinje akumelanga zenzakale,
    loba zike zivele zenzeke.
  ton-ton: 'Pea naʻa ke toʻo ho ngaahi kofu pea ne ke teuteu ʻaki ia ho ngaahi potu
    māʻolunga ʻi he meʻa pule kehekehe, pea naʻa ke fai feʻauaki ʻi ai: pea ʻe ʻikai
    toe hoko ha meʻa pehē; ʻe ʻikai ʻaupito pehē.'
  ces-1613: A vzavši z roucha svého, nadělalas sobě výsostí rozličných barev, a páchalas
