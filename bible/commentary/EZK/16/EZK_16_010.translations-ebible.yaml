  bqp-bqp: Mɑ nɑ nun yɑbe te bɑ sɔmɑ kuɑ dokeɑ kɑ bɑrɑ ni bɑ kuɑ kɑ gɔnɑ bɑ burɑru
    koosi, kɑ sɛ̃kɑtiɑ ye bɑ kuɑ kɑ wɛ̃ɛ dɑmgii, kɑ sere yɑbe geeru.
  hat-hat: Mwen mete bèl rad bwode sou ou, yon pè soulye fèt ak po bazann nan pye
    ou, yon bèl moso twal fin blan mare nan ren ou, ak yon chal swa.
  eng-BSB: I clothed you in embroidered cloth and gave you sandals of fine leather.
    I wrapped you in fine linen and covered you with silk.
  eng-WEBPB: I clothed you also with embroidered work and put leather sandals on you.
    I dressed you with fine linen and covered you with silk.
  kbq-kbq: Ana hute'na avasese'ane efeke zaza kukena eri'na hunegante'na, kagia nona
    kagafina hunegante'na, kasenirera knare tavrave anakinegente'na, knarezantfa hu'nea
    nakreku kavufgarera antanigante'noe.
  nhe-BL: Huan queja se tlacatl quimaca isihua yoyomitl tlen yejyectzitzi tlajtzontli
    huan quimaca nopa yoyomitl tlen lino huan tlen seda tlen pajpatiyo, huan nopa
    zapatos tlen tlachijchihuali ica inincuetlaxo pesojme tlen más cuali; na nijmacac
    nopa altepetl tlen israelitame nochi tlen más cuali.
  gub-BL: Amunehew kar topoz imuma'ema'e pyrer newe. Amono xapat ma'epirer ikatu wera'u
    ma'e iapo pyrer newe no. Amono neàkàg iwànaw irin iapo pyrer no, neaxi'i ipykaw
    pàn ihymahy ma'e xer her ma'e iapo pyrer newe.
  eng-DRA: 'And I clothed thee with embroidery, and shed thee with violet coloured
    shoes: and I girded thee about with fine linen, and clothed thee with fine garments.'
