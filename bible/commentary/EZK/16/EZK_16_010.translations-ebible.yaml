  pan-pan: ਮੈਂ ਤੈਨੂੰ ਕਸੀਦਾਕਾਰੀ ਵਾਲੇ ਕੱਪੜੇ ਪਵਾਏ ਅਤੇ ਚਮੜੇ ਦੀ ਜੁੱਤੀ ਪਵਾਈ, ਵਧੀਆ ਕਤਾਨ ਦੀ
