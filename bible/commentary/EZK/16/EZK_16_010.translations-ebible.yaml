verse: EZK.016.010
translations:
  mal-C: ഞാൻ നിന്നെ ചിത്രത്തയ്യലുള്ള വസ്ത്രം ധരിപ്പിച്ചു; വിശേഷപ്പെട്ട തുകൽച്ചെരിപ്പു
    നിന്നെ അണിയിച്ചു. നേർമയേറിയ ചണവസ്ത്രം നിന്റെമേൽ ചുറ്റുകയും പട്ട് അണിയിക്കുകയും
    ചെയ്തു.
  deu-TKW: Und ich kleidete dich in bunt gewirkte Gewänder und gab dir Sandalen von
    Seekuhfell; ich umwand dich mit Byssus und hüllte dich in Seide.
  lin-lin: Nalatisaki yo elamba ya talo batonga bililingi na basinga mpe basapato
    ya kitoko oyo basala na baposo ya banyama ; nalatisaki yo bilamba ya lino ya kitoko
    mpe nazipaki yo bilamba ya talo.
  eng-LSV: And I clothe you with embroidery, || And I shoe you with tachash [skin],
    || And I gird you with fine linen, || And I cover you with figured silk.
  eng-GNV: 'I clothed thee also with broydred worke, and shod thee with badgers skin:
    and I girded thee about with fine linen, and I couered thee with silke.'
  eng-WEBSTER: I clothed thee also with broidered work, and shod thee with badgers'
    skin, and I girded thee with fine linen, and I covered thee with silk.
  nhw-BL: Huan quen se tlacatl quimaca isihua yoyomitl catli yejyectzitzi tlajtzontli
    huan quimaca nopa yoyomitl tlen lino huan tlen seda catli pajpatiyo, huan nopa
    zapatos catli tlachijchihuali ica inincuetlaxo pesojme catli más cuali; na nijmacac
    nopa altepetl tlen israelitame nochi tlen más cuali.
  swh-ONEN: Nikakuvika vazi lililotariziwa na kukuvalisha viatu vya kamba vya ngozi.
    Nikakuvika nguo za kitani safi na kukufunika kwa mavazi ya thamani kubwa.
  bba-bba: Mɑ nɑ nun yɑbe te bɑ sɔmɑ kuɑ dokeɑ kɑ bɑrɑ ni bɑ kuɑ kɑ ɡɔnɑ bɑ burɑru
    koosi, kɑ sɛ̃kɑtiɑ ye bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii, kɑ sere yɑbe ɡeeru.
  eng-KJVCPB: I clothed thee also with broidered work, and shod thee with badgers’
    skin, and I girded thee about with fine linen, and I covered thee with silk.
  luo-luo: Ne arwaki gi lewni mogorie gik mabeyo kendo ne arwakoni wuoche akada mayom.
    Ne arwakoni law mayom kendo ne aumi gi lewni ma nengogi tek.
  meu-meu: Dabua mai heraheradia amo na hahedokilaimu, bona boromakau kopina tamakadia
    na aemu ai na kara. Dabua aukana ḡoeva-daena amo na hariolaimu, bona dabua manoka-manokana
    amo na hahedokilaimu.
  npi-ULB: तँलाई बुट्टादार वस्‍त्र पहिराएँ, र तेरो खुट्टामा छालाका जुत्ता लगाएँ ।
    मैले तँलाई मलमलको कपडामा बेह्रें, र रेशमी लुगाले तँलाई ढाकें ।
  yor-yor: Mo fi aṣọ oníṣẹ́-ọnà sí ọ lára láti wọ̀ ọ́, mo wọ bàtà aláwọ fún ọ. Mo
    fi aṣọ funfun gbòò àti aṣọ olówó iyebíye ṣe ọ́ lọ́ṣọ̀ọ́.
  pes-OPCB: لباسهای زیبای قلابدوزی شده، از جنس کتان لطیف و ابریشم به تو دادم و کفش
    از پوست خز به پایت کردم.
  tgl-ULB: Dinamitan kita ng mga naburdahang damit at nilagyan ng balat na sandalyas
    ang iyong paa, binalot kita ng pinong lino at tinakpan ng sedang damit.
  hui-hui: Ani buwa aga bayale tara gime yári bialu wabu wiagobi í̠naga ge su nogo
    dongone bayaleme wabini wiagobi mo karula haru. I̱na í̠ mo yári bia halu aga bayaleme
    í̠naga emboneni heda ale wialu í̠naga aga luni bayaleore wiwago mo ngialu biru.
  mya-mya: သင့်​အား​ပန်း​ထိုး​ထည်​အ​ဝတ်​အ​စား​များ ကို​ဝတ်​ဆင်​စေ​၍ အ​ကောင်း​ဆုံး​သား​ရေ​ဖိ​နပ်
    ကို​စီး​စေ​၏။ ပိတ်​ချော​ထည်​ဖြင့်​လည်း​တန်​ဆာ ဆင်​စေ​၍ အ​ဖိုး​တန်​ဝတ်​လုံ​များ​ကို​ဝတ်​စေ​၏။-
  bod-N: ངས་ཁྱོད་ཀྱི་ལུས་ནི་ཚེམ་དྲུབ་ཀྱི་གོས་ཀྱིས་གཡོགས་ཤིང་། རྐང་པར་ཀོ་བ་སྤུས་ལེགས་ཀྱི་ལྷམ་བསྐོན་པ་དང་།
    སོ་རས་སྲབ་བུས་ཁྱོད་ཀྱི་མགོ་བཏུམས་ནས་དར་གོས་ཁྱོད་ཀྱི་ལུས་ལ་བསྐོན་ཏོ། །
  sna-sna: Ndakakufukidza nezvakarukwa zvakanaka ndikakupfekedza shangu dzamatehwe.
  spa-BLM: También te vestí con bordados y te puse sandalias de cuero. Te vestí con
    lino fino y te cubrí con seda.
  cac-cac: Ix vac'anoch jun pichul te vach' yilji stz'ib'ul d'a ix. Ix vac'anoch xan̈ab'
    tz'uum te vach' d'a ix yed' pax jun tzec'ul nab'a lino yed' pax jun spichul ix
    te vach' yaj sjalchaji.
  swh-ULB: Nilikuvalisha nguo ya taraza na kukuwekea makuzi ya ngozi kwenye miguu
    yako. Nilikufungia kwa kitani kizuri na kukufunika kwa hariri.
  bel-bel: І надзеў на цябе ўзорыстую сукенку і абуў цябе ў саф'янавыя сандалі, і
    аперазаў цябе вісонам і накрыў цябе шаўковым пакрывалам.
  deu-ELBBK: Und ich bekleidete dich mit Buntgewirktem und beschuhte dich mit Seekuhfellen,
    und ich umwand dich mit Byssus und bedeckte dich mit Seide;
  mbb-OT: Ne mibistiyan ku sikew te mahalen he visti he linu wey sida he binurdahan,
    ne impesesendalyas ku sikew te panit.
  mal-2015: ഞാൻ നിന്നെ വിചിത്രവസ്ത്രം ധരിപ്പിച്ചു, തഹശുതോൽകൊണ്ടുള്ള ചെരിപ്പിടുവിച്ചു,
    ശണപടംകൊണ്ടു ചുറ്റി പട്ടു പുതെപ്പിച്ചു.
  rmc-rmc: Urďom pre tu o avriside gada, pro pindre tuke urďom o cipune sandalki.
    O šero tuke pačarďom andro jemno ľanos a učharďom tut andro hodvabos.
  pes-OPV: و تو را به لباس قلابدوزی ملبس ساختم و نعلین پوست خز به پایت کردم و تو را
    به کتان نازک آراسته و به ابریشم پیراسته ساختم.
  ron-1924: Ць-ам дат хайне кусуте ку фир ши о ынкэлцэминте де пеле де вицел де маре,
    те-ам ынчинс ку ин субцире ши те-ам ымбрэкат ын мэтасе.
  ben-OBCV: আমি তোমার গায়ে নকশা তোলা কাপড় দিলাম, ও পায়ে সূক্ষ্ম চামড়ার চটি পরালাম।
    আমি মিহি মসিনার কাপড় তোমাকে পরালাম এবং দামি কাপড় দিয়ে তোমাকে ঢাকলাম।
  som-som: Oo weliba dhar daabac leh ayaan kuu xidhay, oo waxaan kuu geliyey kabo
    adhidibadeed hargahood laga sameeyey, oo dhexdana maro wanaagsan baan kuugu xidhay,
    oo xariir baan kuu hagoojiyey.
  lat-VUC: 'Et vestivi te discoloribus, et calceavi te janthino, et cinxi te bysso,
    et indui te subtilibus:'
  eng-ASVBT: I clothed thee also with broidered work, and shod thee with sealskin,
    and I girded thee about with fine linen, and covered thee with silk.
  ita-1885: E ti vestii di ricami, e ti calzai di pelle di tasso, e ti cinsi di fin
    lino, e ti copersi di seta;
  eng-LXXUP: And I clothed thee with embroidered garments, and clothed thee beneath
    with purple, and girded thee with fine linen, and clothed thee with silk,
  eng-ULB: I dressed you in embroidered clothes and placed leather sandals on your
    feet. I wrapped you with fine linen and covered you with silk.
  spa-VBL: Te puse un vestido bellamente bordado y te di sandalias de cuero fino.
    Te vestí de lino fino y te cubrí de seda.
  fra-_FOB: Je te revêtis de broderies, je te mis une chaussure de couleur d'hyacinthe;
    je te ceignis de fin lin et te couvris de soie.
  mal-mal: ഞാൻ നിന്നെ വിചിത്രവസ്ത്രം ധരിപ്പിച്ച്, തഹശുതോൽകൊണ്ടുള്ള ചെരിപ്പിടുവിച്ചു;
    ശണപടംകൊണ്ടു ചുറ്റി പട്ട് പുതപ്പിച്ചു.
  urd-GVR: Maiṅ ne tujhe shāndār libās aur chamṛe ke nafīs jūte pahnāe, tujhe bārīk
    katān aur qīmtī kapṛe se mulabbas kiyā.
  suz-BL: नोले गो इ कली बुटा आप्‍शो वाम ग्‍योम्‍ताक्‍न। मिनु इ खोइलीम रिम्‍शो कुशुल
    के जुत्ता लिक्‍ताक्‍न। गो इ कली रिम्‍शो पा किरशो सुती श्‍येले के वा फेक्‍ताक्‍न।
    मिनु शुश क्‍येट लाइब वाम इ कली ग्‍योम्‍ताक्‍न।
  eng-NOY: I clothed thee also with broidered work, and gave thee shoes of seal's
    skin, and wrapped thee about with fine linen, and covered thee with silk.
  ita-1927: Ti misi delle vesti ricamate, de’ calzari di pelle di tasso, ti cinsi
    il capo di lino fino, ti ricopersi di seta.
  ckb-ckb: جلێکی نەخشێنراوم لەبەرکردیت و پێڵاوی پێستی مانگای دەریام لە پێ کردیت. کەوایەکی
    کەتانی ناسکم خستە سەر شانت و بە حەریر تۆم پۆشی.
  eng-BBE: And I had you clothed with needlework, and put leather shoes on your feet,
    folding fair linen about you and covering you with silk.
  kan-OKCV: ನಾನು ಕಸೂತಿಯ ಬಟ್ಟೆಯನ್ನು ನಿನಗೆ ತೊಡಿಸಿ, ಕಡಲುಹಂದಿಯ ತೊಗಲಿನ ಪಾದರಕ್ಷೆಗಳನ್ನು ಕೊಟ್ಟೆನು.
    ನಯವಾದ ನಾರುಮಡಿಯನ್ನು ನಿನಗೆ ಉಡಿಸಿದೆನು, ರೇಷ್ಮೆಯ ಹೊದಿಕೆಯನ್ನು ನಿನಗೆ ಹೊದಿಸಿದೆನು;
  tam-2017: சித்திரத்தையலாடையை உனக்கு உடுத்தி, வண்ணம் தீட்டப்பட்ட காலணிகளை உனக்கு
    அணிவித்து, உடுத்த மெல்லிய புடவையையும், மூடிக்கொள்ளப் பட்டுச்சால்வையையும் உனக்குக்
    கொடுத்து,
  spa-RV-1909: Y te vestí de bordado, y te calcé de tejón, y ceñíte de lino, y te
    vestí de seda.
  ron-BTF: Te-am îmbrăcat de asemenea cu lucrare brodată și te-am încălțat cu piele
    de bursuc și te-am încins cu in subțire și te-am acoperit cu mătase.
  eng-WEBP: I clothed you also with embroidered work and put leather sandals on you.
    I dressed you with fine linen and covered you with silk.
  eng-FBV: I put a beautifully embroidered dress on you and gave you fine leather
    sandals. I clothed you in fine linen and covered you with silk.
  nld-1939: Ik deed u bonte kleren aan, gaf u schoeisel van het fijnste leder, bond
    u een hoofddoek om van damast, hulde u in een sluier van zijde.
  nch-BL: Huan quej se tacat quimaca isihua yoyomit cati yejyectzitzi tajtzonti huan
    quimaca nopa yoyomit ten lino huan ten seda cati pajpatiyo, huan nopa zapatos
    cati tachijchihuali ica inincuetaxo pesojme cati más cuali; na nijmacac nopa altepet
    ten israelitame nochi ten más cuali.
  vie-1934: Ta mặc áo thêu cho mầy, cho mầy mang giày sắc lam, thắt lưng mầy bằng
    vải gai mịn, đắp cho mầy bằng hàng lụa.
  hin-CV: मैंने तुम्हें कसीदा काढ़े वस्त्र पहनाया और तुम्हारे पांवों पर उच्च दर्जे
    के चमड़े की जूतियां पहनाई. मैंने तुम्हें सुंदर मलमल के कपड़े पहनाए और तुम्हें
    कीमती कपड़े ओढ़ाए.
  spa-BES: Y te hice vestir con bordados, y te puse zapatos de cuero, te ceñí de lino
    fino y te vestí de seda.
  tdx-tdx: Nisikinako an-tsatam-bahotse, naho nampiombeako holitse, naho nadiako lamba
    leny marerarera, vaho nasaroko lande.
  tha-KJV: เราแต่งตัวเจ้าด้วยเสื้อปัก และเอารองเท้าหนังของตัวแบดเจอร์สวมให้​เจ้า เราพันเจ้าไว้ด้วยผ้าป่านเนื้อละเอียด
    และคลุมเจ้าไว้ด้วยผ้าไหม
  por-BR-2018: E te vesti de bordado, calcei-te com couro, cingi-te de linho fino,
    e te cobri de seda.
  deu-ELO: Und ich bekleidete dich mit Buntgewirktem und beschuhte dich mit Seekuhfellen,
    und ich umwand dich mit Byssus und bedeckte dich mit Seide;
  eng-WYC-2018: And I clothed thee with clothes of diverse colours, and I shodded
    thee in jacinth, and I girded thee with bis, [or white silk];
  epo-epo: Mi vestis vin per brodita vesto, sur viajn piedojn Mi metis delikatledajn
    ŝuojn, Mi zonis vin per bisino, kaj Mi kovris vin per silka kovrotuko.
  uig-PIN: Mǝn sanga kǝxtilik kɵnglǝkni kiygüzüp, ayiƣingƣa dǝlfin terisidin tikkǝn
    kǝxlǝrni saptim; seni nepis kanap bilǝn orap, yipǝk bilǝn yepip ⱪoydum.
  beo-beo: Na da abula nodomene dedei dima gaga:nesi, amola emo salasu bulamagau gadofoga
    hamoi, amola abula odagia ga:su, amola abula enemei dima i.
  tpi-OTNT: Na mi bilasim yu long naispela klos i gat kain kain bilas ol i wokim long
    tret. Na mi givim yu ol gutpela su. Na mi putim gutpela laplap long het bilong
    yu. Na mi givim yu wanpela naispela saket tru.
  hau-SA: Na rufe ki da rigar da aka yi wa ado na kuma sa miki takalman fata. Na sa
    miki riga ta lilin mai kyau na kuma rufe ki da riguna masu tsada.
  uig-LAT: Men sanga keshtilik könglekni kiygüzüp, ayighinggha delfin térisidin tikken
    keshlerni saptim; séni népis kanap bilen orap, yipek bilen yépip qoydum.
  nde-nde: Ngakugqokisa isigqoko esicecisiweyo ngakufaka amanyathelo esikhumba. Ngakugqokisa
    ilineni elihle ngakwembesa izembatho ezidulayo.
  ton-ton: Naʻaku fakakofuʻaki koe ʻae tuitui fakasanisani, pea u fakatopuvaʻe ʻaki
    koe ʻae kiliʻi pasa; pea u fakavala ʻaki koe ʻae tupenu lelei, pea naʻaku ʻufiʻufi
    koe ʻaki ʻae silika.
  ces-1613: Nadto přioděl jsem tě rouchem krumpovaným, a obul jsem tě v drahé střevíce,
    a opásal jsem tě kmentem, a přioděl jsem tě rouchem hedbávným.
  eng-WMB: I clothed you also with embroidered work and put leather sandals on you.
    I dressed you with fine linen and covered you with silk.
  tam-TCV: அலங்கரிக்கப்பட்ட உடையை உனக்கு உடுத்தி, தோல் செருப்புக்களையும் அணிவித்தேன்.
    மென்பட்டு உடையை உனக்கு உடுத்தி, விலை உயர்ந்த உடைகளால் உன்னை மூடினேன்.
  ceb-ULB: Gibistihan ko ikaw ug ginansilyo nga mga bisti ug gisuotan ug sandalyas
    nga hinimo gikan sa panit sa mananap. Gibalot ko ikaw sa labing maayo nga lino
    ug gitabonan ug seda.
  pol-UBG: Następnie przyodziałem cię szatą haftowaną, włożyłem ci buty z kosztownej
    skóry, opasałem bisiorem i okryłem cię jedwabiem.
  urd-GVU: مَیں نے تجھے شاندار لباس اور چمڑے کے نفیس جوتے پہنائے، تجھے باریک کتان
    اور قیمتی کپڑے سے ملبّس کیا۔
  deu-1912: und kleidete dich mit gestickten Kleidern und zog dir Schuhe von feinem
    Leder an; ich gab dir köstliche leinene Kleider und seidene Schleier
  kan-2017: ಇದಲ್ಲದೆ ನಾನು ಕಸೂತಿಯ ಬಟ್ಟೆಯನ್ನು ನಿನಗೆ ತೊಡಿಸಿ, ಕಡಲಪ್ರಾಣಿಯ ಕೆಂಪು ಚರ್ಮದ ಕೆರಗಳನ್ನು
    ನಿನ್ನ ಕಾಲಿಗೆ ಮೆಟ್ಟಿಸಿ, ನಯವಾದ ನಾರು ಮಡಿಯನ್ನು ನಿನಗೆ ಉಡಿಸಿ, ರೇಷ್ಮೆಯ ಹೊದಿಕೆಯನ್ನು ನಿನಗೆ
    ಹೊದಿಸಿದೆನು.
  yap-yap: Mu gon’ e bin th’abi fel’ e mad ni kan sisyunag nga dakenam nge sus rom
    ni gu pi’ nni ngongliy ko bin th’abi fel’ e keru’ e garbaw, nge ba te’eliyaw nlifeth
    ko mad ni wech, nga ba wuru’ e man nib mur’mur’ downgin.
  hlt-MCSB: Nang te rhaekva kam bai sak tih saham pho ni nang kang khom sak. Hnitang
    neh nang kan yen tih puhimbai neh nang kan khuk.
