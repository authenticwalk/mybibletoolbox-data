  dop-dop: Ɩlɛnɑ mɑ́ cɛlɛ-ŋ wontu nti pɑ sɔpɑ tɔ, nɑ tɔnʋɣʋ nɔɔhuluŋ kʋpɑŋ, nɑ kponkpontu
