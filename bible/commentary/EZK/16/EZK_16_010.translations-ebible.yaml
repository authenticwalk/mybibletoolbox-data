  ory-ory: ଆହୁରି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ବିଚିତ୍ର ବସ୍ତ୍ର ପିନ୍ଧାଇଲୁ, ଶିଶୁକ ଚର୍ମର ପାଦୁକା ପିନ୍ଧାଇଲୁ
