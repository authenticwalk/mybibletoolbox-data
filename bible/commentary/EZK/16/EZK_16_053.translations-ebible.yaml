  pan-pan: ਮੈਂ ਉਹਨਾਂ ਦੀ ਗੁਲਾਮੀ ਨੂੰ ਖ਼ਤਮ ਕਰ ਦਿਆਂਗਾ ਅਰਥਾਤ ਸਦੂਮ ਅਤੇ ਉਸ ਦੀਆਂ ਧੀਆਂ ਦੀ ਗੁਲਾਮੀ
    ਨੂੰ, ਸਾਮਰਿਯਾ ਅਤੇ ਉਸ ਦੀਆਂ ਧੀਆਂ ਦੀ ਗੁਲਾਮੀ ਨੂੰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਤੇਰੇ ਗੁਲਾਮਾਂ ਦੀ
    ਗੁਲਾਮੀ ਨੂੰ,
  mya-JVB: သိမ်းသွား ခြင်းကိုခံရသောသောဒုံ နှင့် သူ ၏ သမီး များ၊ ရှမာရိ နှင့် သူ ၏သမီး
    များကို တဖန်ငါဆောင်ခဲ့သောအခါ ၊ သိမ်းသွား ခြင်းကို ခံရသောသင် ၏လူ တို့ကို သူ တို့နှင့်အတူ
    ငါဆောင် ခဲ့မည်။
  hmo-hmo: Lohiabada ese Ierusalema ia hamaoroa, ia gwau, “Lau ese Sodoma mai ena
    natuna hahinedia danu edia noho namo do lau henia lou. Bona Samaria mai ena natuna
    hahinedia danu edia noho namo danu do lau henia lou. Bona unai dina dekenai oi
    Ierusalema oiemu noho namo danu do lau henia lou, Sodoma bona Samaria edia huanai.
  urd-urd: '''और मैं उनकी ग़ुलामी को बदल दूँगा, या''नी सदूम और उसकी बेटियों की ग़ुलामी
    को और सामरिया और उसकी बेटियों की ग़ुलामी की, और उनके बीच तेरे ग़ुलामों की ग़ुलामी
    को,'
  rus-SYN: Но Я возвращу плен их, плен Содомы и дочерей ее, плен Самарии и дочерей
    ее, и между ними плен плененных твоих,
  bqc-SIM: Má su ń Sↄdↄũo a pá ziu ń a nɛ́ↄ ń Samalio lↄ ń a nɛ́ↄ ń mpio lↄ,
  tcz-CHONGTHU: Ahinlah nikhat teng Sodom leh Samaria haosatna kasem phat peh kit
    lhon ding chule nang jong kasem phat kit ding nahi.
  mar-mar: यास्तव मी तुझे भविष्य सामान्य स्थितीत आणेन, सदोमाचे भविष्य आणि तुझ्या बहिणीचे
    आणि शोमरोनाचे व तिच्या बहीणीचे भविष्यपण त्यांच्यापैकी असेल.
  qub-qub: « ‹Chaypitanaga nogami camacächishaj Sodoma, Samaria, caseryuncunapis ñaupata
    cashanno allina goyänanpaj. Gampis yapay allina goyänayquipämi camacächishaj.
  bqp-bqp: Yinni Gusunɔ u Yerusɑlɛmu sɔ̃ɔwɑ u nɛɛ, kon Sodomu kɑ Sɑmɑri kɑ ben bii
    wɔndiɑbɑ seeyɑ kɑ sere mɑɑ wunɛ Yerusɑlɛmugibu.
  hat-hat: 'Seyè a pale ak lavil Jerizalèm, li di l'' konsa: -M''ap mete yo kanpe
    ankò, lavil Sodòm ak lavil Samari ansanm ak tout ti bouk ki sou kont yo. Bout
    pou bout, ou menm tou m''ap mete ou kanpe ankò.'
  eng-BSB: But I will restore Sodom and her daughters from captivity, as well as Samaria
    and her daughters. And I will restore you along with them.
  eng-WEBPB: “‘“I will reverse their captivity, the captivity of Sodom and her daughters,
    and the captivity of Samaria and her daughters, and the captivity of your captives
    amongst them;
  kbq-kbq: Hianagi Sodomune mofane'aramimofo fenonema rohure'za eri'za vu'nazana,
    ete eri avite'nezmante'na, Sameriane mofane'aramimofo fenozmima rohu'ma re'zama
    eri'za vu'nazana ete erivite nezmante'na, kagri fenonena ana zanke hu'na eri avite'gantegahue.
  nhe-BL: “Pero se tonali na sampa nijcualtlalis altepetini Sodoma huan Samaria huan
    nochi ininpilaltepehua. Huan teipa nojquiya nijcualtlalis altepetl Jerusalén huan
    ipilaltepehua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Zeruzarez pe. — Arur wi putar wanereko
    katu haw nekypy'yr wanupe ihe nehe. Xotom tawhu pe, taw izywyr har wanupe no,
    Xamari pe, taw izywyr har wanupe no. Azapokatu putar nereko haw ihe nehe no.
  eng-DRA: 'And I will bring back and restore them by bringing back Sodom, with her
    daughters, and by bringing back Samaria, and her daughters: and I will bring those
    that return of thee in the midst of them.'
