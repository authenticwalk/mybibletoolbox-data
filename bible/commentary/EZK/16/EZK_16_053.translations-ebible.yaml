verse: EZK.016.053
translations:
  mal-C: “ ‘നീ അവർക്ക് ആശ്വാസദായകയായി തീർന്നതിലുള്ള നിന്റെ അപമാനം വഹിച്ച് ലജ്ജിതയായി
    തീരേണ്ടതിനുവേണ്ടി, ഞാൻ സൊദോമിന്റെയും അവളുടെ പുത്രിമാരുടെയും ശമര്യയുടെയും അവളുടെ
    പുത്രിമാരുടെയും പ്രവാസത്തിൽനിന്ന് അവരെ തിരികെവരുത്തും. അതോടൊപ്പം ഞാൻ നിന്റെ പ്രവാസികളെയും
    പുനരുദ്ധരിക്കും.
  deu-TKW: Denn ich werde ihr Schicksal wenden, das Schicksal Sodoms und ihrer Töchter
    und das Schicksal Samarias und ihrer Töchter, und ich werde auch dein Schicksal
    in ihrer Mitte wenden,
  lin-lin: Yango wana, nakozongisa lisusu bolamu ya Sodome mpe ya Samari, elongo na
    bingumba na yango ; mpe yo, nakozongisa bolamu na yo kati na yango
  eng-LSV: And I have turned back [to] their captivity, || The captivity of Sodom
    and her daughters, || And the captivity of Samaria and her daughters, || And the
    captivity of your captives in their midst,
  eng-GNV: 'Therefore I will bring againe their captiuitie with the captiuitie of
    Sodom, and her daughters, and with the captiuitie of Samaria, and her daughters:
    euen the captiuitie of thy captiues in the middes of them,'
  eng-WEBSTER: 'When I shall bring again their captivity, the captivity of Sodom and
    her daughters, and the captivity of Samaria and her daughters, then will I bring
    again the captivity of thy captives in the midst of them:'
  nhw-BL: “Pero se tonali na sempa nijcualtlalis altepeme Sodoma huan Samaria huan
    nochi ininpilaltepehua. Huan teipa nojquiya nijcualtlalis altepetl Jerusalén huan
    ipilaltepehua.
  swh-ONEN: “ ‘Lakini nitarudisha baraka za Sodoma na binti zake na za Samaria na
    binti zake, nami nitarudisha baraka zako pamoja na zao,
  bba-bba: Yinni Gusunɔ u Yerusɑlɛmu sɔ̃ɔwɑ u nɛɛ, kon Sodomu kɑ Sɑmɑri kɑ ben bii
    wɔndiɑbɑ seeyɑ kɑ sere mɑɑ wunɛ Yerusɑlɛmuɡibu.
  eng-KJVCPB: 'When I shall bring again their captivity, the captivity of Sodom and
    her daughters, and the captivity of Samaria and her daughters, then will I bring
    again the captivity of thy captives in the midst of them:'
  luo-luo: “ ‘To kata kamano, abiro dwoko ne Sodom gi nyige mwanduge, kendo mwandu
    Samaria gi nyige bende abiro dwoko nigi, kod mwandugi bende abiro dwokoni kaachiel
    kodgi,
  meu-meu: Edia noho-namo baina henidia lou, Sodoma mai natuna hahinedia ida edia
    noho-namo bona Samaria mai natuna hahinedia ida edia noho-namo, bona oiemu noho-namo
    baina henimu lou idia bogaragidiai;
  npi-ULB: किनकि म तिनीहरूका सुदिन— सदोम र त्‍यसका छोरीहरूका सुदिन र सामरिया र त्यसका
    छोरीहरूका सुदिन फर्काइदिनेछु । तर तेरो सुदिन तिनीहरूकै बिचमा हुनेछ ।
  yor-yor: “ ‘Bi o tilẹ̀ jẹ pe èmi yóò mú ìgbèkùn wọn padà, ìgbèkùn Sodomu àti àwọn
    ọmọ rẹ̀ obìnrin, pẹ̀lú Samaria àti àwọn ọmọ rẹ̀ obìnrin, nígbà náà ni èmi yóò
    tún mú ìgbèkùn àwọn òǹdè rẹ wá láàrín wọn,
  pes-OPCB: «ولی روزی خواهد رسید که سعادت را به سدوم و سامره و مردم یهودا باز خواهم
    گرداند.
  tgl-ULB: Sapagkat ibabalik ko ang kanilang mga kayamanan—ang mga kayamanan ng Sodoma
    at ng kaniyang mga babaeng anak, at ang mga kayamanan ng Samaria at ng kaniyang
    mga babaeng anak; ngunit ang iyong kayamanan ay nasa kanilang kalagitnaan.
  hui-hui: Anduane Homogohanda laabo halu lalu, Yarusaleme-o áyu í̠ hagibuni kirali
    Sodomo Samariala libu waneiginiru heba bibahende mo ko hai hene ngagoni. Anigo
    mani i̱na libu lone mo bayale holebero. I̱na í̠bi mo bayale dege helarogola tí
    haru mandagi bayale holeberemi.
  mya-mya: '``သော​ဒုံ​မြို့​နှင့်​ထို​မြို့​၏​သ​မီး​များ​နှင့် ရှ​မာ ရိ​မြို့​နှင့်​ထို​မြို့​၏​သ​မီး​များ​ကို​ငါ​သည်
    တစ်​ဖန်​ပြန်​လည်​စည်​ကား​စေ​မည်။ သင့်​ကို လည်း​ပြန်​လည်​စည်​ကား​လာ​စေ​မည်။-'
  bod-N: ངས་སཱ་དོམ་དང་མོའི་བུ་མོ་རྣམས་དང་། སཱ་མར་ཡ་དང་མོའི་བུ་མོ་རྣམས་ནི་དཀའ་བའི་གནས་ལས་ཕྱིར་ལོག་ཏུ་འཇུག་ཅིང་།
    ངས་ཁྱོད་རྣམས་ཀྱང་དེ་དག་དང་མཉམ་དུ་ཕྱིར་ལོག་ཏུ་བཅུག་ནས།
  sna-sna: “ ‘Kunyange zvakadaro hazvo, ndichadzosazve pfuma yeSodhomu navanasikana
    varo neyeSamaria navanasikana varo, uye pfuma yako pamwe chete navo,
  spa-BLM: “‘“Invertiré su cautiverio, el cautiverio de Sodoma y de sus hijas, y el
    cautiverio de Samaria y de sus hijas, y el cautiverio de vuestras cautivas entre
    ellas;
  cac-cac: A Sodoma yed' yaldeail vach' ol ajxoc vuuj. A Samaria yed' yaldeail vach'
    ol aj paxoc. Icha pax chi' Jerusalén vach' ol ajxoc vuuj.
  swh-ULB: Kwa kuwa nitarudisha masalia wao-masalia ya Sodoma na binti zake, na masalia
    ya Samaria na binti zake; lakini masalia yako yatakuwa miongoni mwao.
  bel-bel: Але Я вярну іхні палон, палон Садомы і дочак яе, палон Самарыі і дочак
    яе, і паміж імі палон паланёных тваіх,
  deu-ELBBK: 'Und ich werde ihre Gefangenschaft wenden, die Gefangenschaft Sodoms
    und ihrer Töchter und die Gefangenschaft Samarias und ihrer Töchter und die Gefangenschaft
    deiner Gefangenen in ihrer Mitte:'
  mbb-OT: Piru egkeuma is timpu he ibpeuman ku ibpeuswag is Sodom wey is Samaria,
    ragkes is menge anak dan he menge vahi. Ne ibpeuman ku zaan sikew ibpeuswag,
  mal-2015: നീ അവർക്കു ആശ്വാസമായി നിന്റെ ലജ്ജ വഹിക്കേണ്ടതിന്നും നീ ചെയ്തിട്ടുള്ള എല്ലാവറ്റെയും
    കുറിച്ചു ലജ്ജിക്കേണ്ടതിനും
  rmc-rmc: Ale me visarava pale o lačhipen la Sodomake the lakre čhajenge, la Samarijake
    the lakre čhajenge, a the tumenge visarava pale o lačhipen.
  pes-OPV: و من اسیری ایشان یعنی اسیری سدوم و دخترانش و اسیری سامره و دخترانش و اسیری
    اسیران تو را در میان ایشان خواهم برگردانید.
  ron-1924: Вой адуче ынапой пе принший лор де рэзбой, пе принший де рэзбой ай Содомей
    ши ай фийчелор ей, пе принший де рэзбой ай Самарией ши ай фийчелор ей ши пе принший
    тэй де рэзбой ын мижлокул лор,
  ben-OBCV: “ ‘যাহোক, আমি সদোম ও তার মেয়েদের, শমরিয়া ও তার মেয়েদের এবং তাদের সঙ্গে
    তোমারও অবস্থা ফিরাব,
  som-som: Waxaan dib u soo celin doonaa maxaabiistoodii, kuwaas oo ah maxaabiistii
    Sodom iyo gabdhaheeda, iyo maxaabiistii Samaariya iyo gabdhaheeda, iyo maxaabiistaada
    iyaga dhex jooga,
  lat-VUC: Et convertam restituens eas conversione Sodomorum cum filiabus suis, et
    conversione Samariæ et filiarum ejus, et convertam reversionem tuam in medio earum,
  eng-ASVBT: And I will turn again their captivity, the captivity of Sodom and her
    daughters, and the captivity of Samaria and her daughters, and the captivity of
    thy captives in the midst of them;
  ita-1885: Se mai il le ritiro di cattività, cioè Sodoma e le sue terre, e Samaria
    e le sue terre, ritrarrò te altresì fra loro dalla cattività delle tue cattività.
  eng-LXXUP: 'And I will turn their captivity, even the captivity of Sodom and her
    daughters; and I will turn the captivity of Samaria and her daughters; and I will
    turn thy captivity in the midst of them:'
  eng-ULB: For I will restore their fortunes—the fortunes of Sodom and her daughters,
    and the fortunes of Samaria and her daughters; but your fortunes will be among
    them.
  spa-VBL: “Aun así, voy a hacer que Sodoma y sus hijas vuelvan del destierro, y Samaria
    y sus hijas también. Te volveré a juntar con ellas.
  fra-_FOB: Je ramènerai leurs captifs, les captifs de Sodome et de ses filles, les
    captifs de Samarie et de ses filles, ainsi que tes propres captifs au milieu des
    leurs,
  mal-mal: നീ അവർക്ക് ആശ്വാസമായി നിന്റെ ലജ്ജ വഹിക്കേണ്ടതിനും നീ ചെയ്തിട്ടുള്ള എല്ലാറ്റിനെയും
    കുറിച്ചു ലജ്ജിക്കേണ്ടതിനും
  urd-GVR: Lekin ek din āegā jab maiṅ Sadūm, Sāmariya, tujhe aur tum sab kī beṭiyoṅ
    ko bahāl karūṅga.
  suz-BL: मिनु गो सोदोम नु आ तमी आन कली रिम्‍शो दुम्‍तीक नाक्‍ती लेश्‍शा गेनुङमी।
    मिनु सामरीया नु आ तमी आन कली यो मोदेंशो पाइनुङ। मिनु इ रिम्‍शो दुम्‍तीके नाक्‍ती
    यो लेश्‍शा गेनन। ब्‍यवस्‍था ३०:३
  eng-NOY: Yet I will bring them back from their captivity, even Sodom and her daughters
    from their captivity, and Samaria and her daughters from their captivity; thee
    also will I bring back from thy captivity in the midst of them;
  ita-1927: Io farò tornare dalla cattività quelli che là si trovano di Sodoma e delle
    sue figliuole, quelli di Samaria e delle sue figliuole e quelli de’ tuoi che sono
    in mezzo ad essi,
  ckb-ckb: «”لەگەڵ ئەوەشدا ڕاپێچکراوان و بەختیاری سەدۆم و سامیرە و کچەکانیان دەگەڕێنمەوە،
    هەروەها ڕاپێچکراوان و بەختیاری تۆش لەنێو ئەواندا دەگەڕێنمەوە،
  eng-BBE: And I will let their fate be changed, the fate of Sodom and her daughters,
    and the fate of Samaria and her daughters, and your fate with theirs.
  kan-OKCV: “ ‘ಸೊದೋಮ್ ಮತ್ತು ಆಕೆಯ ಕುಮಾರಿಯರ ಹಾಗೂ ಸಮಾರ್ಯ ಮತ್ತು ಆಕೆಯ ಕುಮಾರಿಯ ಸೌಭಾಗ್ಯವನ್ನು
    ಪುನಃ ನೀಡುವೆನು. ಅದರೊಂದಿಗೆ ನಿನ್ನ ಸೌಭಾಗ್ಯವನ್ನೂ ಮರಳಿಸುವೆನು.
  tam-2017: நான் சோதோமும் அவளுடைய மகள்களும் சிறையிருக்கிற அவர்களுடைய சிறையிருப்பையும்,
    சமாரியாவும் அவளுடைய மகள்களும் சிறையிருக்கிற சிறையிருப்பையும் திருப்பும்போது, அவர்களுடைய
    நடுவிலே நீ சிறையிருக்கிற உன்னுடைய சிறையிருப்பையும் திருப்புவேன்.
  spa-RV-1909: Yo pues haré tornar sus cautivos, los cautivos de Sodoma y de sus hijas,
    y los cautivos de Samaria y de sus hijas, y los cautivos de tus cautiverios entre
    ellas,
  ron-BTF: Când voi întoarce din nou pe captivii lor, captivii Sodomei și a fiicelor
    ei și captivii Samariei și a fiicelor ei, atunci voi întoarce din nou pe captivii
    captivității tale în mijlocul lor;
  eng-WEBP: “‘“I will reverse their captivity, the captivity of Sodom and her daughters,
    and the captivity of Samaria and her daughters, and the captivity of your captives
    among them;
  eng-FBV: Even so I'm going to bring Sodom and her daughters back from exile, and
    Samaria and her daughters too. I will bring you back together with them.
  nld-1939: 'Ik zal haar lot ten beste keren: het lot van Sodoma met haar dochters,
    en het lot van Samaria met haar dochters,'
  nch-BL: “Pero se tonali na sempa nijcualtalis altepet Sodoma huan Samaria huan nochi
    ininpilaltepehua. Huan teipa nojquiya nijcualtalis altepet Jerusalén huan ipilaltepehua.
  vie-1934: Ta sẽ đem những phu tù của Sô-đôm và các con gái nó trở về, đem những
    phu tù của Sa-ma-ri và các con gái nó trở về, cũng đem các phu tù của mầy ở giữa
    chúng nó trở về nữa;
  hin-CV: “ ‘फिर भी, मैं सोदोम और उसकी बेटियों के जीवन, शमरिया और उसकी बेटियों के
    जीवन, और साथ में तुम्हारे जीवन को भी बदलूंगा,
  spa-BES: Y dejaré que se vuelvan los cautivos, los cautivos de Sodoma y sus hijas,
    los cautivos de Samaria y sus hijas, y haré volver los cautivos de cautiverio
    entre ellas.
  tdx-tdx: Aa ie afoteko ty fandrohiza’ iareo, ty fandrohiza’ i Sedome rekets’ o anak’ampela’eo
    naho ty fandrohiza’ i Somerone mitraok’ amo anak’ ampela’eo, le habalako ka ty
    fandrohiza’ o mpirohi’oo añivo’ iareo ao;
  tha-KJV: เมื่อเราจะให้เขากลับสู่สภาพเดิม ทั้งสภาพเดิมของโสโดมและบุตรสาวและสภาพเดิมของสะมาเรียและบุตรสาว
    เราก็จะให้​เจ้​ากลับสู่สภาพเดิมของเจ้าท่ามกลางเขาด้วย
  por-BR-2018: Eu, pois, os restaurarei de seu infortúnio, os cativos de Sodoma e
    de suas filhas, e os cativos de Samaria e de suas filhas, e os cativos do teu
    cativeiro entre elas,
  deu-ELO: 'Und ich werde ihre Gefangenschaft wenden, die Gefangenschaft Sodoms und
    ihrer Töchter und die Gefangenschaft Samarias und ihrer Töchter, und die Gefangenschaft
    deiner Gefangenen in ihrer Mitte:'
  eng-WYC-2018: And I shall convert and restore them by the conversion of Sodom with
    her daughters, and by the conversion of Samaria and of her daughters; and I shall
    convert thy turning again in the midst of them, (But I shall restore the prosperity
    of Sodom and her daughters, and the prosperity of Samaria and her daughters; and
    I shall restore thy prosperity in their midst,)
  epo-epo: Tamen kiam Mi revenigos iliajn forkaptitojn, la forkaptitojn de Sodom kaj
    de ŝiaj filinoj kaj la forkaptitojn de Samario kaj de ŝiaj filinoj, tiam Mi revenigos
    ankaŭ viajn forkaptitojn kune kun ili,
  uig-PIN: Wǝ mǝn ularni sürgündin, yǝni Sodom ⱨǝm ⱪizlirini sürgündin, Samariyǝ ⱨǝm
    ⱪizlirini sürgündin qiⱪirip, xundaⱪla ularning arisiƣa sürgün bolƣanliringni qiⱪirip
    sürgünlüktin ǝsligǝ kǝltürimǝn;
  beo-beo: Hina Gode da Yelusaleme amoma amane sia:i, “Na da Sodame amola ea sisiga:i
    moilai, amola Samelia amola ea sisiga:i moilai, amo bu gagui gadole ela da bu
    bagade gagui agoane ba:mu. Dafawane! Na da di amola gagui gadole, di da bu bagade
    gagui ba:mu.
  tpi-OTNT: Bikpela i tok moa olsem, “Jerusalem, nau Sodom na Samaria wantaim ol pikinini
    bilong tupela i bagarap i stap. Tasol bai mi helpim dispela tupela susa bilong
    yu na bai tupela i stap gut. Na bai mi bagarapim yu, tasol bihain bai mi helpim
    yu tu na bai yu stap gut wantaim ol.
  hau-SA: “ ‘Amma fa, zan komo da nasarar Sodom da ’ya’yanta mata da ta Samariya da
    ’ya’yanta mata, nasararki kuma tare da su,
  uig-LAT: We men ularni sürgündin, yeni Sodom hem qizlirini sürgündin, Samariye hem
    qizlirini sürgündin chiqirip, shundaqla ularning arisigha sürgün bolghanliringni
    chiqirip sürgünlüktin eslige keltürimen;
  nde-nde: Kodwa-ke, ngizayibuyisela inhlanhla yeSodoma lamadodakazi ayo kanye leyeSamariya
    lamadodakazi ayo, lenhlanhla yakho kanye labo,
  ton-ton: '‌ʻO kau ka toe ʻomi mei he pōpula, ʻae kau pōpula ʻo Sotoma mo ʻene fānau
    fefine, mo e pōpula ʻo Samēlia mo ʻene fānau fefine ʻaʻana, te u toki ʻomi ʻae
    pōpula ʻi hoʻo kau pōpula ki honau lotolotonga:'
  ces-1613: Přivedu-li zase zajaté jejich, totiž zajaté Sodomy a dcer jejich, též
    zajaté Samaří a dcer jejich, takéť zajetí zajatých tvých u prostřed nich,
  eng-WMB: “‘“I will reverse their captivity, the captivity of Sodom and her daughters,
    and the captivity of Samaria and her daughters, and the captivity of your captives
    among them;
  tam-TCV: “ ‘ஆயினும், ஒரு நாள் நான் சோதோம் மற்றும் அவளுடைய மகள்களுக்கும், சமாரியா
    மற்றும் அவளுடைய மகள்களுக்கும் செல்வச் சிறப்பைத் திரும்பவும் கொடுப்பேன். அதோடு
    உனது செல்வச் சிறப்பையும் நான் உனக்குத் திரும்பக் கொடுப்பேன்.
  ceb-ULB: Tungod kay ibalik ko kanila ang ilang mga kadagaya—ang kadagaya sa Sodoma
    ug sa iyang mga anak nga babaye, ug ang kadagaya sa Samaria ug sa iyang mga anak
