verse: EZK.016.020
translations:
  mal-C: “ ‘ഇതിനുംപുറമേ, നീ എനിക്കു പ്രസവിച്ച നിന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും
    നീ ആ വിഗ്രഹങ്ങൾക്കു ഭോജനമായി അർപ്പിച്ചു. നിന്റെ വേശ്യാവൃത്തി നിനക്കു മതിയായില്ലേ?
  deu-TKW: Und du nahmst deine Söhne und deine Töchter, die du mir geboren hattest,
    und schlachtetest sie ihnen zum Fraße. Als ob es noch nicht genug gewesen wäre
    mit deiner Hurerei,
  lin-lin: Okamataki lisusu bana basi mpe bana mibali oyo obotelaki Ngai, obonzaki
    bango lisusu lokola bilei epai ya banzambe wana ya bikeko mpo ete elia bango.
    Boni, kindumba na yo ekokaki kaka te ?
  eng-LSV: And you take your sons and your daughters whom you have born to Me, ||
    And sacrifice them to them for food. Is it a little thing because of your whoredoms,
  eng-GNV: 'Moreouer thou hast taken thy sonnes and thy daughters, whome thou hast
    borne vnto me, and these hast thou sacrificed vnto them, to be deuoured: is this
    thy whoredome a small matter?'
  eng-WEBSTER: Moreover thou hast taken thy sons and thy daughters, whom thou hast
    borne to me, and these hast thou sacrificed to them to be devoured. Is this of
    thy lewdness a small matter,
  nhw-BL: “Nojquiya anquincuique amotelpocahua huan amoichpocahua catli anquintlacatiltijque
    para na huan anquinmictijque huan anquinmacaque nopa tiotzitzi huan tlaixcopincayome
    quen tlacajcahualistli. Huan yeca ama ayacmo aqui más. Huelis anquiitayayaj amo
    ya se hueyi tlajtlacoli para san anquinemacayayaj amotlacayo,
  swh-ONEN: “ ‘Nawe uliwachukua wanao na binti zako ulionizalia mimi na kuwatoa kafara
    kuwa chakula kwa sanamu. Je, ukahaba wako haukukutosha?
  bba-bba: Adɑmɑ sɑkɑrɑ te, tɑ ǹ nun turɑ. Mɑ ɑ wunɛn bii be ɑ mɑn mɑruɑ mwɛɛrɑ ɑ
    kɑ bũu ni yɑ̃kuru kuɑ.
  eng-KJVCPB: Moreover thou hast taken thy sons and thy daughters, whom thou hast
    borne unto me, and these hast thou sacrificed unto them to be devoured. Is this
    of thy whoredoms a small matter,
  luo-luo: “ ‘Bende ne ikawo yawuoti gi nyigi mane inywolona mi ichiwogi kaka misango
    ni nyisechegi. Timbegi mag chode ne ok oromi?
  meu-meu: Bena natumu mamaruanedia bona hahinedia, o havaradia egu, na o abidia,
    boubou ḡaudia ai o halaodia, idia adia. Emu ariara karadia na ḡau pipikidia a?
  npi-ULB: अनि तैंले मेरो निम्‍ति जन्‍माएका तेरो छोराछोरीलाई तैंले लइस् र मूर्तिहरूका
    लागि खानेकुराको रूपमा तैंले तिनीहरूको बलि चढाइस्‌ । के तेरा वेश्‍यावृत्तिका कामहरू
    साना कुराहरू हुन्?
  yor-yor: “ ‘Àwọn ọmọkùnrin àti àwọn ọmọbìnrin tí o bí fún mi lo ti fi rú ẹbọ bí
    oúnjẹ fún àwọn òrìṣà. Ṣé ìwà àgbèrè rẹ kò ha tó bí?
  pes-OPCB: پسران و دخترانی را که برای من زاییده بودی، گرفتی و برای خدایانت قربانی
    کردی! آیا زناکاری کافی نبود که به چنین جنایتی هم دست زدی؟
  tgl-ULB: Pagkatapos ay kinuha mo ang iyong mga lalaki at babaeng anak na iyong isinilang
    para sa akin at iyong inialay sa mga imahe upang lamunin bilang pagkain. Maliit
    na bagay ba ang iyong ginagawang kahalayan?
  hui-hui: Anidagua bialu iyanaga waneigini hono wiribaru haru halu puwa mbirale dama
    mitangi bialu gime wabini wiaruhondo bi pupu wialu bo lomabu mule pugu birigoni.
    Wali agali kayu yulenego mana ko ngubiore ngago í̠ni manda birigo buwa í̠naga
    bu miniha ogonime nakarulape degedagola í̠ni mo ko timbuniore holenego garibilo
    bedegoni.
  mya-mya: '``ထို​နောက်​သင်​သည်​ငါ​နှင့်​ရ​သော​သား​သ​မီး များ​ကို​ယူ​၍ ယဇ်​ကောင်​အ​ဖြစ်​ဖြင့်​ရုပ်​တု​တို့
    အား​ပူ​ဇော်​၏။ သင်​သည်​ငါ့​အား​သစ္စာ​ဖောက် ရုံ​မျှ​ဖြင့်​မ​ကျေ​နပ်​ဘဲ၊-'
  bod-N: ཡང་ཁྱོད་ལས་བཙས་པའི་ངའི་བུ་དང་བུ་མོ་སྟེ། རང་གི་བུ་དང་བུ་མོ་རྣམས་ཀྱང་ཁྱོད་ཀྱིས་དེ་དག་ལ་ཁ་ཟས་སུ་ཕུལ་བས།
    ཁྱོད་ཀྱིས་སྤྱད་པའི་ལོག་གཡེམ་འདི་རྣམས་ད་དུང་དོན་ཆུང་བར་བརྩིས་སམ།
  sna-sna: “ ‘Uye wakatora vanakomana navanasikana vawakaberekera ini ukavabayira
    sezvokudya kuzvifananidzo. Ko, ufeve hwako hwakanga husina kuringana here?
  spa-BLM: “‘“Además, has tomado a tus hijos y a tus hijas, que me has dado a luz,
    y los has sacrificado para que sean devorados. ¿Acaso tu prostitución es un asunto
    menor,
  cac-cac: An̈ejtona' a eb' vuninal yed' eb' visil ix vil sat yed' ix, ix sn̈ustz'a
    ix silab'il d'a juntzan̈ comon dios chi', icha vael ix aj eb' unin chi' d'a juntzan̈
    yechel chi'. Man̈ ton̈ejoc ix em ix d'a ajmulal chi',
  swh-ULB: Kisha uliwachukua watoto wako ulionizalia, na kuwatoa sadaka kwa picha
    ili waliwe kama chakula. Je! matendo yako ya kikahaba ni kitu kidogo?
  bel-bel: І ўзяла сыноў тваіх і дочак тваіх, якіх ты нарадзіла Мне, і прыносіла ў
    ахвяру, каб яны іх зьелі. Ці мала было табе блудадзейнічаць?
  deu-ELBBK: Und du nahmst deine Söhne und deine Töchter, die du mir geboren, und
    opfertest sie ihnen zum Fraß.
  mbb-OT: “ ‘Migkuwa nu zaan is menge anak nu he menge maama wey menge vahi he menge
    anak ta, ne impemuhat nu su wey mekaan te zuma he menge ed-ezapen. Kenè pe be
    ereg is kebpelelevag nu?
  mal-2015: നീ എനിക്കു പ്രസവിച്ച നിന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും നീ എടുത്തു അവെക്കു
    ഭോജനബലിയായി അർപ്പിച്ചു.
  rmc-rmc: Paľis iľal tire čhaven the čhajen, saven mange ločhiľal, a obetinďal len
    sar chaben le modlenge. Či imar na kerďal dos lubipen!?
  pes-OPV: و پسران ودخترانت را که برای من زاییده بودی گرفته، ایشان را به جهت خوراک
    آنها ذبح نمودی. آیا زنا کاری تو کم بود
  ron-1924: «Апой ць-ай луат фиий ши фийчеле пе каре Ми-й нэскусешь ши й-ай жертфит
    лор, ка сэ ле служяскэ де мынкаре. Ну ерау оаре де ажунс курвииле тале,
  ben-OBCV: “ ‘আর তোমার যে ছেলে এবং মেয়েদের আমার জন্য গর্ভে ধরেছিলে তাদের মূর্তিদের
    কাছে তুমি খাবার হিসেবে বলিদান করেছিলে। তোমার বেশ্যাবৃত্তি কি যথেষ্ট ছিল না?
  som-som: Oo weliba wiilashaadii iyo gabdhahaagii aad ii dhashayna allabari ahaan
    baad iyaga ugu bixisay in la cuno aawadeed. Dhillanimadaadu ma wax yar bay ahayd
  lat-VUC: Et tulisti filios tuos et filias tuas quas generasti mihi, et immolasti
    eis ad devorandum. Numquid parva est fornicatio tua?
  eng-ASVBT: Moreover thou hast taken thy sons and thy daughters, whom thou hast borne
    unto me, and these hast thou sacrificed unto them to be devoured. Were thy whoredoms
    a small matter,
  ita-1885: Oltre a ciò, tu hai presi i tuoi figliuoli, e le tue figliuole, che tu
    mi avevi partoriti, e li hai sacrificati a quelle per essere consumati. Era egli
    poca cosa delle tue fornicazioni,
  eng-LXXUP: And thou tookest thy sons and thy daughters, whom thou borest, and didst
    sacrifice these to them to be destroyed. Thou didst go a-whoring as if that were
    little,
  eng-ULB: Then you took your sons and daughters whom you bore for me, and you sacrificed
    them to the images to be devoured as food. Are your acts of prostitution a small
    matter?
  spa-VBL: “Sacrificaste a tus hijos e hijas – los hijos que tuviste para mí – ofreciéndolos
    como alimento para que los comieran los ídolos. ¿No fue suficiente tu prostitución?
  fra-_FOB: Tu as pris tes fils et tes filles, que tu m'avais enfantés, et tu les
    leur as sacrifiés pour être dévorés. Était-ce trop peu que tes prostitutions?
  mal-mal: “നീ എനിക്ക് പ്രസവിച്ച നിന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും നീ എടുത്ത് അവയ്ക്കു
    ഭോജനബലിയായി അർപ്പിച്ചു.
  urd-GVR: Jin beṭe-beṭiyoṅ ko tū ne mere hāṅ janm diyā thā unheṅ tū ne qurbān karke
    butoṅ ko khilāyā. Kyā tū apnī zinākārī par iktifā na kar sakī?
  suz-BL: मिनु गे आं कली थिशो तमी तौ आन कली लाइश्‍शा, मूर्ति आन कली जचा थोव़क सेल्‍शा
    क्‍योरशा चढ़ेप्‍तीवी। मार इ तेल्‍लेम पशोमीन मगाम ङा? इजीकीएल २०:२६; इजीकीएल २३:३७;
    ब्‍यवस्‍था १२:३१; २राजा १६:३; येरमीया ७:३१
  eng-NOY: Moreover thou didst take thy sons and thy daughters, whom thou didst bear
    to me, and these didst thou sacrifice to them to be devoured. Was it not enough
    for thee to commit fornication,
  ita-1927: Prendesti inoltre i tuoi figliuoli e le tue figliuole che mi avevi partoriti,
    e li offristi loro in sacrificio, perché li divorassero. Non bastavan esse le
    tue prostituzioni,
  ckb-ckb: «”ئەو کوڕ و کچانەت برد کە بۆ منت ببوو، سەرت بڕین و بۆ بتەکانت کردە قوربانی،
    وەک خواردن پێشکەشی بتەکانت کردن. ئایا لەشفرۆشییەکەت بەس نەبوو؟
  eng-BBE: And you took your sons and your daughters whom I had by you, offering even
    these to them to be their food. Was your loose behaviour so small a thing,
  kan-OKCV: “ ‘ಇದಾದ ಮೇಲೆ ನನಗೆ ಹುಟ್ಟಿದ ನನ್ನ ಪುತ್ರರನ್ನೂ, ಪುತ್ರಿಯರನ್ನೂ ವಿಗ್ರಹಗಳ ಆಹಾರಕ್ಕಾಗಿ
    ಯಜ್ಞವಾಗಿ ಅರ್ಪಿಸಿದೆ. ಈ ನಿನ್ನ ವ್ಯಭಿಚಾರ ಸಾಕಾಗಲಿಲ್ಲವೋ?
  tam-2017: நீ எனக்குப் பெற்ற உன்னுடைய மகனையும் உன்னுடைய மகள்களையும் எடுத்து, அவர்களை
    அவைகளுக்கு இரையாகப் பலியிட்டாய்.
  spa-RV-1909: Demás de esto, tomaste tus hijos y tus hijas que me habías engendrado,
    y los sacrificaste á ellas para consumación. ¿Es poco, esto de tus fornicaciones?
  ron-BTF: Mai mult, ai luat pe fiii tăi și pe fiicele tale, pe care mi i-ai născut
    și pe aceștia i-ai sacrificat lor pentru a fi mâncați. Este acesta între curviile
    tale un lucru mic,
  eng-WEBP: “‘“Moreover you have taken your sons and your daughters, whom you have
    borne to me, and you have sacrificed these to them to be devoured. Was your prostitution
    a small matter,
  eng-FBV: You sacrificed your sons and daughters—the children you had for me—offering
    them as food for idols to eat. Wasn't your prostitution evil enough?
  nld-1939: Zelfs hebt ge de zonen en de dochters, die ge Mij geschonken hadt, niet
    gespaard, maar ze hun ten offer gebracht, opdat zij ze konden verslinden. Was
    uw ontucht nog niet erg genoeg,
  nch-BL: “Nojquiya anquincuique amotelpocahua huan amoichpocahua cati anquintacatiltijque
    para na huan anquinmictijque huan anquinmacaque nopa teteyome huan taixcopincayome
    quej tacajcahualisti. Huan yeca ama ayecmo aquijme más. Huelis anquiitayayaj amo
    ya se hueyi tajtacoli para san anquinamacayayaj amotacayo,
  vie-1934: Mầy đã bắt những con trai con gái mà mầy đã sanh ra cho ta, đem dâng cho
    chúng nó đặng nuốt đi. Những sự dâm ô đó há phải là nhỏ mọn sao?
  hin-CV: “ ‘और तुमने अपने उन बेटे और बेटियों को लिया, जिन्हें तुमने मेरे लिए पैदा
    किए थे, और उन्हें उन मूर्तियों के लिये भोजन के रूप में चढ़ा दिया. क्या तुम्हारी
    वेश्यावृत्ति पर्याप्‍त नहीं थी?
  spa-BES: Y tomaste a tus hijos y a tus hijas que tuve contigo, ofreciéndoles incluso
    esto para que sean su alimento. ¿Eran tus fornicaciones poca cosa?
  tdx-tdx: Mbore rinambe’o ka o ana-dahi’oo naho o anak’ am­pela’oo, o sinama’o ho
    Ahikoo, vaho niso­roña’o habotseke. Ata’o ho raha kede hao o hakara­piloa’oo?
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เจ้​าได้นำบุตรชายของเจ้าและบุตรสาวของเจ้า ซึ่งเจ้าได้​ให้​บังเกิดมาเพื่อเรา
    และเจ้าก็​ได้​ถวายบูชาแก่มันเพื่อให้มันเผาผลาญ การเล่นชู้ของเจ้าเป็นสิ่งเล็กน้อยอยู่​หรือ
  por-BR-2018: Além disto, tomaste teus filhos e tuas filhas, que havias gerado para
    mim, e os sacrificaste a elas para que fossem consumidas. Por acaso são poucas
    as tuas prostituições?
  deu-ELO: Und du nahmst deine Söhne und deine Töchter, die du mir geboren, und opfertest
    sie ihnen zum Fraß.
  eng-WYC-2018: And thou tookest thy sons and thy daughters, which thou engenderedest
    to me (or whom thou hast begotten for me), and offeredest (them) to those (idols),
    for to be devoured. Whether thy fornication is (so) little?
  epo-epo: Vi prenis viajn filojn kaj viajn filinojn, kiujn vi naskis al Mi, kaj vi
    buĉis ilin al ili kiel manĝaĵon. Ĉu malgranda estas via malĉasteco?
  uig-PIN: — Uning üstigǝ sǝn Ɵzümgǝ tuƣup bǝrgǝn ⱪiz-oƣulliringni elip, mǝbudlarning
    ozuⱪi bolsun dǝp ularni ⱪurbanliⱪ ⱪilding. Sening buzuⱪluⱪung azliⱪ ⱪilƣandǝk,
  beo-beo: “Amalalu, di da dunu mano amola uda mano lalelegei (amo mano da Na mano
    galu) amo lale, ogogosu ‘gode’ ilima gobele salasu. Di da Na yolesiagaiba:le,
    amo hou da wadela:idafa.
  tpi-OTNT: “Yumi bin kamapim ol pikinini, tasol bihain yu kisim ol dispela pikinini
    bilong mi God, Bikpela, na yu kilim ol na mekim ofa long ol giaman god. Yu save,
    pasin pamuk bilong yu i no gutpela pasin. Tasol yu ting dispela pasin i no inap,
  hau-SA: “ ‘Kika kuma kwashe ’ya’yanki maza da mata waɗanda kin haifa mini kika miƙa
    su kamar abinci ga gumakanki. Karuwancinki bai isa ba ne?
  uig-LAT: — Uning üstige sen Özümge tughup bergen qiz-oghulliringni élip, mebudlarning
    ozuqi bolsun dep ularni qurbanliq qilding. Séning buzuqluqung azliq qilghandek,
  nde-nde: Wathatha futhi amadodana akho kanye lamadodakazi owangizalela wona wawanikela
    njengokudla ezithombeni. Ubufebe bakho babunganelanga na?
  ton-ton: “Kuo ke toʻo foki hoʻo ngaahi tama mo hoʻo ngaahi taʻahine ʻaia kuo ke
    fanauʻi kiate au, pea kuo ke feilaulau ʻaki ʻakinautolu ke nau ʻauha. Ko e meʻa
    siʻi koā eni, ʻa hoʻo feʻauaki?
  ces-1613: Bralas i syny své a dcery své, kteréž jsi mně zplodila, a obětovalas jim
    k spálení. Cožť se ještě zdálo málo, taková smilství tvá,
  eng-WMB: “‘“Moreover you have taken your sons and your daughters, whom you have
    borne to me, and you have sacrificed these to them to be devoured. Was your prostitution
    a small matter,
  tam-TCV: “ ‘மேலும் நீ எனக்குப் பெற்ற மகன்களையும் மகள்களையும் விக்கிரகங்களுக்கு இரையாகப்
    பலியிட்டாய். நீ செய்த விபசாரம் போதாதோ?
  ceb-ULB: Unya gikuha nimo ang imong mga anak nga lalaki ug babaye nga imong gihimugso
    alang kanako ug gihalad mo sila ngadto sa mga larawan aron lamoyon ingon nga pagkaon.
    Gamay lamang ba nga butang ang imong malaw-ay nga mga binuhatan?
  pol-UBG: Brałaś też swoich synów i swoje córki, które mi urodziłaś, i składałaś
    je im w ofierze na pożarcie. Czy za mało było twojego nierządu?
  urd-GVU: جن بیٹے بیٹیوں کو تُو نے میرے ہاں جنم دیا تھا اُنہیں تُو نے قربان کر کے
    بُتوں کو کھلایا۔ کیا تُو اپنی زناکاری پر اکتفا نہ کر سکی؟
  deu-1912: daß du nahmst deine Söhne und Töchter, die du mir geboren hattest, und
    opfertest sie denselben zu fressen. Meinst du denn, daß es eine Geringes sei um
    deine Hurerei,
