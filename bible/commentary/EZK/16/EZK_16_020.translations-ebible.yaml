    ခြင်းငှါ ယဇ် ပူဇော်လေပြီ။
  hmo-hmo: “Unai neganai oi ese lau dekena amo oi havaraia natuna taudia bona hahinedia
    oi abia, bona boubou gaudia totona oiemu dirava dekenai oi henidia. Oiemu ariara
    karadia edia dika be hegeregere lasi, a?
  urd-urd: और तूने अपने बेटों और अपनी बेटियों को, जिनको तूने मेरे लिए पैदा किया लेकर
    उनके आगे कु़र्बान किया, ताकि वह उनको खा जाएँ, क्या तेरी बदकारी कोई छोटी बात थी,
  rus-SYN: И взяла сыновей твоих и дочерей твоих, которых ты родила Мне, и приносила
    в жертву на снедение им. Мало ли тебе было блудодействовать?
  bqc-SIM: N n nɛgↄ̃ɛↄ ń n nɛnↄɛ pↄ́ ń ìmanↄↄ sɛ̀ n sa'òomá blɛ ũ. N káaluakaa
    i mↄmaoa?
  tcz-CHONGTHU: Keima toh nahinsa nachate, nachapate leh nachanute chu napui mang
    jin na Pathen ho koma kithoinan namange. Nanoti chon jong chu phasetna hitalou
    ham?
  mar-mar: मग तुझ्या पुत्र कन्यांना जे माझ्यापासून जन्मले त्यांना तू खाऊन टाकण्यासाठी
    अर्पण केले आणि वेश्याकर्म केलेस.
  qub-qub: « ‹Warmi ollgu wamrayquicunatami wañuchishcanqui. Wamräcuna caycaptinmi
    ïdulucunata garashcanqui. Mañösa cashayquega ¿pishishärächu nogata masta rabyachimänayquipaj?
  bqp-bqp: Adɑmɑ sɑkɑrɑ te, tɑ ǹ nun turɑ. Mɑ ɑ wunɛn bii be ɑ mɑn mɑruɑ mwɛɛrɑ ɑ
    kɑ bũu ni yɑ̃kuru kuɑ.
  hat-hat: Apre sa, ou pran pitit gason ak pitit fi ou te fè pou mwen yo, ou al ofri
    yo bay zidòl yo pou zidòl yo te manje yo. Sa pa t' ase pou ou te lage kò ou nan
    tout dezòd sa yo
  eng-BSB: You even took the sons and daughters you bore to Me and sacrificed them
    as food to idols. Was your prostitution not enough?
  eng-WEBPB: “‘“Moreover you have taken your sons and your daughters, whom you have
    borne to me, and you have sacrificed these to them to be devoured. Was your prostitution
    a small matter,
  kbq-kbq: Ana'ma hutenka Nagrama kami'noa ne'mofara zamahenka havi anumzantaminte
    kresramna vunte'nane. E'inahu monko avu'ava'ma huvavama hunka nevanana knare hunoganteo?
  nhe-BL: “Nojquiya inquincuique imotelpocahua huan imoichpocahua tlen inquintlacatiltijque
    para na huan inquinmictijque huan inquinmacaque nopa totiotzitzi huan tlaixcopincayome
    queja tlacajcahualistli. Huan yeca ama ayoc aca más. Huelis inquiitayayaj ax ya
    se hueyi tlajtlacoli para san inquinamacayayaj imotlacayo,
  gub-BL: A'e re erepyhyk zanera'yr ne wà, zanerazyr ne wà no, wazuka pà tupàn a'ua'u
    wanenataromo ne wà. Aipo hereityk awer nuhyk kwaw newe.
  eng-DRA: 'And thou hast taken thy sons, and thy daughters, whom thou hast borne
    to me: and best sacrificed the same to them to be devoured. Is thy fornication
    small?'
