verse: EZK.016.045
translations:
  mal-C: സ്വന്തം ഭർത്താവിനെയും മക്കളെയും വെറുത്ത നിന്റെ മാതാവിന്റെ പുത്രിതന്നെയാണു
    നീ. തങ്ങളുടെ ഭർത്താക്കന്മാരെയും മക്കളെയും നിന്ദിച്ച നിന്റെ സഹോദരിമാരുടെ സഹോദരിയാണു
    നീ. നിന്റെ മാതാവ് ഒരു ഹിത്യസ്ത്രീയും പിതാവ് ഒരു അമോര്യനുമത്രേ.
  deu-TKW: Eine echte Tochter deiner Mutter bist du, die ihres Mannes und ihrer Kinder
    überdrüssig ward, und eine echte Schwester deiner Schwestern bist du, die ihrer
    Männer und ihrer Kinder überdrüssig wurden. Eure Mutter war eine Hethiterin und
    euer Vater ein Amoriter.
  lin-lin: Ozali solo mwana mwasi ya mama na yo, oyo asambwisaki mobali na ye mpe
    bana na ye ya mibali ; ozali solo ndeko mwasi ya bandeko na yo ya basi oyo batiolaki
    mibali mpe bana na bango. Mama na bino azalaki moto ya mokili ya Iti, mpe tata
    na yo azalaki moto ya Amori.
  eng-LSV: You [are] your mother’s daughter, || Loathing her husband and her sons,
    || And you [are] your sisters’ sister, || Who loathed their husbands and their
    sons, || Your mother [is] a Hittite, and your father an Amorite.
  eng-GNV: 'Thou art thy mothers daughter, that hath cast off her husband and her
    children, and thou art the sister of thy sisters, which forsooke their husbands
    and their children: your mother is an Hittite, and your father an Amorite.'
  eng-WEBSTER: 'Thou art thy mother''s daughter, that lotheth her husband and her
    children; and thou art the sister of thy sisters, who lothed their husbands and
    their children: your mother was a Hittite, and your father an Amorite.'
  nhw-BL: Ta nojquiya tiitztoc quen se ahuilnenca sihuatl catli quipixqui inana catli
    quitlahuelcajqui ihuehue huan iconehua. Huan moicnihua nojquiya quintlahuelcajque
    ininhuehuejhua huan ininconehua. Huajca melahuac quinextía para amonana anisraelitame
    elqui se hetea sihuatl huan amotata se amorreo tlacatl catli amo nechiximatiyayaj
    na niDIOS.
  swh-ONEN: Wewe ni binti halisi wa mama yako, ambaye alimchukia kabisa mume wake
    na watoto wake, tena wewe ni dada halisi wa dada zako, waliowachukia kabisa waume
    zao na watoto wao. Mama yako alikuwa Mhiti na baba yako alikuwa Mwamori.
  bba-bba: A sɑ̃ɑwɑ wunɛn mɛron bii wi u durɔ kɑ bibu yinɑ. A sɑ̃ɑwɑ nɡe wunɛn mɑɑbu
    be bɑ durɔ kɑ bibu yinɑ. Bɛɛn mɛro u sɑ̃ɑwɑ Hɛti. Mɑ bɛɛn tundo u sɑ̃ɑ Amɔreɡii.
  eng-KJVCPB: 'Thou art thy mother’s daughter, that lotheth her husband and her children;
    and thou art the sister of thy sisters, which lothed their husbands and their
    children: your mother was a Hittite, and your father an Amorite.'
  luo-luo: In nyar minu adier, nikech minu nochayo chwore gi nyithinde; kendo ichal
    gi nyimineni adier, nikech nyimineni bende nochayo chwogi gi nyithindgi. Minu
    ne en ja-Hiti to wuonu ne en ja-Amor.
  meu-meu: Sinamu ese adavana bona natuna e dadaraidia, bona oi na ia natuna hahinena;
    tadikakamu ese adavadia bona natudia e dadaraidia, bona oi na idia tadikakadia.
    Sinamu na Hiti hahinena; tamamu na Amoro tauna.
  npi-ULB: तँ आफ्‍नी आमाकी छोरी होस्, जसले आफ्‍नै पति र छोराछोरीलाई घृणा गरी, अनि
    आफ्‍नी दिदीहरूकी बहिनी होस् जसले आफ्‍नै पति र छोराछोरीलाई घृणा गरे । तेरी आमा
    हित्ती थिई, र तेरा बुबा एमोरी थियो ।
  yor-yor: 'Ìwọ ni ọmọ ìyá rẹ ti ó kọ ọkọ rẹ̀, àti àwọn ọmọ rẹ̀; ìwọ ni arábìnrin
    àwọn arábìnrin rẹ tí ó kọ àwọn ọkọ wọn àti àwọn ọmọ wọn: ara Hiti ni ìyá rẹ, ara
    Amori sì ni baba rẹ.'
  pes-OPCB: تو براستی شبیه مادرت هستی که از شوهر و فرزندانش نفرت می‌داشت؛ تو درست
    شبیه خواهرانت هستی که از شوهران و فرزندانشان بیزار بودند. براستی که مادرت حیتی
    بود و پدرت اَموری!
  tgl-ULB: Ikaw ang babaeng anak ng iyong ina, na kinamuhian ang kaniyang asawa at
    mga anak; at ikaw ang kapatid ng mga babae mong kapatid na kinamuhian ang kanilang
    mga asawa at kanilang mga anak. Isang Heteo ang iyong ina at isang Amoreo ang
    iyong ama.
  hui-hui: Heneneore í̠naga mana berego handalu karia í̠ ai̱ya hagirume bialu biraga
    ngagobi dege bialu bederia hendedogoni. Í̠ ai̱ya ibu agalini waneiginirubi hame
    nalaga berene. Í̠ hagibunirume ti agalini waneiginirubi handabe manga ho biragadagua
    í̠ bedegoni. Í̠ ai̱ya ibu Hidi wali biralu í̠ aba ibu Amoroali halu binigo libu
    wane í̠ bedegoni.
  mya-mya: သင်​သည်​အ​မှန်​ပင်​အ​မေ့​သ​မီး​ပီ​သ​ပါ​ပေ သည်။ သင်​၏​မိ​ခင်​သည်​ခင်​ပွန်း​နှင့်​သား​သ​မီး
    တို့​ကို​ရွံ​မုန်း​သူ​ဖြစ်​၏။ သင်​နှင့်​သင့်​ညီ​အစ်​မ တို့​သည်​တူ​ညီ​၍၊ သူ​တို့​သည်​မိ​မိ​ခင်​ပွန်း​နှင့်
    သား​သ​မီး​တို့​ကို​ရွံ​မုန်း​ကြ​၏။ သင်​၏​မိ​ခင် သည်​ဟိတ္တိ​အ​မျိုး​သ​မီး​ဖြစ်​၍​ဖ​ခင်​မှာ
    အာ​မော​ရိ​အ​မျိုး​သား ဖြစ်​၏။
  bod-N: ཁྱོད་ནི་དངོས་གནས་རང་གི་ཁྱོ་ག་དང་བུ་ཕྲུག་རྣམས་འདོར་མཁན་གྱི་མ་ཡི་བུ་མོ་དང་།
    ཁྱོད་ནི་དངོས་གནས་རང་གི་ཁྱོ་ག་དང་བུ་ཕྲུག་རྣམས་འདོར་མཁན་གྱི་ལྕམ་སྲིང་གི་ཨ་ཅེ་དང་སྲིང་མོ་སྟེ།
    ཁྱོད་ཚོའི་མ་ནི་ཧེད་པ་དང་ཁྱོད་ཚོའི་ཕ་ནི་ཨེ་མོར་པ་ཡིན།
  sna-sna: Iwe uri mwanasikana chaiye wamai vako, vakashora murume wavo navana vavo;
    uye uri mununʼuna chaiye wamadzikoma ako, akashora varume vavo navana vavo. Mai
    vako vakanga vari muHiti uye baba vako vari muAmori.
  spa-BLM: Tú eres hija de tu madre, que aborrece a su marido y a sus hijos; y eres
    hermana de tus hermanas, que aborrecen a sus maridos y a sus hijos. Tu madre era
    hitita, y tu padre amorreo.
  cac-cac: A Jerusalén chi', lajan icha junoc ix yune' junoc ix ix schacanel vin̈
    yetb'eyum yed' eb' yune'. Icha pax chi' eb' ix snulej, schacpaxel eb' vin̈ yetb'eyum
    eb' ix yed' eb' yune' eb' ix, yujto a ix snun eb' ix chi', hitita ton ix, axo
    smam eb' ix, amorreo vin̈.
  swh-ULB: Wewe ni binti wa mama yako, amchukiaye mume wake na mtoto wake, na wewe
    ni dada wa dada zako aliyewachukia waume zao na watoto wao. Mama yako alikuwa
    Mhiti, na baba yako alikuwa Mwamori.
  bel-bel: Ты - дачка ў маці твае, якая кінула мужа свайго і дзяцей сваіх, і ты -
    сястра ў сёстраў тваіх, якія кінулі мужоў сваіх. Маці ваша Хэтэянка, і бацька
    ваш Амарэй.
  deu-ELBBK: Du bist die Tochter deiner Mutter, die ihren Mann und ihre Kinder verschmähte;
    und du bist die Schwester deiner Schwestern, die ihre Männer und ihre Kinder verschmähten.
    Eure Mutter war eine Hethiterin und euer Vater ein Amoriter.
  mbb-OT: Iring ka iyan te iney nu he edsudì te esawa zin wey menge anak din. Wey
    iring ke zaan te menge suled nu he vahi he edsudì te menge esawa zan wey menge
    anak dan. Hitihanen is iney nu ne Amorihanen is amey nu.
  mal-2015: നീ ഭർത്താവിനെയും മക്കളെയും വെറുക്കുന്ന അമ്മയുടെ മകളും ഭർത്താക്കന്മാരെയും
    മക്കളെയും വെറുത്തിരിക്കുന്ന സഹോദരിമാർക്കു നീ സഹോദരിയുമാകുന്നു; നിങ്ങളുടെ അമ്മ
    ഹിത്യസ്ത്രീയും അപ്പൻ അമോര്യനും അത്രേ.
  rmc-rmc: Tu sal čačes e čhaj tira dakri, savi tradľa het le romes the le čhaven.
    Sal ajsi sar tire pheňa, save tradle het le romen the le čhaven. Tumari daj sas
    Chetitka a tumaro dad sas Amorejos.
  pes-OPV: تو دختر مادر خود هستی که ازشوهر و پسران خود نفرت می‌داشت. و خواهرخواهران
    خود هستی که از شوهران و پسران خویش نفرت می‌دارند. مادر شما حتی بود و پدرشما اموری.
  ron-1924: Ту ешть фата мамей тале, каре с-а дезгустат де бэрбатул ши копиий ей.
    Ту ешть сора сурорилор тале, каре с-ау дезгустат де бэрбаций ши копиий лор. Мама
    воастрэ ера о хетитэ ши татэл востру, ун аморит.
  ben-OBCV: তুমি তোমার মায়ের উপযুক্ত মেয়ে, যে তার স্বামী ও ছেলেমেয়েদের ঘৃণা করত;
    এবং তুমি তোমার বোনদের উপযুক্ত বোন, যারা তাদের স্বামী ও সন্তানদের ঘৃণা করত। তোমার
    মা হিত্তীয়া আর বাবা ইমোরীয়।
  som-som: Waxaad tahay gabadhii hooyadaa oo ninkeeda iyo carruurteedaba nacda, oo
    weliba waxaad tahay walaashii walaalahaa oo nimankoodii iyo carruurtoodiiba nacay.
    Hooyadaa waxay ahayd reer Xeed, oo aabbahaana wuxuu ahaa reer Amor.
  lat-VUC: 'Filia matris tuæ es tu, quæ projecit virum suum et filios suos: et soror
    sororum tuarum es tu, quæ projecerunt viros suos et filios suos: mater vestra
    Cethæa, et pater vester Amorrhæus.'
  eng-ASVBT: 'Thou art the daughter of thy mother, that loatheth her husband and her
    children; and thou art the sister of thy sisters, who loathed their husbands and
    their children: your mother was a Hittite, and your father an Amorite.'
  ita-1885: Tu sei figliuola di tua madre, che ebbe a sdegno il suo marito, ed i suoi
    figliuoli; e sei sorella delle tue sorelle, che hanno avuti a sdegno i lor mariti,
    e i lor figliuoli; la madre vostra fu Hittea, e il vostro padre Amorreo.
  eng-LXXUP: 'As is the mother, so is thy mother’s daughter: thou art she that has
    rejected her husband and her children; and the sisters of thy sisters have rejected
    their husbands and their children: your mother was a Hittite, and your father
    an Amorite.'
  eng-ULB: You are the daughter of your mother, who detested her husband and her children,
    and you are the sister of your sisters who detested their husbands and their children.
    Your mother was a Hittite, and your father was an Amorite.
  spa-VBL: “Tú eres la hija de tu madre, que detestaba a su marido y a sus hijos.
    Eres igual que ella. Eres la hermana de tus hermanas, igual que ellas, que detestaban
    a sus maridos e hijos. De hecho, tu madre era hitita y tu padre era amorreo.
  fra-_FOB: Tu es la fille de ta mère, qui eut en aversion son mari et ses enfants;
    tu es la sœur de tes sœurs, qui ont eu en aversion leurs maris et leurs enfants;
    votre mère était Héthienne et votre père Amoréen.
  mal-mal: നീ ഭർത്താവിനെയും മക്കളെയും വെറുക്കുന്ന അമ്മയുടെ മകളും, ഭർത്താക്കന്മാരെയും
    മക്കളെയും വെറുത്തിരിക്കുന്ന സഹോദരിമാർക്കു നീ സഹോദരിയുമാകുന്നു; നിങ്ങളുടെ അമ്മ
    ഹിത്യസ്ത്രീയും അപ്പൻ അമോര്യനും ആയിരുന്നു.
  urd-GVR: Tū wāqaī apnī māṅ kī mānind hai, jo apne shauhar aur bachchoṅ se saḳht
    nafrat kartī thī. Tū apnī bahnoṅ kī mānind bhī hai, kyoṅki wuh bhī apne shauharoṅ
    aur bachchoṅ se saḳht nafrat kartī thīṅ. Terī māṅ Hittī aur terā bāp Amorī thā.
  suz-BL: गे इ ममा आ तमी बाक्‍नेवे। मेकोम आ वोंइश नु आ आल आन कली प्रोंइतु। मिनु गे
    इ दिदी आ लोक्‍ब यो बाक्‍नेवे। मेकोम आ वोंइश नु आ आल आन कली प्रोंइतु। इ ममा हित्ती
    का बाक्‍ब। इ आफ एमोरी का बाक्‍ब। इजीकीएल १६:३
  eng-NOY: Thou art the daughter of thy mother, that loathed her husband and her children;
    and thou art the sister of thy sisters, that loathed their husbands and their
    children; your mother was a Hittite, and your father an Amorite.
  ita-1927: Tu sei figliuola di tua madre, ch’ebbe a sdegno il suo marito e i suoi
    figliuoli, e sei sorella delle tue sorelle, ch’ebbero a sdegno i loro mariti e
    i loro figliuoli. Vostra madre era una Hittea, e vostro padre un Amoreo.
  ckb-ckb: تۆ کچی دایکی خۆتیت کە ڕقی لە مێرد و منداڵەکانییەتی، هەروەها تۆ خوشکی خوشکەکانی
    خۆتیت کە ڕقیان لە مێرد و منداڵەکانی خۆیان بوو. دایکت حیتی بوو و باوکت ئەمۆری.
  eng-BBE: 'You are the daughter of your mother whose soul is turned in disgust from
    her husband and her children; and you are the sister of your sisters who were
    turned in disgust from their husbands and their children: your mother was a Hittite
    and your father an Amorite.'
  kan-OKCV: ಗಂಡನಿಗೂ, ಮಕ್ಕಳಿಗೂ ಬೇಸರ ಪಡುವವಳಾದ ನಿನ್ನ ತಾಯಿಗೆ ನೀನು ತಕ್ಕ ಮಗಳು. ಗಂಡನಿಗೂ,
    ಮಕ್ಕಳಿಗೂ ಬೇಸರ ಪಡುವವರಾದ ನಿನ್ನ ಅಕ್ಕಂದಿರಿಗೆ ನೀನು ತಕ್ಕ ತಂಗಿ. ನಿನ್ನ ತಾಯಿ ಹಿತ್ತಿಯಳು,
    ನಿನ್ನ ತಂದೆ ಅಮೋರಿಯನು.
  tam-2017: நீ, தன்னுடைய கணவனையும் தன்னுடைய பிள்ளைகளையும் அருவருத்த உன்னுடைய தாயின்
    மகள்; நீ, தங்களுடைய கணவன்களையும் பிள்ளைகளையும் அருவருத்த உன்னுடைய சகோதரிகளின்
    சகோதரி; உங்களுடைய தாய் ஏத்தித்தி; தகப்பன் எமோரியன்.
  spa-RV-1909: 'Hija de tu madre eres tú, que desechó á su marido y á sus hijos; y
    hermana de tus hermanas eres tú, que desecharon á sus maridos y á sus hijos: vuestra
    madre fué Hethea, y vuestro padre Amorrheo.'
  ron-BTF: Tu ești fiica mamei tale, care detestă pe soțul ei și pe copiii ei; și
    ești sora surorilor tale, care au detestat pe soții lor și pe copiii lor; mama
    voastră a fost hitită și tatăl vostru amorit.
  eng-WEBP: You are the daughter of your mother, who loathes her husband and her children;
    and you are the sister of your sisters, who loathed their husbands and their children.
    Your mother was a Hittite, and your father an Amorite.
  eng-FBV: You are the daughter of your mother who detested her husband and children.
    You are just like her! You are the sister of your sisters, just like them who
    detested their husbands and children. In fact your mother was a Hittite and your
    father was an Amorite.
  nld-1939: Een echte dochter zijt ge van uw moeder, die haar man en haar kinderen
    verliet; ge zijt het evenbeeld van uw zusters, die niets om haar man en om haar
    kinderen gaven. Uw moeder was een Hittiet, uw vader een Amoriet.
  nch-BL: Ta nojquiya tiitztoc quej se ahuilnenca sihuat cati quipixqui inana cati
    quitahuelcajqui ihuehue huan iconehua. Huan moicnihua nojquiya quintahuelcajque
    inihuehuejhua huan ininconehua. Huajca melahuac quinextía para amonana anisraelitame
    elqui se hetea sihuat huan amotata se amorreo tacat cati amo techixmatiyaya na
    niDIOS.
  vie-1934: Mầy là con gái của mẹ mầy, mẹ mầy đã chán bỏ chồng con mình; mầy là em
    các chị mầy, các chị mầy đã chán bỏ chồng con mình; mẹ mầy là người Hê-tít, và
    cha mầy là người A-mô-rít.
  hin-CV: तुम अपनी मां की सही बेटी हो, जिसने अपने पति और अपने बच्चों को तुच्छ जाना;
