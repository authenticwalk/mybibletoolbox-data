    barikaleqe Hitaiti meke sa tamamu si na tie Amoraiti.
  gaz-gaz: Ati intala haadha kee kan dhirsaa fi ijoollee ishee balfite sanaa ti; ati
    obboleettii obboleettota kee kanneen dhirsoota isaaniitii fi ijoollee isaanii
    balfan sanaa ti. Haati kee nama Heeti, abbaan kee immoo nama Amoor turan.
  fra-LSG: Tu es la fille de ta mère, qui a repoussé son mari et ses enfants; tu es
    la sœur de tes sœurs, qui ont repoussé leurs maris et leurs enfants. Votre mère
    était une Héthienne, et votre père un Amoréen.
  yal-yal: I ngaa dii tɛmɛn nan i ra yati, naxan a xɛmɛn naɲaxuxi e nun a diine. Ɛ
    nun i ngaxakeden ɲaxalanmane birin keden, naxanye e xɛmɛne nun e diine raɲaxuxi.
    Xiti kaan nan yi i nga ra, Amorin nan yi i fafe ra.
  haw-1868: 'O ke kaikamahine no oe a kou makuwahine i hoowahawaha i kana kane a me
    kana mau keiki; o ka hoahanauwahine oe o kou mau hoahanauwahine i hoowahawaha
    i ka lakou mau kane mo ka lakou mau keiki; o kou makuwahine, o ka Heta no ia:
    o kou makuakaue, o ka Amora no ia.'
  arb-NAV: فَأَنْتِ ابْنَةُ أُمِّكِ الَّتِي كَرِهَتْ زَوْجَهَا وَأَبْنَاءَهَا، وَأَنْتِ
    شَقِيقَةُ أَخَوَاتِكِ اللَّوَاتِي عُفْنَ رِجَالَهُنَّ وَأَبْنَاءَهُنَّ. فَأُمُّكُنَّ
    حِثِّيَّةٌ وَأَبُوكُنَّ أَمُورِيٌّ.
  ewe-ewe: Vavã ènye dawò, ame si do vlo srɔ̃a kple viawo la ƒe vinyɔnu, eye vavã,
    ènye nɔvinyɔnu na nɔviwò nyɔnuwo, ame siwo do vlo wo srɔ̃ŋutsuwo kple wo viwo.
    Dawò nye Hititɔ, eye fofowò nye Amoritɔ.
  eng-LEE: 'Thou art thy mother''s daughter, loathing her husband and her children;
    and thou art the sister of thy sisters, who have loathed their husbands and their
    children: your mother was a Hittite, and your father an Emorite.'
  asm-FB: নিজ স্বামী আৰু নিজ সন্তানক ঘিণ কৰা তোমাৰ মাতৃৰ জীয়েক তুমি; নিজ স্বামী আৰু
    নিজ সন্তানক ঘিণ কৰা তোমাৰ ভায়েৰা-ভনীয়েৰাৰ তুমি ভনীয়েক; তোমালোকৰ মাতৃ হিত্তীয়া
    আৰু তোমালোকৰ পিতৃ ইমোৰীয়া আছিল।
  sus-A: عِ نفَ شَ دِ يَتِ نَن عِ رَ، نَشَن مّ عَ شَ مْرِ نُن عَ شَ دِيٍ رَ. عِ تَارَ
    فِنّمَيٍ قَن مّ نّ عٍ شَ مْرِيٍ رَ، نُن عٍ شَ دِيٍ رَ. عِ نفَ قِندِشِ شِتِكَ نَن
    نَ، عِ بَبَ قِندِشِ عَمٌرِكَ نَن نَ.
  fra-SBL: Tu es la fille de ta mère, qui a en horreur son mari et ses enfants, et
    tu es la sœur de tes sœurs, qui ont en horreur leurs maris et leurs enfants. Ta
    mère était une Hittite, et ton père un Amoréen.
  hbo-hbo: בַּת־אִמֵּ֣ךְ אַ֔תְּ גֹּעֶ֥לֶת אִישָׁ֖הּ וּבָנֶ֑יהָ וַאֲחֹ֨ות אֲחֹותֵ֜ךְ
    אַ֗תְּ אֲשֶׁ֤ר גָּֽעֲ֙לוּ֙ אַנְשֵׁיהֶ֣ן וּבְנֵיהֶ֔ן אִמְּכֶ֣ן חִתִּ֔ית וַאֲבִיכֶ֖ן
    אֱמֹרִֽי׃
  kik-kik: Wee ũrĩ mwarĩ wa nyũkwa kũna, ũrĩa wanyararire mũthuuriwe na ciana ciake;
    na ũrĩ wa nyina kũna na aarĩ a maitũguo, arĩa maanyararire athuuri ao na ciana
    ciao. Maitũguo aarĩ Mũhiti, nake thoguo aarĩ Mũamori.
  fra-NCL: Telle mère, telle fille ! Tu es bien la fille de ta mère qui a rejeté son
    mari et ses enfants, et tu es la sœur de tes sœurs qui ont rejeté leurs maris
    et leurs enfants ; votre mère est une Hittitene, et votre père un Amorrhéen.
  cek-AK: Nang loe a sava hoi a caanawk panuet nam no ih canu ah na oh; a sava hoi
    a caanawk panuet, nongpata ih amnawk nongpata ah na oh; nam no loe Hit tanu ah
    oh moe, nam pa loe Amor acaeng ah oh.
  cuk-cuk: Be-nanyobi be damogad. Be-nan na e-sui, degi, na e-mimmigan isdar-daksagusad.
    Be-ioryob, be-urbayob be damogad, na e-suimar, degi, na e-mimmigan isdar-daksagusmalad.
    Be-nana, Het-duled, be-babdi, Amorreo-duled.
  uig-CYR: Сән өз ери һәм балилиридин нәпрәтләнгән анаңниң қизидурсән; һәм өз әрлири
    һәм балилиридин нәпрәтләнгән ача-сиңиллириңниң арилиғидикисән; сениң анаң болса
    Һиттий, сениң атаң Аморий еди.
  tel-2017: భర్తనూ, బిడ్డలనూ విడిచిపెట్టిన నీ తల్లీ, నువ్వూ ఒకే రకం. భర్తనూ, బిడ్డలనూ
    విడిచిపెట్టిన నీ అక్కచెల్లెళ్ళు, నువ్వూ ఒకే రకం. నీ తల్లి హిత్తీయురాలు. నీ తండ్రి
    అమోరీయుడు.
  hat-BSA: Ou se fi a manman ou, li te rayi mari li ak pitit li. Ou se, anplis, sè
    a sè ou yo, ki te rayi mari yo ak pitit yo. Manman ou te yon Etyèn e papa ou te
    yon Amoreyen.
  kos-kos: Pwayena lah kom kwa nina kiom uh. El arulana srunga mukul tumal ac tulik
    natul. Kom oana tamtael wiom su srunga mukul tumalos ac tulik natulos. Kom, ac
    siti wiom ingan, ma nutin nina Hit se ac papa Amor se.
  hbo-WLC: בַּת־אִמֵּ֣ךְ אַ֔תְּ גֹּעֶ֥לֶת אִישָׁ֖הּ וּבָנֶ֑יהָ וַאֲח֨וֹת אֲחוֹתֵ֜ךְ
    אַ֗תְּ אֲשֶׁ֤ר גָּֽעֲ֙לוּ֙ אַנְשֵׁיהֶ֣ן וּבְנֵיהֶ֔ן אִמְּכֶ֣ן חִתִּ֔ית וַאֲבִיכֶ֖ן
    אֱמֹרִֽי׃
  ibo-ibo: Nʼezie, ị dị ka nne gị, nʼihi na nne gị kpọrọ di ya na ụmụ ya asị. Ị dịkwa
    ka ụmụnne gị ndị inyom. Ha na-akpọ di ha na ụmụ ha asị. Nʼezie, nne gị bụ onye
    Het, nna gị bụkwa onye Amọrị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ମାତାର କନ୍ୟା, ସେ ଆପଣା ସ୍ୱାମୀକୁ ଓ ସନ୍ତାନମାନଙ୍କୁ ଘୃଣା କରେ; ତୁମ୍ଭେ
    ନିଜ ଭଗିନୀଗଣର ଭଗିନୀ, ସେମାନେ ଆପଣା ଆପଣା ସ୍ୱାମୀକୁ ଓ ସନ୍ତାନଗଣକୁ ଘୃଣା କଲେ; ତୁମ୍ଭମାନଙ୍କର
    ମାତା ଜଣେ ହିତ୍ତୀୟା ଓ ତୁମ୍ଭମାନଙ୍କର ପିତା ଜଣେ ଇମୋରୀୟ ଥିଲା।
  chk-chk: En wesewesen nöün inom mi pöütala pwülüan me nöün kewe. En ka wesewesen
    usun chök pwiüm kewe mi pöütala pwülüer me nöür kewe. Inemi eman fin Hit, nge
    sememi eman re Amor.
  rop-rop: Trubala, yu na im doda. Imbin heidim im hasbin en im bigininimob. Yu jis
    laik yu sistamob hubin oldei heidimbat olabat hasbin en olabat bigininimob. Yu
    en yu sistamob, yumob mami im Hitait gel en yumob dedi im Emarait men.
  ukr-1871: Ти — дочка, вдалась у матїр твою, що покинула чоловіка свого й дїтей своїх;
    ти — сестра сестер твоїх, що покинули чоловіків своїх і дїток своїх. Мати ваша
    Гетійка, а батько ваш — Аморій.
  deu-1951: Du bist die Tochter deiner Mutter, welche ihren Mann und ihre Kinder verachtet
    hat, und du bist die Schwester deiner Schwestern, die ihrer Männer und Kinder
    überdrüssig geworden sind. Eure Mutter war eine Hetiterin und euer Vater ein Amoriter.
  eng-JPS: Thou art thy mother's daughter, that loatheth her husband and her children;
    and thou art the sister of thy sisters, who loathed their husbands and their children;
    your mother was a Hittite, and your father an Amorite.
  srp-1865: Ti si kæi matere svoje, koja se odmetnula muža svojega i djece svoje,
    i sestra si sestara svojih, koje se odmetnuše muževa svojih i djece svoje, mati
    vam je Hetejka a otac Amorejac.
  lug-lug: Oli muwala wa nnyoko ddala, eyanyooma bba n’abaana be, era oli mwannyina
    ddala owa baganda bo abanyooma ba bbaabwe n’abaana baabwe. Nnyoko yali Mukiiti,
    kitaawo nga Mwamoli.
  heb-heb: בת אמך את געלת אישה ובניה ואחות אחותך את אשר געלו אנשיהן ובניהן אמכן חתית
    ואביכן אמרי׃
  ben-IRV: তুমি তোমার মায়ের মেয়ে, যে নিজের স্বামীকে ও সন্তানদের ঘৃণা করত এবং তুমি
    তোমার বোনদের বোন, যারা নিজেদের স্বামী ও সন্তানদের ঘৃণা করত; তোমাদের মা হিত্তীয়া
    ও তোমাদের বাবা ইমোরীয় ছিল।
  pan-pan: ਤੂੰ ਆਪਣੀ ਉਸ ਮਾਂ ਦੀ ਧੀ ਹੈਂ, ਜਿਹੜੀ ਆਪਣੇ ਪਤੀ ਅਤੇ ਆਪਣੇ ਬੱਚਿਆਂ ਤੋਂ ਘਿਣ ਕਰਦੀ
    ਸੀ ਅਤੇ ਤੂੰ ਆਪਣੀਆਂ ਉਹਨਾਂ ਭੈਣਾਂ ਦੀ ਭੈਣ ਹੈਂ, ਜਿਹੜੀਆਂ ਆਪਣੇ ਪਤੀਆਂ ਅਤੇ ਬੱਚਿਆਂ ਤੋਂ ਘਿਣ
    ਕਰਦੀਆਂ ਸਨ, ਤੇਰੀ ਮਾਂ ਹਿੱਤੀ ਅਤੇ ਤੇਰਾ ਪਿਓ ਅਮੋਰੀ ਸੀ।
  mya-JVB: သင် သည်လင် နှင့် သားသမီး ကိုရွံရှာ သော မိန်းမ သမီး ဖြစ်၏။ လင် နှင့် သားသမီး
    ကိုရွံရှာ သော မိန်းမ ၏ ညီမ လည်း ဖြစ်၏။ သင့် အမိ သည် ဟိတ္တိ အမျိုး၊ သင့် အဘ သည်
    အာမောရိ လူဖြစ်၏။
  hmo-hmo: Badina be oiemu sinana ese iena adavana bona iena natuna ia ura henia lasi
    momokani, bona oi danu be inai bamona. Bona oi be oiemu tadikakana bamona danu,
    badina idia danu ese edia adavadia bona natudia idia ura henidia lasi. Oiemu sinana
    be Hiti hahine, bona oiemu tamana be Amoro tauna.
  urd-urd: तू अपनी उस माँ की बेटी है जो अपने शौहर और अपने बच्चों से घिन खाती थी, और
    तू अपनी उन बहनों की बहन है जो अपने शौहरों और अपने बच्चों से नफ़रत रखती थीं; तेरी
    माँ हित्ती और तेरा बाप अमूरी था।
  rus-SYN: Ты дочь в мать твою, которая бросила мужа своего и детей своих,- и ты сестра
    в сестер твоих, которые бросили мужей своих и детей своих. Мать ваша Хеттеянка,
    и отец ваш Аморрей.
  bqc-SIM: N n da pↄ́ ye a zã́ ń a nɛ́ↄ gĩyãio ↄlɛsɛ̀. Dàa doũ ↄ̃ ń vĩ ń
    n vĩ̀i ń n dãuna pↄ́ aa ye ń zã́ↄ ń ń nɛ́ↄ gĩyãioↄ. N daá Iti buiɛ mɛ́
    n maeá Amↄle buiɛ.
  tcz-CHONGTHU: Nanun ajipa leh achate ada banga nangin jong nabol ahi. Chule adihtah
    mongin nang jong nasopinu tobang nahi. Ijeh inem itile amahon a inneipu te le
    achateo ija aselou jeh u ahi. Atah beh in nanu chu Hit mi ahin, napa chu Amor
    mi ahi.
  mar-mar: तू आपल्या आईची मुलगी आहेस, जिने आपल्या पतीचा व लेकराचा तिरस्कार केला व
    तुझ्या आपल्या बहीणीने बहीणीच्या पतीच्या व तिच्या लेकरांचा तिरस्कार केला, तुझी
    आई हित्ती आणि तुझा बाप आमोरी आहे.
  qub-qub: Gampa mamayquega casha Het nasyunpita, papäniquina Amorreo nasyunpita.
    Gampis runanta, wamrancunata chiquej warmipa wawanmi caycanqui. Chaynömi ñañayquicunapis
    runanta y wamrancunata chiquej.
  bqp-bqp: A sɑ̃ɑwɑ wunɛn mɛron bii wi u durɔ kɑ bibu yinɑ. A sɑ̃ɑwɑ nge wunɛn mɑɑbu
    be bɑ durɔ kɑ bibu yinɑ. Bɛɛn mɛro u sɑ̃ɑwɑ Hɛti. Mɑ bɛɛn tundo u sɑ̃ɑ Amɔregii.
  hat-hat: Wi, ou se pitit manman ou vre. Li pa t' vle wè ni mari l' ni pitit li yo.
    Ou menm moun ak sè ou yo. Yo menm tou, yo pa t' vle wè ni mari yo, ni pitit yo.
    Se yon fanm peyi Et ki te manman nou tout. Se yon moun peyi Amori ki te papa nou.
  eng-BSB: You are the daughter of your mother, who despised her husband and children.
    You are the sister of your sisters, who despised their husbands and children.
    Your mother was a Hittite and your father an Amorite.
  eng-WEBPB: You are the daughter of your mother, who loathes her husband and her
    children; and you are the sister of your sisters, who loathed their husbands and
    their children. Your mother was a Hittite, and your father an Amorite.
  kbq-kbq: Kagra negrera mofa mani'nanankino, negrera'a nevenku'ene mofavre'araminkura
    zamagote'zmanteno avresra huzmante'nea a'mofo mofa mani'nane. Hagi kagra kanunknahe'mofo
    nezmaganaga mani'nanankinka, zamavenenehe'ine mofavre'zmigura zamagote'zmante'za
    zamavaresra hunezmantaza a'nemokizmi nezmaganaga mani'nane. Hagi negrera'a Hiti
    a' manigeno negafa'a, Amori ne' mani'ne.
  nhe-BL: Ta nojquiya tiitztoc queja se ahuilnenca sihuatl tlen quipixqui inana tlen
    quitlahuelcajqui ihuehue huan iconehua. Huan moicnihua nojquiya quintlahuelcajque
    ininhuehuejhua huan ininconehua. Huajca melahuac quinextía para imonana inisraelitame
    elqui se hetea sihuatl huan imotata se amorreo tlacatl tlen ax nechixmatiyayaj
    na niDIOS.
  gub-BL: Azeharomoete ereiko nehy imemyr romo ne. Imen na'ikatu kwaw izupe. Nuputar
    kwaw umemyr wà no. Ereiko nekypy'yr wazàwe ne. Na'iakatuwawahy kwaw umen wanehe
    wà. Na'iakatuwawahy kwaw umemyr wanehe wà no. Ereiko tawhu romo. Nekypy'yr wiko
    taw neiwyr har romo wà. Nehy wiko Ete izuapyr romo. Neru wiko Amohe izuapyr romo.
  eng-DRA: 'Thou art thy mother’s daughter, that cast off her husband, and her children:
    and thou art the sister of thy sisters, who cast off their husbands, and their
    children: your mother was a Cethite, and your father an Amorrhite.'
