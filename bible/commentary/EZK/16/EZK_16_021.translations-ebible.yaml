verse: EZK.016.021
translations:
  mal-C: നീ എന്റെ മക്കളെ നിഗ്രഹിച്ച് ആ വിഗ്രഹങ്ങൾക്കു ബലിയായി അർപ്പിച്ചു.
  deu-TKW: schlachtetest du meine Söhne und gabst sie hin, indem du sie ihnen verbranntest.
  lin-lin: Esengelaki solo ete oboma bana na Ngai mpo na kobonza bango lokola makabo
    epai ya banzambe wana ya bikeko, na kolekisa bango na moto !
  eng-LSV: that you slaughter My sons, || And give them up in causing them to pass
    over to them?
  eng-GNV: That thou hast slaine my children, and deliuered them to cause them to
    passe through fire for them?
  eng-WEBSTER: That thou hast slain my children, and delivered them to cause them
    to pass through the fire for them?
  nhw-BL: huan yeca monequiyaya nojquiya anquinmictise noconehua huan anquintlatise
    ipan huejhueyi tlitl quen tlacajcahualistli para amotiotzitzi huan amotlaixcopincayohua.
  swh-ONEN: Uliwachinja watoto wangu na kuwatoa kafara kwa sanamu.
  bba-bba: Wee ɑ nɛn bibu sɑkirɑ ɑ kɑ bũnu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ.
  eng-KJVCPB: that thou hast slain my children, and delivered them to cause them to
    pass through the fire for them?
  luo-luo: Ne iyangʼo nyithinda kendo ichiwogi kaka misango ne nyiseche ma dhano oloso.
  meu-meu: Una dainai lau natugu o aladia mase, bona ḡole-oho boubou ḡaudia ai o halaodia,
    idia edia, a?
  npi-ULB: तैंले मेरा छोराछोरीलाई मूर्तिहरूका निम्‍ति मारिस् र तिनीहरूलाई आगोमा हिंड्न
    लगाइस् ।
  yor-yor: Tí ìwọ ti pa àwọn ọmọ mí, ìwọ sì fà wọ́n fún ère gẹ́gẹ́ bí ẹbọ sísun.
  pes-OPCB: تو فرزندان مرا کشتی و برای بتها قربانی کردی و سوزاندی و
  tgl-ULB: Pinatay mo ang aking mga anak at inialay mo silang handog sa mga imahe
    sa pamamagitan ng apoy.
  hui-hui: Ai mana ko ngubiore ogoni bialu birulene hamelo biruwa i̱naga waneiginiru
    bu hearubi mbirale dama mitangi bialu gime wabini wiaruhondo bi pupu wialu bo
    lomabu delai harigoni.
  mya-mya: အ​ဘယ်​ကြောင့်​ငါ​၏​သား​သ​မီး​များ​ကို ယူ​၍​ရုပ်​တု​တို့​အား​ယဇ်​ပူ​ဇော်​ရ​သ​နည်း။-
  bod-N: ཁྱོད་ཀྱིས་ངའི་བུ་ཕྲུག་རྣམས་བསད་དེ། མེ་བརྒྱུད་ནས་ཁོ་ཚོ་སྐུ་འདྲར་ཕུལ་ཏོ། །
  sna-sna: Wakauraya vana vangu ukavabayira kuzvifananidzo.
  spa-BLM: que has matado a mis hijos y los has entregado, haciéndolos pasar por el
    fuego a ellos?
  cac-cac: palta ix yic'b'at eb' vuninal ix, ix n̈usantz'a eb' ix silab'il d'a juntzan̈
    yechel chi'.
  swh-ULB: Umewachinja watoto wangu na kuwatupia kwenye moto.
  bel-bel: Але ты і сыноў Маіх заколвала і аддавала ім, праводзячы іх праз агонь.
  deu-ELBBK: War es zu wenig an deiner Hurerei, dass du meine Kinder schlachtetest
    und sie hingabst, indem du sie ihnen durch das Feuer gehen ließest?
  mbb-OT: Mibpenhimetayan nu pa is menge anak ku ne impemuhat nu ziyà te menge ed-ezapen.
  mal-2015: നിന്റെ പരസംഗം പോരാഞ്ഞിട്ടോ നീ എന്റെ മക്കളെ അറുത്തു അഗ്നിപ്രവേശം ചെയ്യിച്ചു
    അവെക്കു ഏല്പിച്ചുകൊടുത്തതു?
  rmc-rmc: Mušinďal mek te murdarel mire čhavoren a te obetinel len le modlenge?
  pes-OPV: که پسران مرا نیز کشتی و ایشان راتسلیم نمودی که برای آنها از آتش گذرانیده
    شوند؟
  ron-1924: де Мь-ай май ынжунгият фиий ши й-ай дат, трекынду-й прин фок ын чинстя
    лор?
  ben-OBCV: তুমি আমার সন্তানদের হত্যা করে মূর্তিদের কাছে উৎসর্গ করেছিলে।
  som-som: inaad carruurtayda gowracdid, oo aad iyaga u bixisid in dab loo dhex marsiiyo
    sanamyadaada aawadood?
  lat-VUC: Immolasti filios meos, et dedisti, illos consecrans, eis.
  eng-ASVBT: that thou hast slain my children, and delivered them up, in causing them
    to pass through the fire unto them?
  ita-1885: che tu abbi ancora scannati i miei figliuoli, e li abbi dati a quelle,
    facendoli passare per lo fuoco?
  eng-LXXUP: and didst slay thy children, and gavest them up in offering them to them
    for an expiation.
  eng-ULB: You slaughtered my children to the idols and made them pass through the
    fire.
  spa-VBL: Sacrificaste a mis hijos, los sacrificaste a los ídolos.
  fra-_FOB: Tu as immolé mes fils, tu les as livrés, en les faisant passer par le
    feu en leur honneur.
  mal-mal: നിന്റെ പരസംഗം പോരാഞ്ഞിട്ടോ നീ എന്റെ മക്കളെ അറുത്ത് അഗ്നിപ്രവേശം ചെയ്യിച്ച്
    അവയ്ക്കു ഏല്പിച്ചുകൊടുത്തത്?
  urd-GVR: Kyā zarūrat thī ki mere bachchoṅ ko bhī qatl karke butoṅ ke lie jalā de?
  suz-BL: गे आं आल आन कली क्‍योरशा, मूर्ति आन कली चढ़ेप्‍तीवी।
  eng-NOY: that thou didst slay my children, and deliver them up to cause them to
    pass through the fire to them?
  ita-1927: perché tu avessi anche a scannare i miei figliuoli, e a darli loro facendoli
    passare per il fuoco?
  ckb-ckb: هاتیت و منداڵەکانی منیشت سەربڕی و بە ئاگر سووتاندنت بۆ بتەکان؟
  eng-BBE: That you put my children to death and gave them up to go through the fire
    to them?
  kan-OKCV: ನೀನು ನನ್ನ ಮಕ್ಕಳನ್ನು ಕೊಂದು, ವಿಗ್ರಹಗಳಿಗೆ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದೆ.
  tam-2017: நீ செய்த வேசித்தனங்கள் போதாதென்று, நீ என்னுடைய பிள்ளைகளை அவைகளுக்குத்
    தீயில் அடக்கம்செய்ய ஒப்புக்கொடுத்து, அவர்களைக் கொலைசெய்தாய்.
  spa-RV-1909: Y sacrificaste mis hijos, y dístelos á ellas para que los hiciesen
    pasar por el fuego.
  ron-BTF: De ai ucis și pe copiii mei și i-ai dat ca să îi treci prin foc pentru
    ele?
  eng-WEBP: that you have slain my children and delivered them up, in causing them
    to pass through the fire to them?
  eng-FBV: You slaughtered my children, sacrificing them to idols.
  nld-1939: dat ge mijn zonen moest slachten, ze door het vuur deedt gaan, en ze zo
    hebt opgeofferd?
  nch-BL: huan yeca monequiyaya nojquiya anquinmictise noconehua huan anquintatise
    ipan huejhueyi tit quej tacajcahualisti para amoteteyohua huan amotaixcopincayohua.
  vie-1934: Mầy đã giết con cái ta, và đã đưa qua trên lửa mà nộp cho chúng nó.
  hin-CV: तुमने मेरे बच्चों का वध किया और उन्हें इन मूर्तियों को चढ़ा दिया.
  spa-BES: ¿Que mataste a mis hijos y los entregaste para que pasaran por el fuego?
  tdx-tdx: Zinama’o o anakoo toe nisoroñe’o amo samposampon-drahao, ie nampirangae’o.
  tha-KJV: เจ้​าจึงได้ฆ่าลูกของเราถวายแก่​รู​ปเหล่านั้นโดยให้​ลุ​ยไฟ
  por-BR-2018: E mataste meus filhos, e os entregastes a elas para que passassem pelo
    fogo .
  deu-ELO: War es zu wenig an deiner Hurerei, daß du meine Kinder schlachtetest und
    sie hingabst, indem du sie ihnen durch das Feuer gehen ließest?
  eng-WYC-2018: Thou offeredest my sons (and my daughters), and gavest them, and hallowedest
    to those. (Thou hast offered my sons and my daughters, and gavest them up, and
    madest them to pass through the fire for those idols!)
  epo-epo: Vi buĉis Miajn infanojn kaj pasigis ilin tra fajro por ili.
  uig-PIN: sǝn Mening balilirimni soyup ularni ottin ɵtküzüp mǝbudlarƣa atap ⱪoydungƣu?
  beo-beo: Be di da amo hou baligili, Na manolali lale, ogogosu ‘gode’ ilima gobele
    salasu, amo da baligiliwane wadela:idafa.
  tpi-OTNT: na yu laik kamap meri nogut tru. Olsem na yu kilim ol pikinini bilong
    mi na kukim ol olsem ofa long ol giaman god.
  hau-SA: Kin kashe ’ya’yana kika kuma miƙa su ga gumaka.
  uig-LAT: sen Méning balilirimni soyup ularni ottin ötküzüp mebudlargha atap qoydungghu?
  nde-nde: Wabulala abantwabami wabanikela ezithombeni.
  ton-ton: Kaeʻumaʻā ʻa hoʻo tāmateʻi ʻeku fānau, mo ke tuku ʻakinautolu ke ʻalu atu
    ʻi he afi maʻanautolu?
  ces-1613: Žes i syny mé zabíjela a dávalas je, aby je provodili jim?
  eng-WMB: that you have slain my children and delivered them up, in causing them
    to pass through the fire to them?
  tam-TCV: என் பிள்ளைகளை நீ கொலைசெய்து, அவர்களை விக்கிரகங்களுக்குப் பலியிட்டாய்.
  ceb-ULB: Gipamatay nimo ang akong mga anak ug gisunog sila ngadto sa kalayo.
  pol-UBG: Zabijałaś przecież moje dzieci i oddawałaś je, aby przenoszono je przez
    ogień dla bożków.
  urd-GVU: کیا ضرورت تھی کہ میرے بچوں کو بھی قتل کر کے بُتوں کے لئے جلا دے؟
  deu-1912: daß du meine Kinder schlachtest und läßt sie denselben verbrennen?
  kan-2017: ಅದನ್ನೂ ಮೀರಿಸಬೇಕೆಂದು ನೀನು ನನ್ನ ಮಕ್ಕಳನ್ನು ಹತಿಸಿ, ಆಹುತಿಕೊಟ್ಟು ಮೂರ್ತಿಗಳಿಗೆ
    ಅರ್ಪಿಸಿದಿಯೋ?
  yap-yap: ni ngkum fek pifakag ngam miligach nagrad ko liyos?
  hlt-MCSB: Ka ca rhoek te na ngawn tih amih taengah duek paan la amih te na paek.
  mdy-ETH: ታኣኮ ናኣቶ ሹኪ ሜሌ ፆኦዞም ዒንጊሢ ማሂ ኔ ሺኢሼኔ።
  twi-ASANTE: Wokumm me mma de wɔn bɔɔ afɔdeɛ maa ahoni no.
  eng-WEBU: that you have slain my children and delivered them up, in causing them
    to pass through the fire to them?
  wal-wal: Neeni ta naata shukkada, eeqaassi taman yarshshadasa.
  spa-PDDPT: para que también degollaras a mis hijos y los ofrecieras a aquellas estatuas
    de varones como ofrenda que el fuego consumía?
  gun-gun: Mba'eta xera'y kuery rejuka uka vy ta'angaa pe remboaxapa tata py reapy
    reve.
  ilo-ULB: Pinataymo dagiti annakko ket pinuoram ida nga indaton kadagiti imahen a
    kas sakripisio.
  kpg-kpg: ma ga hagalee guu lahi agu dama gaa hai dau tigidaumaha ang gi nia ada
    balu ieidu?!
  uig-ARA: سەن مېنىڭ بالىلىرىمنى سويۇپ ئۇلارنى ئوتتىن ئۆتكۈزۈپ مەبۇدلارغا ئاتاپ قويدۇڭغۇ؟
  sus-sus: I bara n ma die kɔn naxaba, i e ba sɛrɛxɛ ra kuyee bɛ!
  pon-2006: a ke pil ale nei seri kan oh meirongkihong dikedik en eni kan?
  ksd-ksd: upi una doko ra umana natugu, ma una tun tar diat ure ra tinabar tadav
    kaum umana bilak na tabataba?
  grc-BRENT: καὶ ἔσφαξας τὰ τέκνα σου, καὶ ἔδωκας αὐτὰ ἐν τῷ ἀποτροπιάζεσθαί σε αὐτὰ
    αὐτοῖς·
  ind-AYT: sehingga kamu menyembelih anak-anak-Ku dan mempersembahkan mereka sebagai
    kurban api kepada berhala-berhala itu?
  nya-nya: kuti uziphanso ana anga ndi kuwapereka ngati nsembe kwa mafano akowo?
  hrv-hrv: pa si čak i djecu moju davala da se njima na čast kroz oganj provedu!
  mps-mps: tama nage te we dwai mu pedelabo homu yali. Tialima, nago eno wai dabe
    ela munama, tama augwali te tibo god dabeba ofa tiwai yali dao.
  tpi-tpi: na yu laik kamap meri nogut tru. Olsem na yu kilim ol pikinini bilong mi
    na kukim ol olsem ofa long ol giaman god.
  dan-1931: siden du slagtede mine Sønner og gav dem hen, idet du indviede dem* til
    dem? { [*ved at brænde dem; jfr. 5 Mos. 18, 10.] }
  vie-OVCB: Lẽ nào ngươi còn phải giết các con Ta và thiêu trong lửa để dâng cho thần
    tượng?
  guj-2017: તેં મારાં બાળકોને તેઓને માટે અગ્નિમાં બલિદાન કરીને મારી નાખ્યાં.
  pon-2006A: a ke pil ale nei seri kan oh meirongkihong dikedik en eni kan?
  por-BRBSL: que você matou meus filhos e os entregou, ao fazê-los passar pelo fogo
    para eles?
  cth-cth: Ka canaw na thei teh, hmai hoi thueng hanelah ahnimouh koe na poe e naw
    hah,
  twi-twi: Wukum me mma de wɔn bɔɔ afɔre maa ahoni no.
  hlt-hlt: Ka ca rhoek te na ngawn tih amih taengah duek paan la amih te na paek.
  tbz-SIM: kɛ tùótɛ́ m bí kɛ ì fìé sibɔɔtenkɑɑnìi kɛ cɔ́u.
  msy-2020: Nɨ kamaghɨn ifuegha, nɨ nan boribav suegha me isa marvir guaba bagha ofabagh
    ami.
  dop-dop: N lɑɑwɑ nyɑ́ pǝyɑlɑɑ, nɑ ń lɑ-wɛɣɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ nɑ tɩɩŋ
    hǝtɛ tɑɑ.
  azb-azb: hələ övladlarımı da kəsdin və onları bütlərə təqdim etdin?
  eng-DBY: that thou didst slay my children and give them up in passing them over
    to them?
  hin-2017: कि तूने मेरे बाल-बच्चे उन मूर्तियों के आगे आग में चढ़ाकर घात किए हैं?
  wol-KYG: Yaa rendil ay tuur samay doom, yoole leen.
  eng-YLT: That thou dost slaughter My sons, And dost give them up in causing them
    to pass over to them?
  eng-WYC-2017: Thou offeredest my sons, and gavest them, and hallowedest to those
    idols.
  eng-WMBB: that you have slain my children and delivered them up, in causing them
    to pass through the fire to them?
  urd-GVH: क्या ज़रूरत थी कि मेरे बच्चों को भी क़त्ल करके बुतों के लिए जला दे?
  rug-rug: Va matei goi sari Qua koburu meke vukivukihi lani koari na beku.
  gaz-gaz: Ati ijoollee koo qaltee waaqota tolfamoof aarsaa goote.
  fra-LSG: Tu as égorgé mes fils, et tu les as donnés, en les faisant passer par le
    feu en leur honneur.
  yal-yal: I bata n ma diine kɔɛ raxaba, i yi e gan saraxan na suxurene xa!
  haw-1868: Ua pepehi aku no oe i ka'u mau keiki, a ua hookuu ia lakou e hoohele mawaena
    o ke ahi no lakou.
  arb-NAV: قَدْ ذَبَحْتِ أَبْنَائِي وَسَلَّمْتِهِمْ لِلأَوْثَانِ لِيَجُوزُوا فِي النَّارِ
    قُرْبَاناً لَهَا.
  ewe-ewe: Èwu vinyewo, eye nètsɔ wo sa vɔe na legbawo.
  eng-LEE: That thou didst slay my children, and give them up to cause them to pass
    through the fire for them?
  asm-FB: যে তুমি মোৰ সন্তান সকলক বধ কৰিলা আৰু সেইবোৰৰ উদ্দেশ্যে তেওঁলোকক জুইৰ মাজেদি
    গমন কৰাই উৎসৰ্গ কৰিলা?
  sus-A: عِ بَرَ ﭑ مَ دِيٍ كْن نَشَبَ، عِ عٍ بَ سّرّشّ رَ كُيٍيٍ بّ!
  fra-SBL: pour que vous fassiez mourir mes enfants et que vous les livriez, en les
    faisant passer par le feu pour eux ?
  hbo-hbo: וַֽתִּשְׁחֲטִ֖י אֶת־בָּנָ֑י וַֽתִּתְּנִ֔ים בְּהַעֲבִ֥יר אֹותָ֖ם לָהֶֽם׃
  kik-kik: Nĩwathĩnjire ciana ciakwa ũgĩciruta igongona harĩ mĩhianano ĩyo.
  fra-NCL: que tu aies égorgé mes fils, et que tu les leur aies livrés, en les faisant
    passer par le feu en leur honneur ?
  cek-AK: Ka caanawk to na hum moe, krangnawk khaeah hmai angbawnhaih sak hanah na
    paek.
  cuk-cuk: Ar ade, be an-mimmigan oburgwisbalid. Geb bab-dummadyob-ibmar-imaklemaladga
    ibmar-uklegedyob be soogi ogumakar uksad.
  uig-CYR: сән Мениң балилиримни союп уларни оттин өткүзүп мәбудларға атап қойдуңғу?
  tel-2017: నువ్వు నా పిల్లలను చంపి ఆ ప్రతిమలకు దహనబలిగా అర్పించావు.
  hat-BSA: Ou te fè labatwa ak pitit Mwen yo, e te ofri yo bay zidòl, lè ou koze yo
    pase nan dife.
  kos-kos: Na efu kom ku sifil sang tulik nutik uh in mwe kisa nu ke ma sruloala?
  hbo-WLC: וַֽתִּשְׁחֲטִ֖י אֶת־בָּנָ֑י וַֽתִּתְּנִ֔ים בְּהַעֲבִ֥יר אוֹתָ֖ם לָהֶֽם׃
  ibo-ibo: Ma i gburu ụmụ m, jiri ha chụọ aja nye arụsị!
  ory-ory: ତୁମ୍ଭେ ଯେ ଆମ୍ଭର ସନ୍ତାନଗଣକୁ ବଧ କରିଅଛ ଓ ଅଗ୍ନିରେ ଗମନ କରାଇ ସେମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଉତ୍ସର୍ଗ କରିଅଛ, ତୁମ୍ଭର ଏହି ବ୍ୟଭିଚାର କି କ୍ଷୁଦ୍ର ବିଷୟ?
  chk-chk: Nge iei ka pwal niela nei kana o eäniir asoren kek ngeni ekewe uluulun
    anümwäl.
  rop-rop: '@see-verse:EZK.016.020'
  ukr-1871: Та ще й так жертвувала їм твої дїти, що проводила їх крізь огонь.
  deu-1951: War es nicht genug an deiner Buhlerei, daß du noch meine Kinder schlachtetest
    und sie dahingabst, indem du sie für jene durchs Feuer gehen ließest?
  eng-JPS: that thou hast slain My children, and delivered them up, in setting them
    apart unto them?
  srp-1865: Te si i sinove moje klala i davala si ih da im se provedu kroz oganj?
  lug-lug: Watta abaana bange n’obawaayo ng’ebiweebwayo eri bakatonda abalala.
  heb-heb: ותשחטי את בני ותתנים בהעביר אותם להם׃
  ben-IRV: তোমার ব্যভিচার কি ছোট বিষয় যে, তুমি আমার সন্তানদেরকেও হত্যা করে উৎসর্গ
    করেছ এবং বলিদান করেছ প্রতিমার কাছে
  pan-pan: ਕਿ ਤੂੰ ਮੇਰੇ ਪੁੱਤਰਾਂ ਨੂੰ ਵੀ ਵੱਢਿਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਅੱਗ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘਾਉਣ
    ਲਈ ਦਿੱਤਾ।
  mya-JVB: သင် သည် မ တရားသောမေထုန် ကိုပြု၍ စိတ် မ ပြေသောကြောင့်ငါ ၏သားသမီး တို့ကိုသတ်
    ၍ ရုပ်တု တို့ အား မီးဖြင့်ပူဇော် ရမည်လော။
  hmo-hmo: Unai dainai oi ese ma inai dika danu oi karaia - oi ese egu natuna taudia
    oi alaia mase, bona gabua bouboudia oi halaodia, dirava koikoidia totona.
  urd-urd: कि तूने मेरे बच्चों को भी ज़बह किया और उनको बुतों के लिए आग के हवाले किया?
  rus-SYN: Но ты и сыновей Моих заколала и отдавала им, проводя их через огонь.
  bqc-SIM: N ma nɛ́ↄ kòlokpa n sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òomá.
  tcz-CHONGTHU: Milim doi ho houna a chu kacha teho jong nasat tel gam jeng ding ham?
  mar-mar: तू मूर्तीच्यापुढे माझ्या लेकरांना अग्नीने जाळून खाक केले व त्यांचे अग्नीअर्पण
    केले.
  qub-qub: Chaychari wamräcunata sacrifisyuta rurarcur chay ïdulucunapäpis rupachishcanqui.
  bqp-bqp: Wee ɑ nɛn bibu sɑkirɑ ɑ kɑ bũnu yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ.
  hat-hat: kifè ou te bezwen koupe kou pitit mwen yo, lèfini pou ou te boule yo nan
    dife pou zidòl ou yo?
  eng-BSB: You slaughtered My children and delivered them up through the fire to idols.
  eng-WEBPB: that you have slain my children and delivered them up, in causing them
    to pass through the fire to them?
  kbq-kbq: Hagi mofavreni'aramina zamahenka kaza osu havi anumzantaminte tevefi ofa
    Kresramana vu'nane.
  nhe-BL: huan yeca monequiyaya nojquiya inquinmictise noconehua huan inquintlatise
    ipan huejhueyi tlitl queja tlacajcahualistli para imototiotzitzi huan imotlaixcopincayohua.
  gub-BL: Erezuka hera'yr tupàn a'ua'u wanupe wamono pà.
  eng-DRA: Thou hast sacrificed and given my children to them, consecrating them by
    fire.
