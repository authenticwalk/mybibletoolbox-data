verse: EZK.016.034
translations:
  mal-C: നീ ദ്രവ്യം കൊടുക്കുകയും നിനക്കു ദ്രവ്യം നൽകപ്പെടാതിരിക്കുകയും ചെയ്യുന്നതിനാൽ,
    നീ ചെയ്യുന്നതുപോലെയുള്ള വേശ്യാവൃത്തി മറ്റാരുംതന്നെ ചെയ്യുന്നില്ല. മറ്റു വേശ്യാസ്ത്രീകളിൽനിന്ന്
    ഇങ്ങനെ നീ വ്യത്യസ്തയായിരിക്കുന്നു.
  deu-TKW: Und so fand bei dir ein Widerspiel von dem statt, was sonst Weiberart ist,
    bei deinen Hurereien, indem dir nicht hurerisch nachgestellt wurde, vielmehr du
    Buhlerlohn gabst, während dir kein Lohn gegeben wurde. So wardst du zum Widerspiel.
  lin-lin: Yo, okeseni penza na basi mosusu na kindumba na yo, pamba te mibali balukaka
    yo te ! Yo penza, okeseni na basi mosusu ya ndumba, pamba te ofutaka mibali na
    esika ete bango bafuta yo.
  eng-LSV: And you are opposite from [other] women in your whoredoms, || That none
    go whoring after you; And in your giving a wage, || And a wage has not been given
    to you; Therefore you are the opposite.
  eng-GNV: 'And the contrary is in thee from other women in thy fornications, neither
    the like fornication shall be after thee: for in that thou giuest a rewarde, and
    no reward is giuen vnto thee, therefore thou art contrary.'
  eng-WEBSTER: 'And the contrary is in thee from other women in thy unlawful commerce,
    whereas none followeth thee to commit lewdness: and in that thou givest a reward,
    and no reward is given to thee, therefore thou art contrary.'
  nhw-BL: Huajca aneltoque neliyoca tlen ahuilnenca sihuame. Amo aqui anmechtlaxtlahuíaj
    amojuanti pampa amo aqui anmechnequi, pero anquintlaxtlahuíaj para ma hualaca.
  swh-ONEN: Kwa hiyo wewe ulikuwa tofauti na wanawake wengine kwenye ukahaba wako,
    hakuna aliyekutongoza ili kuzini naye, wewe ndiye uliyelipa wakati hakuna malipo
    uliyolipwa wewe. Wewe ulikuwa tofauti.
  bba-bba: Ye kurɔ tɑnɔbu bɑ ku rɑ ko yerɑ ɑ kuɑ sɑkɑrɑru sɔɔ, domi ye kɑɑ kɑ durɔ
    tɑnɔbu kɛ̃nu mwɑɑri, wunɛn tiiwɑ ɑ rɑ bu wɛ̃.
  eng-KJVCPB: 'And the contrary is in thee from other women in thy whoredoms, whereas
    none followeth thee to commit whoredoms: and in that thou givest a reward, and
    no reward is given unto thee, therefore thou art contrary.'
  luo-luo: Omiyo kit terruok mari opogore adier gi terruok mag ji mamoko, nikech in
    ok chwo manyi mondo ichopnegi gombogi. Ipogori ndi, nikech in ema ichulo ji mondo
    oterre kodi to in ok gichuli.
  meu-meu: Taunabunai, emu ariara karadia lalodiai oi na idau, dia hahine haida heḡereḡeredia.
    Ta se noimu ia ida ba eno bou; oi ese henitaona o henia, a haida ese henitaomu
    se henimu. Una dainai oi na idau.
  npi-ULB: यसैले तँ र अरू स्‍त्रीहरूमा फरक छ । किनकि आफूसँग सुत भन्‍न कोही पनि तँकहाँ
    आउँदैन । बरु, तैंले तिनीहरूलाई ज्याला दिन्छेस् । कसैले पनि तँलाई ज्‍याला दिंदैन
    ।
  yor-yor: Nínú àgbèrè rẹ ìwọ yàtọ̀ sí àwọn alágbèrè obìnrin yòókù; nínú àgbèrè rẹ
    tí ẹnìkan kò tẹ̀lé ọ láti ṣe àgbèrè; àti ní ti pé ìwọ ń tọrẹ tí a kò sì tọrẹ fún
    ọ, nítorí náà ìwọ yàtọ̀.
  pes-OPCB: پس تو برعکس فاحشه‌های دیگر عمل می‌کنی؛ بجای اینکه از فاسقانت پول بگیری،
    تو به آنها پول می‌دهی!
  tgl-ULB: Kaya mayroon kang kaibahan sa ibang mga babaeng iyon, yamang walang tumatawag
    sa iyo upang makisiping sa kanila. Sa halip, binabayaran mo sila! Walang nagbabayad
    sa iyo.
  hui-hui: Í̠ agali mbirame mo bayanda wali berelayagola berene ndo í̠ taraore bede.
    I̱nimeore biraro lalu mbira ani bedane nahendene ale tara mbira í̠ biruwa agali
    kayu yaregonaga yolo mo ya nabiaga biruwabi agalime í̠ kayu bilonaga í̠nime agali
    yolo biaga bedegoni. Heneneore bayanda wali nahendene ale taraore mbira í̠ bedegoni,
    lalu Anduane Homogohanda lene.
  mya-mya: သင်​သည်​ထူး​ခြား​သော​ပြည့်​တန်​ဆာ​ဖြစ်​၏။ အ​ဘယ်​သူ​မျှ​သင့်​အား​အ​ခ​ကြေး​ငွေ​ပေး​၍
    ပြည့်​တန်​ဆာ​လုပ်​စေ​သည်​မ​ဟုတ်။ သင်​သည် အ​ခ​ကြေး​ငွေ​လည်း​မ​ရ။ သင်​က​သာ​လျှင်
    ပေး​၏။ သင်​သည်​အ​ကယ်​ပင်​ထူး​ပါ​ပေ သည်'' ဟူ​၍​တည်း။
  bod-N: ཁྱོད་ཀྱི་གཡེམ་སྤྱོད་ནི་བུད་མེད་གཞན་དང་མི་མཚུངས་ཏེ། གང་ལ་ཞེ་ན། མི་ཡིས་ཁྱོད་ལ་རྔན་པ་སྤྲད་ནས་ཁྱོད་དང་ལོག་གཡེམ་སྤྱོད་པར་མ་ཞུས་ཤིང་།
    ཁྱོད་ཀྱིས་མི་ལ་རྔན་པ་སྤྲད་པས་ཁྱོད་ནི་དེ་ལས་ལྡོག་པ་ཞིག་གོ །
  sna-sna: Saka iwe wakasiyana navamwe pakufeva kwako; hakuna anokumhanyira nokuda
    kwokupata kwako. Iwe wakasiyana chose, nokuti ndiwe unopa muripo uye iwe hauna
    chaunopiwa.
  spa-BLM: Tú te diferencias de las demás mujeres en tu prostitución, en que nadie
    te sigue para hacer de prostituta; y en que tú das alquiler, y no te dan alquiler,
    por eso eres diferente”’.
  cac-cac: Yuj chi' ch'oc yel Jerusalén chi' d'a yichan̈ juntzan̈xo eb' ix ajmul ix.
    Malaj mach sayaneq'ui yic smulan yed'oc, max tupchajpaxi, palta to a stupan eb'
    sc'ulan ajmulal chi' yed'oc, yuj chi' ch'oc yel d'a yichan̈ eb' ix ajmul ix chi'.
  swh-ULB: Hivyo kuna tofauti kati yako na hao wanawake wengine, kwa kuwa hakuna hata
    mmoja ajaye kwako kukuuliza kulala pamoja nao. Badala yake, unawalipa. Hakuna
    akulipaye.
  bel-bel: 'У цябе ў блудадзействах тваіх было супраціўнае таму, што бывае з жанчынамі:
    не за табою ганяліся, а ты давала дарункі, а табе не давалі дарункаў; і таму ты
    рабіла супраціўна іншым.'
  deu-ELBBK: Und es geschah bei dir das Umgekehrte von den Frauen bei deinen Hurereien,
    dass man nicht dir nachhurte; denn indem du Lohn gabst und dir kein Lohn gegeben
    wurde, bist du das Umgekehrte gewesen.
  mbb-OT: Nekeviza ka te zuma he menge vahi he ebelegyà te zengeg dan. Wazà edhinggat
    kenikew te kebpekidhilavet; iyan ka mismu ebpenginggat. Kenè ka edawat te vayad,
    su iyan ka hinuun ebayad.
  mal-2015: നിന്റെ പരസംഗത്തിൽ നിനക്കു മറ്റു സ്ത്രീകളുമായി ഒരു വൈപരീത്യം ഉണ്ടു; നിന്റെ
    അടുക്കൽ പരസംഗത്തിന്നു ആരും വരുന്നില്ല; നീ സമ്മാനം വാങ്ങുകയല്ല, സമ്മാനം കൊടുക്കുകയത്രേ
    ചെയ്യുന്നതു; അതിലാകുന്നു വൈപരീത്യം ഉള്ളതു.
  rmc-rmc: Tu oda keres avres sar okla džuvľija; ňiko pal tu na mušinel te phirel,
    hoj leha te keres lubipen, tu počines lenge a na on tuke. Tu oda keres avres.‘ “
  pes-OPV: و عادت تو درزناکاریت برعکس سایر زنان است. چونکه کسی به جهت زناکاری از عقب
    تو نمی آید و تو اجرت می‌دهی و کسی به تو اجرت نمی دهد. پس عادت تو بر عکس دیگران
    است.»
  ron-1924: Ай фост ку тотул алтфел декыт челелалте курве, ынтрукыт нимень ну умбла
    дупэ тине, чи ту плэтяй челор че веняу ла тине, ын лок ка ту сэ фий плэтитэ де
    ей. Де ачея ай фост ку тотул алтфел декыт алтеле.»
  ben-OBCV: অন্যান্য স্ত্রীদের থেকে তোমার বেশ্যাবৃত্তি ঠিক উল্টো; তোমার অনুগ্রহ পাবার
    জন্য কেউ তোমার পিছনে দৌড়ায় না। তুমি একেবারে আলাদা, কারণ তুমি টাকা নাও না বরং
    টাকা দিয়ে থাকো।
  som-som: Oo adigu naagaha kale waad ka duwan tahay xagga dhillanimadaada, waayo,
    laguuma soo raaco in lagaa sinaysto aawadeed, oo kiro baad u siisaa, iyadoo aan
    ciduna kiro ku siin, oo sidaas daraaddeed waad ka duwan tahay dhillooyinka kale
    oo dhan.
  lat-VUC: 'Factumque est in te contra consuetudinem mulierum in fornicationibus tuis,
    et post te non erit fornicatio: in eo enim quod dedisti mercedes, et mercedes
    non accepisti, factum est in te contrarium.'
  eng-ASVBT: And thou art different from other women in thy whoredoms, in that none
    followeth thee to play the harlot; and whereas thou givest hire, and no hire is
    given unto thee, therefore thou art different.
  ita-1885: Ed è avvenuto in te, nelle tue fornicazioni, tutto il contrario delle
    altre donne; in quanto niuno ti è stato dietro, per fornicare; ed anche in quanto
    tu hai dato premio, e premio non è stato dato a te; e così sei stata al contrario
    delle altre.
  eng-LXXUP: And there has happened in thee perverseness in thy fornication beyond
    other women, and they have committed fornication with thee, in that thou givest
    hires over and above, and hires were not given to thee; and thus perverseness
    happened in thee.
  eng-ULB: So there is a difference between you and those other women, since no one
    goes to you to ask you to sleep with them. Instead, you pay them. No one pays
    you.
  spa-VBL: Así que eres lo contrario de las demás prostitutas. Nadie viene a ti pidiendo
    sexo, y tú pagas la cuota de la prostituta en lugar de recibirla. Eres todo lo
    contrario.
  fra-_FOB: Et tu as été le contraire des autres femmes dans tes impudicités, en ce
    qu'on ne te recherchait pas; tu donnais un salaire, tandis que l'on ne t'en donnait
    aucun; tu as été le contraire des autres.
  mal-mal: നിന്റെ പരസംഗത്തിൽ നിനക്ക് മറ്റു സ്ത്രീകളുമായി ഒരു വ്യത്യാസം ഉണ്ട്; നിന്റെ
    അടുക്കൽ പരസംഗത്തിന് ആരും വരുന്നില്ല; നീ സമ്മാനം വാങ്ങുകയല്ല, സമ്മാനം കൊടുക്കുകയാകുന്നു
    ചെയ്യുന്നത്; അതിലാകുന്നു വ്യത്യാസം ഉള്ളത്.
  urd-GVR: Is meṅ tū dīgar kasbiyoṅ se farq hai. Kyoṅki na gāhak tere pīchhe bhāgte,
    na wuh terī muhabbat kā muāwazā dete haiṅ balki tū ḳhud un ke pīchhe bhāgtī aur
    unheṅ apne sāth zinā karne kā muāwazā detī hai.’
  suz-BL: मोपा गे इ तेल्‍लेम पतीकेम अरु मीश मुर खोदेंशो मदुमे। इ कली सुइम मयोव़ङेम।
    मोपतीके गे गाल्‍च गेप्‍तीवी। गे इ गाल्‍च मतगी। मोपा गे अरु तेल्‍लेम खोदेंशो मदुमे”
    देंत।
  eng-NOY: Thou wast the reverse of other women in thy fornications. None followed
    after thee to commit fornication, but thou gavest the reward, and no reward was
    given thee,—therefore thou wast the reverse.
  ita-1927: Con te, nelle tue prostituzioni, è avvenuto il contrario delle altre donne;
    giacché non eri tu la sollecitata; in quanto tu pagavi, invece d’esser pagata,
    facevi il contrario delle altre.
  ckb-ckb: جا لە لەشفرۆشییەکەتدا پێچەوانەی لەشفرۆشانی دیکە بوویت، چونکە بەدوای تۆ
    نەدەکەوتن بۆ لەشفرۆشی، بەڵکو تۆ کرێت دەدا و هیچ کرێیەک بە تۆ نەدەدرا، جا بە پێچەوانەوە
    بوویت.
  eng-BBE: 'And in your loose behaviour you are different from other women, for no
    one goes after you to make love to you: and because you give payment and no payment
    is given to you, in this you are different from them.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿನ್ನ ವ್ಯಭಿಚಾರವು ಇತರ ವೇಶ್ಯೆಯರ ವ್ಯಭಿಚಾರಕ್ಕಿಂತ ಭಿನ್ನ. ವ್ಯಭಿಚಾರ
    ಮಾಡುವ ಹಾಗೆ ನಿನ್ನನ್ನು ಯಾರೂ ಹಿಂಬಾಲಿಸುವದಿಲ್ಲ. ನೀನು ಬಹುಮಾನ ಕೊಡುತ್ತೀಯೇ ಹೊರತು ನಿನಗೆ
    ಯಾರೂ ಬಹುಮಾನ ಕೊಡುವುದಿಲ್ಲ. ಆದ್ದರಿಂದ ನೀನು ಭಿನ್ನಳಾಗಿದ್ದು.
  tam-2017: இந்த விதமாக உன்னுடைய வேசித்தனங்களுக்கும் வேறே பெண்களின் வேசித்தனங்களுக்கும்
    வித்தியாசமுண்டு; வேசித்தனம்செய்ய அவர்கள் உனக்குப் பின்செல்லமாட்டார்கள்; கட்டணம்
    உனக்குக் கொடுக்கப்படாமல் நீயே கட்டணம் கொடுக்கிறபடியால் நீ செய்வது விபரீதம்.
  spa-RV-1909: Y ha sido en ti al contrario de las mujeres en tus fornicaciones, ni
    nunca después de ti será así fornicado; porque en dar tú dones, y no ser dados
    dones á ti, ha sido al contrario.
  ron-BTF: Și tu ești altfel în curviile tale față de alte femei, prin aceea că nimeni
    nu te urmează ca să curvească; ci în aceea că tu dai o răsplată și nicio răsplată
    nu îți este dată ție, de aceea tu ești altfel.
  eng-WEBP: You are different from other women in your prostitution, in that no one
    follows you to play the prostitute; and whereas you give hire, and no hire is
    given to you, therefore you are different.”’
  eng-FBV: So you're the opposite of other prostitutes. No one comes to you asking
    for sex, and you pay the prostitute's fee instead of receiving it. You're the
    exact opposite!
  nld-1939: 'Ge deedt juist het omgekeerde van de andere vrouwen: ge waart een deerne,
    maar men behoefde u niet achterna te lopen; gij gaaft geschenken, maar u werd
    geen vergoeding gegeven; juist het omgekeerde hebt ge gedaan!'
  nch-BL: Huajca aneltoque neliyoca ten ahuilnenca sihuame. Amo aqui amechtaxtahuía
    amojuanti pampa amo aqui amechnequi, eltoc anquintaxtahuíaj para ma hualaca.
  vie-1934: Mầy đã làm trái với đàn bà khác trong sự tà dâm mầy, vì người ta không
    tìm mầy; và mầy trả tiền công, còn người ta không cho mầy chi hết. Aáy là mầy
    trái với những kẻ khác!
  hin-CV: इस प्रकार तुम्हारी वेश्यावृत्ति दूसरों की वेश्यावृत्ति का उलटा है; तुम्हारी
    चाहत के लिये तुम्हारे पीछे कोई नहीं भागता. तुम बिलकुल उलटा हो, क्योंकि तुम दाम
    (पैसा) देती हो और तुम्हें कुछ नहीं दिया जाता.
  spa-BES: Y en tu prostitución eres diferente de otras mujeres, porque nadie te persigue
    para hacerte el amor; porque les pagas a ellos, ellos no te pagan a ti, en esto
    eres diferente de ellas.
  tdx-tdx: Aa le mifamotetse amo ampela ila’eo ami’ty hakalalija’o; tsy eo ty manahak’
    azo, kanao mpanolon-tambe fa tsy toloren-tambe, toe mifamotetse.
  tha-KJV: ฉะนั้น เจ้​าจึงผิ​ดก​ับหญิ​งอ​ื่นในเรื่องการเล่นชู้ของเจ้า ไม่มี​ใครมาวิงวอนให้​เล่นชู้​และเจ้ากลับให้​สินจ้าง
    ขณะเมื่อไม่​มี​ผู้​ใดให้​สิ​นจ้างแก่​เจ้า เพราะฉะนั้นเจ้าจึงแตกต่างกัน
  por-BR-2018: Assim acontece contigo o contrário das mulheres que se prostituem,
    porque ninguém te buscou para prostituir; pois quando pagas ao invés de receber
    pagamento, tu tens sido o contrário das outras .
  deu-ELO: Und es geschah bei dir das Umgekehrte von den Weibern bei deinen Hurereien,
    daß man nicht dir nachhurte; denn indem du Lohn gabst und dir kein Lohn gegeben
    wurde, bist du das Umgekehrte gewesen.
  eng-WYC-2018: And it was done in thee against the custom of women in thy fornications,
    and fornication shall not be after thee; for in that that thou gavest hires, and
    tookest not hires, the contrary was done in thee. (But it was done by thee against
    the custom of such women with thy fornications, for no one followed after thee
    for fornication, and in that thou gavest gifts, or money, and tookest no gifts,
    the contrary was done by thee.)
