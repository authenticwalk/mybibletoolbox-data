  hbo-hbo: וַיְהִי־בָ֨ךְ הֵ֤פֶךְ מִן־הַנָּשִׁים֙ בְּתַזְנוּתַ֔יִךְ וְאַחֲרַ֖יִךְ לֹ֣א
    זוּנָּ֑ה וּבְתִתֵּ֣ךְ אֶתְנָ֗ן וְאֶתְנַ֛ן לֹ֥א נִתַּן־לָ֖ךְ וַתְּהִ֥י לְהֶֽפֶךְ׃
  kik-kik: Nĩ ũndũ ũcio wee ndũtariĩ ta arĩa angĩ ũmaraya-inĩ waku; gũtirĩ mũndũ ũkwĩringagĩrĩria
    ũmwĩtĩkĩre. Wee-rĩ, ũrĩ na ũtiganu mũno na arĩa angĩ, nĩgũkorwo wee nĩwe ũrĩhanaga,
    no gũtirĩ kĩndũ ũrĩhagwo.
  fra-NCL: 'Il t’est arrivé, dans tes prostitutions, le contraire de ce qui arrive
    aux autres femmes : personne ne te recherchait. En donnant des présents alors
    qu’on ne t’en faisait pas, tu as été au rebours des autres.'
  cek-AK: To pongah nang loe tangzat zaw kalah nongpatanawk hoi nang hmong ai, toe
    nang hoi zaehaih sak hanah mi doeh na hnukah bang ai; nang loe atho na la ai,
    minawk han tangqum na paek lat pongah, nang loe minawk hoi anghmong ai.
  cuk-cuk: Be gambanuchu-imakdiidgi, bedi omegan-bamaladba akarsaila gusad. Ar bebo
    galagwensuliguega, dulemar bar be-amisulid, deginbali, be-bennuksurbalid, aka
    bur bedi amar-bennuked. Weyob-daedgi, bedi gambanuchu-imakmaladbo akalad.”
  uig-CYR: бузуқлуқта сән башқа аялларниң әксисән, чүнки һеч ким сениң бузуқ муһәббитиңни
    издәп кәлмиди; сән үстәк бәрдиң, һеч һәқ саңа берилмиди — сән һәқиқәтән уларниң
    әксисән!
  tel-2017: నీకు, ఇతర స్త్రీలకు తేడా ఉంది. ఎందుకంటే, తమతో వ్యభిచారం చెయ్యమని ఎవరూ
    నిన్ను అడగరు. నువ్వే వాళ్లకు ఎదురు డబ్బు చెల్లిస్తావు! నీకెవరూ డబ్బు ఇవ్వరు.”
  hat-BSA: Konsa, ou apà de fanm sa yo nan fè pwostitisyon ou an. Nan sa, nanpwen
    moun ki jwe pwostitiye tankou ou. Ou menm konn vèse lajan olye resevwa lajan.
    Konsa, ou apà.”’
  kos-kos: Kom tiana oana mutan kosro saya. Wangin mwet akkohsye kom in sie mutan
    kosro. Tia moul nu sum, a kom moli nu selos! Pwayena lah kom siena lukelos.”
  hbo-WLC: וַיְהִי־בָ֨ךְ הֵ֤פֶךְ מִן־הַנָּשִׁים֙ בְּתַזְנוּתַ֔יִךְ וְאַחֲרַ֖יִךְ לֹ֣א
    זוּנָּ֑ה וּבְתִתֵּ֣ךְ אֶתְנָ֗ן וְאֶתְנַ֛ן לֹ֥א נִתַּן־לָ֖ךְ וַתְּהִ֥י לְהֶֽפֶךְ׃
  ibo-ibo: Nʼihi ya, ị dị iche nʼetiti ndị inyom ndị ọzọ nʼụdị ịgba akwụna gị, o nweghị
    onye na-agbaso gị na-arịọ gị maka ịkwaso gị iko. Ị kwụrụ ụgwọ ma o nweghị ụgwọ
    a kwụrụ gị, nʼụzọ dị otu a ị dị iche.
  ory-ory: ପୁଣି, ଅନ୍ୟ ସ୍ତ୍ରୀମାନଙ୍କ ଅପେକ୍ଷା ତୁମ୍ଭ ବେଶ୍ୟାବୃତ୍ତିର ପ୍ରଭେଦ ଏହି ଯେ, ତୁମ୍ଭ
    ସଙ୍ଗେ ବ୍ୟଭିଚାର କରିବା ପାଇଁ କେହି ତୁମ୍ଭର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୁଏ ନାହିଁ; ଆଉ, ତୁମ୍ଭେ ଭଡ଼ା
    ଦେଲେ ହେଁ ତୁମ୍ଭକୁ କିଛି ଭଡ଼ା ଦିଆଯାଏ ନାହିଁ, ଏଥିପାଇଁ ତୁମ୍ଭର କ୍ରିୟା ବିପରୀତ ଅଟେ।
  chk-chk: Iwe, ka fokun sokofesen seni ekewe lusun fefin mi amömö inisir, pun esap
    wor eman a püsin küttok, pwe en ka kütteer o möniir, nge kosap angei liwinum.
    Ren ei ka fokun sokola seniir.”
  rop-rop: Wal yu difrinkain gel. Ol detlot najalot gel gajim mani brom detlot men
    hu silipsilip garram olabat, bat yu, yu difrin brom detlot najalot gel. Yu oldei
    peiyim detlot men blanga silipsilipbat garram yu.” Lagijat na YAWEI bin tok.
  ukr-1871: Ти в твоїй розпустї поводилась в супереч усїм жінкам, бо не тебе шукали,
    а ти сама платила, тобі ж плати не давано.
  deu-1951: Es geht bei dir in der Hurerei umgekehrt wie bei andern Weibern; dir hurt
    man nicht nach; und du gibst Buhlerlohn, dir aber wird kein Buhlerlohn gegeben.
    So wirst du zum Widerspiel.
  eng-JPS: And the contrary is in thee from other women, in that thou didst solicit
    to harlotry, and wast not solicited; and in that thou givest hire, and no hire
    is given unto thee, thus thou art contrary.
  srp-1865: 'I tako je u tebe naopako prema ženama u tvom kurvarstvu: jer niko ne
    ide za tobom da se kurva, i ti daješ platu, a ne daje se tebi plata; to je naopako.'
  lug-lug: Era mu bikolwa byo eby’obwenzi tofaanana ng’abalala; tewali akusindika
    kukola bwenzi. Oli wanjawulo okuva ku balala kubanga osasula empeera, naye ate
    nga tewali akusasula.
  heb-heb: ויהי בך הפך מן הנשים בתזנותיך ואחריך לא זונה ובתתך אתנן ואתנן לא נתן לך
    ותהי להפך׃
  ben-IRV: এতে অন্যান্য স্ত্রী থেকে তোমার বিপরীত; কারণ কোনো লোক তোমার সঙ্গে শোয়ার
    জন্য জিজ্ঞাসা করে না। পরিবর্তে, তুমি তাদের বেতন দাও! কেউ তোমাকে বেতন দাও।
  pan-pan: ਤੂੰ ਵਿਭਚਾਰ ਵਿੱਚ ਹੋਰਨਾਂ ਔਰਤਾਂ ਦੇ ਵਾਂਗੂੰ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਵਿਭਚਾਰ ਦੇ ਲਈ ਤੇਰੇ
    ਪਿੱਛੇ ਕੋਈ ਨਹੀਂ ਆਉਂਦਾ, ਤੂੰ ਪੈਸੇ ਨਹੀਂ ਲੈਂਦੀ ਸਗੋਂ ਆਪ ਦਿੰਦੀ ਹੈਂ, ਸੋ ਤੂੰ ਓਪਰੀ ਹੈਂ!
  mya-JVB: သို့ဖြစ်၍ ၊ သင် သည် အခြားသော ပြည်တန်ဆာ တို့နှင့် ခြားနား စွာ ပြု တတ်၏။
    သင်ပြုသကဲ့သို့အဘယ်သူမျှမတရားသောမေထုန် ကို မပြုတတ်။ သင်သည် အခကို မခံ၊ သူတပါးတို့အားပေးသောကြောင့်အခြားသော
    မိန်းမတို့နှင့် ခြားနား ၏။
  hmo-hmo: Unai dainai, oiemu ariara karadia dekenai oi be idau, ariara hahine haida
    bamona lasi. Tau ta ese oi ia noia lasi ia danu do oi mahuta hebou, to ia do oi
    abia totona davana oi henia. To ia ese davana oi dekenai ia henia lasi. Unai dainai
    oi be idau momokani.”
  urd-urd: और तू बदकारी में और 'औरतों की तरह नहीं, क्यूँकि बदकारी के लिए तेरे पीछे
    कोई नहीं आता। तू उजरत नहीं लेती बल्कि ख़ुद उजरत देती है, इसलिए तू अनोखी है।
  rus-SYN: 'У тебя в блудодеяниях твоих было противное тому, что бывает с женщинами:
    не за тобою гонялись, но ты давала подарки, а тебе не давали подарков; и потому
    ты поступала в противность другим.'
  bqc-SIM: N káaluakaa adoa ń nↄɛ pãleↄɛ. Gbɛ̃e lí luanzio. Ḿmɛ ni fĩabonɛ́,
    wìli fĩabonɛo. N yã́ adoaɛ.
  tcz-CHONGTHU: Hijeh chun noti danga ho sangin nachom hel jenge. Nadei ho chun napeh
    diu khellin nangin nape jon ahi.
  mar-mar: म्हणून तुझ्यात व इतर स्त्रियात फरक आहे, कुणी तुझ्या बरोबर झोपण्यास तयार
    होत नाही जोपर्यंत तू त्यास मोबदला देत नाही, तो तुला काही धन देत नाही.
  qub-qub: Pï-maywanpis cacushpayqui manami rurashcanquichu guellaypaj cacoj warmicuna
    rurashannöga. Manami pipis ashishurayquichu gamwan juchata rurananpaj. Paycunaga
    manami gamta pägashurayquipischu. Chaypa ruquenga gammi paycunata pägashcanqui.
    Chayno rurashpayquimi waquin guellaypaj cacoj warmicunapita mas jucno rurashcanqui.
  bqp-bqp: Ye kurɔ tɑnɔbu bɑ ku rɑ ko yerɑ ɑ kuɑ sɑkɑrɑru sɔɔ, domi ye kɑɑ kɑ durɔ
    tɑnɔbu kɛ̃nu mwɑɑri, wunɛn tiiwɑ ɑ rɑ bu wɛ̃.
  hat-hat: Ou pa t' tankou lòt fanm k'ap fè jennès yo. Pesonn pa t' fòse ou fè sa.
    Yo pa t' peye ou pou sa. Se ou ki t'ap peye moun vin kouche avè ou! Non! Ou pa
    t' tankou lòt jennès yo!
  eng-BSB: 'So your prostitution is the opposite of that of other women: No one solicited
    your favors, and you paid a fee instead of receiving one; so you are the very
    opposite!'
  eng-WEBPB: You are different from other women in your prostitution, in that no one
    follows you to play the prostitute; and whereas you give hire, and no hire is
    given to you, therefore you are different.”’
  kbq-kbq: E'ina hu'negu kagra ruga'a monko a'mofaknara osu'nane. Hagi vene'nemo'za
    monko'za hanune hu'za zagoa kami'za kantahi onke'nazanki, kagra'a zagoa nezaminka
    ke hanke'za monko'zana kagri'enena eme hu'naze.
  nhe-BL: Huajca ineltoque neliyoca tlen ahuilnenca sihuame. Axaca inmechtlaxtlahuíaj
    imojuanti pampa axaca inmechnequi, pero inquintlaxtlahuíaj para ma hualaca.
  gub-BL: Nereiko kwaw amogwer kuzàwyzài wazàwe ne. Ni amo nanemuigo kar kwaw kuzàwyzài
    romo wà. Nerepyhyk kwaw temetarer. Eremono temetarer awa wanupe. Azeharomoete
    nereiko kwaw amogwer wazàwe.
  eng-DRA: 'And it hath happened in thee contrary to the custom of women in thy fornications,
    and after thee there shall be no such fornication: for in that thou gavest rewards,
    and didst not take rewards, the contrary hath been done in thee.'
