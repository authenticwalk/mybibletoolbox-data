    tout kote yo, san menm mande kòb, ou pa t sanble a yon pwostitiye.
  kos-kos: Kom musaela acn in alu nu ke ma sruloala oayapa iwen orek kosro ke inkanek
    nukewa. Tusruktu kom tia sukok mani in oana mutan saya ma kukakin manolos.
  hbo-WLC: בִּבְנוֹתַ֤יִךְ גַּבֵּךְ֙ בְּרֹ֣אשׁ כָּל־דֶּ֔רֶךְ וְרָמָתֵ֥ךְ עשיתי בְּכָל־רְח֑וֹב
    וְלֹא־הייתי כַּזּוֹנָ֖ה לְקַלֵּ֥ס אֶתְנָֽן׃
  ibo-ibo: Mgbe ị rụrụ ụlọ arụsị nʼisi ụzọ niile, wuokwa ụlọ ịkwa iko gị na mbara
    ụzọ niile, i meghị ya dịka akwụna, nʼihi na ị jụrụ ịnara ndị gị na ha kwara iko
    ego ọbụla.
  ory-ory: ତୁମ୍ଭେ ପ୍ରତ୍ୟେକ ପଥ ମୁଣ୍ଡରେ ଆପଣା ଉଚ୍ଚସ୍ଥାନ ନିର୍ମାଣ କରୁଅଛ ଓ ପ୍ରତ୍ୟେକ ଛକରେ
    ମଞ୍ଚ ପ୍ରସ୍ତୁତ କରୁଅଛ; ପୁଣି, ତୁମ୍ଭେ ବେଶ୍ୟା ପରି ନ ହୋଇ ଭଡ଼ା ତୁଚ୍ଛ କରିଅଛ।
  chk-chk: Ka senätä om kewe leni mi ekis tekia lepekin ekewe al meinisin o föri om
    kewe lenien fel ngeni uluulun anümwäl lon ekewe lenien amwicheich meinisin. Nge
    kosap angei moni usun chokewe mi amömö inisir.
  rop-rop: Langa ebri strit yubin bildimap pleis blanga go en weship detlot drimin
    sheip en gibitbat miselp langa enibodi, bat yu nomo wandim mani wulijim najalot
    gel hu gibitbat miselp.
  ukr-1871: Коли будувала собі розпустничі хижі на кожному роздоріжжі й ставила підвисшення
    на кожному майданї, була ти не звичайною блудницею, — бо ти не приймала блудничої
    плати, —
  deu-1951: daß du deine Gewölbe an allen Straßenecken bautest und deine Höhen auf
    allen freien Plätzen machtest. Nur darin warst du nicht wie eine andere Hure,
    daß du den Buhlerlohn verschmähtest.
  eng-JPS: in that thou buildest thine eminent place in the head of every way, and
    makest thy lofty place in every street; and hast not been as a harlot that enhanceth
    her hire.
  srp-1865: Kad si gradila kurvarsku kuæu na svakoj rasputici i èinila visinu na svakoj
    ulici! A ni kao kurva nijesi, jer nijesi marila za platu;
  lug-lug: Bwe wazimba ebifo byo ebigulumivu buli luguudo we lusibuka, n’oteeka amasabo
    go mu buli kibangirizi ekigazi, tewafaanana ng’omwenzi kubanga wanyoomanga empeera.
  heb-heb: בבנותיך גבך בראש כל דרך ורמתך עשיתי בכל רחוב ולא הייתי כזונה לקלס אתנן׃
  ben-IRV: তুমি প্রত্যেক রাস্তার মাথায় তোমার ধর্মীয় স্থান তৈরী করেছ, প্রত্যেক সার্বজনীন
    জায়গায় তোমার উচ্চস্থান তৈরী করেছ; এতে তুমি বেশ্যার মতো হওনি; তুমি তো পণ অবজ্ঞা
    করেছ।
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੂੰ ਹਰੇਕ ਸੜਕ ਦੇ ਸਿਰੇ ਤੇ ਆਪਣਾ ਗੁੰਬਦ ਬਣਾਉਂਦੀ ਹੈਂ ਅਤੇ ਹਰੇਕ ਚੌਂਕ ਵਿੱਚ
    ਆਪਣਾ ਉੱਚਾ ਸਥਾਨ ਤਿਆਰ ਕਰਦੀ ਹੈ, ਤੂੰ ਅਸਲ ਵਿੱਚ ਇੱਕ ਵੇਸਵਾ ਨਹੀਂ ਹੈਂ, ਕਿਉਂ ਜੋ ਆਪਣੇ ਕੰਮ
    ਲਈ ਖਰਚਾ ਨਹੀਂ ਲੈਂਦੀ।
  mya-JVB: သင် ၏ ကုဋီတိုက်ကို ခပ်သိမ်း သော လမ်း ၌ တည် ၍ ၊ လမ်း ရှိ တိုင်းမြင့် သော
    အရပ်ကိုလုပ် သဖြင့် ၊ အခ ကိုငြင်း သောကြောင့် ပြည်တန်ဆာ နှင့် မ တူ ။
  hmo-hmo: Hanua ena ariara ibounai edia dokona gabudia dekenai emu palai ruma oi
    haginidia, bona taunimanima haboua gabudia ibounai dekenai emu tomadiho gabudia
    oi karaia. To oi be ariara hahine korikori hegeregerena lasi, badina oi ese inai
    kara be moni abia totona oi karaia lasi.
  urd-urd: इसलिए कि तू हर एक सड़क के सिरे पर अपना गुम्बद बनाती है, और हर एक बाज़ार
    में अपना ऊँचा मक़ाम तैयार करती है, और तू कस्बी की तरह नहीं क्यूँकि तू उजरत लेना
    बेकार जानती है।
  rus-SYN: Когда ты строила себе блудилища при начале всякой дороги и делала себе
    возвышения на всякой площади, ты была не как блудница, потому что отвергала подарки,
  bqc-SIM: Ń beeo kɛ́ n tã́akpɛↄ dↄ̀dↄ zɛa miↄwa píi, mɛ́ n sa'okĩi bòbo gãaɛↄ
    píi, ń dɛ lán káaluawao, asa n sakà ↄ̃auɛ.
  tcz-CHONGTHU: Nangin lamkon tina Pathen tahsan louho muntheng nasah peh in chule
    na milim doi ho dingin ningtin maicham nasem peh e. adih tah in noti ho sangin
    jong nakhoh jon chonsetna nangaichat beh she jeh in najon piho koma jong thilpeh
    nala jipoi.
  mar-mar: रस्त्यावर, प्रत्येक नाक्यावर तू संस्कार गृह बांधले व सार्वजनिक ठिकाणी पवित्र
    ठिकाण उभे केलेस, तू वेश्याकमाई घेतली नाही व वेश्येचा रिवाज मोडला.
  qub-qub: 'Cälli isquïnacunachömi, läsacunachömi pï-maywanpis cacushcanqui. Ichanga
    gam manami pï-maywanpis guellaypaj cacoj warminöchu cashcanqui: Gamga manami pitapis
    «pägamay» nishcanquichu.'
  bqp-bqp: Domi ɑ sɑkɑrɑ kunu girɑ swɑɑ kɛɛnɑnɔ mɑ ɑ bũu turɑnu kuɑ bɑɑmɑ kpuro, ɑ
    ku rɑ mɑm mɑɑ kurɔ tɑnɔ gobi mwɛ.
  hat-hat: Ou bati yon lotèl repozwa nan chak kalfou granchemen. Ou bati tanp sou
    tout rebò granchemen yo. Men, se pa t' dèyè lajan ou te ye tankou lòt fanm k'ap
    fè jennès yo.
  eng-BSB: But when you built your mounds at the head of every street and made your
    lofty shrines in every public square, you were not even like a prostitute, because
    you scorned payment.
  eng-WEBPB: in that you build your vaulted place at the head of every way, and make
    your lofty place in every street, and have not been as a prostitute, in that you
    scorn pay.
  kbq-kbq: Hagi rankumamofo neone kamo'ma ometre emetre'ma hu'nerega havi anumzamofo
    mono'ma hunte kumatamina tro huntesga huntetere hu'nane. Hianagi kagra mago'a
    monko a'nemozama nosazaza hunka kagranema monko'zama hugantaza vahetetira zagoa
    e'ori'nane.
  nhe-BL: Pampa campa monamiqui nochi calles, inquichijtoque tlaixpamitl para inquinhueyichihuase
    totiotzitzi huan tlaixcopincayome. Pero imojuanti ax senquistoc inquichihuaj queja
    quichihua se ahuilnenca sihuatl pampa tlahuel inquinequij intlajtlacolchihuase
    hasta ax intlainamaj quema tlen hueli inquichihuaj ica seyoc.
  gub-BL: Erezapo tupàn a'ua'u imuwete haw pe nànàn. Ereiko kuzàwyzài romo wamuwete
    haw nànàn no. Nerezapo kwaw a'e ma'e temetarer imono'og pà kuzàwyzài ài. Nan.
  eng-DRA: 'Because thou hast built thy brothel house at the head of every way, and
    thou hast made thy high place in every street: and wast not as a harlot that by
    disdain enhanceth her price,'
