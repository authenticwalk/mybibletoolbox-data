verse: EZK.016.031
translations:
  mal-C: ഓരോ വഴിത്തലയ്ക്കലും നീ കുന്നുകൾ പണിത് ഓരോ ചത്വരത്തിലും വലിയ ക്ഷേത്രങ്ങൾ നിർമിക്കുകയുംചെയ്യുമ്പോൾ
    നിന്ദയുടെ പ്രതിഫലം വെറുക്കുന്നതുകൊണ്ട് നീ ഒരു വേശ്യയിൽനിന്നു വ്യത്യസ്തയായിരിക്കുന്നു.
  deu-TKW: da du dir an jedem Kreuzweg eine Wölbung bautest und dir auf jedem freien
    Platz eine Höhe anlegtest; und doch warst du nicht wie eine Hure, daß du den Buhlerlohn
    je zu gering gefunden hättest.
  lin-lin: Tango ozalaki kotonga mwa bandako ya kindumba na bisika nyonso oyo babalabala
    ekutana mpe kobongisa bisika ya bule na bisika nyonso oyo bato bakutanaka, ozalaki
    kosala lokola mwasi ya ndumba nyonso te, pamba te ozalaki kosenga lifuti te.
  eng-LSV: In your building your arch at the head of every way, || You have made your
    high place in every broad place, || And have not been as a whore deriding a wage.
  eng-GNV: In that thou buildest thine hie place in the corner of euery way, and makest
    thine hie place in euery streete, and hast not bene as an harlot that despiseth
    a reward,
  eng-WEBSTER: In that thou buildest thy eminent place in the head of every way, and
    makest thy high place in every street; and hast not been as a harlot, in that
    thou scornest hire;
  nhw-BL: Pampa campa monamiqui nochi calles, anquichijtoque tlaixpame para anquinhueyichihuase
    tiotzitzi huan tlaixcopincayome. Pero amojuanti amo senquistoc anquichihuaj quen
    quichihua se ahuilnenca sihuatl pampa tlahuel anquinequij antlajtlacolchihuase
    hasta amo antlainamaj quema tlen hueli anquichihuaj ica seyoc.
  swh-ONEN: Unapojenga jukwaa lako kila mwanzo wa barabara na kufanyiza mahali pa
    fahari pa ibada za miungu katika kila kiwanja cha wazi, lakini hukuwa kama kahaba,
    kwa sababu ulidharau malipo.
  bba-bba: Domi ɑ sɑkɑrɑ kunu ɡirɑ swɑɑ kɛɛnɑnɔ mɑ ɑ bũu turɑnu kuɑ bɑɑmɑ kpuro, ɑ
    ku rɑ mɑm mɑɑ kurɔ tɑnɔ ɡobi mwɛ.
  eng-KJVCPB: in that thou buildest thine eminent place in the head of every way,
    and makest thine high place in every street; and hast not been as a harlot, in
    that thou scornest hire;
  luo-luo: Kane iloso ni in iwuon kuonde motingʼore gi malo e akek yore duto mag dala
    kendo igero ni iwuon kuonde motingʼore mag lemo kamoro amora, to in ne ok ichalo
    gi ochot, nikech ne ok idwaro chudo moro amora.
  meu-meu: hanua ariaradia iboudiai dokodia ai emu kalaga o haginidia, bona ruma ariaradia
    iboudiai lalodiai emu pata helaḡadia o kara. Ḡau tamona oi na dia ariara hahinena
    heḡereḡerena, badina be henitaomu o dadaraiamu.
  npi-ULB: हरेक गल्‍लीको मोडमा आफ्‍नो डाँडाका थानहरू र हरेक सार्वजनिक ठाउँमा तैंले
    गुमज पुजाकोठा बनाइस् । तापनि तँ वेश्‍याजस्‍तो थिइनस्, किनभने ज्‍याला लिन तैंले
    इन्‍कार गरिस् ।
  yor-yor: Ni ti pé ìwọ kọ́ ilé gíga rẹ ni gbogbo ìkóríta, tí ìwọ sì ṣe gbogbo ibi
    gíga rẹ ni gbogbo ìta, ìwọ kò sì wa dàbí panṣágà obìnrin, ní ti pé ìwọ gan ọ̀yà.
  pes-OPCB: بر سر هر راه، بتخانه و بر سر هر کوچه، فاحشه‌خانه ساختی! ولی تو مانند فاحشه‌های
    دیگر، به دنبال پول نیستی.
  tgl-ULB: Noong itinayo mo ang mga dambana sa ulo ng bawat lansangan at gumawa ka
    ng iyong mga dambana sa bawat pampublikong lugar, hindi ka talaga isang babaeng
    bayaran, sapagkat tumanggi kang magpabayad sa iyong mga ginawa!
  hui-hui: Hariga tene wiaru bibahendeha mbirale dama mitangi bialu bi pupu wiaga
    wiaruhondo bi pupu wulebi wali agali kayu yu paluenebi anda dewaore bu helama
    pede. Ani bialu í̠ bayanda wali maru bedarubi ndo bede. Marume agali kayu biragome
    muni mbiraleru migi birago mo yagago í̠na ogonidagua agali kayu yalu howa tihondo
    muni mbiraleru ngi lalu mo yulene hame nale bede.
  mya-mya: သင်​သည်​လမ်း​ထိပ်​တိုင်း​၌​သင်​ကိုး​ကွယ်​ရန် တောင်​ကုန်း​များ​ကို​ဆောက်​၍
    စျေး​ရပ်​ကွက် တိုင်း​၌​မြင့်​သော​ကိုး​ကွယ်​ရာ​ဌာ​န​များ ကို​တည်​ဆောက်​သော​အ​ခါ
    ပြည့်​တန်​ဆာ အ​လုပ်​ကို​လုပ်​သော်​လည်း​သာ​မန်​ပြည့် တန်​ဆာ​များ​ကဲ့​သို့​အ​ခ​ကြေး​ငွေ​ကို
    မ​တောင်း။-
  bod-N: ཁྱོད་ཀྱིས་ལམ་མདོ་རེ་རེ་ནས་རང་གི་གཡེམ་ཁང་བརྩིགས་ཤིང་། ཡང་ཐང་ཆེན་རེ་རེ་ལ་མཐོ་གླིང་བརྩིགས་ནའང་ཁྱོད་ནི་གཡེམ་མ་བཞིན་མིན་ནོ།
    །གང་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་སྨད་བཙོངས་ནས་ཐོབ་པའི་རྔན་པར་མཐོང་ཆུང་བྱས་པས་སོ། །
  sna-sna: Pawakavaka nzvimbo dzakakwirira pamavambo enzira dzose dzomumusha ndokuzviitira
    shongwe refu pazvivara zvose, wakanga usingaiti sechifeve, nokuti wakashora muripo.
  spa-BLM: en que construyes tu bóveda a la cabeza de todo camino, y haces tu lugar
    elevado en toda calle, y no has sido como una prostituta, en que desprecias la
    paga.
  cac-cac: Ix sb'oq'ue juntzan̈ b'aj tz'em ajmulal d'a b'ajtac slajvic'och calle yed'
    b'ajtac smolb'ej sb'a anima, ix yac'anb'at sb'a d'a ajmulal chi'. Palta nab'an̈ej
    syac'b'at sb'a, man̈ lajanoc syutej sb'a icha eb' ix ajmul ix sc'an stojol.
  swh-ULB: Mmepajenga mahali penu pa juu kwenye kichwa cha kila mtaa na kufanya chumba
    cha chini kwa chini katika kila sehemu ya watu wengi. Bado hukuwa kama kahaba
    kwa sababu ulikataa kulipwa ujira.
  bel-bel: Калі ты будавала сабе блудзільні на пачатку кожнай дарогі і рабіла сабе
    ўзвышэньні на кожнай плошчы, ты была не як блудадзейка, бо ты адхіляла дарункі,
  deu-ELBBK: indem du deine Gewölbe baust an jedem Scheideweg und deine Höhen auf
    allen Straßen machst. Und du warst nicht einmal wie eine Hure, indem du den Lohn
    verschmähtest;
  mbb-OT: Mibpehitindeg ka te menge simbahan diyà te menge suyuk te menge zalan wey
    menge pelasa he para te menge ed-ezapen nu. Tuwas pa he mezaat is baal nu te vaal
    te vahi he ebelegyà te zengeg dan su wazè ka mulà mebpevayad te nekidhilavet kenikew.
  mal-2015: നിന്റെ ഹൃദയം എത്ര മാരമാൽ പൂണ്ടിരിക്കുന്നു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു;
    നീ കൂലി നിരസിക്കുന്നതുകൊണ്ടു വേശ്യയെപ്പോലെയല്ല.
  rmc-rmc: Sar tuke kerďal o uče thana pre dojekh uľica the paš dojekh drom, kaj obetinehas
    le modlenge, tu na kerahas avke, sar kerel e lubňi, bo vaš tiro lubipen na kamehas
    aňi love.
  pes-OPV: که بسرهر راه خرابات خود را بنا نمودی و در هر کوچه عمارات بلند خود را ساختی
    و مثل فاحشه های دیگر نبودی چونکه اجرت را خوار شمردی.
  ron-1924: зидинду-ць касе де курвие ла тоате колцуриле улицелор ши фэкынду-ць ынэлцимь
    ын тоате пецеле! Н-ай фост нич мэкар ка о курвэ каре-шь чере плата.
  ben-OBCV: যখন তুমি নিজের জন্য রাস্তার কোণে ঢিবি তৈরি করেছ ও প্রত্যেকটি খোলা জায়গায়
    উঁচু প্রতিমার আসন প্রস্তুত করেছ, তখন বেশ্যার মতো কাজ করোনি কারণ তুমি তোমার পাওনা
    টাকে অগ্রাহ্য করেছ।
  som-som: Oo jid kasta madaxiisa waxaad ka dhisataa qudbad, oo jid kastana waxaad
    ka samaysataa meel sare, oo weliba ma aadan ahayn sidii dhillo oo kale, waayo,
    adigu kirada waad quudhsataa.
  lat-VUC: 'Quia fabricasti lupanar tuum in capite omnis viæ, et excelsum tuum fecisti
    in omni platea: nec facta es quasi meretrix fastidio augens pretium,'
  eng-ASVBT: in that thou buildest thy vaulted place at the head of every way, and
    makest thy lofty place in every street, and hast not been as a harlot, in that
    thou scornest hire.
  ita-1885: edificando il tuo bordello in capo d'ogni strada, e facendo i tuoi alti
    luoghi in ogni piazza pubblica. Or tu non sei stata come le altre meretrici, in
    quanto tu hai sprezzato il guadagno,
  eng-LXXUP: Thou hast built a house of harlotry in every top of a way, and hast set
    up thy high place in every street; and thou didst become as a harlot gathering
    hires.
  eng-ULB: You have built your high places at the head of every street and made your
    vaulted chamber in every public place. Yet you were not like a prostitute because
    you refused to take payment.
  spa-VBL: En realidad, ni siquiera eras una prostituta normal cuando te construiste
    santuarios paganos en lo alto de cada calle y altos lugares de culto a los ídolos
    en cada plaza pública, ¡porque te negaste a que te pagaran por tus servicios!
  fra-_FOB: Quand tu bâtissais tes maisons de débauche à chaque bout de rue, quand
    tu faisais tes hauts lieux dans toutes les places, tu n'as pas même été comme
    la femme débauchée qui réclame un salaire;
  mal-mal: നിന്റെ ഹൃദയം എത്ര വഷളത്വം പൂണ്ടിരിക്കുന്നു” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്; “നീ കൂലി നിരസിക്കുന്നതുകൊണ്ട് വേശ്യയെപ്പോലെയല്ല.
  urd-GVR: Jab tū ne har chauk meṅ butoṅ kī qurbāngāh banāī aur har galī ke kone meṅ
    zinā karne kā kamrā tāmīr kiyā to tū ām kasbī se muḳhtalif thī. Kyoṅki tū ne apne
    gāhakoṅ se paise lene se inkār kiyā.
  suz-BL: गे ग्रुम्‍तीक लां नेल्‍ल नु इ चोक चोकम इ लाइश्‍शो बाक्‍तीके सेल्‍तीवी। तन्‍न
    गे तेल्‍लेम खोदेंशो मदुमे। मारदे हना गे इ गाल्‍च मताक्‍गी।
  eng-NOY: in that thou didst build thine arched place at the head of every way, and
    make thy high place in every street! Thou wast not like a harlot, who scoffeth
    at her hire,
  ita-1927: Quando ti costruivi il bordello a ogni capo di strada e ti facevi gli
    alti luoghi in ogni piazza pubblica, tu non eri come una prostituta, giacché sprezzavi
    il salario,
  ckb-ckb: گومەزی خۆتت لەسەر هەموو ڕێگایەک بنیاد نا، نزرگەی بەرزیشت لە هەموو گۆڕەپانێک،
    بەڵام تۆ بە پێچەوانەی لەشفرۆشانەوە بوویت، چونکە کرێت ڕەت دەکردەوە.
  eng-BBE: For you have made your arched room at the top of every street, and your
    high place in every open place; though you were not like a loose woman in getting
    together your payment.
  kan-OKCV: ಪ್ರತಿಯೊಂದು ಬೀದಿಯ ಕೊನೆಯಲ್ಲಿಯೂ, ದಿಬ್ಬವನ್ನು ಕಟ್ಟಿ ಪ್ರತಿಯೊಂದು ಹಾದಿಯಲ್ಲಿಯೂ
    ಉನ್ನತಸ್ಥಾನವನ್ನು ಮಾಡಿಕೊಂಡು, ಕೂಲಿಯನ್ನು ಉದಾಸೀನ ಮಾಡುವ ವ್ಯಭಿಚಾರಿಣಿ ನೀನಲ್ಲ.
  tam-2017: எல்லா வழிமுனையிலும் உன்னுடைய மண்டபங்களைக் கட்டி, எல்லா வீதிகளிலும் உன்னுடைய
    மேடைகளை உண்டாக்கினபடியால், உன்னுடைய இருதயம் எவ்வளவாகக் களைத்துப்போயிருக்கிறது
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்; நீ கட்டணத்தை அலட்சியம் செய்கிறகிறதினால்,
    நீ வேசியைப்போல இல்லாமல்,
  spa-RV-1909: Edificando tus altares en cabeza de todo camino, y haciendo tus altares
    en todas las plazas! Y no fuiste semejante á ramera, menospreciando el salario,
  ron-BTF: În aceea că îți zidești un loc de cinste la capul fiecărei căi și îți faci
    înălțime în fiecare stradă; și nu ai fost ca o curvă, în aceea că tu batjocorești
    plata;
  eng-WEBP: in that you build your vaulted place at the head of every way, and make
    your lofty place in every street, and have not been as a prostitute, in that you
    scorn pay.
  eng-FBV: Actually you weren't even a normal prostitute when you built yourselves
    pagan shrines at the top of every street and high places of idol worship on every
    public square—because you refused to be paid for your services!
  nld-1939: dat ge uw bordeel hebt gebouwd op elke straathoek, aan elke weg uw kraam
    hebt geopend, en toch geen echte deerne waart, die het enkel voor geld doet.
  nch-BL: Pampa campa monamiqui nochi calles, anquichijtoque taixpame para anquinhueyichihuase
    teteyome huan taixcopincayome. Pero amojuanti amo senquisa anquichihuaj quej quichihua
    se ahuilnenca sihuat pampa tahuel anquinequij antajtacolchihuase hasta amo antainamaj
    quema ten hueli anquichihuaj ica seyoc.
  vie-1934: Khi mầy xây vòng khung mình nơi lối vào mỗi đường, dựng nơi cao trên mỗi
    đường phố, mầy không giống như đứa điếm đĩ, bởi mầy khinh tiền công;
  hin-CV: जब तुमने हर गली के कोने पर अपना टीला बनाया है और हर चौक में अपना ऊंचा पूजा-स्थल
    बनाया है, तो तुम एक वेश्या की तरह ठहरी, क्योंकि तुमने दिये गये रकम का असम्मान
    किया है.
  spa-BES: Porque has hecho tu santuario en la parte superior de cada calle, y tu
    altar en cada plaza; al despreciar la paga, no eras como la prostituta.
  tdx-tdx: namboare’ o akiba’oo an-doha’ ze hene lalañe, naho songa nandranjia’o tamboho
    ankaboa’ ze atao tameañe! fe tsy nanahake o tsimirirañeo irehe kanao nalain-tambe.
  tha-KJV: คือสร้างห้องหลังคาโค้งไว้​ที่​หัวถนนทุกแห่ง และสร้างสถานที่สูงของเจ้าไว้ตามถนนทุกสาย
    ถึงกระนั้นเจ้าก็ยังไม่เหมือนหญิงแพศยา เพราะเจ้าดูหมิ่นสินจ้าง
  por-BR-2018: Edificando tu tuas câmaras ao canto de cada caminho, e fazendo teus
    altares em cada rua; e nem sequer foste como a prostituta, pois desprezaste o
    pagamento,
  deu-ELO: indem du deine Gewölbe baust an jedem Scheidewege und deine Höhen auf allen
    Straßen machst. Und du warst nicht einmal wie eine Hure, indem du den Lohn verschmähtest;
  eng-WYC-2018: For thou madest thy bordello house in the head of each way, and thou
    madest thine high place in each street; and thou were not made as an whore full
    of annoying, increasing price, (or but thou were not made like a common whore,
    naming a price),
  epo-epo: Kiam vi aranĝis viajn malĉastejojn ĉe la komenco de ĉiu vojo kaj faris
    viajn fialtaĵojn sur ĉiu strato, vi estis ne kiel malĉastistino, kiu ŝatas donacojn;
  uig-PIN: Ɵzüngning pǝxtiⱪingni ⱨǝr koqining bexida ⱪuridiƣan, ⱨǝrbir mǝydanda «yuⱪiri
    jay»ingni yasaydiƣan! Uning üstigǝ sǝn paⱨixǝ ayaldǝk ǝmǝs iding, qünki sǝn ⱨǝⱪni
    nǝziringgǝ almaytting!
  beo-beo: 'Moilai logo huluane amoga di da ogogosu ‘gode’ sia:ne gadosu sogebi gagusa,
    amola wadela:i adole lasu hou hamosa. Be di da hina: da:i bidi lasu uda, amo defele,
    muni lamusa:, hame hamosa.'
  tpi-OTNT: Long olgeta rot yu bin wokim ol ples bilong lotu long ol giaman god na
    bilong mekim pasin pamuk. Tasol yu no olsem ol arapela pamukmeri. Nogat. Yu save
    mekim dispela pasin, tasol yu no laik kisim mani olsem ol i save kisim.
  hau-SA: Sa’ad da kika gina ɗakunan samanki a kowane gefen titi kika kuma gina ɗakunan
    tsafinki a kowane dandali, ba kamar karuwa kike ba, domin kin karɓi kuɗi.
  uig-LAT: Özüngning peshtiqingni her kochining béshida quridighan, herbir meydanda
    «yuqiri jay»ingni yasaydighan! Uning üstige sen pahishe ayaldek emes iding, chünki
    sen heqni neziringge almaytting!
  nde-nde: Lapho usakha amadundulu akho ekuqaliseni kwemigwaqo yonke usenza lezindawo
