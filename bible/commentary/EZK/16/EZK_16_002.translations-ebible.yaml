  hbo-WLC: בֶּן־אָדָ֕ם הוֹדַ֥ע אֶת־יְרוּשָׁלִַ֖ם אֶת־תּוֹעֲבֹתֶֽיהָ׃
  ibo-ibo: “Nwa nke mmadụ, gwa Jerusalem okwu mee ka ọ mara banyere ndụ ya niile rụrụ
    arụ
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଯିରୂଶାଲମକୁ ତାହାର ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାସକଳ ଜଣାଅ,
  chk-chk: “Nöün aramas, kopwe amefi ngeni Jerusalem an kewe föför mi anioput.
  rop-rop: “Isikiyel, ai wandim yu garra dalim detlot pipul hu jidan langa Jerusalem
