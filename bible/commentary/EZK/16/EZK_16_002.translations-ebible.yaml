verse: EZK.016.002
translations:
  mal-C: “മനുഷ്യപുത്രാ, ജെറുശലേമിനോട് അവളുടെ മ്ലേച്ഛതകൾ വിളിച്ചറിയിച്ചുകൊണ്ട്
  deu-TKW: Menschensohn, halte Jerusalem ihre Greuel vor
  lin-lin: « Mwana na moto, lakisa Yelusalemi misala na ye ya mbindo !
  eng-LSV: “Son of man, cause Jerusalem to know her abominations, and you have said,
  eng-GNV: Sonne of man, cause Ierusalem to knowe her abominations,
  eng-WEBSTER: Son of man, cause Jerusalem to know her abominations,
  nhw-BL: “Tlacatl, xiquinyolmelahua Jerusalén ehuani tlen nochi nopa fiero tlamantli
    catli quichijtoque.
  swh-ONEN: “Mwanadamu, ijulishe Yerusalemu kuhusu mwenendo wake wa machukizo
  bba-bba: '@see-verse:EZK.016.001'
  eng-KJVCPB: Son of man, cause Jerusalem to know her abominations,
  luo-luo: “Wuod dhano, nyis Jerusalem timbene mamono duto e wangʼe,
  meu-meu: Taunimanima natuna e, Ierusalem na ena kara dika-rohorohodia ba hedaraunelai
    henia,
  npi-ULB: “ए मानिसको छोरो, यरूशलेमलाई त्‍यसका घिनलाग्‍दा कामहरूका बारेमा जानकारी
    दे,
  yor-yor: “Ọmọ ènìyàn, mú kí Jerusalẹmu mọ gbogbo ìwà ìríra rẹ̀.
  pes-OPCB: '@see-verse:EZK.016.001'
  tgl-ULB: “Anak ng tao, ipaalam mo sa Jerusalem ang tungkol sa kaniyang mga gawang
    kasuklam-suklam,
  hui-hui: Dindiali-o í̠na puwa Yarusaleme ibu mana ko ngaru bialu hayarunaga lamialu
    bi hongo howa lamibe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ယေ​ရု​ရှ​လင် မြို့​အား​မိ​မိ​ပြု​ခဲ့​သည့်​စက်​ဆုပ်​ဖွယ်​ရာ
    အ​မှု​တို့​ကို​ညွှန်​ပြ​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་ལ་ཁོ་ཚོའི་ཞེན་ལོག་གི་དོན་རྣམས་སྟོན་དགོས་ཏེ།
  sna-sna: “Mwanakomana womunhu, tsiura Jerusarema pamwe chete nezvinyangadzo zvaro
  spa-BLM: “Hijo de hombre, haz que Jerusalén conozca sus abominaciones;
  cac-cac: Ach anima, al yab' eb' aj Jerusalén tastac te yajb'entac sc'ulej eb'.
  swh-ULB: “Mwanadamu, mwambie Yerusalemu kuhusu machukizo yake,
  bel-bel: сыне чалавечы! выкажы Ерусаліму гідоты ягоныя
  deu-ELBBK: Menschensohn, teile Jerusalem seine Gräuel mit
  mbb-OT: “Sikew is etew, petueni nu te Jerusalem is utew mezaat he menge vaal zin.
  mal-2015: മനുഷ്യപുത്രാ, നീ യെരൂശലേമിനോടു അതിന്റെ മ്ലേച്ഛതകളെ അറിയിച്ചു പറയേണ്ടതു;
  rmc-rmc: „Manušeja, de te džanel le Jeruzalemoske leskre džungipena, so kerel!
  pes-OPV: «ای پسر انسان اورشلیم را ازرجاساتش آگاه ساز!
  ron-1924: „Фиул омулуй, аратэ Иерусалимулуй урычуниле луй
  ben-OBCV: “হে মানবসন্তান, জেরুশালেমের ঘৃণ্য কাজ সকলের বিষয় তার কাছে ঘোষণা করো
  som-som: Wiilka Aadamow, Yeruusaalem waxyaalaheeda karaahiyada ah ogeysii,
  lat-VUC: Fili hominis, notas fac Jerusalem abominationes suas,
  eng-ASVBT: Son of man, cause Jerusalem to know her abominations;
  ita-1885: 'Figliuol d''uomo, dichiara a Gerusalemme le sue abbominazioni, e di'':'
  eng-LXXUP: Son of man, testify to Jerusalem of her iniquities;
  eng-ULB: “Son of man, inform Jerusalem about her abominations,
  spa-VBL: “Hijo de hombre, desafía a Jerusalén por sus prácticas repugnantes.
  fra-_FOB: Fils de l'homme, fais connaître à Jérusalem ses abominations.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ യെരൂശലേമിനോട് അതിന്റെ മ്ലേച്ഛതകളെ അറിയിച്ചു പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Yarūshalam ke zahan meṅ us kī makrūh harkatoṅ kī sanjīdagī
    biṭhā kar
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, यरूसलेम कली मूर्ति पूजा पचा मदुम्‍ब,
    दे तुइक्‍पतो।
  eng-NOY: Son of man, cause Jerusalem to know her abominations,
  ita-1927: “Figliuol d’uomo, fa’ conoscere a Gerusalemme le sue abominazioni,
  ckb-ckb: «ئەی کوڕی مرۆڤ، ئۆرشەلیم ڕووبەڕووی کارە قێزەونەکانی خۆی بکەرەوە و
  eng-BBE: Son of man, make clear to Jerusalem her disgusting ways,
  kan-OKCV: “ನರಪುತ್ರನೇ, ಯೆರೂಸಲೇಮಿಗೆ ಅದರ ಅಸಹ್ಯವಾದವುಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳುವ ಹಾಗೆ ಮಾಡಿ,
  tam-2017: 'மனிதகுமாரனே, நீ எருசலேமின் அருவருப்புகளை அதற்கு அறிவித்துச் சொல்லவேண்டியது
    என்னவென்றால்:'
  spa-RV-1909: Hijo del hombre, notifica á Jerusalem sus abominaciones,
  ron-BTF: Fiu al omului, fă cunoscute Ierusalimului urâciunile lui;
  eng-WEBP: “Son of man, cause Jerusalem to know her abominations;
  eng-FBV: “Son of man, challenge Jerusalem over her disgusting practices.
  nld-1939: Mensenkind, ge moet Jerusalem haar gruwel doen kennen
  nch-BL: “Tacat, xiquinyolmelahua Jerusalén ehuani ten nochi nopa fiero tamanti cati
    quichijtoque.
  vie-1934: Hỡi con người, hãy làm cho Giê-ru-sa-lem biết những sự gớm ghiếc của nó.
  hin-CV: “हे मनुष्य के पुत्र, येरूशलेम का उसके घृणित कार्यों के लिये विरोध करो
  spa-BES: Hijo del hombre, deja en claro a Jerusalén sus caminos asquerosos.
  tdx-tdx: O ana’ondatio, tohino t’Ierosalaime ty amo hativà’ iareoo,
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงให้เยรูซาเล็มทราบถึงสิ่งที่น่าสะอิดสะเอียนของตัวเธอเอง
  por-BR-2018: Filho do homem, notifica a Jerusalém suas abominações,
  deu-ELO: 'Menschensohn, tue Jerusalem seine Greuel kund und sprich:'
  eng-WYC-2018: Son of man, make known to Jerusalem their abominations;
  epo-epo: Ho filo de homo, montru al Jerusalem ĝiajn abomenindaĵojn;
  uig-PIN: 'I insan oƣli, ɵzining yirginqlik ⱪilmixlirini Yerusalemning yüzigǝ selip
    mundaⱪ degin: —'
  beo-beo: “Dunu egefe! Yelusaleme fi ilia wadela:i hou hamoi, amo ilima olelema.
  tpi-OTNT: “Man bilong graun, yu mas sutim tok long ol Jerusalem na tokim ol gut
    long ol kain kain pasin nogut ol yet i bin mekim.
  hau-SA: “Ɗan mutum, ka sa Urushalima ta san ayyukanta masu banƙyama
  uig-LAT: 'I insan oghli, özining yirginchlik qilmishlirini Yérusalémning yüzige
    sélip mundaq dégin: —'
  nde-nde: “Ndodana yomuntu, melana leJerusalema ngezenzo zalo ezinengayo
  ton-ton: “Foha ʻoe tangata, fakaʻilo ki Selūsalema ʻa ʻene ngaahi fakalielia,
  ces-1613: Synu člověčí, oznam Jeruzalému ohavnosti jeho,
  eng-WMB: “Son of man, cause Jerusalem to know her abominations;
  tam-TCV: “மனுபுத்திரனே, எருசலேமின் அருவருக்கத்தக்க பழக்கங்களைவிட்டு நீ அவளை எதிர்த்து,
  ceb-ULB: “Anak sa tawo, ipahibalo sa Jerusalem ang mahitungod sa iyang daotan nga
    mga binuhatan,
  pol-UBG: Synu człowieczy, uświadom Jerozolimie jej obrzydliwości;
  urd-GVU: ”اے آدم زاد، یروشلم کے ذہن میں اُس کی مکروہ حرکتوں کی سنجیدگی بٹھا کر
  deu-1912: 'Du Menschenkind offenbare der Stadt Jerusalem ihre Greuel und sprich:'
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಯೆರೂಸಲೇಮಿಗೆ ಅದರ ಅಸಹ್ಯಕಾರ್ಯಗಳನ್ನು ತಿಳಿಯಪಡಿಸಿ ಹೀಗೆ ನುಡಿ,
  yap-yap: Ni ga’ar, “Fak e girdi’, mup’ nga owchen yu Jerusalem e pin’en nib sunsonogor
    nike ngongliy.
  hlt-MCSB: “Hlang capa amah kah tueilaehkoi te Jerusalem ming sak.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዬሩሳላሜ ማዼ ባካ ሻኣካያ ማዒፆ ዒዞም ኬኤዜ፤»
  twi-ASANTE: “Onipa ba, fa akyiwadeɛ a Yerusalem yɛ no si nʼanim
  eng-WEBU: “Son of man, cause Jerusalem to know her abominations;
  wal-wal: “Laa asa na7au, Yerusalaamo i tuna oosota erissa.
  spa-PDDPT: Hijo de hombre, denuncia las repugnancias de Jerusalén.
  gun-gun: — Ava ra'y, ndeayvu ke Jerusalém pygua kuery pe ojeguarupy ojapo okuapya
    re.
  ilo-ULB: “Anak ti tao, ipakaammom iti Jerusalem dagiti kinarimonna,
  kpg-kpg: “Tangada dangada, hagi anga ina gi Jerusalem nia hagadilinga gulugulua
    ala ne hai go mee.
  uig-ARA: 'ئى ئىنسان ئوغلى، ئۆزىنىڭ يىرگىنچلىك قىلمىشلىرىنى يېرۇسالېمنىڭ يۈزىگە سېلىپ
    مۇنداق دېگىن: ــ'
  sus-sus: «Adamadi, Darisalamu rakolon a xa fe kobie ra.
  pon-2006: “Kowe, nein aramas, padokehng Serusalem soahng saut kan me e wiadahr.
  ksd-ksd: Natu i ra tutana, una vakapa Ierusalem ure kana lavur bilak na mangamangana,
  grc-BRENT: υἱὲ ἀνθρώπου, διαμάρτυραι τῇ Ἱερουσαλὴμ τὰς ἀνομίας αὐτῆς,
  ind-AYT: “Anak manusia, beritahukanlah kepada Yerusalem kekejian-kekejiannya,
  nya-nya: “Iwe mwana wa munthu, udzudzule Yerusalemu za ntchito zake zonyansa.
  hrv-hrv: Sine čovječji! Pokaži Jeruzalemu sve gadosti njegove!
  mps-mps: “Tǫde bidio, nago te Jerusalem dabeba po dolo weyu, te augwaligo dwai
    kolesaga haniani augwa digi ebaso, te po augwaliba bugagia walao.
  tpi-tpi: “Man bilong graun, yu mas sutim tok long ol Jerusalem na tokim ol gut long
    ol kain kain pasin nogut ol yet i bin mekim.
  dan-1931: Menneskesøn, forehold Jerusalem dets Vederstyggeligheder
  vie-OVCB: “Hỡi con người, hãy đương đầu với Giê-ru-sa-lem cùng những việc ghê tởm
    của nó.
  guj-2017: “હે મનુષ્યપુત્ર, યરુશાલેમને તેનાં તિરસ્કારપાત્ર કૃત્યો વિષે જણાવ.
  pon-2006A: “Kowe, nein aramas, padokehng Serusalem soahng saut kan me e wiadahr.
  por-BRBSL: “Filho do homem, faz com que Jerusalém conheça suas abominações;
  cth-cth: Tami capa, Jerusalem panuet a thonae hah panuek sak nateh ahni koevah,
  twi-twi: “Onipa ba, fa akyiwade a Yerusalem yɛ no si nʼanim
  hlt-hlt: “Hlang capa amah kah tueilaehkoi te Jerusalem ming sak.
  tbz-SIM: Onìtì fɔ̃́! Bɛnkɛ Sedisɑdɛmmu kòo bɑntɛ́ ò dɔ̀ɔ̀ri ìì sɔ̀kɛ.
  msy-2020: “O nguazir kamɨn gumazim, nɨ akam Jerusalemia gasɨ me mɨkɨm suam, me bar
    arazir kurar kɨ bar aghuazibagh ami.
  dop-dop: Yʋlʋ nyɑ́, hʋ́lɩ́ Yosɑlɛm kɛ ɩ ɑcɑɑlǝtʋ tɔm.
  azb-azb: «Ey bəşər oğlu, murdar əməllərini Yerusəlimə bildirib söylə ki,
  eng-DBY: Son of man, cause Jerusalem to know her abominations,
  hin-2017: “हे मनुष्य के सन्तान, यरूशलेम को उसके सब घृणित काम जता दे,
  wol-KYG: «Yaw nit ki, nanga xamal Yerusalem jëfam ju siblu ji.
  eng-YLT: '''Son of man, cause Jerusalem to know her abominations, and thou hast
    said:'
  eng-WYC-2017: Son of man, make known to Jerusalem their abominations;
  eng-WMBB: “Son of man, cause Jerusalem to know her abominations;
  urd-GVH: “ऐ आदमज़ाद, यरूशलम के ज़हन में उस की मकरूह हरकतों की संजीदगी बिठाकर
  rug-rug: “Tuna na tie, mu la tozi ni sari pa Zerusalema sari dia tinavete variva
    malederedi,
  gaz-gaz: “Yaa ilma namaa, hojii ishee jibbisiisaa sana Yerusaalemitti himi;
  fra-LSG: Fils de l’homme, fais connaître à Jérusalem ses abominations!
  yal-yal: “Adamadina, Yerusalɛn kaane kɛwali xɔsixine fe fala e xa.
  haw-1868: E ke keiki a ke kanaka, e hoike oe ia Ierusalema i kona mau hewa i inainaia;
  arb-NAV: «يَا ابْنَ آدَمَ، أَطْلِعْ أَهْلَ أُورُشَلِيمَ عَلَى أَرْجَاسِهِمْ.
  ewe-ewe: “Ame vi, ɖe Yerusalem ƒe ŋunyɔnuwɔwɔwo fiae.
  eng-LEE: Son of man, make known unto Jerusalem her abominations,
  asm-FB: “হে মনুষ্য সন্তান, তুমি যিৰূচালেমক তাইৰ নিজৰ ঘিণলগীয়া কাৰ্যবোৰ জনোৱা,
  sus-A: «عَدَ مَدِ، دَرِ سَلَمُ رَكٌلٌن عَ شَ قٍ كٌبِيٍ رَ.
  fra-SBL: Fils d'homme, fais connaître à Jérusalem ses abominations ;
  hbo-hbo: בֶּן־אָדָ֕ם הֹודַ֥ע אֶת־יְרוּשָׁלַ֖͏ִם אֶת־תֹּועֲבֹתֶֽיהָ׃
  kik-kik: “Mũrũ wa mũndũ, ngʼethanĩra na itũũra rĩa Jerusalemu, ũrĩonie mĩtugo yarĩo
    ĩyo ĩrĩ magigi,
  fra-NCL: « Fils de l’homme, fais connaître à Jérusalem ses abominations
  cek-AK: kami capa, a sak ih panuet thok hmuennawk to Jerusalem han panoeksak ah,
  cuk-cuk: “Dule-machi, Jerusalén-dulemar e-ibmar-isgana-imakdiid ega be soge.
  uig-CYR: 'И инсан оғли, өзиниң жиркиничлик қилмишлирини Йерусалимниң йүзигә селип
    мундақ дегин: —'
  tel-2017: “నరపుత్రుడా, యెరూషలేము చేసిన అసహ్యమైన పనులు దానికి తెలియజేసి, నువ్వు ఇలా
    ప్రకటించు,
  hat-BSA: “Fis a lòm, fè Jérusalem konnen abominasyon li yo.
  kos-kos: ac fahk, “Mwet sukawil moul la, fahkang nu sin Jerusalem orekma srungayuk
