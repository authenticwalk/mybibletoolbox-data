  ukr-1871: Сину чоловічий! вияви Ерусалимові гидоту його
  deu-1951: 'Menschensohn, halte Jerusalem ihre Greuel vor und sprich:'
  eng-JPS: '''Son of man, cause Jerusalem to know her abominations,'
  srp-1865: Sine èovjeèji, pokaži Jerusalimu gadove njegove,
  lug-lug: “Omwana w’omuntu manyisa Yerusaalemi ebikolwa bye eby’ekivve,
  heb-heb: בן אדם הודע את ירושלם את תועבתיה׃
  ben-IRV: হে মানুষের সন্তান, যিরুশালেমকে তার জঘন্য কাজ সব জানাও,
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਯਰੂਸ਼ਲਮ ਨੂੰ ਉਹ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਦੇ ਬਾਰੇ ਦੱਸ
  mya-JVB: အချင်းလူသား ၊ ယေရုရှလင် မြို့သည် မိမိ ၌ စက်ဆုပ် ရွံရှာဘွယ်သောအမှုအရာတို့ကိုသိ
    မည်အကြောင်း ပြုလော့။
  hmo-hmo: “Tanobada tauna e, Ierusalema hanua do oi gwau henia, iena kara dika rohoroho
    dainai.
  urd-urd: कि ऐ आदमज़ाद! येरूशलेम को उसके नफ़रती कामों से आगाह कर,
  rus-SYN: сын человеческий! выскажи Иерусалиму мерзости его
  bqc-SIM: Gbɛ̃nazĩn nɛ́, Yelusalɛũdeↄ yãbɛ̃ɛkɛaↄ kánɛ́ ń ↄzĩ
