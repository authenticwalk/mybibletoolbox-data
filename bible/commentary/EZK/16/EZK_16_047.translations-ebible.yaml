    pongah, nang loe na toksakhaih boih ah nihcae pongah na set kue.
  cuk-cuk: Unnila wemar-daedbarbi be nanadii gussulid, e-ibmar-isgana-imakdiid be
    imaksabalid. Wemarba bur bule be isgusad.
  uig-CYR: Сән нә уларниң йоллиридида маңмиған, нә уларниң жиркиничлик қилмишлири
    бойичә иш қилмиғансән; Яқ! Бәлки қисқиғинә бир вақит ичидә сән барлиқ йоллириңда
    улардин бузуқ болуп кәттиң.
  tel-2017: అయితే అవేవో చిన్న విషయాలన్నట్టు, వాళ్ళ అసహ్యమైన ప్రవర్తన ప్రకారం గాని,
    వాళ్ళ దుర్మార్గంలో గాని నువ్వు ఉండొద్దు. నిజానికి వాళ్ళందరికన్నా నీ ప్రవర్తన ఎంతో
    ఘోరం.
  hat-BSA: Malgre sa, ou pa t sèlman mache nan chemen yo, oswa aji selon abominasyon
    yo; men konsi sa te twò piti, avan lontan, ou te aji pi konwonpi nan kondwit ou
    ke yo menm.
  kos-kos: Ku kom falkin in fahsr in falkalos ac etai ouiya srungayuk elos oru? Mo.
    In kitin pacl ah na kom orekma koluk yohk lukelos in ma nukewa kom oru.”
  hbo-WLC: וְלֹ֤א בְדַרְכֵיהֶן֙ הָלַ֔כְתְּ וּבְתוֹעֲבֽוֹתֵיהֶ֖ן עשיתי כִּמְעַ֣ט קָ֔ט
    וַתַּשְׁחִ֥תִי מֵהֵ֖ן בְּכָל־דְּרָכָֽיִךְ׃
  ibo-ibo: Ọ bụghị naanị na ị soro ụzọ ha niile, ị ṅomiri omume ibi ndụ arụ ha niile,
    kama dịka a ga-asị na nke a bụ ihe nta, nʼụzọ gị niile, ị ghọrọ onye rụrụ arụ
    karịa ha.
  ory-ory: ତଥାପି ତୁମ୍ଭେ ସେମାନଙ୍କ ପଥରେ ଗମନ କରି ନାହଁ, କିଅବା ସେମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାନୁସାରେ
    କର୍ମ କରି ନାହଁ; ମାତ୍ର ତାହା ଅତି କ୍ଷୁଦ୍ର ଥିଲା ପରି ମନେ କରି, ତୁମ୍ଭେ ଆପଣାର ସମସ୍ତ ଆଚାରବ୍ୟବହାରରେ
    ସେମାନଙ୍କ ଅପେକ୍ଷା ଅଧିକ ଭ୍ରଷ୍ଟା ହୋଇଅଛ।
  chk-chk: Nge en kosap chök fetal lon ipwer, kosap pwal chök apirü ar kewe föför
    mi anioput. Pwe mürin ekis chök fansoun ka alapala om föföringau lap seniir.
  rop-rop: Yubin bulurrumbat det nogudbalawei blanga yu dubala sista, bat nomo longtaim
    yubin dum mowa nogudbala ting brom yu dubala sista.
  ukr-1871: 'Та ти й не по їх дорогах ходила й не їх гидоти коїла; того було в тебе
    ще мало: ти витворяла ще гірше нїж вони в усїх путях твоїх.'
  deu-1951: Auf ihren Wegen bist du nicht gewandelt, und nach ihren Greueln hast du
    nicht getan, sondern, wie wenn dieses zu wenig gewesen wäre, hast du sie verachtet
    und es ärger getrieben als sie in all deinem Wandel.
  eng-JPS: Yet hast thou not walked in their ways, nor done after their abominations;
    but in a very little while thou didst deal more corruptly than they in all thy
    ways.
  srp-1865: A ti ni njihovijem putem nijesi hodila, niti si èinila po njihovijem gadovima,
    kao da ti to bješe malo, nego si bila gora od njih na svijem putovima svojim.
  lug-lug: Tewakoma ku kugoberera ngeri zaabwe kyokka, n’okukoppa ebikolwa byabwe
    eby’ekivve, naye waayitawo ebbanga ttono engeri zo zonna ne zisukka ku zaabwe
    obubi.
  heb-heb: ולא בדרכיהן הלכת ובתועבותיהן עשיתי כמעט קט ותשחתי מהן בכל דרכיך׃
  ben-IRV: এখন তুমি যে তাদের পথে গিয়েছ ও তাদের ঘৃণার কাজ অনুসারে কাজ করেছ, তা নয়,
    বরং ওটা ছোট বিষয় বলে নিজের সব ব্যবহারে তাদের থেকেও খারাপ হয়েছ।
  pan-pan: ਪਰ ਤੂੰ ਕੇਵਲ ਉਹਨਾਂ ਦੇ ਰਾਹਾਂ ਉੱਤੇ ਨਹੀਂ ਤੁਰ੍ਹੀ ਅਤੇ ਕੇਵਲ ਉਹਨਾਂ ਵਰਗੇ ਘਿਣਾਉਣੇ
    ਕੰਮ ਨਹੀਂ ਕੀਤੇ, ਜਾਣੋ ਇਹ ਤਾਂ ਇੱਕ ਨਿੱਕੀ ਜਿਹੀ ਗੱਲ ਸੀ, ਸਗੋਂ ਤੂੰ ਉਹਨਾਂ ਨਾਲੋਂ ਆਪਣਿਆਂ
    ਸਾਰਿਆਂ ਮਾਰਗਾਂ ਵਿੱਚ ਬਹੁਤ ਭੈੜੀ ਨਿੱਕਲੀ।
  mya-JVB: သို့ရာတွင်၊ သင်သည် သူ တို့ထုံးစံ ကို မ လိုက် ၊ သူ တို့ပြုသောရွံရှာဘွယ်
    အမှုမျှသာပြု သည်မဟုတ်၊ ထိုအမှုကို သာမညအမှုဟူ၍ ထင်မှတ်သဖြင့်၊ သင် သည် အရာရာ ၌ သူ
    တို့ထက် သာ၍ဆိုးညစ် ပေ၏။
  hmo-hmo: Oi ese edia dala dekenai oi raka, bona edia kara dika rohorohodia oi karaia.
    To oi dekenai inai kara dika be hegeregere, a? Lasi momokani, nega daudau lasi
    lalonai, oiemu kara mirodia ese edia kara mirodia idia hanaia, oiemu dala ibounai
    lalonai.”
  urd-urd: लेकिन तू सिर्फ उनकी राह पर नहीं चली और सिर्फ़ उन ही के जैसे घिनौने काम
    नहीं किए, क्यूँकि यह तो अगरचे छोटी बात थी, बल्कि तू अपनी तमाम चाल चलन में उनसे
    बदतर हो गई।
  rus-SYN: 'Но ты и не их путями ходила и не по их мерзостям поступала; этого было
    мало: ты поступала развратнее их на всех путях твоих.'
  bqc-SIM: I kɛ n ń ↄlɛsɛ̀ n ń yãbɛ̃ɛkɛaↄ kɛ̀ yↄↄ no, n ↄ̃̀ↄkpaa dɛńla n yãkɛaↄ
    guu píiɛ.
  tcz-CHONGTHU: Ahivangin ama chon bangin na chon sepoi. Dan kallin amaho sangin nahung
    masa jotai.
  mar-mar: आता तिच्या पावलावर पाऊल टाकून तिरस्कार करु नको; जरी या थोडक्या बाबी आहेत
    तरी देखील तू होती त्याहून तुझे मार्ग वाईट आहेत.
  qub-qub: Paycunata ricacurmi paycunano rurashcanqui. Paycunanömi melanaypajcunata
    rurashcanqui. Chayno ruraycarpis mana yamarmi paycuna rurashanpita mas piyur-raj
    mana allita rurashcanqui.
  bqp-bqp: N ǹ mɔ ben yirɑ ɑ swĩi tɔnɑ. Ye ɑ kuɑ yɑ kpɑ̃. Wee ɑ sɑnkirɑ ɑ bu kere
    wunɛn swɛɛ kpuro sɔɔ.
  hat-hat: Ou mache dèyè yo pye pou pye, ou fè tout vye bagay derespektan yo fè. Men,
    nan tou sa ou fè yo, ou fè pi mal pase yo.
  eng-BSB: And you not only walked in their ways and practiced their abominations,
    but soon you were more depraved than they were.
  eng-WEBPB: Yet you have not walked in their ways, nor done their abominations; but
    soon you were more corrupt than they in all your ways.
  kbq-kbq: Hagi kagra kefo avu'avazazmia nezmavaririnka, hi'mnage huno kasri avu'ava'ma
    nehazankna avu'ava zankera osu'nananki, zamagrira zamagaterenka maka kefo avu'ava
    zana hu'nane.
  nhe-BL: Huan inisraelitame ax san inquitoquilijque nopa ojtli tlen yajuanti quitoquilijque,
    niyon ax san titlajtlacolchijtoc queja yajuanti, pero nochi tlen yajuanti quichihuayayaj
    inquiitaque queja ax tleno. Yeca inquichijque tlajtlacoli tlen noja más huejhueyi
    huan más fiero que yajuanti quichihuayayaj.
  gub-BL: Aipo ereata hape rupi hemiapo iaiw ma'e iapo pà. Aipo nezewe haw iapo haw
    uhyk newe. Nan. Nan kwehe tete ma'e paw iapo mehe neaiw wera'u wanuwi ne.
  eng-DRA: 'But neither hast thou walked in their ways, nor hast thou done a little
    less than they according to their wickednesses: thou hast done almost more wicked
    things than they in all thy ways.'
