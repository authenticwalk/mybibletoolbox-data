verse: EZK.016.047
translations:
  mal-C: നീ അവരുടെ വഴികളിൽ നടക്കുകയും അവരുടെ മ്ലേച്ഛതകൾക്കനുസരിച്ചുമാത്രം പ്രവർത്തിക്കുകയുംമാത്രമല്ല
    ചെയ്തിരിക്കുന്നത്. പിന്നെയോ, നിന്റെ എല്ലാ നടപ്പുകളിലും അവരെക്കാൾ അത്യന്തം ദുഷിച്ചവിധത്തിൽ
    ജീവിക്കുകയാണ് ചെയ്തത്.
  deu-TKW: Zwar bist du anfangs nicht auf ihren Wegen gewandelt und hast nicht Greuel
    wie sie verübt; bald aber triebst du es noch schlimmer als sie in all' deinem
    Wandel.
  lin-lin: Otambolaki kaka te na banzela na bango mpe olandaki kaka te bizaleli na
    bango ya mbindo, kasi okomaki mabe koleka bango, na etamboli na yo nyonso.
  eng-LSV: And you have not walked in their ways, || And done according to their abominations,
    || It has been loathed as a little thing, || Indeed, you do more corruptly than
    they in all your ways.
  eng-GNV: 'Yet hast thou not walked after their wayes, nor done after their abominations:
    but as it had bene a very little thing, thou wast corrupted more then they in
    all thy wayes.'
  eng-WEBSTER: 'Yet hast thou not walked after their ways, nor done after their abominations:
    but as if that were a very little thing , thou wast corrupted more than they in
    all thy ways.'
  nhw-BL: Huan anisraelitame amo san anquitoquilijque nopa ojtli catli inijuanti quitoquilijque,
    niyon amo san titlajtlacolchijtoc quen inijuanti, pero nochi catli inijuanti quichihuayayaj
    anquiitaque quen amo tleno. Yeca anquichijque tlajtlacoli catli noja más huejhueyi
    huan más fiero que inijuanti quichihuayayaj.
  swh-ONEN: Hukuziendea njia zao tu na kuiga matendo yao ya kuchukiza, bali kwa muda
    mfupi katika njia zako zote uliharibika tabia zaidi kuliko wao.
  bba-bba: N ǹ mɔ ben yirɑ ɑ swĩi tɔnɑ. Ye ɑ kuɑ yɑ kpɑ̃. Wee ɑ sɑnkirɑ ɑ bu kere
    wunɛn swɛɛ kpuro sɔɔ.
  eng-KJVCPB: 'Yet hast thou not walked after their ways, nor done after their abominations:
    but, as if that were a very little thing, thou wast corrupted more than they in
    all thy ways.'
  luo-luo: Ok ne iwuotho e yoreni kendo iluwo timbeni mamono, to ne ikethori moloyogi
    mapiyo nono kuom timbeni duto mobam.
  meu-meu: Ḡau tamona, oi lalomu na se heḡereḡere idia edia dala ai ba raka, eiava
    idia edia kara dika-rohorohodia heḡereḡeredia ai ba kara; asi vanahana oiemu kara
    mirodia ese idia edia kara mirodia e hereadia, emu dala iboudiai lalodiai.
  npi-ULB: तँ तिनीहरूका चालमा मात्र चलिनस्‌ र तिनीहरूका घिनलाग्‍दा व्‍यवहारहरू र अभ्‍यासहरू
    मात्र नक्‍कल गरिनस्‌ तर तेरा सबै चालमा तँ तिनीहरूभन्‍दा झन् भ्रष्‍ट भएको छस्‌
    ।
  yor-yor: Kì í sẹ pé ìwọ rìn ni ọ̀nà wọn nìkan, tàbí ṣe àfiwé ìwà ìríra wọn ṣùgbọ́n
    ní àárín àkókò kúkúrú díẹ̀, ìwọ bàjẹ́ jù wọ́n lọ
  pes-OPCB: تو نه فقط راهها و گناهان ایشان را تقلید کردی، بلکه در مدتی کوتاه، از آنان
    جلو افتادی و از ایشان فاسدتر شدی.
  tgl-ULB: Ngayon, huwag ka nang lumakad sa kanilang mga pamamaraan o batay sa kanilang
    mga ginagawang kasuklam-suklam, na para bang napakaliliit na bagay ang mga iyon.
    Totoo ngang sa lahat ng iyong kaparaanan, naging mas masahol ka pa kaysa sa kanila.
  hui-hui: Abale í̠ hagibuni kira ogonilabo libugua mana ko ngaru hangu bialu biraabo
    hagadagua í̠nabi nde ogoni talialu birida. Anigo ai í̠naga mana ko biaga ngegome
    í̠naga hame wigo biba nahayagola í̠na mana ko timbuniore ngaru abaleore lone biatago
    halu í̠ hagibuni ogoni labome bialu berene ngarubi nira dege lowa bu bolangua
    harida.
  mya-mya: သင်​သည်​သူ​တို့​၏​ခြေ​ရာ​ကို​နင်း​လျက်​စက် ဆုပ်​ဖွယ်​ရာ​အ​ကျင့်​များ​ကို​ပြု​ကျင့်​ရုံ​ဖြင့်
    ကျေ​နပ်​ပါ​သ​လော။ မ​ကျေ​နပ်။ အ​ချိန်​အ​နည်း ငယ်​အ​တွင်း​သင်​သည်​သူ​တို့​ပြု​သ​မျှ​သော
    အ​မှု​အ​ပေါင်း​တို့​ထက်​ပို​မို​ဆိုး​ရွား​သော အ​မှု​ကို​ပြု​ကျင့်​ခဲ့​၏။-
  bod-N: ཁྱོད་ཀྱིས་དེ་ཚོས་སྤྱོད་པ་བཞིན་དུ་སྤྱད་པ་དང་། དེ་དག་གིས་ཞེན་ལོག་གི་དོན་སྤྱད་པ་བཞིན་དུ་སྤྱད་པར་མ་ཟད།
    ད་དུང་ཁྱོད་ཀྱིས་དེ་རྣམས་དོན་ཆུང་བར་བརྩིས་ཤིང་། ཁྱོད་ཀྱིས་སྤྱད་པའི་ལས་ཐམས་ཅད་ནི་དེ་ལས་ཀྱང་ཐུ་བ་ཡིན།
  sna-sna: Hauna kungofamba nenzira dzavo chete nokutevedzera zvinonyangadza zvavo,
    asi iwe munzira dzako dzose wakakurumidza kuva wakashata chose kupfuura ivo.
  spa-BLM: Sin embargo, no anduviste en sus caminos ni hiciste sus abominaciones,
    sino que pronto te corrompiste más que ellas en todos tus caminos.
  cac-cac: Man̈ocn̈ej sb'eyb'al juntzan̈ chon̈ab' chi' ix sb'eyb'alej Jerusalén chi',
    man̈ocn̈ej pax juntzan̈ tas yajb'entac ix sc'ulej juntzan̈ chon̈ab' chi' ix sc'ulej,
    palta ec'b'al tas te yajb'entac ix sc'ulej, yujto man̈ c'ocb'iloc juntzan̈ chi'
    ix yab'i.
  swh-ULB: Hukuenenda katika njia zao na kuchukua tabia zao na matendo yao, lakini
    katika njia zako zote ulikuwa mbaya zaidi kuliko walivyokuwa wao.
  bel-bel: Але ты і ня іхнімі шляхамі хадзіла і не паводле іхніх мярзотаў чыніла;
    гэтага было мала; ты паводзілася распусьней за іх на ўсіх шляхах тваіх.
  deu-ELBBK: Aber nicht auf ihren Wegen hast du gewandelt, und nicht nur ein wenig
    nach ihren Gräueln getan; denn du hast böser gehandelt als sie auf allen deinen
    Wegen.
  mbb-OT: Mid-iringan nu is menge vetasan dan wey is utew mezaat he menge vaal zan.
    Ne seled te mevavè dà he timpu midlavew is kenikew he kezaat te kandan he kezaat.
  mal-2015: നീ അവരുടെ വഴികളിൽ നടന്നില്ല; അവരുടെ മ്ലേച്ഛതകൾപോലെ ചെയ്തില്ല; അതു പോരാ
    എന്നുവെച്ചു നീ നിന്റെ എല്ലാവഴികളിലും അവരെക്കാൾ അധികം വഷളത്വം പ്രവർത്തിച്ചു.
  rmc-rmc: Tuke oda sas frima, hoj phirehas pal lengre droma a kerehas ola džungipena
    so on, bo tu dživehas mek goreder sar on.
  pes-OPV: اما تو درطریق های ایشان سلوک نکردی و مثل رجاسات ایشان عمل ننمودی. بلکه
    گویا این سهل بود که تو در همه رفتار خود از ایشان زیاده فاسد شدی.»
  ron-1924: Ту ну нумай кэ ай умблат пе кэиле лор ши ай сэвыршит ачеляшь урычунь,
    чи, ка ши кум атыт ар фи фост пря пуцин, ай фост май стрикатэ декыт еле ын тоате
    пуртэриле тале.
  ben-OBCV: তুমি যে কেবল তাদের পথে চলেছ ও তাদের ঘৃণ্য কাজ অনুসরণ করেছ তাই নয়, কিন্তু
    বরং তোমার সমস্ত আচার-ব্যবহারে তুমি অল্প সময়ের মধ্যে তাদের চেয়ে আরও চরিত্রহীন
    হয়েছ।
  som-som: Jidadkoodii kuma aadan socon oo waxyaalahoodii karaahiyada ahaa oo kalena
    ma aadan samayn, laakiinse taasu wax yar bay kula noqotay, oo iyaga jidadkaagii
    oo dhan waad kaga sii darnayd.
  lat-VUC: 'Sed nec in viis earum ambulasti, neque secundum scelera earum fecisti
    pauxillum minus: pene sceleratiora fecisti illis in omnibus viis tuis.'
  eng-ASVBT: Yet hast thou not walked in their ways, nor done after their abominations;
    but, as if that were a very little thing, thou wast more corrupt than they in
    all thy ways.
  ita-1885: Ed anche non sei camminata nelle lor vie, e non hai fatto secondo le loro
    abbominazioni, come se ciò fosse stata piccola e leggier cosa; anzi ti sei corrotta
    in tutte le tue vie, più che esse.
  eng-LXXUP: Yet notwithstanding thou hast not walked in their ways, neither hast
    thou done according to their iniquities within a little, but thou hast exceeded
    them in all thy ways.
  eng-ULB: You not only walked in their ways and copied their behavior and practices,
    but in all your ways you have been worse than they were.
  spa-VBL: Tú no te limitaste a seguir sus caminos y a hacer las mismas cosas repugnantes
    que ellas, sino que muy pronto te volviste aún peor que ellas.
  fra-_FOB: Tu n'as pas seulement marché dans leurs voies et pratiqué les mêmes abominations;
    c'était trop peu; mais tu t'es corrompue plus qu'elles dans toute ta conduite.
  mal-mal: നീ അവരുടെ വഴികളിൽ നടന്നില്ല; അവരുടെ മ്ലേച്ഛതകൾപോലെ ചെയ്തില്ല; അത് പോരാ
    എന്നുവച്ച് നീ നിന്റെ എല്ലാ വഴികളിലും അവരെക്കാൾ അധികം വഷളത്വം പ്രവർത്തിച്ചു.
  urd-GVR: Tū na sirf un ke ġhalat namūne par chal paṛī aur un kī-sī makrūh harkateṅ
    karne lagī balki un se kahīṅ zyādā burā kām karne lagī.’
  suz-BL: गे मेको आन गाक्‍शो लांम ला मगाक्‍ङे। मिनु मेको आन मूर्ति पूजा पशो आ नोले
    यो खोइक्‍तीवी। मिनु इच्‍का नाक्‍तीमीन इ पतीक नेल्‍लेम मेको आन क्‍येङा यो शुश मरिम्‍शो
    पाप्‍तीवी” देंत।
  eng-NOY: 'Yet thou hast not walked in their ways, nor done according to their abominations:
    that was disdained by you, as a very little thing; thou hast been more corrupt
    than they in all thy ways.'
  ita-1927: E tu, non soltanto hai camminato nelle loro vie e commesso le stesse loro
    abominazioni; era troppo poco; ma in tutte le tue vie ti sei corrotta più di loro.
  ckb-ckb: تۆ بە ڕێگای ئەواندا ڕۆیشتیت و وەک نەریتە قێزەونەکانی ئەوانت کرد، بەڵام
    وەک ئەوەی تەنها ئەوەندە کەم بێت، جا لە هەموو کارەکانت زووتر لەوان گەندەڵتر بوویت.
  eng-BBE: Still you have not gone in their ways or done the disgusting things which
    they have done; but, as if that was only a little thing, you have gone deeper
    in evil than they in all your ways.
  kan-OKCV: ಆದರೂ ನೀನು ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆಯಲಿಲ್ಲ. ಅವರ ಅಸಹ್ಯಗಳ ಹಾಗೆ ಮಾಡಲಿಲ್ಲ. ಅವರ ದುರ್ನಡತೆಯು
    ಅತ್ಯಲ್ಪವೆಂದು ಸದಾ ಅವರಿಗಿಂತ ಬಹಳ ಕೆಟ್ಟವಳಾಗಿ ನಡೆದುಕೊಂಡೆ.
  tam-2017: ஆகிலும் நீ அவர்களுடைய வழிகளிலே நடக்காமலும், அவர்களுடைய அருவருப்புகளின்படி
    செய்யாமலும், அது மகா அற்பகாரியம் என்கிறதுபோல நீ உன்னுடைய எல்லா வழிகளிலேயும் அவர்களைவிட
    கேடாக நடந்தாய்.
  spa-RV-1909: Y aun no anduviste en sus caminos, ni hiciste según sus abominaciones;
    antes, como si esto fuera poco y muy poco, te corrompiste más que ellas en todos
    tus caminos.
  ron-BTF: Totuși tu nu ai umblat după căile lor, nici nu ai lucrat după urâciunile
    lor; ci, ca și cum acesta ar fi fost un lucru foarte mic, tu ai fost mai coruptă
    decât ele în toate căile tale.
  eng-WEBP: Yet you have not walked in their ways, nor done their abominations; but
    soon you were more corrupt than they in all your ways.
  eng-FBV: You didn't just follow their ways and do the same disgusting things they
    did, you very quickly became even worse than them.
  nld-1939: 'Ge hebt u niet tevreden gesteld, in haar voetspoor te treden, en gruwelen
    als zij te bedrijven: heel uw gedrag was stuitender nog dan het hare!'
  nch-BL: Huan anisraelitame amo san anquitoquilijque nopa ojti cati inijuanti quitoquilijque,
    yon amo san titajtacolchijtoc quej inijuanti, pero nochi cati inijuanti quichihuayayaj
    anquiitaque quej amo teno. Yeca anquichijque tajtacoli cati noja más huejhueyi
    huan más fiero que inijuanti quichihuayayaj.
  vie-1934: Còn mầy không bước đi trong đường chúng nó, và không phạm những sự gớm
    ghiếc giống nhau; mầy cho điều đó là nhỏ mọn, nhưng mầy đã tự làm ra xấu hơn chúng
    nó trong mọi đường lối mầy nữa.
  hin-CV: तुमने न सिर्फ उनके पद-चिन्हों पर चलकर उनके घृणित कामों की नकल की, पर जल्दी
    ही तुम अपने सब कामों में उनसे भी ज्यादा भ्रष्‍ट हो गई.
  spa-BES: Aún no has andado en sus caminos o has hecho las cosas repugnantes que
    han hecho; pero, como si eso fuera solo una pequeña cosa, has profundizado más
    en el mal que ellos en todos tus caminos.
  tdx-tdx: Toe tsy norihe’o ty sata’ iareo, naho tsy nanoe’o ty sata rati’ iareo,
    fe hoe raha biliti’e ama’o t’ie nilombolombo’ iareo ami’ty haleora’ o sata’o iabio.
  tha-KJV: ถึงกระนั้น เจ้​าก็​ไม่ได้​ดำเนินตามทางทั้งหลายของเขา หรือกระทำตามการอันน่าสะอิดสะเอียนของเขา
    แต่​เพราะว่านั่นเป็นเรื่องเล็กน้อยเกินไปแล้ว แล​้วเจ้าก็ทรามกว่าพวกเขาในบรรดาวิถีทางของเจ้า
  por-BR-2018: Porém não andaste em seus caminhos, nem fizeste conforme suas abominações;
    mas em vez disso, como se fosse muito pouco, tu te corrompeste ainda mais que
    elas em todos os teus caminhos.
  deu-ELO: Aber nicht auf ihren Wegen hast du gewandelt, und nicht nur ein wenig nach
    ihren Greueln getan; denn du hast verderbter gehandelt als sie auf allen deinen
    Wegen.
  eng-WYC-2018: But thou wentest not in the ways of them, neither thou didest after
    the great trespasses of them; hast thou done almost a little less curseder deeds
    than they, in all thy ways? (But wentest thou not in their ways, and didest thou
    not after their great trespasses? hast thou done any less cursed deeds than they,
    in all thy ways?)
  epo-epo: Sed eĉ ne laŭ ilia vojo vi iris, kaj ne iliajn abomenindaĵojn vi faris;
    tio estis malmulta por vi, kaj vi malboniĝis pli ol ili en ĉiuj viaj agoj.
  uig-PIN: Sǝn nǝ ularning yolliridida mangmiƣan, nǝ ularning yirginqlik ⱪilmixliri
    boyiqǝ ix ⱪilmiƣansǝn; Yaⱪ! Bǝlki ⱪisⱪiƣinǝ bir waⱪit iqidǝ sǝn barliⱪ yolliringda
    ulardin buzuⱪ bolup kǝtting.
  beo-beo: Di da elea hou amoma fa:no bobogele, ela wadela:i hou defele hamosu. Be
    amo baligili, di da elea wadela:i hou bagade baligisu.”
  tpi-OTNT: Bipo dispela tupela susa i save mekim pasin nogut tru, na yu bin bihainim
    pasin bilong tupela. Tasol dispela i no inapim laik bilong yu. Nogat. I no longtaim
    na pasin bilong yu i kamap nogut moa yet na i winim pasin nogut bilong tupela
    susa.
  hau-SA: Ba ki bi hanyoyinsu da abubuwansu na banƙyama kaɗai ba, sai ka ce wannan
    ya yi miki kaɗan, amma kin lalace fiye da su.
  uig-LAT: Sen ne ularning yolliridida mangmighan, ne ularning yirginchlik qilmishliri
    boyiche ish qilmighansen; Yaq! Belki qisqighine bir waqit ichide sen barliq yolliringda
    ulardin buzuq bolup ketting.
  nde-nde: Kawuhambanga ezindleleni zabo nje kuphela njalo walingisa lezenzo zabo
    ezinengayo, kodwa kuzozonke izindlela zakho wena waphanga waxhwala kakhulu kulabo.
  ton-ton: 'Ka naʻe ʻikai te ke ʻeveʻeva koe ʻi honau hala, pe fai ʻo hangē ko ʻenau
    ngaahi fakalielia: kae hangē naʻe siʻi ʻaupito haʻanautolu, ka kuo ke fai fakalielia
    lahi hake ʻaupito koe ʻiate kinautolu, ʻi hoʻo anga kotoa pē.”'
  ces-1613: Nýbrž aniž jsi po cestách jejich chodila, ani podlé ohavností jejich činila,
    zošklivivši sobě jako věc špatnou, pročež pokazilas se více než ony na všech cestách
    svých.
  eng-WMB: Yet you have not walked in their ways, nor done their abominations; but
    soon you were more corrupt than they in all your ways.
  tam-TCV: நீ அவர்களுடைய இழிவான செயல்களைப் பின்பற்றி, அவர்களுடைய வழியில் நடந்ததுமன்றி,
    உன் எல்லா வழிகளிலும் அவர்களைவிடவும் மோசமாக நீ நடந்தாய்.
  ceb-ULB: Wala lamang ikaw naglakaw nga sama sa ilang pamaagi ug nagasunod sa ilang
    mga pamatasan ug naandan, apan mas labaw pa kanila ang tanan nimong binuhatan.
  pol-UBG: Ty jednak nie kroczyłaś ich drogami ani nie popełniłaś takich obrzydliwości
    jak one. Ale uważając to za małą rzecz, zepsułaś się bardziej niż one na wszystkich
    swoich drogach.
  urd-GVU: تُو نہ صرف اُن کے غلط نمونے پر چل پڑی اور اُن کی سی مکروہ حرکتیں کرنے لگی
    بلکہ اُن سے کہیں زیادہ بُرا کام کرنے لگی۔‘
  deu-1912: wiewohl du dennoch nicht gelebt hast nach ihrem Wesen noch getan nach
    ihren Greueln. Es fehlt nicht viel, daß du es ärger gemacht hast denn sie in allem
    deinem Wesen.
  kan-2017: ಆದರೆ ನೀನು ನಡೆದ ದುರ್ಮಾರ್ಗವು ಅವರು ನಡೆದಂಥದಲ್ಲ, ನಿನ್ನ ಅಸಹ್ಯಕಾರ್ಯಗಳು ಅವರು ನಡೆಸಿದಂಥವುಗಳಲ್ಲ,
    ಅವರ ದುರ್ನಡತೆಯು ಅತ್ಯಲ್ಪವೆಂದು ಸರ್ವದಾ ಅವರಿಗಿಂತ ಬಹುಕೆಟ್ಟವಳಾಗಿ ನಡೆದುಕೊಂಡೆ.”
  yap-yap: Mog bfel’ u wun’um ni ngam lek lowan ayrow ma ga falwok ko ngongol rorow
    nib sunsonogor? Danga’, machane ri de n’uw nap’an mag ngongol nib gel e kireb
    riy ko gubin e tin ur rin’ew.”
  hlt-MCSB: Amih kah longpuei ah na pongpa bueng pawt tih amih taengkah tueilaehkoi
    te mikpalap ah valh na saii khaw na saii. Tedae na longpuei boeih dongah khaw
    amih lakah na poeih uh coeng.
  mdy-ETH: ዔያታ ዓኣዻ ጎይፆ ዓኣዺ ዔያቶኮ ሻኣካ ማዾ ማዺፆ ሌሊቱዋንቴ ኔኤኮ ናንጎና ቢያ ዻካ ጋርካ ዔያቶይዳፓ ባሼ ዻቢንቲ
    ኔ ማዼኔ።
  twi-ASANTE: Woannante wɔn akwan mu, ansuasua wɔn akyiwadeɛ nko, na mmom, akwan nyinaa
    mu, wobɛyɛɛ porɔeɛ sene wɔn.
  eng-WEBU: Yet you have not walked in their ways, nor done their abominations; but
    soon you were more corrupt than they in all your ways.
  wal-wal: Neeni eta ogiyaa kaallidoogeenne eta tuna oosota oottidoogee nena alibeenna.
    SHin neeni guutta wodiyan oottido oosoi etaagaappe iitaa darees.
  spa-PDDPT: No solo seguiste sus caminos e imitaste sus repugnancias, sino como si
    eso fuera poco, te corrompiste más que ellas en todos tus caminos.
  gun-gun: Ha'e gui ndee ma ha'e kuery rami avi reiko ha'e kuery ojeguarupy ojapoa
    ha'e javi rupi. Ha'e rami anho e'ỹ, ha'e kuery rami ete reikoa áryve ma ha'e kuery
    gui renhemongy'ave tema reikoa ha'e javi rupi.
  ilo-ULB: Ita, saanka a magna kadagiti dalanda wenno kadagiti makarimon nga aramidda,
    a kasla dagitoy ket babassit unay a banbanag. Pudno, kadagiti amin a wagasmo nagbalinka
    a nalablabes ngem iti nagbalinanda.
  kpg-kpg: E hai behee? Goe gu humalia adu gi di goe i do daudali nadau hangaahai
    mo doo kabe mai nadau hangaahai gulugulua? Deeai, tama madagoaa dulii, gei o hangaahai
    la koia gu huaidu i nadau hangaahai i nia mee huogodoo ala ne hai kooe!”
  uig-ARA: سەن نە ئۇلارنىڭ يوللىرىدىدا ماڭمىغان، نە ئۇلارنىڭ يىرگىنچلىك قىلمىشلىرى
    بويىچە ئىش قىلمىغانسەن؛ ياق! بەلكى قىسقىغىنە بىر ۋاقىت ئىچىدە سەن بارلىق يوللىرىڭدا
    ئۇلاردىن بۇزۇق بولۇپ كەتتىڭ.
  sus-sus: I bara bira e xa wali ɲaaxi fɔxɔ ra, i man bara ɲaaxu dangife e tan na.
  pon-2006: Ke itarki omw idawehn ar wiewia kan oh alasang ar wiewia saut kan? Soh,
    kisin ahnsou kis omw wiewia kan suwedsang arail kan ni mehkoaros me ke wiadahr.”
  ksd-ksd: Ia kaka, pa u ga mur kadia lavur mangamangana, ma pa u ga pait ra lavur
    magit i bilak ba dia pait ia; pa i ga mamat piram ba kaum mangamangana i ga manga
    bilak ta kadia mangamangana.
  grc-BRENT: Καὶ οὐδʼ ὡς ἐν ταῖς ὁδοῖς αὐτῶν ἐπορεύθης, οὐδὲ κατὰ τὰς ἀνομίας αὐτῶν
    ἐποίησας παρὰ μικρὸν, καὶ ὑπέρκεισαι αὐτὰς ἐν πάσαις ταῖς ὁδοῖς σου.
  ind-AYT: Namun, bukan saja kamu berjalan di jalan-jalan mereka dan bertindak sesuai
    dengan kekejian-kekejian mereka, melainkan dalam sekejap, kamu bertindak lebih
    jahat daripada mereka dalam semua jalanmu.
  nya-nya: Iwe sunangotsatira kokha njira zawo zoyipa ndi kuchita zonyansa zawo, koma
    patangopita nthawi pangʼono machitidwe ako oyipa anaposa awo.
  hrv-hrv: A ti ne samo da si njihovim putem hodila i činila njihove gadosti - to
    bi tebi bilo premalo - već bijaše od njih pokvarenija na svojim putovima.
  mps-mps: Polobadu te wegi ama nami sigo dwai kolesaga mu yali, tama nago augwali
    sigo te kolesaga wali pali. Tiali goli, tego nago godolo ebo homuba usu nubeo.
    Menio. Te sesabi menisąbadi, te pąde sogo te nago kolesaga te dwai mu umagi
    elama, tama te wegi ama nami sigo yali dwai kolesaga aiyaba elaluai dao.”
  tpi-tpi: Bipo dispela tupela susa i save mekim pasin nogut tru, na yu bin bihainim
    pasin bilong tupela. Tasol dispela i no inapim laik bilong yu. Nogat. I no longtaim
    na pasin bilong yu i kamap nogut moa yet na i winim pasin nogut bilong tupela
    susa.
  dan-1931: På deres Veje vandrede du ikke, og Vederstyggeligheder som deres øvede
    du ikke; kun en liden Stund, så handlede du endnu værre end de på alle dine Veje.
  vie-OVCB: Ngươi không phạm tội ác như chúng nó, vì ngươi xem đó là quá thường, chỉ
    trong thời gian ngắn, tội ngươi đã vượt xa chúng nó.
  guj-2017: તેઓને પગલે ચાલીને તથા તેઓનાં જેવાં ધિક્કારપાત્ર કૃત્યો કરીને તું તૃપ્ત
    થઈ નથી; તે નાની બાબત હોય તેમ સમજીને તું તારા સર્વ માર્ગોમાં તેઓના કરતાં વધારે
    ભ્રષ્ટ થઈ છે.
  pon-2006A: Ke itarki omw idawehn ar wiewia kan oh alasang ar wiewia saut kan? Soh,
    kisin ahnsou kis omw wiewia kan suwedsang arail kan ni mehkoaros me ke wiadahr.”
  por-BRBSL: No entanto, você não andou nos caminhos delas, nem fez suas abominações;
    mas logo você foi mais corrupta do que elas em todos os seus caminhos.
  cth-cth: A hring nuencang hah na tarawi hoeh eiteh, panuet a tho awh e patetlah
    na sak hoeh ei, na hring nathung e na payonpakainae naw pouk toteh, hothateh,
    dei hane kamcu hoeh.
  twi-twi: Woannantew wɔn akwan mu, ansua wɔn akyiwadeyɛ nko, na mmom, akwan nyinaa
    mu, wobɛyɛɛ porɔwee sen wɔn.
  hlt-hlt: Amih kah longpuei ah na pongpa bueng pawt tih amih taengkah tueilaehkoi
    te mikpalap ah valh na saii khaw na saii. Tedae na longpuei boeih dongah khaw
    amih lakah na poeih uh coeng.
  tbz-SIM: A tũ̀nnɛ bɛɛ̀ kó mɛborimɛ kɛ dɔ̀ɔ̀ bɛ kó isɔkɛ, ɑ cɑ̀kɛ kɛ dɛ̀ pɛ̃ɛ̃tɛ́mu
    bɛ kpɛrɛ mɛdiɛ̀.
  msy-2020: Amizir kamning faragha arazir bar kurar kɨ bar aghuazibagh ami. Ezɨ nɨ
    aningɨn dagarir noziba dɨkɨva aningɨn mɨn arazir mɨzɨrɨzibar amuasava ami. Ezɨ
    dughiar otevimɨn nɨn arazir bar kurar nɨ amiba bar aning amir arazir kurabagh
    afira.
  dop-dop: Pǝ tɑɣɑ pǝcɔ tike kɛ n kɛɛnɑ pɛlɛ pɑ tɔntɛ nɑ pɑ ɑcɑɑlǝtʋ tǝmɑ. Hɑlɩ ń
    wɑkǝlɑ nyɑ́ tɔntɛ tɑɑ nɑ pǝ́ kǝlɩ-wɛ.
  azb-azb: Ancaq sən onların yolları ilə də getmədin, onların etdiyi iyrənc işlər
    qədər də etmədin. Bütün bunları kiçik bir iş sayıb öz əməllərində onlardan da
    pozğun oldun.
  eng-DBY: And thou hast not walked in their ways, nor done according to their abominations;
    but as though that were a very little, thou hast been more corrupt than they in
    all thy ways.
  hin-2017: तू उनकी सी चाल नहीं चली, और न उनके से घृणित कामों ही से सन्तुष्ट हुई;
    यह तो बहुत छोटी बात ठहरती, परन्तु तेरा सारा चाल चलन उनसे भी अधिक बिगड़ गया।
  wol-KYG: Yemuloo rekk ci roy seen jëfin ak seen jëf ju siblu. Tuuti na! Yaa leen
    gëna yàqu ci sa mboolem jëfin.
  eng-YLT: And — in their ways thou hast not walked, And according to their abominations
    done, As a little thing it hath been loathed, And thou dost more corruptly than
    they in all thy ways.
  eng-WYC-2017: But thou wentest not in the ways of them, neither thou didest after
    the great trespasses of them; hast thou done almost a little less curseder deeds
    than they, in all thy ways?
  eng-WMBB: Yet you have not walked in their ways, nor done their abominations; but
    soon you were more corrupt than they in all your ways.
  urd-GVH: तू न सिर्फ़ उनके ग़लत नमूने पर चल पड़ी और उनकी-सी मकरूह हरकतें करने लगी
    बल्कि उनसे कहीं ज़्यादा बुरा काम करने लगी।’
  rug-rug: Ene gua pa dia siraṉa si agoi meke doṉo luli goi sari dia tinavete variva
    malederedi, ba koari doduru mua hahanana si kaleana holani tu goi si arini.
  gaz-gaz: Ati karaa isaanii duukaa buutee hojiiwwan isaanii jibbisiisoo sana hojjechuu
    qofa utuu hin taʼin karaa kee hundumaan daftee isaan caalaa amala badde.
  fra-LSG: Tu n’as pas seulement marché dans leurs voies, commis les mêmes abominations,
    c’était trop peu; tu as été plus corrompue qu’elles dans toutes tes voies.
  yal-yal: I bira nɛn e kirane fɔxɔ ra yati, i fan yi e raliga e kɛwali xɔsixine yi,
    koni i mi danxi na ma gbansan, i tan sigati kiin yi ɲaxu ayi dangu e tan gbeen
    na i ya feene birin yi.
  haw-1868: Aole nae oe i hele ma ko lakou mau aoao, aole hoi i hana mamuli o ko lakou
    mau mea inainaia; aka, me he mea uuku la, ua oi aku kou haumia ana mamua o ko
    lakou i kou mau aoao a pau.
  arb-NAV: وَلَمْ تَكْتَفِي بِالسُّلُوكِ فِي طُرُقِ فُجُورِهِنَّ وَارْتِكَابِ مِثْلِ
    أَرْجَاسِهِنَّ وَكَأَنَّ ذَلِكَ قَلِيلٌ عَلَيْكِ بَلْ تَفَوَّقْتِ عَلَيْهِنَّ
    فَسَاداً فِي جَمِيعِ طُرُقِكِ.
  ewe-ewe: Mienɔ agbe abe woawo ene ɖeɖe ko o, eye miewɔ woƒe ŋukpenanuwo hã ko o,
    ke boŋ le miaƒe wɔnawo katã me la, èwɔ nu vlowo wu woawo gɔ̃ hã.
  eng-LEE: 'Yet not even in their ways didst thou walk, nor act according to their
    abominations: as though this were quite too little, and thou wast more corrupt
    than they in all thy ways.'
  asm-FB: তথাপি তুমি তেওঁলোকৰ আচাৰ-ব্যৱহাৰত যে চলিলা, বা তেওঁলোকৰ ঘিণলগীয়া কাৰ্য
    অনুসাৰে যে কাৰ্য কৰিলা, সেয়ে নহয়; কিন্তু তাক অতি ক্ষুদ্ৰ বুলি ভাবি তোমাৰ আটাই
    আচাৰ-ব্যৱহাৰত তুমি তেওঁলোকতকৈ অধিক ভ্ৰষ্টা থ’লো।
  sus-A: عِ بَرَ بِرَ عٍ شَ وَلِ حَاشِ قْشْ رَ، عِ مَن بَرَ حَاشُ دَنفِقٍ عٍ تَن نَ.
  fra-SBL: Tu n'as pas marché dans leurs voies, tu n'as pas commis leurs abominations ;
    mais bientôt tu t'es corrompue plus qu'eux dans toutes tes voies.
  hbo-hbo: וְלֹ֤א בְדַרְכֵיהֶן֙ הָלַ֔כְתְּ וּבְתֹועֲבֹֽותֵיהֶ֖ן *עָשִׂיתִי (עָשִׂ֑ית)
    כִּמְעַ֣ט קָ֔ט וַתַּשְׁחִ֥תִי מֵהֵ֖ן בְּכָל־דְּרָכָֽיִךְ׃
  kik-kik: Wee-rĩ, to gũthiĩ wathiire na mĩthiĩre yao na ũkĩrũmĩrĩra mĩtugo yao ĩrĩ
    magigi, no mĩthiĩre-inĩ yaku yothe nĩwahiũhire gũthũka kũmakĩra.
  fra-NCL: 'Tu n’as pas seulement marché dans leurs voies et agi selon leurs abominations :
    c’était trop peu ; tu t’es corrompue plus qu’elles dans toutes tes voies.'
  cek-AK: Nang loe nihcae caehhaih loklam ah na caeh ai, a sak o ih panuet thok hmuennawk
