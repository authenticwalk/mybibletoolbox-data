verse: EZK.016.051
translations:
  mal-C: മാത്രമല്ല, നിന്റെ സഹോദരിയായ ശമര്യ നീ ചെയ്തതിന്റെ പകുതി പാപംപോലും പ്രവർത്തിച്ചിട്ടില്ല.
    അവരെക്കാൾ അധികമായി നീ നിന്റെ മ്ലേച്ഛതകളെ വർധിപ്പിച്ചു. അങ്ങനെ നീ ചെയ്ത എല്ലാ മ്ലേച്ഛതകളുംനിമിത്തം
    നിന്റെ സഹോദരിമാർ നീതിയുള്ളവരെന്നു തോന്നിക്കാൻ നീ ഇടയാക്കുകയാണു ചെയ്തത്.
  deu-TKW: Samaria aber hat noch nicht die Hälfte deiner Sünden begangen; vielmehr
    hast du es mit deinen Greueln ärger getrieben, als jene, und hast so deine Schwestern
    gerechtfertigt durch alle deine Greuel, die du verübtest.
  lin-lin: Samari asalaki te ata kati-kati ya masumu oyo yo osalaki. Osalaki makambo
    ya mbindo koleka bango ; mpe na nzela ya makambo na yo nyonso ya mbindo, osalaki
    ete bandeko na yo ya basi bamonana lokola bato ya sembo koleka.
  eng-LSV: And Samaria has not sinned even half of your sins, || But you multiply
    your abominations more than they, || And justify your sisters by all your abominations
    that you have done.
  eng-GNV: Neither hath Samaria committed halfe of thy sinnes, but thou hast exceeded
    them in thine abominations, and hast iustified thy sisters in all thine abominations,
    which thou hast done.
  eng-WEBSTER: Neither hath Samaria committed half of thy sins; but thou hast multiplied
    thy abominations more than they, and hast justified thy sisters in all thy abominations
    which thou hast done.
  nhw-BL: “Huan altepetl Samaria ehuani amo quichijtoque niyon tlajco imiyaca amotlajtlacolhua
    anJerusalén ehuani. Más anquinhueyichijtoque tiotzitzi huan tlaixcopincayome amojuanti
    que altepetl Samaria ehuani. Yeca Samaria ehuani catli niquinita quen mosihua
    icnihua nesij achi más xitlahuaque que amojuanti.
  swh-ONEN: Samaria hakufanya hata nusu ya dhambi ulizofanya. Wewe umefanya mambo
    mengi sana ya kuchukiza kuwaliko wao, nawe umewafanya dada zako waonekane kama
    wenye haki kwa ajili ya mambo haya yote uliyoyafanya.
  bba-bba: Wunɛn mɔɔ Sɑmɑri kun mɑm wunɛn torɑrun sɑkɑ kue. Wunɛn kɔ̃sɑ yɑ wiɡiɑ dɑbinu
    kerɑ. Mɑ wunɛn kom kɔ̃sum mu derɑ bɑ nun sɑnɔ kerɑ.
  eng-KJVCPB: Neither hath Samaria committed half of thy sins; but thou hast multiplied
    thine abominations more than they, and hast justified thy sisters in all thine
    abominations which thou hast done.
  luo-luo: Kata mana jo-Samaria to ne ok otimo kata mana nus mar richo ma usetimoni.
    Usetimo gik mamono mathoth mohingogi, kendo usemiyo nyimineu onenore ka gima gin
    joma kare nikech gik musetimogi duto.
  meu-meu: Samaria ena kara dika na taina bada, a oiemu na bada herea; oiemu kara
    dika-rohorohodia ese idia edia vada e hereadia; oiemu kara dika-rohorohodia iboudiai
    daidiai tadikakamu ita-itadia na kara maoromaoro hahinedia ita-itadia na heheto.
  npi-ULB: सामरियाले पनि तैंले गरेका पापहारूका आधा पनि गरेन । त्‍यसको साटोमा, तिनीहरूले
    गरेको भन्‍दा ज्‍यादै धेरै घिनलाग्‍दा काम तैंले गरिस्, र तैंले गरेका यी सबै घिनलाग्‍दा
    कामका कारणले तेरा दिदी-बहिनी तँभन्दा असल थिए भनी तैंले देखाइस् ।
  yor-yor: Samaria kò ṣe ìdajì ẹ̀ṣẹ̀ rẹ. Ìwọ ṣe àwọn ohun ìríra ju tirẹ̀ lọ, ìwọ sì
    jẹ kí àwọn arábìnrin rẹ dàbí olódodo pẹ̀lú gbogbo ìwọ̀nyí tí ìwọ ti ṣe.
  pes-OPCB: «سامره حتی نصف گناهان تو را هم مرتکب نشد. کارهای زشت و بت‌پرستی‌های تو،
    به مراتب بیشتر از خواهرانت بوده است. تو روی آنها را سفید کردی!
  tgl-ULB: Hindi gumawa ang Samaria ni kahit kalahati man lang ng iyong mga kasalanan;
    sa halip, mas marami ka pang ginawang kasuklam-suklam na bagay kaysa sa kanila,
    at ipinakita mong mas mabuti pa sa iyo ang mga kapatid mong babae dahil sa lahat
    ng mga kasuklam-suklam na mga bagay na iyong ginagawa!
  hui-hui: Samaria ibuguabi nde mana ko dewaore áyu í̠na bialu bedarunidagua nabiaga
    hene. Ai mana ko í̠na bialu bederuni ko ngubiore í̠ hagibuniru tigua bialu hayago
    bolangua howa bialu bedegoni ndobe. Mana ko í̠na bini í̠ hagibuniru tigua binirubi
    mo mandabu handalu keria í̠na binigo ko timbuni ngubiore bialu tigua biniru bame
    degedane hondolebere.
  mya-mya: '``ရှ​မာ​ရိ​မြို့​သည်​သင်​ပြု​ခဲ့​သည့်​ဒု​စ​ရိုက်​၏ ထက်​ဝက်​ကို​ပင်​မ​ပြု။
    သင်​သည်​သူ​ပြု​သ​မျှ သော​အ​မှု​အ​ပေါင်း​တို့​ထက် ပို​၍​စက်​ဆုပ်​ဖွယ် ကောင်း​သည့်​အ​မှု​ကို​ပြု​လေ​ပြီ။
    သင်​သည်​စက် ဆုပ်​ရွံ​ရှာ​ဖွယ်​ကောင်း​လှ​သ​ဖြင့် သင့်​ညီ​အစ်​မ တို့​ကား​သင်​နှင့်​စာ​သော်​အပြစ်​မဲ့​သူ​များ​ဟု
    ပင်​ထင်​မှတ်​ရ​၏။-'
  bod-N: སཱ་མར་ཡ་ཡིས་ཁྱོད་ཀྱི་སྡིག་པའི་ཕྱེད་ཀ་ཙམ་ཡང་མ་བྱས་ལ། ཁྱོད་ཀྱིས་ཞེན་ལོག་གི་ལས་སྤྱད་པ་ནི་དེ་ལས་ཀྱང་མང་སྟེ།
    ཐ་ན་ཁྱོད་ཀྱིས་སྤྱད་པའི་ཞེན་ལོག་གི་དོན་རྣམས་དང་བསྡུར་ན་ཁྱོད་ཀྱི་ལྕམ་སྲིང་དག་ནི་དྲང་བདེན་དུ་མངོན་པ་ཡིན།
  sna-sna: Samaria harina kuita hafu yezvivi zvawakaita iwe. Iwe wakaita zvinhu zvinonyangadza
    kupfuura zvavakaita ivo, uye wakaita kuti vanunʼuna vako vange vakarurama nokuda
    kwezvinhu izvi zvawakaita iwe.
  spa-BLM: Samaria no ha cometido ni la mitad de tus pecados; pero tú has multiplicado
    tus abominaciones más que ellas, y has justificado a tus hermanas por todas tus
    abominaciones que has hecho.
  cac-cac: Axo pax Samaria yed' yaldeail, ix sc'ulej chucal, palta max tzac'van d'a
    tas te chuc sc'ulej Jerusalén chi'. Man̈ jantacoc tas yelxo val te yajb'entac
    sc'ulej Jerusalén chi'. A juntzan̈xo chon̈ab' d'a slac'anil, vach'tacto val tas
    sc'ulej.
  swh-ULB: Samaria hakufanya hata nusu ya dhambi zako; badala yake, umefanya machukizo
    mengi kuliko walivyofanya, na umewonyesha hayo dada zako walikuwa bora kuliko
    wewe kwa sababu ya machukizo yako uyafanyayo!
  bel-bel: І Самарыя палавіны грахоў тваіх не награшыла; ты пераўзышла іх мярзотамі
    тваімі, і праз твае мярзоты, якія рабіла ты, сёстры твае апынуліся справядлівейшыя
    за цябе.
  deu-ELBBK: Und Samaria hat nicht gesündigt gleich der Hälfte deiner Sünden; und
    du hast deiner Gräuel mehr gemacht als sie und hast deine Schwestern gerechtfertigt
    durch alle deine Gräuel, die du verübt hast.
  mbb-OT: “ ‘Is Samaria wazà mekevaal te minsan ketengè dà te kenikew he neveelan
    he menge salà. Edhuna he mahabet is kenikew he mezaat he menge vaal, kenè te kandan,
    umbe zuen pa kandan he iketazeng kenè ka, tenged te langun he utew mezaat he menge
    mibeelan nu.
  mal-2015: ശമര്യയും നിന്റെ പാപങ്ങളിൽ പാതിയോളം ചെയ്തിട്ടില്ല; നീ അവരെക്കാൾ നിന്റെ
    മ്ലേച്ഛതകളെ വർദ്ധിപ്പിച്ചു, നീ ചെയ്തിരിക്കുന്ന സകലമ്ലേച്ഛതകളാലും നിന്റെ സഹോദരിമാരെ
    നീതീകരിച്ചിരിക്കുന്നു.
  rmc-rmc: E Samarija na kerďa aňi jepaš tire binendar. Tu kerďal buter džungipen
    sar on. Tire pheňa dičhon anglal tire džungale bini sar spravodľiva.
  pes-OPV: و سامره نصف گناهانت را مرتکب نشد، بلکه تو رجاسات خودرا از آنها زیاده نمودی
    و خواهران خود را به تمامی رجاسات خویش که بعمل آوردی مبری ساختی.
  ron-1924: Самария н-а фэкут нич жумэтате дин пэкателе тале; урычуниле тале ау фост
    май мулте декыт але ей, аша кэ ай ушурат вина сурорилор тале прин тоате урычуниле
    пе каре ле-ай фэкут акум.
  ben-OBCV: তুমি যেসব পাপ করেছ তার অর্ধেক শমরিয়া করেনি। তুমি তাদের চেয়ে আরও ঘৃণ্য
    কাজ করেছ। তুমি এই যেসব কাজ করেছ তা দেখে তোমার বোনদের বরং ধার্মিক মনে হয়েছে।
  som-som: Oo xataa dembigaaga badhkiis Samaariya ma ay samayn, laakiinse waxyaalahaaga
    karaahiyada ah waad ka sii badisay kuweeda, oo walaalahaana waxaad xaq kaga dhigtay
    waxyaalahaagii karaahiyada ahaa oo aad samaysay oo dhan.
  lat-VUC: 'Et Samaria dimidium peccatorum tuorum non peccavit: sed vicisti eas sceleribus
    tuis, et justificasti sorores tuas in omnibus abominationibus tuis quas operata
    es.'
  eng-ASVBT: Neither hath Samaria committed half of thy sins; but thou hast multiplied
    thine abominations more than they, and hast justified thy sisters by all thine
    abominations which thou hast done.
  ita-1885: E quant'è a Samaria, ella non ha peccato a metà quanto tu; e tu hai moltiplicate
    le tue abbominazioni, più che l'una e l'altra; ed hai giustificate le tue sorelle
    con tutte le abbominazioni che hai commesse.
  eng-LXXUP: Also Samaria has not sinned according to half of thy sins; but thou hast
    multiplied thine iniquities beyond them, and thou hast justified thy sisters in
    all thine iniquities which thou hast committed.
  eng-ULB: Neither did Samaria commit even half of your sins; instead, you have done
    many more disgusting things than they did, and you have shown that your sisters
    were better than you because of all the disgusting things that you do!
  spa-VBL: “Samaria no pecó ni la mitad de lo que ustedes hicieron. Tú has hecho cosas
    mucho más repugnantes que ellos. De hecho, ¡todas las cosas repugnantes que has
    hecho hacen que tus hermanas se vean bien!
  fra-_FOB: Et Samarie n'a pas commis la moitié autant de péchés que toi; tu as multiplié
    tes abominations plus qu'elle, et par toutes les abominations que tu as commises
    tu as justifié tes sœurs.
  mal-mal: ശമര്യയും, നിന്റെ പാപങ്ങളിൽ പകുതിയോളം ചെയ്തിട്ടില്ല; നീ അവരെക്കാൾ നിന്റെ
    മ്ലേച്ഛതകൾ വർദ്ധിപ്പിച്ച്, നീ ചെയ്തിരിക്കുന്ന സകലമ്ലേച്ഛതകളാലും നിന്റെ സഹോദരിമാരെ
    നീതീകരിച്ചിരിക്കുന്നു.
  urd-GVR: Sāmariya par bhī ġhaur kar. Jitne gunāh tujh se sarzad hue un kā ādhā hissā
    bhī us se na huā. Apnī bahnoṅ kī nisbat tū ne kahīṅ zyādā ghinaunī harkateṅ kī
    haiṅ. Tere muqābale meṅ terī bahneṅ farishte haiṅ.
  suz-BL: सामरीयामी इ पशो पाप क्‍येङा उइक्‍थ यो मपावो। गे मेको आन क्‍येङा शुश मूर्ति
    पूजा पाप्‍तीवी। मिनु गे इ पशो गेय नेल्‍ल रे पा, इ लोक्‍ब आस कली ठीक पाइब तांइसीब
    खोदेंशो सेल्‍शो बाक्‍नेवे। येरमीया ३:११
  eng-NOY: Neither hath Samaria committed half of thy sins; but thou hast multiplied
    thine abominations more than they, and hast justified thy sisters in all thine
    abominations which thou hast done.
  ita-1927: E Samaria non ha commesso la metà de’ tuoi peccati; tu hai moltiplicato
    le tue abominazioni più che l’una e l’altra, e hai giustificato le tue sorelle,
    con tutte le abominazioni che hai commesse.
  ckb-ckb: سامیرەش بە نیوەی گوناهەکانی تۆ گوناهی نەکرد، بەڵکو لەوان زیاتر کاری قێزەونت
    کرد و بە هەموو ئەو گڵاوییانەی کە کردت وات کرد خوشکەکانت لە چاو تۆدا ڕاستودروست
    بن.
  eng-BBE: And Samaria has not done half your sins; but you have made the number of
    your disgusting acts greater than theirs, making your sisters seem more upright
    than you by all the disgusting things which you have done.
  kan-OKCV: ಸಮಾರ್ಯವೆಂಬಾಕೆಯು ನೀನು ಮಾಡಿದ ಪಾಪಗಳಲ್ಲಿ ಅರ್ಧವನ್ನೂ ಮಾಡಲಿಲ್ಲ. ನೀನು ನಿನ್ನ ಅಕ್ಕತಂಗಿಯರಿಗಿಂತಲೂ
    ಅತ್ಯಧಿಕವಾದ ಅಸಹ್ಯವಾದ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದೆ. ನೀನು ಮಾಡಿದ ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ದುರಾಚಾರಗಳಿಂದ
    ಅವರನ್ನು ನೀತಿವಂತರೆಂದು ತೋರ್ಪಡಿಸಿದೆ.
  tam-2017: நீ செய்த பாவங்களில் பாதியையும் சமாரியா செய்யவில்லை; நீ உன்னுடைய சகோதரிகளைவிட
    உன்னுடைய பாவங்களைப் பெருகச்செய்து, நீ செய்த உன்னுடைய எல்லா அருவருப்புகளினாலும்
    அவர்களை நீதியுள்ளவர்களென்று விளங்கச்செய்தாய்.
  spa-RV-1909: Y Samaria no cometió ni la mitad de tus pecados; porque tú multiplicaste
    tus abominaciones más que ellas, y has justificado á tus hermanas con todas tus
    abominaciones que hiciste.
  ron-BTF: Nici Samaria nu a făcut nici jumătate din păcatele tale, dar tu ți-ai înmulțit
    urâciunile tale mai mult decât ele și ai declarat drepte pe surorile tale în toate
    urâciunile tale pe care le-ai făcut.
  eng-WEBP: Samaria hasn’t committed half of your sins; but you have multiplied your
    abominations more than they, and have justified your sisters by all your abominations
    which you have done.
  eng-FBV: Samaria didn't sin half as badly as you did. You have done far more disgusting
    things than they did. In fact, all the revolting things you've done make your
    sisters look good!
  nld-1939: Ook Samaria heeft nog niet de helft misdaan van wat gij hebt bedreven.
    Ge hebt veel erger gruwelen bedreven dan zij beiden, en door uw stuitend gedrag
    uw zusters nog in een gunstig daglicht geplaatst.
  nch-BL: “Huan altepet Samaria ehuani amo quichijtoque yon tajco imiyaca amotajtacolhua
    anJerusalén ehuani. Más anquinhueyichijtoque teteyome huan taixcopincayome amojuanti
    que altepet Samaria ehuani. Yeca Samaria ehuani cati niquinita quej mosihua icnihua
    nesij achi más xitahuaque que amojuanti.
  vie-1934: Sa-ma-ri chưa phạm đến phân nửa tội mà mầy đã phạm; mầy đã thêm nhiều
    sự gớm ghiếc hơn nó, và bởi những sự gớm ghiếc mầy đã phạm, thì chị em mầy còn
    được kể là công bình.
  hin-CV: शमरिया ने तुमसे आधे भी पाप नहीं किए हैं. तुमने उनसे ज्यादा घृणित काम किए
    हैं, और तुम्हारे द्वारा किए गये इन सब कामों के द्वारा तुम्हारी बहनें धार्मिक दिखाई
    दे रही हैं.
  spa-BES: Y Samaria no ha cometido la mitad de tus pecados; pero has hecho que el
    número de tus actos repugnantes sea mayor que el de ellas, haciendo que tus hermanas
    parezcan más rectas que tú por todas las cosas repugnantes que has hecho.
  tdx-tdx: Le i Somerone, ndra te tsy nanoe’e ty an-tsasan-kakeo’o; toe nampitomboe’o
    mandikoatse iereo o haloloa’oo, le hoe nañavantañ’ o zoke’oo o fonga hativañe
    nanoe’oo.
  tha-KJV: สะมาเรียไม่​ได้​ทำบาปถึงครึ่งของเจ้า แต่​เจ้​าได้​ทวี​การอันน่าสะอิดสะเอียนยิ่งกว่าเขาทั้งสอง
    และโดยการอันน่าสะอิดสะเอียนทั้งสิ้​นที​่​เจ้​าทำนั้น ก็​กระทำให้​พี่​และน้องสาวของเจ้าดูเหมือนชอบธรรม
  por-BR-2018: Também Samaria não cometeu sequer a metade de teus pecados; e tu multiplicaste
    tuas abominações mais que elas, e fizeste tuas irmãs parecerem justas em comparação
    a todas as tuas abominações que fizeste.
  deu-ELO: Und Samaria hat nicht gesündigt gleich der Hälfte deiner Sünden; und du
    hast deiner Greuel mehr gemacht als sie, und hast deine Schwestern gerechtfertigt
    durch alle deine Greuel, die du verübt hast.
  eng-WYC-2018: And Samaria sinned not the half of thy sins, but thou hast overcome
    them in thy great trespasses; and thou hast justified thy sisters in all thine
    abominations, which thou wroughtest. (And Samaria sinned not the half of thy sins,
    yea, thou hast gone over, or hast surpassed, them with thy great trespasses; and
    thou hast justified, or hast absolved, thy sisters with all thy abominations which
    thou hast done.)
  epo-epo: Samario ne faris eĉ duonon de viaj pekoj; vi faris pli da abomenindaĵoj,
    ol ili; per ĉiuj viaj abomenindaĵoj, kiujn vi faris, vi faris viajn fratinojn
    preskaŭ virtulinoj.
  uig-PIN: Samariyǝ bolsa sening gunaⱨliringning yerimidǝkmu gunaⱨ sadir ⱪilmidi;
    ⱨalbuki, sǝn bolsang yirginqlik ⱪilmixliringni ularningkidin kɵp awutup ⱪilding;
    xundaⱪ ⱪilip sǝn yirginqlik ⱪilmixliring tüpǝylidin aqa-singlingni huddi ⱨǝⱪⱪaniydǝk
    kɵründürgǝniding.
  beo-beo: Samelia da wadela:le hamoi. Be dia wadela:i hou da ea wadela:i hou bagadedafa
    baligi. Dia wadela:i hou amola dia dalusi elea hou defele ba:sea, elea hou da
    fedege agoane noga:i ba:sa, be dia hou da wadela:idafa ba:sa.
  tpi-OTNT: “Samaria tu i no bin mekim planti rong olsem yu save mekim. Na stingpela
    pasin bilong yu i nogut tru na i winim ol pasin nogut bilong ol susa bilong yu.
    Mi lukim pasin nogut yupela tripela i bin mekim, na i luk olsem pasin bilong yu
    tasol i nogut tru, na pasin nogut bilong ol susa i samting nating.
  hau-SA: Samariya ba tă aikata ko rabin zunubanki ba. Kin aikata abubuwa masu banƙyama
    fiye da su, suka kuma sa ’yan’uwanki mata suka zama kamar masu adalci ta wurin
    dukan waɗannan abubuwa da kika aikata.
  uig-LAT: Samariye bolsa séning gunahliringning yérimidekmu gunah sadir qilmidi;
    halbuki, sen bolsang yirginchlik qilmishliringni ularningkidin köp awutup qilding;
    shundaq qilip sen yirginchlik qilmishliring tüpeylidin acha-singlingni xuddi heqqaniydek
    köründürgeniding.
  nde-nde: USamariya kenzanga ingxenye yezono wena osuzenzile. Wenze izinto ezinengekayo
    kulabo, wenza odadewenu bangathi balungile ngenxa yezinto zonke lezi ozenzileyo.
  ton-ton: Pea naʻa mo Samēlia, ʻoku ʻikai te ne fai hala ʻe ia ke tatau mo e vaeua
    haʻau; he kuo ke fakatupu hoʻo ngaahi fakalielia ke lahi hake ʻiate kinautolu,
    pea kuo tonuhia ange ʻiate koe, ʻa ho ngaahi tokoua, ʻi hoʻo ngaahi fakalielia,
    ʻaia kuo ke fai ʻe koe.
  ces-1613: Samaří také ani polovice hříchů tvých nenahřešila. Nebo jsi rozhojnila
    ohavnosti své nad ně, a tak jsi spravedlivější býti ukázala sestry své všemi ohavnostmi
    svými, kteréž jsi páchala.
  eng-WMB: Samaria hasn’t committed half of your sins; but you have multiplied your
    abominations more than they, and have justified your sisters by all your abominations
    which you have done.
  tam-TCV: நீ செய்த பாவங்களில் பாதியையேனும் சமாரியா செய்யவில்லை. அவர்கள் அருவருப்பான
    செயல்களை நீ செய்தாய். நீ செய்த இவை எல்லாவற்றினாலும் உன் சகோதரிகளை நீதியுள்ளவர்கள்போல்
    காணும்படி செய்தாய்.
  ceb-ULB: Wala gayod nakahimo ang Samaria bisan katunga sa imong mga sala; hinuon,
    nagbuhat ka ug daghang malaw-ay nga mga butang nga labaw pa sa ilang gibuhat,
    ug gipakita mo nga mas matarong pa ang imong mga igsoong babaye tungod sa tanang
    mga malaw-ay nga butang nga imong gibuhat!
  pol-UBG: A Samaria nie popełniła nawet połowy twoich grzechów, bo rozmnożyłaś swoje
    obrzydliwości bardziej niż ona i usprawiedliwiłaś swoje siostry wszystkimi twymi
    obrzydliwościami, które popełniłaś.
  urd-GVU: سامریہ پر بھی غور کر۔ جتنے گناہ تجھ سے سرزد ہوئے اُن کا آدھا حصہ بھی اُس
    سے نہ ہوا۔ اپنی بہنوں کی نسبت تُو نے کہیں زیادہ گھنونی حرکتیں کی ہیں۔ تیرے مقابلے
    میں تیری بہنیں فرشتے ہیں۔
  deu-1912: So hat auch Samaria nicht die Hälfte deiner Sünden getan; sondern du hast
    deiner Greuel so viel mehr als sie getan, daß du deine Schwester fromm gemacht
    hast gegen alle deine Greuel die du getan hast.
  kan-2017: ಸಮಾರ್ಯವೆಂಬಾಕೆಯು ಕೂಡ ನೀನು ಮಾಡಿದ ಪಾಪಗಳಲ್ಲಿ ಅರ್ಧವನ್ನೂ ಮಾಡಲಿಲ್ಲ. ನೀನು ನಿನ್ನ
    ಅಕ್ಕತಂಗಿಯರಿಗಿಂತಲೂ ಅತ್ಯಧಿಕವಾದ ಅಸಹ್ಯಕಾರ್ಯಗಳನ್ನು ನಡೆಸಿರುವೆ; ನೀನು ಮಾಡಿದ ಲೆಕ್ಕವಿಲ್ಲದ
    ದುರಾಚಾರಗಳಿಂದ ಅವರನ್ನು ನಿರ್ದೋಷಿಗಳೆಂದು ತೋರ್ಪಡಿಸಿರುವೆ.
  yap-yap: “Denen rok Samaria e de chuchugur ni nge gaman baley ko tin kam rin’. Gafarig
    rom e ba gel e galong riy ko tin i rin’. Gelngin e kireb rom e ran papulweg e
    kireb romed ma gal walagem ni ppin e gowa dariy e kireb rorow.
  hlt-MCSB: Samaria he nang kah tholhnah a loengboeng pataeng a tholh moenih. Te dongah
    nang kah tueilaehkoi he amih lakah yet. Tedae namah kah tueilaehkoi cungkuem na
    saii na saii tih na tanu kah na tanu taengah khaw na tang van.
  mdy-ETH: «ሳማሪያታዖ ኔ ማዼሢኮ ሄካሢጉዴያ ጎሜ ማዺባኣሴ፤ ኔኤሲ ዒዞይዳፓ ባሼ ሚርጌና ሻኣካያ ማዔ ጎሜኬ፤ ኔኤኮ ዒኢቴ
    ማዻ ኔ ጌሮንሢሲና ዎላ ቤኤዞዛ ዔያታ ዻቢንቲባኣያ ማዓኔ።
  twi-ASANTE: Samaria anyɛ bɔne a woyɛeɛ no mu fa. Woayɛ akyiwadeɛ a ɛboro deɛ wo
    nuammaanom no yɛeɛ no so koraa, na woama ayɛ sɛ wo nuammaa no tene, ɛsiane saa
    nneɛma a woayɛ no enti.
  eng-WEBU: Samaria hasn’t committed half of your sins; but you have multiplied your
    abominations more than they, and have justified your sisters by all your abominations
    which you have done.
  wal-wal: “‘“Samaariyaa neeni oottido nagarau baggaakka oottabeikku; neeni etaagaappe
    aadhdhida tuna oosota oottadasa. Yaatada he ne oottido tuna oosotu ubbaa gaasuwan,
    ne michcheti xillo milatanaadan oottadasa.
  spa-PDDPT: Pero Samaria no cometió ni la mitad de tus pecados, porque tú multiplicaste
    tus repugnancias más que ellas. Así, con todas las repugnancias que cometiste,
    lograste que tus hermanas parezcan justas.
  gun-gun: Ha'e gui Samaria tetã ma ndee rejejavya ramigua neĩ mbyte rupi peve ndojapoi.
    Mba'eta ndee ma ndekypy'y kuery áryve rejapove tema heravy ojeguarupy, ha'e rami
    vy ndejegui remboeko porãve ndekypy'y kuery, opa mba'e vai rejapoa py rive.
  ilo-ULB: Uray ti Samaria ket saan a nakaaramid iti uray man laeng koma kagudua dagiti
    basbasol nga inaramidmo; ngem ketdi, nangaramidka kadagiti ad-adu a makarimon
    a banbanag ngem kadagiti inaramidda, ket impakitam a nasaysayaat dagiti kakabsatmo
    a babbai ngem sika gapu kadagiti amin a makarimon a banbanag nga inaramidmo!
  kpg-kpg: “Nia huaidu o Samaria digi wae lua i o huaidu ala ne hai. O hangaahai la
    koia e huaidu huoloo i ana mee ala ne hai. O hangaahai huaidu gaa hidi ai o duaahina
    ahina gaa ala be digau nadau huaidu ai.
  uig-ARA: سامارىيە بولسا سېنىڭ گۇناھلىرىڭنىڭ يېرىمىدەكمۇ گۇناھ سادىر قىلمىدى؛ ھالبۇكى،
    سەن بولساڭ يىرگىنچلىك قىلمىشلىرىڭنى ئۇلارنىڭكىدىن كۆپ ئاۋۇتۇپ قىلدىڭ؛ شۇنداق قىلىپ
    سەن يىرگىنچلىك قىلمىشلىرىڭ تۈپەيلىدىن ئاچا-سىڭلىڭنى خۇددى ھەققانىيدەك كۆرۈندۈرگەنىدىڭ.
  sus-sus: Samari mu yunubi raba alɔ i tan. I xa fe kobi raba gbo dangi a gbe ra pon!
    Na taa ɲaaxi tinxin i bɛ.
  pon-2006: “Dipen Sameria sohte lel elep en dihp me ke wiadahr. Omw wiewia kan suwedsang
    mehlel me e wiadahr. Omw tiahk suwed kahredahr likamwete sohte dipen riomw serepein
    kan.
  ksd-ksd: Ma Samaria bula, pa i ga pait ta ngungu ka ta kaum lavur kaina mangamangana;
    u ga manga vapealane kaum lavur bilak na mangamangana, ma diat pata; damana tago
    u ga vapeal kaum kaina mangamangana, u ga vaikilik bula nam kai ra ura tana vavim.
  grc-BRENT: Καὶ Σαμάρεια κατὰ τὰς ἡμίσεις τῶν ἁμαρτιῶν σου οὐχ ἥμαρτε· καὶ ἐπλήθυνας
    τὰς ἀνομίας σου ὑπὲρ αὐτὰς, καὶ ἐδικαίωσας τὰς ἀδελφάς σου ἐν πάσαις ταῖς ἀνομίαις
    σου αἷς ἐποίησας.
  ind-AYT: “Samaria tidak melakukan setengah dari dosa-dosamu, tetapi kamu telah memperbanyak
    kekejianmu lebih daripada mereka, dan membuat saudara-saudara perempuanmu itu
    tampak benar dengan semua kekejian yang telah kamu lakukan.
  nya-nya: Samariya sanachite ngakhale theka la machimo amene unachita. Iwe wachita
    zinthu zonyansa zambiri kuposa iwo, motero kuti abale ako awiriwo amaoneka ngati
    olungama kuyerekeza ndi iye.
  hrv-hrv: A sestra ti Samarija ne počini ni polovicu grijeha tvojih, i tako ti počini
    više gadosti nego one obje zajedno, opravdavši sestre svoje svojim gadostima.
  mps-mps: “Samariago me te nago ebo kolesaga tiwai te dwai sę hauwa me ebeo. Te
    nago dwai kugumini yai kolesaga mu ebogo te nago ama dabego ebo dwai kolesaga
    te aiyaba elalubao. Eno te dage selago dwai kolesaga ebo subao, te tonobo nago
    kolesaga naga te dwai mu ebaso, tama naga ama dabego dwai kolesaga da, te olo
    bage tiwai ebao.
  tpi-tpi: “Samaria tu i no bin mekim planti rong olsem yu save mekim. Na stingpela
    pasin bilong yu i nogut tru na i winim ol pasin nogut bilong ol susa bilong yu.
    Mi lukim pasin nogut yupela tripela i bin mekim, na i luk olsem pasin bilong yu
    tasol i nogut tru, na pasin nogut bilong ol susa i samting nating.
  dan-1931: Heller ikke Samaria syndede halvt så meget som du! Du har øvet flere Vederstyggeligheder
    end de og retfærdiggjort dine Søstre ved alle de Vederstyggeligheder, du øvede.
  vie-OVCB: Tội của Sa-ma-ri không bằng phân nửa tội của ngươi, vì ngươi nhiều gian
    ác hơn chị, nên so sánh với ngươi, chị ngươi hầu như được kể là công chính.
  guj-2017: સમરુને તો તારાથી પ્રમાણમાં અડધા પાપ પણ કર્યા નથી; પણ તેં તેઓએ કર્યાં તેના
    કરતાં વધારે ધિક્કારપાત્ર કૃત્યો કર્યાં છે, જે સર્વ ધિક્કારપાત્ર કૃત્યો તેં કર્યા
    છે તેના કરતાં તેં તારી બહેનોને સારી બતાવી છે.
  pon-2006A: “Dipen Sameria sohte lel elep en dihp me ke wiadahr. Omw wiewia kan suwedsang
    mehlel me e wiadahr. Omw tiahk suwed kahredahr likamwete sohte dipen riomw serepein
    kan.
  por-BRBSL: Samaria não cometeu metade de seus pecados; mas você multiplicou suas
    abominações mais do que elas, e justificou suas irmãs por todas as abominações
    que você fez.
  cth-cth: Samaria nihai, nang ni na sak e yonnae a tangen boehai sak hoeh. Ahnimanaw
    hlak panuet ka thoe e hno hah na sak dawkvah, na hmaunawnghanaw e yon hah na kamnuek
    sak hoeh.
  twi-twi: Samaria anyɛ bɔne a woyɛɛ no mu fa. Woayɛ akyiwade a ɛboro nea wo nuabeanom
    no yɛe no so koraa, na woama ayɛ sɛ wo nuabeanom no te, esiane saa nneɛma a woayɛ
    no nti.
  hlt-hlt: Samaria he nang kah tholhnah a loengboeng pataeng a tholh moenih. Te dongah
    nang kah tueilaehkoi he amih lakah yet. Tedae namah kah tueilaehkoi cungkuem na
    saii na saii tih na tanu kah na tanu taengah khaw na tang van.
  tbz-SIM: Sɑmmɑrii yie wenwe í dɔ̀ɔ̀ mɛyɛi mbɑ́ kɛ̀ mɛ̀ kɑ̃̀ɑ̃́kɛ́ ɑ kɔ̃mɛ cuokɛ̀.
    A dɔkɛ pɛ̀i nhɑ kó isɔkɛ kɛ̀ dɛ̀ tontɛ́mu. A kó isɔkɛ iì sũ̀ṹ, ndɛɛ̀ te ɑ kó
    bɛkótíbɛ̀ nɛ̀ ɑ nɛí kɛ̀ bɛ̀ dò mbɛ̀ wenni.
  msy-2020: “Samarian arazir kuraba avɨrasemezir puvatɨzɨ, dar dɨbobonim mong nɨn
    arazir kurabar dɨbobonimɨn apengan iti. Nɨn arazir kuraba an arazir kurabagh afiragha
    bar mɨze. Ia 3plan amiziba, kɨ ian arazir kurabar gari, nɨn arazir kurabara bar
    ikufi. Ezɨ amizir igharazimningɨn arazir kuraba, kɨ dar gari, da mati pura biziba.
  dop-dop: Yosɑlɛm, Sɑmɑlii tɑ lɑ nyɑ́ ɩsɑɣɑtʋ hɔɣɔlʋɣʋ. Nyɑ́ ɑcɑɑlǝtʋ kǝlɑ pɑɣɑlɛ
    kɛ ɩ nyǝntʋ. Acɑɑlǝtʋ tǝnɑ nti n lɑpɑ tɔ, tǝ tɔɔ kɛ́ Sɔtɔm nɑ Sɑmɑlii pɑ pǝsɑ
    kʋpɑmɑ.
  azb-azb: Samariya sənin etdiyin günahların yarısını belə, etməmişdi. İyrənc işlərdə
    onları da ötüb keçdin. Beləcə etdiyin iyrənc işlərlə bacılarını saleh kimi göstərdin.
  eng-DBY: And Samaria hath not sinned according to the half of thy sins; but thou
    hast multiplied thine abominations more than they, and hast justified thy sisters
    by all thine abominations which thou hast done.
  hin-2017: फिर सामरिया ने तेरे पापों के आधे भी पाप नहीं किए, तूने तो उससे बढ़कर घृणित
    काम किए, और अपने घोर घृणित कामों के द्वारा अपनी बहनों से जीत गई।
  wol-KYG: Samari nag, sa genn-wàllu bàkkaar, bàkkaaru ko. Yaa ëpp fopp sa doomi ndey
    yii jëf ju siblu, te tax nga ñu far mel ni ñu def njekk ndax mboolem jëf ju siblu
    joo def.
  eng-YLT: As to Samaria, as the half of thy sins — she hath not sinned, And thou
    dost multiply thine abominations more than they, And dost justify thy sisters
    by all thy abominations that thou hast done.
  eng-WYC-2017: And Samaria sinned not the half of thy sins, but thou hast overcome
    them in thy great trespasses; and thou hast justified thy sisters in all thine
    abominations, which thou wroughtest.
  eng-WMBB: Samaria hasn’t committed half of your sins; but you have multiplied your
    abominations more than they, and have justified your sisters by all your abominations
    which you have done.
  urd-GVH: सामरिया पर भी ग़ौर कर। जितने गुनाह तुझसे सरज़द हुए उनका आधा हिस्सा भी उससे
    न हुआ। अपनी बहनों की निसबत तूने कहीं ज़्यादा घिनौनी हरकतें की हैं। तेरे मुक़ाबले
    में तेरी बहनें फ़रिश्ते हैं।
  rug-rug: Sari sinea te Sameria si nomana hola; ba kukuruna tamugoi si lopu kamoa
    sa. Sari tiṉitoṉa kaleadi sapu taveti goi si hola nia sapu tadirini, meke sari
    tiṉitoṉa variva malederedi sapu taveti goi si hola nia sapu tadirini, meke sari
    tasimu vineki si guana toṉotodi mo totoso va padapada lani sapu taveti goi.
  gaz-gaz: Samaariyaan cubbuu ati hojjette sana walakkaa isaa illee hin hojjenne.
    Ati isaan caalaa waan jibbisiisaa hojjettee waanuma hojjette kana hundaan obboleettota
    kee qajeeltota fakkeessite.
  fra-LSG: Samarie n’a pas commis la moitié de tes péchés; tes abominations ont été
    plus nombreuses que les siennes, et tu as justifié tes sœurs par toutes les abominations
    que tu as faites.
  yal-yal: Samari taan muxune mi i yulubin tagiin yatin ligaxi. I bata fe xɔsixine
    liga naxanye dangu e gbeene ra pon, han i ngaxakeden ɲaxalanmane Sodoma taan nun
    Samari taan muxune yi lu alo tinxin muxune, xa e yulubine sa i gbeene ma.
  haw-1868: Aole hoi i hana o Samaria i ka hapalua o kou mau hewa; ua hoonui aku oe
    i kou mau mea inainaia i ko lakou, a ua hoapono oe i kou mau hoahanau wahine,
    ma kou mau mea inainaia a pau au i hana'i.
  arb-NAV: وَلَمْ تُخْطِئِ السَّامِرَةُ نِصْفَ خَطَايَاكِ، بَلْ كُنْتِ أَكْثَرَ رَجَاسَاتٍ
    مِنْهُنَّ، فَجَعَلْتِ أُخْتَيْكِ تَبْدُوَانِ أَكْثَرَ صَلاحاً مِنْكِ، مِنْ جَرَّاءِ
    جَمِيعِ رَجَاسَاتِكِ الَّتِي اقْتَرَفْتِهَا
  ewe-ewe: Samaria mewɔ nu vɔ̃ siwo nèwɔ la ƒe afã o. Èwɔ ŋukpenanuwo wu woawo, eye
    miena mia nɔvinyɔnuwo dze ame dzɔdzɔewo to nu siwo katã nèwɔ la me.
  eng-LEE: And Samaria hath not committed even the half of thy sins; but thou didst
    multiply thy abominations more than they; and thou hast justified thy sisters
    through all thy abominations which thou hast done.
  asm-FB: চমৰিয়াই তোমাৰ পাপৰ আধাও কৰা নাই; কিন্তু তুমি তেওঁলোকতকৈ তোমাৰ ঘিণলগীয়া
    কাৰ্য অধিক বৃদ্ধি কৰিলা আৰু তুমি কৰা তোমাৰ আটাই ঘিণলগীয়া কাৰ্যৰ দ্বাৰাই তোমাৰ
    বায়েৰা-ভনীয়েৰাক ধাৰ্মিক পাতিলা।
  sus-A: سَمَرِ مُ يُنُبِ رَبَ عَلْ عِ تَن. عِ شَ قٍ كٌبِ رَبَ فبٌ دَنفِ عَ فبٍ رَ
    ثٌن! نَ تَا حَاشِ تِنشِن عِ بّ.
  fra-SBL: Samarie n'a pas commis la moitié de tes péchés ; mais toi, tu as multiplié
    tes abominations plus qu'elles, et tu as justifié tes sœurs par toutes les abominations
    que tu as commises.
  hbo-hbo: וְשֹׁ֣מְרֹ֔ון כַּחֲצִ֥י חַטֹּאתַ֖יִךְ לֹ֣א חָטָ֑אָה וַתַּרְבִּ֤י אֶת־תֹּועֲבֹותַ֙יִךְ֙
    מֵהֵ֔נָּה וַתְּצַדְּקִי֙ אֶת־*אֲחֹותֵךְ (אֲחֹותַ֔יִךְ) בְּכָל־תֹּועֲבֹותַ֖יִךְ
    אֲשֶׁ֥ר *עָשִׂיתי (עָשִֽׂית)׃
  kik-kik: Samaria ndehirie nuthu ya mehia marĩa wee wehirie. Wee wĩkĩte maũndũ marĩ
    magigi maingĩ kũmakĩra, na nĩũtũmĩte aarĩ a maitũguo moneke ta marĩ athingu nĩ
    ũndũ wa maũndũ macio mothe wĩkĩte.
  fra-NCL: Samarie n’a pas commis la moitié de tes péchés ; tu as multiplié tes abominations
    plus qu’elles ne l’avaient fait, et tu as justifié tes sœurs par toutes tes abominations
    que tu as commises.
  cek-AK: Samaria loe na sak ih zaehaih ahap mataeng doeh sah ai; toe nang loe Sodom
    hoi Samaria hnik pong alet ah panuet thok zaehaih to na sak, nam nawk nongpata
    hnik mah sak ih zaehaih loe na sak ih panuet thok zaehaihnawk mah khuk khoep pongah
    amtueng ai boeh.
  cuk-cuk: Degi-inigwele, Samaria, degi, dulemar-e-neggwebur-burwiganginmalad be-isgusadyobi
    isgussurmalad. Ar bedi we-dulemarba bur bule ibmar-isgana imaksad, ar bebo wilubsadele,
    beba bur dule-nued gumalad.
  uig-CYR: Самарийә болса сениң гуналириңниң йеримидәкму гуна садир қилмиди; һалбуки,
    сән болсаң жиркиничлик қилмишлириңни уларниңкидин көп көпәйтип қилдиң; шундақ
    қилип сән жиркиничлик қилмишлириң түпәйлидин ача-сиңлиңни худди һәққанийдәк көрүндүргән
    едиң.
  tel-2017: షోమ్రోను కూడా నీ పాపాల్లో సగమైనా చెయ్యలేదు. వాళ్ళకన్నా నువ్వు అత్యధికంగా
    అసహ్యకార్యాలు చేశావు. నువ్వు ఇన్ని అసహ్యమైన పనులు చేసి, నీ సోదరి నీకన్నా మెరుగైనదిగా
    కనబడేలా చేశావు.
  hat-BSA: Anplis, Samarie pa t komèt mwatye nan peche ou yo, paske ou te ogmante
    abominasyon ou yo plis pase yo. Konsa, ou te fè sè ou a parèt dwat akoz tout abominasyon
    ke ou te komèt yo.
  kos-kos: “Ma koluk lal Samaria tia tafu nu ke ma koluk kom orala. Kom oru ma srungayuk
    arulana yohk liki ma el orala. Ouiya srungayuk lom uh arulana yohk, oru oana in
    wangin ma koluk lun mutan luo wiom kut fin kapsra ma koluk lalos nu ke ma koluk
    lom uh.
  hbo-WLC: וְשֹׁ֣מְר֔וֹן כַּחֲצִ֥י חַטֹּאתַ֖יִךְ לֹ֣א חָטָ֑אָה וַתַּרְבִּ֤י אֶת־תּוֹעֲבוֹתַ֙יִךְ֙
    מֵהֵ֔נָּה וַתְּצַדְּקִי֙ אֶת־אחותך בְּכָל־תּוֹעֲבוֹתַ֖יִךְ אֲשֶׁ֥ר עשיתי׃
  ibo-ibo: Ọ bụladị Sameria emerughị ọkara mmehie niile i mere. I meela ihe arụ bara
    ụba karịa nke ha mere, si otu a gụọ ụmụnne gị ndị inyom ka ndị ezi omume site
    nʼihe ndị a niile nke ị mere.
  ory-ory: ପୁଣି, ଶମରୀୟା ତୁମ୍ଭ ପାପର ଅର୍ଦ୍ଧେକ ପାପ କରି ନାହିଁ; ମାତ୍ର ତୁମ୍ଭେ ସେମାନଙ୍କ ଅପେକ୍ଷା
    ଆପଣା ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା ଅଧିକ ବଢ଼ାଇଅଛ ଓ ଆପଣାର କୃତ ସକଳ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା ଦ୍ୱାରା ତୁମ୍ଭେ
    ଆପଣା ଭଗିନୀଗଣକୁ ଧାର୍ମିକ ପରି କରିଅଛ।
  chk-chk: Samaria esap föri esopun om tipis. En ka föri chomong föför mi anioput
    lap seni. Iei popun pwiüm kewe ra usun chök chon pwüng pokiten chomongun om föför
    mi anioput.
  rop-rop: “Detlot pipul brom Sameriya bin dum brabli nogudbala ting, en yubin dum
    mowa brabli nogudbala ting langa olabat. If sambodi luk langa yu, en det sambodi
    luk langa detlot pipul brom Sameriya en Sadam, dei garra reken Sameriya pipul
    bin jidan gudbalawei.
  ukr-1871: Самария ж не нагрішила й половини того, що ти; ти переважила їх у гидотах
    твоїх; у прирівняннї до твоїх мерзот показались ті сестри твої праведнїйшими за
    тебе.
  deu-1951: Auch Samaria hat nicht halb so viel gesündigt wie du; sondern du hast
    viel mehr Greuel verübt als sie, so daß du deine Schwestern gerecht erscheinen
    ließest durch alle deine Greuel, welche du begangen hast!
  eng-JPS: Neither hath Samaria committed even half of thy sins; but thou hast multiplied
    thine abominations more than they, and hast justified thy sisters by all thine
    abominations which thou hast done.
  srp-1865: Samarija nije zgriješila ni pola koliko ti, jer si poèinila gadova svojih
    više nego one, te si opravdala sestre svoje svijem gadovima svojim koje si uèinila.
  lug-lug: So ne Samaliya teyatuuka awo; wakola ebikolwa eby’ekivve okusinga ne bwe
    baakola, era n’oleetera baganda bo okulabika ng’abatuukirivu mu ebyo byonna by’okola.
  heb-heb: ושמרון כחצי חטאתיך לא חטאה ותרבי את תועבותיך מהנה ותצדקי את אחותך בכל תועבתיך
    אשר עשיתי׃
  ben-IRV: শমরিয়া তোমার পাপের অর্ধেক পাপও করে নি, পরিবর্তে, তুমি ঘৃণার কাজ তাদের
    থেকেও বেশি করেছ এবং নিজের করা সব ঘৃণার কাজের দ্বারা নিজের বোনদেরকে ধার্মিক দেখিয়েছ।
  pan-pan: ਸਾਮਰਿਯਾ ਨੇ ਤੇਰੇ ਨਾਲੋਂ ਅੱਧੇ ਪਾਪ ਵੀ ਨਹੀਂ ਕੀਤੇ, ਪਰ ਤੂੰ ਉਹਨਾਂ ਦੇ ਨਾਲੋਂ ਬਹੁਤ
    ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ ਹਨ, ਇਸ ਲਈ ਤੇਰੇ ਨਾਲੋਂ ਤੇਰੀਆਂ ਭੈਣਾਂ ਨਿਰਦੋਸ਼ੀ ਹਨ।
  mya-JVB: ရှမာရိ သည်လည်း ၊ သင် ပြုမိသော ဒုစရိုက် တဝက် ကိုမျှ မ ပြု မိ။ သင်မူကား၊
    ညီအစ်မ တို့၏အပြစ်ကို မထင်ရှားစေသည်တိုင်အောင်၊ စက်ဆုပ် ရွံရှာဘွယ်သော အမှုတို့ကို
    သူ တို့ထက်မက များပြား စွာပြုလေပြီတကား။
  hmo-hmo: “Samaria ena kara dika be sisina ia bada, to Ierusalema e, oiemu kara dika
    be ia bada herea. Oiemu kara dika rohorohodia ese Samaria ena kara dika rohorohodia
    idia hanaia vadaeni. Inai oiemu kara dika rohorohodia ibounai dainai oiemu tadikakana
    edia toana be kara maoromaoro hahine edia toana bamona. Unai dainai oiemu hemarai
    do oi huaia.
  urd-urd: और सामरिया ने तेरे गुनाहों के आधे भी नहीं किए, तूने उनके बदले अपनी मकरूहात
    को फ़िरावान किया है, और तूने अपनी इन मकरूहात से अपनी बहनों को बेक़ुसूर ठहराया
    है।
  rus-SYN: И Самария половины грехов твоих не нагрешила; ты превзошла их мерзостями
    твоими, и через твои мерзости, какие делала ты, сестры твои оказались правее тебя.
  bqc-SIM: Samali duuna i ka n duuna kↄ̃kpaalɛwao. N yãbɛ̃ɛkɛ̀ dasi dɛ n vĩ̀i ń
    n dãunaola, ↄ̃ an yã́ kɛ̀mɛɛ sã̀ↄ yãbɛ̃ɛ pↄ́ ń kɛ̀ píi yã́i.
  tcz-CHONGTHU: Samaria in jong nang chonset akeh kaht jat jong aboldoh hih naije.
    Nasopinu tenin aboldoh sang sanga tamjo kidah dah umtah nabol doh tan ahi. Nang
    toh tekha ding amahi achonpha jo dan in aum uve.
  mar-mar: शोमरोनाने तुझ्या सारखे निम्मे पाप केले नाही, त्यांनी केलेल्या पापापेक्षा
    तू अनेक किळस वाणे पापे केलीस, तू दाखवलेस की तुझी बहीण तुझ्याहून सरळ आहे कारण सर्व
    ओंगाळ कर्म तू केलेले आहेस.
  qub-qub: Ichanga Samaria manami juchata rurashachu ni pullallantapis gamcuna juchata
    rurashayquinöga. Gamcunaga mana cachaypami melanaypaj juchata rurashcanqui. Chaymi
    juchayquicunaman tincurachisha paycunaga anjilitunölla caycan.
  bqp-bqp: Wunɛn mɔɔ Sɑmɑri kun mɑm wunɛn torɑrun sɑkɑ kue. Wunɛn kɔ̃sɑ yɑ wigiɑ dɑbinu
    kerɑ. Mɑ wunɛn kom kɔ̃sum mu derɑ bɑ nun sɑnɔ kerɑ.
  hat-hat: Lavil Samari menm pa t' fè mwatye nan sa ou fè. Ou fè plis bagay derespektan
    pase l'. Ou fè sè ou yo pase pou inonsan bò kote ou.
  eng-BSB: Furthermore, Samaria did not commit half the sins you did. You have multiplied
    your abominations beyond theirs, and all the abominations you have committed have
    made your sisters appear righteous.
  eng-WEBPB: Samaria hasn’t committed half of your sins; but you have multiplied your
    abominations more than they, and have justified your sisters by all your abominations
    which you have done.
  kbq-kbq: Hagi Sameria'a kumira hu'neanagi, kagrira kagatereno rama'a kumira osu'ne.
    Na'ankure hi'mnage kumira kagra Sameriana agaterenka rama'a kumi hu'nane. Hagi
    tare nunaka'amokea kumira hu'na'anagi, osi'a knare hu'ne. Hianagi zanagrira zanagaterenka
    hi'mnage'ma hu'nea kumira hu'nane.
  nhe-BL: “Huan altepetl Samaria ehuani ax quichijtoque niyon tlajco imiyaca imotlajtlacolhua
    inJerusalén ehuani. Más inquinhueyichijtoque totiotzitzi huan tlaixcopincayome
    imojuanti que altepetl Samaria ehuani. Yeca Samaria ehuani tlen niquinita queja
    mosihua icnihua nesij achi más xitlahuaque que imojuanti.
  gub-BL: Xamari uzapo ikatu 'ym ma'e a'e. Ne Zeruzarez erezapo tetea'u wera'u ikatu
    'ym ma'e izuwi ne. Aze uzapo pitài ma'e, erezapo mokoz. Neryker Xamari a'e, nekypy'yr
    Xotom a'e no, uzapo purumumaranugar kar haw tetea'u wà. Neremiapo kwer iaiw wera'u
    wanemiapo kwer wi. Aze ame'e neaiw haw rehe, aze ame'e waaiw haw rehe, nuzawy
    kwaw ikatu ma'e neruwake wà.
  eng-DRA: 'And Samaria committed not half thy sins: but thou hast surpassed them
    with thy crimes, and hast justified thy sisters by all thy abominations which
    thou hast done.'
