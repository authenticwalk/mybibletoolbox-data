verse: EZK.016.033
translations:
  mal-C: പുരുഷന്മാർ എല്ലാ വേശ്യമാർക്കും സമ്മാനങ്ങൾ നൽകുന്നു. നീയോ നിന്റെ കാമുകന്മാർക്ക്,
    അവർ എല്ലാ സ്ഥലങ്ങളിൽനിന്നും നിന്റെ അടുക്കൽ വരേണ്ടതിനു, ദാനങ്ങൾ നൽകുകയാണ് ചെയ്യുന്നത്.
  deu-TKW: Sonst giebt man allen Huren Lohn; du aber gabst deinerseits allen deinen
    Liebhabern Geschenke und bestachst sie, von rings her zu deinen Buhlereien zu
    dir zu kommen.
  lin-lin: 'Basi nyonso oyo basalaka kindumba basengaka lifuti ; kasi epai na yo,
    ezali yo nde opesaka bakado epai ya bamakangu na yo nyonso : na bongo, osombaka
    mitema na bango mpo ete bawuta bipai na bipai mpe baya kosala ekobo na yo.'
  eng-LSV: They give a gift to all whores, || And you have given your gifts to all
    your lovers, || And bribe them to come in to you, || From all around—in your whoredoms.
  eng-GNV: They giue giftes to all other whores, but thou giuest giftes vnto all thy
    louers, and rewardest them, that they may come vnto thee on euery side for thy
    fornication.
  eng-WEBSTER: 'They give gifts to all lewd women: but thou givest thy gifts to all
    thy lovers, and hirest them, that they may come to thee on every side for thy
    lewdness.'
  nhw-BL: Nochi ahuilnenca sihuame tlainamaj quema momecatíaj huan ininmecahua quinmacaj
    tlamantzitzi catli yejyectzitzi, pero ica anisraelitame amo quej nopa. Amojuanti
    hasta anquinmacaj amomecahua catli anquintoquilíaj tlamantzitzi catli yejyectzitzi
    para anquintlaxtlahuise amomecahua para ma hualaca para quichihuase tlen hueli
    amohuaya.
  swh-ONEN: Kila kahaba hupokea malipo, lakini wewe hutoa zawadi kwa wapenzi wako
    wote, ukiwahonga ili waje kwako kutoka kila mahali kwa ajili ya ukahaba wako.
  bba-bba: Kurɔ tɑnɔ bɑɑwurewɑ bɑ rɑ ɡɑ̃ɑnu kɛ̃. Adɑmɑ wunɛ, ɑ durɔ tɑnɔbu ɡɑ̃ɑnu
    wɛ̃ɛmɔ kpɑ ɑ kɑ bu ɡɑwɑmɑ beri berikɑ kpuron di.
  eng-KJVCPB: 'They give gifts to all whores: but thou givest thy gifts to all thy
    lovers, and hirest them, that they may come unto thee on every side for thy whoredom.'
  luo-luo: Ochode duto ichulo, to in to ichiwo mich ni joma terore kodi duto, kendo
    imiyogi asoya mondo gibi iri eka gichopni dwarogi maricho.
  meu-meu: Tatau ese ariara hahinedia iboudiai na harihari ḡaudia e henidiamu; a oi
    ese emu harihari gsudia na e ura henimuva taudia iboudiai o henidiava, henitaodia
    o henidiava, kaha idau-idau iboudiai amo emu ariara karadia ikaradia bae vasi
    totona.
  npi-ULB: मानिसहरूले त हरेक वेश्‍यालाई ज्‍याला दिन्‍छन्, तर तैंले चाहिं उल्‍टो आफ्‍ना
    सबै प्रेमीलाई ज्याला दिन्छेस् र तँसित वेश्‍यवृति गर्न चारैतिरबाट तिनीहरू तँकहाँ
    आऊन् भनेर घुस दिन्‍छेस्‌ ।
  yor-yor: Àwọn ọkùnrin máa ń sanwó fún àwọn panṣágà ni ṣùgbọ́n ìwọ lo tún ń sanwó
    fun wọn, tí ó tún ń fún àwọn olólùfẹ́ rẹ lẹ́bùn àti owó ẹ̀yìn kí wọn bá à le máa
    wá ọ wá láti gbogbo agbègbè fún àgbèrè ṣíṣe.
  pes-OPCB: فاحشه‌ها برای کارشان اجرت می‌گیرند، اما تو به فاسقان خود هدیه و رشوه می‌دهی
    تا با تو همبستر شوند.
  tgl-ULB: Binabayaran ng mga tao ang bawat babaeng bayaran, ngunit ibinibigay mo
    ang iyong mga kinita sa iyong mga mangingibig at sinusuhulan mo sila upang pumunta
    sa iyo mula sa lahat ng dako para sa iyong mga mahahalay na gawain.
  hui-hui: Bayanda wali bibahende bedarume tinaga yolo mirago mo yaga beda. Anigo
    í̠ ogonidagua nabiaga biruwa agali dindi bibahendeha bu karume í̠ baba kayu yu
    palue ibilonaga í̠na ti mo turu halu mbirale bayaleru bame mo miriliya.
  mya-mya: ပြည့်​တန်​ဆာ​အား​အ​ခ​ကြေး​ငွေ​ပေး​ရ​၏။ သင်​မူ​ကား​ချစ်​သူ​တို့​ကို​အ​ရပ်​တ​ကာ​မှ
    လာ​၍ သင်​နှင့်​အိပ်​စက်​ကြ​စေ​ရန်​လက်​ဆောင် များ​ကို​ပေး​လေ​သည်။-
  bod-N: མི་རྣམས་ཀྱིས་གཡེམ་མ་ཀུན་ལ་རྔན་པ་སྦྱིན་ཡང་། ཁྱོད་ཀྱིས་རང་གི་རྔན་པ་དེ་རང་ཉིད་དགའ་བའི་དགའ་རོགས་རྣམས་ལ་སྤྲད་ནས།
    ཁྱོད་དང་མཉམ་དུ་ལོག་གཡེམ་སྤྱོད་པར་དེ་དག་ཕྱོགས་ཀུན་ནས་འོང་བར་བསླུས་སོ། །
  sna-sna: Chifeve chimwe nechimwe chinogamuchira muripo, asi iwe unopa zvipo kuvadiwa
    vako vose, nokuvafufura kuti vauye kwauri vachibva kwose kwose nokuda kwokupata
    kwako kusina unhu.
  spa-BLM: La gente da regalos a todas las prostitutas; pero tú das tus regalos a
    todos tus amantes, y los sobornas para que vengan a ti de todas partes para tu
    prostitución.
  cac-cac: A eb' ix ajmul ix stupchaj eb' ix, axo pax Jerusalén chi', a' ix ac'an
    silab' d'a eb' b'aj syaltej sb'a chi'. A ix tupan eb' yic yaln̈ej b'aj scot eb'
    sc'ulan ajmulal chi' yed'oc.
  swh-ULB: Watu hulipa kwa kila kahaba, lakini wewe huwapa mshara wako wapenzi wako
    wote na kuwapa rushwa ili waje kwako pande zote kwa matendo yako ya kikahaba.
  bel-bel: Усім блудадзейкам даюць дарункі, а ты сама давала дарункі ўсім палюбоўнікам
    тваім і падкупляла іх, каб яны з усіх бакоў прыходзілі да цябе блудадзеяць з табою.
  deu-ELBBK: Allen Huren gibt man Geschenke; du aber gabst deine Geschenke allen deinen
    Buhlen, und du beschenktest sie, damit sie von ringsumher zu dir kämen, um Hurerei
    mit dir zu treiben.
  mbb-OT: Is menge vahi he ebelegyà te zengeg dan ebpevayad mulà. Piru sikew, iyan
    ka hinuun mibeǥey te menge gasa ziyà te menge maama he kumpadi nu su wey sikandan
    mehinggat te ked-uvey ziyan te kenikew te kebpekidhilavet.
  mal-2015: സകലവേശ്യാസ്ത്രീകളും സമ്മാനം വാങ്ങുന്നു; നീയോ നിന്റെ സകലജാരന്മാർക്കും സമ്മാനം
    നല്കുകയും നീയുമായി പരസംഗം ചെയ്യേണ്ടതിന്നു നാലുപുറത്തുനിന്നും നിന്റെ അടുക്കൽ വരുവാൻ
    അവർക്കു കൈക്കൂലി കൊടുക്കയും ചെയ്യുന്നു.
  rmc-rmc: Savore lubňijen den love, ale tire piranen tu dehas o dari. Tu len prepočinehas,
    hoj te aven pal savore thana a te keren tuha o lubipen.
  pes-OPV: به جمیع فاحشه‌ها اجرت می‌دهند.
  ron-1924: Тутурор курвелор ли се плэтеште о платэ, дар ту ай дат дарурь тутурор
    ибовничилор тэй, й-ай кыштигат прин дарурь, ка сэ-й траӂь ла тине дин тоате пэрциле
    ши сэ курвешть ку ей.
  ben-OBCV: প্রত্যেক বেশ্যা পারিশ্রমিক পায়, কিন্তু তুমি তোমার সব প্রেমিকদের উপহার
    দিয়ে থাকো, তোমার কাছ থেকে অবৈধ অনুগ্রহ পাবার জন্য যাতে তারা সব জায়গা থেকে তোমার
    কাছে আসে সেইজন্য তুমি তাদের ঘুস দিয়ে থাকো।
  som-som: Iyagu dhillo kasta hadiyad bay siiyaan, laakiinse adigu waxaad hadiyadahaaga
    siisaa kuwa ku caashaqa oo dhan, oo laaluush baad u siisaa inay dhinac kasta kaaga
    yimaadaan dhillanimadaada aawadeed.
  lat-VUC: 'Omnibus meretricibus dantur mercedes: tu autem dedisti mercedes cunctis
    amatoribus tuis, et dona donabas eis, ut intrarent ad te undique ad fornicandum
    tecum.'
  eng-ASVBT: They give gifts to all harlots; but thou givest thy gifts to all thy
    lovers, and bribest them, that they may come unto thee on every side for thy whoredoms.
  ita-1885: Ei si dà premio a tutte le altre meretrici; ma tu hai dati i premii a
    tutti i tuoi amanti, ed hai loro fatti de' presenti; acciocchè venissero a te
    d'ogn'intorno, per le tue fornicazioni.
  eng-LXXUP: She has even given rewards to all that went a-whoring after her, and
    thou hast given rewards to all thy lovers, yea, thou didst load them with rewards,
    that they should come to thee from every side for thy fornication.
  eng-ULB: People give payment to every prostitute, but you give your wages to all
    your lovers and bribe them to come to you from all around for your acts of prostitution.
  spa-VBL: Normalmente todas las prostitutas reciben pago, pero tú eras la que les
    daba regalos a todos tus amantes. Incluso los sobornaste para que vinieran de
    todas partes y tuvieran relaciones sexuales contigo.
  fra-_FOB: On paie un salaire à toutes les femmes débauchées, mais toi, tu as donné
    des présents à tous tes amants; tu leur as fait des largesses, afin que de toute
    part ils viennent vers toi, pour tes prostitutions.
  mal-mal: സകലവേശ്യാസ്ത്രീകളും സമ്മാനം വാങ്ങുന്നു; നീയോ നിന്റെ സകലജാരന്മാർക്കും സമ്മാനം
    നല്കുകയും നീയുമായി പരസംഗം ചെയ്യേണ്ടതിന് നാലുപുറത്തുനിന്നും നിന്റെ അടുക്കൽ വരുവാൻ
    അവർക്ക് കൈക്കൂലി കൊടുക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Har kasbī ko fīs miltī hai, lekin tū to apne tamām āshiqoṅ ko tohfe detī
    hai tāki wuh har jagah se ā kar tere sāth zinā kareṅ.
  suz-BL: मुरपुकीम तेल्‍लेम नेल्‍ल आन कली गाल्‍च गेनीम। तन्‍न गे चहिं दूली पा इ कली
    दाक्‍ब आन कली कका गाल्‍च गेप्‍तीवी। गे मेको आन कली एर ओंथ नेल्‍ल रे चाक्‍शा, गे
    नु इप्‍पाइक्‍चा कली घूस गेप्‍तीवी।
  eng-NOY: To all women that commit fornication men give a reward; but thou gavest
    thy gifts to all thy lovers, and hiredst them to come to thee from every side
    to commit fornication with thee.
  ita-1927: 'A tutte le prostitute si dànno dei regali: ma tu hai fatto de’ regali
    a tutti i tuoi amanti, e li hai sedotti con de’ doni, perché venissero da te,
    da tutte le parti, per le tue prostituzioni.'
  ckb-ckb: هەموو لەشفرۆشێک کرێ وەردەگرێت، بەڵام تۆ دیاریت دایە هەموو دۆستەکانی خۆت،
    بەرتیلت دانێ هەتا لە هەموو لایەکەوە بێن و داوێنپیسیت لەگەڵ بکەن.
  eng-BBE: 'They give payment to all loose women: but you give rewards to your lovers,
    offering them payment so that they may come to you on every side for your cheap
    love.'
  kan-OKCV: ಸಾಮಾನ್ಯವಾಗಿ ವ್ಯಭಿಚಾರಿಗಳಿಗೆ ಬಹುಮಾನ ಕೊಡುತ್ತಾರೆ. ಆದರೆ ನೀನೇ ನಿನ್ನ ಪ್ರಿಯರಿಗೆಲ್ಲ
    ಬಹುಮಾನಗಳನ್ನು ಕೊಟ್ಟು, ನಿನ್ನ ವ್ಯಭಿಚಾರಕ್ಕಾಗಿ ನಿನ್ನ ಬಳಿಗೆ ಬರುವ ಹಾಗೆ ಅವರಿಗೆ ಲಂಚ ಕೊಡುತ್ತಿರುವೆ.
  tam-2017: எல்லா வேசிகளுக்கும் கட்டணம் கொடுக்கிறார்கள்; நீயோ உன்னுடைய நேசர்கள் சுற்றுப்புறங்களிலிருந்து
    உன்னிடத்தில் வேசித்தனம்செய்ய வரும்படி அவர்களுக்கெல்லாம் நீயே கட்டணம் கொடுத்து,
    அவர்களுக்கு வெகுமதிகளைத் தருகிறாய்.
  spa-RV-1909: A todas las rameras dan dones; mas tú diste tus dones á todos tus enamorados;
    y les diste presentes, porque entrasen á ti de todas partes por tus fornicaciones.
  ron-BTF: Ei dau daruri tuturor curvelor; dar tu dai darurile tale tuturor iubiților
    tăi și îi plătești, ca ei să vină la tine din toate părțile pentru curvia ta.
  eng-WEBP: People give gifts to all prostitutes; but you give your gifts to all your
    lovers, and bribe them, that they may come to you on every side for your prostitution.
  eng-FBV: Normally all prostitutes are paid, but you were the one giving gifts to
    all your lovers. You even bribed them to come from all around and have sex with
    you.
  nld-1939: 'en terwijl men aan alle deernen een vergoeding geeft, hebt gij geschenken
    aan al uw minnaars uitgedeeld: ge hebt ze omgekocht, om van alle kanten met ontuchtige
    bedoelingen tot u te komen.'
  nch-BL: Nochi ahuilnenca sihuame tainamaj quema momecatíaj huan inimecahua quinmacaj
    tamantzitzi cati yejyectzitzi, pero ica anisraelitame amo quej nopa. Amojuanti
    hasta anquinmacaj amomecahua cati anquintoquilíaj tamantzitzi cati yejyectzitzi
    para anquintaxtahuise amomecahua para ma hualaca para quichihuase ten hueli amohuaya.
  vie-1934: Hễ là đứa điếm đĩ thì được tiền công; nhưng mầy thì dâng lễ vật cho hết
    thảy tình nhân mầy; mầy đã hối lộ cho chúng, để chúng đến tư bề mà hành dâm với
    mầy.
  hin-CV: सब वेश्याएं उपहार लेती हैं, परंतु तुम अपने सब प्रेमियों को उपहार देती हो,
    कि वे हर जगह से तुम्हारे अवैध चाहत के लिये आएं.
  spa-BES: Se paga a todas las prostitutas, pero tú das recompensas a tus amantes,
    ofreciéndoles un pago para que puedan llegar a ti de todas partes por tus prostituciones.
  tdx-tdx: Toe fonga tambezañe o karapiloo, fa ihe ka manambe o miolots’ ama’oo, vaho
    banabanae’o hitotok’ azo tok’ aia tok’aia ty amo hatsimirira’oo.
  tha-KJV: ผู้​ชายย่อมให้ของแก่หญิงแพศยาทุกคน แต่​เจ้​ากลับให้​สิ​่งของแก่คนรักทั้งหลายของเจ้าทุกคน
    ให้​สิ​นบนชักให้เขาเข้ามาจากทุ​กด​้านเพื่อการเล่นชู้ของเจ้า
  por-BR-2018: Todas as prostitutas são pagas; mas tu deste teus pagamentos a todos
    os teus amantes; e lhes deste presentes, para que viessem a ti dos lugares ao
    redor, por causa de tuas prostituições.
  deu-ELO: Allen Huren gibt man Geschenke; du aber gabst deine Geschenke allen deinen
    Buhlen, und du beschenktest sie, damit sie von ringsumher zu dir kämen, um Hurerei
    mit dir zu treiben.
  eng-WYC-2018: Hires be given to all whores, but thou hast given hire, [or meed],
    to all thy lovers; and thou gavest to them, that they should enter to thee on
    each side, to do fornication with thee. (Commonly, or usually, wages, or money,
    be given to all whores, but thou hast given wages, or gifts, or rewards, to all
    thy lovers; and thou gavest to them, so that they would come to thee on every
    side, or from all quarters, to do fornication with thee.)
  epo-epo: Al ĉiuj malĉastistinoj oni donas donacojn, sed vi mem donas viajn donacojn
    al ĉiuj viaj amantoj, kaj vi subaĉetas ilin, ke ili de ĉiuj flankoj venu malĉasti
    kun vi.
  uig-PIN: Hǝⱪlǝr paⱨixǝ ayalƣa ⱨǝmixǝ ⱨǝⱪ beridu; biraⱪ sǝn axniliringni buzuⱪluⱪ
    muⱨǝbbǝtliridin ⱨuzur elixⱪa ⱨǝryandin yeningƣa kǝlsun dǝp ularning ⱨǝmmisigǝ
    üstǝk berip in’am ⱪilisǝn;
  beo-beo: 'Dunu eno da hina: da:i bidi lasu uda ema bidi iaha. Be di da eno dunu
    amola ga fi dunu sedaga esala, amo ilia dima misini, gilisili golama:ne, liligi
    amola bidi amola ilima iasu.'
  tpi-OTNT: Olgeta pamukmeri i save kisim pe. Tasol yu nogat. Yu save givim presen
    long man bilong olgeta hap bilong grisim ol long i kam slip wantaim yu.
  hau-SA: Kowace karuwa kan karɓi kuɗi, amma kina ba da kyautai ga dukan kwartayenki,
    kina ba su cin hanci don su zo wurinki daga ko’ina don alherai marasa ƙa’ida.
  uig-LAT: Xeqler pahishe ayalgha hemishe heq béridu; biraq sen ashniliringni buzuqluq
    muhebbetliridin huzur élishqa heryandin yéninggha kelsun dep ularning hemmisige
    üstek bérip in’am qilisen;
  nde-nde: Izifebe zonke zamukela imbadalo, kodwa zonke izithandwa zakho uzinika izipho,
    uzithenga ukuba zize kuwe zivela ezindaweni zonke zilanda ubufebe bakho.
