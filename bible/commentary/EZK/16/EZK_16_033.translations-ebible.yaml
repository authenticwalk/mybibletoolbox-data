    hụrụ gị nʼanya onyinye, inye ha ngarị ka ha bịakwute gị site nʼebe niile bịakwute
    gị nʼihi ịgba akwụna gị.
  ory-ory: ଲୋକେ ବେଶ୍ୟାମାନଙ୍କୁ ଭଡ଼ା ଦିଅନ୍ତି; ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ପ୍ରେମିକ ସମସ୍ତଙ୍କୁ ଭଡ଼ା
    ଦେଉଅଛ, ଆଉ ତୁମ୍ଭର ବେଶ୍ୟାବୃତ୍ତି କ୍ରମେ ସେମାନେ ଯେପରି ଚତୁର୍ଦ୍ଦିଗରୁ ତୁମ୍ଭ ନିକଟକୁ ଆସନ୍ତି,
    ଏଥିପାଇଁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଲାଞ୍ଚ ଦେଉଅଛ।
  chk-chk: Mwän ra möni ekewe fin lisowu, nge en ka lifang ngeni chokewe ka lisowu
    ngeniir. Ka ngeniir om kewe lifangen amichimich, pwe repwe feito reöm seni ekis
    meinisin o kon reöm.
  rop-rop: Ol detlot najalot gel hu silipsilipbat garram eni men oldei gajimbat mani,
    bat yu gibitbat presen en mani langa ola men hu oldei silipsilipbat garram yu.
  ukr-1871: Усїм блудницям платять; ти ж сама давала гостинцї полюбовникам твоїм,
    і підкупувала, щоб вони звідусюди приходили до тебе на блудодїйство.
  deu-1951: Sonst gibt man allen Huren Lohn; du aber gibst allen deinen Buhlern Lohn
    und beschenkst sie, daß sie von allen Orten zu dir kommen und Unzucht mit dir
    treiben!
  eng-JPS: to all harlots gifts are given; but thou hast given thy gifts to all thy
    lovers, and hast bribed them to come unto thee from every side in thy harlotries.
  srp-1865: Svijem kurvama daje se plata, a ti si davala platu svijem milosnicima
    svojim i darivala si ih da dolaze k tebi sa svijeh strana da se kurvaju s tobom.
  lug-lug: Buli mwenzi afuna empeera, naye ggwe owa baganzi bo bonna ebirabo, ng’obagulirira
    okujja gy’oli okuva buli wamu olw’obwenzi bwo.
  heb-heb: לכל זנות יתנו נדה ואת נתת את נדניך לכל מאהביך ותשחדי אותם לבוא אליך מסביב
    בתזנותיך׃
  ben-IRV: লোকে প্রত্যেক বেশ্যাকেই পারিশ্রমিক দেয়, কিন্তু তুমি তোমার সব প্রেমিককেই
    উপহার দিয়েছ এবং তোমার বেশ্যাবৃত্তিক্রমে তারা যেন সব দিক থেকে তোমার কাছে আসে,
    এই জন্য তাদেরকে ঘুষ দিয়েছ।
  pan-pan: ਲੋਕ ਸਾਰੀਆਂ ਵੇਸਵਾਵਾਂ ਨੂੰ ਤੋਹਫ਼ੇ ਦਿੰਦੇ ਹਨ, ਪਰ ਤੂੰ ਆਪਣੇ ਮਿੱਤਰਾਂ ਨੂੰ ਤੋਹਫ਼ੇ
    ਅਤੇ ਰਿਸ਼ਵਤ ਦਿੰਦੀ ਹੈਂ, ਤਾਂ ਜੋ ਉਹ ਚੁਫ਼ੇਰਿਓਂ ਤੇਰੇ ਕੋਲ ਆਉਣ ਅਤੇ ਤੇਰੇ ਨਾਲ ਵਿਭਚਾਰ ਕਰਨ।
  mya-JVB: ပြည်တန်ဆာ မိန်းမရှိသမျှ တို့သည် လက်ဆောင် ကိုခံယူ တတ်ကြ၏။ သင် မူကား ၊ သင်
    ၏ရည်းစား အပေါင်း တို့အား လက်ဆောင် ကိုပေး တတ်၏။ အရပ်ရပ် တို့က လာ ၍ မ တရားသောမေထုန်
    ကိုပြုစေခြင်းငှါ ၊ သူတပါး တို့ကို ငှါး တတ်၏။
  hmo-hmo: Ariara hahine idia sihari henia taudia ese unai hahine ena davana, harihari
    gauna idia henia, to oi ese oi ura henia taudia ibounai dekenai harihari gaudia
    oi henia, inai dekena amo edia lalodia oi veria, kahana idauidau ibounai dekena
    amo do idia mai, oi danu do idia mahuta hebou totona.
  urd-urd: लोग सब कस्बियों को हदिए देते हैं; लेकिन तू अपने यारों को हदिए और तोहफ़े
    देती है, ताकि वह चारों तरफ़ से तेरे पास आएँ और तेरे साथ बदकारी करें।
  rus-SYN: Всем блудницам дают подарки, а ты сама давала подарки всем любовникам твоим
    и подкупала их, чтобы они со всех сторон приходили к тебе блудить с тобою.
  bqc-SIM: Wì pↄ́ kpá káaluawaɛ, kási mpi ḿmɛ ni pↄ́ kpá n gↄ̃pↄsɛↄwa, ni gbagusaɛdanɛ́,
    kɛ́ aa bↄ gupiiu aa mↄ káaluakannↄ yã́i.
  tcz-CHONGTHU: Noti hon a noti chonman akilah jiuvin, ahin nangma nachuti poi. Nakidei
    piho chu ahung uva nahung jonpi ding midang ahin puina dingun thilpeh nape jon
    ahi.
  mar-mar: लोक प्रत्येक वेश्येला धन देतात, पण तू आपल्या जारकर्म्यांना उलट पक्षी मोबदला
    देतेस, तुझ्याशी वेश्या कर्म करावे म्हणून सर्व बाजूने तू त्यांना लाच देतेस.
  qub-qub: Guellaypaj piwanpis cacoj warmitaga chay warmiwan cacoj runa päganmi. Gammi
    ichanga pägashunayquipa ruquin pï-maytapis cacushayqui cajtaga quiquiqui pägashcanqui.
    Gamwan juchata ruraj maypita shamunanpäpis pägajmi-canqui.
  bqp-bqp: Kurɔ tɑnɔ bɑɑwurewɑ bɑ rɑ gɑ̃ɑnu kɛ̃. Adɑmɑ wunɛ, ɑ durɔ tɑnɔbu gɑ̃ɑnu
    wɛ̃ɛmɔ kpɑ ɑ kɑ bu gɑwɑmɑ beri berikɑ kpuron di.
  hat-hat: Yon jennès se peye yo peye sa. Men ou menm, se ou menm ki bay nonm ou yo
    kado, se ou menm k'ap ofri yo lajan pou yo soti toupatou vin kouche avè ou.
  eng-BSB: Men give gifts to all their prostitutes, but you gave gifts to all your
    lovers. You bribed them to come to you from everywhere for your illicit favors.
  eng-WEBPB: People give gifts to all prostitutes; but you give your gifts to all
    your lovers, and bribe them, that they may come to you on every side for your
    prostitution.
  kbq-kbq: Hagi monko a'nemo'za zagore monko zana hu'za vano nehazanagi, kagra maka
    kazigati'ma aza vene'neramina zago nezaminka masave hunka zamavranke'za, kagri'enena
    eme monkozana nehaze.
  nhe-BL: Nochi ahuilnenca sihuame tlainamaj quema momecatíaj huan ininmecahua quinmacaj
    tlamantzitzi tlen yejyectzitzi, pero ica inisraelitame ax queja nopa. Imojuanti
    hasta inquinmacaj imomecahua tlen inquintoquilíaj tlamantzitzi tlen yejyectzitzi
    para inquintlaxtlahuise imomecahua para ma hualaca para quichihuase tlen hueli
    imohuaya.
  gub-BL: Awa omono temetarer kuzàwyzài wanupe wà. Ne nereiko kwaw amogwer kuzàwyzài
    wazàwe. Nerenoz kwaw temetarer nepuhe arer wanupe. Eremono e ma'e nepuhe àràm
    wanupe. Eremono ma'e wanupe nerehe wamuma'ereko pà no. Nezewe mehe muite wi ur
    nepuhe uker pà wà.
  eng-DRA: 'Gifts are given to all harlots: but thou hast given hire to all thy lovers,
    and thou hast given them gifts to come to thee from every side, to commit fornication
    with thee.'
