verse: EZK.016.027
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ നിന്റെനേരേ എന്റെ കൈനീട്ടി നിന്റെ ഭൂപ്രദേശം കുറച്ചു; നിന്നെ
    വെറുക്കുകയും നിന്റെ ദുർമാർഗത്തെക്കുറിച്ചു ലജ്ജിക്കുകയും ചെയ്യുന്ന ഫെലിസ്ത്യപുത്രിമാരുടെ
    ഇഷ്ടത്തിനു നിന്നെ ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Da reckte ich nun meine Hand wider dich aus und minderte das dir zum Unterhalt
    Bestimmte und gab dich der Gier deiner Feindinnen preis, der Töchter der Philister,
    die sich schämen wegen deines unzüchtigen Wandels.
  lin-lin: Natombokelaki yo, nabotolaki yo bilei oyo napesaki yo mpe nakabaki yo na
    maboko ya banguna na yo, bingumba ya bato ya Filisitia, oyo bazalaki mpe kosepela
    ata moke te na bizaleli na yo ya soni mpe ya mabe.
  eng-LSV: And behold, I have stretched out My hand against you, || And I diminish
    your portion, || And give you to the desire of those hating you, || The daughters
    of the Philistines, || Who are ashamed of your wicked way.
  eng-GNV: Beholde, therefore I did stretche out mine hand ouer thee, and will diminish
    thine ordinarie, and deliuer thee vnto the will of them that hate thee, euen to
    the daughters of the Philistims, which are ashamed of thy wicked way.
  eng-WEBSTER: Behold, therefore I have stretched out my hand over thee, and have
    diminished thy ordinary food , and delivered thee to the will of them that hate
    thee, the daughters of the Philistines, who are ashamed of thy lewd way.
  nhw-BL: “Yeca na nimomatlananqui huan nimechtlatzacuilti anisraelitame. Nimechquixtili
    nopa tlali catli achtihuiya elqui amoaxca huan nimechtemactili ininmaco nopa filisteos
    catli anmechcualancaitaj. Huan inijuanti nojquiya mopinahuayayaj por nopa fiero
    tlamantli catli anquichihuayayaj.
  swh-ONEN: Hivyo nilinyoosha mkono wangu dhidi yako na kuipunguza nchi yako, nikakutia
    kwenye ulafi wa adui zako, binti za Wafilisti, walioshtushwa na tabia yako ya
    uasherati.
  bba-bba: Yerɑ nɑ nun nɛn dɑm sɔ̃ɔsi nɑ nun nɔmɑ dɛmiɛ. Mɑ nɑ nun doke nɛn yibɛrɛbɑn
    nɔmu sɔɔ. Yibɛrɛ berɑ, Filisitibɑ be bɑ biti soorɑ wunɛn dɑɑ kɔ̃sɑn sɔ̃.
  eng-KJVCPB: Behold therefore, I have stretched out my hand over thee, and have diminished
    thine ordinary food, and delivered thee unto the will of them that hate thee,
    the daughters of the Philistines, which are ashamed of thy lewd way.
  luo-luo: Omiyo ne amiyi kum mi adiyo kiewo mari; ne ajwangʼou e lwet wasiki ma jowuoro,
    ma gin nyi jo-Filistia, kendo gin bende timbegi manjore nobwogogi.
  meu-meu: Taunabunai a itaia, lau imagu na toia roro oi ihadikamu, oi ahumu, e gwaurai
    henimu guna ḡauna, na hamaraḡia, oi inaimu Filistia hahinedia, mata-ganigani hahinedia,
    imadia ai na atomu; idia ese emu lebulebu karadia hemaraidia e hemaraiva.
  npi-ULB: हेर्, म आफ्‍नै हातले तँलाई हिर्काउनेछु र तेरो रोटी बन्‍द गर्नेछु । तेरो
    जीवन म तेरा शत्रुहरू, पलिश्‍तीहरूका छोरीहरूका हातमा सुम्पिदिनेछु जो तेरा घिनलाग्दा
    व्यवहार देखेर लज्‍जित भएका थिए ।
  yor-yor: Nítorí náà ni mo fi na ọwọ́ mi lé ọ lórí, mo sì ti bu oúnjẹ rẹ̀ kù; èmi
    yóò sì mú ìfẹ́ àwọn to kórìíra rẹ ṣẹ́ lé ọ lórí, àwọn ọmọbìnrin Filistini ti ìwàkiwà
    rẹ tì lójú.
  pes-OPCB: «از این جهت دست خود را دراز کرده‌ام تا تو را مجازات نمایم و مواهب خود
    را از تو باز پس گیرم. تو را در جنگ فلسطینی‌ها که تشنه خونت هستند، رها کرده‌ام.
    حتی آنها نیز از رفتار شرم‌آورت نفرت دارند.
  tgl-ULB: Kaya tingnan mo! Hahampasin kita gamit ang aking kamay at ititigil ko ang
    iyong pagkain. Ibibigay ko ang iyong buhay sa iyong mga kaaway, ang mga babaeng
    anak ng mga Filisteo, upang hiyain ka dahil sa iyong mahahalay na pag-uugali.
  hui-hui: Abale í̠na ani dege bialu berenego ai i̱na í̠naga mbirale bayale damene
    i̱nime ngini yu bereru bibahendeore mo wahai haru. Ani bialu Pilidialirume í̠
    hame nale halu í̠naga mana ko bialu biraga wirunibi handabe manga timbuni haga
    karu tigua í̠ mo ko helo i̱na ti ibilarugoni.
  mya-mya: '``ယ​ခု​ငါ​သည်​သင့်​အား​ဒဏ်​ပေး​ရန်​နှင့် သင် ၏​နယ်​မြေ​ကို​ရုပ်​သိမ်း​ရန်​လက်​ရုံး​တော်​ကို
    ဆန့်​ပြီ။ ငါ​သည်​သင့်​ကို​လော​ဘ​ကြီး​၍ သင် ၏​အ​ကျင့်​ဆိုး​များ​ကို​စက်​ဆုပ်​သူ​ဖိ​လိတ္တိ
    သ​မီး​ပျို​တို့​၏​လက်​သို့​သင့်​အား​ပေး​အပ် လိုက်​လေ​ပြီ။'
  bod-N: དེ་བས་ངས་རང་གི་ལག་པ་བརྐྱངས་ཏེ་ཁྱོད་ལ་རྒོལ་ནས་ཁྱོད་ཀྱི་མངའ་ཁོངས་ཆུང་དུ་བཏང་སྟེ།
    ཁྱོད་རང་ཁྱོད་ལ་སྡང་བའི་ཕེ་ལེ་ཤེད་པའི་བུད་མེད་ཀྱི་ལག་ཏུ་གཏད་ཅིང་། དེ་ཚོས་ཁྱོད་ལ་གང་འདོད་ལྟར་བྱས་པའོ།
    །ཡང་ཁྱོད་ཀྱི་འདོད་གཡེམ་གྱི་དབང་གིས་དེ་དག་ངོ་ཚ་བར་གྱུར་ཏོ། །
  sna-sna: Saka ndakatambanudza ruoko rwangu kuti ndikurwise ndikatapudza nyika yako;
    ndikakuisa pasi pokukara kwavavengi vako, vanasikana vavaFiristia, ivo vakavhundutswa
    namafambiro ako.
  spa-BLM: Mira, pues, que he extendido mi mano sobre ti, y he disminuido tu porción,
    y te he entregado a la voluntad de las que te odian, las hijas de los filisteos,
    que se avergüenzan de tu conducta lasciva.
  cac-cac: Yuj chi' ay in och ajc'olal d'ay, ix vac'anoch yaelal d'a yib'an̈. Ix vic'anemta
    svael, ix vac'anpaxoch d'a yol sc'ab' eb' ajc'ool, aton eb' filisteo. A eb' chi'
    ix sat sc'ol eb' yilan sb'eyb'al Jerusalén te q'uixveltac sc'ulej chi'.
  swh-ULB: Tazama! Nitakunyooshea mkono wangu na kupunguza chakula chako. Nitauchukua
    uhai wako juu ya adui zako, binti za Wafilisti, ambao walikuwa na haya ya tabia
    yako ya uchafu.
  bel-bel: І вось, Я працягнуў на цябе руку Маю і паменшыў назначанае табе і аддаў
    цябе сваволі дачок Філістымскіх, якія ненавідзяць цябе і пасаромеліся саромных
    паводзінаў тваіх.
  deu-ELBBK: Und siehe, ich streckte meine Hand gegen dich aus und verkürzte das dir
    Bestimmte; und ich gab dich hin der Gier derer, die dich hassen, der Töchter der
    Philister, die sich vor deinem unzüchtigen Wege schämen.
  mbb-OT: Umbe, midsilutan ku sikew wey impemeliǥet ku is tanè nu. Mibpeveyveyaan
    ku sikew te menge kuntada nu he menge Filistihanen, ne minsan sikandan, henduen
    be te neinuinu kenikew te mahawag he vetasan nu.
  mal-2015: അതുകൊണ്ടു ഞാൻ നിന്റെ നേരെ കൈ നീട്ടി, നിന്റെ നിത്യച്ചെലവു കുറെച്ചു, നിന്നെ
    ദ്വേഷിക്കയും നിന്റെ ദുർമ്മാർഗ്ഗത്തെക്കുറിച്ചു ലജ്ജിക്കയും ചെയ്യുന്ന ഫെലിസ്ത്യ
    പുത്രിമാരുടെ ഇഷ്ടത്തിന്നു നിന്നെ ഏല്പിച്ചു.
  rmc-rmc: A vašoda pre tu nacirdňom miro vast a iľom tuke vareso ole darendar, so
    tut diňom; diňom tut andro vasta le filišťiňike čhajenge, save tut našťi avri
    ačhen a savenge džungľol tiro lubipnaskro dživipen.
  pes-OPV: لهذا اینک من دست خود را بر تو دراز کرده، وظیفه تو را قطع نمودم و تو را
    به آرزوی دشمنانت یعنی دختران فلسطینیان که از رفتار قبیح تو خجل بودند، تسلیم نمودم.
  ron-1924: Дар ятэ кэ Мь-ам ынтинс мына ымпотрива та, ам микшорат партя де ынтрецинере
    пе каре ць-о рындуисем, те-ам лэсат ын воя врэжмашелор тале, фийчеле филистенилор,
    каре ау рошит де пуртаря та нелеӂюитэ.
  ben-OBCV: সেইজন্য আমি তোমার বিরুদ্ধে হাত বাড়িয়ে তোমার এলাকা কমিয়ে দিয়েছি; ফিলিস্তিয়ার
    মেয়েরা, যারা তোমার শত্রু তারা তোমার কামুক স্বভাবের জন্য লজ্জা পেয়েছে, আমি তাদের
    হাতে তোমাকে তুলে দিয়েছি।
  som-som: Sidaas daraaddeed gacantaydaan kugu soo dul fidiyey, oo cuntadaadii caadiga
    ahaydna waan kaa dhimay, oo waxaan gacanta kuu geliyey kuwa ku neceb doonistooda,
    kuwaasoo ah gabdhaha reer Falastiin oo jidkaaga sharka ah ka ceeboobay.
  lat-VUC: Ecce ego extendam manum meam super te, et auferam justificationem tuam,
    et dabo te in animas odientium te filiarum Palæstinarum, quæ erubescunt in via
    tua scelerata.
  eng-ASVBT: Behold therefore, I have stretched out my hand over thee, and have diminished
    thine ordinary food, and delivered thee unto the will of them that hate thee,
    the daughters of the Philistines, that are ashamed of thy lewd way.
  ita-1885: Laonde, ecco, io ho stesa la mia mano sopra te, ed ho diminuita la tua
    provvisione ordinaria, e ti ho abbandonata alla voglia delle figliuole dei Filistei,
    che ti hanno in ogio, ed hanno vergogna del tuo scellerato procedere.
  eng-LXXUP: And if I stretch out my hand against thee, then will I abolish thy statutes,
    and deliver thee up to the wills of them that hate thee, even to the daughters
    of the Philistines that turned thee aside from the way wherein thou sinnedst.
  eng-ULB: See! I will strike you with my hand and cut off your food. I will hand
    your life over to your enemies, the daughters of the Philistines, who were ashamed
    of your obscene behavior.
  spa-VBL: “Así que actué para reducir mis bendiciones parati. Dejé que tus enemigos
    los filisteos hicieran lo que quisieran contigo. Incluso ellos se avergonzaron
    de tu inmoralidad.
  fra-_FOB: Et voici, j'ai étendu ma main contre toi, j'ai diminué la part qui t'était
    assignée, et t'ai livrée à la discrétion de tes ennemis, les filles des Philistins,
    qui ont rougi de ta conduite criminelle.
  mal-mal: അതുകൊണ്ട് ഞാൻ നിന്റെനേരെ കൈ നീട്ടി, നിന്റെ നിത്യച്ചെലവു കുറച്ച്, നിന്നെ
    ദ്വേഷിക്കുകയും നിന്റെ ദുർമ്മാർഗ്ഗത്തെക്കുറിച്ചു ലജ്ജിക്കുകയും ചെയ്യുന്ന ഫെലിസ്ത്യപുത്രിമാരുടെ
    ഇഷ്ടത്തിനു നിന്നെ ഏല്പിച്ചു.
  urd-GVR: to maiṅ ne apnā hāth tere ḳhilāf baṛhā kar tere ilāqe ko chhoṭā kar diyā.
    Maiṅ ne tujhe Filistī beṭiyoṅ ke lālach ke hawāle kar diyā, un ke hawāle jo tujh
    se nafrat kartī haiṅ aur jin ko tere zinākārānā chāl-chalan par sharm ātī hai.
  suz-BL: मोपतीके गो इ कली सजाइ गेतन। गो इ कली शुश जचा थोव़क मगेथु, इ जोरी सत्रु आन
    गुइम गेतन। गो इ कली पलिस्‍ती आन दाक्‍शो सिखार दुम्‍पाइक्‍चा कली गेतामी। पलिस्‍ती
    आन तमीपुकी इ मरिम्‍शो पशो तशा मुने पाम्‍तेक्‍म।
  eng-NOY: Therefore, behold, I have stretched out my hand against thee, and have
    diminished thine allowance, and delivered thee to the will of them that hate thee,
    the daughters of the Philistines, who are ashamed of thy lewd way.
  ita-1927: Perciò, ecco, io ho steso la mia mano contro di te, ho diminuito la provvisione
    che ti avevo fissata, e t’ho abbandonata in balìa delle figliuole dei Filistei,
    che t’odiano e hanno vergogna della tua condotta scellerata.
  ckb-ckb: لەبەر ئەوە منیش دەستم بۆ ئێوە درێژ کرد و بەشە خاکەکەی تۆم کەم کردەوە و
    تۆم دایە دەست چاوبرسییەکان، ئەوانەی ڕقیان لێتە، کچانی فەلەستییەکان، کە شەرمیان
    لە ڕەفتاری تۆ دەکرد.
  eng-BBE: Now, then, my hand is stretched out against you, cutting down your fixed
    amount, and I have given you up to the desire of your haters, the daughters of
    the Philistines who are shamed by your loose ways.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನನ್ನ ಕೈಯನ್ನು ನಿನ್ನ ಮೇಲೆ ಚಾಚಿ ನಿನ್ನ ಭೂಪ್ರದೇಶವನ್ನು ಕಡಿಮೆ ಮಾಡಿದೆ;
    ನಿನ್ನ ದುರ್ಮಾರ್ಗಕ್ಕೆ ನಾಚಿಕೆಪಟ್ಟು, ನಿನ್ನ ಕೆಟ್ಟ ನಡತೆಗೆ ಅಸಹ್ಯಪಡುವವರಾದ ಫಿಲಿಷ್ಟಿಯರ ಪುತ್ರಿಯರ
    ಚಿತ್ತಕ್ಕೆ ನಿನ್ನನ್ನು ಒಪ್ಪಿಸಿಬಿಟ್ಟೆ.
  tam-2017: ஆதலால், இதோ, நான் என்னுடைய கையை உனக்கு எதிராக நீட்டி, உனக்கு நியமித்த
    உணவை குறைத்து, உன்னுடைய முறைகேடான வழியைக்குறித்து வெட்கப்பட்ட உன்னுடைய பகையாளிகளாகிய
    பெலிஸ்தர்களுடைய மகள்களின் ஆசைக்கு உன்னை ஒப்புக்கொடுத்தேன்.
  spa-RV-1909: Por tanto, he aquí que yo extendí sobre ti mi mano, y disminuí tu provisión
    ordinaria, y te entregué á la voluntad de las hijas de los Filisteos que te aborrecen,
    las cuales se avergüenzan de tu camino deshonesto.
  ron-BTF: Iată, de aceea mi-am întins mâna asupra ta și ți-am micșorat hrana rânduită
    și te-am dat în voia celor care te urăsc, fiicelor filistenilor, care sunt rușinate
    de calea ta desfrânată.
  eng-WEBP: See therefore, I have stretched out my hand over you, and have diminished
    your portion, and delivered you to the will of those who hate you, the daughters
    of the Philistines, who are ashamed of your lewd way.
  eng-FBV: So I acted to reduce my blessings to you. I let your enemies the Philistines
    do what they wanted to you. Even they were embarrassed at your immorality.
  nld-1939: Zie, toen strekte Ik mijn hand al naar u uit, Ik kortte uw erfdeel in,
    en gaf u over aan de haat van uw vijandinnen, aan de Filistijnse meisjes, die
    zich schaamden over uw schandelijk gedrag.
  nch-BL: “Yeca na nimomatananqui huan nimechtatzacuilti anisraelitame. Nimechquixtili
    nopa tali cati achtohuiya elqui amoaxca huan nimechtemactili inimaco nopa filisteos
    cati amechcualancaitaj. Huan inijuanti nojquiya pinahuayayaj por nopa fiero tamanti
    cati anquichihuayayaj.
  vie-1934: Vậy, ta đã giang tay ta trên mầy; bớt phần đã chỉ định cho mầy, và phó
    mầy cho ý muốn của kẻ ghét mầy, tức các con gái Phi-li-tin, chúng nó đã mắc cỡ
    về sự hành dâm của mầy.
  hin-CV: इसलिये मैंने अपना हाथ तुम्हारे विरुद्ध उठाया है और तुम्हारे क्षेत्र को घटा
    दिया है, मैंने तुम्हें तुम्हारे शत्रुओं की कृपा पर छोड़ दिया है, अर्थात् फिलिस्तीनियों
    की पुत्रियों की कृपा पर, जिन्हें तुम्हारे व्यभिचारी आचरण के कारण धक्का लगा है.
  spa-BES: Ahora, entonces, mi mano se extiende contra ti, reduciendo tu provisión,
    y te he entregado al deseo de tus enemigos, las hijas de los filisteos que se
    avergüenzan de tus fornicaciones.
  tdx-tdx: Inao, arè, natorakitsiko ama’o ty tañako naho naketrako ty fanahanako vaho
    tinoloko an-tsatrin’ tro’ o malaiñe azoo, o anak’ ampelan-te Pilisty salatse ami’
    ty hatsimirira’oo.
  tha-KJV: ดู​เถิด เราจึงเหยียดมือของเราออกต่อสู้​เจ้า และลดอาหารส่วนแบ่งของเจ้าลง
    และมอบเจ้าไว้​ให้​แก่​พวกที่​เกล​ียดเจ้าให้เขากระทำตามใจชอบ คือบรรดาบุตรสาวคนฟีลิสเตีย
    ผู้​ซึ่งละอายในความประพฤติอันลามกของเจ้า
  por-BR-2018: Por isso eis que estendi minha mão sobre ti, e diminuí tua provisão;
    e te entreguei à vontade das que te odeiam, as filhas dos filisteus, as quais
    se envergonhavam de teu caminho pecaminoso.
  deu-ELO: Und siehe, ich streckte meine Hand wider dich aus und verkürzte das dir
    Bestimmte; und ich gab dich hin der Gier derer, die dich hassen, der Töchter der
    Philister, die sich vor deinem unzüchtigen Wege schämen.
  eng-WYC-2018: Lo! I shall stretch forth mine hand on thee, and I shall take away
    thy justifying; and I shall give thee into the souls of them that hate thee, of
    the daughters of Palestines, that be ashamed in thy way full of great trespass.
    (Behold! I shall stretch forth my hand upon thee, and I shall take away thy justifying;
    and I shall give thee into the hands of those who hate thee, to the daughters
    of the Philistines, who be ashamed of thy way that is so full of such great trespass.)
  epo-epo: Kaj jen Mi etendis Mian manon kontraŭ vin kaj malgrandigis vian destinitaĵon,
    kaj Mi transdonis vin al la volo de viaj malamikinoj, la filinoj de Filiŝtujo,
    kiuj hontis pri via malvirta konduto.
  uig-PIN: Wǝ mana, Mǝn Ɵz ⱪolumni üstünggǝ uzartip, sening nesiwǝngni azaytip ⱪoydum.
    Mǝn seningdin nǝprǝtlinidiƣan, buzuⱪ yolungdin nomus ⱪilip qɵqigǝnlǝrning, yǝni
    Filistiylǝrning ⱪizlirining ⱪoliƣa tapxurdum.
  beo-beo: Wali Na da dilima se ima:ne, amola dilima Na hahawane fidisu hou bu samogema:ne,
    Na da Na lobo gaguia gadoi dagoi. Filisidini dunu da dilia wadela:i houba:le,
    dili higasa. Na da dili ilia lobo da:iya yolesi dagoi.
  tpi-OTNT: “Olsem na bipo mi bin mekim save long yu, na mi rausim planti gutpela
    samting mi bin givim yu. Na mi bin larim ol Filistia i kam mekim nogut long yu.
    Ol i no laikim yu tru, na ol i bel nogut long olgeta rabis pasin bilong yu.
  hau-SA: Saboda haka na miƙa hannuna gāba da ke na kuma rage iyakarki; na ba da ke
    ga abokan gābanki masu haɗama, ’yan matan Filistiyawa, waɗanda suka sha mamaki
    saboda halinki na lalata.
  uig-LAT: We mana, Men Öz qolumni üstüngge uzartip, séning nésiwengni azaytip qoydum.
    Men séningdin nepretlinidighan, buzuq yolungdin nomus qilip chöchigenlerning,
    yeni Filistiylerning qizlirining qoligha tapshurdum.
  nde-nde: Ngakho ngelula isandla sami ukuba ngimelane lawe nganciphisa ilizwe lakho;
    ngakunikela ekuphangeni kwezitha zakho, amadodakazi amaFilistiya, ethuswa yikuziphatha
    kwakho kobuxhwali!
  ton-ton: Ko ia, vakai, kuo u mafao atu hoku nima kiate koe, pea u fakasiʻisiʻi hoʻo
    meʻakai, mo tukuange koe ki he faʻiteliha ʻanautolu ʻoku fehiʻa kiate koe, ʻae
    ngaahi ʻofefine ʻoe kau Filisitia, he ʻoku nau mā ʻi hoʻo faianga fakalielia.
  ces-1613: Protož aj, vztáhl jsem ruku svou na tebe, a ujal jsem vyměřeného pokrmu
    tvého, a vydal jsem tě k líbosti nenávidících tě dcer Filistinských, kteréžto
    styděly se za cestu tvou nešlechetnou.
  eng-WMB: See therefore, I have stretched out my hand over you, and have diminished
    your portion, and delivered you to the will of those who hate you, the daughters
    of the Philistines, who are ashamed of your lewd way.
  tam-TCV: ஆதலால் இதோ, நான் என் கரத்தை உனக்கு விரோதமாய் நீட்டி, நாட்டில் உனக்குரிய
    எல்லையை சிறிதாக்கினேன். நான் உன்னை உனது பகைவர்களான, பெலிஸ்தியரின் மகள்களின் பேராசைக்கு
    ஒப்புக்கொடுத்தேன். அவர்களுங்கூட உன் கீழ்த்தரமான நடத்தையினிமித்தம் அதிர்ச்சியுற்றார்கள்.
  ceb-ULB: Tan-awa! hampakon ko ikaw pinaagi sa akong kamot ug kuhaan ka ug pagkaon.
    Itugyan ko ang imong kinabuhi ngadto sa imong mga kaaway, ang mga anak nga babaye
    sa mga Filistihanon, nga nangaulaw sa imong malaw-ay nga mga binuhatan.
  pol-UBG: Dlatego oto ja wyciągnąłem przeciw tobie swoją rękę i zmniejszyłem twoją
    porcję, i wydałem cię żądzy nienawidzących cię córek Filistynów, które się wstydzą
    twojej rozwiązłej drogi.
  urd-GVU: تو مَیں نے اپنا ہاتھ تیرے خلاف بڑھا کر تیرے علاقے کو چھوٹا کر دیا۔ مَیں
    نے تجھے فلستی بیٹیوں کے لالچ کے حوالے کر دیا، اُن کے حوالے جو تجھ سے نفرت کرتی
    ہیں اور جن کو تیرے زناکارانہ چال چلن پر شرم آتی ہے۔
  deu-1912: Ich aber streckte meine Hand aus wider dich und brach dir an deiner Nahrung
    ab und übergab dich in den Willen deiner Feinde, der Töchter der Philister, welche
    sich schämten vor deinem verruchten Wesen.
  kan-2017: ಆದಕಾರಣ ನಾನು ನಿನ್ನ ಮೇಲೆ ಕೈಯೆತ್ತಿ ನಿನ್ನ ಆಹಾರವನ್ನು ಕಡಿಮೆಮಾಡಿದೆನು; ನಿನ್ನನ್ನು
    ದ್ವೇಷಿಸಿ ನಿನ್ನ ಕೆಟ್ಟ ನಡತೆಗೆ ಅಸಹ್ಯಪಡುವವರಾದ ಫಿಲಿಷ್ಟಿಯದ ಕುಮಾರ್ತೆಯರ ಕೈಗೆ ನಿನ್ನನ್ನು
    ಸಿಕ್ಕಿಸಿದೆನು.
  yap-yap: “Chiney e kug pug pa’ag ngalang ni nggu gechig nagem nggu fek e birom e
    f’oth ni gu pi’. Kug pi’em nga pa’ piyu Filistia, ni yad ba fananikem ma yad ba
    sonogor ngonglem ni kireb.
  hlt-MCSB: Te dongah nang taengla ka kut ka thueng coeng he. Na khoboe khonuen rhamtat
    dongah ni na khotlueh te kam bim tih na hmaithae neh na lunguet hinglu, Philisti
    nu taengla nang kam voeih.
  mdy-ETH: «ሃሢ ጋዓንቴ ኔ ጊዳ ሜቶ ዓጋኒ ኔኤም ማዔ ዓንጆ ኔኤፓ ፓጪሳኒ ታ ኩጮ ታኣኒ ዔቂሴኔ፤ ዔያታ ኮዔ ባኮ ማዻንዳጉዲ
    ኔና ኔኤኮ ሞርኮም፥ ኔኤኮ ዻውሲሳ ማዻ ዲቃሣ ፒሊስፄኤሜ ዓሶም ዓኣሢ ታ ኔና ዒንጌኔ።
  twi-ASANTE: Enti metenee me nsa wɔ wo so na metee wʼahyeɛ so. Mede wo maa wʼatamfoɔ
    aniberefoɔ, Filistifoɔ mmammaa a wʼahohwi bra no yɛɛ wɔn nwanwa.
  eng-WEBU: See therefore, I have stretched out my hand over you, and have diminished
    your portion, and delivered you to the will of those who hate you, the daughters
    of the Philistines, who are ashamed of your lewd way.
  wal-wal: Hegaa gishshau, taani ta kushiyaa ne bolli yeddaas; nena gakkiya ne shaahuwaakka
    guuttaas. Taani nena ne pokko hanotan yeellatiya, nena morkkiya Pilisxxeema maccaasatussi
    aattada immaas.
  spa-PDDPT: Por tanto ciertamente Yo extendí contra ti mi mano. Disminuí tu provisión
    y te entregué a la voluntad de las hijas de los filisteos, quienes te aborrecen
    y se avergüenzan de tu perversa conducta.
  gun-gun: Ha'e nunga rupi ae nderovai amoĩ xepo ndeyvy namboetaive vy. Romboaxa avi
    filisteu kuery ndere ija'e'ỹ va'e kuery pe, ha'e kuery oipotaa rami rei nderereko
    aguã, opa marã rei reikoa gui ha'e kuery ojeguaru rire.
  ilo-ULB: Isu a kitaem! Kabilenka babaen iti imak ken saankan nga ipaayan iti taraon.
    Iyawatko ti biagmo kadagiti kabusormo nga annak dagiti Filisteo tapno maibabainka
    gapu iti dinederrep a kababalinmo.
  kpg-kpg: “Deenei laa, dolomeenei gei Au ga dahi aga dogu lima ga hagaduadua goe,
    gaa daa do tuhongo i dogu maluagina dela ne gowadu gi di goe. Au gu hagi anga
    goe gi digau Philistia, gi digau ala e de hiihai adu gi di goe, gei e de hiihai
    huoloo gi o haihai huaidu.
  uig-ARA: ۋە مانا، مەن ئۆز قولۇمنى ئۈستۈڭگە ئۇزارتىپ، سېنىڭ نېسىۋەڭنى ئازايتىپ قويدۇم.
    مەن سېنىڭدىن نەپرەتلىنىدىغان، بۇزۇق يولۇڭدىن نومۇس قىلىپ چۆچىگەنلەرنىڭ، يەنى فىلىستىيلەرنىڭ
    قىزلىرىنىڭ قولىغا تاپشۇردۇم.
  sus-sus: Na kui n bara n bɛlɛxɛ itala i xili ma, n fa nde ba i xa bɔxi ra, n a sa
    i yaxuie Filisitakae sagoe, i xa wali kobie xa fe ra naxee bara e ratɛrɛnna.
  pon-2006: “Eri, met I ketikidahr limei pwe I en kalokeiuk oh adihasang pai kan me
    I ketikihong uhk. I panguhkalahr rehn mehn Pilisdia kan, me kin kailongkin uhk
    oh sautiki omw wiewia suwed kan.
  ksd-ksd: Damana iau ga tulue ra limagu tadav u, ma iau ga vaikilik ra am nian, ma
    iau ga nur tar u ta ra mamainga kai kaum umana ebar, a vaden Pilistia, nina ba
    dia ga vavirvir ure kaum lavur bilak na mangamangana.
  grc-BRENT: Ἐὰν δὲ ἐκτείνω τὴν χεῖρά μου ἐπὶ σὲ, καὶ ἐξαρῶ τὰ νόμιμά σου, καὶ παραδώσω
    εἰς ψυχὰς μισούντων σε, θυγατέρας ἀλλοφύλων τὰς ἐκκλινούσας σε ἐκ τῆς ὁδοῦ σου
    ἧς ἠσέβησας.
  ind-AYT: Karena itu, ketahuilah, Aku merentangkan tangan-Ku melawan kamu, dan telah
    mengurangi jatahmu dan menyerahkanmu kepada keinginan mereka yang membencimu,
    putri-putri Filistin, yang merasa malu karena jalanmu yang cabul.
  nya-nya: Nʼchifukwa chake ndinatambasula dzanja langa kukukantha ndi kuchepetsa
    dziko lako. Ndinakupereka kwa adani ako, Afilisti amene amayipidwa ndi makhalidwe
    ako onyansa.
  hrv-hrv: Zato, evo, ruku digoh na te, smanjivši ti obrok hrane i predavši te bijesu
    tvojih mrziteljica, kćeri filistejskih, koje se stide sramotnoga tvojeg vladanja.
  mps-mps: “Tialima, polobadu eno dwai dene nageba menama, te eno nageba mani wiegi
    yai nai hauwa sela sąwani. Tama te Filistia dabego nageba dwai sę yagasomainu
    eno nage sula tagalai. Augwaligo nage homu godolo mu isąma, tama nago dwai kolesaga
    tigidali ebaso, te augwaligo nagede haliga dwai yalio,” wali.
  tpi-tpi: “Olsem na bipo mi bin mekim save long yu, na mi rausim planti gutpela samting
    mi bin givim yu. Na mi bin larim ol Filistia i kam mekim nogut long yu. Ol i no
    laikim yu tru, na ol i bel nogut long olgeta rabis pasin bilong yu.
  dan-1931: Men se, jeg udrakte min Hånd imod dig og unddrog dig, hvad der tilkom
    dig*, og jeg gav dig dine Fjender Filisterindernes Griskhed i Vold, de, som skammede
    sig over din utugtige Færd. { [*jfr. 2 Mos. 21, 10.] }
  vie-OVCB: Đó là tại sao Ta đưa tay đánh ngươi và thu hẹp lãnh thổ ngươi. Ta phó
    ngươi vào tay người Phi-li-tin, là kẻ thù ghét ngươi và cũng hổ thẹn về hành vi
    dâm đãng của ngươi.
  guj-2017: તેથી જો, હું તારી સામે મારો હાથ લંબાવીશ અને તારો ખોરાક ઓછો કરી નાખીશ.
    હું તારું જીવન તારા શત્રુઓના હાથમાં સોંપી દઈશ. પલિસ્તીઓની પુત્રીઓ તારાં શરમજનક
    કાર્યોથી શરમાઈ ગઈ છે.
  pon-2006A: “Eri, met I ketikidahr limei pwe I en kalokeiuk oh adihasang pai kan
    me I ketikihong uhk. I panguhkalahr rehn mehn Pilisdia kan, me kin kailongkin
    uhk oh sautiki omw wiewia suwed kan.
  por-BRBSL: Veja, portanto, eu estendi minha mão sobre você, e diminuí sua porção,
    e te entreguei à vontade daqueles que te odeiam, as filhas dos filisteus, que
    se envergonham de seu modo lascivo.
  cth-cth: Hatdawkvah, khenhaw! na lathueng vah ka kut ka dâw teh, ouk na ca boi e
    bu ka youn sak teh, nang ka maithoe e Filistin tami napui na kâyonae na kayakkhai
    e poung koe, a ngaithaithue na sak hanelah na poe.
  twi-twi: Enti meteɛɛ me nsa wɔ wo so na metew wʼahye so. Mede wo maa wʼatamfo aniberefo,
    Filistifo mmabea a wʼahohwi bra no yɛɛ wɔn nwonwa no.
  hlt-hlt: Te dongah nang taengla ka kut ka thueng coeng he. Na khoboe khonuen rhamtat
    dongah ni na khotlueh te kam bim tih na hmaithae neh na lunguet hinglu, Philisti
    nu taengla nang kam voeih.
  tbz-SIM: Kɛ̀ n yòutɛ n nɔ̀ùtɛ̀ ɑ ĩ́nkɛ̀, kɛ dɑ nɛutɛ́ tidiitì kɛ duɔ́ nkɑ̀ɑ dootitɔbɛ̀
    dɑ nɑ, kɛ̀ ifɛi pĩ nFidisitɛ̃ɛ̃bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ ɑ m bùtínnɛ́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: “Nɨ oragh! Kɨ uan anɨngagharim nɨ gingegha uan gavgavimɨn pazavɨra nɨ
    gamigha, nɨ ganɨngizir biziba, kɨ ua nɨ dama da ini. Kɨ nɨ isava Filistiabar agharim
    gatɨzɨ me uan ifongiabar gɨn ghua pazavɨra nɨ gami. Me bar nɨn arazir kurar mɨzɨrɨzir
    kabar aghuagha dar aghumsɨsi.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ kʋlɑ nyɑ́ tɔɔ nɑ tomɑ. Mɑ pɛmɑ-ŋ tɔɣɔnɑɣɑ. Mɑ pɛtɑ-ŋ kolontunɑɑ
    Filiisi nyǝ́mɑ ɑcɑlɛɛ nnɑ nyɑ́ wɑsɑŋkɑlǝtʋ tɔm wɛ fɛɛlɛ tɔ, pɑ niŋ tɑɑ.
  azb-azb: Buna görə də əlimi sənə qarşı uzadıb sənə təyin olunan yeməyi azaltdım.
    Sənə nifrət edən Filişt qızları səninlə istədikləri kimi rəftar etsinlər deyə
    səni onlara təslim etdim. Hətta onlar sənin əxlaqsız əməllərindən utanır.
  eng-DBY: And behold, I stretched out my hand over thee, and diminished thine appointed
    portion; and I gave thee over unto the will of them that hate thee, the daughters
    of the Philistines, who were confounded at thy lewd way.
  hin-2017: इस कारण मैंने अपना हाथ तेरे विरुद्ध बढ़ाकर, तेरा प्रतिदिन का खाना घटा
    दिया, और तेरी बैरिन पलिश्ती स्त्रियाँ जो तेरे महापाप की चाल से लजाती है, उनकी
    इच्छा पर मैंने तुझे छोड़ दिया है।
  wol-KYG: «“Booba nag laa la dóor sama loxo, wàññi sa njël, wacce la sa coobarey
    noon ya, janqi Filisti ya. Ñoom sax am nañu kersa ci sa jëfinu yàqute gi.
  eng-YLT: And lo, I have stretched out My hand against thee, And I diminish thy portion,
    And give thee to the desire of those hating thee, The daughters of the Philistines,
    Who are ashamed of thy wicked way.
  eng-WYC-2017: Lo! I shall stretch forth mine hand on thee, and I shall take away
    thy justifying; and I shall give thee into the souls of them that hate thee, of
    the daughters of Palestines, that be ashamed in thy way full of great trespass.
  eng-WMBB: See therefore, I have stretched out my hand over you, and have diminished
    your portion, and delivered you to the will of those who hate you, the daughters
    of the Philistines, who are ashamed of your lewd way.
  urd-GVH: तो मैंने अपना हाथ तेरे ख़िलाफ़ बढ़ाकर तेरे इलाक़े को छोटा कर दिया। मैंने
    तुझे फ़िलिस्ती बेटियों के लालच के हवाले कर दिया, उनके हवाले जो तुझसे नफ़रत करती
    हैं और जिनको तेरे ज़िनाकाराना चाल-चलन पर शर्म आती है।
  rug-rug: Ke nadoro vura atu nia Rau sa Limaqu koa goi pude va kilasigo meke va hiteke
    gore ia sa volosona sa mua popoa; na vari poni la nigo Arau koari mua kana, sari
    pa Pilisitia, sarini pu hodahodaka nia sa mua hahanana variva kurekurena.
  gaz-gaz: Kanaafuu ani harka koo sitti kaasee qooda kee sirraa nan hirʼise; ani intallan
    Filisxeemotaa warra diinota kee taʼan kanneen amala sagaagalummaa kee saalfatanitti
    dabarsee si kenneera.
  fra-LSG: Et voici, j’ai étendu ma main contre toi, j’ai diminué la part que je t’avais
    assignée, je t’ai livrée à la volonté de tes ennemies, les filles des Philistins,
    qui ont rougi de ta conduite criminelle.
  yal-yal: Nayi, n yi keli ɛ xili ma, n yi nde ba ɛ bɔxɔn na, n yi ɛ sa ɛ yaxu kunfadene
    sagoni, Filisitine taane, naxanye yati yi yagixi ɛ yagitareya kɛwanle ra.
  haw-1868: Nolaila hoi, ea, ua kikoo aku au i ko'u lima maluna ou, a ua hoemi au
    i kau ai, a ua haawi aku au ia oe i ka makemake o ka poe inaina ia oe, i na kaikamahine
    o ko Pilisetia, na mea i hilahila i kou aoao moe kolohe.
  arb-NAV: هَا أَنَا أُعَاقِبُكِ وَأُنْقِصُ مِنْ نَصِيبِكِ وَأُسْلِمُكِ لأَهْوَاءِ
    عَدُوَّاتِكِ بَنَاتِ الْفِلِسْطِينِيِّينَ اللَّوَاتِي يَخْجَلْنَ مِنْ تَصَرُّفِكِ
    الْفَاجِرِ.
  ewe-ewe: Ale mekɔ nye alɔ dzi ɖe ŋuwò, eye meɖe wò anyigba ƒe lolome dzi kpɔtɔ.
    Metsɔ wò de asi na wò futɔwo ƒe ŋukeklẽ, Filistitɔwo ƒe nyɔnuviwo, ame siwo wò
    ŋukpenanuwɔnawo wɔ nuku na.
  eng-LEE: And, behold, I stretched out my hand over thee, and diminished thy stated
    portion; and I gave thee up unto the will of those that hate thee, the daughters
    of the Philistines, who were made to blush for thy incestuous course.
  asm-FB: এই হেতুকে চোৱা,মই তোমাৰ ওপৰলৈ মোৰ হাত মেলি তোমাৰ দৈনিক খোৰাক কমালোঁ আৰু
    তোমাৰ বেশ্যা চাবৰ কাৰণে লাজ পোৱা, তোমাক ঘিণ কৰা পলেষ্টীয়াসকলৰ জীয়াৰীসকলৰ ইচ্ছাত
    তোমাক সমৰ্পণ কৰিলোঁ।
  sus-A: نَ كُي ﭑ بَرَ ﭑ بّلّشّ عِتَلَ عِ شِلِ مَ، ﭑ قَ ندٍ بَ عِ شَ بْشِ رَ، ﭑ عَ
    سَ عِ يَشُييٍ قِلِسِتَكَيٍ سَفٌي، عِ شَ وَلِ كٌبِيٍ شَ قٍ رَ نَشٍيٍ بَرَ عٍ رَتّرّننَ.
  fra-SBL: Voici donc que j'ai étendu ma main sur toi, que j'ai diminué ta part, et
    que je t'ai livrée à la volonté de celles qui te haïssent, les filles des Philistins,
    qui ont honte de ton impudicité.
  hbo-hbo: וְהִנֵּ֨ה נָטִ֤יתִי יָדִי֙ עָלַ֔יִךְ וָאֶגְרַ֖ע חֻקֵּ֑ךְ וָאֶתְּנֵ֞ךְ בְּנֶ֤פֶשׁ
    שֹׂנְאֹותַ֙יִךְ֙ בְּנֹ֣ות פְּלִשְׁתִּ֔ים הַנִּכְלָמֹ֖ות מִדַּרְכֵּ֥ךְ זִמָּֽה׃
  kik-kik: Nĩ ũndũ ũcio ngĩgũtambũrũkĩria guoko ngĩgũũkĩrĩra, ngĩnyiihia bũrũri waku;
    nĩndakũneanire moko-inĩ ma thũ ciaku, o acio airĩtu a Afilisti, arĩa maamakirio
    nĩ mĩtugo yaku ya ũũra-thoni.
  fra-NCL: Et voici que j’ai étendu ma main sur toi ; j’ai diminué ta portion ; je
    t’ai livrée au bon plaisir de tes ennemies, les filles des Philistins, qui ont
    rougi de ta conduite criminelle.
  cek-AK: To pongah khenah, na nuiah misa angcoenghaih ban ka phok moe, na caak ih
    hmuen to kang pakha pae moe, nang hnuma kami, taksa koehhaih bangah azat panoek
    thai ai Philistin canunawk khaeah kang paek han.
  cuk-cuk: Degisoggu, an sabsur-be-odurdaksasunnad. A-ulale, an be-ibe be-yar-abar-sumalaga
    imaksad. Filistea-dulemarga an be-urmaksa gusad, wemar isdar-be-dakmaladid, degi,
    be-galagwensur-gudiidgi bingegudimaladid.
  uig-CYR: Вә мана, Мән Өз қолумни үстүңгә узартип, сениң несивәңни азайтип қойдум.
    Мән сениңдин нәпрәтлинидиған, бузуқ йолуңдин номус қилип чөчигәнләрниң, йәни Филистийләрниң
    қизлириниң қолиға тапшурдум.
  tel-2017: కాబట్టి చూడు! నేను నీకు విరోధినై నీకు తిండి లేకుండా చేస్తాను. నీ వ్యభిచార
    క్రియలనుబట్టి నిన్ను సిగ్గు పరచడానికి, నీ శత్రువులైన ఫిలిష్తీయుల కూతుళ్ళ చేతికి
    నీ ప్రాణం అప్పగిస్తాను.
  hat-BSA: Gade byen, Mwen te lonje men M kont ou pou te diminye nan sa ki te pou
    ou yo. Epi Mwen te livre ou a volonte a sila ki rayi ou yo, fi a Filisten yo,
    ki wont devan kondwit lèd ou a.
  kos-kos: “Na inge, nga srukak pouk in kai kom, ac in eisla ip lom ke mwe insewowo
    luk uh. Nga eiskomyang nu inpoun mwet Philistia su srungakom ac mwekin ke moul
    fohkfok lom.
  hbo-WLC: וְהִנֵּ֨ה נָטִ֤יתִי יָדִי֙ עָלַ֔יִךְ וָאֶגְרַ֖ע חֻקֵּ֑ךְ וָאֶתְּנֵ֞ךְ בְּנֶ֤פֶשׁ
    שֹׂנְאוֹתַ֙יִךְ֙ בְּנ֣וֹת פְּלִשְׁתִּ֔ים הַנִּכְלָמ֖וֹת מִדַּרְכֵּ֥ךְ זִמָּֽה׃
  ibo-ibo: Nʼihi ya, esetipụrụ m aka megide gị, e webilatara m oke ala gị ka ọ dị
    ntakịrị; ewere m gị nyefee oke ọchịchọ nke ndị iro gị, bụ ndị inyom Filistia,
    ndị ihere mere nʼihi omume gị niile ruru unyi.
  ory-ory: ଏହେତୁ ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି ତୁମ୍ଭର ଦୈନିକ ଖାଦ୍ୟ
    ଊଣା କରିଅଛୁ ଓ ଯେଉଁମାନେ ତୁମ୍ଭକୁ ଘୃଣା କରନ୍ତି, ତୁମ୍ଭ ଭ୍ରଷ୍ଟାଚରଣରେ ଲଜ୍ଜିତ ଅଟନ୍ତି, ସେହି
    ପଲେଷ୍ଟୀୟ କନ୍ୟାମାନଙ୍କ ଇଚ୍ଛାରେ ତୁମ୍ଭକୁ ସମର୍ପଣ କଲୁ।
  chk-chk: Iei mine üa ü ngonuk o apwünguk. Üa akisikisala fanüom me rei o äsechukula
    ngeni chon oputok, ngeni ekewe chon Filistia mi notä ren om angangen mocheisou.
  rop-rop: “Blanga tharran na aibin lidimap main bingga en panishim yu. Aibin larram
    detlot Filastain pipul deigidawei sambala kantri brom yu. Olabat nomo laigim yu
    en olabat bin brabli nogudbinji wen deibin luk detlot brabli nogudbala ting weya
    yubin oldei dumbat.
  ukr-1871: Тим же то простиг я руку мою проти тебе та й поменшив призначене тобі
    на прожиток, та й оддав тебе на самоволю ненавидниць твоїх, дочок Филистійських,
    що й самі соромляться розпустної дороги твоєї.
  deu-1951: Aber siehe, da streckte ich meine Hand gegen dich aus und minderte dir
    deine Kost und gab dich dem Mutwillen deiner Feindinnen, der Töchter der Philister,
    preis, die sich deines verruchten Wesens schämten.
  eng-JPS: Behold, therefore I have stretched out My hand over thee, and have diminished
    thine allowance, and delivered thee unto the will of them that hate thee, the
    daughters of the Philistines, that are ashamed of thy lewd way.
  srp-1865: Zato, gle, digoh ruku svoju na te i umalih obrok tvoj, i dadoh te na volju
    nenavidnicima tvojima, kæerima Filistejskim, koje bješe stid od sramotnoga puta
    tvojega.
  lug-lug: Kyenava nkugololerako omukono gwange ne nkendeeza ku nsalo yo, ne nkuwaayo
    eri omululu gw’abalabe bo abawala b’Abafirisuuti, abeekanga olw’obukaba bwo.
  heb-heb: והנה נטיתי ידי עליך ואגרע חקך ואתנך בנפש שנאותיך בנות פלשתים הנכלמות מדרכך
    זמה׃
  ben-IRV: সুতরাং দেখ! আমি আমার হাতের দ্বারা তোমাকে আঘাত করব এবং তোমার খাবার উচ্ছিন্ন
    করব। যে পলেষ্টীয়দের মেয়েরা তোমার লালসাপূর্ণ আচরণে লজ্জিতা হয়েছে, তাদের ইচ্ছায়
    তোমাকে সমর্পণ করলাম।
  pan-pan: ਇਸ ਲਈ ਵੇਖ! ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਹੱਥ ਚੁੱਕਿਆ ਅਤੇ ਤੇਰੇ ਭੋਜਨ ਨੂੰ ਘੱਟ ਕਰ ਦਿੱਤਾ। ਤੈਨੂੰ
    ਤੇਰੀਆਂ ਦੁਸ਼ਮਣ ਫ਼ਲਿਸਤੀਆਂ ਦੀਆਂ ਧੀਆਂ ਦੇ ਅਧੀਨ ਕਰ ਦਿੱਤਾ ਜਿਹੜੀਆਂ, ਤੇਰੇ ਲੁੱਚਪੁਣੇ ਤੋਂ
    ਸ਼ਰਮਿੰਦਿਆਂ ਹੁੰਦੀਆਂ ਹਨ।
  mya-JVB: ထိုကြောင့် ၊ ငါ သည် လက် ကို ဆန့် လျက်သင် ၏ ရိက္ခါကို ဖြတ် ၍ ၊ သင့် ကိုမုန်း
    သောသူ၊ သင့် ဆိုးညစ် သော အမှု များကြောင့် ရှက် တတ်သော ဖိလိတ္တိ အမျိုးသမီး တို့
    လက်သို့အပ် ရ၏။
  hmo-hmo: “Unai dainai lau ese egu imana lau abia isi, oi do lau hadikaia totona.
    Lau ese oiemu tano lau hamaragia, bona Pilistia taudia edia siahu henunai oi lau
    atoa. Idia ese oiemu lebulebu karadia dekenai idia hoa bada, mai badu danu.
  urd-urd: फिर देख, मैंने अपना हाथ तुझ पर चलाया और तेरे वज़ीफ़े को कम कर दिया, और
    तुझे तेरी बदख़्वाह फ़िलिस्तियों की बेटियों के क़ाबू में कर दिया जो तेरी ख़राब
    चाल चलन से शर्मिन्दा होती थीं।
  rus-SYN: И вот, Я простер на тебя руку Мою, и уменьшил назначенное тебе, и отдал
    тебя на произвол ненавидящим тебя дочерям Филистимским, которые устыдились срамного
    поведения твоего.
  bqc-SIM: Ɔ̃ ma ↄtↄ̃̀ma, ma n bùsu lào, ma n kpa n zangude Filitɛ̃ pↄ́ n dàa vãi
    dìmáↄwa, aa ń pↄeã kɛ̀ma.
  tcz-CHONGTHU: Hiche ho jeh a chu kakhut tuma kahinsah a chule nagamgi kasuh neo
    peh tai. Keiman melma Philistine ho khut na kapeh doh nahin, najon lung put umchan
    chun amaho jeng jong alung linglau vun ahi.
  mar-mar: बघ मी माझा हात तुझ्यावर उचलीन व तुझी उपासमार करीन तुझ्या शत्रुंचा हात तुझ्यावर
    पडेल व पलिष्ट्यांच्या कन्या तुझ्या वासनाधुंदपणाची तुझी लाज काढतील.
  qub-qub: Chayno cashayquipitami castiganäpaj maquëta jogarishcä. Chaymi nasyunniquitapis
    tacshayächishcä. Gamcunataga contrayqui Filistea runacunapa maquinmanmi cachaycurä.
    Pasaypa melanaypajcunata rurashayquipitami paycunaga pengacurcaycan.
  bqp-bqp: Yerɑ nɑ nun nɛn dɑm sɔ̃ɔsi nɑ nun nɔmɑ dɛmiɛ. Mɑ nɑ nun doke nɛn yibɛrɛbɑn
    nɔmu sɔɔ. Yibɛrɛ berɑ, Filisitibɑ be bɑ biti soorɑ wunɛn dɑɑ kɔ̃sɑn sɔ̃.
  hat-hat: Se konsa, mwen lonje men m' sou ou pou m' pini ou, mwen koupe moso nan
    sa ki te vin pou ou a. Mwen lage ou nan men lènmi ou yo, moun peyi Filisti yo,
    ki pa t' ka santi tout vye bagay sal ou t'ap fè yo.
  eng-BSB: Therefore I stretched out My hand against you and reduced your portion.
    I gave you over to the desire of those who hate you, the daughters of the Philistines,
    who were ashamed of your lewd conduct.
  eng-WEBPB: See therefore, I have stretched out my hand over you, and have diminished
    your portion, and delivered you to the will of those who hate you, the daughters
    of the Philistines, who are ashamed of your lewd way.
  kbq-kbq: E'ina hu'negu nazana rusute'na hara renegante'na, mopaka'a eri osi hu'noe.
    Ana nehu'na zamagraguke'ma antahi ha' vahetami, Filistia mofa'neramomofo zamazampi
    kavrentoge'za, kefo monko kavukva zankura tusi antri nehu'za zamagogogu hu'naze.
  nhe-BL: “Yeca na nimomatlalanqui huan nimechtlatzacuilti inisraelitame. Nimechquixtili
    nopa tlali tlen achtohuiya elqui imoaxca huan nimechtemactili ininmaco nopa filisteos
    tlen inmechcocolíaj. Huan yajuanti nojquiya mopinahuayayaj ipampa nopa fiero tlamantli
    tlen inquichihuayayaj.
  gub-BL: A'e rupi aupir hepo nerehe hezepyk pà kury. Kwehe mehe amono heze'egatu
    nerehe. Apyro putar heze'egatu newe imono pyrer newi nehe kury. Oromono Piri ywy
    rehe har wanupe. Na'iakatuwawahy kwaw nerehe wà. Neremiapo iro ma'e umuhuhuk kar
    Piri ywy rehe har wà.
  eng-DRA: 'Behold, I will stretch out my hand upon thee, and will take away thy justification:
    and I will deliver thee up to the will of the daughters of the Philistines that
    hate thee, that are ashamed of thy wicked way.'
