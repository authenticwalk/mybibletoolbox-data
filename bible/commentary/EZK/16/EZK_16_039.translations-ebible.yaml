verse: EZK.016.039
translations:
  mal-C: നിന്റെ കാമുകന്മാരുടെ കൈയിൽ ഞാൻ നിന്നെ ഏൽപ്പിക്കും; അവർ നിന്റെ കുന്നുകൾ ഇടിച്ച്
    വലിയ ക്ഷേത്രങ്ങൾ തകർത്തുകളയും. നിന്റെ വസ്ത്രങ്ങൾ ഉരിയുകയും നിന്റെ മനോഹരങ്ങളായ
    ആഭരണങ്ങൾ നീക്കിക്കളയുകയും നിന്നെ പൂർണനഗ്നയായി ഉപേക്ഷിക്കുകയും ചെയ്യും.
  deu-TKW: Und ich werde dich in ihre Gewalt geben, und sie werden deine Wölbung einreißen
    und deine Höhen zertrümmern und werden dir deine Gewänder ausziehen und dir deine
    Schmucksachen nehmen und dich nackt und bloß lassen.
  lin-lin: Nakokaba yo na maboko ya bamakangu na yo, bakobuka mwa bandako na yo ya
    kindumba mpe bisika na yo ya bule ; bakolongola yo na makasi bilamba mpe babiju
    ya kitoko mpe bakotika yo bolumbu.
  eng-LSV: And I have given you into their hand, || And they have thrown down your
    arch, || And they have broken down your high places, || And they have stripped
    you of your garments, || And they have taken your beautiful vessels, || And they
    have left you naked and bare.
  eng-GNV: I will also giue thee into their handes, and they shall destroy thine hie
    place, and shall breake downe thine hie places. they shall strippe thee also out
    of thy clothes, and shall take thy faire iewels, and leaue thee naked and bare.
  eng-WEBSTER: 'And I will also give thee into their hand, and they shall throw down
    thy eminent place, and shall break down thy high places: they shall strip thee
    also of thy clothes, and shall take thy fair jewels, and leave thee naked and
    bare.'
  nhw-BL: Teipa nimechtemactilis ininmaco momecahua, nopa masehualme catli miyac tlalme
    ehuani. Huan inijuanti anmechsosolose anisraelitame. Huan quisosolose amotlal
    huan nopa tlaixpame campa anquinhueyichihuayayaj tiotzitzi huan tlaixcopincayome.
    Huan quisosolose nopa calme campa tlen hueli anquichihuayayaj. Nojquiya anmechichtequilise,
    anisraelitame, nochi nopa tlamantli yejyectzitzi tlen oro huan plata catli nimechmacatoc.
    Huan teipa quen quiquixtilíaj iyoyo se ahuilnenca sihuatl, nopa tlacame catli
    hualase quisosolose altepetl Jerusalén huan quicahuase senquistoc xolotl huan
    tlahuel pinahuase nopa israelitame catli nopona itztoque.
  swh-ONEN: Kisha nitakutia mikononi mwa wapenzi wako, nao watabomoa majukwaa yako
    na kuharibu mahali pako pa fahari pa ibada ya miungu. Watakuvua nguo zako na kuchukua
    vito vyako vya thamani na kukuacha uchi na bila kitu.
  bba-bba: Kon nun bɛri wunɛn kĩnɑsi ben nɔmɑɔ. Bɑ koo wunɛn kunu kɑ wunɛn ɡunɡuu
    ni kɔsuku. Bɑ koo wunɛn burɑ yɑ̃ɑ ni ɑ doke potiri kpɑ bu nun yɔ̃su tereru.
  eng-KJVCPB: 'And I will also give thee into their hand, and they shall throw down
    thine eminent place, and shall break down thy high places: they shall strip thee
    also of thy clothes, and shall take thy fair jewels, and leave thee naked and
    bare.'
  luo-luo: Ka asetimoni kamano to abiro boli e lwet joherani kendo gibiro muko thucheni
    kod kuondeni motingʼore gi malo milame nyisechegi. Gibiro lonyo lepi mi giweyi
    duk, kendo gibiro kawo kitegi ma nengogi tek mi giweyi duk.
  meu-meu: E ura henimu taudia imadia ai baina atomu; bena idia ese emu kalaga bae
    ḡiḡia dobi, bona emu pata helaḡadia bae hamakohidia, emu dabua bae dokidia oho,
    emu herahera nadidia namo-hereadia na bae abidia, gagaemu ai asi dabuamu bae rakatanimu.
  npi-ULB: तँलाई तिनीहरूका हातमा म सुम्‍पिदिनेछु, यसरी तिनीहरूले तेरा गुमज पुजाकोठा
    भत्‍काउनेछन्‌ र डाँडाका थानहरू ढाल्नेछन् र तिनीहरूले तेरा वस्‍त्रहरू फुकाएर तँलाई
    नाङ्गो पार्नेछन्‌ र तेरा सबै गरगहना लैजानेछन् । तिनीहरूले तँलाई नाङ्गो र उजाड
    छोडिदिनेछन्‌ ।
  yor-yor: Nígbà náà ni èmi yóò fà ọ lé àwọn olólùfẹ́ rẹ lọ́wọ́, wọn yóò sì wó gbogbo
    òkìtì rẹ pẹ̀lú àwọn ojúbọ rẹ palẹ̀. Wọn yóò tú aṣọ kúrò lára rẹ̀, gbogbo ọ̀ṣọ́
    rẹ ni wọn yóò gbà, wọn yóò sì fi ọ sílẹ̀ ní ìhòhò àti ní àìwọṣọ.
  pes-OPCB: تو را به دست این قومها، یعنی فاسقانت خواهم سپرد. آنان عشرتکده‌ها و بتخانه‌هایت
    را با خاک یکسان کرده، تمام جواهرات زیبایت را غارت خواهند نمود و برهنه و بینوا
    رهایت خواهند ساخت.
  tgl-ULB: Ibibigay kita sa kanilang mga kamay upang kanilang pabagsakin ang iyong
    mga altar at wasakin ang iyong mga dambana, pagkatapos ay huhubarin nila ang iyong
    damit at kukunin ang lahat ng iyong alahas, at iiwanan ka nilang hubo't hubad.
  hui-hui: Í̠naga agali nenege uruni tigua í̠ mo ko holebira. Tigua í̠na dama mitangi
    bialu mbirale gime wabiniruhondo bi pupu wulenaga anda í̠ agali kayu yu paliaga
    bu helariruni bibahendeoreme bo gialo wahai holebira. Ani bialu tigua í̠naga aga
    bayale bu bederubi ma gagua wu bederubi gi pagidarubi í̠na yári bu bederuni bibahende
    minu golo wahaiore haragola í̠na lone mo karulolene mbira nawi ti babe ona birulebere.
  mya-mya: ငါ​သည်​သင့်​ကို​သူ​တို့​၏​လက်​သို့​အပ်​နှံ မည်။ သူ​တို့​သည်​သင်​၏​မြင့်​သော​တောင်​ကုန်း
    များ ဝတ်​ပြု​ရာ​ဌာ​န​များ​ကို​ဖြို​ဖျက်​ကြ လိမ့်​မည်။ သူ​တို့​သည်​သင်​၏​အ​ဝတ်​အ​စား
    များ​နှင့်​ကျောက်​မျက်​ရ​တ​နာ​များ​ကို​ယူ ၍ သင့်​အား​အ​ဝတ်​အ​ချည်း​စည်း​ထား ကြ​လိမ့်​မည်။
  bod-N: ངས་ཁྱོད་རང་དེ་ཚོའི་ལག་ཏུ་གཏད་དེ། ཁོ་ཚོས་ཁྱོད་ཀྱི་གཡེམ་ཁང་བཤིག་ཅིང་། ཁྱོད་ཀྱི་མཐོ་གླིང་རྣམས་གཏོར་བ་དང་།
    ཁྱོད་ཀྱི་ལྭ་བ་རྣམས་བཤུས་ནས་ཁྱོད་ཀྱི་མཛེས་སྡུག་ལྡན་པའི་རིན་པོ་ཆེ་རྣམས་ཕྲོགས་ཏེ།
    ཁྱོད་ནི་གཅེར་བུར་ལུས་པར་འགྱུར་རོ། །
  sna-sna: Ipapo ndichakuisa mumaoko avadiwa vako, uye vachakoromora nzvimbo dzako
    dzakakwirira vagoparadza shongwe dzako refu. Vachakubvisa nguo dzako vagotora
    ukomba hwako hwakanaka vagokusiya usina kupfeka wakashama.
  spa-BLM: También te entregaré en su mano, y derribarán tus bóvedas, y derribarán
    tus altillos. Te despojarán de tus ropas y se llevarán tus hermosas joyas. Te
    dejarán desnudo y sin ropa.
  cac-cac: Ol vac'och Jerusalén chi' d'a yol sc'ab' juntzan̈ nación chi' yic ol satel
    juntzan̈ tzalquixtac eb' b'aj ix em ajmulal yed' b'aj ix och ejmelal d'a juntzan̈
    comon dios chi'. Ol yiq'uel spichul eb' yed' juntzan̈ yelvanub' ayoch d'ay, toxon̈ej
    ol can b'eran.
  swh-ULB: Nitakutia kwenye mikono yao hivyo watakutupa chini kwenye chumba cha chini
    kwa chini na kupavunja mahali pako pa juu na watakuvua nguo zako na kuchukua vito
    vyako vyote. watakuacha uchi bila nguo.
  bel-bel: аддам цябе ў рукі іх, - і яны разбураць блудзільні твае, і раскідаюць узвышэньні
    твае, і сарвуць зь цябе вопратку тваю, і возьмуць уборы твае, і пакінуць цябе
    голую і ненакрытую.
  deu-ELBBK: Und ich werde dich in ihre Hand geben, damit sie deine Gewölbe zerstören
    und deine Höhen niederreißen und dir deine Kleider ausziehen und deine prächtigen
    Geschmeide nehmen und dich nackt und bloß liegen lassen.
  mbb-OT: Ibeǥey ku sikew ziyà te menge kumpadi nu, ne edrundusen dan is menge simbahan
    he para te menge ed-ezapen nu. Edlevasan ke zan ne egkuwaan dan is mekempet he
    menge elahas nu, ne ed-ewaan ke zan he lelevas.
  mal-2015: ഞാൻ നിന്നെ അവരുടെ കയ്യിൽ ഏല്പിക്കും; അവർ നിന്റെ കമാനം പൊളിച്ചു, നിന്റെ
    പൂജാഗിരികളെ ഇടിച്ചുകളയും അവർ നിന്റെ വസ്ത്രം അഴിച്ചു ആഭരണങ്ങളെ എടുത്തു, നിന്നെ
    നഗ്നയും അനാവൃതയും ആക്കിവിടും.
  rmc-rmc: Dava tut andre lengre vasta a on tuke čhivena tele tire thana, so kerďal,
    hoj te obetines le modlenge. Čhivena pal tu tele o gada, lena pal tu tele o šperki
    a mukena tut langa bi o gada.
  pes-OPV: و تو را به‌دست ایشان تسلیم نموده، خراباتهای تو راخراب و عمارات بلند تو
    را منهدم خواهندساخت. و لباست را از تو خواهند کند و زیورهای قشنگ تو را خواهند گرفت
    و تو را عریان و برهنه خواهند گذاشت.
  ron-1924: Те вой да ын мыниле лор; ыць вор сурпа каселе де курвие ши ыць вор нимичи
    ынэлцимиле; те вор дезбрэка де хайнеле тале, ыць вор луа тоатэ подоаба де петре
    скумпе ши те вор лэса гоалэ, гоалэ де тот.
  ben-OBCV: তারপর আমি তোমাকে তোমার প্রেমিকদের হাতে তুলে দেব, আর তারা তোমার ঢিবি ও
    উঁচু প্রতিমার আসনগুলি ধ্বংস করবে। তারা তোমাকে বিবস্ত্রা করবে ও তোমার সুন্দর গহনাগুলি
    নিয়ে নেবে আর তোমাকে একেবারে উলঙ্গ করে রেখে যাবে।
  som-som: Oo weliba waxaan kugu ridi doonaa gacantooda, oo iyaguna qudbaddaada way
    dumin doonaan, oo meelahaaga sarsarena way burburin doonaan, oo weliba dharkay
    kaa furan doonaan, oo jowharadahaaga qurxoonna way kaa qaadan doonaan, oo waxay
    kaa tegi doonaan adigoo qaawan oo aan dednayn.
  lat-VUC: 'Et dabo te in manus eorum, et destruent lupanar tuum, et demolientur prostibulum
    tuum: et denudabunt te vestimentis tuis, et auferent vasa decoris tui, et derelinquent
    te nudam, plenamque ignominia:'
  eng-ASVBT: I will also give thee into their hand, and they shall throw down thy
    vaulted place, and break down thy lofty places; and they shall strip thee of thy
    clothes, and take thy fair jewels; and they shall leave thee naked and bare.
  ita-1885: E ti darò nelle lor mani, ed essi disfaranno il tuo bordello, e distruggeranno
    i tuoi alti luoghi, e ti spoglieranno de' tuoi vestimenti, e ne porteranno via
    gli ornamenti della tua gloria, e ti lasceranno ignuda e scoperta;
  eng-LXXUP: And I will deliver thee into their hands, and they shall break down thy
    house of harlotry, and destroy thy high place; and they shall strip thee of thy
    garments, and shall take thy proud ornaments, and leave thee naked and bare.
  eng-ULB: I will give you into their hands so they will throw down your vaulted chamber
    and break down your high places and they will strip you of your clothes and take
    all of your jewelry. They will leave you naked and bare.
  spa-VBL: “Luego te entregaré a tus amantes, y ellos demolerán tus santuarios paganos
    y destruirán tus lugares altos de adoración de ídolos. “Te despojarán de tus ropas,
    te quitarán tus hermosas joyas y te dejarán completamente desnuda.
  fra-_FOB: Je te livrerai entre leurs mains; ils abattront tes maisons de débauche
    et démoliront tes hauts lieux; ils te dépouilleront de tes vêtements; ils enlèveront
    tes magnifiques parures et te laisseront nue, entièrement nue.
  mal-mal: ഞാൻ നിന്നെ അവരുടെ കയ്യിൽ ഏല്പിക്കും; അവർ നിന്റെ കമാനം പൊളിച്ച്, നിന്റെ
    പൂജാഗിരികളെ ഇടിച്ചുകളയും; അവർ നിന്റെ വസ്ത്രം അഴിച്ച് ആഭരണങ്ങൾ എടുത്ത്, നിന്നെ
    നഗ്നയും അനാവൃതയും ആക്കിവിടും.
  urd-GVR: Maiṅ tujhe tere āshiqoṅ ke hawāle karūṅga, aur wuh tere butoṅ kī qurbāngāheṅ
    un kamroṅ samet ḍhā deṅge jahāṅ tū zinākārī kartī rahī hai. Wuh tere kapṛe aur
    shāndār zewarāt utār kar tujhe uriyāṅ aur barahnā chhoṛ deṅge.
  suz-BL: मिनु गो इ कली इ मदाक्‍शो मुर आन गुइम जिम्‍मा गेनुङ। मिनु मेकोपुकीम इ लाइश्‍शो
    बाक्‍तीके नु लां ङा बाक्‍तीके प्रेत्‍नीम। मेकोपुकीमी इ वा प्रुइश्‍शा इ दारशो थोव़क
    रोइश्‍शा, इ कली शिश्रा सेल्‍शा प्रोंइनीम।
  eng-NOY: And I will give thee into their hand, and they shall throw down thine arched
    place, and break down thy high places. They shall also strip thee of thy clothes,
    and leave thee naked and bare.
  ita-1927: E ti darò nelle loro mani, ed essi abbatteranno il tuo bordello, distruggeranno
    i tuoi alti luoghi, ti spoglieranno delle tue vesti, ti prenderanno i bei gioielli,
    e ti lasceranno nuda e scoperta;
  ckb-ckb: دەتدەمە دەستی دۆستەکانت، ئینجا گومەز و نزرگە بەرزەکانت دەڕووخێنن و جلەکانت
    لەبەر دادەکەنن. کەرەستەی خۆڕازاندنەوەکەت دەبەن و بە ڕووتوقووتی جێت دەهێڵن.
  eng-BBE: 'I will give you into their hands, and your arched room will be overturned
    and your high places broken down; they will take your clothing off you and take
    away your fair jewels: and when they have done, you will be uncovered and shamed.'
  kan-OKCV: ಅನಂತರ ನಿನ್ನನ್ನು ಅವರ ಕೈಗಳಿಗೆ ಒಪ್ಪಿಸುವೆನು. ಅವರು ನಿನ್ನ ಎತ್ತರ ಸ್ಥಳಗಳನ್ನೆಲ್ಲಾ
    ಕೆಡವಿಹಾಕಿ, ನಿನ್ನ ಉನ್ನತ ಸ್ಥಾನಗಳನ್ನು ಒಡೆದು ಬಿಡುವರು. ಅವರು ನಿನ್ನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದುಹಾಕಿ,
    ನಿನ್ನ ಸುಂದರ ಆಭರಣಗಳನ್ನು ಕಸಿದುಕೊಂಡು, ನಿನ್ನನ್ನು ಬರೀ ಬೆತ್ತಲೆಯನ್ನಾಗಿ ಮಾಡಿಹೋಗುವರು.
  tam-2017: உன்னை அவர்களுடைய கையில் ஒப்புக்கொடுப்பேன்; அவர்கள் உன்னுடைய மண்டபங்களை
    இடித்து, உன்னுடைய மேடைகளைத் தரையாக்கிப்போட்டு, உன்னுடைய உடைகளை அவிழ்த்து, உன்னுடைய
    சிங்கார ஆபரணங்களை எடுத்துக்கொண்டு, உன்னை உடையில்லாமலும் நிர்வாணமுமாக விட்டுப்போய்,
  spa-RV-1909: 'Y te entregaré en mano de ellos: y destruirán tu alto, y derribarán
    tus altares, y te harán desnudar de tus ropas, y se llevarán los vasos de tu gloria,
    y te dejarán desnuda y descubierta.'
  ron-BTF: Și te voi da de asemenea în mâna lor și ei îți vor dărâma locul tău de
    cinste și îți vor sfărâma înălțimile; te vor dezbrăca de asemenea de hainele tale
    și îți vor lua bijuteriile tale frumoase și te vor lăsa goală și fără haine.
  eng-WEBP: I will also give you into their hand, and they will throw down your vaulted
    place, and break down your lofty places. They will strip you of your clothes and
    take your beautiful jewels. They will leave you naked and bare.
  eng-FBV: Then I will hand you over to your lovers, and they will demolish your pagan
    shrines and destroy your high places of idol worship. They will strip you of your
    clothes, remove your beautiful jewelry, and leave you stark naked.
  nld-1939: Ik zal u aan hen overleveren; zij zullen uw bordeel afbreken, uw kramen
    omvertrekken, u de kleren van het lijf rukken, uw sieraden afnemen, en u naakt
    en bloot laten liggen.
  nch-BL: Teipa nimechtemactilis inimaco momecahua, nopa masehualme cati ehuani ipan
    miyac talme. Huan inijuanti amechsosolose anisraelitame. Huan quisosolose amotal
    huan nopa taixpame campa anquinhueyichihuayayaj teteyome huan taixcopincayome.
    Huan quisosolose nopa calme campa ten hueli anquichihuayayaj. Nojquiya amechichtequilise,
    anisraelitame, nochi nopa tamanti yejyectzitzi ten oro huan plata cati nimechmacatoc.
    Huan teipa quej quiquixtilíaj iyoyo se ahuilnenca sihuat, nopa tacame cati hualase
    quisosolose altepet Jerusalén huan quicahuase senquisa xolot huan tahuel pinahuase
    nopa israelitame cati nopona itztoque.
  vie-1934: 'Ta cũng sẽ phó mầy vào tay chúng nó: chúng nó sẽ phá vòng khung và đổ
    các nơi cao của mầy; lột áo xống mầy, cất lấy đồ trang sức đẹp đẽ mầy, để mầy
    ở lỗ và truồng trần.'
  hin-CV: तब मैं तुम्हें तुम्हारे प्रेमियों के हाथों में सौंप दूंगा, और वे तुम्हारे
    पूजा के टीलों को तोड़कर गिरा देंगे और तुम्हारे ऊंचे पूजा स्थलों को नष्ट कर देंगे.
    वे तुम्हारे कपड़े उतार लेंगे और तुम्हारे अच्छे गहने आभूषण लूट लेंगे और तुम्हें
    बिलकुल नंगी छोड़ देंगे.
  spa-BES: Te entregaré en sus manos, y tu santuario será derribado y tus lugares
    altos destruidos; te quitarán la ropa y te quitarán tus bellas joyas; y cuando
    hayan terminado, serás descubierta y desnuda.
  tdx-tdx: Le haseseko am-pità’ iareo naho ho rotsahe’ iareo o toe’o aboo naho ho
    demohe’ iareo o kitreli’oo, le hampikorendahe’ iareo ka o siki’oo naho hitavañe
    ty haraom-bolonahe’o vaho hapo’ iereo mibongy naho mihalo irehe.
  tha-KJV: และจะมอบเจ้าไว้ในมือชู้ของเจ้า เขาจะทำลายห้องหลังคาโค้งของเจ้าลง และจะทำลายสถานที่สูงของเจ้า
    เขาจะปลดเอาเสื้อผ้าของเจ้า และจะเอาเครื่องรูปพรรณอันงามของเจ้าไปเสีย ปล่อยให้​เจ้​าเปลือยเปล่าและล่อนจ้อน
  por-BR-2018: E te entregarei na mão deles; e eles destruirão tua câmara, derrubarão
    teus altares, e te despirão de teus vestidos; e tomarão as joias de teu ornamento,
    e te deixarão nua e descoberta.
  deu-ELO: Und ich werde dich in ihre Hand geben, damit sie deine Gewölbe zerstören
    und deine Höhen niederreißen, und dir deine Kleider ausziehen und deine prächtigen
    Geschmeide nehmen und dich nackt und bloß liegen lassen.
  eng-WYC-2018: And I shall give thee into the hands of them, and they shall destroy
    thy bordello house, and they shall destroy the place of thine whoredom; and they
    shall make thee naked of thy clothes, and they shall take away the vessels of
