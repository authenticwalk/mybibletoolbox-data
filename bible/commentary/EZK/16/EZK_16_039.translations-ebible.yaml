  hin-2017: इस रीति मैं तुझे उनके वश में कर दूँगा, और वे तेरे गुम्मटों को ढा देंगे,
    और तेरे ऊँचे स्थानों को तोड़ देंगे; वे तेरे वस्त्र जबरन उतारेंगे, और तेरे सुन्दर
    गहने छीन लेंगे, और तुझे नंगा करके छोड़ देंगे।
  wol-KYG: Maa lay wacceek say far, ñu màbb say néeg, tas say jaamookaay, futti la,
    nangu sa gànjar gu yànj gépp, wacc la yaramu neen, nga ne duŋŋ.
  eng-YLT: And I have given thee into their hand, And they have thrown down thine
    arch, And they have broken down thy high places, And they have stript thee of
    thy garments, And they have taken thy beauteous vessels, And they have left thee
    naked and bare.
  eng-WYC-2017: And I shall give thee into the hands of them, and they shall destroy
    thy bordello house, and they shall destroy the place of thine whoredom; and they
    shall make thee naked of thy clothes, and they shall take away the vessels of
    thy fairness, and they shall forsake thee naked, and full of shame.
  eng-WMBB: I will also give you into their hand, and they will throw down your vaulted
    place, and break down your lofty places. They will strip you of your clothes and
    take your beautiful jewels. They will leave you naked and bare.
  urd-GVH: मैं तुझे तेरे आशिक़ों के हवाले करूँगा, और वह तेरे बुतों की क़ुरबानगाहें
    उन कमरों समेत ढा देंगे जहाँ तू ज़िनाकारी करती रही है। वह तेरे कपड़े और शानदार
    ज़ेवरात उतारकर तुझे उरियाँ और बरहना छोड़ देंगे।
  rug-rug: Meke kote vala nigo Arau koari mua babaere, meke arini kote huara goreni
    sari mua vahesihesiana beku koari na batu vetu na batu toqere. Kote vagi pani
    rini koa goi sari mua poko meke sari mua patu ṉedala meke va dodoho pani igo.
  gaz-gaz: Ergasii ani harka michoota keetiitti dabarsee sin kenna; isaanis waltajjii
    kee ni diigu; iddoowwan sagadaa keetii ol dhedheeroos ni barbadeessu. Isaan wayyaa
    kee sirraa baasanii faaya kee miidhagaa sana illee sirraa fudhatu; qullaa keetii
    fi harka duwwaas si hambisu.
  fra-LSG: Je te livrerai entre leurs mains; ils abattront tes maisons de prostitution
    et détruiront tes hauts lieux; ils te dépouilleront de tes vêtements, prendront
    ta magnifique parure, et te laisseront nue, entièrement nue.
  yal-yal: N na i sama nɛn i yangane sagoni, e yi i ya kide gbingbinne nun i ya suxure
    batude matexine kala, e yi i ya dugine ba i ma, e yi i rayabu se faɲine tongo,
    e yi i ragenla lu.
  haw-1868: 'A e haawi aku au ia oe iloko o ko lakou lima, a e hoohiolo lakou i kou
    hale hookamakama, e wawahi hoi i kou mau wahi kiekie: a e kaili aku lakou i kou
    mau kapa ko mo mai ou aku la, a e lawe aku hoi i kau mau mea nani, a e waiho ia
    oe e olohelohe ana me ka uhi ole ia.'
  arb-NAV: وَأُسَلِّمُكِ لأَيْدِيهِمْ فَيَهْدِمُونَ مَاخُورَكِ وَمُرْتَفَعَةَ نُصُبِكِ،
    وَيَسْلِبُونَكِ ثِيَابَكِ وَيَسْتَوْلُونَ عَلَى جَوَاهِرِ زِينَتِكِ وَيَتْرُكُونَكِ
    عَارِيَةً مُتَجَرِّدَةً،
  ewe-ewe: Ekema matsɔ wò ade asi na wò ahiãviawo, eye woagbã wò trɔ̃xɔwo kple nuxeƒe
    kɔkɔwo. Woaɖe wò awuwo le ŋuwò, woaxɔ wò sikanu dzeaniwo, eye woagblẽ wò ɖi nànɔ
    amama, anɔ ƒuƒlu.
  eng-LEE: And I will also give thee up into their hand, and they shall pull down
    thy eminences, and shall break down thy elevations; and they shall strip thee
    of thy clothes, and they shall take thy elegant ornaments, and leave thee naked
    and bare.
  asm-FB: মই তেওঁলোকৰ হাতত তোমাক সমৰ্পণ কৰিম; তাতে তেওঁলোকে তোমাৰ বেশ্যালয় নষ্ট কৰিব,
    তোমাৰ ওখ ঠাইবোৰ ভাঙি পেলাব, তোমাক বিবস্ত্ৰা কৰিব আৰু তোমাৰ সুন্দৰ অলঙ্কাৰবোৰ লৈ
    যাব; তেওঁলোকে তোমাক বিবস্ত্ৰা আৰু উলঙ্গিনী কৰি এৰিব।
  sus-A: نَ تّمُي ﭑ عِ سَمَ نّ عِ حّنفّيٍ سَفٌي، عٍ عِ شَ لَنفٌي يِرٍيٍ كَنَ، عٍ عِ
    شَ دُفِيٍ نُن عِ شَ شُنمَسٍيٍ بَ عِ مَ، عٍ قَ عِ لُ عِ مَفٍلِ رَ قْين.
  fra-SBL: Je te livrerai aussi entre leurs mains ; ils jetteront tes voûtes et briseront
    tes hauts lieux. Ils te dépouilleront de tes vêtements et prendront tes beaux
    bijoux. Ils te laisseront nu et dénudé.
  hbo-hbo: וְנָתַתִּ֨י אֹותָ֜ךְ בְּיָדָ֗ם וְהָרְס֤וּ גַבֵּךְ֙ וְנִתְּצ֣וּ רָמֹתַ֔יִךְ
    וְהִפְשִׁ֤יטוּ אֹותָךְ֙ בְּגָדַ֔יִךְ וְלָקְח֖וּ כְּלֵ֣י תִפְאַרְתֵּ֑ךְ וְהִנִּיח֖וּךְ
    עֵירֹ֥ם וְעֶרְיָֽה׃
  kik-kik: Ningĩ nĩngakũneana moko-inĩ ma endwa aku, nao nĩmakaharagania ihumbu icio
    ciaku, na manange mahooero macio maku matũũgĩru. Nao nĩmagakũruta nguo, na moe
    mathaga maku ma goro, magũtige njaga na ũrĩ ũtheri.
  fra-NCL: Je te livrerai entre leurs mains ; ils abattront ta voûte et démoliront
    tes hauts lieux ; ils te dépouilleront de tes vêtements, prendront tes bijoux
    et te laisseront nue, complètement nue.
  cek-AK: To pacoengah nihcae ban ah kang paek han, to naah nihcae mah tangzat na
    zawhhaih im to na va pae o phaeng ueloe, na hmuensang to na phrae pae o boih tih;
    khukbuennawk na khring pae o ueloe, atho kana bungmunawk ang lomh pae o pacoengah,
    nang to tidoeh tawn ai bangkrai ah na prawt o sut tih.
  cuk-cuk: Bebo-galagwensuli-gusmaladga an be-urmakoed, geb amar be-gambanuchu-samalad-neg
    earmaloed, degi, be-bab-dummagan-e-ailamar omukumaloed. Be-ibe mor sumaloed, be-ormar-galagwensulid
    sumarbaloed. Uka-swana be-obemaloed.
  uig-CYR: Вә Мән сени уларниң қолиға тапшуримән; улар сениң пәштақлириңни ғулитиду,
    сениң «жуқури җай»лириңни чеқип ташлайду; улар кийим-кечигиңни үстүңдин салдуруп
    ташлап, гөзәл зибу-зиннәтлириңни булап-талап, сени туғма-ялаңач қалдуриду.
  tel-2017: వాళ్ళ చేతికి నిన్ను అప్పగిస్తాను. నువ్వు కట్టిన గుళ్లను వాళ్ళు కూలదోసి,
    నువ్వు నిలబెట్టిన బలిపీఠాలను పగల గొట్టి, నీ బట్టలు ఊడదీసి, నీ నగలు లాగేసుకుని
    నిన్ను నగ్నంగా, బోడిగా చేస్తారు.
  hat-BSA: Anplis, Mwen va bay ou nan men a moun ki renmen ou yo, e yo va demoli tout
    lotèl ou yo, demoli wo plas ou yo, retire tout rad sou ou, retire tout bijou ou
    yo e kite ou toutouni, san rad.
  kos-kos: Nga ac filikomi ye ku lalos, ac elos ac kunausya acn kom orekmakin in kukakin
    monum, ac nien alu lom nu ke ma sruloala. Elos ac usla nuknuk lom ac mwe yun lom,
    ac filikomi koflufol.
  hbo-WLC: וְנָתַתִּ֨י אוֹתָ֜ךְ בְּיָדָ֗ם וְהָרְס֤וּ גַבֵּךְ֙ וְנִתְּצ֣וּ רָמֹתַ֔יִךְ
    וְהִפְשִׁ֤יטוּ אוֹתָךְ֙ בְּגָדַ֔יִךְ וְלָקְח֖וּ כְּלֵ֣י תִפְאַרְתֵּ֑ךְ וְהִנִּיח֖וּךְ
    עֵירֹ֥ם וְעֶרְיָֽה׃
  ibo-ibo: Aga m enyefe gị nʼaka ndị ahụ ị hụrụ nʼanya, bụ ọtụtụ mba ahụ dị iche iche.
    Ha ga-ebibi gị, kwada ụlọ ịkwa iko gị, na ụlọ arụsị gị niile dị elu, gbaa gị ọtọ,
    narakwa gị uwe gị niile, na ihe ịchọ mma gị niile, hapụ gị ka ihere mee gị.
  ory-ory: ଆମ୍ଭେ, ମଧ୍ୟ ତୁମ୍ଭକୁ ସେମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବା, ତହିଁରେ ସେମାନେ ତୁମ୍ଭର
    ମନ୍ଦିର ସ୍ଥାନସବୁ ଭାଙ୍ଗି ପକାଇବେ ଓ ଉଚ୍ଚସ୍ଥଳୀସବୁ ଉତ୍ପାଟନ କରିବେ; ପୁଣି, ସେମାନେ ତୁମ୍ଭକୁ
    ବିବସନା କରି ତୁମ୍ଭର ସୁନ୍ଦର ଅଳଙ୍କାରସବୁ ହରଣ କରି ନେବେ; ଆଉ, ସେମାନେ ତୁମ୍ଭକୁ ବିବସନା ଓ
    ଉଲଙ୍ଗିନୀ କରି ଛାଡ଼ି ଦେବେ।
  chk-chk: Iwe, üpwe atolongok fän nemenien noum kewe kamwet. Ir repwe atai ekewe
    leni ia ka amömö inisum ie o aturala om kewe lenien fel ngeni uluulun anümwäl.
    Repwe kamwei senuk üfom, repwe pwal angei senuk foutom mi ling o likitukela lon
    om selela.
  rop-rop: Ai garra gibit yu langa yu boifren olabat en dei garra jidan bos blanga
    yu, en dei garra bitsimap detlot pleis weya yubin oldei silipsilipbat garram eni
    men en weshipbat detlot drimin sheip. Olabat garra deigidawei ola klos en purdiwan
    ting brom yu en dei garra libum yu neigidbala.
  ukr-1871: І подам тебе їм на поталу, й порозбурюють вони розпустничі хижі твої й
    підвисшення твої, і зорвуть із тебе одїж твою, й заберуть прикраси твої, та й
    покинуть тебе нагою й невкритою.
  deu-1951: Und ich will dich in ihre Gewalt geben, und sie werden deine Gewölbe abbrechen
    und deine Höhen umreißen; sie werden dir deine Kleider ausziehen; sie werden dir
    allen deinen kostbaren Schmuck nehmen und dich nackt und bloß sitzen lassen.
  eng-JPS: I will also give thee into their hand, and they shall throw down thine
    eminent place, and break down thy lofty places; and they shall strip thee of thy
    clothes, and take thy fair jewels; and they shall leave thee naked and bare.
  srp-1865: I predaæu te u njihove ruke, te æe razoriti tvoju kuæu kurvarsku i raskopati
    visine tvoje, i svuæi æe haljine s tebe, i uzeæe ti krasni nakit i ostaviæe te
    golu nagu.
  lug-lug: N’oluvannyuma ndikuwaayo mu mukono gw’abaganzi bo; balimenyaamenya ebifo
    byo ebigulumivu, ne bazikiriza amasabo go. Era balikwambula ebyambalo byo, ne
    batwala eby’omuwendo byo, ne bakuleka ng’oli bukunya.
  heb-heb: ונתתי אותך בידם והרסו גבך ונתצו רמתיך והפשיטו אותך בגדיך ולקחו כלי תפארתך
    והניחוך עירם ועריה׃
  ben-IRV: আমি তাদের হাতে তোমাকে দেব, তাতে তারা তোমার মন্দির ভেঙে ফেলবে, তোমার উচ্চস্থান
    সব ধ্বংস করবে, তোমাকে নগ্ন করবে এবং তোমার সব ধরনের অলংকার নিয়ে নেবে; তারা তোমাকে
    নগ্ন ও উলঙ্গিনী করে রাখবে।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ, ਉਹ ਤੇਰਾ ਗੁੰਬਦ ਢਾਹ ਸੁੱਟਣਗੇ, ਤੇਰੇ ਉੱਚੇ
    ਸਥਾਨ ਤੋੜ ਦੇਣਗੇ ਅਤੇ ਤੇਰੇ ਕੱਪੜੇ ਲਾਹ ਲੈਣਗੇ, ਨਾਲੇ ਤੇਰੇ ਕੀਮਤੀ ਗਹਿਣੇ ਖੋਹ ਲੈਣਗੇ ਅਤੇ ਤੈਨੂੰ
    ਨੰਗੀ ਧੜੰਗੀ ਕਰਕੇ ਛੱਡ ਜਾਣਗੇ।
  mya-JVB: သင့် ကို သူ တို့လက် သို့ ငါအပ် သဖြင့် ၊ သူတို့သည် သင် ၏ ကုဋီတိုက်ကို ဖျက်
    ၍ ၊ သင် ၏မြင့် သော အရပ်တို့ ကို ဖြိုချ ကြလိမ့်မည်။ သင့် အဝတ် တို့ကိုချွတ် ၍ လှ
    သော တန်ဆာ တို့ကို လုယူ ပြီးလျှင် ၊ သင့် ကို အဝတ် မပေး၊ အချည်းစည်း ရှိစေခြင်းငှါပစ်
    ထားကြလိမ့်မည်။
  hmo-hmo: “Oi idia ura henia guna taudia edia siahu henunai oi do lau atoa. Idia
    ese oiemu palai rumadia do idia veria diho, bona oiemu tomadiho gabudia do idia
    hamakohia. Idia ese oiemu dabua do idia kokia, oiemu herahera nadidia namodia
    do idia abia, bona kopina kavakava oi do idia rakatania.
  urd-urd: और मैं तुझे उनके हवाले कर दूँगा, और वह तेरे गुम्बद और ऊँचे मक़ामों को मिस्मार
    करेंगे और तेरे कपड़े उतारेंगे और तेरे ख़ुशनुमा ज़ेवर छीन लेंगे, और तुझे नंगी और
    बरहना छोड़ जाएँगे।
  rus-SYN: предам тебя в руки их, и они разорят блудилища твои, и раскидают возвышения
    твои, и сорвут с тебя одежды твои, и возьмут наряды твои, и оставят тебя нагою
    и непокрытою.
  bqc-SIM: Má n nanɛ́ ń ↄzĩɛ, aai n tã́akpɛↄ kwɛ́, aai n sa'okĩiↄ gboo, aai n
    pↄkasaↄ woloma, aai n nↄamblebↄↄ sima, aai n to puizi.
  tcz-CHONGTHU: Nadeichat namtin vaipi ho koma kahin pehdoh a hitia chu amahon nahin
    suhmang dingu ahi. Amahon tahsanlou ho muntheng ho chule namilim doi ho dunga
    namaicham sem ho chu ahin hochim diu ahi. Amahon navon asutlhah uva nakijepna
    ahoilai jouse akilah uva napumcha keija sagoh keuva nadalhah dingu ahi.
  mar-mar: तुला मी त्यांच्या हाती सोपवेन व ते तुझे सर्व घरे पाडून टाकतील तुझे वस्त्र,
    दागिने हुसकावून तुला उघडी नागडी करतील.
  qub-qub: Chay shamoj nasyun runacunapa maquinmanmi cachaycushayquipaj. Paycunami
    illgächenga pï-maywanpis cacunayquipaj rurashayquita, ïdulucunata aduranayquipaj
    rurashayquitapis. Paycunami guechushunquipaj röpayquicunata, camaränayquipaj jatirashayqui
    adurnuyquicunatapis. Nircorga pasaypa galallatami cachaycushunquipaj.
  bqp-bqp: Kon nun bɛri wunɛn kĩnɑsi ben nɔmɑɔ. Bɑ koo wunɛn kunu kɑ wunɛn gunguu
    ni kɔsuku. Bɑ koo wunɛn burɑ yɑ̃ɑ ni ɑ doke potiri kpɑ bu nun yɔ̃su tereru.
  hat-hat: M'ap lage ou nan men yo, yo pral demoli dènye lotèl repozwa ou fè pou zidòl
    ou yo, kote w'ap fè jennès la. Y'ap wete tout rad sou ou, y'ap pran tout bijou
    ou yo, y'ap kite ou toutouni.
  eng-BSB: Then I will deliver you into the hands of your lovers, and they will level
    your mounds and tear down your lofty shrines. They will strip off your clothes,
    take your fine jewelry, and leave you naked and bare.
  eng-WEBPB: I will also give you into their hand, and they will throw down your vaulted
    place, and break down your lofty places. They will strip you of your clothes and
    take your beautiful jewels. They will leave you naked and bare.
  kbq-kbq: Ana hute'na kavesima kante'za monko'zama hunegantaza vahe'mofo zamazampi
    kavre anta'nenke'za, ana vahe'mo'za kazeri haviza nehu'za, monkozama nehana kumatamine,
    havi anumzantamima mono'ma hunentana nontaminena kahe'za tagana vazitregahaze.
    Ana nehu'za kukenaka'ane kavasese zanka'anena kahe'za eri hatetresagenka kavufga
    avapako manigahane.
  nhe-BL: Teipa nimechtemactilis ininmaco momecahua, nopa tlacame tlen miyac tlaltini
    ehuani. Huan yajuanti inmechtlamiltise inisraelitame. Huan quixolehuase imotlal
    huan nopa tlaixpamitl campa inquinhueyichihuayayaj totiotzitzi huan tlaixcopincayome.
    Huan quixolehuase nopa caltini campa tlen hueli inquichihuayayaj. Nojquiya inmechichtequilise,
    inisraelitame, nochi nopa tlamantli yejyectzitzi tlen oro huan plata tlen nimechmacatoc.
    Huan teipa queja quiquixtilíaj iyoyo se ahuilnenca sihuatl, nopa tlacame tlen
    hualase quixolehuase altepetl Jerusalén huan quicahuase senquistoc xolotl huan
    tlahuel pinahuase nopa israelitame tlen nopano itztoque.
