  mdy-ETH: ታ ኔና ኔኤኮ ላጎም ዓኣሢ ዒንጋንዳኔ፤ ዔያታ ኔኤኮ ዼጌ ቤዞንታ ካኣዦ ጌሜሮንታ ዶይሳንዳኔ፤ ማኣዓሢ ኔኤኮ ጉሲ፥
    ፓልማሢያ ኔኤኮ ዔኪ ኩቹ ጉሪ ኔና ዓይሳንዳኔ።
  twi-ASANTE: Afei, mede wo bɛma wʼadɔfoɔ na wɔbɛbubu banbɔ pie a woahɔre, asɛe abosonnan
