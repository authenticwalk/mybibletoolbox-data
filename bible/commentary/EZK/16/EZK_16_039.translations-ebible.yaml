  wal-wal: Taani nena ne laggettotuyyo aatta immana; eti ne shaaramuxiyo sohotanne
    eeqau goinniyo sohota qoli xaissana. Eti ne maayuwaa mulxxu ootti qaaridi, ne
    lo77o alleequwaakka wotti ekkidi, nena kallo xiire ashshana.
  spa-PDDPT: También te entregaré en manos de tus amantes. Destruirán tus lugares
