    qalduridu.
  nde-nde: Emva kwalokho ngizakunikela kuzithandwa zakho, zizabhidliza amadundulu
    akho zidilize lezindawo zakho zokukhonzela ezidephileyo. Zizakuhlubula izigqoko
    zakho zithathe lemiceciso yakho yamatshe aligugu zikutshiye unqunu njalo uze.
  ton-ton: 'Pea te u tukuange koe foki ki honau nima, pea te nau holoki hifo ho fale
    ongoongo, ʻo maumauʻi ki lalo ho ngaahi potu māʻolunga: pea te nau haehae foki
    meiate koe ho ngaahi kofu, mo nau ʻave hoʻo ngaahi meʻa teunga, pea te nau fakatelefuaʻi
    mo fakamasivaʻi koe.'
  ces-1613: Nebo vydám tě v ruku jejich. I rozboří vysoké místo tvé, a rozválejí výsosti
    tvé, a svlekouce tě z roucha tvého, poberou přípravy ozdoby tvé, a nechají tě
    nahé a odkryté.
  eng-WMB: I will also give you into their hand, and they will throw down your vaulted
    place, and break down your lofty places. They will strip you of your clothes and
    take your beautiful jewels. They will leave you naked and bare.
  tam-TCV: பின்பு நான் உன்னை உன் காதலர் கையில் ஒப்புக்கொடுப்பேன். அவர்கள் உன் மேடைகளைத்
    தகர்த்து, உன் சிறு கோயில்களை இடித்துவிடுவார்கள். உன் உடைகளை உரிந்து, உன் அழகிய
    நகைகளையும் எடுத்துக்கொண்டு, உன்னை நிர்வாணமாயும், வெறுமையாயும் விட்டுச்செல்வார்கள்.
  ceb-ULB: Itugyan ko ikaw ngadto sa ilang mga kamot aron nga tumpagon nila ang simbahan
    alang sa imong mga diosdios, ug gun-obon ang imong taas nga mga dapit ug huboan
    ka nila sa imong mga bisti ug kuhaon ang tanan nimong mga alahas. Biyaan ka nila
    nga hubo.
  pol-UBG: Wydam cię w ich ręce, a oni zburzą twoje wzniosłe miejsca, zniszczą twoje
    wyżyny, rozbiorą cię z twoich szat, zabiorą ci twoje piękne klejnoty i zostawią
