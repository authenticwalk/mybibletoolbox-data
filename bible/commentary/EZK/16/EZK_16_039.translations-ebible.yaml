  tbz-SIM: M bo dɑ ɑ̃nnɛ́ bɛ nɔu miɛkɛ kɛ̀ bɛ̀ɛ puɔ nhɑ wũɔ̃tɔ̀rɛ̀ kɛ́fekɛ ɑ yɑ̀ɑ̀tì
