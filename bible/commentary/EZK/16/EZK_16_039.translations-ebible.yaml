    shall make thee naked of thy clothes, and they shall take away thy beautiful jewels,
    and they shall leave thee naked, and ashamed).
  epo-epo: Mi transdonos vin en iliajn manojn, kaj ili detruos vian malĉastejon kaj
    disbatos viajn fialtaĵojn, ili deprenos de vi viajn vestojn, prenos viajn ornamaĵojn,
    kaj restigos vin nuda kaj nekovrita.
  uig-PIN: Wǝ Mǝn seni ularning ⱪoliƣa tapxurimǝn; ular sening pǝxtaⱪliringni ƣulitidu,
    sening «yuⱪiri jay»liringni qeⱪip taxlaydu; ular kiyim-keqikingni üstüngdin saldurup
    taxlap, güzǝl zibu-zinnǝtliringni bulap-talap, seni tuƣma-yalingaq ⱪalduridu.
  beo-beo: 'Na da di ilia lobo da:iya yolesimu. Ilia sogebi amoga di da wadela:i adole
    lasu amola ogogosu ‘gode’ ilima sia:ne gadosu hamosu, amo ilia da gadelale salimu.
    Ilia da dia abula amola nina: hamoma:ne igi noga:i, amo lale gasea, di da da:i
    nabadodafa yolesi ba:mu'
  tpi-OTNT: Bai mi larim ol dispela pren bilong yu i mekim nogut long yu. Na ol bai
    i brukim ol ples yu save lotu long ol giaman god na mekim pasin pamuk long en.
