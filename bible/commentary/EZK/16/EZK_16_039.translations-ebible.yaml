    nating.
  hau-SA: Sa’an nan zan miƙa ki ga kwartayenki, za su kuwa rurrushe ɗakunan samanki
    su kuma farfashe ɗakunan tsafinki. Za su tuɓe miki tufafinki su kuma kwashe kayan
    adonki masu kyau su bar ki tsirara tik.
  uig-LAT: We Men séni ularning qoligha tapshurimen; ular séning peshtaqliringni ghulitidu,
