  dop-dop: Mɑɑ tʋ-ŋ pɑ niŋ tɑɑ, nɑ pɑ́ yɔkɩ nyɑ́ wɑsɑŋkɑlǝtʋ kutuluɣu. Pɑɑ wɑkǝlɩ
