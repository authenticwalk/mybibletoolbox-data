  urd-GVU: مَیں تجھے تیرے عاشقوں کے حوالے کروں گا، اور وہ تیرے بُتوں کی قربان گاہیں
    اُن کمروں سمیت ڈھا دیں گے جہاں تُو زناکاری کرتی رہی ہے۔ وہ تیرے کپڑے اور شاندار
    زیورات اُتار کر تجھے عُریاں اور برہنہ چھوڑ دیں گے۔
  deu-1912: Und will dich in ihre Hände geben, daß sie deine Kapellen abbrechen und
    deine Altäre umreißen und dir deine Kleider ausziehen und dein schönes Gerät dir
    nehmen und dich nackt und bloß sitzen lassen.
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಸುತ್ತಲಿನವರ ಕೈವಶಮಾಡುವೆನು; ಅವರು ನಿನ್ನ ಮಂಟಪವನ್ನು ಕೆಡವಿ, ನಿನ್ನ
