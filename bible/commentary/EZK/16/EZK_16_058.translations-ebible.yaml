  heb-heb: את זמתך ואת תועבותיך את נשאתים נאם יהוה׃
  ben-IRV: তুমি নিজের লজ্জা এবং নিজের ঘৃণ্য কাজ দেখাবে!” এটা সদাপ্রভু বলেন!
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤੂੰ ਆਪਣੇ ਲੁੱਚਪੁਣੇ ਨੂੰ ਅਤੇ ਘਿਰਣਾ ਜੋਗ ਕੰਮਾਂ ਨੂੰ ਚੁੱਕਿਆ
    ਹੈ।
  mya-JVB: ယခုမူကား၊ သင် သည် ကိုယ် ဆိုးညစ် သောအမှု နှင့် စက်ဆုပ် ရွံ့ရှာဘွယ်သော အမှုတို့၏
    အပြစ်ကိုခံရ မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: To oiemu lebulebu bona oiemu kara dika rohorohodia edia davana metauna
    do oi huaia noho.” Lohiabada ese ia hereva vadaeni.
  urd-urd: ख़ुदावन्द फ़रमाता है, तूने अपनी बदज़ाती और घिनौने कामों की सज़ा पाई।
  rus-SYN: За разврат твой и за мерзости твои терпишь ты, говорит Господь.
  bqc-SIM: N gbãsĩkɛa ń n yãbɛ̃ɛkɛao a wi n musuɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Hiche hi najon lungputna le kidah dah umna chonsetna jeh a nahiti
    engbol na chu ahi tin Pakaiyin aseije.
  mar-mar: तू तुझी लज्जा दाखवली आणि तुझे तिरस्करणीय कृती केली असे परमेश्वर देव जाहीर
    करत आहे.
  qub-qub: Cananga melanaypajcunata, mana allicunata rurashayquipita castigasha carpis
    chasquicunallayquimi. Noga Tayta Diosmi chayno në.
  bqp-bqp: Mɑ ɑ wunɛn sekuru sɑriru kɑ dɑɑ kɔ̃sɑn ɑre sɔɔwɑ. Nɛ Yinni Gusunɔwɑ nɑ
    yeni geruɑ.
  hat-hat: Ou pral peye pou tout bagay derespektan ak bagay mwen pa vle wè ou te fè
    yo. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: You will bear the consequences of your lewdness and your abominations,
    declares the LORD.
  eng-WEBPB: You have borne your lewdness and your abominations,” says the LORD.
  kbq-kbq: Hagi monko avu'ava'ma hunka kasrino hi'mnagema hu'nea avu'ava'ma hu'nana
    zantera, mizama'a erigahane huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huajca inJerusalén ehuani, ama xiquijiyohuica nopa tlatzacuiltili tlen quinamiqui
    inquiselise ipampa nochi nopa fiero tlamantli tlen inquichijtoque. Queja nopa
    na, niDIOS, niquijtohua.
  gub-BL: Erezapo iro ma'e. Erezapo purumumaranugar kar haw no. A'e rupi ikatu ma'erahy
    neremipuraraw ràm. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: Thou hast borne thy wickedness, and thy disgrace, saith the Lord God.
