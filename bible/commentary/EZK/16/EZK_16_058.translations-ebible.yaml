verse: EZK.016.058
translations:
  mal-C: നിന്റെ വിഷയലമ്പടത്തത്തിന്റെയും മ്ലേച്ഛതകളുടെയും ശിക്ഷാഭാരം നീ ഏറ്റുവാങ്ങും
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Deine Unzucht und deine Greuel, die hast du getragen, ist der Spruch Jahwes.
  lin-lin: Okomi sik’oyo komema mikumba ya makambo na yo ya mbindo mpe ya misala na
    yo ya mabe, elobi Yawe.
  eng-LSV: Your wicked plans and your abominations, || You have borne them, a declaration
    of YHWH.
  eng-GNV: Thou hast borne therefore thy wickednesse and thine abomination, saith
    the Lord.
  eng-WEBSTER: Thou hast borne thy lewdness and thy abominations, saith the LORD.
  nhw-BL: Huajca anJerusalén ehuani, ama xiquijiyohuica nopa tlatzacuiltili catli
    quinamiqui anquiselise por nochi nopa fiero tlamantli catli anquichijtoque. Quej
    nopa na, niDIOS, niquijtohua.
  swh-ONEN: Utachukua matokeo ya uasherati wako na matendo yako ya kuchukiza, asema
    Bwana.
  bba-bba: Mɑ ɑ wunɛn sekuru sɑriru kɑ dɑɑ kɔ̃sɑn ɑre sɔɔwɑ. Nɛ Yinni Gusunɔwɑ nɑ
    yeni ɡeruɑ.
  eng-KJVCPB: Thou hast borne thy lewdness and thine abominations, saith the Lord.
  luo-luo: Ibiro tingʼo chandruok duto mosebironi nikech timbeni mamono kendo nikech
    timbeni moyombore, Jehova Nyasaye osewacho.
  meu-meu: Emu lebulebu bona emu kara dika-rohorohodia davadia metauna o huaiamu.
    Iehova na e herevamu.
  npi-ULB: तैंले आफ्नो निर्लज्‍जता र घृणित व्यवहार देखाउनेछस्— यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: Èmi yóò gba ẹ̀san ìwà ìfẹ́kúfẹ̀ẹ́ àti àwọn iṣẹ́ ìríra rẹ ní Olúwa wí.’
  pes-OPCB: 'خداوند می‌فرماید: به سزای هرزگی و اعمال زشت خود خواهی رسید.'
  tgl-ULB: Ipapakita mo ang iyong kahihiyan at ang iyong mga kasuklam-suklam na kilos!
    —ito ang pahayag ni Yahweh!
  hui-hui: Ani biragola í̠na mana ko bialu agali kayu yama ibaga bialu birarigonagabi
    mana ko maru bialu birarigonagabi taga pani nalu genda yu birabelo mo ngulebero,
    lalu Anduane Homogohanda bi ogoni lene.
  mya-mya: သင်​သည်​မိ​မိ​ပြု​ခဲ့​သည့်​ညစ်​ညမ်း​စက်​ဆုပ် ရွံ​ရှာ​ဖွယ်​ကောင်း​သည့်​အ​မှု​များ​၏​အ​ကျိုး
    ဆက်​ကို​ခံ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား
    ဖြစ်​၏။
  bod-N: ཁྱོད་ཀྱིས་རང་གི་ལོག་གཡེམ་དང་ཞེན་ལོག་གི་ལས་སྤྱད་པའི་མཇུག་འབྲས་རྣམས་འཁུར་དགོས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  sna-sna: Uchazvitakurira zvibereko zvounzenza hwako namabasa ako anonyangadza, ndizvo
    zvinotaura Jehovha.
  spa-BLM: Has soportado tu lascivia y tus abominaciones, dice Yahvé.
  cac-cac: A ticnaic, a in Jehová in svala' to a Jerusalén chi' yovalil ol yab' syail
    yuj sb'eyb'al te yajb'entac.
  swh-ULB: Utaonyesha aibu yako na matendo yako ya machukizo! -hivi ndivyo Yahwe asemavyo!
  bel-bel: За распусту тваю і за мярзоты твае церпіш ты, кажа Гасподзь.
  deu-ELBBK: Deine Unzucht und deine Gräuel, du wirst sie tragen, spricht der HERR.
  mbb-OT: Egkaantus nu is silut tenged te mahawag wey utew mezaat he menge vaal nu.
    Iyan a, is Nengazen, is migkaǥi kayi.’ ”
  mal-2015: നിന്റെ ദുഷ്കർമ്മവും നിന്റെ മ്ലേച്ഛതകളും നീ വഹിക്കുന്നു എന്നു യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: Mušineha te cerpinel o trestos vaš tiro džungipen the džungale veci, so
    kerehas, phenel o RAJ.
  pes-OPV: پس خداوند می‌فرماید که «تو قباحت ورجاسات خود را متحمل خواهی شد.
  ron-1924: Требуе сэ-ць порць, ын адевэр, нелеӂюириле ши урычуниле», зиче Домнул.
  ben-OBCV: তুমি তোমার কুকর্ম ও ঘৃণ্য কাজের ফলভোগ করবে, সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Adiga sharkaagii iyo waxyaalahaagii karaahiyada
    ahaaba waa lagugu ciqaabay.
  lat-VUC: Scelus tuum et ignominiam tuam tu portasti, ait Dominus Deus.
  eng-ASVBT: Thou hast borne thy lewdness and thine abominations, saith Jehovah.
  ita-1885: Tu porti addosso la tua scelleratezza, e le tue abbominazioni, dice il
    Signore.
  eng-LXXUP: As for thine ungodliness and thine iniquities, thou hast borne them,
    saith the Lord.
  eng-ULB: You will show your shame and your disgusting actions!—this is Yahweh's
    declaration!
  spa-VBL: Tendrás que experimentar las consecuencias de tu inmoralidad y tus prácticas
    repugnantes, declara el Señor.
  fra-_FOB: Tu portes sur toi le fardeau de tes crimes et de tes abominations! dit
    l'Éternel.
  mal-mal: നിന്റെ ദുഷ്കർമ്മവും നിന്റെ മ്ലേച്ഛതകളും നീ വഹിക്കുന്നു” എന്ന് യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Chunāṅche ab tujhe apnī zinākārī aur makrūh harkatoṅ kā natījā bhugatnā
    paṛegā. Yih Rab kā farmān hai.’
  suz-BL: गे इ मुने दोक्‍चा ङा गेय नु इ मूर्ति पूजा पशो ङा सजाइ तचा माल्‍नेवे” दे
    परमप्रभु यावेमी देंत।
  eng-NOY: Thy wickedness and thine abominations must thou now bear, saith the Lord
    Jehovah.
  ita-1927: Tu porti alla tua volta il peso della tua scelleratezza e delle tue abominazioni,
    dice l’Eterno.
  ckb-ckb: خۆت ئەنجامی بێ شەرمی و نەریتە قێزەونەکانت دەگریتە ئەستۆ. ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: The reward of your evil designs and your disgusting ways has come on you,
    says the Lord.
  kan-OKCV: ನೀನು ನಿನ್ನ ದುಷ್ಕರ್ಮಗಳ ಮತ್ತು ನಿನ್ನ ಅಸಹ್ಯಗಳ ಫಲವನ್ನು ಅನುಭವಿಸಬೇಕಾಗಿ ಬಂತು,
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: உன்னுடைய முறைகேட்டையும் உன்னுடைய அருவருப்புகளையும் நீ சுமப்பாய் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Tú has llevado tu enormidad y tus abominaciones, dice Jehová.
  ron-BTF: Tu ți-ai purtat desfrânarea și urâciunile tale, spune DOMNUL.
  eng-WEBP: You have borne your lewdness and your abominations,” says the LORD.
  eng-FBV: You will have to experience the consequences of your immorality and your
    disgusting practices, declares the Lord.
  nld-1939: Uw ontucht en uw schanddaad, ge zult ze dragen, zegt Jahweh, de Heer.
  nch-BL: Huajca anJerusalén ehuani, ama xiquijyohuica nopa tatzacuiltili cati quinamiqui
    anquiselise por nochi nopa fiero tamanti cati anquichijtoque. Quej nopa na, niDIOS,
    niquijtohua.
  vie-1934: Mầy đã mang lấy sự hành dâm và sự gớm ghiếc của mầy, Đức Giê-hô-va phán
    vậy.
  hin-CV: तुम्हें अपनी नीचता और घृणित कार्यों का प्रतिफल मिलेगा, याहवेह की घोषणा है.
  spa-BES: La recompensa de tus malvados propósitos y tus asquerosos caminos ha llegado
    a ti, dice el Señor.
  tdx-tdx: Fa nivavè’o o haloloa’oo naho o hativa’oo hoe t’Iehovà.
  tha-KJV: เจ้​าต้องรับโทษความชั่วช้าลามกของเจ้าและการอันน่าสะอิดสะเอียนของเจ้า พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Tu levarás a punição por tua perversidade e tuas abominações, diz o
    SENHOR.
  deu-ELO: Deine Unzucht und deine Greuel, du wirst sie tragen, spricht Jehova.
  eng-WYC-2018: Thou hast borne thy great trespass, and thy shame, saith the Lord
    God.
  epo-epo: Suferu do pro via malĉasteco kaj pro viaj abomenindaĵoj, diras la Eternulo.
  uig-PIN: Sǝn buzuⱪluⱪung, yirginqlik ⱪilmixliringning jazasini kɵtürisǝn, dǝydu
    Pǝrwǝrdigar.
  beo-beo: Di da wadela:idafa hou amola iyasu hou hamobeba:le, se nabimu,” Hina Gode
    da sia:i dagoi.
  tpi-OTNT: Na long dispela pasin mi, Bikpela, mi bai mekim yu i karim hevi bilong
    pasin pamuk na bilong ol arapela kain pasin nogut yu bin mekim.”
  hau-SA: Za ki ɗauki hakkin lalatarki da kuma ayyukanki masu banƙyama, in ji Ubangiji.
  uig-LAT: Sen buzuqluqung, yirginchlik qilmishliringning jazasini kötürisen, deydu
    Perwerdigar.
  nde-nde: Uzathwala umvuzo wesagweba sakho kanye lezenzo zakho ezinengayo kutsho
    uThixo.
  ton-ton: Kuo ke fua hoʻo holi kovi mo hoʻo ngaahi fakalielia,” ʻoku pehē ʻe Sihova.
  ces-1613: Nešlechetnost svou a ohavnosti své poneseš, praví Hospodin.
  eng-WMB: You have borne your lewdness and your abominations,” says the LORD.
  tam-TCV: நீ உன் இழிவானதையும், உன் அருவருப்புகளையும் சுமப்பாய் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Magpakita ka sa imong kaulaw ug malaw-ay nga mga binuhatan! —mao kini ang
    gipahayag ni Yahweh!
  pol-UBG: Ponosisz karę za swoją rozwiązłość i obrzydliwość, mówi PAN.
  urd-GVU: چنانچہ اب تجھے اپنی زناکاری اور مکروہ حرکتوں کا نتیجہ بھگتنا پڑے گا۔ یہ
    رب کا فرمان ہے۔‘
  deu-1912: da ihr mußtet eure Laster tragen, spricht der HERR.
  kan-2017: ಈಗ ನಿನ್ನ ದುರ್ನಡತೆಯ ಮತ್ತು ದುರಾಚಾರಗಳ ಫಲವನ್ನು ನೀನು ಅನುಭವಿಸಬೇಕಾಗಿ ಬಂತು” ಇದು
    ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Thingar mu gafgow ni fan ko kireb rom, nge ngongol rom ni sunsonogor.”
    I SOMOL e keyog e pi thin ney.
  hlt-MCSB: Nang kah khonuen rhamtat neh namah kah tueilaehkoi te namah loh phuei.
    He tah BOEIPA kah olphong ni.
  mdy-ETH: ኔኤኒ ማዼ ሻኣካ ማዾሮ ቢያ ሜቶ ኔ ዔካንዳያ ኮይሳኔ» ሃያ ኬኤዜሢ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Deɛ ɛbɛfiri nneɛma fi a woyɛ ne wʼakyiwadeɛ mu aba no bɛda wo so, Awurade
    asɛm nie.
  eng-WEBU: You have borne your lewdness and your abominations,” says the LORD.
  wal-wal: Ne shaaramuxatettaaninne ne tuna oosotun qaxxayettana. Taani GODAI hagaa
    odais” yaagees.
  spa-PDDPT: Sufre tú el castigo de tu perversidad y de tus repugnancias, dice Yavé.
  gun-gun: Mba'eta ndere oĩ 'rã repaga aguã opa marã reikoague ha'e ojeguarupy rejapoague
    re — he'i Senhor.
  ilo-ULB: Ipakitamto ti pannakaibabainmo ken dagiti makarimon nga aramidmo! —kastoy
    ti pakaammo ni Yahweh!
  kpg-kpg: Goe e hai loo gi hagaduadua gi nia hai huaidu gulugulua ala ne hai kooe.”
    Aanei la nnelekai mai baahi o Tagi go Yihowah.
  uig-ARA: سەن بۇزۇقلۇقۇڭ، يىرگىنچلىك قىلمىشلىرىڭنىڭ جازاسىنى كۆتۈرىسەن، دەيدۇ پەرۋەردىگار.
  sus-sus: Na langoeɲa nun fe kobie yaagi luma nɛ i ma. Alatala xui nan na ki.»
  pon-2006: Ke uhdahn pahn lokolongki tiahk suwed oh saut kan me ke wiadahr.” KAUN-O
    me mahmahsen.
  ksd-ksd: Gori u kap ra balbali ure kaum bilak na mangamangana ma ra lavur kaina
    magit u ga pait ia, ra Luluai i biti.
  grc-BRENT: Τὰς ἀσεβείας σου καὶ τὰς ἀνομίας σου σὺ κεκόμισαι αὐτὰς, λέγει Κύριος.
  ind-AYT: Kamu harus menanggung hukuman atas percabulan dan kekejian-kekejianmu,”
    firman TUHAN.
  nya-nya: Choncho udzalangidwa chifukwa cha zigololo zako ndi machitidwe anu onyansa,
    akutero Yehova.
  hrv-hrv: Snosi, dakle, svoju sramotu i svoje gadosti - riječ je Jahve Gospoda!'
  mps-mps: Te tama kolesagade ena Genuai Bidigo te eno naga te penani ebo kolesaga,
    me te tobage gasa dwai kolesaga ebo sęgę te naga tolomainu yai dao,” po wali.
  tpi-tpi: Na long dispela pasin mi, Bikpela, mi bai mekim yu i karim hevi bilong
    pasin pamuk na bilong ol arapela kain pasin nogut yu bin mekim.”
  dan-1931: Du må bære din Skændsel og dine Vederstyggeligheder, lyder det fra HERREN.
  vie-OVCB: Đây là hình phạt cho tội dâm dục và ghê tởm của ngươi, Chúa Hằng Hữu phán
    vậy.
  guj-2017: તું તારાં શરમજનક કાર્યો તથા તારાં ધિક્કારપાત્ર કાર્યોની ફળ ભોગવે છે એવું
    પ્રભુ યહોવાહ કહે છે.
  pon-2006A: Ke uhdahn pahn lokolongki tiahk suwed oh saut kan me ke wiadahr.” KAUN-O
    me mahmahsen.
  por-BRBSL: Você suportou sua lascívia e suas abominações”, diz Yahweh.
  cth-cth: na kâyonae hoi panuet na thonae hah pou na kampu telah BAWIPA ni a ti.
  twi-twi: Nea ebefi nneɛma fi a woyɛ ne wʼakyiwade mu aba no bɛda wo so, Awurade
    asɛm ni.
  hlt-hlt: Nang kah khonuen rhamtat neh namah kah tueilaehkoi te namah loh phuei.
    He tah BOEIPA kah olphong ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ yóó tɔ ɑ kó munitidɑwɑmmù ɑ dɔ̀ɔ̀ tì nɛ̀ isɔkɛ kpɛrɛ ɑ dɔ̀ɔ̀ dɛ
    kó tiyeti. Mí ndi Yiɛ̀ nKuyie mmíì mɛ nyɛ̃.
  msy-2020: Nɨ datɨrɨghɨn uan arazir mɨzɨrɨziba ko, arazir kurar avɨrir kɨ aghuaziba
    bagh ivezir kuraba iniam. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨkeme.”
  dop-dop: Nyɑ́ kɑwɑlɑɣɑ nɑ nyɑ́ ɑcɑɑlǝtʋ mǝlɑ nyɑ́ nyʋɣʋ tɑɑ kɛlɛ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ
    mpʋ.
  azb-azb: Sən pozğunluğunun və iyrənc əməllərinin cəzasını çəkəcəksən” Rəbb belə
    bəyan edir.
  eng-DBY: Thy lewdness and thine abominations, thou bearest them, saith Jehovah.
  hin-2017: परन्तु अब तुझको अपने महापाप और घृणित कामों का भार आप ही उठाना पड़ा है,
    यहोवा की यही वाणी है।
  wol-KYG: Sag yàqute ak sa jëf ju siblu nag, yaa koy gàddu. Kàddug Aji Sax jee.
  eng-YLT: Thy devices and thine abominations, Thou hast borne them, an affirmation
    of Jehovah.
  eng-WYC-2017: Thou hast borne thy great trespass, and thy shame, saith the Lord
    God.
  eng-WMBB: You have borne your lewdness and your abominations,” says the LORD.
  urd-GVH: चुनाँचे अब तुझे अपनी ज़िनाकारी और मकरूह हरकतों का नतीजा भुगतना पड़ेगा।
    यह रब का फ़रमान है।’
  rug-rug: Kote vagia goi sa vinakilasadi ri na mua kinaleana meke sari mua tinavete
    variva malederedi, zama vura gua si Arau Zihova.
  gaz-gaz: Ati gatii wal bira gaʼuu haala hamaadhaan hojjetteetii fi kan hojii kee
    jibbisiisaa sanaa ni argatta, jedha Waaqayyo.
  fra-LSG: Tu portes tes crimes et tes abominations, dit l’Éternel.
  yal-yal: I fa i ya yagitareyaan nun i kɛwali xɔsixine saranna nan sɔtɔma iki,’ Alatalaa
    falan nan na ra.”
  haw-1868: O kou hewa a me kou mau mea inainaia, oia kau i hali ai, wahi a Iehova.
  arb-NAV: لَقَدْ حَمَلْتِ عِقَابَ فُجُورِكِ وَرَجَاسَاتِكِ، يَقُولُ الرَّبُّ.
  ewe-ewe: Àde ta wò ŋukpenanuwɔnawo kple wò ŋunyɔnuwo ƒe yomedzenu te.’ ” Yehowae
    gblɔe.
  eng-LEE: Thy incest and thy abominations,—thou thyself hadst to bear them, saith
    the Lord.
  asm-FB: যিহোৱাই কৈছে, “তুমি নিজ ব্যভিচাৰৰ আৰু ঘিণলগীয়া কাৰ্যৰ ফল ভোগ কৰিছা।”
  sus-A: نَ لَنفٌيحَ نُن قٍ كٌبِيٍ يَافِ لُمَ نّ عِ مَ. عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: Tu as porté tes débauches et tes abominations, dit Yahvé.
  hbo-hbo: אֶת־זִמָּתֵ֥ךְ וְאֶת־תֹּועֲבֹותַ֖יִךְ אַ֣תְּ נְשָׂאתִ֑ים נְאֻ֖ם יְהוָֽה׃
    ס
  kik-kik: Wee nĩwe ũgaacookererwo nĩ maciaro ma ũũra-thoni waku, na ma maũndũ marĩa
    wĩkaga marĩ magigi, ũguo nĩguo Jehova ekuuga.
  fra-NCL: Ton crime et tes abominations, tu en as porté la peine, — oracle de Yahweh.
  cek-AK: Vaihi na zaehaih hoi na sak ih panuet thok hmuennawk pongah, tha na zok
    tih boeh, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Be-doggus-galagwensuli-gudigusad, degi, be-ibmar-isgana-imaksadi be sedii
    gusunye. Ani an Bab-Jehová-guedi weyob soged.”
  uig-CYR: Сән бузуқлуғуң, жиркиничлик қилмишлириңниң җазасини көтирисән, дәйду Пәрвәрдигар.
  tel-2017: నువ్వు చేసిన మోసం, నీ అసహ్యమైన పనులు నువ్వే భరించావు.” ఇదే యెహోవా వాక్కు.
  hat-BSA: Ou te pote pinisyon zak lèd ou te fè, ak tout abominasyon yo,” deklare
    SENYÈ a.
  kos-kos: Kom ac fah keok ke ouiya fohkfok ac srungayuk ma kom orala.” LEUM GOD pa
    fahk ma inge.
  hbo-WLC: אֶת־זִמָּתֵ֥ךְ וְאֶת־תּוֹעֲבוֹתַ֖יִךְ אַ֣תְּ נְשָׂאתִ֑ים נְאֻ֖ם יְהוָֽה׃
    ס
  ibo-ibo: Ị ga-anata ụgwọ ọrụ nke ịkwa iko gị, na ihe arụ ndị ọzọ ị na-eme. Otu a
    ka Onyenwe anyị kwubiri ya.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେ ଆପଣା ବ୍ୟଭିଚାର ଓ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାର ଭାର ବହନ କରିଅଛ।
  chk-chk: Kopwe angei liwinin om mocheisou me om kewe föför mi anioput,” iei alon
    Kot ewe Samol mi Lapalap.
  rop-rop: Wal yu garra abum panishmen blanga ol detlot nogudbala ting weya yubin
    oldei dumbat.”
  ukr-1871: Так, за ледарство твоє та за гидоти твої ти приймаєш кару, говорить Господь
    Бог.
  deu-1951: Deine Unzucht und deine Greuel, wahrlich, du mußt sie tragen, spricht
    Gott, der HERR.
  eng-JPS: Thou hast borne thy lewdness and thine abominations, saith the LORD.
  srp-1865: Nosi nevaljalstvo svoje i gadove svoje, govori Gospod.
  lug-lug: Olibonerezebwa olw’obukaba bwo n’ebikolwa byo eby’ekivve, bw’ayogera Mukama
