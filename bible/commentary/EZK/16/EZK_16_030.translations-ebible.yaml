verse: EZK.016.030
translations:
  mal-C: “ ‘ലജ്ജയറ്റ ഒരു വേശ്യയെപ്പോലെ ഇങ്ങനെയെല്ലാം നീ പ്രവർത്തിക്കുമ്പോൾ, നിനക്കെതിരേ
    ഞാൻ ക്രോധാകുലനായിരിക്കുന്നു, എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Wie schmachtend war doch dein Herz! - ist der Spruch des Herrn Jahwe -
    da du alles dies verübtest, das Thun einer Erzhure,
  lin-lin: Yango motema ya pete ya ndenge nini penza yo ozali na yango, elobi Nkolo
    Yawe, mpo ete osala makambo oyo nyonso, lokola mwasi ya ndumba oyo akenda sango
    na mosala na ye ya kindumba !
  eng-LSV: How weak [is] your heart, || A declaration of Lord YHWH, || In your doing
    all these, || The work of a domineering, whorish woman.
  eng-GNV: Howe weake is thine heart, saith the Lord God, seeing thou doest all these
    thinges, euen the worke of a presumptuous whorish woman?
  eng-WEBSTER: How weak is thy heart, saith the Lord GOD, seeing thou doest all these
    things , the work of an imperious lewd woman;
  nhw-BL: '“Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Nelía fiero
    amoyolo anisraelitame huan yeca anquichijtoque nochi nopa fiero tlamantli catli
    quichihua se ahuilnenca sihuatl catli amo quema pinahua.'
  swh-ONEN: “ ‘Tazama jinsi ulivyo na dhamiri dhaifu, asema Bwana Mwenyezi, unapofanya
    mambo haya yote, ukifanya kama kahaba asiyekuwa na aibu!
  bba-bba: Annɑ ɑ dɑm sɑriru wɑ mi. A tii kuɑwɑ nɡe sɑkɑrɑ kowobun yinni.
  eng-KJVCPB: How weak is thine heart, saith the Lord God, seeing thou doest all these
    things, the work of an imperious whorish woman;
  luo-luo: “ ‘Jehova Nyasaye Manyalo Gik Moko Duto owacho ni mano kaka nenore ni chunyi
    ok nigi chandruok kuom timbe mitimogi duto, kibedo ochot ma wangʼe tek!
  meu-meu: 'Ḡaubada Iehova na e tomu: Emu mata-bodaga na bada herea; una dainai ini
    kara iboudiai o kara, ariara hahinena se hemaraimu ena kara;'
  npi-ULB: तेरो हृदय कति बिरामी छ— यो परमप्रभु परमेश्‍वरको घोषणा हो— कि एक निर्लज्‍ज
    वेश्‍याका कामहरू जस्‍ता यी सबै कुराहरू तैंले गरिस् ?
  yor-yor: “Olúwa Olódùmarè wí pé, ‘Báwo ni ọkàn rẹ ṣe jẹ aláìlera tó tí o ń ṣe gbogbo
    nǹkan wọ̀nyí, bí iṣẹ́ àwọn agídí alágbèrè!
  pes-OPCB: «چقدر تو سست اراده هستی! کارهای تو، کارهای یک روسپی بی‌حیاست!
  tgl-ULB: Bakit napakahina ng iyong puso? —ito ang pahayag ng Panginoong Yahweh—upang
    gawin mo ang mga bagay na ito, gawain ng isang mapangalunya at walang hiyang babae?
  hui-hui: Anigo Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na í̠hondo bi
    mbira langero. Í̠na mana ko uruni dege bialu biraabo kegome ai mana ko ogoni bulenego
    í̠ bayanda wali taga nahaga elaheore bedegoni.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား``သင် သည်​စိတ်​အ​လွန်​ပျော့​၍
    အ​ရှက်​မ​ရှိ​သည့် ပြည့်​တန်​ဆာ​ကဲ့​သို့​ဤ​အ​မှု​အ​ရာ​တို့​ကို ပြု​၏။-
  bod-N: ཁྱོད་ཀྱིས་སྤྱད་པ་དེ་ཐམས་ཅད་ནི་རང་གཤིས་གྱོང་པོ་དང་ངོ་ཚ་མེད་པའི་གཡེམ་མ་དང་འདྲ་བས།
    ཁྱོད་ནི་ཅི་འདྲའི་སེམས་ཤུགས་ཞན་པ་ཤེས་ཐུབ་བོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: “ ‘Unoshayiwa simba sei, ndizvo zvinotaura Ishe Jehovha, paunoita zvinhu
    izvi zvose, zvinoitwa nechifeve chisinganyari.
  spa-BLM: “‘Qué débil es tu corazón’, dice el Señor Yahvé, pues haces todas estas
    cosas, obra de una prostituta impúdica;
  cac-cac: 'A in val Jehová in svala'': A Jerusalén te pec'' d''a ajmulal chi'', lajan
    val ix yutej sb''a icha junoc ix ajmul ix maxtzac q''uixvi yuj tas syutej sb''a.'
  swh-ULB: Jinsi moyo wako ulivyo dhaifu-hivi ndivyo Bwana Yahwe asemavyo-kwamba utaweza
    kuyafanya haya mambo yote, matendo ya aibu ya kikahaba?
  bel-bel: Як стомлена павінна быць сэрца тваё, кажа Гасподзь Бог, калі ты ўсё гэта
    рабіла, бы неакілзаная блудадзейка!
  deu-ELBBK: Wie schmachtend ist dein Herz!, spricht der Herr, HERR, indem du dieses
    alles tust, das Tun eines ausgelassenen Hurenweibes,
  mbb-OT: “ ‘Siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te utew ka meluya umbe nehimu
    nu heini he menge vaal. Iring ka te vahi he wazè din keelezan he ebelegyà te zengeg
    din.
  mal-2015: നാണം കെട്ട വേശ്യയുടെ പ്രവൃത്തിയായിരിക്കുന്ന ഇതൊക്കെയും ചെയ്തതിൽ, നീ എല്ലാവഴിത്തലെക്കലും
    കമാനം പണിതു, സകലവീഥിയിലും പൂജാഗിരി ഉണ്ടാക്കിയതിൽ,
  rmc-rmc: Jaj, savo nasvalo hino tiro jilo, phenel o RAJ, o Adonaj, bo keres savore
    kala skutki sar e lubňi, so pes aňi sikra na ladžal.
  pes-OPV: 'خداوند یهوه می‌گوید: «دل تو چه قدرضعیف است که تمامی این اعمال را که کار
    زن زانیه سلیطه می‌باشد، بعمل آوردی.'
  ron-1924: Че слэбичуне де инимэ ай авут», зиче Домнул Думнезеу, «де ай фэкут тоате
    ачесте лукрурь, каре сунт фапта уней ибовниче дедате ла курвие,
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু বলেন, যখন তুমি এই সমস্ত করো, নির্লজ্জ বেশ্যার মতো
    ব্যবহার করো তখন তোমার বিরুদ্ধে আমার ক্রোধ পূর্ণ হয়েছে!
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Qalbigaagu taag yaraa markaad samaysid
    waxyaalahaas oo dhan, waxaas oo ah dhillo caasiyad ah shuqulkeed!
  lat-VUC: In quo mundabo cor tuum, ait Dominus Deus, cum facias omnia hæc opera mulieris
    meretricis et procacis?
  eng-ASVBT: How weak is thy heart, saith the Lord Jehovah, seeing thou doest all
    these things, the work of an impudent harlot;
  ita-1885: Quant'è stato il tuo cuor fiacco, dice il Signore Iddio, facendo tutte
    queste cose, che sono opere d'una baldanzosa meretrice!
  eng-LXXUP: Why should I make a covenant with thy daughter, saith the Lord, while
    thou doest all these things, the works of a harlot? and thou hast gone a-whoring
    in a threefold degree with thy daughters.
  eng-ULB: How sick is your heart—this is the Lord Yahweh's declaration—that you would
    do all these things, deeds of a shameless prostitute?
  spa-VBL: “Realmente eres una mente enferma al hacer todo esto, actuando como una
    prostituta sin vergüenza, declara el Señor Dios.
  fra-_FOB: Combien ton cœur est lâche, dit le Seigneur, l'Éternel, que tu aies fait
    toutes ces choses à la façon d'une insigne prostituée!
  mal-mal: നാണംകെട്ട വേശ്യയുടെ പ്രവൃത്തിയായിരിക്കുന്ന ഇതൊക്കെയും ചെയ്തതിൽ, നീ എല്ലാ
    വഴിത്തലക്കലും കമാനം പണിത്, സകലവീഥിയിലും പൂജാഗിരി ഉണ്ടാക്കിയതിൽ,
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Aisī harkateṅ karke tū kitnī sargarm huī!
    Sāf zāhir huā ki tū zabardast kasbī hai.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गे मोदेंशो पचा कली इ थुंम दोदेंशो पा रोइ
    पचा माल्‍दा? गे एको गेय नेल्‍ल मुने मपाइश्‍शो तेल्‍लेममी खोदेंशो पा पाप्‍तीवी।
  eng-NOY: How faint was thy heart, saith the Lord Jehovah, that thou didst all those
    things which an imperious whorish wife doeth,
  ita-1927: Com’è vile il tuo cuore, dice il Signore, l’Eterno, a ridurti a fare tutte
    queste cose, da sfacciata prostituta!
  ckb-ckb: '«”یەزدانی باڵادەست دەفەرموێت: دڵت چەند نەخۆشە، کە هەموو ئەم کارانەت کرد،
    وەک کردەوەی لەشفرۆشێکی بەڕەڵا.'
  eng-BBE: How feeble is your heart, says the Lord, seeing that you do all these things,
    the work of a loose and overruling woman;
  kan-OKCV: “ ‘ನೀನು ನಾಚಿಕೆಯಿಲ್ಲದ ವೇಶ್ಯೆಯಂತೆ ವರ್ತಿಸಿದಾಗ ನಾನು ಕೋಪದಿಂದ ತುಂಬಿದೆನು ಎಂದು
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: வெட்கங்கெட்ட வேசியின் செயல்களாகிய இவைகளையெல்லாம் நீ செய்து,
  spa-RV-1909: ¡Cuán inconstante es tu corazón, dice el Señor Jehová, habiendo hecho
    todas estas cosas, obras de una poderosa ramera,
  ron-BTF: Cât de slabă este inima ta, spune Domnul DUMNEZEU, văzând că faci toate
    acestea, lucrarea unei femei curve trufașă;
  eng-WEBP: “‘“How weak is your heart,” says the Lord GOD, “since you do all these
    things, the work of an impudent prostitute;
  eng-FBV: You're really sick-minded to do all this, acting like a prostitute with
    no shame, declares the Lord God.
  nld-1939: Hoe heftig was uw hartstocht, zegt Jahweh, de Heer, dat ge dit alles,
    dit gedoe van een onbeschaamde deerne, volhieldt,
  nch-BL: '“Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Nelía fiero
    amoyolo anisraelitame huan yeca anquichijtoque nochi nopa fiero tamanti cati quichihua
    se ahuilnenca sihuat cati amo quema pinahua.'
  vie-1934: 'Chúa Giê-hô-va phán: Oâi! lòng mầy luốt lát là dường nào, mầy phạm mọi
    việc đó, là việc của đàn bà tà dâm không biết xấu.'
  hin-CV: “ ‘जब तुम इस प्रकार एक निर्लज्ज वेश्या की तरह काम करती हो, तो मैं क्रोध
    से भर जाता हूं, परम प्रधान याहवेह की घोषणा है!
  spa-BES: Qué enfermo es tu corazón, dice el Señor, al ver que haces todas estas
    cosas, el trabajo de una prostituta autoritaria;
  tdx-tdx: Akore ty hamavozoan-tro’o, hoe t’Iehovà Talè, te ihe mitolom-panao irezay,
    toe satan-karapilo-mena,
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า แหมใจของเจ้าเป็นโรครักเสียจริงๆในเมื่อเจ้ากระทำสิ่งเหล่านี้
    ซึ่งเป็นการกระทำของหญิงแพศยาไพร่​ๆ
  por-BR-2018: Como está fraco o teu coração, diz o Senhor DEUS, tendo tu feito todas
    estas coisas, obras de uma poderosa prostituta,
  deu-ELO: Wie schmachtend ist dein Herz, spricht der Herr, Jehova, indem du dieses
    alles tust, das Tun eines ausgelassenen Hurenweibes,
  eng-WYC-2018: In what thing shall I cleanse thine heart, saith the Lord God, when
    thou doest all these works of a woman, an whore, and greedy asker? (With what
    thing, or how, shall I cleanse thy heart, saith the Lord God, when thou doest
    all these works of a greedy whore-woman?)
  epo-epo: Per kio Mi povas purigi vian koron, diras la Sinjoro, la Eternulo, se vi
    faras ĉion ĉi tion, farojn de plej senhonta malĉastistino?
  uig-PIN: Muxundaⱪ barliⱪ ixlarni, yǝni nomussiz paⱨixǝ ayalning ixlirini ⱪilisǝn,
    nemanqǝ suyuⱪ sening ⱪǝlbing! — dǝydu Rǝb Pǝrwǝrdigar,
  beo-beo: 'Ouligisu Hina Gode da amane sia:sa, “Di da amo hou mae gogosiane, hina:
    da:i bidi lasu uda defele hamosu.'
  tpi-OTNT: “Olsem na mi God, Bikpela, mi gat tok long yu. Yu bin bihainim dispela
    laik bilong yu, na yu kamap wanpela pamukmeri i no save sem.
  hau-SA: “ ‘Kina da rashin ƙarfi a zuci, in ji Ubangiji Mai Iko Duka, sa’ad da kika
    yi duk waɗannan abubuwa, kina yi kamar karuwar da aka watsa!
  uig-LAT: Mushundaq barliq ishlarni, yeni nomussiz pahishe ayalning ishlirini qilisen,
    némanche suyuq séning qelbing! — deydu Reb Perwerdigar,
  nde-nde: Yeka ubuthakathaka bakho enhliziyweni, kutsho uThixo Wobukhosi, lapho usenza
    zonke lezizinto, usenza njengesifebe esingelanhloni!
  ton-ton: “ʻOiauē! ʻAe vaivai ho loto,” ʻOku pehē ʻe Sihova ko e ʻOtua, “He kuo ke
    fai eni kotoa pē, ko e ngāue ʻae fefine faʻa feʻauaki mo fakamofutofuta;
  ces-1613: Jakť jest zmámeno srdce tvé, praví Panovník Hospodin, poněvadž se dopouštíš
    všech těchto skutků ženy nevěstky přenestydaté,
  eng-WMB: “‘“How weak is your heart,” says the Lord GOD, “since you do all these
    things, the work of an impudent prostitute;
  tam-TCV: “ ‘வெட்கங்கெட்ட விபசாரியைப்போல, இக்காரியங்களையெல்லாம் நடப்பித்த நீ எவ்வளவு
    மனவுறுதியற்றவள் என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Pagkahuyang sa imong kasingkasing—mao kini ang gipahayag ni Yahweh nga
    Ginoo—nga gibuhat mo kining tanan nga mga butang, mga binuhatan sa mga walay ulaw
    nga babayeng nagabaligya ug dungog?
  pol-UBG: O jak słabe jest twoje serce – mówi Pan BÓG – że się dopuszczasz tych rzeczy,
    postępków bezwstydnej nierządnicy;
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ’ایسی حرکتیں کر کے تُو کتنی سرگرم ہوئی! صاف ظاہر
    ہوا کہ تُو زبردست کسبی ہے۔
  deu-1912: Wie soll ich dir doch dein Herz beschneiden, spricht der Herr HERR, weil
    du solche Werke tust einer großen Erzhure,
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಿನ್ನ ಮನಸ್ಸು ಮೋಹಕ್ಕೆ ಎಷ್ಟೋ ಸೋತಿದೆ! ಇಷ್ಟೆಲ್ಲಾ
    ದುಷ್ಕೃತ್ಯಗಳನ್ನು ನಡೆಸಿ ಕಟ್ಟಿಲ್ಲದ ಜಾರಸ್ತ್ರೀಯಾಗಿರುವೆ.
  yap-yap: 'Irera’ e n’en ni be yog SOMOL ni Th’abi Tolang: “Kam rin’ urngin e pin’ey
    ni bod be’ nib ta pi’ ir nchuway’ ni dakir tamra’.'
  hlt-MCSB: Na ko tah tahah tangkik coeng. He tah Boeipa Yahovah kah olphong ni. Rhaidaeng
    la pumyoi nu kah khoboe he boeih na saii.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ቦርሲንቲባኣያ ዞኦስካ ኮኦማ ላኣሊጉዲ ዬያ ቢያ ኔኤኮ ማዺፃ ዎዚ ኔኤኮ ዒኔ
    ባይቄምዳይ?
  twi-ASANTE: “ ‘Wonni ahohyɛsoɔ koraa, Otumfoɔ Awurade asɛm nie, sɛ wotumi yɛ saa
    nneɛma yi nyinaa te sɛ odwamanfoɔ a nʼani nwu hwee.
  eng-WEBU: “‘“How weak is your heart,” says the Lord GOD, “since you do all these
    things, the work of an impudent prostitute;
  wal-wal: “‘“Neeni ha yeelli bainna shaaramuxeedan haniyaara, ne aiba laafa asee!
    Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: ¡Cuán inconstante es tu corazón, dice ʼAdonay Yavé, al hacer todas estas
    cosas, obras de una prostituta desvergonzada
  gun-gun: 'Ha''e gui ma Senhor Nhanderuete aipoe''ive ju: — Ha''e rami reikoa py
    ndepy''a re nekangya anho oĩ, kunha tavy rei oxĩ kuaa e''ỹ va''e rami reiko vy.'
  ilo-ULB: Apay a nakapsut unay ta pusom? — kastoy ti pakaammo ni Yahweh nga Apo—
    ta inaramidmo amin dagitoy a banbanag nga aramid ti balangkantis ken awan babainna
    a babai?
  kpg-kpg: 'Aanei nia mee Tagi go Yihowah e helekai: “Goe guu hai nia mee huogodoo
    aanei gadoo be di ahina huihui dono huaidina dela e de iloo ia di langaadia.'
  uig-ARA: مۇشۇنداق بارلىق ئىشلارنى، يەنى نومۇسسىز پاھىشە ئايالنىڭ ئىشلىرىنى قىلىسەن،
    نېمانچە سۇيۇق سېنىڭ قەلبىڭ! ــ دەيدۇ رەب پەرۋەردىگار،
  sus-sus: «I bɔɲɛ kobi! Alatala xui nan na ki. I yi langoeɲa mɔɔli rabama di?
