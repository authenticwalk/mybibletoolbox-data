    ଦେଖ, ତୁମ୍ଭର ସେ ସମୟ ତ ପ୍ରେମର ସମୟ; ତହୁଁ ଆମ୍ଭେ ତୁମ୍ଭ ଉପରେ ଆପଣା ବସ୍ତ୍ରାଞ୍ଚଳ ପ୍ରସାରିଲୁ
    ଓ ତୁମ୍ଭର ଉଲଙ୍ଗତା ଆଚ୍ଛାଦନ କଲୁ; ହଁ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଶପଥ କରି ତୁମ୍ଭ
    ସଙ୍ଗେ ନିୟମ ସ୍ଥିର କଲୁ, ତହିଁରେ ତୁମ୍ଭେ ଆମ୍ଭର ହେଲ।
  chk-chk: Lupwen üa pwal pwereto, üa küna pwe a tori fansoun om kopwe tongeni pwüpwülü.
    Iwe, üa ameresala üfei womw o pwölüela om selela, üa pwal pwon ngonuk pwe üpwe
    tongeek. Ewer, üa eäni eu pwon fän akapel ngonuk pwe sipwe pwüpwülü. Iwe, ka wiliti
    pwülüei,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: “Wal afta na wen aibin wokpas igin aibin luk yubin redi blanga git merrit.
    Wal mi na bin gaburrumap yu garram main ronwan kout wen yubin jidanbat neigidwan,
    en mi na bin meigim det strongwan pramis blanga merrit langa yu, dumaji aibin
    laigim yu detmatj.
  ukr-1871: І переходив я попри тебе й побачив тебе, й видко було, що прийшла твоя
    пора любови. І накинув я полу одежі моєї на тебе, й прикрив наготу твою, й звязав
    себе з тобою присягою, говорить Господь Бог, та й стала ти моєю.
  deu-1951: Als ich nun an dir vorüberging und dich sah, siehe, da war deine Zeit
    da, die Zeit der Liebe. Da breitete ich meine Decke über dich und bedeckte deine
    Blöße. Ich schwur dir auch und machte einen Bund mit dir, spricht Gott, der HERR;
    und du wurdest mein!
  eng-JPS: Now when I passed by thee, and looked upon thee, and, behold, thy time
    was the time of love, I spread my skirt over thee, and covered thy nakedness;
    yea, I swore unto thee, and entered into a covenant with thee, saith the Lord
    GOD, and thou becamest Mine.
  srp-1865: I iduæi mimo tebe pogledah te, i gle, godine ti bijahu godine za ljubljenje;
    i raširih skut svoj na te, i pokrih golotinju tvoju, i zakleh ti se i uèinih vjeru
    s tobom, govori Gospod Gospod, i ti posta moja.
  lug-lug: “ ‘Oluvannyuma lwa bbanga, bwe nnali nga mpitaayita, ne nkulengera ne ndaba
    ng’okuze era ng’otuuse okufumbirwa, ne nkwaliirako ekirenge kyange ne mbikka ku
    bwereere bwo; ne nkulayirira ne nkola naawe endagaano, bw’ayogera Mukama Katonda,
    n’ofuuka wange.
  heb-heb: ואעבר עליך ואראך והנה עתך עת דדים ואפרש כנפי עליך ואכסה ערותך ואשבע לך
    ואבוא בברית אתך נאם אדני יהוה ותהיי לי׃
  ben-IRV: পরে আমি তোমার পাশ দিয়ে গিয়ে তোমার দিকে তাকালাম, দেখ, প্রেমের দিন তোমার
    জন্যে এসেছে, এই জন্য আমি তোমার উপরে নিজের পোশাক বিস্তার করে তোমার উলঙ্গতা ঢেকে
    দিলাম এবং আমি শপথ করে তোমার সঙ্গে নিয়ম স্থির করলাম” এটা প্রভু সদাপ্রভু বলেন,
    “তাতে তুমি আমার হলে।
  pan-pan: ਫੇਰ ਜਦ ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਲੰਘਿਆ ਅਤੇ ਤੈਨੂੰ ਵੇਖਿਆ, ਤਾਂ ਵੇਖੋ, ਤੇਰੇ ਲਈ ਪ੍ਰੇਮ ਦਾ
    ਸਮਾਂ ਆ ਗਿਆ ਸੀ। ਇਸ ਲਈ ਮੈਂ ਆਪਣਾ ਕੱਪੜਾ ਤੇਰੇ ਉੱਤੇ ਪਾਇਆ ਅਤੇ ਤੇਰੇ ਨੰਗੇਜ਼ ਨੂੰ ਢੱਕਿਆ,
    ਹਾਂ, ਸਹੁੰ ਖਾ ਕੇ ਤੇਰੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ ਅਤੇ ਤੂੰ ਮੇਰੀ ਹੋ ਗਈ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: တဖန် ငါသည်ရှောက်သွား ၍ သင့် ကိုမြင် သောအခါ ၊ သင် ၌ချစ်လိုဘွယ် သော အချိန်
    အရွယ်ရှိသောကြောင့် ၊ ငါသည်ကိုယ် အဝတ် စွန်းကို ဖြန့် ၍ ၊ သင် ၌ အချည်းစည်း ရှိခြင်းကို
    ဖုံးအုပ် ၏။ ကျိန်ဆို ခြင်းကိုလည်း ပြု၍ ၊ သင် နှင့် ပဋိညာဉ် ဖွဲ့သဖြင့် ၊ သင်သည်
    ငါ ၏ခင်ပွန်းဖြစ် လေ၏။
  hmo-hmo: “Oiemu gabu lau raka hanaia lou neganai, lau ese oi lau itaia, oi be kekeni
    badana bona oi be sihari totona oi hegaegae vadaeni. Unai neganai oiemu kopina
    kavakava be egu dabua badana dekena amo lau koua, bona egu gwauhamata momokani
    oi dekenai lau henia. Io, lau ese headava ena gwauhamata taravatuna oi danu lau
    karaia, bona oi be egu adavana oi lao.” Lohiabada Dirava be ia hereva noho inai.
  urd-urd: फिर मैंने तेरी तरफ़ गुज़र किया और तुझ पर नज़र की, और क्या देखता हूँ कि
    तू 'इश्क़ अंगेज़ उम्र को पहुँच गई है; फिर मैंने अपना दामन तुझ पर फैलाया और तेरी
    बरहनगी को छिपाया, और क़सम खाकर तुझ से 'अहद बाँधा ख़ुदावन्द ख़ुदा फ़रमाता है और
    तू मेरी हो गई।
  rus-SYN: И проходил Я мимо тебя, и увидел тебя, и вот, это было время твое, время
    любви; и простер Я воскрилия риз Моих на тебя, и покрыл наготу твою; и поклялся
    тебе и вступил в союз с тобою, говорит Господь Бог, и ты стала Моею.
  bqc-SIM: Kɛ́ ma ɛa málɛ dↄnzi lↄ, ma n gwa, ↄ̃ má è n ka kɛ́ wà gɛ̃ n yã́u,
    ↄ̃ ma a dábi lɛ̀nla ma n puizi ùlɛò. Ma lɛgbɛ̃̀nɛ, ma mɛ̀ ma bàa aↄ kunnↄɛ,
    ↄ̃ n gↄ̃ ma pↄ́ ũ. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Chule kahin jotpa kitphat in nangma kilungsetpi theijin nana khangdoh
    tai. Hijeh chun najamo khunan kasongkhol cholin kakhum tai. Chule nang toh kichenna
    dinga kakitepna jong kaphondoh a phat phapen chu keiman kasem ahi, tia thaneipen
    Pakaiyin kaseija hitia chu nangma keija nahung hi ahitai.
  mar-mar: मी पुन्हा तुझ्या जवळून गेलो, तेव्हा वेळ तुझ्या प्रेमाच्या विकासाची होती,
    तेव्हा मी तुझ्यावर पांघरुन घालून तुझी नग्नता झाकली. मग मी शपथ वाहून तुझ्याशी करार
    केला. परमेश्वर देव म्हणतो, या कराराने तू माझी झाली आहेस.
  qub-qub: « ‹Chaypitaga, ñaupayquipa yapay päsarä. Chaychöga jatuntana ricarä. Chay
    öraga allina caycarayqui majayoj canayquipaj. Chauraga gamwan camacashpanchi cäpäta
    mashtarcamur galalla caycaptiqui chaparcurä. Nircur alli goyänapaj parlaranchi.
    Chay örapita-pachami nogapana cashcanqui. Noga Tayta Diosmi chayno në.
  bqp-bqp: Mɑ nɑ sɑrɑ wunɛn bɔkuɔ nɑ nun mɛɛrɑ mɑ nɑ wɑ sɑɑ yɑ turɑ su kɑ kĩru ko.
    Mɑ nɑ nɛn yɑberun soo suɑ nɑ kɑ wunɛn tereru wukiri. Mɑ nɑ kɑ nun ɑrukɑwɑni bɔkuɑ
    kɑ bɔ̃ri nɑ nɛɛ, ɑ kuɑ nɛgii. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Mwen vin ap pase bò la ankò, mwen wè ou. Ou te rive laj pou ou te renmen.
    Mwen louvri gwo varèz mwen an sou ou, mwen kouvri kò ou ki te toutouni an. Mwen
    fè sèman m'ap toujou renmen ou. Wi, mwen pase kontra maryaj avè ou. Se konsa ou
    vin madanm mwen. Se Seyè ki sèl mèt la ki di sa.
  eng-BSB: Then I passed by and saw you, and you were indeed old enough for love.
    So I spread My cloak over you and covered your nakedness. I pledged Myself to
    you, entered into a covenant with you, and you became Mine, declares the Lord
    GOD.
  eng-WEBPB: “‘“Now when I passed by you, and looked at you, behold, your time was
    the time of love; and I spread my garment over you and covered your nakedness.
    Yes, I pledged myself to you and entered into a covenant with you,” says the Lord
    GOD, “and you became mine.
  kbq-kbq: Ana hanke'na karanka ete mago'ane enevu'na kagoana, ko ve eri avamente
    kavufga avapa'ma mani'nankena, tavraveni'a eme rutare'na refitegante'noe. Ana
    nehu'na, hunagru hugante'na Nagri su'a kagra mani'nanankina, a' erigantegahue
    hu'na Ra Anumzamo'na hu kase hugante'noe.
  nhe-BL: “Pero más teipa quema sampa nipanoc nopano, niquinitac israelitame queja
    se ichpocatl tlen ya motlantoya huan ya quipiya xihuitl para monamictis. Huajca
    elqui queja na nijpijqui nopa ichpocatl ica noyoyo huan ica nijchijqui se tlajtolsencahuali.
    Huan nochi israelitame mochijque noaxcahua queja isihua se tlacatl mochihua iaxca.
    Queja nopa na, niDios Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Neruwake hekwaw wi mehe uruexak wi. — Ihya'u kury, a'e newe. — Ikatu aze
    amo uzamutar nehe, a'e newe. Na'e azupyk neretekwer hopoz 'ym ma'e heaxi'i ipykaw
    pupe kury. — Uruamutar putar ihe nehe, a'e newe. Azeharomoete. Amume'u heremireko
    romo nemuigo kar àwàm newe. Na'e ereiko heremireko romo. Ihe Tupàn Tuweharupi
    Wiko Ma'e aiko ko ma'e imume'u har romo.
  eng-DRA: 'And I passed by thee, and saw thee: and behold thy time was the time of
    lovers: and I spread my garment over thee, and covered thy ignominy. And I swore
    to thee, and I entered into a covenant with thee, saith the Lord God: and thou
    becamest mine.'
