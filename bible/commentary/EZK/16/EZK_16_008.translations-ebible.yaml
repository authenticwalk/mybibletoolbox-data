verse: EZK.016.008
translations:
  mal-C: “ ‘പിന്നീട് നിന്റെ സമീപത്തുകൂടി പോയപ്പോൾ നിന്നെക്കണ്ട് നിനക്കു പ്രേമത്തിനുള്ള
    പ്രായമായെന്നു ഞാൻ ഗ്രഹിച്ചു. ഞാൻ എന്റെ വസ്ത്രാഗ്രം നിന്റെമേൽ വിരിച്ച് നിന്റെ നഗ്നശരീരം
    മറച്ചു. ഞാൻ നിന്നോടു ശപഥംചെയ്യുകയും ഒരു ഉടമ്പടിയിൽ ഏർപ്പെടുകയും ചെയ്തു; അങ്ങനെ
    നീ എനിക്കുള്ളവൾ ആയിത്തീർന്നു എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Ich machte dich zahllos, wie die Gewächse auf den Fluren, und du wuchsest
    und wurdest groß und gelangtest zu höchstem Reize: die Brüste waren steif geworden,
    und dein Haar sproßte kräftig; aber du warst noch immer nackt und bloß.'
  lin-lin: Sima na mikolo, tango nalekelaki lisusu wana mpe namonaki yo, nasosolaki
    ete okokisi mibu ya libala. Nakamataki elamba na Ngai mpe nazipaki bolumbu na
    yo ; nalapaki ndayi ete nakosala boyokani ya libela elongo na yo, elobi Nkolo
    Yawe. Mpe na bongo, okomaki ya Ngai.
  eng-LSV: And I pass over by you, and I see you, || And behold, your time [is] a
    time of loves, || And I spread My skirt over you, || And I cover your nakedness,
    || And I swear to you, and come into a covenant with you, || A declaration of
    Lord YHWH, || And you become Mine.
  eng-GNV: 'Nowe when I passed by thee, and looked vpon thee, beholde, thy time was
    as the time of loue, and I spred my skirtes ouer thee, and couered thy filthines:
    yea, I sware vnto thee, and entred into a couenant with thee, saith the Lord God,
    and thou becamest mine.'
  eng-WEBSTER: 'Now when I passed by thee, and looked upon thee, behold, thy time
    was the time of love; and I spread my skirt over thee, and covered thy nakedness:
    yes, I swore to thee, and entered into a covenant with thee, saith the Lord GOD,
    and thou becamest mine.'
  nhw-BL: “Pero más teipa quema sempa nipanoc nopona, niquinitac israelitame quen
    se ichpocatl catli ya motlantoya huan ya quipiya xihuitl para monamictis. Huajca
    elqui quen na nijpijqui nopa ichpocatl ica noyoyo huan ica nijchijqui se camanal
    sencahuali. Huan nochi israelitame mochijque noaxcahua quen isihua se tlacatl
    mochihua iaxca. Quej nopa na, niDios Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: “ ‘Baadaye nikapita karibu nawe, nilipokutazama na kukuona kuwa umefikia
    umri wa kupendwa, nililitandaza vazi langu juu yako na kuufunika uchi wako. Nikakuapia
    na kuingia kwenye Agano na wewe, asema Bwana Mwenyezi, nawe ukawa wangu.
  bba-bba: Mɑ nɑ sɑrɑ wunɛn bɔkuɔ nɑ nun mɛɛrɑ mɑ nɑ wɑ sɑɑ yɑ turɑ su kɑ kĩru ko.
    Mɑ nɑ nɛn yɑberun soo suɑ nɑ kɑ wunɛn tereru wukiri. Mɑ nɑ kɑ nun ɑrukɑwɑni bɔkuɑ
    kɑ bɔ̃ri nɑ nɛɛ, ɑ kuɑ nɛɡii. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Now when I passed by thee, and looked upon thee, behold, thy time was
    the time of love; and I spread my skirt over thee, and covered thy nakedness:
    yea, I sware unto thee, and entered into a covenant with thee, saith the Lord
    God, and thou becamest mine.'
  luo-luo: “ ‘Bangʼe ne achako akalo machiegni, kendo kane arangi to ne aneno ni ne
    isebedo mopongʼ moromo hero, omiyo ne ayaro bath nangana mi aumogo dugi. Natimo
    kodi singruok kakwongʼora midoko mara, Jehova Nyasaye Manyalo Gik Moko Duto owacho.
  meu-meu: Ma na rakamu hanai negana ai na itamu, oi na vada o ulato; bena egu dabua
    amo na tarumu, taumu na govalaia; oibe, maohenimu na karaia, bona oi ida ta hegwau
    hamata heheni, bena adavagu ai ola. Ḡaubada Iehova na e herevamu.
  npi-ULB: म फेरि तेरो छेउबाट गएँ र मैले तँलाई देखें । हेर्, तेरो निम्‍ति प्रेम गर्ने
    समय आयो । यसैले मैले मेरो वस्‍त्रको छेउ तँमाथि ओढाएँ र तेरो नग्‍नता ढाकिदिएँ ।
    तब मैले तँसित बाचा बाँधें र तँलाई करारमा ल्‍याएँ र तँ मेरो भइस्, यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: “ ‘Nígbà tí mo tún kọjá, tí mo rí ọ, mo rí i pé àsìkò àti nífẹ̀ẹ́ rẹ ti
    tó, mo fi ìṣẹ́tí aṣọ mi bo ìhòhò rẹ. Mo búra fún ọ, èmi sì bá ọ dá májẹ̀mú ìwọ
    sì di tèmi, ni Olúwa Olódùmarè wí.
  pes-OPCB: «مدتی بعد که از کنارت گذشتم به تو نگاه کردم؛ این بار آمادهٔ ازدواج بودی،
    پس ردایم را بر تو انداختم، عریانی‌ات را پوشاندم و سوگند یاد کرده، با تو پیمان
    ازدواج بستم و تو از آن من شدی.
  tgl-ULB: Nadaanan kitang muli, at nakita kita at tingnan mo! Dumating na sa iyo
    ang oras ng pag-ibig kaya sinuotan kita ng balabal at tinakpan ang iyong kahubaran.
    Pagkatapos, nangako ako sa iyo at dinala kita sa isang kasunduan—ito ang pahayag
    ng Panginoong Yahweh—at ikaw ay naging akin.
  hui-hui: Ai i̱ dai buwa handalu hewaria í̠ agali pobehe berego handaru. Ani berego
    hondowa i̱naga aga tohe dagarenaga biaga mbirame í̠ ti babe berego bia dambi helaru.
    Ani buwa i̱na í̠la habo nalolene bi mbira lo wialu í̠ i̱ one birabelo dabu buliya
    lalu lo wiru, lalu Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua bi
    ogoni lene.
  mya-mya: '``နောက်​တစ်​ဖန်​ငါ​သည်​သင်​၏​အ​နီး​ဖြတ်​သန်း လာ​ပြန်​၏။ ထို​အ​ခါ​သင်​သည်​ချစ်​စိတ်​ဝင်​ရန်
    အ​ရွယ်​ရောက်​ပြီ​ဖြစ်​ကြောင်း​ကို​ငါ​တွေ့​ရှိ​သ ဖြင့် ငါ​သည်​အ​ဝတ်​ချည်း​စည်း​ရှိ​သော​သင်​၏
    ကိုယ်​ကို​ငါ​၏​အ​ဝတ်​ဖြင့်​ဖုံး​လွှမ်း​ပေး​ကာ​သင့် အား​ချစ်​ပါ​မည်​ဟု​က​တိ​ထား​ပြီး​လျှင်
    သင် နှင့်​ပ​ဋိ​ညာဉ်​ပြု​သ​ဖြင့်​သင်​သည်​ငါ​၏ ဇ​နီး​ဖြစ်​လာ​၏'''' ဟူ​၍​တည်း။ ဤ​ကား​အ​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား ဖြစ်​၏။'
  bod-N: ཡང་ང་རང་ཁྱོད་ཀྱི་གམ་ནས་སོང་པ་ན། ཁྱོད་ནི་དགའ་རོགས་སྒྲིག་པའི་དུས་སུ་བབས་ཡོད་པ་མཐོང་སྟེ།
    ངས་རང་གི་གོས་ཀྱི་ཐུ་བས་ཁྱོད་ཀྱི་ལུས་གཡོགས་ནས། ཁྱོད་ཀྱི་ལུས་གཅེར་བུ་དེ་བཀབ་པ་དང་།
    ཡང་ཁྱོད་ལ་མནའ་བསྐྱལ་ནས་ཁ་ཆད་བཞག་པས་ཁྱོད་ནི་ང་ལ་གཏོགས་པ་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: “ ‘Shure kwaizvozvo, ndakapfuura nepauri, uye pandakatarira pauri ndakaona
    kuti wakanga wakura pane zvorudo, ndikawarira rutivi rwenguo yangu pamusoro pako
    ndokukufukidza pakushama kwako. Ndakakupikira ndikaita sungano newe, ndizvo zvinotaura
    Ishe Jehovha, iwe ukava wangu.
  spa-BLM: “‘“Cuando pasé junto a ti y te miré, he aquí que tu tiempo era el tiempo
    del amor; y extendí mi manto sobre ti y cubrí tu desnudez. Sí, me comprometí contigo
    y entré en un pacto contigo”, dice el Señor Yahvé, “y te hiciste mía.
  cac-cac: Ix in ec'xi junelxo d'a slac'anil ix chi', ix vilani to smojxo yoch yetb'eyum
    ix. Yuj chi' ix vac'b'at jun c'apac d'a yib'an̈ ix. Icha val chi' ix aj in pichan
    ix, yujto b'erann̈ejel ix. A in Jehová in svala' to ix vac' in trato yed' ix yic
    tz'ochcan ix d'a yol in c'ab'.
  swh-ULB: Nilipita karibu nawe tena, na nalikuona. Tazama! wakati wa upendo umefika
    kwako, hivyo nikatandika joho langu juu yako na kufunika uchi wako. Kisha nikaapa
    kwako na kukuleta kwenye agano-hivi ndivyo Bwana Yahwe asemavyo-na ukawa wangu.
  bel-bel: І праходзіў Я міма цябе, і вось, гэта быў час твой, час любові; і раскінуў
    Я раскрыльле шатаў Маіх на цябе і накрыў галізну тваю; і прысягнуў табе і ўступіў
    у спрымірэнства з табою, кажа Гасподзь Бог, - і ты стала Маёю.
  deu-ELBBK: Und ich ging an dir vorüber und sah dich, und siehe, deine Zeit war die
    Zeit der Liebe; und ich breitete meinen Zipfel über dich aus und bedeckte deine
    Blöße; und ich schwur dir und trat in einen Bund mit dir, spricht der Herr, HERR,
    und du wurdest mein.
  mbb-OT: “ ‘Ne hein mid-uman a medsaǥad, neehè ku he egkehimu ke en he ed-esewaan.
    Ne midtembunan ku sikew is lelevas te samput ku ne nenangdù a he ebmahalen ku
    sikew. Midhimu ku is kebpekid-uyun kenikew, ne naangken ku sikew. Iyan a, is Nengazen
    he MEGBEVAYÀ, migkaǥi kayi.
  mal-2015: ഞാൻ നിന്റെ അരികെ കൂടി കടന്നു നിന്നെ നോക്കിയപ്പോൾ നിനക്കു പ്രേമത്തിന്റെ
    സമയമായി എന്നു കണ്ടിട്ടു എന്റെ വസ്ത്രം നിന്റെമേൽ വിരിച്ചു നിന്റെ നഗ്നത മറെച്ചു;
    ഞാൻ നിന്നോടു സത്യവും നിയമവും ചെയ്തു നീ എനിക്കുള്ളവൾ ആയിത്തീർന്നു എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Paľis pašal tu pale predžavas, a sar pre tu dikhľom, dikhľom, hoj tuke
    imar hin o berša pro kamiben. Avke pre tu čhiďom miro plašťos a učharďom tuke
    andre tiro langipen. Iľom tuha vera a phandľom tuha e zmluva a ačhiľal miri romňi,
    phenel o RAJ, o Adonaj.
  pes-OPV: «و چون از تو گذر کردم برتو نگریستم واینک زمان تو زمان محبت بود. پس دامن
    خود رابر تو پهن کرده، عریانی تو را مستور ساختم و خداوند یهوه می‌گوید که با تو
    قسم خوردم و با توعهد بستم و از آن من شدی.
  ron-1924: Кынд ам трекут Еу пе лынгэ тине, М-ам уйтат ла тине ши ятэ кэ ыць венисе
    время, время драгостей. Атунч ам ынтинс песте тине поала хайней Меле, ць-ам акоперит
    голичуня, ць-ам журат крединцэ, ам фэкут легэмынт ку тине», зиче Домнул Думнезеу,
    «ши ай фост а Мя!
  ben-OBCV: “ ‘পরে আমি তোমার পাশ দিয়ে যাবার সময় তোমার দিকে তাকিয়ে দেখলাম যে তোমার
    এখন প্রেম করবার সময় হয়েছে। আমি আমার পোশাকের কোনা তোমার উপরে ছড়িয়ে দিলাম ও
    তোমার উলঙ্গ শরীর ঢাকলাম। আমি শপথ করে তোমার সঙ্গে নিয়ম স্থির করলাম, আর তুমি আমার
    হলে, এই কথা সার্বভৌম সদাপ্রভু বলেন।
  som-som: Haddaba markaan ku soo ag maray, oo aan ku fiiriyey, wakhtigaagu wuxuu
    ahaa wakhtigii caashaqa, oo waxaan kugu deday macawistaydii, oo cawradaadiina
    waan daboolay, oo weliba waan kuu dhaartay oo axdi kula dhigtay, oo taydii baad
    noqotay, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Et transivi per te, et vidi te: et ecce tempus tuum, tempus amantium:
    et expandi amictum meum super te, et operui ignominiam tuam: et juravi tibi, et
    ingressus sum pactum tecum, ait Dominus Deus, et facta es mihi.'
  eng-ASVBT: 'Now when I passed by thee, and looked upon thee, behold, thy time was
    the time of love; and I spread my skirt over thee, and covered thy nakedness:
    yea, I sware unto thee, and entered into a covenant with thee, saith the Lord
    Jehovah, and thou becamest mine.'
  ita-1885: Ed io passai presso di te, e ti vidi; ed ecco, la tua età era età di amori;
    ed io stesi il lembo della mia vesta sopra te, e ricopersi la tua nudità; e ti
    giurai, ed entrai teco in patto, dice il Signore Iddio; e tu divenisti mia.
  eng-LXXUP: 'And I passed by thee and saw thee, and, behold, it was thy time and
    a time of resting; and I spread my wings over thee, and covered thy shame, and
    swore to thee: and I entered into covenant with thee, saith the Lord, and thou
    becamest mine.'
  eng-ULB: I passed by you again, and I saw you. See! the time of love came for you,
    so I spread my robe over you and covered your nakedness. Then I swore to you and
    brought you into a covenant—this is the Lord Yahweh's declaration—and you became
    mine.
  spa-VBL: “Cuando volví a pasar por allí, te miré y vi que estabas en edad de hacer
    el amor. Así que extendí mi manto sobre ti y cubrí tu cuerpo desnudo. Me comprometí
    contigo e hice un acuerdo solemne contigo, y te hice mía, declara el Señor Dios.
  fra-_FOB: Et je passai près de toi et te regardai; voici, ton âge était l'âge où
    l'on aime, et j'étendis sur toi le pan de mon vêtement, je couvris ta nudité;
    je te fis serment, je fis alliance avec toi, dit le Seigneur, l'Éternel, et tu
    m'appartins.
  mal-mal: ഞാൻ നിന്റെ അരികിൽ കൂടി കടന്ന് നിന്നെ നോക്കിയപ്പോൾ നിനക്ക് പ്രേമത്തിന്റെ
    സമയമായി എന്നു മനസ്സിലാക്കി, എന്റെ വസ്ത്രം നിന്റെമേൽ വിരിച്ച് നിന്റെ നഗ്നത മറച്ചു;
    ഞാൻ നിന്നോട് സത്യവും നിയമവും ചെയ്ത് നീ എനിക്കുള്ളവൾ ആയിത്തീർന്നു” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Maiṅ dubārā tere pās se guzarā to dekhā ki tū shādī ke qābil ho gaī hai.
    Maiṅ ne apne libās kā dāman tujh par bichhā kar terī barahnagī ko ḍhāṅp diyā.
    Maiṅ ne qasam khā kar tere sāth ahd bāndhā aur yoṅ terā mālik ban gayā. Yih Rab
    Qādir-e-mutlaq kā farmān hai.
  suz-BL: गो लेंशा इ नेक्‍था रे पा लङानु, गे ग्‍युंबे पची ना दुम्‍शो बाक्‍ते। मिनु
    गो आं वा आ सुरमी इ शिश्रा रां सुम्‍ता। गो गे नु कबल का पाता। मिनु गे आं के दुम्‍ते।
    रूथ ३:९; प्रस्‍थान १९:५
  eng-NOY: And when I passed by thee, and saw thee, behold, it was thy time, the time
    of love. And I spread my skirt over thee and covered thy nakedness; and I swore
    to thee, and entered into covenant with thee, and thou becamest mine.
  ita-1927: 'Io ti passai accanto, ti guardai, ed ecco il tuo tempo era giunto: il
    tempo degli amori; io stesi su di te il lembo della mia veste e copersi la tua
    nudità; ti feci un giuramento, fermai un patto con te, dice il Signore, l’Eterno,
    e tu fosti mia.'
  ckb-ckb: «”دیسان بەلاتدا تێپەڕیم و تۆم بینی، ئەوەتا تەمەنی دڵداریتە. ئینجا دامێنی
    کراسەکەم بەسەرتدا دا و ڕووتی تۆم داپۆشی و سوێندم بۆت خوارد و پەیمانم لەگەڵتدا
    بەست، لەبەر ئەوە تۆ بوویتە هی من. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: 'Now when I went past you, looking at you, I saw that your time was the
    time of love; and I put my skirts over you, covering your unclothed body: and
    I gave you my oath and made an agreement with you, says the Lord, and you became
    mine.'
