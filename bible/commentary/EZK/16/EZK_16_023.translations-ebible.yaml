verse: EZK.016.023
translations:
  mal-C: “ ‘കഷ്ടം! നിനക്കു കഷ്ടം, എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്. നിന്റെ എല്ലാ
    ദുഷ്ടതയും കൂടാതെ,
  deu-TKW: Und nach aller deiner Bosheit - wehe, wehe über dich! - ist der Spruch
    des Herrn Jahwe,
  lin-lin: Mawa ! Mawa penza mpo na yo, elobi Nkolo Yawe ; sima na yo kosala mabe
    wana nyonso,
  eng-LSV: And it comes to pass, after all your wickedness || (Woe, woe, to you—a
    declaration of Lord YHWH),
  eng-GNV: And beside all thy wickednes (wo, wo vnto thee, saith the Lord God)
  eng-WEBSTER: And it came to pass after all thy wickedness, (woe, woe to thee! saith
    the Lord GOD;)
  nhw-BL: '“Huajca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Nelía anteicneltique
    anisraelitame pampa tlahuel nimechtlatzacuiltis por amotlajtlacolhua. Pero amo
    san ya nopa anquichijtoque.'
  swh-ONEN: “ ‘Ole! Ole wako! Asema Bwana Mwenyezi. Pamoja na maovu yako yote mengine,
  bba-bba: Nɛ, Yinni Gusunɔ nɑ ɡerumɔ mɑ ɑ kuɑ bɔ̃rurɑ kɔ̃sɑ ye ɑ kuɑn sɔ̃.
  eng-KJVCPB: And it came to pass after all thy wickedness, (woe, woe unto thee! saith
    the Lord God;)
  luo-luo: “ ‘Bangʼ timbeni mamonogo duto, Jehova Nyasaye Manyalo Gik Moko Duto wacho
    niya, yaye, yaye in ngʼama okwongʼ! Kaachiel gi kethogi mamoko duto,
  meu-meu: Bena emu kara dika iboudiai muridiai, (Ḡaubada Iehova na e tomu, Madi,
    ihabaimu!),
  npi-ULB: धिक्‍कार! तँलाई धिक्‍कार!— यो परमप्रभु परमेश्‍वरको घोषणा हो— यसकारण, यी
    सबै दुष्‍टताका साथै
  yor-yor: “Báyìí ni Olúwa Olódùmarè wí, ‘Ègbé! Ègbé ni fún ọ. Lẹ́yìn gbogbo ìwà búburú
    rẹ,
  pes-OPCB: «وای بر تو، وای بر تو که بعد از این همه شرارت،
  tgl-ULB: Kaawa-awa! Kaawa-awa ka! —ito ang pahayag ng Panginoong Yahweh—samakatuwid,
    dagdag pa sa lahat ng iyong kasamaan,
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome laabo halu lalu, Í̠
    keria mo ko holene ibulebira laro. Í̠na mana koorene ko uruni biai halu
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်​အ​မင်္ဂ လာ​ရှိ​၏။ အ​မင်္ဂ​လာ​ရှိ​၏။ သင်​သည်​ထို​မ
    ကောင်း​မှု​များ​ကို​ပြု​ကျင့်​ပြီး​နောက်၊-
  bod-N: ཁྱོད་ལ་ཆག་སྒོ་འབྱུང་། ཁྱོད་ལ་ཆག་སྒོ་འབྱུང་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་དེ་སྐད་གསུངས་ཤིང་།
    ཁྱོད་ཀྱིས་དོན་ངན་དེ་ཐམས་ཅད་སྤྱད་རྗེས།
  sna-sna: “ ‘Nhamo! Une nhamo iwe, ndizvo zvinotaura Ishe Jehovha. Pamusoro pokumwe
    kuipa kwako kwose,
  spa-BLM: “‘“Ha sucedido después de toda vuestra maldad — ¡ay, ay de vosotros!”,
    dice el Señor Yahvé —
  cac-cac: 'A in val Jehová Yajal in svala'': Ob''iltac chon̈ab'' Jerusalén chi''
    yuj juntzan̈ chucal sc''ulej.'
  swh-ULB: Ole! Ole wako! -hivi ndivyo Bwana Yahwe asemavyo-kwahiyo, zaidi ya hapo
    kwa haya maovu yote,
  bel-bel: І пасьля ўсіх зладзействаў тваіх, - гора, гора табе! кажа Гасподзь Бог,
  deu-ELBBK: Und es geschah, nach aller deiner Bosheit (wehe, wehe dir!, spricht der
    Herr, HERR)
  mbb-OT: “ ‘Iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi te mekehizuhizu ka utew! Gawas
    te langun he mezaat he vaal nu,
  mal-2015: നിന്റെ ദുഷ്ടതയൊക്കെയും പ്രവർത്തിച്ചശേഷമോ - നിനക്കുകഷ്ടം, കഷ്ടം! എന്നു
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു -
  rmc-rmc: Vigos! Vigos tuke, phenel o RAJ, o Adonaj. Bo paš kada savoro tiro nalačhipen
  pes-OPV: 'و خداوند یهوه می‌گوید: «وای بر تو! وای بر تو! زیرا بعد از تمامی شرارت
    خود،'
  ron-1924: Дупэ тоате ачесте рэутэць але тале (‹Вай, вай де тине!›, зиче Домнул Думнезеу),
  ben-OBCV: “ ‘ধিক্! ধিক্ তোমাকে, এই কথা সার্বভৌম সদাপ্রভু বলেন। তোমার অন্য সব দুষ্টতার
    পরেও,
  som-som: (Sayidka Rabbiga ahu wuxuu leeyahay, Adigaa iska hoogay, oo hoogay.) Oo
    xumaantaadii oo dhan dabadeed
  lat-VUC: Et accidit post omnem malitiam tuam (væ, væ tibi ! ait Dominus Deus),
  eng-ASVBT: And it is come to pass after all thy wickedness (woe, woe unto thee!
    saith the Lord Jehovah),
  ita-1885: Ora, dopo tutta la tua malvagità (guai, guai a te! dice il Signore Iddio),
  eng-LXXUP: And it came to pass after all thy wickedness, saith the Lord,
  eng-ULB: Woe! Woe to you!—this is the Lord Yahweh's declaration—therefore, in addition
    to all this wickedness,
  spa-VBL: “¡Viene el desastre! El desastre viene sobre ti, declara el Señor Dios.
    Además de todas las cosas malas que hiciste,
  fra-_FOB: Et après toutes tes méchantes actions, - malheur, malheur à toi! dit le
    Seigneur, l'Éternel,-
  mal-mal: നിന്റെ ദുഷ്ടതയെല്ലാം പ്രവർത്തിച്ചശേഷം - ‘നിനക്ക് കഷ്ടം, കഷ്ടം!” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട് -
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Afsos, tujh par afsos! Apnī bāqī tamām
    sharāratoṅ ke alāwā
  suz-BL: इ आं अरेशो मटिशो आ पर्बम परमप्रभु, परमप्रभु यावेमी इ पर्बम ‘आबी आबी’ देंत।
    येरमीया ११:१३
  eng-NOY: And it came to pass, after all thy wickedness, (woe, woe to thee! saith
    the Lord Jehovah,)
  ita-1927: Ora dopo tutta la tua malvagità guai! guai a te! dice il Signore, l’Eterno,
  ckb-ckb: '«”یەزدانی باڵادەست دەفەرموێت: قوڕبەسەر! قوڕبەسەر تۆ! دوای هەموو خراپەکانت،'
  eng-BBE: And it came about, after all your evil-doing, says the Lord,
  kan-OKCV: “ ‘ನಿನಗೆ ಕಷ್ಟ! ಕಷ್ಟ, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಅವನ ಎಲ್ಲಾ ದುಷ್ಟತನದ
    ಹೊರತಾಗಿ,
  tam-2017: ஐயோ, உனக்கு ஐயோ, என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்; நீ செய்த பொல்லாப்புகளெல்லாம்
    தவிர,
  spa-RV-1909: Y fué que después de toda tu maldad (¡ay, ay de ti! dice el Señor Jehová,)
  ron-BTF: Și s-a întâmplat după toată stricăciunea ta (vai, vai ție! spune Domnul
    DUMNEZEU);
  eng-WEBP: “‘“It has happened after all your wickedness—woe, woe to you!” says the
    Lord GOD—
  eng-FBV: Disaster is coming! Disaster is coming on you, declares the Lord God. As
    well as all the other evil things you did,
  nld-1939: 'Na al die boosheid: wee u, wee u! spreekt Jahweh, de Heer:'
  nch-BL: '“Huajca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Nelía anteicneltique
    anisraelitame pampa tahuel nimechtatzacuiltis por amotajtacolhua. Pero amo san
    ya nopa anquichijtoque.'
  vie-1934: 'Chúa Giê-hô-va phán: Khốn nạn, khốn nạn cho mầy! sau khi mầy làm mọi
    sự dự ấy,'
  hin-CV: “ ‘धिक्कार! धिक्कार है तुम पर, परम प्रधान याहवेह की घोषणा है. अपनी सब दुष्टताओं
    के अलावा,
  spa-BES: 'Y sucedió que, después de todo tu maldad, Hay! Hay! De ti dice el Señor
    Dios:'
  tdx-tdx: Ie añe iaby i halotsere’oy (hankàñe ama’o, hoe t’Iehovà Talè),
  tha-KJV: ต่อมาภายหลังจากความชั่วร้ายทั้งสิ้นของเจ้า (​องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า
    วิบัติ วิบัติ​แก่​เจ้า​)
  por-BR-2018: E sucedeu que, depois de toda tua maldade (Ai, ai de ti! diz o Senhor
    DEUS),
  deu-ELO: Und es geschah, nach aller deiner Bosheit (wehe, wehe dir! spricht der
    Herr, Jehova)
  eng-WYC-2018: And after all thy malice, woe, woe befell to thee, saith the Lord
    God.
  epo-epo: Kaj post ĉiuj viaj malbonagoj (ho ve, ve al vi! diras la Sinjoro, la Eternulo)
  uig-PIN: Əmdi sening bu rǝzillikliringdin keyin — (Way, ⱨalingƣa way! — dǝydu Rǝb
    Pǝrwǝrdigar)
  beo-beo: Ouligisu Hina Gode da amane sia:i, “Di da dafawane wadela:lesi dagoi ba:mu!
    Di da amo wadela:i hou huluane hamoi.
  tpi-OTNT: Bikpela i tok moa olsem, “Mi God, Bikpela mi tokim yu olsem, yu bai bagarap
    olgeta. Yu bin mekim olgeta dispela samting nogut pinis,
  hau-SA: “ ‘Kaito! Kaitonki, in ji Ubangiji Mai Iko Duka. Bugu da ƙari a kan dukan
    waɗansu muguntarki,
  uig-LAT: Emdi séning bu rezillikliringdin kéyin — (Way, halinggha way! — deydu Reb
    Perwerdigar)
  nde-nde: Maye! Maye kuwe, kutsho uThixo Wobukhosi. Phezu kobubi bakho bonke,
  ton-ton: Pea naʻe hoko ʻo pehē, “ʻi heʻene hili kotoa pē ʻa hoʻo fai kovi, (Malaʻia,
    malaʻia kiate koe! ʻOku pehē ʻe Sihova ko e ʻOtua;)
  ces-1613: Ale stalo se přes všecku tuto nešlechetnost tvou, (běda, běda tobě), praví
    Panovník Hospodin,
  eng-WMB: “‘“It has happened after all your wickedness—woe, woe to you!” says the
    Lord GOD—
  tam-TCV: “ ‘உனக்கு ஐயோ கேடு! உனக்குக் கேடு என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
    நீ செய்த கொடுமைகள் எல்லாவற்றுடனும்
  ceb-ULB: Alaot! Alaot ka! —mao kini ang gipahayag ni Yahweh nga Ginoo—busa, dugang
    niining tanan nga kadaotan,
  pol-UBG: A po całej twojej niegodziwości (biada, biada tobie! – mówi Pan BÓG);
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ’افسوس، تجھ پر افسوس! اپنی باقی تمام شرارتوں کے
    علاوہ
  deu-1912: Über alle diese deine Bosheit (ach weh dir, weh dir! spricht der Herr
    HERR)
  kan-2017: ಅಯ್ಯೋ, ನಿನ್ನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!” ಎಂಬುದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: I SOMOL ni Th’abi Tolang e be ga’ar, “Gafgow gur! Rigafgow! Kam rin’ urngin
    fatinef e kireb, ma aram
  hlt-MCSB: Na boethae cungkuem hnukah ana om ngawn, anunae anunae nang aih te. He
    tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ «ባዴዔ ኔና! ባዴዔ!» ጋዓኔ። ዬያ ቢያ ፑርቶ ባኮ ኔ ማዼስካፓ፥
  twi-ASANTE: “ ‘Nnome! Nnome nka wo, Otumfoɔ Awurade na ɔseɛ. Wʼamumuyɛ nyinaa akyi
    no,
  eng-WEBU: “‘“It has happened after all your wickedness—woe, woe to you!” says the
    Lord GOD—
  wal-wal: “‘“Aayye7ana! Neeyyo aayye7ana! Taani Ubbaa Haariya GODAI hagaa odais.
    Ha ne iitatetta ubbaa bolli qassi,
  spa-PDDPT: Entonces sucedió, después de todas tus perversidades, ¡Ay, ay de ti!
    dice ʼAdonay Yavé,
  gun-gun: 'Senhor Nhanderuete aipoe''ive ju: — Nda''evei, nda''evei ete ''rã ndevy!
    Mba''eta opa marãgua ha''eve''ỹ va''e rejapo ma rire'
  ilo-ULB: Asi pay! Asika pay! —kastoy ti pakaammo ni Yahweh nga Apo—ngarud, kas kanayunan
    kadagitoy amin a kinadangkesmo,
  kpg-kpg: Tagi go Yihowah ga helekai, “E huaidu adu gi di goe. Koia e huaidu adu
    huoloo, goe guu hai nia mee huaidu aanei, ga nomuli,
  uig-ARA: ئەمدى سېنىڭ بۇ رەزىللىكلىرىڭدىن كېيىن ــ (ۋاي، ھالىڭغا ۋاي! ــ دەيدۇ رەب
    پەرۋەردىگار)
  sus-sus: «Ɲaxankatɛ na i bɛ! Alatala xui nan na ki. Safe i xa wali ɲaaxi xun ma,
    i bara fe gbɛtɛ fan naba.
  pon-2006: KAUN-O, Wasa Lapalahpie ketin mahsanih, “Meid suwediong uhk! Meid suwed!
    Ke wiadahr me suwed pwuko, oh mwuhr
  ksd-ksd: Ma go u ga pait vartataurane kaum lavur bilak na mangamangana (na kaina
    tam, na kaina tam, a Luluai God i biti),
  grc-BRENT: Καὶ ἐγένετο μετὰ πάσας τὰς κακίας σου, λέγει Κύριος,
  ind-AYT: “Setelah semua kejahatanmu, ‘Celakalah, celakalah kamu!’ firman Tuhan ALLAH,
  nya-nya: “ ‘Tsoka! Tsoka kwa iwe, akutero Ambuye Yehova chifukwa powonjezera pa
    zoyipa zako zonse,
  hrv-hrv: I povrh svega zla - Jao! Jao! riječ je Jahve Gospoda -
  mps-mps: Genuai Bidigo po te tama ma wali, “Ena God Genuai Bidigo, eno te tiwai
    po nageba walobao, nage mu dolaibao. Nago te dwai sę tigidali yaligo da,
  tpi-tpi: Bikpela i tok moa olsem, “Mi God, Bikpela mi tokim yu olsem, yu bai bagarap
    olgeta. Yu bin mekim olgeta dispela samting nogut pinis,
  dan-1931: Og efter al denne din Ondskab - ve dig, ve! lyder det fra den Herre HERREN
    -
  vie-OVCB: Khốn cho ngươi, Chúa Hằng Hữu Chí Cao phán. Ngoài những tội ác đã phạm,
  guj-2017: “માટે, તારી સર્વ દુષ્ટતાને કારણે, પ્રભુ યહોવાહ આમ કહે છે, અફસોસ, તને અફસોસ!”
  pon-2006A: KAUN-O, Wasa Lapalahpie ketin mahsanih, “Meid suwediong uhk! Meid suwed!
    Ke wiadahr me suwed pwuko, oh mwuhr
  por-BRBSL: “'“Aconteceu depois de todas as vossas maldades - ai de vós!” diz o Senhor
    Yahweh-
  cth-cth: Na hawihoehnae naw a hnukkhu hettelah doeh. Lungmathoe hanlah ao telah
    Bawipa Jehovah ni a ti.
  twi-twi: “ ‘Nnome! Nnome nka wo, Otumfo Awurade na ose. Wʼamumɔyɛ nyinaa akyi no,
  hlt-hlt: Na boethae cungkuem hnukah ana om ngawn, anunae anunae nang aih te. He
    tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: A yɛi mmɛɛ̀ sũ̀ṹ. A bo yɑ̀! Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Ikiavɨra Itir Godɨn Ekiam ua kamaghɨn mɨgɨa ghaze, “Iavzika! Ia bar moghɨra
    ikuvigham. Iavzika!
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ: Yosɑlɛm, nyɑ́ tǝmɑ ɑsɑɣɛɛ tǝnɑ wɑɑlɩ, nyɑ́
    tɔm wɛ wɑɩyo kɛ́ tǝkpɑtɑɑ.'
  azb-azb: 'Xudavənd Rəbb bəyan edir: “Vay, vay sənin halına! Sən bütün pis əməllərindən
    sonra'
  eng-DBY: And it came to pass after all thy wickedness (woe, woe unto thee! saith
    the Lord Jehovah),
  hin-2017: “तेरी उस सारी बुराई के पीछे क्या हुआ? प्रभु यहोवा की यह वाणी है, हाय,
    तुझ पर हाय!
  wol-KYG: «“Gannaaw sa mbon googu gépp nag, wóoy, wóoy ngalla yaw! Kàddug Boroom
    bi Aji Sax jee.
  eng-YLT: And it cometh to pass, after all thy wickedness, (Woe, woe, to thee — an
    affirmation of the Lord Jehovah),
  eng-WYC-2017: And after all thy malice, woe, woe befell to thee, saith the Lord
    God.
  eng-WMBB: “‘“It has happened after all your wickedness—woe, woe to you!” says the
    Lord GOD—
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, ‘अफ़सोस, तुझ पर अफ़सोस! अपनी बाक़ी तमाम शरारतों
    के अलावा
  rug-rug: Mamu talotaṉa si goi! Mamu talotaṉa si agoi, zama vura gua si Arau Zihova
    sa Baṉara. Lopu arini mo sari na mua tinavete kaleadi,
  gaz-gaz: “ ‘Wayyoo! Siif wayyoo, jedha Waaqayyo Gooftaan. Jalʼina kee kaan hunda
    irratti immoo,
  fra-LSG: Après toutes tes méchantes actions, malheur, malheur à toi! Dit le Seigneur,
    l’Éternel,
  yal-yal: “Marigina Alatalaa falan ni ito ra, a naxa, ‘Gbalona! Gbalona ɛ xa, bayo
    ɛ yelin xanbini na fe ɲaxine birin ligɛ
