verse: EZK.016.004
translations:
  mal-C: നിന്റെ ജനനത്തെ സംബന്ധിച്ചാകട്ടെ, നീ ജനിച്ചനാളിൽ നിന്റെ പൊക്കിൾക്കൊടി മുറിച്ചിരുന്നില്ല.
    നിന്റെ മാലിന്യം നീക്കുന്നതിനു വെള്ളത്തിൽ കുളിപ്പിച്ചതുമില്ല. ഉപ്പുകൊണ്ടു നിന്നെ
    ശുദ്ധീകരിച്ചില്ല; ശീലകൊണ്ടു പൊതിഞ്ഞതുമില്ല.
  deu-TKW: 'Und was deine Geburt betrifft: an dem Tage, an dem du geboren wurdest,
    wurde weder deine Nabelschnur abgeschnitten, noch wurdest du mit Wasser abgewaschen,
    noch mit Salz abgerieben und in Windeln gewickelt.'
  lin-lin: Na mokolo ya mbotama na yo, bakataki yo motolu te, basukolaki yo na mayi
    te mpo ete okoma peto, batikalaki kopakola yo mungwa te mpe bazipaki yo bilamba
    te.
  eng-LSV: As for your nativity, in the day you were born, || Your navel has not been
    cut, || And you were not washed in water for ease, || And you have not been salted
    at all, || And you have not been swaddled at all.
  eng-GNV: 'And in thy natiuitie whe thou wast borne, thy nauell was not cut: thou
    wast not washed in water to soften thee: thou wast not salted with salt, nor swadled
    in cloutes.'
  eng-WEBSTER: And as for thy nativity, in the day thou wast born thy navel was not
    cut, neither wast thou washed in water to supple thee ; thou wast not salted at
    all, nor swaddled at all.
  nhw-BL: Elqui quen quema tlacatqui nopa conetl, amo aqui quimocuitlahui. Amo aqui
    quitzontequili ixic, niyon amo aqui quipajpajqui. Amo aqui quipolo istatl, niyon
    amo aqui quihuijconqui ica yoyomitl.
  swh-ONEN: Siku uliyozaliwa kitovu chako hakikukatwa, wala hukuogeshwa kwa maji ili
    kukufanya safi, wala hukusuguliwa kwa chumvi wala kufunikwa kwa nguo.
  bba-bba: Dɔmɑ te bɑ nun mɑrɑ bɑ ǹ nun bwiɑ bure. Bɑ ǹ mɑɑ nun woburɑ ɑ kɑ dɛɛrɑ.
    Bɑ ǹ nun sĩre kɑ bɔru. Bɑ ǹ mɑɑ nun bekuru tɛ̃kusi.
  eng-KJVCPB: And as for thy nativity, in the day thou wast born thy navel was not
    cut, neither wast thou washed in water to supple thee; thou wast not salted at
    all, nor swaddled at all.
  luo-luo: Odiechiengʼ mane onywolie, pendi ne ok ongʼadi, kata luok ne ok olwoki
    gi pi mondo ibed maler, to bende ne ok owiri gi chumbi kendo ne ok oboyi gi lewni.
  meu-meu: 'Emu vara na iniheto: emu vara dinana ai hudomu varona asie utua, ranu
    ai asie hurimu, ba ḡoevaḡoeva totona, damena amo asie dahumu, dabua amo asie tarumu.'
  npi-ULB: जन्‍मँदा तेरी आमाले तेरो नाभि काटिन, न त त्यसले तँलाई सफा गर्नलाई पानीले
    नुहाइदिई वा तेरो शरीर नुनले दली, वा तँलाई लुगाले बेह्री ।
  yor-yor: Ní ọjọ́ tí a bí ọ, a kò gé okùn ìwọ́ rẹ, bẹ́ẹ̀ ni a kò sì fi omi wẹ̀ ọ́
    láti mú kí o mọ́, a kò fi iyọ̀ pa ọ́ lára rárá, bẹ́ẹ̀ ni a kò fi aṣọ wé ọ.
  pes-OPCB: وقتی به دنیا آمدی، کسی اهمیتی به تو نداد؛ نه نافت را بریدند، نه تو را
    شستند و نه در قنداقه پیچیدند.
  tgl-ULB: Sa araw ng iyong kapanganakan, hindi pinutol ng iyong ina ang iyong pusod,
    ni hindi ka niya nilinisan sa tubig o kinuskos ng asin o binalot ng tela.
  hui-hui: Í̠ ai̱yahanda taba hanayangi í̠naga lumbipu napode helene. Í̠ ibame wayawaya
    balu doma nabi wahalu tinginini marasiniru ibimebi ha̱i̱ nahe wahalu agame mo
    kabu nabi ngelo wahalu biniya.
  mya-mya: သင်​မွေး​ဖွား​သော​အ​ခါ​အ​ဘယ်​သူ​မျှ သင်​၏​ချက်​ကြိုး​ကို​မ​ဖြတ်၊ သင့်​အား​ရေ
    မ​ချိုး​ပေး။ ဆား​နှင့်​လည်း​မ​လူး။ အ​နှီး နှင့်​လည်း​မ​ပတ်​ကြ။-
  bod-N: ཁྱོད་སྐྱེས་པའི་གནས་ཚུལ་བརྗོད་ན། ཁྱོད་སྐྱེས་པའི་ཉིན་ལ་མི་ཡིས་ཁྱོད་ཀྱི་ལྟེ་བ་མ་བཅད་ཅིང་།
    གཙང་དག་བྱེད་དུ་ཁྱོད་ཆུའི་ནང་དུ་ཡང་མ་བཀྲུས་ཏེ། ཁྱོད་ཀྱི་ལུས་སྟེང་དུ་ཚྭ་གཏོར་མཁན་ཡང་མ་བྱུང་ལ།
    ཁྱོད་རས་ཀྱིས་ཀྱང་མ་བཏུམས་སོ། །
  sna-sna: Pazuva rawakaberekwa rukuvhute rwako haruna kugurwa, uye hauna kushambidzwa
    nemvura kuti uchene, uye hauna kutongokwizwa nomunyu kana kuputirwa mumucheka.
  spa-BLM: En cuanto a tu nacimiento, el día que naciste no te cortaron el ombligo.
    No te lavaron en agua para limpiarte. No fuiste salado en absoluto, ni envuelto
    en mantas en absoluto.
  cac-cac: Ayic yaljinac ix, maj poljiel-laj smuxuc ix, maj b'icchajel-laj jab'oc
    ix, maj ec' jab'oc yal atz'am d'a ix, maj pichchaj jab'oc ix yed' c'apac.
  swh-ULB: Katika siku ya kuzaliwa kwako, mama yako hakukata kitovu chako, wala hakukuosha
    kwenye maji usafishwe au kukuchua kwa chumvi, wala kukusitiri nguo.
  bel-bel: пры нараджэньні тваім - у дзень, калі ты нарадзілася, - пупа твайго не
    адрэзалі, і вадою ты ня была абмыта дзеля ачышчэньня і сольлю ня была асолена
    і пялюшкамі не спавіта.
  deu-ELBBK: Und was deine Geburt betrifft – an dem Tag, da du geboren wurdest, wurde
    dein Nabel nicht abgeschnitten, und du wurdest nicht in Wasser gebadet zur Reinigung
    und nicht mit Salz abgerieben und nicht in Windeln gewickelt.
  mbb-OT: Ne hein in-anak ka wazà mid-elima kenikew. Wazà midtamped te pused nu, wazà
    midiǥù kenikew, etawa midhaplas kenikew te timus, wazà midek-en kenikew.
  mal-2015: നിന്റെ ജനനവസ്തുതയോ - ജനിച്ചനാളിൽ നിന്റെ പൊക്കിൾ മുറിച്ചില്ല; നിന്നെ വെള്ളത്തിൽ
    കുളിപ്പിച്ചു വെടിപ്പാക്കിയില്ല; ഉപ്പു തേച്ചില്ല, തുണി ചുറ്റിയതുമില്ല.
  rmc-rmc: Oda džives, sar uľiľal, na sas tuke odčhimen e pupočno šňura, aňi tut na
    žužarde le paňeha, aňi tut na kerde le loneha, aňi tut na pačarde andro pherne.
  pes-OPV: و اما ولادت تو. در روزی که متولد شدی نافت را نبریدند و تو را به آب غسل
    ندادند و طاهرنساختند و نمک نمالیدند و به قنداقه نپیچیدند.
  ron-1924: Ла наштере, ын зиуа кынд те-ай нэскут, бурикул ну ци с-а тэят, н-ай фост
    скэлдатэ ын апэ, ка сэ фий курэцитэ, нич н-ай фост фрекатэ ку саре ши нич н-ай
    фост ынфэшатэ ын скутече.
  ben-OBCV: তুমি যেদিন জন্মেছিলে তোমার নাড়ি কাটা হয়নি, তোমাকে পরিষ্কার করার জন্য
    ধোয়া হয়নি, তোমার গায়ে নুন মাখানো হয়নি কিংবা তোমাকে কাপড় দিয়ে জড়ানো হয়নি।
  som-som: Oo dhalashadaadii iyo maalintii aad dhalatay xudduntaadii lama gooyn, oo
    biyana laguguma maydhin si aad nadiif u noqotid. Innaba laguma cusbayn, oo innaba
    waxba laguguma duudduubin.
  lat-VUC: Et quando nata es, in die ortus tui non est præcisus umbilicus tuus, et
    aqua non es lota in salutem, nec sale salita, nec involuta pannis.
  eng-ASVBT: And as for thy nativity, in the day thou wast born thy navel was not
    cut, neither wast thou washed in water to cleanse thee; thou wast not salted at
    all, nor swaddled at all.
  ita-1885: E quant'è al tuo nascimento, nel giorno che tu nascesti, il bellico non
    ti fu tagliato, e non fosti lavata con acqua, per esser nettata; non fosti punto
    fregata con sale, nè fasciata di fasce.
  eng-LXXUP: And as for thy birth in the day wherein thou wast born, thou didst not
    bind thy breasts, and thou wast not washed in water, neither wast thou salted
    with salt, neither wast thou swathed in swaddling bands.
  eng-ULB: On the day of your birth, your mother did not cut your navel, nor did she
    purify you in water or rub you down with salt, or wrap cloth around you.
  spa-VBL: El día que naciste no te cortaron el cordón umbilical, ni te lavaron para
    limpiarte, ni te frotaron con sal, ni te envolvieron en paños.
  fra-_FOB: A ta naissance, au jour où tu naquis, ton nombril ne fut point coupé,
    tu ne fus point lavée dans l'eau pour être nettoyée, tu ne fus pas purifiée avec
    du sel, ni enveloppée de langes.
  mal-mal: നിന്റെ ജനനവസ്തുതയോ - ജനിച്ചനാളിൽ നിന്റെ പൊക്കിൾക്കൊടി മുറിച്ചിരുന്നില്ല;
    നിന്നെ വെള്ളത്തിൽ കുളിപ്പിച്ച് വെടിപ്പാക്കിയില്ല; ഉപ്പ് തേച്ചിരുന്നില്ല, തുണി
    ചുറ്റിയതുമില്ല.
  urd-GVR: Paidā hote waqt nāf ke sāth lagī nāl ko kāṭ kar dūr nahīṅ kiyā gayā. Na
    tujhe pānī se nahlāyā gayā, na tere jism par namak malā gayā, aur na tujhe kapṛoṅ
    meṅ lapeṭā gayā.
  suz-BL: गे जरमेसेनु सुइम इ सपु मख्रोदेम। इ कली ब्‍वाक्‍कुम मचिक्‍तेम। सुइम इ रांम
    हिक्‍सी मख्रेक्‍तेम। इ कली सुइम वाम मगिलेम।
  eng-NOY: And as to thy nativity, in the day thou wast born thy navel was not cut,
    neither wast thou washed in water so as to be cleansed. Thou wast not sprinkled
    with salt, nor wrapped in swaddling-clothes.
  ita-1927: Quanto alla tua nascita, il giorno che nascesti l’ombelico non ti fu tagliato,
    non fosti lavata con acqua per nettarti, non fosti sfregata con sale, né fosti
    fasciata.
  ckb-ckb: ئەو ڕۆژەی لەدایک بوویت ناوکت نەبڕاوە، بۆ پاکبوونەوە بە ئاو نەشوشترای، بە
    خوێ سوێر نەکرایت، قۆنداغ نەکرایت.
  eng-BBE: As for your birth, on the day of your birth your cord was not cut and you
    were not washed in water to make you clean; you were not salted or folded in linen
    bands.
  kan-OKCV: 'ನಿನ್ನ ಹುಟ್ಟಿದ ಸ್ಥಳದ ವಿಷಯವು: ನೀನು ಹುಟ್ಟಿದ ದಿನದಲ್ಲಿ ನಿನ್ನ ಹೊಕ್ಕಳು ಕತ್ತರಿಸಲಾಗಲಿಲ್ಲ;
    ಶುದ್ಧವಾಗುವ ಹಾಗೆ ನೀರಿನಲ್ಲಿ ತೊಳೆಯಲಾಗಲಿಲ್ಲ; ನಿನಗೆ ಉಪ್ಪನ್ನು ಸ್ವಲ್ಪವೂ ಸವರಲಿಲ್ಲ, ನಿನ್ನನ್ನು
    ಬಟ್ಟೆಯಿಂದ ಸುತ್ತಲಿಲ್ಲ;'
  tam-2017: உன்னுடைய பிறப்பின் சம்பவம் என்னவென்றால், நீ பிறந்த நாளிலே உன்னுடைய தொப்புள்
    அறுக்கப்படவுமில்லை; நீ சுத்தமாவதற்குத் தண்ணீரினால் குளிப்பாட்டப்படவுமில்லை; உப்பால்
    சுத்திகரிக்கப்படவுமில்லை; துணிகளில் சுற்றப்படவுமில்லை.
  spa-RV-1909: Y cuanto á tu nacimiento, el día que naciste no fué cortado tu ombligo,
    ni fuiste lavada con aguas para atemperarte, ni salada con sal, ni fuiste envuelta
    con fajas.
  ron-BTF: Și cât despre nașterea ta, în ziua în care ai fost născută, buricul tău
    nu s-a tăiat, nici nu ai fost spălată în apă pentru înmuiere; nu ai fost tratată
    deloc cu sare, nici înfășată deloc.
  eng-WEBP: As for your birth, in the day you were born your navel was not cut. You
    weren’t washed in water to cleanse you. You weren’t salted at all, nor wrapped
    in blankets at all.
  eng-FBV: On the day you were born your cord was not cut, and you weren't washed
    to clean you up, you weren't rubbed with salt, and you weren't wrapped in cloths.
  nld-1939: 'Op deze manier zijt ge ter wereld gekomen: Toen ge geboren werdt, heeft
    niemand uw navelstreng afgeknipt, of u met water schoongewassen; met zout werdt
    ge niet ingewreven, niet in doeken gewikkeld.'
  nch-BL: Elqui quej quema tacatqui nopa conet, amo aqui quimocuitahui. Amo aqui quitequili
    ixic, yon amo aqui quipajpajqui. Amo aqui quipolo istat, yon amo aqui quihuijconqui
    ica yoyomit.
  vie-1934: Về sự mầy sanh ra, trong ngày mầy mới đẻ, rún mầy chưa cắt, chưa rửa mầy
    trong nước cho được thanh sạch, chưa xát bằng muối, chưa bọc bằng khăn.
  hin-CV: तुम्हारे जन्म के समय न तो तुम्हारी नाभिनाड़ी काटी गई, और न ही तुम्हें पानी
    से नहलाकर साफ किया गया, न तो तुम्हें नमक से रगड़ा गया था, और न ही तुम्हें कपड़ों
    में लपेटा गया था.
  spa-BES: En cuanto a tu nacimiento, el día de tu nacimiento no se cortó el cordón
    ni se lavó con agua para limpiarlo; ni te frotaron con sal, ni te fajaron.
  tdx-tdx: Le i fisamahañe azoy, amy andro nahatoly azoy, tsy tinampake ty foe’o vaho
    tsy nisasaeñe an-drano irehe hañalio azo; tsy nozañan-tsira, tsy nifolokoñañe.
  tha-KJV: พู​ดถึงกำเนิดของเจ้า ในวั​นที​่​เจ้​าเกิดมานั้นเขามิ​ได้​ตัดสายสะดือ และเขาก็​มิได้​ใช้​น้ำล้างชำระเจ้า
    มิได้​เอาเกลือถู มิได้​เอาผ้าพันเจ้าไว้
  por-BR-2018: E quanto a teu nascimento, no dia que nasceste não foi cortado o teu
    umbigo, nem foste lavada com água para ficares limpa; nem foste esfregada com
    sal, nem foste envolvida em faixas.
  deu-ELO: Und was deine Geburt betrifft, an dem Tage, da du geboren wurdest, wurde
    dein Nabel nicht abgeschnitten, und du wurdest nicht in Wasser gebadet zur Reinigung,
    und nicht mit Salz abgerieben, und nicht in Windeln gewickelt.
  eng-WYC-2018: And when thou were born, thy navel was not cut away in the day of
    thy birth (or thy navel-string was not cut on the day of thy birth), and thou
    were not washed in water into health, neither salted with salt, neither wrapped
    in (swaddling) ‘clothes.
  epo-epo: Ĉe via naskiĝo, kiam vi estis naskita, oni ne detranĉis vian umbilikon,
    oni ankaŭ ne lavis vin purige per akvo, ne frotis vin per salo, kaj ne vindis
    per vindaĵoj.
  uig-PIN: Sening tuƣuluxuƣa kǝlsǝk, sǝn tuƣulƣan kününgdǝ kindiking kesilmigǝn, sǝn
    suda yuyulup pakiz ⱪilinmiƣan; ⱨeqkim sanga tuz sürkmigǝn yaki seni zakilimiƣan.
  beo-beo: Di da lalelegeloba, enoga da dia semogofo i hame damui, amola hano hame
    unasi, amola sali legele hame doga:i, amola abulaga hame sosonesi.
  tpi-OTNT: Taim mama i karim yu ol i no bin katim rop bilong yu. Na ol i no bin wasim
    yu o putim sol long skin bilong yu. Na ol i no karamapim yu long laplap.
  hau-SA: A ranar da aka haife ki ba a yanke cibiyarki ba, ba a kuma yi miki wanka
    don a tsabtacce ki ba, ba a kuma goge ki da gishiri ba ko a naɗe ki cikin tsummoki.
  uig-LAT: Séning tughulushugha kelsek, sen tughulghan kününgde kindiking késilmigen,
    sen suda yuyulup pakiz qilinmighan; héchkim sanga tuz sürkmigen yaki séni zakilimighan.
  nde-nde: Ngosuku owazalwa ngalo ufokothi lwakho kaluqunywanga, njalo kawugeziswanga
    ngamanzi ukuba uhlambuluke, kumbe uhlikihlwe ngetswayi loba ugoqelwe ngamalembu.
  ton-ton: Pea koeʻuhi ko ho fāʻeleʻi, ʻi he ʻaho naʻe fanauʻi ai koe naʻe ʻikai tā
    ho uho, pea naʻe ʻikai kaukau koe ʻi ha vai, ke fakamolū koe; naʻe ʻikai ngaohi
    ʻaki koe ha māsima, pea naʻe ʻikai ʻaupito fakakofu koe.
  ces-1613: 'Narození pak tvé: V den, v němž jsi se narodila, nebyl přiřezán pupek
    tvůj, a vodou nebylas obmyta, abys ošetřena byla, aniž jsi byla solí posolena,
    ani plénkami obvinuta.'
  eng-WMB: As for your birth, in the day you were born your navel was not cut. You
    weren’t washed in water to cleanse you. You weren’t salted at all, nor wrapped
    in blankets at all.
  tam-TCV: நீ பிறந்த நாளிலே உன் தொப்புள்கொடி அறுக்கப்படவில்லை. நீ சுத்தமடைவதற்காகத்
    தண்ணீரினால் கழுவப்படவுமில்லை. நீ உப்பினால் சுத்தமாக்கப்படவுமில்லை. துணியினால்
    சுற்றப்படவுமில்லை.
  ceb-ULB: Sa adlaw sa imong pagkahimugso, wala giputol sa imong inahan ang imong
    pusod, ni gihugasan ka niya ug tubig o gihaplasan ka ug asin, o gibalot ka sa
    panapton.
  pol-UBG: 'A takie były twoje narodziny: W dniu, kiedy się urodziłaś, nie odcięto
    ci pępowiny ani nie obmyto cię wodą, aby cię oczyścić; nie natarto cię solą ani
    w pieluszki nie owinięto.'
  urd-GVU: پیدا ہوتے وقت ناف کے ساتھ لگی نال کو کاٹ کر دُور نہیں کیا گیا۔ نہ تجھے
    پانی سے نہلایا گیا، نہ تیرے جسم پر نمک مَلا گیا، اور نہ تجھے کپڑوں میں لپیٹا گیا۔
  deu-1912: 'Deine Geburt ist also gewesen: Dein Nabel, da du geboren wurdest, ist
    nicht verschnitten; so hat man dich auch nicht in Wasser gebadet, daß du sauber
    würdest, noch mit Salz abgerieben noch in Windeln gewickelt.'
  kan-2017: ನಿನ್ನ ಜನನವನ್ನು ಕುರಿತು ಏನು ಹೇಳಲಿ! ನೀನು ಹುಟ್ಟಿದ ದಿನದಲ್ಲಿ ತಾಯಿಯು ನಿನ್ನ ಹೊಕ್ಕಳು
    ಕೊಯ್ದು ಕಟ್ಟಲಿಲ್ಲ, ನಿನ್ನನ್ನು ನೀರಿನಿಂದ ತೊಳೆದು ಶುಚಿಮಾಡಲಿಲ್ಲ, ನಿನಗೆ ಉಪ್ಪನ್ನು ಸ್ವಲ್ಪವೂ
    ಸವರಲಿಲ್ಲ, ನಿನ್ನನ್ನು ಬಟ್ಟೆಯಲ್ಲು ಸುತ್ತಲಿಲ್ಲ.
  yap-yap: Nap’an nni gargel nigem ma dariy be’ ni th’ab e biy rom fa luk nigem fa
    faley dowam ko sol ara bachiy e mad ngom.
  hlt-MCSB: Na pacaboeina loh na om khohnin ah na yenrhui at pawt tih tui neh pakpak
    n'silh moenih, n'yut khaw n'yuut pawt tih n'yol khaw n'yol moenih.
  mdy-ETH: ኔኤኒ ሾይንቴ ዎዶና ጉራ ኔኤኮ ቲቂንቲባኣሴ፥ ኔኤኒ ጌኤሽካንዳጉዲ ዋኣሢና ማስኪቦኦሴ፤ ሶኦጌና ኔና ማስኪ፥ ቱርጫናኣ
    ካንቂቦኦሴ።
  twi-ASANTE: Ɛda a wɔwoo wo no, wɔantwa wo funuma, na wɔamfa nsuo annware wo sɛ wo
    ho bɛte nso, wɔamfa nkyene ansra wo, na wɔamfa ntoma ankyekyere wo ho.
  eng-WEBU: As for your birth, in the day you were born your navel was not cut. You
    weren’t washed in water to cleanse you. You weren’t salted at all, nor wrapped
    in blankets at all.
  wal-wal: Ne yelettiyo gallassi ne gul77ai qanxxettibeenna; woikko nena geeshshanau
    haattan meecettabaakka; woikko maxiniyan gorppettada carqqiyan xaaxettabaakka.
  spa-PDDPT: En cuanto a tu nacimiento, el día cuando naciste no fue cortado tu ombligo,
    ni fuiste lavada con agua para limpiarte, ni frotada con sal, ni envuelta en pañales.
  gun-gun: Ha'e gui ndetui'ia ára py ma nepuru'ã ndojayaai raka'e, yy py nanemoakỹai
    guive ndeky'a'o aguã, juky py nandekytyai, neĩ nanenhovãai raka'e ajukue py.
  ilo-ULB: Idi aldaw a naipasngayka, saan a pinuted ti inam ti pusegmo, saannaka a
    binuggoan iti danum wenno lininisan babaen iti asin, wenno binungon.
  kpg-kpg: I di madagoaa ne haanau iei goe, tangada ne tuu gi daha doo bida ai, be
    ne gaugau goe, be ne mmili goe gi nia toolo, be ne hii goe gi di mee gahu ai.
  uig-ARA: سېنىڭ تۇغۇلۇشۇغا كەلسەك، سەن تۇغۇلغان كۈنۈڭدە كىندىكىڭ كېسىلمىگەن، سەن
    سۇدا يۇيۇلۇپ پاكىز قىلىنمىغان؛ ھېچكىم ساڭا تۇز سۈركمىگەن ياكى سېنى زاكىلىمىغان.
  sus-sus: I barixi lɔxɔɛ naxɛ, mixi yo mu wo furixuli xaba, e mu i maxa ye nun fɔxɛ
    ra alako i xa sɛniyɛn, e mu i mafilin dugi kui.
  pon-2006: Ni ahnsou me ke ipwidi, sohte emen me lupukasang selin omw pwuhs de duhpuhkada
    de iriskin uhk soahl de kidimkinuhkpene likou.
  ksd-ksd: Ma ure kaum bung na kinakava, ta ra bung ba di ga kava u tana, pa di ga
    kutu ra bitom, ma pa di ga puk u ma ra tava, pa di ga vung bula ra solt ta ra
    pakam, ma pa ta na i ga pulu u ma ra mal na kuramana.
  grc-BRENT: Καὶ ἡ γένεσίς σου ἐν ᾗ ἡμέρᾳ ἐτέχθης, οὐκ ἔδησας τοὺς μαστοὺς σου, καὶ
    ἐν ὕδατι οὐκ ἐλούσθης, οὐδὲ ἁλὶ ἡλίσθης, καὶ ἐν σπαργάνοις οὐκ ἐσπαργανώθης,
  ind-AYT: Adapun kelahiranmu, pada hari kamu dilahirkan, tali pusarmu tidak dipotong
    dan kamu tidak dicuci dengan air untuk membersihkanmu, atau digosok dengan garam,
    ataupun dibungkus dengan kain lampin.
  nya-nya: Pa tsiku lomwe unabadwa sanadule mchombo wako. Sanakusambitse mʼmadzi kuti
    uyere. Sanakuthire mchere kapena kukukulunga mʼnsalu.
  hrv-hrv: Kad si svijet ugledala, na dan rođenja tvojega pupka ti ne odrezaše niti
    te vodom opraše da te očiste; solju te ne osoliše niti te povojima poviše.
  mps-mps: Te idago nage ame nani sogo augwaligo nage mosogobe togobeo. Te augwaligo
    nage ąį telabe, ma nago tigide tamu mubeo. Te nage augwaligo ugwa namego belama
    mubeo.
  tpi-tpi: Taim mama i karim yu ol i no bin katim rop bilong yu. Na ol i no bin wasim
    yu o putim sol long skin bilong yu. Na ol i no karamapim yu long laplap.
  dan-1931: 'Og ved din Fødsel gik det således til: Da du fødtes, blev din Navlestreng
    ikke skåret over, ej heller blev du tvættet ren med Vand eller gnedet med Salt
    eller lagt i Svøb.'
  vie-OVCB: Ngày ngươi được sinh ra, chẳng ai thèm đoái hoài. Ngươi lọt lòng mẹ, không
    được cắt rốn, không được tắm rửa sạch sẽ, không được xát muối, cũng không có một
    tấm khăn bọc mình.
  guj-2017: તારો જન્મ જે દિવસે થયો તારી માએ તારી નાળ કાપી ન હતી, કે તને પાણીથી શુદ્ધ
    કરી ન હતી કે તને મીઠું લગાડ્યું ન હતું, કે તને વસ્ત્રોમાં લપેટી ન હતી.
  pon-2006A: Ni ahnsou me ke ipwidi, sohte emen me lupukasang selin omw pwuhs de duhpuhkada
    de iriskin uhk soahl de kidimkinuhkpene likou.
  por-BRBSL: Quanto ao seu nascimento, no dia em que você nasceu, seu umbigo não foi
    cortado. Você não foi lavado na água para limpá-lo. Você não foi nem salgado,
    nem envolto em cobertores.
  cth-cth: Na tâco nah apinihai na thunrui a awh hoeh. Thoung sak hanelah tui dawk
    hai na pâhluk awh hoeh. Palawi hai na hluk awh hoeh. Kabethueplah hni hoi hoi
    hai na kayo e hai nahoeh.
  twi-twi: Da a wɔwoo wo no, wɔantwa wo funuma, na wɔamfa nsu anguare wo sɛ wo ho
    bɛtew nso, wɔamfa nkyene ansra wo, na wɔamfa ntama ankyekyere wo ho.
  hlt-hlt: Na pacaboeina loh na om khohnin ah na yenrhui at pawt tih tui neh pakpak
    n'silh moenih, n'yut khaw n'yuut pawt tih n'yol khaw n'yol moenih.
  tbz-SIM: Nɛ̀ bɛ̀ dɑ pɛitɛ́mɛ̀ nɛ̀ ɑ yɑ̀mɛ̀ diyiè, kɛ́ndònnɛ̀ dɛbirɛ ndɛ, bɛ̀ɛ dɑ
    pɛitɛ́ bɛ̀ í nkèétɛ́ ɑ nɛititɔù, bɑ́ bɛ̀ í ndɑ wùɔ̀ kɛ dɑ wénkùnnɛ, bɛ̀ í ndɑ
    wɑɑrɛ mukɔ́kúɔ́, bɛ̀ í dɑ dɑ̀tínnɛ́ kuyɑ̀ɑ̀kù.
  msy-2020: Amebam nɨ batezɨma, tav nɨn overapanir sazim atugha nɨ ruezir puvatɨ.
    Me amangsɨzim nɨ gaghuizir puvatɨ, egha inir avɨzibar nɨ nomkezir puvatɨ.
  dop-dop: Pɑ tɑ sɛtɩ nyɑ́ cuɣute kɛ nyɑ́ lʋlʋɣʋ kʋyɑkʋ wule. Anɩ pɑ tɑ sɔ-ŋ lʋm sɩ
    pɑ́ tiiki-ŋ nɑ tɔm nɑ ń lɩɩ. Pǝyele pɑ tɑ tɑkɩ-ŋ pɔɔŋ.
  azb-azb: Doğulduğun gün göbək bağın kəsilmədi, səni su ilə yuyub təmizləmədilər,
    duzla ovulmadın və qundağa bələnmədin.
  eng-DBY: And as for thy nativity, in the day thou wast born thy navel was not cut,
    neither wast thou washed in water for cleansing; thou wast not rubbed with salt
    at all, nor swaddled at all.
  hin-2017: तेरा जन्म ऐसे हुआ कि जिस दिन तू जन्मी, उस दिन न तेरा नाल काटा गया, न तू
    शुद्ध होने के लिये धोई गई, न तुझ पर नमक मला गया और न तू कुछ कपड़ों में लपेटी गई।
  wol-KYG: Ba nga juddoo, ca bés ba nga juddoo, dooñeesu la, sangeesu la ba nga set,
    jonjeesu la xorom, laxaseesu lay laytaay.
  eng-YLT: As to thy nativity, in the day thou wast born, Thou — thy navel hath not
    been cut, And in water thou wast not washed for ease, And thou hast not been salted
    at all, And thou hast not been swaddled at all.
  eng-WYC-2017: And when thou were born, thy navel was not cut away in the day of
    thy birth, and thou were not washed in water into health, neither salted with
    salt, neither wrapped in swaddling clothes.
  eng-WMBB: As for your birth, in the day you were born your navel was not cut. You
    weren’t washed in water to cleanse you. You weren’t salted at all, nor wrapped
    in blankets at all.
  urd-GVH: पैदा होते वक़्त नाफ़ के साथ लगी नाल को काटकर दूर नहीं किया गया। न तुझे
    पानी से नहलाया गया, न तेरे जिस्म पर नमक मला गया, और न तुझे कपड़ों में लपेटा गया।
  rug-rug: Totoso podo agoi si lopu ta kumata sa titomu meke lopu ta huve si agoi
    meke lopu ta tavusu soloti babe ta hade pa poko.
  gaz-gaz: Ati gaafa dhalatte hin handhuuramne yookaan akka qulqullooftuuf bishaaniin
    hin dhiqamne yookaan soogiddaan hin sukkuumamne yookaan huccuudhaan hin maramne.
  fra-LSG: A ta naissance, au jour où tu naquis, ton nombril n’a pas été coupé, tu
    n’as pas été lavée dans l’eau pour être purifiée, tu n’as pas été frottée avec
    du sel, tu n’as pas été enveloppée dans des langes.
  yal-yal: I barixi lɔxɔn naxan yi, i xuli fundin mi xaba, i mi maxa alogo i xa sariɲan,
    fɔxɔn mi sugusugu i ma, i mi mafilin dugini.
  haw-1868: A i kou hanau ana, i ka la i hanau ai oe, aole i okiia kou piko, aole
    hoi i holoiia me ka wai i maemae; aole hoi oe i hoopaakai iki ia, aole hoi i wahi
    iki ia.
  arb-NAV: فِي يَوْمِ مَوْلِدِكِ لَمْ يُقْطَعْ حَبْلُ سُرَّتِكِ وَلَمْ تُنَظَّفِي
    بِمَاءٍ وَلَمْ تُدْلَكِي بِمِلْحٍ، وَلَمْ تُقَمَّطِي.
  ewe-ewe: Gbe si gbe wodzi wò la, wometso wò ƒoƒonika, alo le tsi na wò be wò ŋuti
    naɖi, alo si dze ɖe ŋuwò alo xatsa avɔ ɖe ŋutiwò o.
  eng-LEE: And as for thy birth, on the day thou wast born thy navel was not cut,
    nor wast thou washed in water to he cleansed; and thou wast not rubbed with salt,
    nor wrapt in swaddling clothes.
  asm-FB: তোমাৰ জন্মবৃত্তান্ত এই, তোমাৰ জন্ম দিনা তোমাৰ নাড়ী কটা নাছিল বা তোমাক পৰিষ্কাৰ
    কৰিবলৈ তোমাক পানীত ধুউৱা নাছিল, তোমাক সমূলি লোণ ঘঁহা কি কাপোৰেৰে মেৰোৱা নাছিল।
  sus-A: عِ بَرِشِ لْشْي نَشّ، مِشِ يٌ مُ وٌ قُرِشُلِ شَبَ، عٍ مُ عِ مَشَ يٍ نُن قْشّ
    رَ عَلَكٌ عِ شَ سّنِيّن، عٍ مُ عِ مَقِلِن دُفِ كُي.
  fra-SBL: Quant à ta naissance, le jour où tu es née, ton nombril n'a pas été coupé.
    On ne t'a pas lavée dans l'eau pour te purifier. On ne t'a pas salé du tout, ni
    enveloppé dans des couvertures.
  hbo-hbo: וּמֹולְדֹותַ֗יִךְ בְּיֹ֨ום הוּלֶּ֤דֶת אֹתָךְ֙ לֹֽא־כָרַּ֣ת שָׁרֵּ֔ךְ וּבְמַ֥יִם
    לֹֽא־רֻחַ֖צְתְּ לְמִשְׁעִ֑י וְהָמְלֵ֙חַ֙ לֹ֣א הֻמְלַ֔חַתְּ וְהָחְתֵּ֖ל לֹ֥א חֻתָּֽלְתְּ׃
  kik-kik: Mũthenya ũrĩa waciarirwo-rĩ, ndwatinirio rũrĩra, o na kana ũgĩthambio na
    maaĩ nĩguo ũthere, o na kana ũkĩhakwo cumbĩ, kana ũgĩthaywo na nguo cia mwana.
  fra-NCL: Quant à ta naissance, le jour où tu naquis, ton cordon n’a pas été coupé,
    et tu n’as pas été baignée dans l’eau pour être purifiée ; tu n’as pas été frottée
    de sel, ni enveloppée de langes.
  cek-AK: Na tapenhaih niah na lelung qui aat ai, na thoeng hanah tui nam hluh ai,
    paloi tui hoiah tui amhlu ai moe, kahni hoi doeh ayaw ai.
  cuk-cuk: Be-gwalulesad-ibagi be-ibe simudub siksasurmalad, be-ogsasurmalad, balugi
    be-magsasurmalad, deginbali, simu-edugega bega morgo edichasurmarbalid.
  uig-CYR: Сениң туғулушуға кәлсәк, сән туғулған күнүңдә киндигиң кесилмигән, сән
    суда жуюлуп пакиз қилинмиған; һеч ким саңа туз сүркмигән яки сени закилимиған.
  tel-2017: నువ్వు పుట్టిన రోజు నీ తల్లి నీ బొడ్డు కొయ్యలేదు. శుభ్రం చెయ్యడానికి నిన్ను
    నీళ్ళతో కడగలేదు, నిన్ను ఉప్పుతో తుడవలేదు, నిన్ను బట్టల్లో చుట్టలేదు.
  hat-BSA: Pou nesans ou, nan jou ou te fèt la, kòd lonbrit ou pa t koupe, ni ou pa
    t lave ak dlo pou vin pwòp. Ou pa t fwote ak sèl, ni menm vlope nan rad.
  kos-kos: Ke pacl se kom isusla ah, wangin mwet lusala futom, ku twetekinkomla, ku
    sohlela monum, ku pwikomla ke ipin nuknuk.
  hbo-WLC: וּמוֹלְדוֹתַ֗יִךְ בְּי֨וֹם הוּלֶּ֤דֶת אֹתָךְ֙ לֹֽא־כָרַּ֣ת שָׁרֵּ֔ךְ וּבְמַ֥יִם
    לֹֽא־רֻחַ֖צְתְּ לְמִשְׁעִ֑י וְהָמְלֵ֙חַ֙ לֹ֣א הֻמְלַ֔חַתְּ וְהָחְתֵּ֖ל לֹ֥א חֻתָּֽלְתְּ׃
  ibo-ibo: Nʼụbọchị ahụ a mụrụ gị, ebeghị otubo gị, ọ dịghị onye lekọtara gị maọbụ
    jiri mmiri saa gị ahụ ị sachapụ gị unyi maọbụ tee gị nnu, maọbụ jiri akwa kechie
    gị.
  ory-ory: ତୁମ୍ଭ ଜନ୍ମର ବିବରଣ ଏହି, ତୁମ୍ଭେ ଜନ୍ମ ହେବା ଦିନ ତୁମ୍ଭର ନାଭି କଟା ହୋଇ ନ ଥିଲା,
    କିଅବା ତୁମ୍ଭକୁ ପରିଷ୍କାର କରିବା ପାଇଁ ଜଳରେ ସ୍ନାନ କରାଯାଇ ନ ଥିଲା; ତୁମ୍ଭେ ଲବଣରେ ମଖାଯାଇ
    ନ ଥିଲ, କିଅବା ପଟୀରେ ଗୁଡ଼ା ଯାଇ ନ ଥିଲ।
  chk-chk: Lon ewe rän ka uputiu lon esap wor eman a pökü tarom, esap wor eman a atütuk
    pwe kopwe limöch, esap pwal wor eman a toofi ngonuk salt ika filiti ngonuk ro.
  rop-rop: Wen yubin bon nobodi nomo bin kadim yu brom yu mami, en nobodi nomo bin
    washim yu garram woda, en nobodi nomo bin rabum yu skin garram solt en oliboil,
    en repdimap yu garram bleingkit.
  ukr-1871: При народинах твоїх, того дня, як ти родилась, нї пупка тобі не обрізано,
    нї водою тебе не облито, нї сіллю не натерто анї в пеленки не повито.
  deu-1951: 'Mit deiner Geburt war es also: Am Tage, da du geboren wurdest, ist deine
    Nabelschnur nicht abgeschnitten worden; du bist auch nicht im Wasser gebadet worden
    zu deiner Reinigung; man hat dich weder mit Salz gerieben, noch in Windeln eingewickelt.'
  eng-JPS: And as for thy nativity, in the day thou wast born thy navel was not cut,
    neither wast thou washed in water for cleansing; thou was not salted at all, nor
    swaddled at all.
  srp-1865: A o roðenju tvom, kad si se rodila, nije ti pupak odrezan i nijesi okupana
    vodom da bi bila èista, niti si solju natrvena ni pelenama povita.
  lug-lug: Ku lunaku kwe wazaalirwa, tewasalibwa kkundi, so tewanaazibwa na mazzi
    kutukula, newaakubadde okusiigibwa omunnyo, newaakubadde okubikkibwa mu ngoye.
  heb-heb: ומולדותיך ביום הולדת אתך לא כרת שרך ובמים לא רחצת למשעי והמלח לא המלחת
    והחתל לא חתלת׃
  ben-IRV: তোমার জন্মের দিনের, তোমার মা নাভি কাটেনি, তোমাকে জলে তোমাকে পরিষ্কার অথবা
    তোমাকে লবণ মাখান বা তোমাকে কাপড়ে জড়ায়নি।
  pan-pan: ਤੇਰਾ ਜਨਮ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਿਸ ਦਿਨ ਤੂੰ ਜਨਮ ਲਿਆ ਨਾ ਤੇਰਾ ਨਾੜੂ ਕੱਟਿਆ ਗਿਆ,
    ਨਾ ਤੈਨੂੰ ਪਾਣੀ ਨਾਲ ਨਵ੍ਹਾ ਕੇ ਸਾਫ਼ ਕੀਤਾ ਗਿਆ, ਨਾ ਤੇਰੇ ਉੱਤੇ ਲੂਣ ਮਲਿਆ ਗਿਆ ਅਤੇ ਤੂੰ ਪੋਤੜਿਆਂ
    ਵਿੱਚ ਲਪੇਟੀ ਨਾ ਗਈ।
  mya-JVB: သင့် ကို ဘွား ခြင်းအကြောင်းအရာဟူမူကား ၊ ဘွား သောနေ့ ၌ ချက်ကြိုး ကိုမ ဖြတ်
    ၊ သန့်ရှင်း စေခြင်းငှါ ရေ မချိုး၊ ဆား နှင့်မလူး၊ အဝတ် နှင့် မပတ်ရစ်၊
  hmo-hmo: 'Oiemu vara be inai bamona: Oiemu vara dinana dekenai oiemu hudona, bogana
    varona be idia utua lasi, bona ranu dekenai oi idia huria lasi. Do oi goeva totona
    damena dekenai oiemu kopina idia dahua lasi. Bona dabua dekenai oi idia kumia
    lasi.'
  urd-urd: और तेरी पैदाइश का हाल यूँ है कि जिस दिन तू पैदा हुई तेरी नाफ़ काटी न गई,
    और न सफ़ाई के लिए तुझे पानी से गु़स्ल मिला, और न तुझ पर नमक मला गया, और तू कपड़ों
    में लपेटी न गई।
  rus-SYN: при рождении твоем, в день, когда ты родилась, пупа твоего не отрезали,
    и водою ты не была омыта для очищения, и солью не была осолена, и пеленами не
    повита.
  bqc-SIM: Kɛ́ wà n i, wi n bi zↄ̃o, wi n zu'o wà gbãbↄ̀nɛo, wi n nana ń wisio
    wà zwãa fĩ̀mao.
  tcz-CHONGTHU: Nahung pen nikho chun koima chan nakhoh sah pon, nalai jong ana kitan
    poi. Chule napenna pat silkhah lou hel nahi. Chi kinu a ponna kichun nahi.
  mar-mar: तू जन्मला त्या दिवशी तुझी नाळ कापली नाही, तुला पाण्याने स्वच्छ केले नाही,
    किंवा मिठ लावून चोपडले नाही, किंवा बाळंत्याने गुंडळले नाही, तुझा जन्म झाला त्या
    दिवशी तुझा तिव्र तिटकारा येऊन तुला उघड्यावर फेकून दिले.
  qub-qub: Yurishayqui junaj pupu watuyquita manami cuchuranchu. Manami mayllashurayquichu.
    Cachiwanpis manami cupashurayquichu. Manami ni pintushurayquipischu.
  bqp-bqp: Dɔmɑ te bɑ nun mɑrɑ bɑ ǹ nun bwiɑ bure. Bɑ ǹ mɑɑ nun woburɑ ɑ kɑ dɛɛrɑ.
    Bɑ ǹ nun sĩre kɑ bɔru. Bɑ ǹ mɑɑ nun bekuru tɛ̃kusi.
  hat-hat: Jou ou soti nan vant manman ou lan, yo pa t' koupe kòd lonbrit ou, yo pa
    t' lave ou nan dlo pou yo te pwòpte ou, yo pa t' fwote ou ak gwo sèl, yo pa t'
    menm vlope ou nan moso kòt.
  eng-BSB: On the day of your birth your cord was not cut, nor were you washed with
    water for cleansing. You were not rubbed with salt or wrapped in cloths.
  eng-WEBPB: As for your birth, in the day you were born your navel was not cut. You
    weren’t washed in water to cleanse you. You weren’t salted at all, nor wrapped
    in blankets at all.
  kbq-kbq: Hagi fore'ma hu'nanana ama'na hu'ne, kasema kantea knarera mago vahe'mo'e
    huno kariko nofira taga huge, tinura koranka'a sese hugantege, hagea fregantege,
    tavravefina kazeri anovazi kantegera osu'ne.
  nhe-BL: Elqui queja quema tlacatqui nopa conetl, axaca quimocuitlahui. Axaca quitzontequili
    ixic, niyon axaca quipajpajqui. Axaca quipolo istatl, niyon axaca quihuijconqui
    ica yoyomitl.
  gub-BL: Nezexak kar mehe ni amo nomonohok kwaw nepuru'àhàm newi wà. Nanemuzahak
    kwaw wà. Nomono kwaw xa nerehe. Nanezuwàzuwàn kwaw pàn pupe wà.
  eng-DRA: And when thou wast born, in the day of thy nativity thy navel wits not
    cut, neither wast thou washed with water for thy health, nor salted with salt,
    nor swaddled with clouts.
