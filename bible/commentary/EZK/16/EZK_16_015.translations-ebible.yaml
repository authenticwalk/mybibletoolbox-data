    hin und gossest deine Buhlerei über jeden aus, der vorüberging, und wurdest sein.
  eng-JPS: But thou didst trust in thy beauty and play the harlot because of thy renown,
    and didst pour out thy harlotries on every one that passed by; his it was.
  srp-1865: Ali se ti osloni na ljepotu svoju, i prokurva se s glasa svojega, te si
    prosipala kurvarstvo svoje svakome koji prolažaše, i bivala si njegova.
  lug-lug: “ ‘Naye weesiga obulungi bwo, n’okozesa ettutumu lyo okukola obwenzi, n’ofuka
    obukaba bwo ku buli eyayitangawo obulungi bwo ne bufuuka bubwe.
  heb-heb: ותבטחי ביפיך ותזני על שמך ותשפכי את תזנותיך על כל עובר לו יהי׃
  ben-IRV: পরে তুমি নিজের সৌন্দর্যে নির্ভর করে নিজ কীর্তির অভিমানে ব্যভিচারিণী হলে;
    যে কেউ কাছ দিয়ে যেত, তার উপরে তোমার ব্যভিচার ঢেলে দিতে; তুমি তার সম্পত্তি হতে!
  pan-pan: ਪਰ ਤੂੰ ਆਪਣੀ ਸੁੰਦਰਤਾ ਤੇ ਭਰੋਸਾ ਕੀਤਾ ਅਤੇ ਆਪਣੀ ਮਸ਼ਹੂਰੀ ਕਰਕੇ ਵਿਭਚਾਰ ਕਰਨ ਲੱਗੀ।
    ਹਰੇਕ ਦੇ ਨਾਲ ਜਿਹੜਾ ਤੇਰੇ ਨੇੜਿਓਂ ਲੰਘਿਆ, ਉਸੇ ਨਾਲ ਤੂੰ ਵਿਭਚਾਰ ਕਰਕੇ ਤੂੰ ਉਸੇ ਦੀ ਹੀ ਬਣ
    ਗਈ।
  mya-JVB: သို့ရာတွင် ၊ သင် သည်ကိုယ်လှ သော အဆင်းကို ကိုးစား ၍ ၊ ဂုဏ် အသရေကျော်စောသောကြောင့်
    ၊ ပြည်တန်ဆာ လုပ်၍၊ ခရီးသွား သောသူအပေါင်း တို့နှင့် မ တရားသောမေထုန်ကို အနှံ့အပြား
    ပြုသဖြင့် ၊ ယောက်ျား တိုင်းအခွင့် ရ၏။
  hmo-hmo: “To oi ese oiemu hairaina dekenai oi abidadama henia, bona oiemu sivarai
    be bada dainai oi ese ariara hahine ena kara oi karaia. Oi be raka hanaia taudia
    danu oi mahuta hebou.
  urd-urd: लेकिन तूने अपनी खू़बसूरती पर भरोसा किया और अपनी शोहरत के वसीले से बदकारी
    करने लगी, और हर एक के साथ जिसका तेरी तरफ़ गुज़र हुआ ख़ूब फ़ाहिशा बनी और उसी की
    हो गई।
  rus-SYN: Но ты понадеялась на красоту твою, и, пользуясь славою твоею, стала блудить
    и расточала блудодейство твое на всякого мимоходящего, отдаваясь ему.
  bqc-SIM: Ɔ̃ n n kɛfɛnkɛ náaikɛ̀, n gↄ̃ káalua ũ tↄ́ pↄ́ ń bↄ̀ yã́i, n káaluakà
    ń gbɛ̃́ pↄ́ lɛ́ gɛ̃ weↄ, n gↄ̃ ń pↄ́ ũ.
  tcz-CHONGTHU: Ahinlah nangin naming than naleh nahoina chu nanga danin nagelle.
    Hijeh chun achele acahle jouse dingin natin napang tai. Namel hoina chu mijouse
    ngaichat ahung soh tan ahi.
  mar-mar: पण तू आपल्या देखणेपणावर विसंबून राहीली आणि वेश्या कर्म केले, ये जा करणाऱ्यांशी
    तू वेश्या कर्म केले, त्यांनी तुझे सोंदर्य लुटले.
  qub-qub: « ‹Ichanga chayno cuyayllapaj cayniquiwan, pï-maypitapis rejsisha cayniquiwanmi
    mañösaman ticrashcanqui. Chaymi chaypa päsaj cajwanga pï-maywanpis cacushcanqui.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, Yerusɑlɛmu, ɑ wunɛn nɑɑnɛ doke wunɛn burɑm sɔɔ.
    Mɑ ɑ tii kuɑ nge kurɔ tɑnɔ yĩsi te ɑ yɑrɑn sɔ̃. Tɔnu bɑɑwure wi u sɑrɔ mi kpuro,
    ɑ rɑ nùn tii wɛ̃wɑ.
  hat-hat: Men, ou kite bèlte ou la fè ou pèdi tèt ou. Ou pwofite dèske tout moun
    ap nonmen non ou lan pou ou lage kò ou nan dezòd, ou kouche ak dènye moun k'ap
    pase. Ou lage kò ou ba yo.
  eng-BSB: But because of your fame, you trusted in your beauty and played the harlot.
    You lavished your favors on everyone who passed by, and your beauty was theirs
    for the asking.
  eng-WEBPB: “‘“But you trusted in your beauty, and played the prostitute because
    of your renown, and poured out your prostitution on everyone who passed by. It
    was his.
  kbq-kbq: Hianagi kagraka'a konaririgu antahinkeno raza nesegenka, ra kagi e'nerinka
    savri avu'ava zana hu'nane. Inankna vahe'ma kante'ma evia vahe'enena savri nehunka,
    ana konariri zanka'a ana vahetami ome zami'nane.
  nhe-BL: “Pero teipa nopa israelitame quichijque queja se sihuatl tlen motemachía
    ipan iyejyejca huan mohueyimatque. Huan mochijque queja se ahuilnenca sihuatl
    tlen quinemaquiltía itlacayo tlen hueli tlacatl tlen pano inechca. Huan nochi
    iyejyejca israelita tlacame mochijqui iniaxca sequinoc tlacame.
  gub-BL: Nepuràg eteahy, a'e rupi awa paw neputar wà. A'e rupi ereker eho wyzài neruwake
    ukwaw ma'e wapuhe.
  eng-DRA: But trusting in thy beauty, thou playedst the harlot because of thy renown,
    and thou hast prostituted thyself to every passenger, to be his.
