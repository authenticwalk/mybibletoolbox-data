verse: EZK.016.015
translations:
  mal-C: “ ‘എന്നാൽ നീ നിന്റെ സൗന്ദര്യത്തിൽ ആശ്രയിച്ചു. നിന്റെ കീർത്തി ഉപയോഗിച്ചുകൊണ്ട്
    നീ ഒരു വേശ്യയായിത്തീർന്നു. വഴിപോക്കരായ എല്ലാവരുടെമേലും നീ നിന്റെ ആനുകൂല്യങ്ങൾ
    വാരിച്ചൊരിഞ്ഞു. അങ്ങനെ നിന്റെ സൗന്ദര്യം അവരുടേതായിത്തീർന്നു.
  deu-TKW: Aber du pochtest auf deine Schönheit und hurtest infolge deines Rufs und
    gossest deine Hurerei auf jeden Vorübergehenden.
  lin-lin: Kasi okomaki kotia motema na kitoko na yo mpe kosalela lokumu na yo mpo
    na kosala kindumba. Olakisaki bolumbu na yo na moleki nzela nyonso mpe omipesaki
    na ye.
  eng-LSV: And you trust in your beauty, || And go whoring because of your renown,
    || And pour out your whoredoms on everyone passing by—to him [that would have]
    it.
  eng-GNV: Nowe thou didest trust in thine owne beautie, and playedst the harlot,
    because of thy renowne, and hast powred out thy fornications on euery one that
    passed by, thy desire was to him.
  eng-WEBSTER: But thou didst trust in thy own beauty, and playedst the harlot because
    of thy renown, and pouredst out thy fornications on every one that passed by;
    his it was.
  nhw-BL: “Pero teipa nopa israelitame quichijque quen se sihuatl catli motemachía
    ipan iyejyejca huan mohueyimatque. Huan mochijque quen se ahuilnenca sihuatl catli
    quinemaquiltía itlacayo aqui hueli tlacatl catli pano inechca. Huan nochi iyejyejca
    israelita masehualme mochijqui iniaxca sequinoc tlacame.
  swh-ONEN: “ ‘Lakini ulitumainia uzuri wako na kutumia umaarufu wako kuwa kahaba.
    Ulifanya uzinzi kwa kila mtu aliyepita, uzuri wako ukawa kwa ajili yake.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, Yerusɑlɛmu, ɑ wunɛn nɑɑnɛ doke wunɛn burɑm sɔɔ.
    Mɑ ɑ tii kuɑ nɡe kurɔ tɑnɔ yĩsi te ɑ yɑrɑn sɔ̃. Tɔnu bɑɑwure wi u sɑrɔ mi kpuro,
    ɑ rɑ nùn tii wɛ̃wɑ.
  eng-KJVCPB: But thou didst trust in thine own beauty, and playedst the harlot because
    of thy renown, and pouredst out thy fornications on every one that passed by;
    his it was.
  luo-luo: “ ‘To ne igeno kuom berni, kendo ne ikonyori gi huma mari mondo ibedgo
    ochot. Ne ilokori ochot mochiwore ni ngʼato angʼata makadho machiegni kendo berni
    nodoko mare.
  meu-meu: A oi ese hairaimu o abidadama henia, bena ariara hahinena ai ola harimu
    badana dainai, raka-hanai taudia ida o lebulebu.
  npi-ULB: तर तेरो आफ्‍नो सौन्‍दर्यमा तैंले भरोसा राखिस्‌ र तेरो ख्‍यातिको कारणले
    तैंले एक वेश्‍याले झैं काम गरिस्‌ । छेउबाट जाने जोसुकैलाई पनि तैंले वेश्याले झैं
    आफ्‍नो काम तैंले गरिस्, ताकि तेरो सौन्‍दर्य उसको भयो ।
  yor-yor: “ ‘Ṣùgbọ́n, ìwọ gbẹ́kẹ̀lé ẹwà rẹ, ìwọ sì di alágbèrè nítorí òkìkí rẹ. Ìwọ
    sì fọ́n ojúrere rẹ káàkiri sí orí ẹni yówù tó ń kọjá lọ, ẹwà rẹ sì di tìrẹ.
  pes-OPCB: «اما تو فکر کردی که می‌توانی جدا از من نیز کمال خود را حفظ کنی. بنابراین
    از زیبایی و آوازه‌ات سرمست شدی و در ورطه زناکاری افتادی و همچون یک فاحشه، خود
    را در اختیار هر رهگذری گذاشتی.
  tgl-ULB: Ngunit nagtiwala ka sa iyong sariling kagandahan, at kumilos kang tulad
    ng mga babaeng bayaran dahil sa iyong katanyagan; ibinuhos mo ang iyong gawaing
    kahalayan sa sinumang dumaraan. Naging pag-aari ka ng mga kalalakihang iyon!
  hui-hui: Ani birugola í̠na mitangi bialu heria i̱ bayaleore ani berene bedolo mitangi
    bu bedegoni. Ani mitangi bu bedegola agali bu karume í̠ore hame laiho kagoni.
    Ani kagola í̠ nde baya tingi howa mine halu agali í̠ bederia ibiraru baba tanabi
    kayu yu paliai hariya.
  mya-mya: '``သို့​ရာ​တွင်​သင်​သည်​မိ​မိ​၏​အ​ဆင်း​လှ မှု​နှင့်​ထင်​ပေါ်​ကျော်​ကြား​မှု​တို့​ကို​အ​ခွင့်
    ကောင်း​ယူ​ကာ ပြည့်​တန်​ဆာ​ဖြစ်​လာ​၏။ သင် ၏​ထံ​သို့​ရောက်​ရှိ​လာ​သူ​မှန်​သ​မျှ​နှင့်
    အိပ်​စက်​၏။ သင်​၏​အ​လှ​ကို​ပေး​အပ်​၏။-'
  bod-N: ཡིན་ནའང་ཁྱོད་ཀྱིས་རང་གི་བྱད་གཟུགས་དང་རང་གི་མཚན་སྙན་ལ་བརྟེན་ནས་ལོག་གཡེམ་སྤྱད་དེ།
    ལམ་འགྲོ་རེ་རེ་ལ་ཁྱོད་ཀྱིས་ཅི་དགར་ལོག་གཡེམ་སྤྱད་ཅིང་ཁྱོད་རང་དེ་རྣམས་ལ་དབང་བར་གྱུར།
  sna-sna: “ ‘Asi iwe wakavimba norunako rwako ukashandisa mbiri yako kuti uve chifeve.
    Wakazadza munhu wose akapfuura napauri noufeve uye nokuda kworunako rwako ukava
    wake.
  spa-BLM: “‘“Pero tú confiaste en tu belleza, y te hiciste la prostituta por tu fama,
    y derramaste tu prostitución sobre todo el que pasaba. Era de él.
  cac-cac: Yujto te b'inajnac ix aj ix, ix yac'anoch spensar ix d'a svach'il yilji
    chi', axo d'a ajmulal ix b'atcan ix, ix yac'an sb'a ix d'a yaln̈ej mach tz'ec'
    ta'.
  swh-ULB: Lakini ulitumaini uzuri wako, na ukafanya kama kahaba kwa sababu ya umaarufu
    wako; umeyamwaga matendo yako ya kikahaba kwa kila aliyepita karibu, ili kwamba
    uzuri wako uwe wake.
  bel-bel: Але ты паспадзявалася на прыгажосьць тваю і, карыстаючыся славаю тваёю,
    пачала блудадзейнічаць і накідала блудадзейства тваё на кожнага, хто праходзіў
    міма, аддаючыся яму.
  deu-ELBBK: 'Aber du vertrautest auf deine Schönheit, und du hurtest auf deinen Ruf
    hin und gossest deine Hurereien aus über jeden Vorübergehenden: Ihm wurde sie.'
  mbb-OT: “ ‘Piru midsarig ka te kempet nu, ne migamit nu he puhunan is bentuǥan nu
    zutun ke kebpelelevag nu. Imbeǥey nu is keugelingen nu ziyà te minsan hentei he
    maama he edsaǥad, ne mibpurungan ke zan pemulpulusi.
  mal-2015: എന്നാൽ നീ നിന്റെ സൗന്ദര്യത്തിൽ ആശ്രയിച്ചു, നിന്റെ കീർത്തിഹേതുവായി പരസംഗം
    ചെയ്തു, വഴിപോകുന്ന ഏവന്റെമേലും നിന്റെ പരസംഗം ചെലവഴിച്ചു; അതു അവന്നുള്ളതായിരുന്നു.
  rmc-rmc: Ale mukľal tut pre tiro šukariben a vaš oda, hoj salas slavno, kerehas
    o lubipen sakoneha. Džahas sakoneha, ko predžalas, a tiro šukariben dehas sakoneske,
    ko kamelas.
  pes-OPV: «اما بر زیبایی خود توکل نمودی و به‌سبب آوازه خویش زناکار گردیدی و زنای
    خویش را برهر رهگذری ریختی و از آن او شد.
  ron-1924: «Дар те-ай ынкрезут ын фрумусеця та ши ай курвит ла адэпостул нумелуй
    тэу челуй маре; ць-ай ревэрсат курвииле ынаинтя тутурор трекэторилор ши те-ай
    дат лор.
  ben-OBCV: “ ‘কিন্তু তুমি তোমার সৌন্দর্যের উপর নির্ভরশীল হয়েছ ও বেশ্যা হওয়ার জন্য
    তোমার সুনাম ব্যবহার করেছ। যে কেউ তোমার পাশ দিয়ে যেত তার সঙ্গে তুমি ব্যভিচার করতে
    এবং সে তোমাকে ভোগ করত।
  som-som: Laakiinse quruxdaadaad isku hallaysay, oo warkaagii faafay aawadiis ayaad
    u dhillowday, oo dhillanimadaadiina waxaad u badisay mid alla midkii ku soo ag
    marayba, oo waad isu dhiibtay.
  lat-VUC: 'Et habens fiduciam in pulchritudine tua, fornicata es in nomine tuo: et
    exposuisti fornicationem tuam omni transeunti, ut ejus fieres.'
  eng-ASVBT: But thou didst trust in thy beauty, and playedst the harlot because of
    thy renown, and pouredst out thy whoredoms on everyone that passed by; his it
    was.
  ita-1885: Ma tu ti sei confidata nella tua bellezza, ed hai fornicato per la tua
    fama; ed hai sparse le tue fornicazioni ad ogni passante; in lui era di far ciò
    che gli piaceva.
  eng-LXXUP: Thou didst trust in thy beauty, and didst go a-whoring because of thy
    renown, and didst pour out thy fornication on every passerby.
  eng-ULB: But you trusted in your own beauty, and you acted like a prostitute because
    of your fame; you poured out your acts of prostitution on everyone who passed
    by, so that your beauty became his.
  spa-VBL: “Estabas tan orgullosa de tu belleza que me fuiste infiel. Pensaste que
    por ser tan famosa podías prostituirte y acostarte con cualquiera que pasara por
    allí. Tomaron para sí tu hermoso cuerpo.
  fra-_FOB: Mais tu t'es confiée en ta beauté, tu t'es prostituée à la faveur de ta
    renommée, et tu as prodigué tes prostitutions à tout passant, en te livrant à
    lui.
  mal-mal: “എന്നാൽ നീ നിന്റെ സൗന്ദര്യത്തിൽ ആശ്രയിച്ച്, നിന്റെ കീർത്തി ഹേതുവായി പരസംഗം
    ചെയ്തു; വഴിപോകുന്ന എല്ലാവരോടും ഒപ്പം പരസംഗം ചെയ്തു.
  urd-GVR: Lekin tū ne kyā kiyā? Tū ne apne husn par bharosā rakhā. Apnī shohrat se
    fāydā uṭhā kar tū zinākār ban gaī. Har guzarne wāle ko tū ne apne āp ko pesh kiyā,
    har ek ko terā husn hāsil huā.
  suz-BL: मिनु परमप्रभुमी “तन्‍न गे इ दारसम थमा सुइक्‍तीवी। मिनु गे इ नें चेम्‍शा
    तेल्‍लेम का दुम्‍ते। इ नेक्‍था रे पा लाइब सु बाक्‍तेक्‍म हना यो, गे मेको नु तेल्‍लेम
    पाप्‍तीवी। येरमीया २:२०
  eng-NOY: But thou didst trust in thy beauty, and didst play the harlot because of
    thy renown, and didst lavish thy fornications on every one that passed by; his
    was it.
  ita-1927: Ma tu confidasti nella tua bellezza, e ti prostituisti in grazie della
    tua fama, e prodigasti le tue prostituzioni ad ogni passante, a chi voleva.
  ckb-ckb: «”بەڵام تۆ پشتت بە جوانییەکەت و بە ناوبانگت بەست، لەشفرۆشیت کرد و لەشفرۆشییەکەتت
    بەسەر هەموو ڕێبوارێکدا ڕشت و جوانییەکەت بووە هی ئەو.
  eng-BBE: But you put your faith in the fact that you were beautiful, acting like
    a loose woman because you were widely talked of, and offering your cheap love
    to everyone who went by, whoever it might be.
  kan-OKCV: “ ‘ಆದರೆ ನೀನು ನಿನ್ನ ಸೌಂದರ್ಯದಲ್ಲಿ ಭರವಸೆಯಿಟ್ಟು, ನಿನ್ನ ಕೀರ್ತಿಯ ನಿಮಿತ್ತವಾಗಿ
    ವೇಶ್ಯೆಯಾದೆ. ಹಾದುಹೋಗುವ ಪ್ರತಿಯೊಬ್ಬನ ಸಂಗಡ ಮಿತಿಮೀರಿ ವ್ಯಭಿಚಾರ ಮಾಡಿದೆ ಮತ್ತು ನಿನ್ನ ಸೌಂದರ್ಯ
    ಅವನದಾಯಿತು.
  tam-2017: நீயோவென்றால் உன்னுடைய அழகை நம்பி, உன்னுடைய புகழ்ச்சியால் துன்மார்க்க வழியிலே
    நடந்து, வழிப்போக்கர்களில் உனக்கு எதிர்பட்ட எல்லோரோடும் வேசித்தனம்செய்து,
  spa-RV-1909: Mas confiaste en tu hermosura, y fornicaste á causa de tu nombradía,
    y derramaste tus fornicaciones á cuantos pasaron; suya eras.
  ron-BTF: Dar tu te-ai încrezut în frumusețea ta și ai făcut pe curva din cauza faimei
    tale, și ți-ai turnat curviile la fiecare ce trecea; a lui era frumusețea ta.
  eng-WEBP: “‘“But you trusted in your beauty, and played the prostitute because of
    your renown, and poured out your prostitution on everyone who passed by. It was
    his.
  eng-FBV: You were so proud of your beauty that you were unfaithful to me. You thought
    that because you were so famous you could prostitute yourself and sleep with anyone
    who passed by. They took your beautiful body for themselves.
  nld-1939: Maar ge werdt vrijmoedig met uw schoonheid, en uw gevierdheid hadt ge
    veil. Iedereen, die voorbij kwam, hebt ge uw lust getoond, aan hem u overgegeven.
  nch-BL: “Pero teipa nopa israelitame quichijque quej se sihuat cati motemachía ipan
    iyejyejca huan mohueyimatque. Huan mochijque quej se ahuilnenca sihuat cati quinemaquiltía
    itacayo cati hueli tacat cati pano inechca. Huan nochi iyejyejca israelita masehualme
    mochijqui iniaxca sequinoc tacame.
  vie-1934: Nhưng mầy cậy sắc đẹp mình; cậy danh tiếng mình mà buông sự dâm dục, hành
    dâm cùng mọi kẻ trải qua, phó mình mầy cho nó.
  hin-CV: “ ‘परंतु तुमने अपनी सुंदरता पर भरोसा किया और अपनी प्रसिद्धि का उपयोग एक
    वेश्या बनने में किया. जो भी तुम्हारे पास से होकर गुजरा, तुमने उस पर बहुत कृपा
    दिखाई, और तुम्हारी सुंदरता ने उसे मोह लिया.
  spa-BES: Pero confías en el hecho de que eras hermosa, actuando como una mujer prostituta,
    a causa de tu fama y ofreciendo tu amor barato a todos los que pasaron, sin importar
    quién fuera.
  tdx-tdx: Fe niatoa’o ty hasoa-vinta’o, naho nihisa an-karapiloañe ty amy faràm-binta’oy
    vaho fonga nadoa’o amy ze niary eo ty hatsi­mirira’o; hene niantofa’o ze nimb’ama’o.
  tha-KJV: แต่​เจ้​าวางใจในความงามของเจ้า และได้​เล่นชู้​เพราะชื่อเสียงของเจ้า ไม่​ว่าผู้ใดจะผ่านมา
    เจ้​าก็​ให้​หลงระเริงไปด้วยการเล่นชู้ของเจ้า
  por-BR-2018: Porém confiaste na tua beleza, e te prostituíste por causa da tua fama,
    e derramaste tuas prostituições a todo que passava, para que fosse dele.
  deu-ELO: 'Aber du vertrautest auf deine Schönheit, und du hurtest auf deinen Ruf
    hin und gossest deine Hurereien aus über jeden Vorübergehenden: Ihm ward sie.'
  eng-WYC-2018: And thou haddest trust in thy fairness, and didest fornication in
    thy name; and thou settedest forth thy fornication to each that passed forth,
    that thou shouldest be made his, (or and thou hast put forth, or hast proffered,
    thy willingness for fornication to anyone who passed by, so that thou wouldest
    be made his).
  epo-epo: Sed vi fidis vian belecon, kaj vi komencis malĉasti, apogante vin sur via
    renomo, kaj vi malĉastis kun ĉiu pasanto, fordonante vin al li.
  uig-PIN: — Biraⱪ sǝn güzǝllikinggǝ tayinip, dangⱪingdin paydilinip paⱨixǝ boldung;
    sǝn ⱨǝrbir ɵtküqi kixigǝ paⱨixǝ muⱨǝbbǝtliringni tɵktüng; güzǝlliking uning boldi!
  beo-beo: '“Be dia da dia nina: hamoi dawa:beba:le, amoga hidale, dunuga hanama:ne
    dunu bagohame gilisili golasu.'
  tpi-OTNT: “Tasol yu bin ting olsem, yu naispela meri tru. Olgeta man i laikim yu.
    Olsem na yu bikhet na yu amamas long slip wantaim olgeta man i kam long yu.
  hau-SA: “ ‘Amma kika dogara ga kyanki kika kuma yi amfani da sunan da kika yi don
    ki zama karuwa. Kin yi ta jibga alherai a kan kowa da ya wuce, sai kyanki ya zama
    naki.
  uig-LAT: — Biraq sen güzellikingge tayinip, dangqingdin paydilinip pahishe boldung;
    sen herbir ötküchi kishige pahishe muhebbetliringni töktüng; güzelliking uning
    boldi!
  nde-nde: Kodwa wena wathemba ubuhle bakho wasebenzisa lodumo lwakho ekubeni yisifebe.
    Wachithela umusa wakho emuntwini wonke odlulayo kwathi ubuhle bakho baba ngobakhe.
  ton-ton: ¶ “Ka naʻa ke falala koe ki ho hoihoifua, pea naʻa ke fai feʻauaki, ko
    e meʻa ʻi ho ongoongo, naʻa ke fai hoʻo feʻauaki kiate ia kotoa pē naʻe ʻalu ange;
    naʻe ʻaʻana pe ia.
  ces-1613: Ale úfalas v krásu svou, a smilnilas přičinou pověstí své; nebo jsi páchala
    smilství s každým mimo tebe jdoucím. Každý snadně užil krásy tvé.
  eng-WMB: “‘“But you trusted in your beauty, and played the prostitute because of
    your renown, and poured out your prostitution on everyone who passed by. It was
    his.
