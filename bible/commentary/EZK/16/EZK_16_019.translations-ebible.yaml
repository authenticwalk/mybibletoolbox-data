  dop-dop: Tɔɣɔnɑɣɑ nɑ mʋlʋm kʋpɑm nɑ nim nɑ tɩɩŋ nim kɛ mɑ tɔɔkɑɣɑnɑ-ŋ. Mpǝɣɩ n fɛɛnɑɑ
    ɩsɩɩ tulɑɑlʋ kʋpɑŋ. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Sənə verdiyim çörəyimi, sənə yedirdiyim narın unu, zeytun yağını və balı
