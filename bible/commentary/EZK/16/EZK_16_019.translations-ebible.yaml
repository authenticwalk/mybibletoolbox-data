verse: EZK.016.019
translations:
  mal-C: ഞാൻ നിനക്കുതന്ന ആഹാരം; നിന്നെ പോഷിപ്പിക്കാൻ തന്ന നേരിയമാവ്, ഒലിവെണ്ണ, തേൻ
    എന്നിവ നീ അവയുടെമുമ്പിൽ സുഗന്ധധൂപമായി അർപ്പിച്ചു. സംഭവിച്ചത് ഇതാണ് എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Und mein Brot, das ich dir gegeben hatte, das Feinmehl, das Öl und den
    Honig, womit ich dich genährt hatte, das legtest du ihnen vor als lieblichen Geruch
    - ist der Spruch des Herrn Jahwe.
  lin-lin: 'Bilei oyo Ngai nabongiselaki yo : farine ya ble, mafuta ya nzoyi mpe mafuta
    ya olive, oyo napesaki yo mpo ete oliaka, obonzaki yango epai ya bikeko wana lokola
    mbeka ya solo kitoko. Yango nde makambo oyo osalaki, elobi Nkolo Yawe.'
  eng-LSV: And My bread, that I gave to you, || Fine flour, and oil, and honey, that
    I caused you to eat. You have even set it before them, || For a refreshing fragrance—thus
    it is, || A declaration of Lord YHWH.
  eng-GNV: 'My meate also, which I gaue thee, as fine floure, oyle, and honie, wherewith
    I fedde thee, thou hast euen set it before them for a sweete sauour: thus it was,
    saith the Lord God.'
  eng-WEBSTER: 'My provisions also which I gave thee, fine flour, and oil, and honey,
    with which I fed thee, thou hast even set before them for a sweet savor: and thus
    it was, saith the Lord GOD.'
  nhw-BL: Huan nopa pantzi, harina, aceite huan nopa sayol nectli catli na nimechmacatoya
    para ica ximopanoltica, anquinmacaque quen se tlacajcahualistli catli ajhuiyac
    mijyotía iniixpa. Quej nopa na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: 'Pia chakula changu nilichokupa ili ule: unga laini, mafuta ya zeituni
    na asali, ulivitoa mbele yao kuwa uvumba wa harufu nzuri. Hayo ndiyo yaliyotokea,
    asema Bwana Mwenyezi.'
  bba-bba: Mɑ ɑ mɑɑ dĩɑ ni nɑ rɑ kɑ nun diisie suɑ ɑ kɑ bũu ni yɑ̃kuru kuɑ nɡe mɛ
    bɑ rɑ mɑn yɑ̃ku nubu duroruɡiru kue. Dĩɑ niyɑ som kɑ ɡum kɑ tim. Yeniwɑ yɑ koorɑ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'My meat also which I gave thee, fine flour, and oil, and honey, wherewith
    I fed thee, thou hast even set it before them for a sweet savour: and thus it
    was, saith the Lord God.'
  luo-luo: Bende, chiemo ma An awuon ema ne amiyi kaka mogo mayom, mor zeituni kod
    mor kich mane amiyi mondo icham mi ichiwonegi kaka misango madungʼ tik mangʼwe
    ngʼar. Mano e gima notimore, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Egu flaoa igabudia danu, na henimu ḡauna, (badina be lau ese flaoa namo-hereana
    bona dehoro bona bada-ranuna amo na ubumu) na idia vairadiai o atodia, bonadia
    bae moalelai totona. Ḡaubada Iehova na e herevamu.
  npi-ULB: मसिनो पीठो, तेल र महले बनेको मेरो रोटी मैले तँलाई दिएँ— सुगन्‍धित बास्‍ना
    हुनलाई तैंले ती तिनीहरूका अगि चढाइस्‌ किनकी यस्तै भएको छ— यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: Ìwọ tún gbé oúnjẹ tí mo fún ọ—ìyẹ̀fun dáradára, òróró àti oyin—fún wọn
    gẹ́gẹ́ bí ẹbọ sísun olóòórùn dídùn; ohun tó ṣẹlẹ̀ nìyìí, ni Olúwa Olódùmarè wí.
  pes-OPCB: آرد و روغن و عسل مرغوبی را که برای خوراک به تو داده بودم، برای آنها نذر
    کردی تا از تو راضی باشند!
  tgl-ULB: At ang aking mga tinapay na gawa sa mga pinong harina, langis at pulot-pukyutan
    na ibinigay ko sa iyo— mga ipinakain ko sa iyo! — inilagay mo sa harapan nila
    upang magdulot ng matamis na amoy. Tunay nga itong nangyari! —ito ang pahayag
    ng Panginoong Yahweh.
  hui-hui: I̱na í̠ tomo bayaleru nalu birabelonaga balawa bayalerubi olibe lini ibanerubi
    mone taranaga ibanebi ngirugoni. Ai tomo uruni mo yalu puwa í̠ni mo turu helonaga
    mbirale dama mitangi bialu gime wabini wiarunaga lomabu mule mo yalu piriya, lalu
    Anduane Homogo Bibahende Haru Haame Ho Haga kagome bi ogoni lene.
  mya-mya: ငါ​သည်​သင်​စား​ရန်​အ​ကောင်း​ဆုံး​မုန့်​ညက်၊ သံ​လွင်​ဆီ​နှင့်​ပျား​ရည်​တည်း​ဟူ​သော​အ​စား
    အ​စာ​များ​ကို​ပေး​၏။ သို့​ရာ​တွင်​သင်​သည် ရုပ်​တု​များ​ထံ​မှ​မျက်​နှာ​ရ​စေ​ရန်
    ထို​အ​စား အ​စာ​များ​ကို​သူ​တို့​အား​အ​မွှေး​ရ​နံ့​အ​ဖြစ် ဆက်​သ​ပူ​ဇော်​၏'' ဟူ​၍​တည်း။
    ဤ​ကား​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ပင် တည်း။
  bod-N: ངས་ཁྱོད་ལ་གནང་བའི་ཟས་རིགས་ཏེ་གྲོ་ཞིབ་དང་སྣུམ། སྦྲང་རྩི་བཅས་ནི་ཁྱོད་ཀྱིས་སྐུ་འདྲའི་མདུན་དུ་བཤམས་ཏེ་དྲི་ཞིམ་མཆོད་རྫས་སུ་བྱས་སོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Uyezve zvokudya zvandakakupa, upfu hwakatsetseka, mafuta omuorivhi nouchi
    zvandakakupa kuti udye, wakazvipira sezvinonhuhwira pamberi pazvo. Izvozvo ndizvo
    zvakaitika, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: También mi pan que te di, harina fina, aceite y miel, con el que te alimenté,
    lo pusiste delante de ellos como aroma agradable; y así fue”, dice el Señor Yahvé.
  cac-cac: A ixim pan b'ob'il d'a ixim harina te vach', aceite yed' noc' yal chab'
    ix vac' svaeloc ix, ix yac' ix silab'il te vach' sjab' d'a juntzan̈ yechel, aton
    juntzan̈ te vach' sjab'. Aton val juntzan̈ chi' sc'ulej ix d'a vichan̈ a in Jehová
    in tic.
  swh-ULB: Mkate wangu niliokupatia-ulitengenezwa kwa unga mzuri, mafuta, na asali-umeviweka
    mbele yao kwa ajili ya kunukia harufu nzuri, kwa kuwa hivi ndivyo ilivyotokea-hivi
    ndivyo Bwana Yahwe asemavyo.
  bel-bel: і хлеб Мой, які Я даваў табе, пшанічную муку і алей і мёд, якімі Я карміў
    цябе, ты ставіла перад імі ў прыемныя пахошчы; і гэта было, кажа Гасподзь Бог.
  deu-ELBBK: und meine Speise, die ich dir gegeben, Feinmehl und Öl und Honig, womit
    ich dich gespeist hatte, die setztest du ihnen vor zum lieblichen Geruch. Und
    das ist geschehen, spricht der Herr, HERR.
  mbb-OT: Mibpemuhat nu zaan sikandan te keenen he imbeǥey ku kenikew he ebpuun te
    meupiya he kelasi te herina, teneb, wey lana te ulibu. Impemuhat nu heini he pemuhat
    he mehemut. Uya, iyan heeyan nehitavù. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi
    kayi.
  mal-2015: ഞാൻ നിനക്കു തന്ന ആഹാരമായി, നിന്റെ പോഷണത്തിന്നുള്ള നേരിയ മാവും എണ്ണയും
    തേനും നീ അവയുടെ മുമ്പിൽ സൗരഭ്യവാസനയായി നിവേദിച്ചു; കാര്യം ഇങ്ങനെയായി എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: 'The miro chaben, so tut diňom: o aro, o olivi, o medos, so tut diňom te
    chal, obetinehas lenge sar šukar voňavo obeta, phenel o RAJ, o Adonaj.'
  pes-OPV: و نان مرا که به تو داده بودم و آردمیده و روغن و عسل را که رزق تو ساخته
    بودم، پیش آنها برای هدیه خوشبویی نهادی و چنین شد. قول خداوند یهوه این است.
  ron-1924: Пыня пе каре ць-о дэдусем, флоаря фэиний, унтделемнул ши мьеря ку каре
    те хрэням, ле-ай адус ынаинтя лор ка ниште тэмые ку ун мирос плэкут. Ятэ че с-а
    ынтымплат», зиче Домнул Думнезеу!
  ben-OBCV: আর যে খাবার আমি তোমাকে দিয়েছিলাম—মিহি ময়দা, জলপাই তেল ও মধু যা আমি তোমাকে
    খেতে দিয়েছিলাম—তুমি সেগুলি তাদের সামনে সুগন্ধি হিসেবে রাখতে। এসবই ঘটেছে, এই কথা
    সার্বভৌম সদাপ্রভু বলেন।
  som-som: Oo cuntadaydii aan ku siiyey, oo ahayd daqiiqda, iyo saliidda iyo malabka,
    oo aan kugu quudiyeyna iyagaad hor dhigtay oo aad caraf udgoon uga dhigtay, oo
    sidaasay ahayd, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Et panem meum quem dedi tibi, similam, et oleum, et mel, quibus enutrivi
    te, posuisti in conspectu eorum in odorem suavitatis: et factum est, ait Dominus
    Deus.'
  eng-ASVBT: My bread also which I gave thee, fine flour, and oil, and honey, wherewith
    I fed thee, thou didst even set it before them for a sweet savor; and thus it
    was, saith the Lord Jehovah.
  ita-1885: Parimente hai loro presentato, in odor soave, il mio pane, che io ti avea
    dato; e il fior della farina, e l'olio, e il miele, con che io ti cibava; e ciò
    è stato, dice il Signore Iddio.
  eng-LXXUP: 'And thou tookest my bread which I gave thee (yea I fed thee with fine
    flour and oil and honey) and didst set them before them for a sweet-smelling savor:
    yea, it was so, saith the Lord.'
  eng-ULB: My bread I gave you—made with fine flour, oil, and honey—you set before
    them for a fragrant aroma, for this is what happened—this is the Lord Yahweh's
    declaration.
  spa-VBL: Presentaste la comida que te había dado como ofrenda para que la aceptaran
    -panes hechos con la mejor harina, aceite de oliva y miel que yo te había proporcionado
    para comer. Eso es exactamente lo que hiciste, declara el Señor Dios.
  fra-_FOB: Et mon pain que je t'avais donné, la fleur de farine, l'huile et le miel
    dont je te nourrissais, tu as mis ces choses devant elles comme une offrande d'agréable
    odeur. Voilà ce qui en est, dit le Seigneur, l'Éternel.
  mal-mal: ഞാൻ നിനക്ക് തന്ന ആഹാരമായി, നിന്റെ പോഷണത്തിനുള്ള നേരിയമാവും എണ്ണയും തേനും
    നീ അവയുടെ മുമ്പിൽ സൗരഭ്യവാസനയായി നിവേദിച്ചു; ഇങ്ങനെയാണ് സംഭവിച്ചത്” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, ‘Jo ḳhurāk yānī behtarīn maidā, zaitūn
    kā tel aur shahd maiṅ ne tujhe diyā thā use tū ne unheṅ pesh kiyā tāki us kī ḳhushbū
    unheṅ pasand āe.
  suz-BL: गो इ कली जचा थोव़क यो गेतन। गो इ कली रिम्‍शो फस, खुदो नु रिम्‍शो तेल जचा
    गेतन। तन्‍न गे मेको जचा थोव़क मेको आन ङोंइती ब्रोव़शो रिना पपाइक्‍चा कली चढ़ेप्‍तीवी।
    मोदेंशो दुम्‍त।
  eng-NOY: My food also, which I gave thee, fine flour and oil and honey, wherewith
    I fed thee, thou didst set it before them with a sweet savor; even thus it was,
    saith the Lord Jehovah.
  ita-1927: Parimenti il mio pane che t’avevo dato, il fior di farina, l’olio e il
    miele con cui ti nutrivo, tu li ponesti davanti a loro, come un profumo di soave
    odore. Questo si fece! dice il Signore, l’Eterno.
  ckb-ckb: هەروەها ئەو خواردنەی کە بە تۆم دا، لە باشترین ئارد و زەیت و هەنگوین، تۆ
    لەبەردەم ئەو بتانە وەک بخووری بۆنخۆش پێشکەشت کرد، ئەمەش ئەوەیە کە ڕوویداوە. ئەوە
    فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: And my bread which I gave you, the best meal and oil and honey which I
    gave you for your food, you put it before them for a sweet smell, says the Lord.
  kan-OKCV: ನಾನು ನಿಮಗೆ ಒದಗಿಸಿದ ಆಹಾರ, ಹಿಟ್ಟು, ಎಣ್ಣೆ ಮತ್ತು ಜೇನುತುಪ್ಪವನ್ನು ನಾನು ನಿಮಗೆ
    ತಿನ್ನಲು ಕೊಟ್ಟಿದ್ದೇನೆ. ನೀವು ಅವರ ಮುಂದೆ ಪರಿಮಳಯುಕ್ತ ಧೂಪವನ್ನು ಅರ್ಪಿಸಿದ್ದೀರಿ. ಆದರೆ ನೀನು
    ಅವುಗಳನ್ನು ಅವರ ಮುಂದೆ ಇಟ್ಟೆ, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் உனக்குக் கொடுத்த என்னுடைய அப்பத்தையும், நீ சாப்பிடும்படி உனக்குக்
    கொடுத்த மெல்லிய மாவையும் நெய்யையும் தேனையும் நீ அவைகளின்முன்பு சுகந்த வாசனையாகப்
    படைத்தாய்; காரியம் இப்படி ஆனதென்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Mi pan también, que yo te había dado, la flor de la harina, y el aceite,
    y la miel, con que yo te mantuve, pusiste delante de ellas para olor suave; y
    fué así, dice el Señor Jehová.
  ron-BTF: Mâncarea mea de asemenea, pe care ți-am dat-o, floarea făinii și untdelemn
    și miere, cu care te-am hrănit, și pe ele le-ai pus înaintea lor ca aromă dulce;
    și astfel a fost, spune Domnul DUMNEZEU.
  eng-WEBP: My bread also which I gave you, fine flour, oil, and honey, with which
    I fed you, you even set it before them for a pleasant aroma; and so it was,” says
    the Lord GOD.
  eng-FBV: You presented the food I had given you as an offering for them to accept
    —bread made from the best flour, olive oil, and honey that I had provided for
    you to eat. That's exactly what you did, declares the Lord God.
  nld-1939: 'Het voedsel dat Ik u gegeven had, het fijnste meel, olie en honing, die
    Ik u tot spijs had geschonken, hebt ge hun aangeboden tot een liefelijke offergeur:
    zo was het, spreekt Jahweh, de Heer.'
  nch-BL: Huan nopa pantzi, harina, aceite huan nopa sayol necti cati na nimechmacatoya
    para ica ximopanoltica, anquinmacaque quej se tacajcahualisti cati ajhuiyac mijyotía
    iniixpa. Quej nopa na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Bánh mà ta đã ban cho mầy, bột mì lọc, dầu, và mật ong mà ta cho mầy ăn,
    thì mầy đem mà bày ra hết trước mặt chúng nó, để làm mùi thơm tho. Thật, có sự
    ấy, Chúa Giê-hô-va phán vậy.
  hin-CV: और वह भोजन भी जो मैंने तुमको तुम्हारे खाने के लिये दिया था—आटा, जैतून तेल
    और शहद—तुमने इसे उनके सामने एक सुगंधित धूप के रूप में चढ़ाया. ऐसा ही हुआ है, परम
    प्रधान याहवेह की घोषणा है.
  spa-BES: Y mi pan que te di, la mejor comida, el aceite y la miel que te di para
    tu comida, lo pones delante de ellos para un dulce olor, dice el Señor.
  tdx-tdx: i mofoko natoloko azoy; i bon-kaneñe soay, naho i menake reketse tantele
    nafahako azoy le nazotso’o ama’e ami’ty harifondrifo’e; izay ty ie, hoe t’Iehovà
    Talè.
  tha-KJV: อาหารที่เราให้​แก่​เจ้​าก็​เหมือนกัน คือเราเลี้ยงเจ้าด้วยยอดแป้ง น้ำมันและน้ำผึ้ง
    เจ้​าก็เอามาวางข้างหน้ามัน ให้​เป็นกลิ่นหอมที่​พึงใจ และก็เป็นอย่างนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: E o meu pão também que eu te dei, a farinha fina, o azeite, e o mel,
    com que eu te sustentava, puseste diante delas, como cheiro suave; e assim foi,
    diz o Senhor DEUS.
  deu-ELO: 'und meine Speise, die ich dir gegeben: Feinmehl und Öl und Honig, womit
    ich dich gespeist hatte, die setztest du ihnen vor zum lieblichen Geruch. Und
    das ist geschehen, spricht der Herr, Jehova. -'
  eng-WYC-2018: And thou settedest my bread, which I gave to thee, flour of wheat,
    and oil, and honey, by which I nourished thee, in the sight of those, into (an)
    odour of sweetness (or for a sweet aroma); and it was done, saith the Lord God.
  epo-epo: Mian panon, kiun Mi donis al vi, la plej delikatan farunon, oleon, kaj
