  mdy-ETH: ዶኦሪንቴያ ማዔ ዺኢሎንታ ሪሚቶ ዛይቶንታ ዔኤዞዋ ኔ ሙዓንዳጉዲ ታ ዒንጌኔ፤ ኔኤኒ ጋዓንቴ ሜሌ ፆኦዞ ዎዛሳኒ ሳውማ
