  sus-A: ﭑ دٌنسٍ نَشَن سٌ عِ يِ رَ، عِ بَرَ نَ تَامِ قَنيِ، نَ تُرٍ، نُن نَ كُمِ بِرِن
    بَ سّرّشّ فَن دَاشِ رَ عٍ بّ. عِ نَ نَن نَبَشِ. عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: Et le pain que je t'ai donné, la fleur de farine, l'huile et le miel, dont
    je t'ai nourri, tu l'as mis devant eux comme un parfum agréable, et il en a été
    ainsi, dit le Seigneur Yahvé.
  hbo-hbo: וְלַחְמִי֩ אֲשֶׁר־נָתַ֨תִּי לָ֜ךְ סֹ֣לֶת וָשֶׁ֤מֶן וּדְבַשׁ֙ הֶֽאֱכַלְתִּ֔יךְ
    וּנְתַתִּ֧יהוּ לִפְנֵיהֶ֛ם לְרֵ֥יחַ נִיחֹ֖חַ וַיֶּ֑הִי נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: O nacio irio iria ndaakũheete ũrĩe, nacio nĩ mũtu mũhinyu, na maguta ma
    mũtamaiyũ, na ũũkĩ, wacirutĩire mĩhianano ĩyo ĩtuĩke ũbumba ũrĩ na mũtararĩko
    mwega. Ũguo nĩguo gwekĩkire, Mwathani Jehova nĩwe ugĩte ũguo.
  fra-NCL: Mon pain que je t’avais donné, la fleur de froment, l’huile et le miel
    dont je te nourrissais, tu les as mis devant elles en offrande d’agréable odeur.
    Voilà ce qui s’est fait, — oracle du Seigneur Yahweh.
  cek-AK: Kang paek moe, kang pacah ih takaw kahoih, situi hoi khoitui doeh nihcae
    hmaa ah hmuihoih ah na tathlang pae; to tiah oh, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: 'An bega mas uksa-gusad: Trigo-bur-nued, olivo-gwallu, degi, achanis. We-masmar
    ega be ibmar-wawadik-yapanned-uklegedyob uksa gusad. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.'
  uig-CYR: 'Мән өзүңгә бәргән ненимни, Мән саңа озуққа бәргән ақ ан, зәйтун мейи вә
    бални болса, сән уларниң алдиға хушпурақ һәдийә сүпитидә атап сундуң: ишлар дәл
    шундақ еди! — дәйду Рәб Пәрвәрдигар.'
  tel-2017: నీ పోషణ కోసం నేను నీకిచ్చిన మెత్తని గోదుమ పిండితో చేసిన నా రొట్టెలు, నూనె,
    తేనె తీసుకుని, సువాసన కలిగేలా నువ్వు వాటి కోసం అర్పణ చేశావు. నిజంగా జరిగింది ఇదే.”
    ఇది ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: Anplis, pen Mwen an, ke M te bay ou a, farin fen, lwil ak siwo myèl, avèk
    sila Mwen te konn bay ou manje yo, ou te ofri yo devan yo kon yon odè santi bon.
    Se konsa sa te rive,” deklare Senyè BONDYE a.
  kos-kos: Nga sot nom flao na wowo, oil in olive, ac honey, tuh pa kom kisakin ma
    inge in akinsewowoye ma sruloala uh.” Pa inge ma LEUM GOD Fulatlana El fahk.
  hbo-WLC: וְלַחְמִי֩ אֲשֶׁר־נָתַ֨תִּי לָ֜ךְ סֹ֣לֶת וָשֶׁ֤מֶן וּדְבַשׁ֙ הֶֽאֱכַלְתִּ֔יךְ
    וּנְתַתִּ֧יהוּ לִפְנֵיהֶ֛ם לְרֵ֥יחַ נִיחֹ֖חַ וַיֶּ֑הִי נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Ọzọkwa, ụtụ ọka ọma, mmanụ oliv na mmanụ aṅụ, nri ndị m nyere gị ka i rie,
    ka i ji chụọ aja na-esi isi ụtọ nʼihu ha. Otu a ka o si dị, ka Onyenwe anyị Onyenwe
    anyị kwupụtara.
  ory-ory: ମଧ୍ୟ ସରୁ ମଇଦା, ତୈଳ ଓ ମଧୁ, ଆଦି ଆମ୍ଭର ଯେଉଁ ଖାଦ୍ୟ ଦ୍ୱାରା ଆମ୍ଭେ ତୁମ୍ଭକୁ ପ୍ରତିପାଳନ
    କଲୁ, ତାହା ତୁମ୍ଭେ ସୌରଭାର୍ଥେ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ରଖିଲ, ଆଉ ଏପ୍ରକାର ହୋଇଥିଲା, ଏହା ପ୍ରଭୁ,
    ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üa amongöü ngonuk pilawa mi mürina, üa pwal ngonuk apüra seni föün olif
    o aünü ngonuk chönün chunen, nge en ka chök angei mine üa ngonuk o eäniir asor
    ngeni ekewe uluulun anümwäl, pwe repwe öch ngonuk. Ina usun mine ka föri,” iei
    alon Kot ewe Samol mi Lapalap.
  rop-rop: Aibin gibit yu brabli gudwan flauwa blanga gugumbat damba en oliboil en
    shugabeig, bat yubin yusumbat blanga gibitbat sekrifais ofring langa detlot drimin
    sheip. Mi na YAWEI det boswan God bin luk wanim yubin dumbat.
  ukr-1871: Та й хлїб мій, що я давав тобі, пшенишне борошно, олїю й мід, що ними
    я годував тебе, — те все покладала ти перед ними в любі пахощі їм; таке то коїлось!
    — говорить Господь Бог.
  deu-1951: Meine Speise, welche ich dir gegeben hatte, Semmel, Öl und Honig, womit
    ich dich speiste, legtest du ihnen vor als lieblichen Geruch. Solches ist geschehen,
    spricht Gott, der HERR!
  eng-JPS: My bread also which I gave thee, fine flour, and oil, and honey, wherewith
    I fed thee, thou didst even set it before them for a sweet savour, and thus it
    was; saith the Lord GOD.
  srp-1865: I hljeb moj, koji ti dadoh, bijelo brašno i ulje i med, èim te hranjah,
    postavila si pred njih za miris ugodni. Tako je bilo, govori Gospod Gospod.
  lug-lug: N’emmere gye nnali nkuwadde, obuwunga obw’obutta, n’omuzigo ogw’omuzeyituuni
    n’omubisi gw’enjuki bye nnali nkuwadde okulya, wabiwaayo okuba ebiweebwayo eby’evvumbe
    eddungi eri bbyo. Era bw’otyo bwe wakola, bw’ayogera Mukama Katonda.
  heb-heb: ולחמי אשר נתתי לך סלת ושמן ודבש האכלתיך ונתתיהו לפניהם לריח ניחח ויהי נאם
    אדני יהוה׃
  ben-IRV: আর আমি তোমাকে আমার যে খাবার দিয়েছিলাম, যে ভালো সূজী, তেল ও মধু তোমাকে
    খেতে দিয়েছিলাম, তা তুমি সুগন্ধের জন্য তাদের সামনে রাখতে; এটাই করা হত, এটা প্রভু
    সদাপ্রভু বলেন।
  pan-pan: ਮੇਰੀ ਰੋਟੀ ਜੋ ਮੈਂ ਤੈਨੂੰ ਦਿੱਤੀ ਅਰਥਾਤ ਮੈਦਾ, ਤੇਲ ਤੇ ਸ਼ਹਿਦ ਜੋ ਮੈਂ ਤੈਨੂੰ ਖੁਆਉਂਦਾ
    ਸੀ, ਤੂੰ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਸੁਗੰਧੀ ਦੇ ਲਈ ਰੱਖਿਆ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਇਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਹੋਇਆ ਹੈ।
  mya-JVB: ငါပေး သော ဘောဇဉ် ၊ သင့် ကိုငါကျွေး သော မုန့်ညက် ၊ ဆီ ၊ ပျားရည် ကိုလည်း
    သူ တို့ရှေ့ မှာ မွှေးကြိုင် စရာဘို့ တင် ထားလေပြီတကား။
  hmo-hmo: Lau ese aniani namona, paraoa namo herea, olive ena dehoro, bona hani oi
    dekenai lau henia, to oi ese unai dirava laulaudia dekenai boubou gaudia totona
    oi henidia.” Lohiabada Dirava ia hereva noho inai.
  urd-urd: 'और मेरा खाना जो मैंने तुझे दिया, या''नी मैदा और चिकनाई और शहद जो मैं तुझे
    खिलाता था, तूने उनके सामने ख़ुशबू के लिए रख्खा: ख़ुदावन्द ख़ुदा फ़रमाता है कि
    यूँ ही हुआ।'
  rus-SYN: и хлеб Мой, который Я давал тебе, пшеничную муку, и елей, и мед, которыми
    Я питал тебя, ты поставляла перед ними в приятное благовоние; и это было, говорит
    Господь Бог.
  bqc-SIM: Blɛ pↄ́ má kpàma ǹ ble, pɛ̃ɛti ń zↄ́o ń nísiopi ↄ̃ ń kpàmá sa
    pↄ́ a pↄ́ tɛ́kũa gĩ ìↄ na ũ. Yã́ pↄ́ kɛ̀n we. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Nalungin gah gel temin, deilhen tum changbong olive thao chuleh khoiju
    keiman nangma kapeh ho chu hiche milimdoi ho anga kilhainan namang jenge tin thaneitah
    Pakaiyin aseije.
  mar-mar: भाकर, पिठ, तेल, मध मी तुला दिले व तुला खाऊ घातले ते तुझ्यापुढे सुवासीक
    अर्पण असे होते. असे घडले प्रभू परमेश्वर देव जाहीर पणे सांगतो.
  qub-qub: Noga gamta goycushä allinnin jarinapita rurasha tantatami, asëtitami, abëjapa
    mishquintami chay rurashayqui ïdulupaj rupachishcanqui alli jömuynin chayananpaj.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Mɑ ɑ mɑɑ dĩɑ ni nɑ rɑ kɑ nun diisie suɑ ɑ kɑ bũu ni yɑ̃kuru kuɑ nge mɛ
    bɑ rɑ mɑn yɑ̃ku nubu durorugiru kue. Dĩɑ niyɑ som kɑ gum kɑ tim. Yeniwɑ yɑ koorɑ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Mwen te ba ou pi bon kalite farin pou fè pen pou ou manje ansanm ak siwo
    myèl ak lwil. Ou pran yo, ou ofri yo bay zidòl ou yo, ou boule yo nan dife pou
    yo te ka ba ou chans. Se mwen menm, Seyè sèl Mèt la, ki di wi, se sa ou fè.
  eng-BSB: And you set before them as a pleasing aroma the food I had given you—the
    fine flour, oil, and honey that I had fed you. That is what happened, declares
    the Lord GOD.
  eng-WEBPB: My bread also which I gave you, fine flour, oil, and honey, with which
    I fed you, you even set it before them for a pleasant aroma; and so it was,” says
    the Lord GOD.
  kbq-kbq: Hagi knare huno kne osi'osi hu flauaki, tume rima'agi, olivi masavenki
    hu'nama ne'zama nesana zanema hu'nama kami'noana, havi anumzamofo avuga knare
    mna vu'zane hunka ofa hu'nane huno Anumzana miko zama kegava hu'nea Ra Anumzamo'a
    hu'ne.
  nhe-BL: Huan nopa pantzi, harina, aceite huan nopa sayol nectli tlen na nimechmacatoya
    para ica ximopanoltica, inquinmacaque queja se tlacajcahualistli tlen ajhuiyac
    mijyotía iniixpa. Queja nopa na, niimoTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: 'Amono neremi''u ràm newe: arozràn imuku''i pyrer ikatu wera''u ma''e, uri
    kawer ikatu wera''u ma''e no, hàir ikatu wera''u ma''e no. Nezewe rehe we eremono
    a''e ma''e paw tupàn a''ua''u wanupe wamurywete kar pà. Ihe Tupàn Tuweharupi Wiko
    Ma''e aiko ko ma''e imume''u har romo.'
  eng-DRA: And my bread which I gave thee, the fine flour, and oil, and honey, wherewith
    I fed thee, thou hast set before them for a sweet odour; and it was done, saith
    the Lord God.
