  tbz-SIM: N do dɑ duɔ́ mmùù yùo nsɑ̀ɑ̀mù nɛ̀ wèè pɛ̃́ɛ̃̀ nɛ̀ mɛ̀ɛ̀ kùɔ̀ nnɛ̀ mɛ̀ɛ̀
