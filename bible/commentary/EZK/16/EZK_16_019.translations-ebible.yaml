  uig-ARA: 'مەن ئۆزۈڭگە بەرگەن نېنىمنى، مەن ساڭا ئوزۇققا بەرگەن ئاق ئان، زەيتۇن مېيى
    ۋە بالنى بولسا، سەن ئۇلارنىڭ ئالدىغا خۇشپۇراق ھەدىيە سۈپىتىدە ئاتاپ سۇندۇڭ: ئىشلار
