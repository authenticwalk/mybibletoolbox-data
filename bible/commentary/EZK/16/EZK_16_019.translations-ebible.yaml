  kan-2017: ನಾನು ನಿನಗೆ ಕೊಟ್ಟ ರೊಟ್ಟಿಯನ್ನೂ, ನಿನ್ನ ಆಹಾರಕ್ಕೆ ನಾನು ಒದಗಿಸಿದ ಗೋದಿಹಿಟ್ಟು,
