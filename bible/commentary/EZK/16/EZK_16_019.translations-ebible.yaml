  arb-NAV: وَخُبْزِي الَّذِي قَدَّمْتُهُ لَكِ وَالسَّمِيذَ وَالزَّيْتَ وَالْعَسَلَ
    الَّذِي أَطْعَمْتُكِ، وَقَرَّبْتِهَا أَمَامَهَا كَتَقْدِمَةِ سُرُورٍ، هَكَذَا
    فَعَلْتِ يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: Kpe ɖe esiawo ŋu la, nuɖuɖu siwo mena wò, siwo nye wɔ memee, ami kple notsi
