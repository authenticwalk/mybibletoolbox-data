  urd-GVU: رب قادرِ مطلق فرماتا ہے، ’جو خوراک یعنی بہترین میدہ، زیتون کا تیل اور شہد
    مَیں نے تجھے دیا تھا اُسے تُو نے اُنہیں پیش کیا تاکہ اُس کی خوشبو اُنہیں پسند
