    tiel estis, diras la Sinjoro, la Eternulo.
  uig-PIN: 'Mǝn ɵzünggǝ bǝrgǝn nenimni, Mǝn sanga ozuⱪⱪa bǝrgǝn aⱪ an, zǝytun meyi
