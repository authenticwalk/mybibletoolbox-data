verse: EZK.007.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ഇസ്രായേൽദേശത്തോട് കർത്താവായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ ‘ഇതാ അവസാനം! ദേശത്തിന്റെ നാലു കോണുകളിലും അവസാനം വന്നെത്തിയിരിക്കുന്നു!'
  deu-TKW: 'Du aber, Menschensohn, sprich: So spricht der Herr Jahwe zum Land Israel:
    Ein Ende kommt, es kommt das Ende über die vier Enden des Landes.'
  lin-lin: '« Mwana na moto, tala liloba oyo Nkolo Yawe alobi na mokili ya Isalaele :
    ‹ Esili ! Tango ya suka ebelemi mpo na mokili mobimba !'
  eng-LSV: An end, the end has come on the four corners of the land.
  eng-GNV: 'Also thou sonne of man, thus saith the Lord God, An ende is come vnto
    the lande of Israel: the ende is come vpon the foure corners of the lande.'
  eng-WEBSTER: Also, thou son of man, thus saith the Lord GOD to the land of Israel;
    An end, the end is come upon the four corners of the land.
  nhw-BL: “Tlacatl, na niamoTECO Catli Más Nijpiya Tlanahuatili quej ni niquinilhuía
    tlali Israel ehuani. Ya ajsico itlamiya ni tlali. Ya ajsic hora para nijtlamisosolos.
    Sintla tijtlachilis ica norte o ica sur, o ica campa hualquisa tonati o ica campa
    oncalaqui tonati, nochi ya eltoc para nijtlamisosolos.
  swh-ONEN: '“Mwanadamu, hili ndilo Bwana Mwenyezi asemalo kwa nchi ya Israeli: Mwisho!
    Mwisho umekuja juu ya pembe nne za nchi.'
  bba-bba: wunɛ tɔnun bii, ɑ swɑɑ dɑkio ɑ nɔ ye nɑ ɡerumɔ bɛɛ Isirelibɑn sɔ̃. Nɑ nɛɛ,
    kpeerɑ wee. Tɑ pusi bɛɛn tem ɡoonu nnɛ kpuro sɔɔ.
  eng-KJVCPB: Also, thou son of man, thus saith the Lord God unto the land of Israel;
    An end, the end is come upon the four corners of the land.
  luo-luo: '“Wuod dhano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho ni piny
    Israel: “ ‘Giko osechopo! Giko osechopo e tunge piny duto angʼwen!'
  meu-meu: 'Taunimanima natuna e, Ḡaubada Iehova ese Israel tanona na ini e hamaorolaia
    tomamu: Dokona binai! Dokona vada e kau, tano daigunina haniosi latadiai.'
  npi-ULB: “ए मानिसको छोरो—इस्राएलको देशलाई परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ ।“'अन्‍त्‍य!
    देशका चारै सिमानामा अन्‍त्‍य आइपुगेको छ ।
  yor-yor: '“Ọmọ ènìyàn, báyìí ni Olúwa Olódùmarè wí sí ilé Israẹli: “ ‘Òpin! Òpin
    ti dé sí igun mẹ́rẹ̀ẹ̀rin ilẹ̀ náà!'
  pes-OPCB: '@see-verse:EZK.007.001'
  tgl-ULB: “Ikaw, na anak ng tao—Ang Panginoong Yahweh ang nagsasabi nito sa lupain
    ng Israel, 'Isang wakas! Isang wakas ang darating sa apat na hangganan ng lupain!
  hui-hui: Dindiali-o i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na Isaraele
    wali agalihondo bi ogodagua laro. Áyu ogoni Isaraele wali agali dindi bibahendeha
    karu tinaga horo hamaro ogonida.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ ပြည်​သူ​ပြည်​သား​တို့​အား ငါ​အ​ရှင်​ထာဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား``နိုင်​ငံ​တစ်​ခု လုံး​ပျက်​သုဉ်း​ရာ​အ​ချိန်​ကျ​ပြီ။
  bod-N: ཀྱེ་མིའི་བུ། གཙོ་བོ་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་སྐད་དུ། མཇུག་འབྲས་སླེབས་ཟིན་ཏེ་མཇུག་འབྲས་ཡུལ་ཁམས་འདིའི་ཕྱོགས་བཞིར་སླེབས་ཟིན།
  sna-sna: '“Mwanakomana womunhu, zvanzi naIshe Jehovha kunyika yeIsraeri: Kuguma!
    Kuguma kwasvika kumativi mana enyika.'
  spa-BLM: '“Tú, hijo de hombre, el Señor Yahvé dice a la tierra de Israel: “¡El fin!
    El fin ha llegado a los cuatro rincones de la tierra.'
  cac-cac: 'Ach anima, a in val Jehová Yajal in, a in sval d''a chon̈ab'' Israel icha
    tic: Toxo ix c''och slajvub'', toxo ix c''och slajvub''al lum luum smasanil.'
  swh-ULB: Wewe, mwanadamu-Bwana Yahwe asema hivi kwa nchi ya Israeli.”'Mwisho! Mwisho
    umekuja kwenye mipaka minne ya nchi.
  bel-bel: 'І ты, сын чалавечы, скажы: так кажа Гасподзь Бог: зямлі Ізраілевай канец,
    - канец прыйшоў на чатыры краі зямлі.'
  deu-ELBBK: 'Und du, Menschensohn, so spricht der Herr, HERR, zum Land Israel: Es
    hat ein Ende! Das Ende kommt über die vier Ecken des Landes!'
  mbb-OT: “Sikew is etew, iyan a is Nengazen he MEGBEVAYÀ migkaǥi ziyà te nasyun he
    Israel te, ‘Iyan en heini ketepusan te tivuuk he tanà te Israel.
  mal-2015: 'മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവു യിസ്രായേൽദേശത്തോടു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    അവസാനം! ദേശത്തിന്റെ നാലുഭാഗത്തും അവസാനം വന്നിരിക്കുന്നു.'
  rmc-rmc: '„Tu, manušeja, kada phenel o RAJ, o Adonaj, la phuvake Izrael: ‚Avľa o
    koňec! O koňec pre savore štar agora la phuvakre.'
  pes-OPV: '«وتو‌ای پسر انسان (بگو): خداوند یهوه به زمین اسرائیل چنین می‌گوید: انتهایی
    بر چهارگوشه زمین انتها رسیده است.'
  ron-1924: '„Ши ту, фиул омулуй, аскултэ! Аша ворбеште Домнул Думнезеу деспре цара
    луй Исраел: ‘Вине сфыршитул, вине сфыршитул песте челе патру марӂинь але цэрий!'
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েল দেশের প্রতি সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘শেষ
    সময়! দেশের চার কোনায় শেষ সময় উপস্থিত হয়েছে!
  som-som: Wiilka Aadamow, Sayidka Rabbiga ahu wuxuu dalka reer binu Israa'iil ku
    leeyahay, Waa kaa dhammaadkii, dalka afartiisa geesood dhammaadkii baa gaadhay.
  lat-VUC: 'Et tu, fili hominis, hæc dicit Dominus Deus terræ Israël: [Finis venit:
    venit finis super quatuor plagas terræ.'
  eng-ASVBT: 'And thou, son of man, thus saith the Lord Jehovah unto the land of Israel,
    An end: the end is come upon the four corners of the land.'
  ita-1885: 'Figliuol d''uomo, così ha detto il Signore Iddio alla terra d''Israele:
    La fine, la fine viene sopra i quattro canti del paese.'
  eng-LXXUP: Thus saith the Lord; An end is come to the land of Israel, the end is
    come on the four corners of the land.
  eng-ULB: “You, son of man—the Lord Yahweh says this to the land of Israel.” 'An
    end! An end has come to the four borders of the land.
  spa-VBL: '“Hijo de hombre, esto es lo que dice el Señor Dios al pueblo que vive
    en Israel: “¡El fin ha llegado! El fin ha llegado a todo el país.'
  fra-_FOB: 'Et toi, fils de l''homme, ainsi a dit le Seigneur, l''Éternel, au sujet
    du pays d''Israël: La fin arrive; voici la fin pour les quatre extrémités du pays!'
  mal-mal: '“മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവ് യിസ്രായേൽദേശത്തോട് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘അവസാനം! യിസ്രായേൽ ദേശത്തിന്റെ നാലുഭാഗത്തും അവസാനം വന്നിരിക്കുന്നു.'
  urd-GVR: “Ai ādamzād, Rab Qādir-e-mutlaq Mulk-e-Isrāīl se farmātā hai ki terā anjām
    qarīb hī hai! Jahāṅ bhī dekho, pūrā mulk tabāh ho jāegā.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, परमप्रभु यावेमी इस्राएल रागी कली मार
    देंब देंशा हना ‘रागी नुप्‍तीके, एर ओंथ ङा सुर नेल्‍लेम जाक्‍ब।
  eng-NOY: Thou son of man, thus saith the Lord Jehovah concerning the land of Israel:—
  ita-1927: '“E tu, figliuol d’uomo, così parla il Signore, l’Eterno, riguardo al
    paese d’Israele: La fine! la fine viene sulle quattro estremità del paese!'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، یەزدانی باڵادەست ئەمە بە خاکی ئیسرائیل دەفەرموێت: «”کۆتایی!
    کۆتاییەکە هات! هەر چوار لای خاکەکەی گرتەوە.'
  eng-BBE: 'And you, son of man, say, This is what the Lord has said to the land of
    Israel: An end has come, the end has come on the four quarters of the land.'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    “ ‘ಅಂತ್ಯವು ಬಂದಿದೆ! ಈ ದೇಶದ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿಯೂ ಅಂತ್ಯವು ಬಂದಿದೆ!'
  tam-2017: 'மனிதகுமாரனே, யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இஸ்ரவேல் தேசத்தைக்குறித்து
    முடிவு வருகிறது, தேசத்தின் நான்கு முனைகளின் மேலும் முடிவு வருகிறது.'
  spa-RV-1909: 'Y tú, hijo del hombre, así ha dicho el Señor Jehová á la tierra de
    Israel: El fin, el fin viene sobre los cuatro cantones de la tierra.'
  ron-BTF: 'De asemenea, tu fiu al omului, astfel spune Domnul DUMNEZEU către țara
    lui Israel: Un sfârșit, sfârșitul a venit peste cele patru colțuri ale țării.'
  eng-WEBP: “You, son of man, the Lord GOD says to the land of Israel, ‘An end! The
    end has come on the four corners of the land.
  eng-FBV: '“Son of man, this is what the Lord God says to the people living in Israel:
    The end is here! The end has arrived throughout the country.'
  nld-1939: 'Mensenkind, ge moet zeggen: Zo spreekt Jahweh, de Heer, tot Israëls grond!
    Het einde komt, nabij is het einde voor de vier hoeken van het land.'
  nch-BL: “Tacat, na niamoTECO Cati Más Nijpiya Tanahuatili quej ni niquinilhuía tali
    Israel ehuani. Ya ajsico itamiya ni tali. Ya ajsic hora para nijtamisosolos. Sinta
    tijtachilis ica norte o ica sur, o ica campa hualquisa tonati o ica campa oncalaqui
    tonati, nochi ya eltoc para nijtamisosolos.
  vie-1934: 'Hỡi con người, Chúa Giê-hô-va phán cùng đất Y-sơ-ra-ên như vầy: Sự cuối
    rốt đây nầy! Sự cuối rốt đã đến cho bốn góc đất!'
  hin-CV: '“हे मनुष्य के पुत्र, परम प्रधान याहवेह का इस्राएल देश को यह कहना है: “ ‘अंत!
    देश के चारों ओर अंत का समय आ गया है!'
  spa-BES: 'Y tú, hijo de hombre, di: Esto es lo que el Señor le ha dicho a la tierra
    de Israel: ha llegado el fin, el fin ha llegado a los cuatro extremos de la tierra.'
  tdx-tdx: 'Inao koahe, ana’ ondatio, hoe t’Iehovà Talè, amy tane’ Israeley: Ty figadoñañe!
    fa tondrok’ an-kotso’ efats’ i taney i fanamperañey.'
  tha-KJV: “​เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย องค์​พระผู้เป็นเจ้าพระเจ้าตรัสกับแผ่นดิ​นอ​ิสราเอลดังนี้​ว่า
    อวสาน ความสิ้นสุดได้มาถึงทั้งสี่​มุ​มของแผ่นดินแล้ว
  por-BR-2018: 'E tu, filho do homem, assim diz o Senhor DEUS à terra de Israel: É
    o fim, o fim vem sobre os quatro cantos da terra.'
  deu-ELO: 'Und du, Menschensohn, so spricht der Herr, Jehova, zum Lande Israel: Es
    hat ein Ende! Das Ende kommt über die vier Ecken des Landes!'
  eng-WYC-2018: And thou, son of man, the Lord God of the land of Israel saith these
    things, The end cometh, the end cometh, on [the] four coasts of the land. (And
    thou, son of man, the Lord God saith these things to the land of Israel, The end
    cometh, the end cometh, on all four sides of the land.)
  epo-epo: 'Ho filo de homo, tiele diras la Sinjoro, la Eternulo, pri la tero de Izrael:
    Fino venis, la fino por ĉiuj kvar randoj de la lando.'
  uig-PIN: '«Sǝn angla, i insan oƣli, Rǝb Pǝrwǝrdigar Israil zeminiƣa mundaⱪ dedi:
    Hatimǝ! Zeminning tɵt bulungiƣa hatimǝ berilidu!'
  beo-beo: “Dunu egefe! Na da Ouligisudafa Hina Gode esala! Na da Isala:ili ilima
    amane sia:sa, ‘Isala:ili soge fi da hagia:le ebelemu gadenesa.
  tpi-OTNT: “Man bilong graun, mi God, Bikpela, mi gat tok long ol Israel olsem. Dispela
    em i las de bilong olgeta Israel, long olgeta hap graun bilong ol.
  hau-SA: “Ɗan mutum, ga abin da Ubangiji Mai Iko Duka yake cewa wa ƙasar Isra’ila,
    “ ‘Ƙarshe ya zo! Ƙarshe ya zo a kan kusurwoyi huɗu na ƙasar.
  uig-LAT: '«Sen angla, i insan oghli, Reb Perwerdigar Israil zéminigha mundaq dédi:
    Xatime! Zéminning töt bulungigha xatime bérilidu!'
  nde-nde: '“Ndodana yomuntu, nanku okutshiwo nguThixo Wobukhosi elizweni lako-Israyeli:
    ‘Isiphetho! Isiphetho sesifikile emagumbini amane elizwe.'
  ton-ton: “Ko koe foki ko e foha ʻoe tangata, ʻoku pehē ʻe Sihova ko e ʻOtua ki he
    fonua ʻo ʻIsileli; Ko e ngataʻanga, ʻio, ko e ngataʻanga kuo hoko mai ki he feituʻu
    ʻe fā ʻoe fonua.
  ces-1613: 'Slyš, synu člověčí: Takto praví Panovník Hospodin o zemi Izraelské: Ach,
    skončení, přišlo skončení její na čtyři strany země.'
  eng-WMB: “You, son of man, the Lord GOD says to Eretz-Israel, ‘An end! The end has
    come on the four corners of the land.
  tam-TCV: '“மனுபுத்திரனே, ஆண்டவராகிய யெகோவா இஸ்ரயேல் நாட்டைக்குறித்து கூறுவது இதுவே:
    “ ‘முடிவு வந்துவிட்டது! நாட்டின் நான்கு திசைகளுக்குமே முடிவு வந்துவிட்டது!'
  ceb-ULB: “Ikaw, anak sa tawo—miingon si Yahweh nga Ginoo niini ngadto sa yuta sa
    Israel.”'Ang kataposan! Miabot na ang kataposan ngadto sa upat ka utlanan sa yuta.
  pol-UBG: 'Synu człowieczy, tak mówi Pan BÓG do ziemi Izraela: Koniec, koniec nadszedł
    dla wszystkich czterech stron ziemi.'
  urd-GVU: ”اے آدم زاد، رب قادرِ مطلق ملکِ اسرائیل سے فرماتا ہے کہ تیرا انجام قریب
    ہی ہے! جہاں بھی دیکھو، پورا ملک تباہ ہو جائے گا۔
  deu-1912: 'Du Menschenkind, so spricht der Herr HERR vom Lande Israel: Das Ende
    kommt, das Ende über alle vier Örter des Landes.'
  kan-2017: “ನರಪುತ್ರನೇ, ಕರ್ತನಾದ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ಹೀಗೆ ನುಡಿಯುತ್ತಾನೆ, ‘ಪ್ರಳಯವು,
    ಪೂರ್ಣ ಪ್ರಳಯವು ದೇಶದ ಚತುರ್ದಿಕ್ಕಿನಲ್ಲಿಯೂ ಸಂಭವಿಸಿದೆ.’
  yap-yap: 'Ni ga’ar, “Fak e girdi’, irera’ e n’en ni gu be yog I Gag fare SOMOL ni
    Th’abi Tolang ko nam nu Israel: Irera’ e tungun ko fare nam ni polo’!'
  hlt-MCSB: “Nang hlang capa aw ka Boeipa Yahovah loh Israel khohmuen kah a bawtnah
    ham he ni a. thui. Khohmuen a hmoi pali, pali ah a bawtnah ha pawk coeng.
  mdy-ETH: «ዓሲ ናዓሢዮ! ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓጮ ዛሎ ጋዓሢ ያዺኬ፤ ቢያ ዛሎና ሃኖ ዓጬሎኮ ጋፒንሢ
    ባይሲንታ ሄሌኔ።
  twi-ASANTE: '“Onipa ba, yei ne asɛm a Otumfoɔ Awurade ka kyerɛ Israel asase no:
    “ ‘Awieeɛ no, awieeɛ no aduru asase no ntweaso ɛnan no so!'
  eng-WEBU: “You, son of man, the Lord GOD says to the land of Israel, ‘An end! The
    end has come on the four corners of the land.
  wal-wal: “Laa asa na7au, Ubbaa Haariya GODAI Israa7eela biittaayyo hagaadan yaagees;
    ‘Wurssettaa! Ubbasaara biittaa bollan wurssettai gakkiis.
  spa-PDDPT: 'Y tú, hijo de hombre, dí: ʼAdonay Yavé dice a la tierra de Israel: El
    fin viene. El fin viene sobre los cuatro puntos cardinales de la tierra.'
  gun-gun: '— Ava ra''y, po rami Senhor Penderuete ijayvu Israel kuery yvy re: Opa
    ta ma! Irundy henda rupi ha''e ijyvy apy rupi ikuaia peve ''rã ou opa aguã.'
  ilo-ULB: “Sika, anak ti tao—Kastoy ti kuna ni Yahweh nga Apo iti daga ti Israel,'
    Adtoyen ti panungpalan! Dimtengen ti panungpalan kadagiti uppat a beddeng ti daga!
  kpg-kpg: '“Tangada dangada, deenei la nia mee ala e helekai iei Au, go Tagi go Yihowah,
    ang gi tenua Israel: Deenei di hagaodi o tenua hagatau!'
  uig-ARA: '«سەن ئاڭلا، ئى ئىنسان ئوغلى، رەب پەرۋەردىگار ئىسرائىل زېمىنىغا مۇنداق
    دېدى: خاتىمە! زېمىننىڭ تۆت بۇلۇڭىغا خاتىمە بېرىلىدۇ!'
  sus-sus: «I tan adamadi, wo Marigi Alatala xui nan yi ki Isirayila bɔnsɔɛ bɛ, ‹Wo
    xa fe raɲɔnyi bara wo xa bɔxi tunxun naani birin li!
  pon-2006: '“Kowe, nein aramas, iet me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihiong
    wehin Israel: Met iei imwilahn wehio pwon!'
  ksd-ksd: 'Ma u, natu i ra tutana, a Luluai God i biti dari tadav ra gunan Israel:
    I tar ot, ra pakana bung i tar ot ure ra ivat na ngu na gunan.'
  grc-BRENT: καὶ σὺ υἱὲ ἀνθρώπου εἰπόν, τάδε λέγει Κύριος, Τῇ γῇ τοῦ Ἰσραὴλ πέρας
    ἥκει, τὸ πέρας ἥκει ἐπὶ τὰς τέσσαρας πτέρυγας τῆς γῆς.
  ind-AYT: '“Hai kamu, anak manusia, beginilah firman Tuhan ALLAH kepada negeri Israel:
    ‘Kesudahan! Kesudahan telah datang atas keempat penjuru negeri.'
  nya-nya: '“Iwe mwana wa munthu, Ine Ambuye Yehova ndikuwuza dziko la Israeli kuti:
    “Chimaliziro! Chimaliziro chafika ku ngodya zinayi za dziko.'
  hrv-hrv: '“Ti, sine čovječji, reci: Ovako govori Jahve Gospod zemlji Izraelovoj:
    ''Primiče se kraj: bliži se konac zemlji na sve četiri strane svijeta!'
  mps-mps: “Tǫde bidio, ena God Genuai Bidi, eno te tiwai po Israel augwalide elalubao.
    Te e side da, te tigidali Israelgo bodolu sia sabo side elalubao, te augwaligo
    tǫ pedai tigidali badu te tama tiaibao.
  tpi-tpi: “Man bilong graun, mi God, Bikpela, mi gat tok long ol Israel olsem. Dispela
    em i las de bilong olgeta Israel, long olgeta hap graun bilong ol.
  dan-1931: 'Du, Menneskesøn, sig: Så siger den Herre HERREN til Israels Land: Enden
    kommer, Enden kommer over Landet vidt og bredt!'
  vie-OVCB: '“Hỡi con người, đây là điều Chúa Hằng Hữu Chí Cao phán về đất Ít-ra-ên:
    Sự tận cùng đã đến! Bất cứ nơi nào ngươi thấy— đông, tây, bắc, hay nam— đất nước
    ngươi đã chấm dứt'
  guj-2017: હે મનુષ્યપુત્ર, પ્રભુ યહોવાહ ઇઝરાયલને આમ કહે છે કે, દેશની ચારે સીમાઓનો
    અંત આવ્યો છે!
  pon-2006A: '“Kowe, nein aramas, iet me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihiong
    wehin Israel: Met iei imwilahn wehio pwon!'
  por-BRBSL: '“Tu, filho do homem, o Senhor Javé diz para a terra de Israel: ''Um
    fim! O fim chegou aos quatro cantos da terra.'
  cth-cth: Nang tami capa Bawipa Jehovah ni Isarel ram koe hettelah a dei. Poutnae,
    poutnae teh ram takin pali touh koe a pha toe.
  twi-twi: '“Onipa ba, eyi ne asɛm a Otumfo Awurade ka kyerɛ Israel asase no: “ ‘Awiei
    no! Awiei no adu asase no ntwea anan no so.'
  hlt-hlt: “Nang hlang capa aw ka Boeipa Yahovah loh Israel khohmuen kah a bawtnah
    ham he ni a thui. Khohmuen a hmoi pali, pali ah a bawtnah ha pawk coeng.
  tbz-SIM: Onìtì fɔ̃́! Nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ Kuyie ntú bɛ kpɛrɛ dèèmu! Bɛ kó
    kumɑ̀nku kérínímu tipíìtì tìnɑ̀ɑ̀ kɛ tùɔ̀kɛní kɛ dèè.
  msy-2020: 'O nguazir kamɨn gumazim, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn Israelɨn
    nguazibar itir gumazamizibav gɨa ghaze: Kar dughiar abuananam! Dughiar abuananam
    a nguazir oteviba bar dar otivasava ami.'
  dop-dop: Yʋlʋ nyɑ́, heeli Ɩsɛɣɛlɩ tɛtʋ yǝlɑɑ sɩ, mǝ tɛtʋ tǝnɑ tǝnɑɣɑ kɔŋ kɛlɛ.
  azb-azb: '«Sən ey bəşər oğlu, Xudavənd Rəbb İsrail torpağına belə deyir: “Axırı
    çatdı, ölkənin dörd tərəfinin axırı çatdı.'
  eng-DBY: 'And thou, son of man, thus saith the Lord Jehovah unto the land of Israel:
    An end, the end is come upon the four corners of the land.'
  hin-2017: “हे मनुष्य के सन्तान, प्रभु यहोवा इस्राएल की भूमि के विषय में यह कहता
    है, कि अन्त हुआ; चारों कोनों समेत देश का अन्त आ गया है। (यहे. 7:5)
  wol-KYG: '«Léegi nag, yaw nit ki, Boroom bi Aji Sax ji dafa wax réewum Israyil ne
    ko: “Jeex na tàkk! Jeexal dikkal na ñeenti weti réew mi.'
  eng-YLT: An end, come hath the end on the four corners of the land.
  eng-WYC-2017: And thou, son of man, the Lord God of the land of Israel saith these
    things, The end cometh, the end cometh, on [the] four coasts of the land.
  eng-WMBB: “You, son of man, the Lord GOD says to Eretz-Israel, ‘An end! The end
    has come on the four corners of the land.
  urd-GVH: “ऐ आदमज़ाद, रब क़ादिरे-मुतलक़ मुल्के-इसराईल से फ़रमाता है कि तेरा अंजाम
    क़रीब ही है! जहाँ भी देखो, पूरा मुल्क तबाह हो जाएगा।
  rug-rug: '“Tuna na tie, hiera gua si zama la nia e Zihova Baṉara koasa popoa pa
    Izireli: Sa vina betona! Sa vina betona si kamo koa sa doduruna sa popoa.'
  gaz-gaz: '“Yaa ilma namaa, Waaqayyo Gooftaan biyya Israaʼeliin akkana jedha: “ ‘Dhuma!
    Golee biyyattii afranitti dhumni dhufeera.'
  fra-LSG: 'Et toi, fils de l’homme, ainsi parle le Seigneur, l’Éternel, Sur le pays
    d’Israël: Voici la fin! La fin vient sur les quatre extrémités du pays!'
  yal-yal: “Adamadina, Marigina Alatala ito nan falaxi Isirayila kaane xili ma, a
    naxa, ‘A danna nan fa ito ra! A danna bata a li yamanan tongon naaninne birin
    yi!
  haw-1868: O oe hoi, e ke heiki a ke kanaka, ke i mai nei Iehova ka Haku, penei;
    He hopena o ka aina o ka Iseraela, ua hiki mai ka hopena maluna o na kihi eha
    o ka aina.
  arb-NAV: «يَا ابْنَ آدَمَ، هَذَا مَا يُعْلِنُهُ الرَّبُّ لأَرْضِ إِسْرَائِيلَ. النَّهَايَةُ
    قَدْ أَزِفَتْ عَلَى زَوَايَا الأَرْضِ الأَرْبَعِ.
  ewe-ewe: '“Ame vi, aleae Aƒetɔ Yehowa gblɔ na Israel ƒe anyigba: “ ‘Nuwuwu la! Nuwuwu
    la ɖo eɖo xexea me ƒe dzogoe eneawo dzi!'
  eng-LEE: And thou, son of man, thus hath said the Lord Eternal concerning the land
    of Israel, There is an end! the end is coming over the four corners of the land.
  asm-FB: '“তোমালোক, হে মনুষ্য সন্তান, প্ৰভু যিহোৱাই ইস্ৰায়েল দেশক এই কথা কৈছে: এতিয়া
    ইস্ৰয়েল আহিল! দেশৰ চাৰি সীমালৈ অন্ত আহিল!'
  sus-A: «عِ تَن عَدَ مَدِ، وٌ مَرِفِ عَلَتَلَ شُي نَن يِ كِ عِسِرَيِلَ بْنسْي بّ،
    ‹وٌ شَ قٍ رَحْنيِ بَرَ وٌ شَ بْشِ تُنشُن نَانِ بِرِن لِ!
  fra-SBL: '« Toi, fils d''homme, le Seigneur Yahvé dit au pays d''Israël : C''est
    fini ! La fin est arrivée aux quatre coins du pays.'
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֗ם כֹּה־אָמַ֞ר אֲדֹנָ֧י יְהוִ֛ה לְאַדְמַ֥ת יִשְׂרָאֵ֖ל
    קֵ֑ץ בָּ֣א הַקֵּ֔ץ עַל־*אַרְבַּעַת (אַרְבַּ֖ע) כַּנְפֹ֥ות הָאָֽרֶץ׃
  kik-kik: '“Mũrũ wa mũndũ, ũũ nĩguo Mwathani Jehova ekwĩra bũrũri wa Isiraeli: Ithirĩro!
    Ithirĩro nĩrĩkinyĩrĩire ituri icio inya cia bũrũri.'
  fra-NCL: 'Et toi, fils de l’homme, ainsi parle le Seigneur Yahweh au pays d’Israël :
    La fin ! La fin vient sur les quatre coins de la terre !'
  cek-AK: kami capa, Angraeng Sithaw mah Israel kawng pongah, Boenghaih ah oh boeh,
    long takii ahmuen palito nuiah boenghaih to phak boeh.
  cuk-cuk: '“Dule-machi, Bab-Jehová-Bela-Gangued-Nikadi Israel-dulemarga weyob-sogye
    be soge: ‘¡Neg-bergued omosad! Bela Israel-yar-bergued omosad.'
  uig-CYR: '«Сән аңла, и инсан оғли, Рәб Пәрвәрдигар Исраил зиминиға мундақ деди:
    Хатимә! Зиминниң төрт булуңиға хатимә берилиду!'
  tel-2017: “నరపుత్రుడా, ప్రభువైన యెహోవా ఇశ్రాయేలు దేశానికిలా ప్రకటిస్తున్నాడు. అంతం!
    ఇశ్రాయేలు దేశం నాలుగు సరిహద్దులకు అంతం వచ్చేసింది.
  hat-BSA: Ou menm, fis a lòm, konsa pale Senyè BONDYE a, Lafen! Lafen ap pwoche sou
    kat kwen peyi a.
  kos-kos: '“Kom, mwet sukawil moul la, pa inge ma nga, LEUM GOD Fulatlana, ac fahk
    nu ke mutanfacl Israel: Pa inge saflaiyen facl sum nufon!'
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֗ם כֹּה־אָמַ֞ר אֲדֹנָ֧י יְהוִ֛ה לְאַדְמַ֥ת יִשְׂרָאֵ֖ל
    קֵ֑ץ בָּ֣א הַקֵּ֔ץ עַל־ארבעת כַּנְפ֥וֹת הָאָֽרֶץ׃
  ibo-ibo: '“Ma gị onwe gị, Nwa nke mmadụ, nke a bụ ihe Onye kachasị ihe niile elu,
    bụ Onyenwe anyị sịrị ala Izrel: “ ‘Ọgwụgwụ! Ọgwụgwụ abịakwasịla akụkụ anọ nke
    ala ahụ.'
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ଦେଶ ପ୍ରତି କହନ୍ତି; ଅନ୍ତିମକାଳ,
    ଦେଶର ଚାରି କୋଣରେ ଅନ୍ତିମକାଳ ଉପସ୍ଥିତ ହୋଇଅଛି।
  chk-chk: '“Nöün aramas, iei aloi ngang Kot ewe Samol mi Lapalap ngeni ewe fanü Israel:
    A tori sopolan. A tori sopolan unusen ewe fanü.'
  rop-rop: “Yumob Isreil pipul, ai garra panishim yumob en binijimap yumob kantri.
  ukr-1871: 'Ти ж, сину чоловічий скажи: Так говорить Господь Бог: Конець землї Юдиній,
    — конець прийшов на чотирі сторони землї.'
  deu-1951: 'Du, Menschensohn! So spricht Gott, der HERR, von dem Lande Israel: Das
    Ende kommt, ja, das Ende über alle vier Landesgegenden!'
  eng-JPS: '''And thou, son of man, thus saith the Lord GOD concerning the land of
    Israel: An end! the end is come upon the four corners of the land.'
  srp-1865: 'Sine èovjeèji, ovako kaže Gospod Gospod za zemlju Izrailjevu: kraj, doðe
    kraj na èetiri strane zemlji.'
  lug-lug: '“Omwana w’omuntu, bw’ati bw’ayogera Mukama Katonda eri ensi ya Isirayiri
    nti: “ ‘Enkomerero! Enkomerero etuuse ku nsonda ennya ez’ensi.'
  heb-heb: ואתה בן אדם כה אמר אדני יהוה לאדמת ישראל קץ בא הקץ על ארבעת כנפות הארץ׃
  ben-IRV: “তুমি, মানুষের সন্তান, প্রভু সদাপ্রভু ইস্রায়েল দেশের বিষয়ে এই কথা বলেন,
    শেষ! ইস্রায়েল দেশের চার সীমায় শেষ আসছে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇਸ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਇਹ ਅੰਤ
    ਹੈ! ਦੇਸ ਦੀਆਂ ਚਾਰੇ ਹੱਦਾਂ ਉੱਤੇ ਅੰਤ ਆ ਪਹੁੰਚਿਆ ਹੈ।
  mya-JVB: အချင်းလူသား ၊ အရှင် ထာဝရဘုရား သည် ဣသရေလ ပြည်သား တို့ကို ရည်မှတ်၍ မိန့်
    တော်မူသည်ကား ၊ ပြည် လေး ထောင့် တို့သည် ဆုံး ခြင်းသို့ ရောက် ကြ၏။
  hmo-hmo: '“Tanobada tauna e, lau Lohiabada Dirava ese Israela taudia edia tano totona
    lau hereva henidia inai: Dokona be inai, emui tano ena kahana ibounai dekenai
    dokona ia ginidae vadaeni.'
  urd-urd: 'कि ऐ आदमज़ाद, ख़ुदावन्द ख़ुदा इस्राईल के मुल्क से यूँ फ़रमाता है: कि तमाम
    हुआ! मुल्क के चारों कोनों पर ख़ातिमा आन पहुँचा है।'
  rus-SYN: 'и ты, сын человеческий, скажи: так говорит Господь Бог; земле Израилевой
    конец,- конец пришел на четыре края земли.'
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, yã́ pↄ́ ma Dii Lua má ò Isaili bùsudeↄnɛn kɛ: Á kua
    lɛ́ kà! Á bùsu gola síiↄ̃ píi mìdɛ.'
  tcz-CHONGTHU: “Mihem chapa hiche hi Israelte chungchang thudolla thaneipen Pakai
    thusei ahi. Hoilai mun hijong leh solam lhumlam sahlang ahilouleh lhanglang nagamsung
    navetna jouse chu abei ahitan, hiche laihi akichaina ahitai.
  mar-mar: “मानवाच्या मुला, परमेश्वर देव इस्राएलाच्या भूमीला म्हणतो, या देशाच्या चारही
    बाजुचा शेवट झाला आहे.
  qub-qub: '«Runa, noga Tayta Diosmi Israel nasyunta cayno në: ‹Ushacänayqui junaj
    chayaycämunnami. Intëru pacha ushacänanpäpis chayaycämunnami.'
  bqp-bqp: wunɛ tɔnun bii, ɑ swɑɑ dɑkio ɑ nɔ ye nɑ gerumɔ bɛɛ Isirelibɑn sɔ̃. Nɑ nɛɛ,
    kpeerɑ wee. Tɑ pusi bɛɛn tem goonu nnɛ kpuro sɔɔ.
  hat-hat: '-Nonm o! Men mesaj mwen menm Seyè a, Bondye sèl Mèt la, mwen bay pou peyi
    Izrayèl la: Fini! Se fini tout peyi a nèt pral fini.'
  eng-BSB: '“O son of man, this is what the Lord GOD says to the land of Israel: ‘The
    end! The end has come upon the four corners of the land.'
  eng-WEBPB: “You, son of man, the Lord GOD says to the land of Israel, ‘An end! The
    end has come on the four corners of the land.
  kbq-kbq: Vahe'mofo mofavremoka, Ra Anumzana Agra hanavenentake Anumzamo'a Israeli
    vahe mopagura amanage hie, Ha' vagare! Maka Israeli mopamo'ma knazampima ufresia
    knamo'a kofta huno egahie.
  nhe-BL: “Tlacatl, na niimoTECO Tlen Más Nijpiya Tlanahuatili quej ni niquinilhuía
    tlali Israel ehuani. Ya ajsico itlamiya ni tlali. Ya ajsic hora para nijtlamixolehuas.
    Intla tijtlachilis ica norte o ica sur, o ica campa quisa tonati o ica campa oncalaqui
    tonati, nochi ya eltoc para nijtlamixolehuas.
  gub-BL: '— Awa ta''yr, Ko ma''e amume''u teko Izaew ywy rehe har wanupe ihe: Upaw
    ma''e paw rupi kury. Ko ywy upaw kwez kury.'
  eng-DRA: 'And thou son of man, thus saith the Lord God to the land of Israel: The
    end is come, the end is come upon the four quarters of the land.'
