verse: EZK.007.021
translations:
  mal-C: അതു ഞാൻ വിദേശികളുടെ കൈയിൽ കൊള്ളയായും ഭൂമിയിലെ ദുഷ്ടർക്കു കവർച്ചയായും കൊടുക്കും,
    അവർ അതിനെ അശുദ്ധമാക്കും.
  deu-TKW: Und ich will es den Fremden zur Plünderung preisgeben und den Gottlosesten
    auf Erden zum Raube, damit sie es entweihen.
  lin-lin: Nakokaba yango lokola bomengo ya bitumba na maboko ya bapaya mpe ya bato
    mabe ya mokili mpo ete babotola yango na makasi mpe basakanela yango.
  eng-LSV: And I have given it into the hand of the strangers for a prey, || And to
    the wicked of the land for a spoil, || And they have defiled it.
  eng-GNV: And I will giue it into the handes of the strangers to be spoyled, and
    to the wicked of the earth to be robbed, and they shall pollute it.
  eng-WEBSTER: And I will give it into the hands of the strangers for a prey, and
    to the wicked of the earth for a spoil; and they shall pollute it.
  nhw-BL: Na niquinmacas nochi inioro nopa masehualme catli sequinoc tlali ehuani
    huan catli fiero ininnemilis. Inijuanti quiichtequise nopa oro huan nopa plata
    huan quichihuase amo tlapajpactic nochi catli tlatzejtzeloltic.
  swh-ONEN: Nitavitia vyote mikononi mwa wageni kuwa nyara na kuwa vitu vilivyotekwa
    mikononi mwa watu waovu wa dunia, nao watavinajisi.
  bba-bba: Kon de tɔn tukobu bu ben dukiɑ ye ɡurɑ, kpɑ be bɑ ǹ Gusunɔn bɛɛrɛ yɛ̃
    bu ye tubi di bu ye kpuro disi doke.
  eng-KJVCPB: And I will give it into the hands of the strangers for a prey, and to
    the wicked of the earth for a spoil; and they shall pollute it.
  luo-luo: Abiro kawe mi achiwe ni jopinje mamoko kaka gik mope, kendo kaka gik moyaki,
    nachiwe ne joma timbegi mono modak e piny, kendo gini dwanye.
  meu-meu: Lau ese idau taudia imadia ai baina atoa, idia damudia ai bainela, bona
    tanobada ena taunimanima dikadia baina henidia, idia dinadia ai bainela; bena
    idia ese bae hamiroa.
  npi-ULB: तब म ती थोकहरू विदेशीहरू र दुष्‍टका हातमा लुटका रूपमा दिनेछु, र उनीहरूले
    ती बिटुला पार्नेछन्‌ ।
  yor-yor: Èmi yóò sì fi àwọn nǹkan wọ̀nyí ṣe ìjẹ fún àjèjì àti ìkógun fún àwọn ènìyàn
    búburú ayé, wọn yóò sì sọ ọ́ di aláìmọ́.
  pes-OPCB: و به بیگانگان و بدکاران به غنیمت خواهم داد تا آن را از بین ببرند.
  tgl-ULB: At ibibigay ko ang mga bagay na iyon sa kamay ng mga dayuhan bilang samsam
    at sa masasama sa mundo bilang samsam at dudungisan nila ang mga ito.
  hui-hui: Anduane Homogohanda laabo halu lalu, I̱na dindi tara agali koorene ko bu
    karu tí kamigoria íbu helarogola tigua Isaraele wali agalinaga dabudabu ngaru
    mo page biai holebira. Mo page bu yalu puwa mbirale ko tinime hameledaru ale bialu
    holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သူ​တို့​ကို​တိုက်​ခိုက်​လု ယူ​ကြ​စေ​ရန် လူ​မျိုး​ခြား​တို့​အား​ငါ​အ​ခွင့်
    ပေး​မည်။ တ​ရား​ဥ​ပ​ဒေ​ချိုး​ဖောက်​သူ​တို့ သည်​သူ​တို့​၏​စည်း​စိမ်​ဥစ္စာ​များ​ကို​ယူ​၍
    ညစ်​ညမ်း​စေ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་དེ་དག་ཕྱི་ཕྱོགས་པའི་ལག་ཏུ་སྤྲད་དེ་བཅོམ་ནོར་དུ་བསྒྱུར་བ་དང་། ས་གཞིའི་མི་ངན་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་དེ་དགྲ་ལས་ཐོབ་པའི་དངོས་རྫས་སུ་འགྱུར་ཞིང་།
    ཁོ་ཚོས་དངོས་པོ་དེ་དག་བཙོག་པར་བཟོ་ངེས་ཡིན།
  sna-sna: Ndichazvipa zvose kuvatorwa sezvinhu zvakapambwa uye sepfuma ingapambwa
    navakaipa venyika, uye vachazvisvibisa.
  spa-BLM: La entregaré en manos de los extranjeros como presa, y a los impíos de
    la tierra como botín; y la profanarán.
  cac-cac: Ol vic'cot eb' ch'oc chon̈ab'il te chuc yelq'uejb'at sb'eyumal eb', yic
    tzul yic'anec' sdiosal eb' chi' eb', syixtanb'at eb'.
  swh-ULB: Kisha nitawapatia hivyo vitu kwenye mikono ya wageni kama mateka na kwa
    waovu wa dunia kama mateka, na watapanajisi.
  bel-bel: І аддам яго ў рукі чужым на здабычу і беззаконцам землі на рабаваньне,
    і яны апаганяць яго.
  deu-ELBBK: Und ich will ihn der Hand der Fremden zur Beute geben und den Gottlosen
    der Erde zum Raub, dass sie ihn entweihen.
  mbb-OT: Ibpaaǥew ku heini te lalung he menge etew he ziyà te zuma he lugar, ne edremerikan
    dan heini.
  mal-2015: ഞാൻ അതു അന്യന്മാരുടെ കയ്യിൽ കവർച്ചയായും ഭൂമിയിലെ ദുഷ്ടന്മാർക്കു കൊള്ളയായും
    കൊടുക്കും; അവർ അതു അശുദ്ധമാക്കും.
  rmc-rmc: Dava les le cudzincenge sar korisť, hoj peske les te čoren o nalačhe manuša
    pre phuv, a te meľaren les andre.
  pes-OPV: و آن رابه‌دست غریبان به تاراج و به شریران جهان به غارت خواهم داد و آن را
    بی‌عصمت خواهندساخت.
  ron-1924: О вой да де жаф ын мыниле стрэинилор ши ка прадэ нелеӂюицилор пэмынтулуй
    ка с-о пынгэряскэ.
  ben-OBCV: আমি তাদের সম্পদ লুট হিসেবে বিদেশিদের হাতে দেব এবং লুটের জিনিস হিসেবে পৃথিবীর
    দুষ্ট লোকদের হাতে তুলে দেব, তারা সেগুলি অপবিত্র করবে।
  som-som: Oo booli ahaan ayaan shisheeyayaal gacanta ugu gelin doonaa oo sida wax
    la soo dhacay oo kalena ayaan sharrowyada dunida u siin doonaa, oo iyaguna way
    nijaasayn doonaan.
  lat-VUC: Et dabo illud in manus alienorum ad diripiendum, et impiis terræ in prædam,
    et contaminabunt illud.
  eng-ASVBT: And I will give it into the hands of the strangers for a prey, and to
    the wicked of the earth for a spoil; and they shall profane it.
  ita-1885: E le darò in preda in man degli stranieri, e per ispoglie agli empi della
    terra, i quali le contamineranno.
  eng-LXXUP: And I will deliver them into the hands of strangers to make them a prey,
    and to the pests of the earth for a spoil; and they shall profane them.
  eng-ULB: Then I will give those things into the hand of strangers as plunder and
    to the wicked of the earth as plunder, and they will defile them.
  spa-VBL: Voy a entregar estas cosas como botín a los extranjeros y como botín a
    los malvados de la tierra, que las harán inmundas.
  fra-_FOB: Je la livrerai en proie aux mains des étrangers, et comme butin aux méchants
    de la terre, afin qu'ils la profanent.
  mal-mal: ഞാൻ അത് അന്യന്മാരുടെ കയ്യിൽ കവർച്ചയായും ഭൂമിയിലെ ദുഷ്ടന്മാർക്ക് കൊള്ളയായും
    കൊടുക്കും; അവർ അത് അശുദ്ധമാക്കും.
  urd-GVR: Maiṅ yih sab kuchh pardesiyoṅ ke hawāle kar dūṅgā, aur wuh use lūṭ leṅge.
    Duniyā ke bedīn use chhīn kar us kī behurmatī kareṅge.
  suz-BL: गो मेको नेल्‍ल अर्को रागी ङा मुर आन कली रोइक्‍पाइक्‍नुङमी। गो रागीम बाक्‍ब
    परमप्रभु यावे आ अरेशो मटीब आन कली रोइक्‍पाइक्‍नुङ। मिनु मेकोपुकीम मेको ग्रांग्रा
    दिशो सेल्‍नीम।
  eng-NOY: And I will give it into the hands of strangers for a prey, And to the wicked
    of the earth for a spoil, And they shall pollute it.
  ita-1927: e abbandonerò tutto come preda in man degli stranieri e come bottino in
    man degli empi della terra, che lo profaneranno.
  ckb-ckb: دەیدەمە دەست بێگانەکان بۆ تاڵانی، هەروەها دەیدەمە بەدکارانی زەوی بۆ دزی،
    جا گڵاوی دەکەن.
  eng-BBE: And I will give it into the hands of men from strange lands who will take
    it by force, and to the evil-doers of the earth to have for themselves; and they
    will make it unholy.
  kan-OKCV: ನಾನು ಅದನ್ನು ವಿದೇಶಿಯರ ಕೈಗೆ ಕೊಳ್ಳೆಯಾಗಿಯೂ, ಭೂಮಿಯ ದುಷ್ಟರಿಗೆ ಸೂರೆಯಾಗಿಯೂ ಒಪ್ಪಿಸುವೆನು.
    ಅವರು ಅದನ್ನು ಅಪವಿತ್ರಪಡಿಸುವರು.
  tam-2017: அதை அந்நியர்களின் கையிலே கொள்ளையாகவும், பூமியில் துன்மார்க்களுக்கு சூறையாகவும்
    கொடுப்பேன்; அவர்கள் அதைப் பரிசுத்தக்குலைச்சலாக்குவார்கள்.
  spa-RV-1909: Y en mano de extraños la entregué para ser saqueada, y en despojo á
    los impíos de la tierra, y la contaminarán.
  ron-BTF: Și îl voi da în mâinile străinilor ca pradă și stricaților pământului ca
    jefuire; și ei îl vor spurca.
  eng-WEBP: I will give it into the hands of the strangers for a prey, and to the
    wicked of the earth for a plunder; and they will profane it.
  eng-FBV: I'm going to hand these things over as plunder to foreigners and as loot
    to the wicked people of the earth, who will make them unclean.
  nld-1939: geef Ik ze aan de vijanden prijs, laat Ik ze als buit voor de goddelozen
    der aarde.
  nch-BL: Na niquinmacas nochi inioro nopa masehualme cati sequinoc tali ehuani huan
    cati fiero ininemilis. Inijuanti quiichtequise nopa oro huan nopa plata huan quichihuase
    amo tapajpactic nochi cati tatzejtzeloltic.
  vie-1934: Ta sẽ phó những đồ ấy làm mồi cho tay dân ngoại, làm của cướp cho kẻ dữ
    trong thế gian; chúng nó sẽ làm ô uế nó.
  hin-CV: मैं उनके धन-संपत्ति को लूट के रूप में विदेशियों को और पृथ्वी के दुष्ट लोगों
    को दे दूंगा, जो उसे दूषित कर देंगे.
  spa-BES: Y lo entregaré todo en manos de hombres de tierras extranjeras que lo tomarán
    por la fuerza, y que los malhechores de la tierra tengan para sí mismos; y lo
    harán impuro.
  tdx-tdx: naho hatoloko ho tsindroke am-pitàn’ ambahiny naho amo tsivoatsolo’ ty
    tane toy ho fikopahañe; naho ho tivae’ iereo
  tha-KJV: และเราจะมอบสิ่งเหล่านั้นไว้ในมือของชนต่างด้าวให้เป็นของริบ และแก่คนชั่วในแผ่นดินโลกให้เป็นของปล้นได้
    และเขาทั้งหลายจะกระทำให้เป็นมลทิน
  por-BR-2018: E a entregarei em mãos de estrangeiros para ser saqueada, e aos perversos
    da terra para servir de despojo; e a profanarão.
  deu-ELO: Und ich will ihn der Hand der Fremden zur Beute geben und den Gesetzlosen
    der Erde zum Raube, daß sie ihn entweihen.
  eng-WYC-2018: And I shall give it into the hands of aliens, to ravish, and to the
    unpious men of (the) earth, into prey, and they shall defoul it. (And I shall
    give it into the hands of strangers, or of foreigners, to rob, and to the unpious
    of the earth, for prey, and they shall defile it.)
  epo-epo: Kaj Mi transdonos ĝin en la manojn de fremduloj por disrabi, kaj al la
    malpiuloj de la tero kiel militakiron, kaj ili malsanktigos ĝin.
  uig-PIN: Mǝn uni olja süpitidǝ yat adǝmlǝrning ⱪoliƣa, ƣǝnimǝt ⱪilip yǝr yüzidiki
    rǝzillǝrgǝ tapxurimǝn; ular buni bulƣaydu.
  beo-beo: Hina Gode da amane sia:sa, “Ga fi dunu ilia da Isala:ili liligi wamolama:ne
    amola, malei fisu dunu ilia gagui huluane lale wadela:lesima:ne, Na da logo doasimu.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Bai mi kirapim ol man nogut tru na bai ol
    i lusim kantri bilong ol na i kam stilim ol dispela samting bilong ol Israel.
    Na bai ol i kisim i go na mekim kain kain samting nogut long en.
  hau-SA: Zan ba da su duka kamar ganima ga baƙi da kuma kamar abin da aka washe ga
    mugayen duniya, za su kuma ƙazantar da su.
  uig-LAT: Men uni olja süpitide yat ademlerning qoligha, ghenimet qilip yer yüzidiki
    rezillerge tapshurimen; ular buni bulghaydu.
  nde-nde: Ngizanika inotho yabo njengempango kwabezizwe lakwababi basemhlabeni njengezinto
    ezithunjiweyo, njalo bazakungcolisa.
  ton-ton: “Pea te u tuku ia ki he nima ʻoe kakai muli ke maʻu fakakaihaʻa, pea ki
    he angakovi ʻo māmani ko e meʻa vete; pea te nau fakalieliaʻi ia.
  ces-1613: Nebo vydám ji v ruku cizozemců k rozchvátání, a bezbožným na zemi za loupež,
    kteříž poškvrní jí.
  eng-WMB: I will give it into the hands of the strangers for a prey, and to the wicked
    of the earth for a plunder; and they will profane it.
  tam-TCV: அந்நியர் அவைகளைச் சூறையாடவும், உலகின் கொடியவர்கள் அவைகளைக் கொள்ளையிடவும்
    செய்வேன். அவர்கள் அவைகளைக் கறைப்படுத்துவார்கள்.
  ceb-ULB: Unya ihatag nako kadto nga mga butang ngadto sa kamot sa mga dumoduong
    ingon nga mga kinawat ug ngadto sa daotan dinhi sa kalibotan ingon nga kinawat,
    ug hugawhugawan nila kini.
  pol-UBG: Wydam ją w ręce cudzoziemców na grabież i bezbożnych ziemi na łup, a oni
    ją splugawią.
  urd-GVU: مَیں یہ سب کچھ پردیسیوں کے حوالے کر دوں گا، اور وہ اُسے لُوٹ لیں گے۔ دنیا
    کے بےدین اُسے چھین کر اُس کی بےحرمتی کریں گے۔
  deu-1912: und will's Fremden in die Hände geben, daß sie es rauben, und den Gottlosen
    auf Erden zur Ausbeute, daß sie es entheiligen sollen.
  kan-2017: ಅನ್ಯರ ಕೈಯಿಂದ ಕೊಳ್ಳೆಹೊಡೆಯಿಸಿ ಲೋಕದ ಅತಿ ದುಷ್ಟರಿಂದ ಸೂರೆಮಾಡಿಸುವೆನು; ಅವರು ಅದನ್ನು
    ಹೊಲೆಗೊಳಿಸುವರು.
  yap-yap: Ga’ar SOMOL, “Bay gu pag e milekag ngar moro’ro’ gad ngorad, nge pi tamath’ab
    e motochiyel e bay ra feked e fla’ab rorad u pa’rad miyad m’aynag fan.
  hlt-MCSB: Kholong kut ah maeh la, diklai halang taengah kutbuem la ka paek ni. Te
    vaengah anih te a poeih rhoe a poeih uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ፦ «ዒንሢኮ ፓልማሢ ታኣኒ ሜሌ ፃንጎ ዓሳ ዲዒ ዔኪ ዓኣዻንዳጉዲ፥ ሃሣ ጎሞ ዓሳኣ ቡራንዳጉዲ
    ዓኣሢ ዒንጋንዳኔ፤ ዔያታኣ ዬያ ባኮ ዒኢሳንዳኔ።
  twi-ASANTE: Mede ne nyinaa bɛma ananafoɔ sɛ afodeɛ na mede ama asase so atirimuɔdenfoɔ
    sɛ korɔnodeɛ, na wɔbɛgu ho fi.
  eng-WEBU: I will give it into the hands of the strangers for a prey, and to the
    wicked of the earth for a plunder; and they will profane it.
  wal-wal: Taani eta alleequwaa omoodo oottada, allagaunne biittan sa7an de7iya iitatau
    aattada immin, eti a tunabaa kessana.
  spa-PDDPT: Los entregaré como botín en mano de extranjeros, como despojo a los perversos
    de la tierra. Ellos los contaminarán.
  gun-gun: Ha'e rami teĩ xee ma ha'e nunga ajapo iky'apa va'e rami ha'e kuery pe opyta
    aguã rami, ha'e gui amboae regua kuery po py amboaxapa ogueraa rive va'erã. Yvy
    regua heko vai rei va'e kuery pe ete amboaxa ogueraa va'erã. Ha'e ramo ojavyky
    rei 'rã.
  ilo-ULB: Ket iyawatkonto dagidiay a banbanag iti ima dagiti ganggannaet ken kadagiti
    nadangkes iti daga a kas samsam, ket tulawandanto dagitoy.
  kpg-kpg: Dimaadua ga helekai, “Au ga dumaalia gi digau mai i daha gi gaiaadia nia
    maluagina digaula, mo digau ala e oho nia haganoho gi kaina nia goloo digaula
    ga hagamilimilia.
  uig-ARA: مەن ئۇنى ئولجا سۈپىتىدە يات ئادەملەرنىڭ قولىغا، غەنىمەت قىلىپ يەر يۈزىدىكى
    رەزىللەرگە تاپشۇرىمەن؛ ئۇلار بۇنى بۇلغايدۇ.
  sus-sus: n nee so e yaxui ɲaaxie yi ra naxee e rawalima fe kobi ra ɲamanɛ ma.
  pon-2006: KAUN-O ketin mahsanih, “I pahn mweidohng mehn liki kan en pirapahsang
    ar diwpisou kan, oh me kin kauwehla kosonned kan pahn adihasang ar kepwe kan oh
    kasaminehla.
  ksd-ksd: Ma ina tul tar ia ta ra umana vaira upi diat a vakaina, ma ta ra umana
    tena varpiam upi diat a loalong tana; ma diat a vadur ia.
  grc-BRENT: Καὶ παραδώσω αὐτὰ εἰς χεῖρας ἀλλοτρίων, τοῦ διαρπάσαι αὐτὰ, καὶ τοῖς
    λοιμοῖς τῆς γῆς εἰς σκῦλα, καὶ βεβηλώσουσιν αὐτά.
  ind-AYT: Aku akan memberikannya ke tangan-tangan orang-orang asing sebagai rampasan,
    dan kepada orang jahat sebagai jarahan, dan mereka akan mencemarkannya.
  nya-nya: Ndidzazipereka kwa alendo kuti azifunkhe. Anthu oyipa a dziko lapansi adzazilanda
    ndi kudziyipitsa.
  hrv-hrv: Dat ću ga u ruke tuđincima da oplijene, razgrabe i oskvrnu.
  mps-mps: Te Genuai Bidigo po te tiwai ma wali, “Eno te bidi dwai dabe mu hodolama,
    te augwaligo augwa tǫ kantri pedai tagalama asu, te Israel dabego nai doado bage
    wi saibao. Te augwaligo sela pelama, tede augwa dwai sę haniani yaibao.
  tpi-tpi: Na Bikpela i tok moa olsem, “Bai mi kirapim ol man nogut tru na bai ol
    i lusim kantri bilong ol na i kam stilim ol dispela samting bilong ol Israel.
    Na bai ol i kisim i go na mekim kain kain samting nogut long en.
  dan-1931: Jeg giver det som Bytte i de fremmedes Hånd og som Rov til de mest gudløse
    på Jorden, og de skal vanhellige det.
  vie-OVCB: Ta sẽ ban cho người nước ngoài và kẻ gian ác lấy những thứ đó làm chiến
    lợi phẩm và làm chúng nhơ bẩn.
  guj-2017: હું તેને પરદેશીઓના હાથમાં લૂંટ તરીકે અને પૃથ્વી પરના દુષ્ટોને લૂંટ તરીકે
    આપીશ, તેઓ એને ભ્રષ્ટ કરશે.
  pon-2006A: KAUN-O ketin mahsanih, “I pahn mweidohng mehn liki kan en pirapahsang
    ar diwpisou kan, oh me kin kauwehla kosonned kan pahn adihasang ar kepwe kan oh
    kasaminehla.
  por-BRBSL: Vou entregá-lo nas mãos dos estranhos por uma presa, e aos ímpios da
    terra por um saque; e eles o profanarão.
  cth-cth: Lawphnonaw miphun alouke kut dawk ka poe han. Talai e tami kahawihoehnaw
    kut dawk a hnopai hanlah ka poe han, ahnimouh ni a khin sak awh han.
  twi-twi: Mede ne nyinaa bɛma ananafo sɛ asade na mede ama asase so atirimɔdenfo
    sɛ akorɔnne, na wobegu ho fi.
  hlt-hlt: Kholong kut ah maeh la, diklai halang taengah kutbuem la ka paek ni. Te
    vaengah anih te a poeih rhoe a poeih uh ni.
  tbz-SIM: N yóó yóu kɛ̀ yɛhɛkɛ̀ tɛyɛ̀ kɔbɛ bɛɛ̀ dɛ̀ fèkɛ, bɛnitiyɛibɛ bɛɛ̀ yóó ɛí
    bɛ kpɛrɛ kɛ́ dɛ̀ kònnɛ̀ kɛ dɛ̀ sĩ̀nkùnnɛ.
  msy-2020: 'Egha Ikiavɨra Itir God ua kamaghɨn mɨgɨa ghaze: Kɨ gumazir kurar azenan
    itibar amamangatɨghtɨ me uan kantri ategh izɨ, Israelian bizir kaba bar ada okemegh
    mangɨ, egh dar arazir kurar bar avɨribar amuam.'
  dop-dop: Mɑɑ pɛtɩ-tǝɣɩ cɑɣɑlɑɑ niŋ tɑɑ. Atɛ yǝlɑɑ ɑsɑɣɑɑ kɑ kuu-tɩ nɑ pɑ́ pilisi-tɩ.
  azb-azb: Bunları qənimət kimi özgələrə, qarət malı kimi dünyadakı pis adamların
    əlinə verəcəyəm və onları murdarlayacaqlar.
  eng-DBY: And I will give it into the hands of strangers for a prey, and to the wicked
    of the earth for a spoil; and they shall profane it.
  hin-2017: मैं उसे लूटने के लिये परदेशियों के हाथ, और धन छीनने के लिये पृथ्वी के
    दुष्ट लोगों के वश में कर दूँगा; और वे उसे अपवित्र कर डालेंगे।
  wol-KYG: Maa koy teg ci loxoy doxandéem, ñu foqati ko, muy alal ju sagari niti àddina
    sëxëtoo, teddadil ko.
  eng-YLT: And I have given it into the hand of the strangers for a prey, And to the
    wicked of the land for a spoil, And they have polluted it.
  eng-WYC-2017: And I shall give it into the hands of aliens, to ravish, and to the
    unpious men of earth, into prey, and they shall defoul it.
  eng-WMBB: I will give it into the hands of the strangers for a prey, and to the
    wicked of the earth for a plunder; and they will profane it.
  urd-GVH: मैं यह सब कुछ परदेसियों के हवाले कर दूँगा, और वह उसे लूट लेंगे। दुनिया
    के बेदीन उसे छीनकर उस की बेहुरमती करेंगे।
  rug-rug: Kote poni lani Arau guana dia vinagi ari na tie karovodi meke na hiniko
    tadi na tie kaleadi pa popoa pepeso, meke kote va boni i rini.
  gaz-gaz: Ani harka namoota biyya ormaatti boojuudhaaf, hamoota lafaattis saamichaaf
    dabarsee ishee nan kenna; isaanis isa ni xureessu.
  fra-LSG: Je la donnerai en pillage aux mains des étrangers, Et comme butin aux impies
    de la terre, Afin qu’ils la profanent.
  yal-yal: N na e birin findima nɛn yɛngɛ se tongoxine ra xɔɲɛne xa, fuyantenne yi
    e ba e yii yɛngɛni, e yi na raxɔsi.
  haw-1868: A e haawi aku au ia mea iloko o na lima o na malihini i waiwai pio, a
    i ka poe hewa o ka honua i waiwai kaili; a e hoohaumia lakou ia mea.
  arb-NAV: أُسْلِمُهَا إِلَى أَيْدِي الْغُرَبَاءِ نَهْباً، وَلأَشْرَارِ الأَرْضِ سَلْباً
    فَيُنَجِّسُونَهَا.
  ewe-ewe: Mana wo katã nazu afunyinu na amedzrowo kple nuhaha na ŋutaselã siwo le
    anyigba dzi, eye woagblẽ kɔ ɖo na wo.
  eng-LEE: 'And I will give it up into the hands of the strangers for a prey, and
    to the wicked of the earth for a spoil: and they shall pollute it.'
  asm-FB: আৰু মই সেইবোৰ বস্তু বিদেশীসকলৰ হাতত লুটদ্ৰব্য হিচবে, পৃথিৱীৰ দুষ্টবোৰৰ হাতত
    শোধাই দিম; তেতিয়া তেওঁলোকে তাক অপবিত্ৰ কৰিব।
  sus-A: ﭑ نٍيٍ سٌ عٍ يَشُي حَاشِيٍ يِ رَ نَشٍيٍ عٍ رَوَلِمَ قٍ كٌبِ رَ حَمَنّ مَ.
  fra-SBL: Je la livrerai aux mains des étrangers comme butin, et aux méchants de
    la terre comme pillage, et ils la profaneront.
  hbo-hbo: וּנְתַתִּ֤יו בְּיַֽד־הַזָּרִים֙ לָבַ֔ז וּלְרִשְׁעֵ֥י הָאָ֖רֶץ לְשָׁלָ֑ל
    *וְחִלְּלֻהָ (וְחִלְּלֽוּהוּ)׃
  kik-kik: Nĩngacineana ciothe kũrĩ andũ a kũngĩ ituĩke ndaho, na ndĩcineane kũrĩ
    andũ arĩa aaganu a gũkũ thĩ ituĩke ta itunyanĩtwo, nao nĩmagacithaahia.
  fra-NCL: et je le livrerai en pillage aux mains des étrangers, en proie aux impies
    de la terre, — et ils le souilleront.
  cek-AK: Prae kalah kaminawk mah, nihcae ih hmuen to paro pae o tih; kasae poekhaih
    katawn kaminawk hanah to hmuennawk to ka paek han, nihcae mah amhnong o sak tih.
  cuk-cuk: Dule-ainebarmalad dagega an imakoed, adi, e-ibe ibmar-atursamalagar. Dule-isganamar
    e-ibe ibmar sedmaloed, e-ibe ibmar oichomaloed.
  uig-CYR: Мән уни олҗа сүпитидә ят адәмләрниң қолиға, ғәнимәт қилип йәр йүзидики
    рәзилләргә тапшуримән; улар буни булғайду.
  tel-2017: వాటిని ఇతర దేశస్తుల చేతికి అప్పగిస్తాను. దుర్మార్గుల చేతికి దోపిడీ సొమ్ముగా
    ఇస్తాను. వాళ్ళు వాటిని అపవిత్రం చేస్తారు.
  hat-BSA: Mwen va bay li nan men etranje yo kon piyaj, nan men mechan sou latè yo
    kon donmaj, e yo va pwofane li nèt.
  kos-kos: LEUM GOD El fahk, “Nga ac oru mwetsac uh in pisrala ma lalos, ac mwet kunaus
    ma sap uh ac usla mwe kasrup nukewa lalos ac akfohkfokyela.
  hbo-WLC: וּנְתַתִּ֤יו בְּיַֽד־הַזָּרִים֙ לָבַ֔ז וּלְרִשְׁעֵ֥י הָאָ֖רֶץ לְשָׁלָ֑ל
    וחללה׃
  ibo-ibo: Aga m ewere akụnụba ha nye ndị mba ọzọ dịka ihe apụnatara nʼagha, nyekwa
    ya ndị ajọ omume nke ụwa dịka ihe nkwata ndị ga-emerụ ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତାହା ମୃଗୟା ସ୍ୱରୂପେ ବିଦେଶୀମାନଙ୍କର ଓ ଲୁଟିତ ଦ୍ରବ୍ୟ ସ୍ୱରୂପେ ପୃଥିବୀର
    ଦୁଷ୍ଟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବା; ତହିଁରେ ସେମାନେ ତାହା ଅପବିତ୍ର କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Üpwe mwüt ngeni chon ekis pwe repwe
    liapenala ekewe mettoch, nge chon föföringau won fanüfan repwe angei wöür meinisin
    o turunufaseer.
  rop-rop: “Ai garra larram streinja pipul kaman en stilimbat yumob ebrijing en dei
    garra deigimwei ola ebrijing.
  ukr-1871: І подам його (золото) чужим на здобич, і безбожникам в землї на розграбленнє,
    і вони посквернять його.
  deu-1951: und will es den Fremden zum Raub und den Gottlosen auf Erden zur Beute
    geben, daß sie es entweihen.
  eng-JPS: And I will give it into the hands of the strangers for a prey, and to the
    wicked of the earth for a spoil; and they shall profane it.
  srp-1865: I daæu ga u ruke inostrancima da ga razgrabe, i bezbožnicima na zemlji
    da je plijen, i oskvrniæe ga.
  lug-lug: Ndibiwaayo byonna eri bannamawanga n’eri abakozi b’ebibi ab’omu nsi okuba
    omunyago era balibyonoona.
  heb-heb: ונתתיו ביד הזרים לבז ולרשעי הארץ לשלל וחללה׃
  ben-IRV: এবং আমি তা লুটের জিনিস হিসাবে বিদেশীদের হাতে ও লুটের জিনিস হিসাবে পৃথিবীর
    দুষ্ট লোকদেরকে দেব এবং তারা তা অপবিত্র করবে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਗਹਿਣਿਆਂ ਨੂੰ ਲੁੱਟਣ ਦੇ ਲਈ ਪਰਦੇਸੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਅਤੇ ਲੁੱਟ ਦੇ ਲਈ ਧਰਤੀ
    ਦੇ ਦੁਸ਼ਟਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿਆਂਗਾ, ਉਹ ਉਹਨਾਂ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨਗੇ।
  mya-JVB: တပါး အမျိုးသားတည်းဟူသောအဓမ္မ လူတို့ သည် လုယူ ဖျက်ဆီးစေခြင်းငှါ သူတို့လက်
    သို့ ငါအပ် သဖြင့် ၊ သူတို့သည် ညစ်ညူး စေကြလိမ့်မည်။
  hmo-hmo: Lohiabada ese ia gwau, “Lau ese idau bese taudia do lau mailaia, idia bona
    tau dikadia ese Israela taudia edia kohu ibounai do idia henaoa, bona egu Dubu
    do idia hamiroa.
  urd-urd: और मैं उनको ग़नीमत के लिए परदेसियों के हाथ में और लूट के लिए ज़मीन के शरीरों
    के हाथ में सौंप दूँगा, और वह उनको नापाक करेंगे।
  rus-SYN: и отдам его в руки чужим в добычу и беззаконникам земли на расхищение,
    и они осквернят его.
  bqc-SIM: Má pↄ́piↄ na bui zĩ̀loↄnɛ ń ↄzĩ aa ń pↄ́ sɛ́lɛɛ. Má kpá dṹnia
    vãikɛnaↄwa, aa ń pↄ́ naaaɛ, aai a gbãlɛ.
  tcz-CHONGTHU: Keiman amaho hi gal thil kichom banga gamdang miho kapeh doh ding,
    nam gilou pen pen te khut a kapeh doh a chule amahon asuh thang dingu ahi.
  mar-mar: आणि मी तिऱ्हाईतास हे सर्व लुट म्हणून वाटून देईन आणि पृथ्वी वरील वाईट लोकांस
    लुटून घेऊन देईन. ते ते भ्रष्ट करतील.
  qub-qub: Chaymi noga camacächishaj juc-lä jäpa runacuna aywaycur suwapänanpaj, fiyu
    runacuna aywaycushpan guechunanpaj. Chay runacunaga chay adurnucunata pasaypami
    ganrachenga.
  bqp-bqp: Kon de tɔn tukobu bu ben dukiɑ ye gurɑ, kpɑ be bɑ ǹ Gusunɔn bɛɛrɛ yɛ̃
    bu ye tubi di bu ye kpuro disi doke.
  hat-hat: M'ap lage tout richès yo nan men moun lòt nasyon k'ap piye yo. Yon bann
    sanzave ap vòlò tout richès yo, y'ap trennen yo nan labou.
  eng-BSB: And I will hand these things over as plunder to foreigners and loot to
    the wicked of the earth, who will defile them.
  eng-WEBPB: I will give it into the hands of the strangers for a prey, and to the
    wicked of the earth for a plunder; and they will profane it.
  kbq-kbq: Hagi ana zantamina ru mopafi vahetamine, kefo avu'ava'ma nehaza vahe'mokizmi
    eri zami'nuge'za, rohu emere'za ana zantamina eri pehana hugahaze.
  nhe-BL: Na niquinmacas nochi inioro nopa tlacame tlen sequinoc tlali ehuani huan
    tlen fiero ininnemilis. Yajuanti quiichtequise nopa oro huan nopa plata huan quichihuase
    ax tlapajpactic nochi tlen tlatzejtzeloltic.
  gub-BL: — Amono kar putar teko amo ywy rehe har waiwy pe ihe wà nehe. A'e teko imunar
    putar wama'e rehe wà nehe, i'i Tupàn Tuweharupi Wiko Ma'e. Ikatu 'ym ma'e weityk
    putar wemetarer paw izipiw ma'e ài a'e wà nehe.
  eng-DRA: And I will give it into the hands of strangers for spoil, and to the wicked
    of the earth for a prey, and they shall defile it.
