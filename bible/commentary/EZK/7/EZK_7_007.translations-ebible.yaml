verse: EZK.007.007
translations:
  mal-C: വിനാശം നിന്മേൽ വന്നെത്തിയിരിക്കുന്നു, ഈ ദേശത്തു വസിക്കുന്ന നിന്മേൽത്തന്നെ.
    സമയം വന്നെത്തിയിരിക്കുന്നു! ആ ദിവസം സമീപമായി! പർവതങ്ങളിൽ ആർപ്പുവിളി കേൾക്കുന്നു;
    ആനന്ദത്തിന്റെ അല്ലതാനും.
  deu-TKW: Es kommt das Schicksal über dich, Bewohner des Landes; es kommt die Zeit,
    nahe ist der Tag, ein Tag der Bestürzung und nicht des fröhlichen Jauchzens auf
    den Bergen.
  lin-lin: Kobebisama ekokomela yo, yo movandi ya mokili ! Tango yango ekoki, mokolo
    yango ebelemi, somo makasi ekoti, mpe esengo ezali lisusu te na likolo ya bangomba.
  eng-LSV: The circlet has come to you, O inhabitant of the land! The time has come,
    a day of trouble [is] near, || And not the shouting of mountains.
  eng-GNV: 'The morning is come vnto thee, that dwellest in the lande: the time is
    come, the day of trouble is neere, and not the sounding againe of the mountaines.'
  eng-WEBSTER: 'The morning is come upon thee, O thou that dwellest in the land: the
    time is come, the day of trouble is near, and not the sounding again of the mountains.'
  nhw-BL: Monechcahuía hora tlen tlasosololistli para amojuanti catli anitztoque ipan
    nopa tlali. Quena, ya ajsitinemi nopa tonali catli tlahuel fiero quema antlaijiyohuise.
    Elis se tonali tlen choquistli huan tlahuejchihualistli. Amo oncas paquilistli
    ipan tepeme.
  swh-ONEN: Maangamizi yamekuja juu yenu, ninyi mnaoishi katika nchi. Wakati umewadia,
    siku imekaribia, kuna hofu kuu ya ghafula, wala si furaha, juu ya milima.
  bba-bba: Bɛɛ Isirelibɑ, bɛɛ be i wɑ̃ɑ tem mɛ sɔɔ, sɑɑ yɑ turuku kuɑ. Tɔ̃ɔ te, tɑ
    turuku kuɑ, tɑ ko n sɑ̃ɑwɑ wɑhɑlɑn tɔ̃ru. Tɔ̃ɔ te sɔɔ, nuku dobun kuuki kun mɑɑ
    nɔɔrɑmɔ ɡuunu wɔllɔ.
  eng-KJVCPB: 'The morning is come unto thee, O thou that dwellest in the land: the
    time is come, the day of trouble is near, and not the sounding again of the mountains.'
  luo-luo: Chandruok osechopo kuomu, un joma odak e piny. Kinde osechopo! Odiechiengʼ
    okayo machiegni. Nitie luoro maduongʼ, ewi gode, to ok mor.
  meu-meu: Tano inoholaina taumu e, emu ai baine kau ḡauna vada e kau; negana vada
    eme kau; heloḡo-ahuahu dinana vada eme kahikahi, dia moale lolodia dinana ororo
    latadiai.
  npi-ULB: तिमीहरू जो देशमा बस्‍छौ, तिमीहरूको सर्वनाश आउँदैछ । समय आएको छ । सर्वनाशको
    दिन नजिकै छ, र पर्वतहरू आनन्‍दित हुनेछैनन् ।
  yor-yor: Ìparun ti dé sórí rẹ, ìwọ tó ń gbé ní ilẹ̀ náà. Àkókò náà dé! Ọjọ́ wàhálà
    ti súnmọ́ etílé! Kì í ṣe ọjọ́ ariwo ayọ̀ lórí òkè.
  pes-OPCB: ای اسرائیل، روز محکومیتتان نزدیک شده و آن زمان معین رسیده است. روز زحمت
    و آشفتگی نزدیک می‌شود. آن روز، روز ناله‌های غم و درد خواهد بود، نه روز هلهله و
    شادی!
  tgl-ULB: Dumating na ang oras, malapit na ang araw ng pagkawasak at hindi na magagalak
    ang mga bundok.
  hui-hui: Wali agali Isaraele dindiha bu kamiru tí bi ogo hale haramine. Horo biago
    tagira ibiragonigo ai tí mo ko holobada. Ainde tígua turu hagabu howa hari nene
    bu ngaruha pialu bi pupu wigi beremili biaru nawuleberemida. Áyu tíni dege mo
    ngoaiho howa gi halu luluyu ibagabu holeberemida.
  mya-mya: ပြည်​သူ​ပြည်​သား​တို့​ဆုံး​ပါး​ပျက်​စီး​ရာ အ​ချိန်​ရောက်​လာ​ပေ​တော့​အံ့။
    တောင်​ပေါ်​တွင် ပွဲ​လမ်း​သ​ဘင်​များ​မ​ရှိ​တော့​ဘဲ ဗ​ရုတ်​သုတ် ခ​ဖြစ်​ရန်​အ​ချိန်​သည်​နီး​ကပ်​လာ​လေ​ပြီ။
    ရောက်​လာ​တော့​မည်။
  bod-N: ཀྱེ་ཡུལ་འདིའི་མི་རྣམས། ཁྱོད་ལ་གནོད་འཚེ་ཐེབས་པ་ཡིན། དུས་སུ་སླེབས་པ་དང་ཉི་མ་ཐོན་ལ་ཉེ་སྟེ།
    དེ་ནི་ཟང་ཟིང་ལང་ལོང་གི་དུས་ཡིན་པ་ལས། རི་མགོ་ནས་དགའ་མགུ་བྱེད་པའི་དུས་མིན་ནོ། །
  sna-sna: Kuparadzwa kwauya pamusoro pako, iwe ugere panyika. Nguva yasvika, zuva
    rava pedyo; pava nokutya, kwete mufaro, pamusoro pamakomo.
  spa-BLM: ¡Ha llegado tu perdición, habitante de la tierra! ¡El tiempo ha llegado!
    Se acerca el día, un día de tumulto, y no de gritos de júbilo, en las montañas.
  cac-cac: Tic val sjavi sc'ual yic tzex lajviel e masanil ex cajan ex d'a jun nación
    chi'. Toxo val sjavi sc'ual, axon̈ej xivc'olal ay, toxo val slajvi tzalajc'olal
    d'a jolomtac vitz.
  swh-ULB: Kifo chako kinakuja kwako ukaaye kwenye nchi. Mda umefika; siku ya uharibifu
    iko karibu, na milima haitakuwa na shangwe tena.
  bel-bel: дайшла ліхата да цябе, жыхар зямлі! прыходзіць час, набліжаецца дзень смуты,
    а не вясёлых гуканьняў у горах.
  deu-ELBBK: Es kommt das Verhängnis über dich, Bewohner des Landes; es kommt die
    Zeit, nahe ist der Tag; Getümmel und nicht Jubel auf den Bergen!
  mbb-OT: sikiyu is menge meǥinged diyà te tanà te Israel. Iyan en heini andew te
    kezeetan niw. Hapit en is timpu he egkengeteranta kew. Nepasad en is melipayen
    he menge andew niw ziyà te menge vuntud.
  mal-2015: ദേശനിവാസിയേ, ആപത്തു നിനക്കു വന്നിരിക്കുന്നു; കാലമായി, നാൾ അടുത്തു; മലകളിൽ
    ആർപ്പുവിളി; സന്തോഷത്തിന്റെ ആർപ്പുവിളിയല്ല.
  rmc-rmc: Dikh, avel o meriben pre tute, so bešes andre phuv Izrael. Avľa o časos!
    Oda džives hino pašes! Pro verchi ela o zmetkos a šunďola e vika, ale na radišagostar.
  pes-OPV: ‌ای ساکن زمین اجل تو بر تو می‌آید. وقت معین می‌آید و آن روز نزدیک است.
    روز هنگامه خواهد شد و نه روز آواز شادمانی بر کوهها.
  ron-1924: Ыць вине рындул, локуитор ал цэрий! Вине время, се апропие зиуа де неказ,
    ши ну де букурие, пе мунць!
  ben-OBCV: তোমাদের উপর সর্বনাশ এসে পড়েছে, তোমরা যারা এই দেশে বসবাস করো। সময় উপস্থিত!
    সেদিন কাছে এসেছে! পর্বতের উপরে আনন্দ নেই, আছে আতঙ্ক।
  som-som: Kan dalka dhex degganow, masiibadaadii waa kuu timid! Wakhtigii waa yimid,
    oo maalintuna way soo dhow dahay, taasoo ah maalin dhibeed oo aan ahayn dhawaaqa
    faraxa badan ee buuraha korkooda.
  lat-VUC: 'Venit contritio super te, qui habitas in terra: venit tempus, prope est
    dies occisionis, et non gloriæ montium.'
  eng-ASVBT: 'Thy doom is come unto thee, O inhabitant of the land: the time is come,
    the day is near, a day of tumult, and not of joyful shouting, upon the mountains.'
  ita-1885: Quel mattutino ti è sopaggiunto, o abitator del paese; il tempo è venuto,
    il giorno della rotta è vicino, che non sarà un'eco di monti.
  eng-LXXUP: 'Now the end is come to thee, and I will send judgment upon thee: and
    I will take vengeance on thy ways, and will recompense all thine abominations
    upon thee.'
  eng-ULB: Your doom is coming to you who inhabit the land. The time has come; the
    day of destruction is near, and the mountains will no longer be joyful.
  spa-VBL: 'Ustedes, habitantes de la tierra, las consecuencias de sus acciones han
    llegado a su fin. Ha llegado el momento, el día está cerca: gritos de pánico en
    las montañas y no gritos de alegría.'
  fra-_FOB: Ton tour est venu, habitant du pays! Le temps est arrivé, le jour approche,
    jour d'effroi, et non plus de cris joyeux dans les montagnes.
  mal-mal: ദേശനിവാസിയേ, ആപത്തു നിനക്ക് വന്നിരിക്കുന്നു; കാലമായി, സമയം അടുത്തു; മലകളിൽ
    ആർപ്പുവിളി; സന്തോഷത്തിന്റെ ആർപ്പുവിളിയല്ല.
  urd-GVR: Ai mulk ke bāshinde, terī fanā pahuṅch rahī hai. Ab wuh waqt qarīb hī hai,
    wuh din jab tere pahāṛoṅ par ḳhushī ke nāroṅ ke bajāe afrā-tafrī kā shor machegā.
  suz-BL: गे रागीम बाक्‍ब इन खतम दुम्‍तीके जाक्‍ब। नुप्‍तीक नाक्‍ती जाक्‍शा, इन नेक्‍था
    बाक्‍ब। डांडापुकीम कुम्‍सो पतीके ममाइ, ग्रांग्‍ये माग्‍ये दुम्‍शो बाक्‍ब।
  eng-NOY: Thy fate cometh upon thee, thou that dwellest in the land! The time is
    come, The day of tumult is near, When no sound of joy shall be upon the mountains.
  ita-1927: 'Vien la tua volta, o abitante del paese! Il tempo viene, il giorno s’avvicina:
    giorno di tumulto, e non di grida di gioia su per i monti.'
  ckb-ckb: ئەی دانیشتووی خاکەکە نۆرە گەیشتە سەرت، کاتەکەی هات و ڕۆژەکە نزیک بووەتەوە،
    لەسەر چیاکان هاتوهەرایە، نەک هاواری خۆشی.
  eng-BBE: 'The crowning time has come on you, O people of the land: the time has
    come, the day is near; the day will not be slow in coming, it will not keep back.'
  kan-OKCV: ಓ ದೇಶ ನಿವಾಸಿಯೇ, ನಿನಗಾಗಿ ವಿನಾಶದ ದಿನ ಬಂದಿತು, ಕಾಲವು ಬಂತು, ತೊಂದರೆಯ ದಿನವು ಹತ್ತಿರವಾಯಿತು.
    ಪರ್ವತಗಳ ಮೇಲೆ ಸಂತೋಷವಲ್ಲ ಭೀತಿಯಿದೆ.
  tam-2017: தேசத்தில் குடியிருக்கிறவனே, அந்த நாளின் விடியற்காலம் வருகிறது, காலம் வருகிறது,
    அழிவின் நாள் அருகிலிருக்கிறது, மலைகளில் சந்தோஷசத்தம் இல்லை.
  spa-RV-1909: La mañana viene para ti, oh morador de la tierra; el tiempo viene,
    cercano está el día; día de alboroto, y no de alegría sobre los montes.
  ron-BTF: Dimineața a venit la tine, tu cel care locuiești în țară; a venit timpul,
    ziua tulburării este aproape și nu răsunetul munților.
  eng-WEBP: Your doom has come to you, inhabitant of the land! The time has come!
    The day is near, a day of tumult, and not of joyful shouting, on the mountains.
  eng-FBV: You people living in the land, the consequences of your actions have come
    full circle. The time has come, the day is near— shouts of panic on the mountains
    and not shouts of joy.
  nld-1939: 'Het noodlot komt over u, die in het land woont; de tijd is gekomen, de
    dag is nabij: de dag van krijgsrumoer en niet van vreugderoep op de bergen.'
  nch-BL: Monechcahuía hora ten tasosololisti para amojuanti cati anitztoque ipan
    nopa tali. Quena, ya ajsitinemi nopa tonali cati tahuel fiero quema antaijyohuise.
    Elis se tonali ten choquisti huan tahuejchihualisti. Amo oncas paquilisti ipan
    tepeme.
  vie-1934: Hỡi dân trong đất, sự bại hoại định cho ngươi đã đến; k” đã đến, ngày
    gần rồi, là ngày có tiếng ồn ào, không còn tiếng reo mừng trên các núi.
  hin-CV: विनाश तुम्हारे ऊपर आ चुका है, तुम्हारे ऊपर, जो इस देश में रहते हो. वह समय
    आ गया है! वह दिन निकट है! पर्वतों पर आनंद नहीं, पर आतंक है.
  spa-BES: 'Ha llegado la hora, oh pueblo de la tierra: ha llegado la hora, el día
    está cerca; el día de aflicción y no de alegría en los montes.'
  tdx-tdx: Mihitrik’ azo ty maraindraiñe, ry mpimoneñe amy taney; tondroke ty famantañañe,
    mitotoke ty andro, i andron-kankàñey fa tsy ho fifanointoin-kafaleañe amo vohitseo.
  tha-KJV: โอ ชาวแผ่นดินเอ๋ย เวลาเช้ามาถึงแล้ว เวลามาถึงแล้ว วันแห่งความโกลาหลใกล้​เข​้ามาแล้ว
    และไม่​ใช่​เสียงโห่ร้องยินดี​ที่​บนภู​เขา
  por-BR-2018: A manhã vem para ti, ó morador da terra; o tempo vem, chegado é o dia
    em que haverá desespero, e não gritos de alegria sobre os montes.
  deu-ELO: Es kommt das Verhängnis über dich, Bewohner des Landes; es kommt die Zeit,
    nahe ist der Tag; Getümmel und nicht Jubel auf den Bergen!
  eng-WYC-2018: Sorrow cometh [up] on thee, that dwellest in the land (or who livest
    in the land); the time cometh, the day of slaying is nigh, and not of (the) glory
    of hills.
  epo-epo: Venas matenruĝo kontraŭ vi, ho loĝanto de la lando; venas la tempo, proksima
    estas la tago de tumulto, kiam oni ne plu kantos sur la montoj.
  uig-PIN: Ⱨalakǝt yeningƣa kǝldi, i zeminda turƣuqi; waⱪit-saiti toxti, axu kün yeⱪinlaxti;
    huxalliⱪ warⱪiraxliri ǝmǝs, bǝlki dawalƣuluⱪ bir ⱪiyⱪas-sürǝn taƣlarda anglinidu.
  beo-beo: Dilia dunu Isala:ili soge ganodini esalebe! Dagosu da dilima gadenena manebe.
    Amo eso doaga:sea, dilia goumia sema sogebiga hahawane gilisisu hame ba:mu. Dilia
    da gagoududasu fawane ba:mu.
  tpi-OTNT: Yupela ol manmeri bilong kantri Israel, harim. Las de bilong yupela i
    kamap klostu pinis, na yupela bai i bagarap. Na bai yupela i no inap bung na amamas
    na mekim lotu moa antap long ol maunten. Nogat. Nau bai yupela i bung na pret
    tasol, na longlong nabaut.
  hau-SA: Ƙaddara ta auko miki, ya ke wadda ke zama cikin ƙasar. Lokaci ya yi, rana
    ta gabato; akwai fargaba, ba farin ciki ba, a kan duwatsu.
  uig-LAT: Halaket yéninggha keldi, i zéminda turghuchi; waqit-saiti toshti, ashu
    kün yéqinlashti; xushalliq warqirashliri emes, belki dawalghuluq bir qiyqas-süren
    taghlarda anglinidu.
  nde-nde: Incithakalo isifikile kini, kini lina elihlala elizweni. Isikhathi sesifikile,
    ilanga selisondele; kulokuphamazela, hatshi intokozo, phezu kwezintaba.
  ton-ton: 'Kuo hoko ʻae pongipongi kiate koe, ʻa koe ʻoku nofo ʻi he fonua: kuo hoko
    hono kuonga, kuo ofi ʻae ʻaho ʻoe mamahi, pea ʻoku ʻikai ko e lea talia mai pe
    ia mei he ngaahi moʻunga.'
  ces-1613: Přicházíť to jitro na tebe, obyvateli země, přicházíť ten čas, přibližuje
    se ten den hřmotu, a ne hlas rozléhající se po horách.
  eng-WMB: Your doom has come to you, inhabitant of the land! The time has come! The
    day is near, a day of tumult, and not of joyful shouting, on the mountains.
  tam-TCV: நாட்டில் குடியிருப்பவனே, அழிவு உன்மீது வந்துவிட்டது! வேளை வந்துவிட்டது!
    நாள் நெருங்கிவிட்டது! மலைகளின்மேல் மகிழ்ச்சியல்ல. திகிலே நிறைந்திருக்கிறது.
  ceb-ULB: Padulong na ang inyong kaalaotan kamong nagpuyo sa yuta. Miabot na ang
    panahon; haduol na ang adlaw sa kalaglagan, ug dili na gayod magmalipayon ang
    mga kabukiran.
  pol-UBG: Nadszedł poranek dla ciebie, obywatelu ziemi. Nadszedł czas, zbliża się
    dzień grzmotu, a nie głosu rozlegającego się po górach.
  urd-GVU: اے ملک کے باشندے، تیری فنا پہنچ رہی ہے۔ اب وہ وقت قریب ہی ہے، وہ دن جب
    تیرے پہاڑوں پر خوشی کے نعروں کے بجائے افرا تفری کا شور مچے گا۔
  deu-1912: Es geht schon auf und bricht daher über dich, du Einwohner des Landes;
    die Zeit kommt, der Tag des Jammers ist nahe, da kein Singen auf den Bergen sein
    wird.
  kan-2017: ದೇಶ ನಿವಾಸಿಯೇ, ನಿನ್ನ ಗತಿ ಮುಗಿಯಿತು. ಸಮಯ ಬಂದಿತು, ದಿನ ಸಮೀಪಿಸಿತು; ಬೆಟ್ಟಗಳ ಮೇಲೆ
    ಕೇಳಿಸುವ ಧ್ವನಿಯು ಉತ್ಸಾಹ ಧ್ವನಿಯಲ್ಲ, ಅದು ಕಳವಳವೇ.
  yap-yap: Tungun e ke anog ngomed e girdi’ ni gimed be par ko re nam ney. Ke chugur
    ko ngiyal’ ni dab kun madnom ko pi tagil’ e meybil u daken e burey, kemus ni bay
    mu pired nike wagagay lanin’med.
  hlt-MCSB: Khohmuen kah khosa nang soah cangen la ha thoeng coeng lah ko. Soekloeknah
    a tue khohnin ha pawk tom coeng tih tlang kah omngaihnah tal coeng.
  mdy-ETH: ዒንሢ ዓጬሎይዳ ናንጋ ዴሮኮ ቢያ ባይሲንታ ሄሌኔ፤ ዬይ ዎዳ ሄሌኔ፥ ኬላ ዑኬኔ፤ ዬይ ዲቃቲሢ ኬሊ ማዓንዳኣፓዓቴም
    ጌሜሮይዳ ኮሢ ኮርጎ ኬሊቱዋሴ።
  twi-ASANTE: Ɔsɛeɛ aduru mo, mo a mote asase no so. Ɛberɛ no aduru, ɛda no abɛn;
    huboabɔ ɛberɛ a ɛnyɛ mmepɔ no so ahosɛpɛ.
  eng-WEBU: Your doom has come to you, inhabitant of the land! The time has come!
    The day is near, a day of tumult, and not of joyful shouting, on the mountains.
  wal-wal: Ha biittan de7iyaageetoo, intte pirddai gakkiis; wodee gakkiis; gallassai
    matattiis! Hegee shabbirssa gallassappe attin, deriyaa bollan ufaissan ililiyo
    gallassa gidenna.
  spa-PDDPT: Tu juicio vino a ti, oh habitante de la tierra. Vino el tiempo. El día
    está cerca. Habrá tumulto en vez de grito de júbilo sobre las montañas.
  gun-gun: Yvy regua kuery, ou ma pekanhy aguã. Ovaẽ ma ára, yvyty ikuai va'e áry
    rupi vy'aa 'rãgue py ovaẽ ma opa marã ipy'aa aguã.
  ilo-ULB: Umayen ti pannakadusam, sika nga agnanaed iti daga. Dimtengen ti tiempo;
    asidegen ti tiempo ti pannakadadael, ket saanton a narag-o dagiti bantay.
  kpg-kpg: Di hagaodi la guu dau adu gi au daangada ala e noho i tenua deelaa. Di
    madagoaa gu hoohoo mai ga deai nia daumaha e hai i nia gowaa hai daumaha i hongo
    nia gonduu ai, aalaa hua go nia hagahinihini ala gaa hai.
  uig-ARA: ھالاكەت يېنىڭغا كەلدى، ئى زېمىندا تۇرغۇچى؛ ۋاقىت-سائىتى توشتى، ئاشۇ كۈن
    يېقىنلاشتى؛ خۇشاللىق ۋارقىراشلىرى ئەمەس، بەلكى داۋالغۇلۇق بىر قىيقاس-سۈرەن تاغلاردا
    ئاڭلىنىدۇ.
  sus-sus: Fe xɔrɔxɔɛ bara wo li, wo tan naxee sabatixi Isirayila bɔxi ma. N ma kiiti
    lɔxɔɛ bara fa. Sɛɛwɛ bara masara kɔntɔfili ra wo xa geyae fari.
  pon-2006: Imwilahn ahnsou leledohr ong noumw aramas akan me kin kousoan nan wehio.
    Ahnsowo kerendohr me solahr sarawi pahn wiawi ni wasahn kaudok pohn nahna kan,
    ahpw ihte pingiping me pahn wiawi.
  ksd-ksd: Ea u, u ki ta ra gunan, kaum pakana bung i maravai vanavana; a bung i maravai,
    a bung ba di purpuruan tana, ma pa ta kunukula na gugu ta ra umana buabuana.
  grc-BRENT: Νῦν τὸ πέρας πρὸς σὲ, καὶ ἀποστελῶ ἐγὼ ἐπὶ σὲ, καὶ ἐκδικήσω ἐν ταῖς ὁδοῖς
    σου, καὶ δώσω ἐπὶ σὲ πάντα τὰ βδελύγματά σου,
  ind-AYT: Malapetaka telah datang ke atasmu, hai penduduk negeri. Waktunya telah
    tiba, harinya sudah dekat, yaitu hari kegemparan, bukan hari sorak sukacita di
    gunung-gunung.
  nya-nya: Inu anthu okhala mʼdziko, chiwonongeko chakugwerani. Nthawi yafika, tsiku
    layandikira; tsiku la chisokonezo osati la chimwemwe pa mapiri.
  hrv-hrv: 'Kolo ti udesa dolazi, stanovniče zemlje! Dolazi tvoj čas, bliži se dan:
    strava je, a ne radost u gorama.'
  mps-mps: Dage Israel tǫ kantri we bidi dabego odiąo. Te dage dolabo si te sabi
    badu pąba pedelalio, te dage dolaibao. Te dage te bulu du dabeba sisinama, te
    wiegi yai pemene eyu lotu wali tiwai ma egobeo. Menio. Te dage megi da sisinama
    wi umagia naga eyu, wabo pabo bidi tiwai yaibao,” walio.
  tpi-tpi: Yupela ol manmeri bilong kantri Israel, harim. Las de bilong yupela i kamap
    klostu pinis, na yupela bai i bagarap. Na bai yupela i no inap bung na amamas
    na mekim lotu moa antap long ol maunten. Nogat. Nau bai yupela i bung na pret
    tasol, na longlong nabaut.
  dan-1931: Turen* kommer til dig, som bor i Landet; Tiden er inde, Dagen er nær,
    en Dag med Rædsel og ikke med Frydeskrig på Bjergene. { [*Ordets Betydning er
    usikker.] }
  vie-OVCB: Hỡi cư dân Ít-ra-ên, ngày tai họa của ngươi đã đến. Giờ đã tới; ngày hoạn
    nạn đã gần. Tiếng khổ não sẽ vang trên các ngọn núi, thay cho tiếng reo vui.
  guj-2017: હે દેશના રહેવાસી તારું આવી બન્યું છે. સમય આવી પહોંચ્યો છે, વિપત્તિનો દિવસ
    નજીક છે, પર્વતો પર આનંદનો નહિ પણ ખેદ કરવાનો દિવસ આવી પહોંચ્યો છે.
  pon-2006A: Imwilahn ahnsou leledohr ong noumw aramas akan me kin kousoan nan wehio.
    Ahnsowo kerendohr me solahr sarawi pahn wiawi ni wasahn kaudok pohn nahna kan,
    ahpw ihte pingiping me pahn wiawi.
  por-BRBSL: Sua desgraça chegou até você, habitante da terra! Chegou a hora! O dia
    está próximo, um dia de tumulto, e não de gritos de alegria, sobre as montanhas.
  cth-cth: Oe ram karingkung, na rawk nahane nange lathueng a pha toe. Atueng a kuep
    toe, runae hnin lunghawinae mon dawkvah, hramnae hnin nahoeh, ruengruengtinae
    hno kamnuesaknae hnin a hnai toe.
  twi-twi: Ɔsɛe aba mo so, aba mo a mote asase no so no so. Bere no adu, da no abɛn;
    huboabɔ a ɛnyɛ mmepɔw so ahosɛpɛw.
  hlt-hlt: Khohmuen kah khosa nang soah cangen la ha thoeng coeng lah ko. Soekloeknah
    a tue khohnin ha pawk tom coeng tih tlang kah omngaihnah tal coeng.
  tbz-SIM: Dikònnì diì doti di tenkɛ̀, dɛ mɔ̀nnì diì tùɔ̀kɛní kɛ̀ dɛ yiè ɑutɛ́ní.
    Dɛ̀ dò mmɛyɛǹcɑɑ̀rìmɛ̀ mmɛ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɔbɛ kpɛ́í, dɛ tɛ̃́nkɛ í tú diwɛ̀ì
    bɛ kpɛ́í.
  msy-2020: O Israelɨn nguazimɨn itir gumazamiziba, ia bar moghɨra, ian dughiam roghɨra
    izegha gɨfa. Eghtɨ ia ua mɨghsɨabar uari akuv bar akueghan kogham. Ia datɨrɨghɨn
    atiatim sara uari akuv akong ikiam.
  dop-dop: Tɛtʋ yǝlɑɑ wɑɑtʋ tɑpɑ. Lɑŋwɑkǝllɛ kʋyɑkʋ kpɛɣɛtɑɑ. Lɑŋhʋlʋmlɛ kɑkiisɑsɩ
    tɛmɑ pɔ́ɔ́ŋ tɑɑ.
  azb-azb: Ey ölkənin sakini, qiyamət günün çatdı, vaxt gəldi, gün yaxındadır. Dağların
    üstündən sevinc nidası deyil, çaxnaşma səsi gəlir.
  eng-DBY: The doom is come unto thee, inhabitant of the land; the time is come, the
    day is near, — tumult, and not the joyous cry from the mountains.
  hin-2017: हे देश के निवासी, तेरे लिये चक्र घूम चुका, समय आ गया, दिन निकट है; पहाड़ों
    पर आनन्द के शब्द का दिन नहीं, हुल्लड़ ही का होगा।
  wol-KYG: Yaw nitu réew mee, sànkute dikkal na la. Àpp mat, bés dëgmal, tiitaange
    wuutu ca mbéx fa kaw tund ya.
  eng-YLT: Come hath the morning unto thee, O inhabitant of the land! Come hath the
    time, near [is] a day of trouble, And not the shouting of mountains.
  eng-WYC-2017: Sorrow cometh [up] on thee, that dwellest in the land; the time cometh,
    the day of slaying is nigh, and not of glory of hills.
  eng-WMBB: Your doom has come to you, inhabitant of the land! The time has come!
    The day is near, a day of tumult, and not of joyful shouting, on the mountains.
  urd-GVH: ऐ मुल्क के बाशिंदे, तेरी फ़ना पहुँच रही है। अब वह वक़्त क़रीब ही है, वह
    दिन जब तेरे पहाड़ों पर ख़ुशी के नारों के बजाए अफ़रा-तफ़री का शोर मचेगा।
  rug-rug: Na tinahuara si kamo koa gamu, gamu na tinoni pu koa koasa popoa. Sa totoso
    si ele mae, sa rane si tata; holoqoru, lopu na qinetu, si kamo koari na toqere.
  gaz-gaz: Yaa warra biyyattii keessa jiraattan, badiin isinitti dhufeera. Yeroon
    gaʼeera; guyyaan dhiʼaateera; tulluuwwan irratti gammachuu utuu hin taʼin jeequmsatu
    taʼa.
  fra-LSG: Ton tour arrive, habitant du pays! Le temps vient, le jour approche, jour
    de trouble, Et plus de cris de joie dans les montagnes!
  yal-yal: Ɛ tan yamanan muxune, ɛ waxatin bata a li! Waxati saxin bata a li ɛ ma,
    a lɔxɔn bata maso! Kɔntɔfinla na a ra! Sɛwa xui mi fa tema geyane fari sɔnɔn!
  haw-1868: Ua hiki mai ke kakahiaka maluna ou, e ka mea e noho ana ma ka aina; ua
    hiki mai ka manawa, kokoke mai ka la e popilikia ai, aole ka hooho ana o na mauna.
  arb-NAV: قَدْ حَلَّ بِكَ الْقَضَاءُ يَا سَاكِنَ الأَرْضِ، وَأَزِفَ الْمَوْعِدُ،
    اقْتَرَبَ يَوْمُ الاضْطِرَابِ لَا يَوْمُ الْهُتَافِ فِي الْجِبَالِ.
  ewe-ewe: Tsɔtsrɔ̃ va mia dzi mi anyigbadzinɔlawo dzi. Ɣeyiɣi la de, ŋkeke la tu
    aƒe. Nuxaxa le toawo dzi, dzidzɔ aɖeke meli o.
  eng-LEE: 'The evil decree is come against thee, O thou inhabitant of the land: the
    time is come, near is the day of tumult, and not the joyful call on the mountains.'
  asm-FB: তোমালোকৰ যি সকলে দেশত নিবাস কৰি আছে, তোমাৰ বিনাশ তোমালৈ আহি আছে। সেই সময়
    উপস্থিত হ’ল; বিনাশৰ দিন ওচৰ চাপি আহিছে আৰু পৰ্ব্বতবোৰৰ ওপৰত কেতিয়াও আনন্দ-ধ্বনিৰ
    দিন নহ’ব, কোলাহলৰহে দিন হ’ব!
  sus-A: قٍ شْرْشْي بَرَ وٌ لِ، وٌ تَن نَشٍيٍ سَبَتِشِ عِسِرَيِلَ بْشِ مَ. ﭑ مَ كِيتِ
    لْشْي بَرَ قَ. سّيوّ بَرَ مَسَرَ كْنتْقِلِ رَ وٌ شَ فٍيَيٍ قَرِ.
  fra-SBL: Ta fin est arrivée, habitant du pays ! L'heure est venue ! Le jour est
    proche, jour de tumulte, et non de cris de joie, sur les montagnes.
  hbo-hbo: בָּ֧אָה הַצְּפִירָ֛ה אֵלֶ֖יךָ יֹושֵׁ֣ב הָאָ֑רֶץ בָּ֣א הָעֵ֗ת קָרֹ֛וב הַיֹּ֥ום
    מְהוּמָ֖ה וְלֹא־הֵ֥ד הָרִֽים׃
  kik-kik: Nĩũkoretwo nĩ mũtino, wee ũtũũraga bũrũri-inĩ. Ihinda nĩrĩkinyu, mũthenya
    ũcio nĩũkuhĩrĩirie; nĩ kũrĩ na guoya mũnene, na gũtirĩ gĩkeno kũu irĩma-inĩ.
  fra-NCL: Ton sort est venu, habitant du pays ; le temps vient, le jour est proche !
    Du tumulte !... et non le cri de joie sur les montagnes.
  cek-AK: Aw prae thungah kaom kaminawk, akhawnbang atue loe nangcae khaeah phak boeh;
    atue to phak boeh, khosak binghaih ni loe zoi boeh; oephaih lok na ai, mae nuiah
    tasoeh takuenhaih to pha tih boeh.
  cuk-cuk: Israel-dulemar, be-wachi omos. Wachimar nae-naegus. Ibagan owarmas. Yarmargine,
    dobegwar neg-itoleged, weligwar-itoleged bergusad.
  uig-CYR: Һалакәт йениңға кәлди, и зиминда турғучи; вақит-саити тошти, әшу күн йеқинлашти;
    хошаллиқ вақирашлири әмәс, бәлки давалғулуқ бир қийқас-сүрән тағларда аңлиниду.
  tel-2017: దేశవాసులారా, మీ నాశనం మిమ్మల్ని సమీపిస్తుంది. సమయం వచ్చేసింది. నాశన దినం
    దగ్గరలోనే ఉంది. పర్వతాలు ఇకమీదట ఆనందంగా ఉండవు.
  hat-BSA: Move lè ou a fin rive, O moun peyi a! Lè a rive! Jou toupre a—gwo zen olye
    kri lajwa a ap kriye sou mòn yo.
  kos-kos: Pacl safla nu suwos, mwet su muta fin acn se inge. Pacl uh apkuranme ke
    ac fah tia sifilpa oasr akfulat orek ke nien alu fineol uh, a fohsak mukena.
  hbo-WLC: בָּ֧אָה הַצְּפִירָ֛ה אֵלֶ֖יךָ יוֹשֵׁ֣ב הָאָ֑רֶץ בָּ֣א הָעֵ֗ת קָר֛וֹב הַיּ֥וֹם
    מְהוּמָ֖ה וְלֹא־הֵ֥ד הָרִֽים׃
  ibo-ibo: Oke nsogbu abịakwasịla gị, gị onwe gị bi nʼala ahụ. Oge ahụ abịala! Ụbọchị
    ahụ dịkwa nso! Ọgbaaghara dị ebe niile, ọ bụghị ọṅụ dị nʼelu ugwu niile.
  ory-ory: ହେ ଦେଶ ନିବାସୀ ଲୋକ, ତୁମ୍ଭର ଶେଷ ବିଚାରାଜ୍ଞା ଉପସ୍ଥିତ, ସେହି ସମୟ ଉପସ୍ଥିତ, ସେହି
    ଦିନ ସନ୍ନିକଟ; ତାହା କୋଳାହଳର ଦିନ ଓ ପର୍ବତଗଣ ଉପରେ ଆନନ୍ଦ ଧ୍ୱନିର ଦିନ ନୁହେଁ।
  chk-chk: Feiengau epwe torikemi aramasen ei fanü. A tori ewe fansoun, a pwal arap
    ewe rän, eu ränin osukosuk, nge sap eu ränin mweireir me won ekewe chuk.
  rop-rop: Det laswan dei im kaminap na blanga yumob hu jidan langa Isreil. Det taim
    im gulijap na wen yumob kaan abumbat eni gudbala taim enimo langa det speshalwan
    pleis langa det hil kantri. Yumob garra jinginatbat adbala en yumob garra jidan
    brabli nogudbinji.
  ukr-1871: Прийшла біда на тебе, осаднику землї! настає час, близько вже день заворушення,
    а не веселих погуків на горах.
  deu-1951: Das Verhängnis kommt über dich, du Bewohner des Landes; die Zeit ist da;
    der Tag der Bestürzung ist nahe und nicht des Jauchzens auf den Bergen.
  eng-JPS: The turn is come unto thee, O inhabitant of the land; the time is come,
    the day of tumult is near, and not of joyful shouting upon the mountains.
  srp-1865: Doðe jutro tebi, stanovnièe zemaljski, doðe vrijeme, približi se dan,
    kad æe biti polom a ne jeka gorska.
  lug-lug: Akabi kabajjidde, mmwe abatuuze. Ekiseera kituuse era olunaku luli kumpi,
    olunaku olw’okutya so si olw’okujaguliriza ku nsozi.
  heb-heb: באה הצפירה אליך יושב הארץ בא העת קרוב היום מהומה ולא הד הרים׃
  ben-IRV: তোমার সর্বনাশ তোমার কাছে আসছে যারা এই দেশে বসবাস করে। দিন চলে এসেছে; ধ্বংসের
    দিন কাছাকাছি এবং পর্বতরা আর আনন্দিত হবে না।
  pan-pan: ਹੇ ਧਰਤੀ ਦੇ ਰਹਿਣ ਵਾਲੇ! ਤੇਰੀ ਵਾਰੀ ਆ ਗਈ! ਸਮਾਂ ਆ ਗਿਆ ਹੈ! ਵਿਨਾਸ਼ ਦਾ ਦਿਨ ਆ ਗਿਆ
    ਹੈ, ਪਹਾੜਾਂ ਉੱਤੇ ਅੱਗੇ ਤੋਂ ਅਨੰਦ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: အိုပြည် တော်သား၊ သင်သည် အလှည့်ခံရသောအချိန်ရောက်လာ၏။ အချိန် စေ့ ပြီ။ ရွှင်လန်းစွာ
    ကြွေးကြော် ခြင်းမရှိရဘဲ၊ ရုန်းရင်းခတ်ခြင်း အမှုကိုပြုရသောနေ့ နီး ပြီ။
  hmo-hmo: “Israela dekenai noho taudia e, umui dekenai dika ia ginidae vadaeni. Nega
    ia kahirakahira vadaeni, umui dekenai gari bada be ororo edia tomadiho gabudia
    dekenai do ia vara, moale do umui davaria lasi.
  urd-urd: ऐ ज़मीन पर बसने वाले, तेरी शामत आ गई, वक़्त आ पहुँचा, हँगामे का दिन क़रीब
    हुआ; यह पहाड़ों पर ख़ुशी की ललकार का दिन नहीं।
  rus-SYN: дошла напасть до тебя, житель земли! приходит время, приближается день
    смятения, а не веселых восклицаний на горах.
  bqc-SIM: Yã́ zↄ̃̀lɛwáɛ, á gbɛ̃́ pↄ́ á kú bùsuɛ beeuↄ. Á gↄↄ kà kãi, à
    kà se! Gili gɛ̃̀ńgu gbɛ̀sĩsĩↄ musu, i kɛ pↄna wii aalɛ lɛ́o.
  tcz-CHONGTHU: O Israel mipite na kisuh mang nadiu jing kola hung kikeuve, phat achu
    ahung lhunga ahitan, hesoh genthei nikho ahung naije, molsang ho chung dunga chun
    kipana hilouhel lungnatna ogin thong akijan ahi.
  mar-mar: रहीवाशी असलेल्या लोकांच्या भूमीवर सत्यानाश येऊन ठेपला आहे, हानी जवळ येण्याचा
    समय आला आहे, आणि कुठल्याही पर्वतावर हर्षभरीत ध्वनी ऐकू येणार नाही.
  qub-qub: Cay nasyuncho tiyajcuna, ushacänayquipaj caj junaj chayaycämunnami. Chay
    junäga janayquichönami. Llaquicuy junaj chayaycämunnami. Jircacunacho cushicur
    goyaypis manami canganachu.
  bqp-bqp: Bɛɛ Isirelibɑ, bɛɛ be i wɑ̃ɑ tem mɛ sɔɔ, sɑɑ yɑ turuku kuɑ. Tɔ̃ɔ te, tɑ
    turuku kuɑ, tɑ ko n sɑ̃ɑwɑ wɑhɑlɑn tɔ̃ru. Tɔ̃ɔ te sɔɔ, nuku dobun kuuki kun mɑɑ
    nɔɔrɑmɔ guunu wɔllɔ.
  hat-hat: Sa pral fini nèt pou nou tout ki rete nan peyi a. Lè a ap pwoche, jou a
    pa lwen ankò lè p'ap gen kè kontan sou mòn yo. Se pral yon gwo kouri.
  eng-BSB: Doom has come to you, O inhabitants of the land. The time has come; the
    day is near; there is panic on the mountains instead of shouts of joy.
  eng-WEBPB: Your doom has come to you, inhabitant of the land! The time has come!
    The day is near, a day of tumult, and not of joyful shouting, on the mountains.
  kbq-kbq: Israeli mopafima nemaniza vahe'mota havizantfa hanaza knamo'a hago ne-egeno,
    ana knamo'a hago egofta nehianki, agonaramimpina zagame'ma nehu'za musema nehaza
    zamo'a vagaresigeno, zamagogogu hugahaze.
  nhe-BL: Monechcahuía hora quema inmechmictise imojuanti tlen initztoque ipan nopa
    tlali. Quena, ya ajsitinemi nopa tonali tlen tlahuel fiero quema intlaijiyohuise.
    Elis se tonali tlen choquistli huan tlahuelchihualistli. Ax oncas paquilistli
    ipan tepetini.
  gub-BL: Pe ko ywy rehe har, iahykaw uhem iko peme kury. Uhem amo 'ar iko. A'e 'ar
    mehe puruzeàmimaw ywytyruhu pe har pe napezapo kwaw mynykaw nehe. Xo xiroxiroahy
    haw heta putar nehe.
  eng-DRA: 'Destruction is come upon thee that dwellest in the land: the time is come,
    the day of slaughter is near, and not of the joy of mountains.'
