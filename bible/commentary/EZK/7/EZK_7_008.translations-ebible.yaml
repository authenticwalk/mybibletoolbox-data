  tbz-SIM: Bɑ̀mbɑ̀ nwe m miɛkɛ dotimɛ̀ di ĩ́nkɛ̀, m miɛkɛ yóó di yɛ̀mu kɛ̀ dɔ́ mɛ̀ɛ̀
