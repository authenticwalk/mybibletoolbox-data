  cuk-cuk: An-sae-itoged bemargi an barmidsokalid, an-urwedi bemargi an oyosokalid.
    Be-ibmar-isgana-imakedba an bega igar-nabogoed, be-ibmar-isgana-sae-daklemalad-imaksadba
    an sabsur-be-odurdakoed.
  uig-CYR: Мән тезла қәһримни үстүңгә төкүп, саңа қаратқан ғәзивим билән пиғандин
    чиқимән; Мән өз йоллириң бойичә үстүңгә һөкүм чиқирип җазалап, өзүңниң барлиқ
    жиркиничликлириңни бешиңға қайтуруп чүшүримән.
  tel-2017: త్వరలోనే నా క్రోధాన్ని మీమీద కుమ్మరించబోతున్నాను. నా తీవ్రమైన కోపాన్ని
    మీమీద చూపించ బోతున్నాను. మీ ప్రవర్తనను బట్టి మీకు శిక్ష విధిస్తాను. మీ నీచమైన
    పనుల ఫలాన్ని మీ పైకి తీసుకు వస్తాను.
  hat-BSA: Koulye a, nan yon ti tan, Mwen va vide kòlè Mwen sou ou, e achevi kòlè
    Mwen kont ou. Konsa, M ap jije ou selon tout chemen ou yo, e mennen sou ou tout
    abominasyon ou yo.
  kos-kos: “Ac tia paht, kom ac pulakin kuiyen kasrkusrak luk uh. Nga ac nununkekom
    ke ma kom orala, ac nga fah folokin nu sum mwe srungayuk nukewa ma kom orala an.
  hbo-WLC: עַתָּ֣ה מִקָּר֗וֹב אֶשְׁפּ֤וֹךְ חֲמָתִי֙ עָלַ֔יִךְ וְכִלֵּיתִ֤י אַפִּי֙
    בָּ֔ךְ וּשְׁפַטְתִּ֖יךְ כִּדְרָכָ֑יִךְ וְנָתַתִּ֣י עָלַ֔יִךְ אֵ֖ת כָּל־תּוֹעֲבוֹתָֽיִךְ׃
  ibo-ibo: Ejikerela m ịwụkwasị gị ọnụma m nʼahụ mee ka oke iwe m zuo gị ahụ niile.
    Aga m ekpe gị ikpe dịka omume gị si dị, kwụghachikwa gị nʼihi ibi ndụ rụrụ arụ
    gị niile.
  ory-ory: ଏବେ ଆମ୍ଭେ ଅବିଳମ୍ବରେ ଆମ୍ଭର କୋପ ତୁମ୍ଭ ଉପରେ ଢାଳି ଦେବା ଓ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆପଣା
    କ୍ରୋଧ ସଫଳ କରିବା, ଆଉ ତୁମ୍ଭର ଆଚରଣାନୁସାରେ ତୁମ୍ଭର ବିଚାର କରିବା; ଆମ୍ଭେ ତୁମ୍ଭର ଘୃଣାଯୋଗ୍ୟ
    ସକଳ କ୍ରିୟାର ଫଳ ତୁମ୍ଭ ଉପରେ ବର୍ତ୍ତାଇବା।
  chk-chk: Iei a arap ai üpwe awarato ai lingeringer womw o amüchü ai song ngonuk.
    Üpwe apwünguk won ükükün om föför o liwini ngonuk liwinin om föför mi anioput.
  rop-rop: “Wal dregli na yumob garra sabi haumatj mi wail langa yumob. Ai garra panishim
    yumob blanga wanim yumob bin oldei dumbat en ai garra peiyimbek yumob blanga ola
    nogudbala ting weya yumob bin oldei dumbat.
  ukr-1871: Оце ж вилию над тобою досаду мою й довершу на тобі гнїв мій; судити му
    тебе по поступках твоїх, і наложу на тебе кару за всї гидоти твої.
  deu-1951: Jetzt gieße ich gar bald meinen Grimm über dich aus und kühle meinen Zorn
    an dir! Ich will dich nach deinem Wandel richten und dir alle deine Greuel vergelten.
  eng-JPS: Now will I shortly pour out My fury upon thee, and spend Mine anger upon
    thee, and will judge thee according to thy ways; and I will bring upon thee all
    thine abominations.
  srp-1865: Sada æu odmah izliti jarost svoju na te, i navršiæu gnjev svoj na tebi,
    i sudiæu ti po tvojim putovima, i obratiæu na te sve gadove tvoje.
  lug-lug: Nnaatera okubalaga obusungu bwange, n’ekiruyi kyange. Ndibasalira omusango
    ng’enneeyisa yammwe bw’eri, ne mbasasula ng’ebikolwa byammwe byonna eby’ekkive
    bwe biri.
  heb-heb: עתה מקרוב אשפוך חמתי עליך וכליתי אפי בך ושפטתיך כדרכיך ונתתי עליך את כל
    תועבותיך׃
  ben-IRV: এখন আমি আমার রাগ তোমার বিরুদ্ধে ঢেলে দেব এবং আমার ক্রোধ তোমার ওপরে পূর্ণ
    করব। যখন আমি তোমার আচার-আচরণ অনুসারে তোমার বিচার করি এবং তোমার সব জঘন্য বিষয়
    তোমার ওপরে আনি।
  pan-pan: ਹੁਣ ਮੈਂ ਛੇਤੀ ਹੀ ਆਪਣਾ ਕਹਿਰ ਤੇਰੇ ਉੱਤੇ ਡੋਲ੍ਹਾਂਗਾ ਅਤੇ ਆਪਣਾ ਕ੍ਰੋਧ ਤੇਰੇ ਵਿਰੁੱਧ
    ਪੂਰਾ ਕਰਾਂਗਾ, ਜਦ ਮੈਂ ਤੇਰੀਆਂ ਚਾਲਾਂ ਅਨੁਸਾਰ ਤੇਰਾ ਨਿਆਂ ਕਰਾਂਗਾ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਘਿਣਾਉਣੇ
    ਕੰਮਾਂ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਲਿਆਵਾਂਗਾ।
  mya-JVB: ငါသည် မ ကြာမမြင့်မှီသင် ၏ အပေါ် သို့ ငါ ၏ ဒေါသအရှိန်ကို သွန်းလောင်း မည်။
    သင်၌ ငါ့ အမျက် အလိုကို ပြည့်စုံ စေမည်။ သင် ၏အကျင့် အတိုင်း စီရင် မည်။ သင် ပြုမိသမျှ
    သော ရွံ့ရှာဘွယ် အမှုတို့၏အကျိုး အပြစ်ကိုဆပ် ပေးမည်။
  hmo-hmo: Nega daudau lasi lalonai lau ese egu badu mai siahu bada umui emui latanai
    do lau bubua momokani. Emui kara dainai, umui lau kota henia noho, bona emui kara
    dika rohoroho ibounai ena davana umui dekenai do lau henia.
  urd-urd: अब मैं अपना क़हर तुझ पर उँडेलने को हूँ और अपना ग़ज़ब तुझ पर पूरा करूँगा
    और तेरे चाल चलन के मुताबिक़ तेरी 'अदालत करूँगा और तेरे सब घिनौने कामों की सज़ा
    तुझ पर लाऊँगा।
  rus-SYN: Вот, скоро изолью на тебя ярость Мою и совершу над тобою гнев Мой, и буду
    судить тебя по путям твоим, и возложу на тебя все мерзости твои.
  bqc-SIM: Tia kɛ́wa má pↄkũmabↄbↄwá, mí palawá ń pↄfɛ̃o. Má yã́kpalɛkɛánↄ
    á yãkɛaↄwa, mí á yãbɛ̃ɛkɛaↄ fĩaboɛ́.
  tcz-CHONGTHU: Khongaisot louhella kalungsatna le kalung hanna nangma douna a kahin
    lhadoh a kahin buh lhah khum ding nahi. Kidah umtah na chonsetna ho chungchang
    kingaito diinga kahin kou ding nahi.
  mar-mar: आता जास्त काळ मी तुम्हाविरुध्द आपल्या त्वेषाने माझ्या रागाची ओतणी तुम्हावर
    करेन, जेव्हा मी तुमच्या कृत्याप्रमाणे न्यायाचा निकाल करेन तेव्हा तुमचाच सर्व प्रकारचा
    घृणितपणा तुमच्यावर येईल.
  qub-qub: Manapis aycällatanami rabyashpä gamcunata castigashayqui. Chaynöpami rabyä
    päsanga. Imano rurashayquicunapitapis tapushayquimi. Melanaypaj mana allicunata
    rurashayquipitami castigashayqui.
  bqp-bqp: Tɛ̃ kon de nɛn mɔru yu se. Nɑ ǹ ye yɔ̃rɑsiɑmɔ mɑ n kun mɔ yɑ kɑ tii sɑrɑ.
    Kon bɛɛ siriwɑ nge mɛ bɛɛn dɑɑ yɑ nɛ.
  hat-hat: Koulye a, talè konsa, mwen pral fè nou santi jan m' ka move. Mwen pral
    move sou nou jouk mwen p'ap kapab ankò. Mwen pral pini nou pou tou sa nou fè.
    M'ap fè nou peye pou tout vye bagay derespektan n'ap plede fè devan je m' yo.
  eng-BSB: Very soon I will pour out My wrath upon you and vent My anger against you;
    I will judge you according to your ways and repay you for all your abominations.
  eng-WEBPB: Now I will shortly pour out my wrath on you, and accomplish my anger
    against you, and will judge you according to your ways. I will bring on you all
    your abominations.
  kbq-kbq: Hagi menina tusi'a narimpa ahe'zana tamagri tamavufgare eri rukaha hutre
    vagaregahue. Ana nehu'na tamavu tamava'ma hu'naza kante antena refko hu'na hi'mnage
    avu'ava'ma hu'nazarera hazenkea tamigahue.
  nhe-BL: Nimantzi nimechtlatzacuiltis ica nohueyi cualancayo ipampa nochi tlamantli
    hasta nimoyoltlalis huan ayoc nicualantos. Nimechtlajtlanis cuenta tlen quejatza
    inmonejnemiltijtoque huan nimechtlatzacuiltis ipampa sesen fiero tlamantli tlen
    inquichijtoque ica totiotzitzi.
  gub-BL: Na'arewahy pexak putar hekwahy haw ipuner haw nehe. Azepyk penehe penemiapo
    kwer ikatu 'ym ma'e hekuzaromo. Pezapo purumuhuhuk kar ma'e. A'e rupi pepuraraw
    putar ma'erahy nehe.
  eng-DRA: 'Now very shortly I will pour out my wrath upon thee, and I will accomplish
    my anger in thee: and I will judge thee according to thy ways, and I will lay
    upon thee all thy crimes.'
