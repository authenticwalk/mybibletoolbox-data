  kan-2017: ಇನ್ನು ಸ್ವಲ್ಪ ಕಾಲದೊಳಗೆ ನಾನು ನಿನ್ನ ಮೇಲೆ ನನ್ನ ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿದು, ನನ್ನ
