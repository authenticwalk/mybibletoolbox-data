  hbo-hbo: עַתָּ֣ה מִקָּרֹ֗וב אֶשְׁפֹּ֤וךְ חֲמָתִי֙ עָלַ֔יִךְ וְכִלֵּיתִ֤י אַפִּי֙
    בָּ֔ךְ וּשְׁפַטְתִּ֖יךְ כִּדְרָכָ֑יִךְ וְנָתַתִּ֣י עָלַ֔יִךְ אֵ֖ת כָּל־תֹּועֲבֹותָֽיִךְ׃
  kik-kik: Niĩ ndĩ hakuhĩ gũgũitĩrĩria mangʼũrĩ makwa, na ndĩĩrute marakara nawe;
