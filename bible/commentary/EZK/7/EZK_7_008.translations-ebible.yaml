  dop-dop: Nɔɔnɔɔ kɛ́ mɑɑ mʋ-mɛ nɑ pɑ́ɑ́nɑ́. Mɑ kɑɑ yele nɑ pǝ leeli. Mɑɑ hʋʋnɑ-mɛɣɛ
