verse: EZK.007.008
translations:
  mal-C: ഇപ്പോൾത്തന്നെ ഞാൻ എന്റെ ക്രോധം നിന്റെമേൽ ചൊരിയും; നിന്നോടുള്ള എന്റെ കോപം
    ഞാൻ നിറവേറ്റും; നിന്റെ പെരുമാറ്റത്തിന് അനുസൃതമായിത്തന്നെ ഞാൻ നിന്നെ ന്യായംവിധിക്കുകയും
    നിന്റെ മ്ലേച്ഛതകൾക്കെല്ലാം നിന്നോടു പകരംവീട്ടുകയും ചെയ്യും.
  deu-TKW: Nun will ich bald meinen Grimm über dich ausschütten und meinen Zorn an
    dir erschöpfen und will dich richten nach deinem Wandel und die Strafe für alle
    deine Greuel über dich bringen.
  lin-lin: Nakomi pene ya kopelisela yo kanda na Ngai mpe ya kotombokela yo ! Nakosambisa
    yo kolanda etamboli mpe misala na yo nyonso ya mbindo.
  eng-LSV: Now shortly I pour out My fury on you, || And have completed My anger against
    you, || And judged you according to your ways, || And set all your abominations
    against you.
  eng-GNV: 'Now I will shortly powre out my wrath vpon thee, and fulfil mine anger
    vpon thee: I will iudge thee according to thy wayes, and will lay vpon thee all
    thine abominations.'
  eng-WEBSTER: 'Now will I shortly pour out my fury upon thee, and accomplish my anger
    upon thee: and I will judge thee according to thy ways, and will recompense thee
    for all thy abominations.'
  nhw-BL: Nimantzi nimechtlatzacuiltis ica nohueyi cualancayo por nochi tlamantli
    hasta nimoyoltlalis huan ayacmo nicualantos. Nimechtlajtlanis cuenta tlen quenicatza
    anmonejnemiltijtoque huan nimechtlatzacuiltis por sesen fiero tlamantli catli
    anquichijtoque ica tiotzitzi.
  swh-ONEN: Ninakaribia kumwaga ghadhabu yangu juu yenu na kumaliza hasira yangu dhidi
    yenu, nitawahukumu sawasawa na matendo yenu na kuwalipiza kwa ajili ya desturi
    zenu zote za machukizo.
  bba-bba: Tɛ̃ kon de nɛn mɔru yu se. Nɑ ǹ ye yɔ̃rɑsiɑmɔ mɑ n kun mɔ yɑ kɑ tii sɑrɑ.
    Kon bɛɛ siriwɑ nɡe mɛ bɛɛn dɑɑ yɑ nɛ.
  eng-KJVCPB: 'Now will I shortly pour out my fury upon thee, and accomplish mine
    anger upon thee: and I will judge thee according to thy ways, and will recompense
    thee for all thine abominations.'
  luo-luo: Achiegni olo mirimba mager kuomu kendo abiro toyo mirimba kuomu. Abiro
    ngʼadonu bura kaluwore gi yoreu kendo abiro chulou kaluwore gi timbeu duto mamono.
  meu-meu: Asi vanahana egu badu ḡaraḡara na latamu ai baina bubua, egu badu na emu
    ai baina ha-orea, bona emu kara heḡereḡeredia ai baina hahemaoro henimu; bena
    emu kara dika-rohorohodia iboudiai davadia baina henimu.
  npi-ULB: अब चाँडै मेरो क्रोध म तँमाथि पोखाउनेछु, र मेरो रिस तेरो विरिद्धमा खन्‍याउनेछु
    । तेरो चालअनुसार म न्‍याय गर्नेछु, र तेरा सबै घिनलाग्‍दा कामहरू तँमाथि ल्याउनेछु
    ।
  yor-yor: Mo ṣetán láti tú ìbínú gbígbóná mi lé ọ lórí àti láti lo ìbínú mi lórí
    rẹ gẹ́gẹ́ bí gbogbo ọ̀nà rẹ, èmi yóò sì dá ọ lẹ́jọ́ gẹ́gẹ́ bí ọ̀nà rẹ àti gẹ́gẹ́
    bí ìwà ìríra rẹ ni èmi yóò sì san án fún ọ.
  pes-OPCB: به‌زودی خشم خود را بر شما فرو خواهم ریخت و شما را به سبب تمام بدیها و
    شرارتهایتان تنبیه خواهم نمود؛ دیگر نه چشم‌پوشی خواهم کرد و نه ترحم، تا بدانید
    که من یهوه شما را مجازات می‌کنم.
  tgl-ULB: Ngayon, hindi magtatagal ay ibubuhos ko ang aking poot laban sa inyo at
    mapupuno ang aking matinding galit sa inyo kapag hahatulan ko kayo ayon sa inyong
    pamaraan, pagkatapos dadalhin ko ang lahat ng mga pagkasuklam sa inyo.
  hui-hui: I̱na tíhondo keba timbuniore halu tandaga harudago hadelo tí minu baore
    bolebero. Tígua mana ko uruni bialu harimigonaga ina tí manani helolebero. Ani
    helalu tígua mana ko ngubiore wiaru bialu harimigonaga pani karulapeore nalimulo
    ngulebero.
  mya-mya: '``မ​ကြာ​မီ​ပင်​သင်​သည် ငါ​၏​အ​မျက်​တော် ဒဏ်​ကို​အ​ပြည့်​အ​ဝ​သင့်​အ​ပေါ်​သို့​သွန်း
    လောင်း​လိမ့်​မည်။ ငါ​သည်​သင်​ပြု​ခဲ့​သော​အ​မှု များ​အ​တွက် သင့်​အား​တ​ရား​စီ​ရင်​မည်။
    သင် ပြု​သည့်​စက်​ဆုပ်​ဖွယ်​ရာ​အ​မှု​များ​၏​အ​ကျိုး ဆက်​ကို​သင့်​အား​ငါ​ပေး​အပ်​မည်။-'
  bod-N: ད་ནི་མི་འགྱངས་པར་ངས་རང་གི་ཁྲོ་གཏུམ་ཆེན་པོ་ཁྱོད་ཀྱི་སྟེང་དུ་ལྡུག་ཅིང་། ཁྱོད་ལ་ཁོང་ཁྲོ་ལངས་ནས་ཡོངས་སུ་རྫོགས་པར་བྱས་ཏེ།
    ངས་ཁྱོད་ཀྱི་སྤྱོད་པ་བཞིན་དུ་ཁྱོད་ལ་ཁྲིམས་གཅོད་པ་དང་། ཁྱོད་ཀྱི་ཞེན་ལོག་གི་དོན་ཐམས་ཅད་བཞིན་དུ་ཁྱོད་ལ་ལན་འཇལ་བའོ།
    །
  sna-sna: Ndava pedyo nokudurura hasha dzangu pamusoro pako ndigopedzera kutsamwa
    kwangu pamusoro pako; ndichakutonga zvakafanira mafambiro ako ndigotsiva zvinyangadzo
    zvako zvose.
  spa-BLM: Dentro de poco derramaré mi ira sobre ti, y cumpliré mi cólera contra ti,
    y te juzgaré según tus caminos. Traeré sobre ti todas tus abominaciones.
  cac-cac: A ticnaic, tz'acan ol vac'b'at yoval in c'ol d'a eyib'an̈, masanto ol yal
    sicb'i in c'ool. Ol ex in ch'olb'itej yuj chucal tze c'ulej, ol vac'och eyaelal
    yuj e b'eyb'al yelxo val te chuc tze c'ulej. Man̈xo ol vala' to ay voq'uelc'olal
    d'ayex. Icha val chi' ol aj snachajel eyuuj to a in Jehová in svac'och eyaelal.
  swh-ULB: Sasa baada ya mda mfupi nitamwaga dhahabu yangu juu yako na kujaza hasira
    yangu juu yako wakati nitakapokuhukumu kulingana na njia zako na kuleta machukizo
    yako yote juu yako.
  bel-bel: Вось, неўзабаве вылью на цябе лютасьць Маю і зьдзейсьню над табою гнеў
    Мой, і буду судзіць цябе паводле ўчынкаў тваіх і ўскладу на цябе ўсе гідоты твае.
  deu-ELBBK: Jetzt, bald werde ich meinen Grimm über dich ausgießen und meinen Zorn
    an dir vollenden und dich nach deinen Wegen richten; und alle deine Gräuel werde
    ich über dich bringen.
  mbb-OT: Kenè en egkeuǥet ne ibpeǥezaman ku en keniyu is utew ku kegkepauk. Edhukuman
    ku sikiyu sumalà te vineelan niw. Ebelesan ku sikiyu tenged te utew mezaat he
    menge vaal niw.
  mal-2015: ഇപ്പോൾ ഞാൻ വേഗത്തിൽ എന്റെ ക്രോധം നിന്റെമേൽ പകർന്നു, എന്റെ കോപം നിന്നിൽ
    നിവർത്തിക്കും; ഞാൻ നിന്റെ നടപ്പിന്നു തക്കവണ്ണം നിന്നെ ന്യായം വിധിച്ചു നിന്റെ സകലമ്ലേച്ഛതകൾക്കും
    നിന്നോടു പകരം ചെയ്യും.
  rmc-rmc: Akana pre tu čhivava avri miri bari choľi, calkom la pre tu mukava. Sudzinava
    tut vaš tire droma a anava pre tu o trestos vaš savore tire džungipena.
  pes-OPV: الان عنقریب غضب خود را بر تو خواهم ریخت و خشم خویش را بر تو به اتمام رسانیده،
    تو را موافق راههایت داوری خواهم نمود و جمیع رجاساتت را بر تو خواهم نهاد.
  ron-1924: Акум Ымь вой вэрса ын курынд урӂия песте тине, Ымь вой потоли мыния песте
    тине; те вой жудека дупэ фаптеле тале ши те вой педепси пентру тоате минчуниле
    тале.
  ben-OBCV: আমি তোমার উপর আমার ক্রোধ ঢালতে যাচ্ছি ও আমার রাগ তোমার উপর ব্যয় করব;
    তোমার আচরণ অনুসারে আমি তোমার বিচার করব এবং তোমার সমস্ত জঘন্য কাজের জন্য তোমাকে
    শাস্তি দেব।
  som-som: Goor dhow baan cadhadayda kugu kor shubi doonaa, oo xanaaqaygaan kugu kor
    dhammaystiri doonaa, oo siday jidadkaagu ahaayeen ayaan kuu xukumi doonaa, oo
    waxaan kaa abaalmarin doonaa waxyaalahaagii karaahiyada ahaa oo dhan.
  lat-VUC: 'Nunc de propinquo effundam iram meam super te, et complebo furorem meum
    in te: et judicabo te juxta vias tuas, et imponam tibi omnia scelera tua,'
  eng-ASVBT: Now will I shortly pour out my wrath upon thee, and accomplish mine anger
    against thee, and will judge thee according to thy ways; and I will bring upon
    thee all thine abominations.
  ita-1885: Ora fra breve spazio io spanderò la mia ira sopra te, e adempierò il mio
    cruccio in te, e ti giudicherò secondo le tue vie, e ti metterò addosso tutte
    le tue abbominazioni.
  eng-LXXUP: 'Mine eye shall not spare, nor will I have any mercy: for I will recompense
    thy way upon thee, and thine abominations shall be in the midst of thee; and thou
    shalt know that I am the Lord.'
  eng-ULB: Now before long I will pour out my fury against you and fill up my wrath
    upon you when I judge you according to your ways and bring all your abominations
    upon you.
  spa-VBL: Dentro de muy poco te voy a mostrar lo enojado que estoy contigo. Te juzgaré
    por lo que has hecho, y te castigaré por todos tus repugnantes pecados.
  fra-_FOB: Maintenant je vais bientôt répandre ma fureur sur toi, et assouvir contre
    toi ma colère; je te jugerai selon tes voies, et je ferai retomber sur toi toutes
    tes abominations.
  mal-mal: ഇപ്പോൾ ഞാൻ വേഗത്തിൽ എന്റെ ക്രോധം നിന്റെമേൽ പകർന്ന്, എന്റെ കോപം നിന്നിൽ
    നിവർത്തിക്കും; ഞാൻ നിന്റെ നടപ്പിനു തക്കവണ്ണം നിന്നെ ന്യായംവിധിച്ച് നിന്റെ സകലമ്ലേച്ഛതകൾക്കും
    നിന്നോട് പകരം ചെയ്യും.
  urd-GVR: Ab maiṅ jald hī apnā ġhazab tujh par nāzil karūṅga, jald hī apnā ġhussā
    tujh par utārūṅga. Maiṅ tere chāl-chalan ko parakh parakh kar terī adālat karūṅga,
    terī ghinaunī harkatoṅ kā pūrā ajr dūṅgā.
  suz-BL: मुल गो रीब पा गाइक्‍नुङ। मिनु आं चुरशो इ तार मोइक्‍नुङ। गो इ पशो खोदेंशो
    पा इ कली निसाफ पाइनुङ। मिनु इ मूर्ति पूजा पशो नेल्‍ल आन पर्बम सजाइ गेनन।
  eng-NOY: Now will I shortly pour out my fury upon thee, And accomplish mine anger
    against thee; And I will judge thee according to thy ways, And recompense upon
    thee all thine abominations.
  ita-1927: Ora, in breve, io spanderò su di te il mio furore, sfogherò su di te la
    mia ira, ti giudicherò secondo la tua condotta, e ti farò ricadere addosso tutte
    le tue abominazioni.
  ckb-ckb: ئێستا بەم زووانە تووڕەیی خۆم بەسەر تۆدا دەبارێنم و هەڵچوونی خۆم هەڵدەڕێژم،
    بەپێی کردەوەکانت حوکمت بەسەردا دەدەم و لەسەر هەموو نەریتە قێزەونەکان سزات دەدەم.
  eng-BBE: Now, in a little time, I will let loose my passion on you, and give full
    effect to my wrath against you, judging you for your ways, and sending punishment
    on you for all your disgusting works.
  kan-OKCV: ಈಗ ಸ್ವಲ್ಪ ಹೊತ್ತಿನಲ್ಲಿ ನನ್ನ ರೋಷವನ್ನು ನಿನ್ನ ಮೇಲೆ ಸುರಿಸುವೆನು. ನನ್ನ ಕೋಪವನ್ನು
    ನಿನ್ನ ಮೇಲೆ ತೀರಿಸಿ ಬಿಡುವೆನು. ನಾನು ನಿನ್ನ ನಡತೆಯ ಪ್ರಕಾರ ಮುಯ್ಯಿತೀರಿಸುವೆನು. ನಿನ್ನ ಎಲ್ಲಾ
    ಅಸಹ್ಯಕಾರ್ಯಗಳ ಪ್ರಕಾರ ನಿನ್ನ ಮೇಲೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  tam-2017: இப்பொழுது விரைவில் என்னுடைய கடுங்கோபத்தை உன்மேல் ஊற்றி, என்னுடைய கோபத்தை
    உன்னில் தீர்த்துக்கொண்டு, உன்னை உன்னுடைய வழிகளுக்குத்தகுந்தபடி நியாயந்தீர்த்து,
    உன்னுடைய எல்லா அருவருப்புகளின் பலனையும் உன்மேல் வரச்செய்வேன்.
  spa-RV-1909: Ahora presto derramaré mi ira sobre ti, y cumpliré en ti mi furor,
    y te juzgaré según tus caminos; y pondré sobre ti tus abominaciones.
  ron-BTF: Acum, îmi voi turna în curând furia mea asupra ta și voi împlini mânia
    mea asupra ta; și conform căilor tale te voi judeca și te voi răsplăti pentru
    toate urâciunile tale.
  eng-WEBP: Now I will shortly pour out my wrath on you, and accomplish my anger against
    you, and will judge you according to your ways. I will bring on you all your abominations.
  eng-FBV: Very shortly I'm going to show you how angry I am with you. I will judge
    you by what you have done, and punish you for all your disgusting sins.
  nld-1939: Nu zal het niet lang meer duren, of Ik ga mijn woede op u koelen, mijn
    toorn aan u stillen; want naar uw gedrag zal Ik u vonnissen, en al uw gruwelen
    u vergelden.
  nch-BL: Nimantzi nimechtatzacuiltis ica nohueyi cualancayo por nochi tamanti hasta
    nimoyoltalis huan ayecmo nicualantos. Nimechtajtanis cuenta ten quenicatza anmonejnemiltijtoque
    huan nimechtatzacuiltis por sesen fiero tamanti cati anquichijtoque ica teteyome.
  vie-1934: Nay ta hầu kíp đổ sự thạnh nộ ta trên ngươi, và làm cho trọn sự giận ta
    nghịch cùng ngươi; ta sẽ đoán xét ngươi theo cách ngươi ăn ở, và khiến đổ lại
    trên ngươi những sự gớm ghiếc ngươi.
  hin-CV: मैं तुम पर अपना कोप उण्डेलने ही वाला हूं और अपना क्रोध तुम पर प्रगट करने
    ही वाला हूं. मैं तुम्हारे आचरण के अनुसार तुम्हारा न्याय करूंगा और तुम्हारे सब
    घृणित कार्यों का बदला तुमसे लूंगा.
  spa-BES: Ahora, en poco tiempo, derramaré mi furor daré pleno efecto a mi ira contra
    ti, juzgándote por tus caminos y enviándote un castigo por todas tus obras repugnantes.
  tdx-tdx: Fa ho kofoheko ama’o aniany ty fiforoforoako naho ho riteko ama’o ty habosehako;
    ho zakaeko amo sata’oo vaho haoboko ama’o ze fonga hativà’o.
  tha-KJV: บัดนี้ ไม่​ช้าแล้วเราจะเทความเดือดดาลของเราลงบนเจ้า และกระทำให้ความโกรธของเราซึ่​งม​ีต่อเจ้าถึงที่​สำเร็จ
    และเราจะพิพากษาเจ้าตามวิถีทางทั้งหลายของเจ้า และเราจะตอบสนองเจ้าสำหรับการกระทำอันน่าสะอิดสะเอียนทั้งสิ้นของเจ้า
  por-BR-2018: Agora logo derramarei meu furor sobre ti, cumprirei minha ira contra
    ti; e te julgarei conforme teus caminhos; e porei sobre ti todas as tuas abominações.
  deu-ELO: Jetzt, bald werde ich meinen Grimm über dich ausgießen und meinen Zorn
    an dir vollenden, und dich nach deinen Wegen richten; und alle deine Greuel werde
    ich über dich bringen.
  eng-WYC-2018: Now anon I shall shed out mine ire on thee, and I shall [ful] fill
    my strong vengeance in thee; and I shall deem thee by thy ways, and I shall put
    to thee all thy great trespasses. (Now at once I shall pour out my anger upon
    thee, and I shall fulfill my strong vengeance upon thee; and I shall judge thee
    by thy ways, and I shall put to thee all thy great trespasses.)
  epo-epo: Nun Mi baldaŭ elverŝos Mian indignon sur vin, Mi plene kontentigos Mian
    koleron sur vi, Mi juĝos vin laŭ via konduto, kaj Mi metos sur vin ĉiujn viajn
    abomenindaĵojn.
  uig-PIN: Mǝn tezla ⱪǝⱨrimni üstünggǝ tɵküp, sanga ⱪaratⱪan ƣǝzipim bilǝn piƣandin
