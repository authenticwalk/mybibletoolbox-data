verse: EZK.007.020
translations:
  mal-C: തങ്ങളുടെ മനോഹരങ്ങളായ ആഭരണങ്ങളിൽ അവർ അഹങ്കരിച്ചു. മ്ലേച്ഛവും നിന്ദ്യവുമായ
    വിഗ്രഹങ്ങൾ നിർമിക്കുന്നതിനായി അവർ അത് ഉപയോഗിച്ചു. അതിനാൽ അതു ഞാൻ അവർക്ക് ഒരു ഹീനവസ്തുവാക്കിത്തീർക്കും.
  deu-TKW: Und seinen prachtvollen Schmuck machte das Volk zu einem Gegenstande der
    Überhebung, und sie fertigten daraus ihre greulichen Bilder, ihre Scheusale; darum
    mache ich's für sie zu Unflat.
  lin-lin: Basalaki lolendo mpo na kitoko mpe motuya ya biloko na bango ya monzele
    oyo basalaki na yango banzambe na bango ya bikeko mpe bililingi ya somo. Yango
    wana, nakokomisa biloko yango mbindo na miso na bango.
  eng-LSV: As for the beauty of his ornament, || He set it for excellence, || And
    the images of their abominations, || Their detestable things—they made in it,
    || Therefore I have given it to them for impurity,
  eng-GNV: 'He had also set the beautie of his ornament in maiestie: but they made
    images of their abominations, and of their idoles therein: therefore haue I set
    it farre from them.'
  eng-WEBSTER: 'As for the beauty of his ornament, he set it in majesty: but they
    made the images of their abominations and of their detestable things therein:
    therefore have I set it far from them.'
  nhw-BL: Israelitame mohueyimatiyayaj ica miyac tlamantli tlen oro para moyectlalise.
    Huan quitequihuijque inioro para quinchihuase tlaixcopincayome huan tiotzitzi.
    Yeca ama, nochi nopa oro nijchihuas para quiijiyase huan quiitase quen tlasoli.
  swh-ONEN: Walijivunia vito vyao vizuri na kuvitumia kufanya sanamu za machukizo
    na vinyago vya upotovu. Kwa hiyo nitavifanya vitu hivyo kuwa najisi kwao.
  bba-bba: Bɑ tii suɑ ben wurɑn sɔ̃. Mɑ bɑ kɑ ye bwɑ̃ɑroku bɑkɑnu kuɑ ni nu nɑnum
    mɔ. Yen sɔ̃nɑ nɛ, Yinni Gusunɔ kon de bu ye tusi.
  eng-KJVCPB: 'As for the beauty of his ornament, he set it in majesty: but they made
    the images of their abominations and of their detestable things therein: therefore
    have I set it far from them.'
  luo-luo: Negidoko jongʼayi nikech ne gin gi kite ma nengogi tek, kendo negitiyo
    kodgi kuom loso nyiseche manono. Negitiyo kodgi kuom loso kido manono; emomiyo
    abiro miyo gigi dokonegi gima ogak.
  meu-meu: Edia herahera mai hairaidia e heagilai, bona edia kaivakuku dika-rohorohodia
    bona edia ḡau dika-hereadia na unu amo e karadia; taunabunai lau ese ḡau mirona
    ai baina halaoa idia ediai.
  npi-ULB: आफ्‍ना सुन्दर गरगहनामा तिनीहरूले घमण्‍ड गरे, र तीबाट तिनीहरूले आफ्‍ना घिनलाग्‍दा
    मूर्तिहरू र तिनीहरूका घृणित कुराहरू बनाए । यसकारण म यिनलाई तिनीहरूका निम्‍ति अशुद्ध
    थोकमा परिणत गरिदिनेछु ।
  yor-yor: Wọ́n ń ṣe ìgbéraga pẹ̀lú ohun ọ̀ṣọ́ wọn tí ó lẹ́wà, wọn sì ti fi ṣe òrìṣà,
    wọn sì tún ya àwòrán ìríra wọn níbẹ̀. Nítorí náà, èmi yóò sọ àwọn nǹkan wọ̀nyí
    di aláìmọ́ fún wọn.
  pes-OPCB: به جواهراتشان افتخار می‌کردند و با آنها بتهای نفرت‌انگیز و کثیف ساختند.
    پس ثروتشان را از دستشان می‌گیرم
  tgl-ULB: Kumuha sila ng palamuting hiyas sa kanilang pagmamataas at gumawa sila
    ng diyus-diyosang imahen na naglalarawan ng kanilang pagkasuklam—ang kanilang
    kamuhi-muhing mga kilos na kanilang ginawa ay kasama nila, kaya, ginagawa kong
    marumi ang mga bagay na ito sa kanila.
  hui-hui: Bamba tinaga yári ngolo silibarume wabu winigo karulo howa ti turuho haga
    hene. Ani bu howa tigua ngolo siliba urunime mbirale bi pupu wulenaga gime wabu
    wiaga hene. Tigua mana ogonidagua biyagola i̱na hame naleore howa tinaga ngolo
    siliba uruni tininaga deni mo nagaloneore hai helolebero, laya lene.
  mya-mya: အ​ခါ​တစ်​ပါး​က​ထို​သူ​တို့​သည်​မိ​မိ​တို့ ၏​လှ​ပ​သော​ကျောက်​မျက်​ရ​တ​နာ​များ
    အ​တွက် ဝါ​ကြွား​ဂုဏ်​ယူ​ခဲ့​ကြ​သော်​လည်း ယင်း​တို့​ကို​စက်​ဆုပ်​ဖွယ်​ကောင်း​သည့်​ရုပ်​တု
    များ​ပြု​လုပ်​ရာ​တွင်​အ​သုံး​ပြု​ကြ​ကုန်​၏။ သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား
    ထို​ရ​တ​နာ​များ​သည်​သူ​တို့​အ​တွက်​မ​သန့် ရှင်း​သော​အ​ရာ​များ​ဖြစ်​စေ​တော်​မူ​၏။
  bod-N: ཁོ་ཚོས་མཛེས་སྡུག་གི་རྒྱན་ཆ་ངོམ་ཞིང་། དེ་ལས་ཞེན་ལོག་གི་སྐུ་འདྲ་རྣམས་བཟོས་པས།
    ངས་དེ་དག་རྫས་མི་གཙང་བར་བྱེད་ཅིང་།
  sna-sna: Vakanga vachizvikudza nokuda kwoukomba hwavo hwakanaka uye vachihushandisa
    kuita zvifananidzo zvinonyangadza nezviumbwa zvakaipisisa. Naizvozvo ndichashandura
    izvi, zvikava chinhu chine tsvina kwavari.
  spa-BLM: En cuanto a la belleza de su ornamento, la puso en majestad; pero ellos
    hicieron en ella las imágenes de sus abominaciones y sus cosas detestables. Por
    eso la he puesto para ellos como cosa inmunda.
  cac-cac: Yujto ay q'uen q'ueen te vach' yilji chi' d'a eb', yuj chi' ix yic' val
    chaan̈ sb'a eb', a q'uen chi' ix sb'o eb' scomon diosej yajb'entac. Yuj chi' a
    juntzan̈ q'uen vach' yilji ay d'a eb' chi', icha c'alem ol vutejcan q'ueen yil
    eb'.
  swh-ULB: Kwenye fahari yao walichukua kito yake nzuri za mapambo, pamoja nao wakatengeza
    sanamu zao za vinyago, na vitu vyao vichukizavyo. Kwa hiyo, nayabadilisha haya
    kuwa kitu najisi kwao.
  bel-bel: І ў чырвоных уборах сваіх яны ператваралі яго ў гонар і рабілі зь яго выявы
    гнюсных сваіх ідалаў; затое і зраблю яго нячыстым для іх.
  deu-ELBBK: Und seinen zierenden Schmuck, zum Stolz hat es ihn gebraucht und ihre
    Gräuelbilder, ihre Scheusale, haben sie daraus angefertigt; darum habe ich ihnen
    denselben zum Unflat gemacht.
  mbb-OT: Impegalbu zan is mekempet he menge elahas dan, ne migamit dan heini wey
    zan mekavaal te ledawan te utew mezaat he menge ed-ezapen dan. Umbe edhimuwen
    ku is menge ketiǥeyunan dan he iring te meremerik he menge vutang para kandan.
  mal-2015: അതുകൊണ്ടുള്ള ആഭരണങ്ങളുടെ ഭംഗി അവർ ഡംഭത്തിന്നായി പ്രയോഗിച്ചു; അതുകൊണ്ടു
    അവർ തങ്ങൾക്കു മ്ലേച്ഛവിഗ്രഹങ്ങളെയും മലിനബിംബങ്ങളെയും ഉണ്ടാക്കി; ആകയാൽ ഞാൻ അതു
    അവർക്കു മലമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Thovenas baripen andre peskre šukar šperki a kerenas peske lendar peskre
    džungale modli, peskre džungale sochi. Vašoda kerava, hoj lenge oda barvaľipen
    ela sar nažužo.
  pes-OPV: «و او زیبایی زینت خود را در کبریایی قرارداده بود، اما ایشان بتهای مکروهات
    و رجاسات خویش را در آن ساختند. بنابراین آن را برای ایشان مثل چیز نجس خواهم گردانید.
  ron-1924: Се фэляу ку подоаба лор мэряцэ ши ку еа ау фэкут икоанеле урычунилор лор,
    але идолилор лор. Де ачея ле-о вой префаче ын скырбэ пентру ей.
  ben-OBCV: তাদের সুন্দর গহনার জন্য তারা গর্ববোধ করত এবং সেগুলি ব্যবহার করে ঘৃণ্য
    প্রতিমা। তারা সেগুলি দিয়ে জঘন্য মূর্তি তৈরি করত; সুতরাং আমি তাদের জন্য সেগুলি
    অশুচি করে দেব।
  som-som: Quruxdii sharraxaaddiisa kibir bay u beddeleen, oo waxay ka sameeyeen sanamyada
    waxyaalahoodii karaahiyada ahaa oo la nacay, sidaas daraaddeed waxaan iyaga uga
    dhigay sida wasakh oo kale.
  lat-VUC: 'Et ornamentum monilium suorum in superbiam posuerunt, et imagines abominationum
    suarum et simulacrorum fecerunt ex eo: propter hoc dedi eis illud in immunditiam.'
  eng-ASVBT: 'As for the beauty of his ornament, he set it in majesty; but they made
    the images of their abominations and their detestable things therein: therefore
    have I made it unto them as an unclean thing.'
  ita-1885: Ed esso ha impiegata la gloria del suo ornamento a superbia, e ne han
    fatte delle immagini delle loro abbominazioni, le lor cose esecrabili; perciò,
    farò che quelle cose saranno loro come una immondizia.
  eng-LXXUP: 'As for their choice ornaments, they employed them for pride, and they
    made of them images of their abominations: therefore have I made them uncleanness
    to them.'
  eng-ULB: In their pride they took the beauty of his jeweled ornaments, and with
    them they made their idolatrous figures, and their detestable things. Therefore,
    I am turning these into an unclean thing to them.
  spa-VBL: Estaban tan orgullosos de sus hermosas joyas que las usaron para hacer
    sus repugnantes imágenes y decorar sus ofensivos ídolos. “Así que voy a convertir
    estos ídolos en cosas inmundas para ellos.
  fra-_FOB: Ils étaient fiers de cette splendide parure; ils en ont fait les images
    de leurs abominations, de leurs idoles; c'est pourquoi j'en ferai pour eux une
    chose souillée.
  mal-mal: അതുകൊണ്ടുള്ള ആഭരണങ്ങളുടെ ഭംഗി അവർ ഡംഭത്തിനായി ഉപയോഗിച്ചു; അതുകൊണ്ട് അവർ
    അവർക്ക് മ്ലേച്ഛവിഗ്രഹങ്ങളെയും മലിനബിംബങ്ങളെയും ഉണ്ടാക്കി; ആകയാൽ ഞാൻ അത് അവർക്ക്
    മലമാക്കിയിരിക്കുന്നു.
  urd-GVR: Unhoṅ ne apne ḳhūbsūrat zewarāt par faḳhr karke un se apne ghinaune but
    aur makrūh mujassame banāe, is lie maiṅ hone dūṅgā ki wuh apnī daulat se ghin
    khāeṅge.
  suz-BL: मारदे हना आन दारशो गहनामी ठेयब लेश्‍शा, आन ग्रांग्रा दिशो मूर्ति सेल्‍तेक्‍म।
    मोपतीके गो मेको आन सुन चांदी मेको आन कली ग्रांग्रा दिशो सेल्‍नुङ।
  eng-NOY: For the beauty of their ornaments they turned into pride, And the images
    of their abominations and of their detestable things they made with it; Therefore
    will I make it to them as an unclean thing.
  ita-1927: La bellezza dei loro ornamenti era per loro fonte d’orgoglio; e ne han
    fatto delle immagini delle loro abominazioni, delle loro divinità esecrande; perciò
    io farò che siano per essi una cosa immonda
  ckb-ckb: بە خشڵە جوانەکانیشیان کە مایەی شانازی بوون لە دروستکردنی بتە گڵاوەکانیان
    بەکاریانهێنا، وێنەی قێزەونیان دروستکرد. لەبەر ئەوە بۆیان دەکەم بە مایەی گڵاوی.
  eng-BBE: 'As for their beautiful ornament, they had put it on high, and had made
    the images of their disgusting and hated things in it: for this cause I have made
    it an unclean thing to them.'
  kan-OKCV: ಅವರ ಆಭರಣಗಳ ಚಂದವು ಅವರಿಗೆ ಗರ್ವಕ್ಕೆ ಆಸ್ಪದವಾಯಿತು. ಇದಲ್ಲದೆ ಹೇಯವೂ ಅಸಹ್ಯವೂ ಆದ
    ತಮ್ಮ ದೇವತೆಗಳ ಪ್ರತಿಮೆಗಳನ್ನು ಬೆಳ್ಳಿಬಂಗಾರದಿಂದ ರೂಪಿಸುತ್ತಿದ್ದರು. ಆದಕಾರಣ ಅದನ್ನು ಅವರಿಗೆ
    ಅಶುದ್ಧಪದಾರ್ಥವನ್ನಾಗಿ ಮಾಡಿ
  tam-2017: அவருடைய சிங்காரத்தின் மகிமையை அகந்தைக்கு என்று வைத்து, அதிலே அருவருக்கப்படத்தக்கதும்
    சீ என்று இகழப்படத்தக்கதுமான காரியங்களின் சிலைகளை உண்டாக்கினார்கள்; ஆகையால் நான்
    அவைகளை அவர்களுக்கு வேண்டாவெறுப்பாக்கி,
  spa-RV-1909: 'Por cuanto la gloria de su ornamento pusieron en soberbia, é hicieron
    en ella imágenes de sus abominaciones, de sus estatuas: por eso se la torné á
    ellos en alejamiento;'
  ron-BTF: Cât despre frumusețea ornamentului său, el l-a pus în măreție; dar ei au
    făcut chipurile urâciunilor lor și lucrurile lor detestabile, în el; de aceea
    l-am pus eu departe de ei.
  eng-WEBP: As for the beauty of his ornament, he set it in majesty; but they made
    the images of their abominations and their detestable things therein. Therefore
    I have made it to them as an unclean thing.
  eng-FBV: They were so proud of their beautiful jewelry that they used it to make
    their disgusting images and decorate their offensive idols. So I'm going to turn
    these idols into unclean things for them.
  nld-1939: Hun sieraden hebben ze in een opperwezen veranderd, en er hun gruwelijke
    beelden, hun schandgoden uit vervaardigd; daarom maak Ik ze drek voor hen,
  nch-BL: Israelitame mohueyimatiyayaj ica miyac tamanti ten oro para moyectalise.
    Huan quitequihuijque inioro para quinchihuase taixcopincayome huan teteyome. Yeca
    ama, nochi nopa oro nijchihuas para quiijiyase huan quiitase quej tasoli.
  vie-1934: Những đồ trang sức chúng nó đã làm cớ kiêu ngạo cho mình; chúng nó dùng
    đồ ấy mà làm hình tượng gớm ghiếc và đồ đáng ghét. Vậy nên, ta đã làm cho đồ ấy
    ra như sự ô uế cho chúng nó!
  hin-CV: उन्होंने अपने सुंदर गहनों पर घमंड किया है, और इनका उपयोग अपने घृणित मूर्तियां
    बनाने में किया है. उनसे उन्होंने निकम्मी मूर्तियां बनाई हैं; इसलिये मैं इसे उनके
    लिए अशुद्ध वस्तु बना दूंगा.
  spa-BES: Se enorgullecían de sus ornamentos, y las usaron y crearon las imágenes
    de sus repugnantes y odiadas cosas en él; por esta razón, les he hecho algo impuro.
  tdx-tdx: Kanao nafote’ iereo ho firengevohañe ty enge’ i harea’ey vaho nanoe’ iereo
    sare’ o hativa’ iareoo naho o raha mampangoriñeo; f’ie nanoeko tiva am’ iereo,
  tha-KJV: เขานำความงดงามแห่งเครื่องประดับของเขามาแสดงออกถึงความสง่าผ่าเผย และเขาสร้างรูปเคารพด้วยสิ่งที่น่าสะอิดสะเอียนและน่าเกลียดน่าชังของเขาไว้ภายในเครื่องประดั​บน​ั้น
    เพราะฉะนั้นเราจะกระทำให้​สิ​่งนี้​อยู่​ห่างไกลจากเขา
  por-BR-2018: E tornaram a glória de seu ornamento em orgulho, e nela fizeram nela
    imagens de suas abominações e de suas coisas detestáveis; por isso eu a tornarei
    em coisa imunda para eles;
  deu-ELO: Und seinen zierenden Schmuck, zur Hoffart hat es ihn gebraucht und ihre
    Greuelbilder, ihre Scheusale, haben sie daraus verfertigt; darum habe ich ihnen
    denselben zum Unflat gemacht.
  eng-WYC-2018: And they setted the ornament of their brooches into pride; and they
    made of it the images of their abominations and simulacra. For this thing I gave
    it to them, into uncleanness.
  epo-epo: Sian plej belan ornamon ili faris objekto de fiereco, siajn abomenindajn
    statuojn kaj idolojn ili starigis en ĝi; tial Mi faros ĝin malpuraĵo por ili.
  uig-PIN: U Uning güzǝl bezǝkini ⱨǝywǝ bilǝn tiklidi; biraⱪ ular uning iqidǝ yirginqlik
    mǝbudlarni ⱨǝmdǝ lǝnǝtlik nǝrsilirini yasidi; xunga Mǝn uni ular üqün paskinqiliⱪⱪa
    aylandurimǝn.
  beo-beo: 'Musa: ilia igi ida:iwane gala, amo hahawane bagade ba:i. Be ilia da amo
    lale, wadela:idafa ogogosu ‘gode’ ilia loboga hamoi. Amaiba:le, Hina Gode da ilia
    asigi dawa:su ganodini hamobeba:le, ilia da wali muni amola gouli amola silifa
    amola igi ida:iwane, amo higasa.'
  tpi-OTNT: Bipo ol i gat ol bilas ol i bin wokim long gol na silva, na ol i bin amamas
    tru long ol dispela samting. Na ol i bin kisim dispela gol na silva na wokim ol
    kain kain giaman god. Dispela pasin mi no laikim tru, olsem na nau bai mi mekim
    ol dispela gol na silva i kamap olsem samting nogut tru long ai bilong ol.”
  hau-SA: Sun yi fariya kyan kayan adonsu suka kuma yi amfani da su don su yi gumakansu
    masu banƙyama, da ƙazantattun abubuwa.
  uig-LAT: U Uning güzel bézekini heywe bilen tiklidi; biraq ular uning ichide yirginchlik
    mebudlarni hemde lenetlik nersilirini yasidi; shunga Men uni ular üchün paskinchiliqqa
    aylandurimen.
  nde-nde: Babeziqhenya ngeziceciso zabo ezinhle abazisebenzisa ekwenzeni izithombe
    zabo ezinengekayo. Benza lemifanekiso yabo enyanyekayo, ngakho ngizakwenza kube
    yinto engcolileyo kubo.
  ton-ton: '¶ Ko e matamatalelei ʻo hono teunga, naʻe ʻai ia mo e nāunau lahi: ka
    naʻa nau ngaohi mei ai ʻenau ngaahi fakatātā fakalielia mo ʻenau ngaahi meʻa kovi:
    ko ia kuo u tuku ia ke mamaʻo ʻiate kinautolu.'
  ces-1613: A že v slávě okrasy své, v té, kterouž k důstojnosti postavil Bůh, obrazu
    ohavností svých a mrzkostí svých nadělali. Protož obrátil jsem jim ji v nečistotu.
  eng-WMB: As for the beauty of his ornament, he set it in majesty; but they made
    the images of their abominations and their detestable things therein. Therefore
    I have made it to them as an unclean thing.
  tam-TCV: தங்களது அழகிய நகைகளைக் குறித்து அவர்கள் பெருமையுடையவர்களாய் இருந்தார்கள்.
    அருவருப்பான விக்கிரகங்களையும், இழிவான உருவச்சிலைகளையும் தங்களுக்குச் செய்வதற்காக,
    அந்த நகைகளைப் பயன்படுத்தினார்கள்; ஆதலால் அவர்களுக்கு அவைகளை தீட்டான பொருளாக்குவேன்.
  ceb-ULB: Sa ilang garbo gikuha nila ang katahom sa iyang mga dayandayan, ug pinaagi
    niini naghimo sila ug diosdios nga larawan, ug sa ilang dulumtanang mga butang.
    Busa, gihimo nako kini nga mahugaw nga butang ngadto kanila.
  pol-UBG: W sławie swojej ozdoby, którą Bóg wystawił na swoją chwałę, uczynili posągi
    swoich obrzydliwości i plugastw. Dlatego zamienię im ją w nieczystość.
  urd-GVU: اُنہوں نے اپنے خوب صورت زیورات پر فخر کر کے اُن سے اپنے گھنونے بُت اور
    مکروہ مجسمے بنائے، اِس لئے مَیں ہونے دوں گا کہ وہ اپنی دولت سے گھن کھائیں گے۔
  deu-1912: Sie haben aus ihren edlen Kleinoden, damit sie Hoffart trieben, Bilder
    ihrer Greuel und Scheuel gemacht; darum will ich's ihnen zum Unflat machen
  kan-2017: ಅವರ ಆಭರಣಗಳ ಚಂದವು ಅವರ ಗರ್ವಕ್ಕೆ ಆಸ್ಪದವಾಯಿತು; ಇದಲ್ಲದೆ ಹೇಯವೂ, ಅಸಹ್ಯವೂ ಆದ ತಮ್ಮ
    ದೇವತೆಗಳ ಪ್ರತಿಮೆಗಳನ್ನು ಬೆಳ್ಳಿಬಂಗಾರದಿಂದ ರೂಪಿಸುತ್ತಿದ್ದರು; ಆದಕಾರಣ ಅದನ್ನು ಅವರಿಗೆ ಅಶುದ್ಧ
    ಪದಾರ್ಥವನ್ನಾಗಿ ಮಾಡಿದೆನು.
  yap-yap: Immoy bangiyal’ ni ur ufanthin gad ko churwo’ rorad ni bfel’ ya’an, machane
    miyad fek ngar ngongliyed e pi liyos ni sonsonogor riy. Aram fan ni SOMOL e ke
    gagiyegnag e fla’ab rorad ke chuwan’rad riy.
  hlt-MCSB: Amih kah kirhang cangen te a hoemdamnah ham a khueh. Tedae amih kah tueilaehkoi
    neh a sarhingkoi tah a muei la amah taengah a saii uh. Te dongah amih te pumom
    la ka khueh.
  mdy-ETH: ዔያቶኮ ሄርሺንቶያ ማዔ ሚዛጶ ፓልማሢና ዒሣያና ሻኣካ ሜሌ ፆኦዞ ዔያታ ማዤኔ፤ ዬያሮ ዬያ ዔያቶኮ ፓልማሢ ታ ዔያቶም
    ዒኢቴያ ማሃንዳኔ።
  twi-ASANTE: Na wɔde wɔn mpompranneɛ fɛfɛ no hoahoa wɔn ho, na wɔde yeyɛɛ wɔn ahoni
    a ɛyɛ akyiwadeɛ ne nsɛsodeɛ tantane; enti mɛdane yeinom a ɛho nteɛ ama wɔn.
  eng-WEBU: As for the beauty of his ornament, he set it in majesty; but they made
    the images of their abominations and their detestable things therein. Therefore
    I have made it to them as an unclean thing.
  wal-wal: “‘Eti bantta lo77o alleequwan otorettidosona; otorettidi hegeeta bantta
    tuna eeqanne yeellayiya misile medhdhanau go7ettidosona. Hegaa gishshau, taani
    hegeeta etau tunabaa kessaas.
  spa-PDDPT: Convirtieron la belleza de sus joyas en las imágenes repugnantes de sus
    ídolos detestables. Por eso Yo los convertiré en cosa repugnante para ellos.
  gun-gun: Ha'e kuery ita porãgueve oguerovy'a rei va'e py ma ta'angaa ojeguaru pyrã
    ojapo va'ekue, mba'emo vai ra'angaa ombojerovia pyrã guive.
  ilo-ULB: Innalada dagiti agkakapintas nga alahasda a pagpanpannakkelda ket nagaramidda
    kadagiti didiosen a mangipakita kadagiti makarimon nga aramidda—ti makarurod a
    panagdaydayawda kadagitoy, ngarud, pagbalinek dagitoy a banbanag a narugit kadakuada.
  kpg-kpg: I mua gei digaula nogo hagapuu gi nadau hau laagei madamada, gei nogo hai hegau
    gi nia maa e laagei nadau ada balu ieidu gulugulua. Deenei di hai o Dimaadua ne hai
    digaula gi de hiihai gi nadau maluagina logowaahee.
  uig-ARA: ئۇ ئۇنىڭ گۈزەل بېزەكىنى ھەيۋە بىلەن تىكلىدى؛ بىراق ئۇلار ئۇنىڭ ئىچىدە يىرگىنچلىك
    مەبۇدلارنى ھەمدە لەنەتلىك نەرسىلىرىنى ياسىدى؛ شۇڭا مەن ئۇنى ئۇلار ئۈچۈن پاسكىنچىلىققا
    ئايلاندۇرىمەن.
  sus-sus: E nu bara ɲɛlɛxin e xa xunmase fanyie ra, e naxee rawalixi kuye ɲaaxie
    yailanfe ra. Na kui n nee findima nɛ se sɛniyɛntaree ra,
  pon-2006: Mahs re kin pohnmwahsohki arail elin kapwat lingan akan, ahpw re kin doadoahngki
    elin kapwat pwukat ong ni wiepen dikedik en eni saut kan. Iei kahrepe wet me KAUN-O
    ketin kupwurehkihda re en sautikihla ar reken kepwe kan.”
  ksd-ksd: Dia ga manane kadia lavur ngatngat na magit, ma dia ga pait ra lavur bilak
    na tabataba me, a magit na varmilikuanai; damana ina pukue upi na da ra magit
    i dur pire diat.
  grc-BRENT: Ἐκλεκτὰ κόσμου εἰς ὑπερηφανίαν ἔθεντο αὐτὰ, καὶ εἰκόνας τῶν βδελυγμάτων
    αὐτῶν ἐποίησαν ἐξ αὐτῶν· ἕνεκεν τούτου δέδωκα αὐτὰ αὐτοῖς εἰς ἀκαθαρσίαν.
  ind-AYT: “Perhiasannya yang indah telah mereka gunakan untuk kesombongan, dan mereka
    membuat patung-patung kekejian mereka dan hal-hal yang menjijikkan darinya. Karena
    itu, Aku akan membuat perhiasan itu menjadi suatu kenajisan bagi mereka.
  nya-nya: Iwo ankanyadira zodzikongoletsera zawo zamakaka ndipo ankazigwiritsa ntchito
    kupanga mafano awo onyansa ndi zonyansa zawo zina. Nʼchifukwa chake Ine ndidzazisandutsa
    kukhala zowanyansa.
  hrv-hrv: 'Uzoholiše se zbog divnoga nakita svojega; od njega napraviše kumire -
    grozote i gadosti svoje: zato im ga pretvorih u izmet.'
  mps-mps: Polobadu augwaligo te gol me silvago nigali au dobage elalu, tama augwa
    te naide gana pai mu bidaluai dao. Tama augwaligo te gol me silva selama, tama
    te haniani tibo god dabe piksa noma nigali. Te kolesaga eno godolo homu mu meni
    baso, tama tialima megi da, eno te gol me silva dabe te augwa gedude dwai nai
    tiwai mu pedalumainu yai dao,” wali.
  tpi-tpi: Bipo ol i gat ol bilas ol i bin wokim long gol na silva, na ol i bin amamas
    tru long ol dispela samting. Na ol i bin kisim dispela gol na silva na wokim ol
    kain kain giaman god. Dispela pasin mi no laikim tru, olsem na nau bai mi mekim
    ol dispela gol na silva i kamap olsem samting nogut tru long ai bilong ol.”
  dan-1931: 'I dets strålende Pragt satte de deres Stolthed, og deres vederstyggelige
    Billeder, deres væmmelige Guder, lavede de deraf: derfor gør jeg det til Snavs
    for dem.'
  vie-OVCB: Chúng hãnh diện về những đồ trang sức lộng lẫy đẹp đẽ và dùng những vật
    đó để chế tạo thần tượng ghê tởm. Vì thế, Ta sẽ khiến tất cả của cải của chúng
    thành đồ ô uế.
  guj-2017: તેઓનાં સુશોભિત આભૂષણો તેઓનું ગર્વનું કારણ થયાં છે અને તેઓ વડે તેઓએ પોતાની
    તિરસ્કારરૂપ તથા ધિક્કારપાત્ર કૃત્યો દર્શાવતી મૂર્તિઓની પ્રતિમા બનાવી છે, તેથી
    મેં તે તેઓનું સોનું અને ચાંદી અશુદ્ધ વસ્તુ જેવી બનાવી છે.
  pon-2006A: Mahs re kin pohnmwahsohki arail elin kapwat lingan akan, ahpw re kin
    doadoahngki elin kapwat pwukat ong ni wiepen dikedik en eni saut kan. Iei kahrepe
    wet me KAUN-O ketin kupwurehkihda re en sautikihla ar reken kepwe kan.”
  por-BRBSL: Quanto à beleza de seu ornamento, ele o colocou em majestade; mas eles
    fizeram as imagens de suas abominações e de suas coisas detestáveis. Por isso,
    eu o fiz como uma coisa impura.
  cth-cth: A meihawinae a kamthoupnae, taluenae hoi kamthoupnae hah a kâoupkhai awh
    teh, panuettho hringnae meikaphawk hoi, a kamhnawngnae hno lah letlang a kangcoung
    sak awh. Hatdawkvah, ahnimouh han panuettho e hno lah ka kangcoung sak toe.
  twi-twi: Na wɔde wɔn nnwinne afɛfɛ no hoahoa wɔn ho, na wɔde yeyɛɛ wɔn ahoni a ɛyɛ
    akyiwade ne nsɛsode tantan. Enti mɛdan eyinom nneɛma a ho ntew no ama wɔn.
  hlt-hlt: Amih kah kirhang cangen te a hoemdamnah ham a khueh. Tedae amih kah tueilaehkoi
    neh a sarhingkoi tah a muei la amah taengah a saii uh. Te dongah amih te pumom
    la ka khueh.
  tbz-SIM: Bɛ sɑ̃tì kó kuwenniku kuù do te kɛ̀ bɛ̀ mmɔkɛ tɛfentɛ̀. Bɛ̀ dɛ ndɔ̀ɔ̀nɛ̀
    bɛ bɔɔtenkɑɑnìi mɛsɔɔ nkpɛsi. Dɛɛ̀ te kɛ̀ n yóó duɔ́ nkɛ̀ bɛ̀ɛ dɛ̀ pɛ̃̀.
  msy-2020: Me gol ko silva itir dughiamɨn, me kurukazir bar aghuibar ingara uarir
    kuruka, egha da bagha bar akongegha da isa aser avɨribar marvir guabar ingari.
    Marvir guar kaba kɨ dagh ifongezir puvatɨgha, bar a dar aghua. Kamaghɨn amizɨ,
    kɨ bizir kabar amightɨ da men damazibar bar bizir mɨzɨrɨzibar otivigham.
  dop-dop: Mǝ kɑcɔkɑ wontu kɛ mǝ lɑŋɑ kɑ́ hɛɛnɑɑ. Mǝ wontu ntǝɣɩ ɩ́ lupǝnɑ mǝ ɑcɑɑlǝtʋ
    tɩɩŋ. Pǝ tɔɔ kɛ́ mɑɑ yele nɑ ɩ́ lɩɩ-tǝɣɩ luɣu. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Bər-bəzəklərinin gözəlliyi onları qürurlandırdı. Öz iyrənc və mənfur bütlərini
    bu şeylərdən düzəltdilər. Ona görə də bunları özləri üçün murdar bir şeyə çevirdim.
  eng-DBY: 'And he set in majesty his beautiful ornament; but they made therein the
    images of their abominations [and] of their detestable things: therefore have
    I made it an impurity unto them.'
  hin-2017: उनका देश जो शोभायमान और शिरोमणि था, उसके विषय में उन्होंने गर्व ही गर्व
    करके उसमें अपनी घृणित वस्तुओं की मूरतें, और घृणित वस्तुएँ बना रखीं, इस कारण मैंने
    उसे उनके लिये अशुद्ध वस्तु ठहराया है।
  wol-KYG: Ñoo doon sagoo seen gànjar gu yànj, di ci sàkk jëmmi tuur yu jara bañ te
    jomblu, ba tax ma defal leen ko sagaru sobe.
  eng-YLT: As to the beauty of his ornament, For excellency He set it, And the images
    of their abominations, Their detestable things — they made in it, Therefore I
    have given it to them for impurity,
  eng-WYC-2017: And they setted the ornament of their brooches into pride; and they
    made of it the images of their abominations and simulacra. For this thing I gave
    it to them, into uncleanness.
  eng-WMBB: As for the beauty of his ornament, he set it in majesty; but they made
    the images of their abominations and their detestable things therein. Therefore
    I have made it to them as an unclean thing.
  urd-GVH: उन्होंने अपने ख़ूबसूरत ज़ेवरात पर फ़ख़र करके उनसे अपने घिनौने बुत और मकरूह
    मुजस्समे बनाए, इसलिए मैं होने दूँगा कि वह अपनी दौलत से घिन खाएँगे।
  rug-rug: Va titie ni rini sari dia patu ṉedala meke arini si tavete ni beku variva
    malederedi na kineha doṉo hikaredi rini. Gua ke kote iliri Arau sari beku hire
    pude guana tiṉitoṉa bonidi tugo.
  gaz-gaz: Isaan faaya bareedaa isaaniitiin of tuulanii waaqota isaanii jibbisiisoo
    fi fakkiiwwan faayidaa hin qabne sana tolchuuf itti fayyadaman. Kanaafuu ani wantoota
    kanneen gara waan xuraaʼaatti isaan duraa nan geeddara.
  fra-LSG: Ils étaient fiers de leur magnifique parure, Et ils en ont fabriqué les
    images de leurs abominations, de leurs idoles. C’est pourquoi je la rendrai pour
    eux un objet d’horreur;
  yal-yal: E bata waso ayi e nafunle xɔn e yi suxure xɔsixi haramuxine rafala e ra.
    Nanara, n tan Ala ne findima nɛn se xɔsine ra e xa.
  haw-1868: 'A o ka nani o kona mea i nani ai, ua hoonoho oia ia i ka hanohano: aka,
    hana ae la lakou i na kii o ko lakou mau mea e inainaia, a me ko lakou mau mea
    e hoowahawahaia ilaila; nolaila, i hoonoho aku au ia mea i mamao aku o lakou.'
  arb-NAV: حَوَّلُوا جَمَالَ زِينَةِ هَيْكَلِ الرَّبِّ إِلَى زَهْوٍ، وَصَنَعُوا مِنَ
    الذَّهَبِ وَالْفِضَّةِ تَمَاثِيلَ أَرْجَاسِهِمْ وَأَصْنَامِهِمِ الْمَكْرُوهَةِ،
    لِذَلِكَ جَعَلْتُهَا رَجَاسَةً لَهُمْ.
  ewe-ewe: Wodana ɖe woƒe lekewɔnu dzeaniwo dzi, eye wotsɔ wo wɔ woƒe legba nyɔŋuwo
    kple aklamakpakpɛ vlowo. Eya ta matrɔ nu siawo woazu nu makɔmakɔwo na wo.
  eng-LEE: 'And as for the beauty of his ornament, which he had instituted for [their]
    pride: even therein did they make the images of their abominations, their detestable
    things; therefore have I rendered it unclean for them.'
  asm-FB: তেওঁৰ সুন্দৰ ভূষনৰ বিষয়ে হ’লে, তেওঁ তাক গৌৰৱযুক্ত কৰি স্থাপন কৰিছিল, কিন্তু
    তেওঁলোকে তাত তেওঁলোকৰ ঘিণলগীয়া দেৱতাৰ মূৰ্ত্তি আৰু তেওঁলোকৰ ঘৃণনীয় বস্তু স্থাপন
    কৰিলে, এই কাৰণে মই সেইবোৰ তেওঁলোকলৈ অশুচি বস্তু যেন কৰিলোঁ।
  sus-A: عٍ نُ بَرَ حّلّشِن عٍ شَ شُنمَسٍ قَنيِيٍ رَ، عٍ نَشٍيٍ رَوَلِشِ كُيٍ حَاشِيٍ
    يَءِلَنقٍ رَ. نَ كُي ﭑ نٍيٍ قِندِ مَ نّ سٍ سّنِيّنتَرٍيٍ رَ،
  fra-SBL: Quant à la beauté de sa parure, il l'a placée dans la majesté ; mais eux,
    ils y ont placé les images de leurs abominations et de leurs choses détestables.
    C'est pourquoi je l'ai rendu pour eux comme une chose impure.
  hbo-hbo: וּצְבִ֤י עֶדְיֹו֙ לְגָאֹ֣ון שָׂמָ֔הוּ וְצַלְמֵ֧י תֹועֲבֹתָ֛ם שִׁקּוּצֵיהֶ֖ם
    עָ֣שׂוּ בֹ֑ו עַל־כֵּ֛ן נְתַתִּ֥יו לָהֶ֖ם לְנִדָּֽה׃
  kik-kik: Nĩmetĩĩagĩra ũgemu wa mathaga mao, na makamahũthĩra gũthondeka mĩhianano
    yao ĩrĩ magigi, na mĩhiano ĩtarĩ kĩene. Nĩ ũndũ ũcio-rĩ, nĩngatũma indo icio ituĩke
    kĩndũ kĩrĩ thaahu harĩo.
  fra-NCL: Des joyaux dont ils se paraient, ils faisaient leur orgueil ; ils en fabriquaient
    leurs abominations, leurs idoles. C’est pourquoi je changerai tout cela en ordure,
  cek-AK: Nihcae loe kahoih khukbuen hoiah amoek o moe, panuet thok krang hoi panuet
    kaom hmuennawk to a sak o; to pongah to baktih hmuennawk to ciimcai ai hmuen ah
    ka paqoi pae ving.
  cuk-cuk: Na ormar-yeerdakleged-nikadba, san-dummarbaa imakdemalad. A-ormargine,
    e-bab-dummaganyob-ibmar-imakdimalad sobsamalad. A-ulale, we-ormar an ibmar-isganaga
    imakoed.
  uig-CYR: У Униң гөзәл безәкини һәйвә билән тиклиди; бирақ улар униң ичидә жиркиничлик
    мәбудларни һәмдә ләнәтлик нәрсилирини ясиди; шуңа Мән уни улар үчүн паскинчилиққа
    айландуримән.
  tel-2017: వాళ్ళు అహంకరించి రత్నభరితమైన ఆభరణాలు చేయించారు. అవి వాళ్ళ నీచమైన పనులను
    వర్ణించే విగ్రహ ఆకారాలుగా ఏర్పడ్డాయి. వాటితో వాళ్ళు అసహ్యకరమైన తమ పనులను సాగించారు.
    కాబట్టి ఆ ఆభరణాలు వాళ్లకి అసహ్యం పుట్టేలా నేను చేస్తాను.
  hat-BSA: Yo te transfòme bote a òneman pa Li yo pou vin ògèye yo te fè imaj abominasyon
    yo ak bagay detestab yo avè l. Konsa, Mwen va fè l vin yon bagay abominab pou
    yo menm.
  kos-kos: Sie pacl ah elos filangkin wek saok lalos, tusruktu ma inge pa elos sang
    orala ma sruloala srungayuk lalos uh. Pa pwanang LEUM GOD El oru elos in wohtwotla
    ke mwe kasrup lalos uh.
  hbo-WLC: וּצְבִ֤י עֶדְיוֹ֙ לְגָא֣וֹן שָׂמָ֔הוּ וְצַלְמֵ֧י תוֹעֲבֹתָ֛ם שִׁקּוּצֵיהֶ֖ם
    עָ֣שׂוּ ב֑וֹ עַל־כֵּ֛ן נְתַתִּ֥יו לָהֶ֖ם לְנִדָּֽה׃
  ibo-ibo: Ihe ịchọ mma ha ghọọrọ ha ihe ịkpa nganga, ha jikwa ya mepụta arụsị rụrụ
    arụ ha dị iche iche. Ha ji ya metakwa oyiyi ihe arụ niile jọgburu onwe ya; ya
    mere, aga m eme ka ọ bụụrụ ha ihe rụrụ arụ.
  ory-ory: ସେ ଆପଣାର ଶୋଭାରୂପ ଅଳଙ୍କାର ମହତ୍ତ୍ୱରେ ସ୍ଥାପନ କଲେ; ମାତ୍ର ସେମାନେ ତହିଁ ମଧ୍ୟରେ
    ଆପଣାମାନଙ୍କର ଅଶୁଚି ଓ ଘୃଣାଯୋଗ୍ୟ ପ୍ରତିମାଗଣ ନିର୍ମାଣ କଲେ; ଏହେତୁ ଆମ୍ଭେ ତାହା ସେମାନଙ୍କ
    ପ୍ରତି ଅଶୁଚି ବସ୍ତୁ ସ୍ୱରୂପ କରିଅଛୁ।
  chk-chk: Me lom ra sikesik ren fouter seni kolt mi aüchea. Ra pwal aea ekewe kolt
    o föri ar kewe uluulun anümwäl mi anioput. Iei mine ewe Samol mi Lapalap a anioputa
    ekewe mettoch me rer.
  rop-rop: Longtaim yumob bin jidan brabli praudbala blanga detlot purdiwan ston,
    bat yumob bin yusumbat detlot ston blanga meigimbat ola nogudwan drimin sheip.
    Blanga tharran na aibin meigim yumob tjakidawei ola gudwan ting blanga yumob en
    blanga tharran du yumob nomo laigim detlot gudwan ting enimo.
  ukr-1871: І в пишних прикрасах своїх обертали вони їх на гордощі собі, та й робили
    з них образи гидких бовванів своїх; за те ж і вчиню я їх гидкими їм;
  deu-1951: Seinen zierlichen Schmuck haben sie zur Hoffart verwendet, und sie haben
    ihre greulichen und scheußlichen Bilder daraus gemacht. Darum habe ich es ihnen
    in Unrat verwandelt
  eng-JPS: And as for the beauty of their ornament, which was set for a pride, they
    made the images of their abominations and their detestable things thereof; therefore
    have I made it unto them as an unclean thing.
  srp-1865: Jer slavni nakit svoj obratiše na oholost, i naèiniše od njega likove
    gadova svojih, gnusobe svoje; zato uèinih da im je neèistota.
  lug-lug: Ebintu byabwe eby’omuwendo byabaleetera amalala, era ekyavaamu kwe kukola
    bakatonda abalala ab’emizizo n’ebintu ebirala eby’ekivve, era kyendiva mbifuula
    ebitali birongoofu gye bali.
  heb-heb: וצבי עדיו לגאון שמהו וצלמי תועבתם שקוציהם עשו בו על כן נתתיו להם לנדה׃
  ben-IRV: তারা তাদের অলঙ্কারের গর্ব করত এবং তারা তা দিয়ে তাদের জঘন্য জিনিসের মূর্ত্তি
    তৈরী করত, অতএব, আমি তাদের অশুচি জিনিস করলাম।
  pan-pan: ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਸੋਹਣੇ ਗਹਿਣੇ ਹੰਕਾਰ ਲਈ ਵਰਤੇ ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਦੇ ਨਾਲ ਆਪਣੀਆਂ
    ਘਿਣਾਉਣੀਆਂ ਮੂਰਤਾਂ ਅਤੇ ਭੈੜੀਆਂ ਵਸਤਾਂ ਬਣਾਈਆਂ, ਇਸ ਲਈ ਮੈਂ ਉਸ ਨੂੰ ਉਹਨਾਂ ਦੇ ਲਈ ਅਸ਼ੁੱਧ
    ਵਸਤੂ ਠਹਿਰਾਇਆ।
  mya-JVB: သူ တို့၌ တင့်တယ် သောတန်ဆာ အားဖြင့်သူတို့ မာန ကို တိုးပွါးစေ၍၊ သူ တို့၌
    စက်ဆုပ် ဘွယ်သော ရုပ်တု ဆင်းတုတို့ကို၎င်း ၊ ရွံ့ရှာဘွယ် သော အရာတို့ကို၎င်းလုပ်
    ကြသောကြောင့် ၊ ထိုတန်ဆာကို ညစ်ညူး သောအရာ ဖြစ်စေ ခြင်းငှါငါစီရင် မည်။
  hmo-hmo: Unai taudia be edia herahera nadi namodia dainai idia hekokoroku, bona
    edia kaivakuku dika rohorohodia bona edia gau dika hereadia be unai herahera dekena
    amo idia karaia. Unai dainai, unai herahera gaudia be unai taudia dekenai gau
    mirona ta, Lohiabada ese do ia halaoa.
  urd-urd: और उनके खू़बसूरत ज़ेवर शौकत के लिए थे लेकिन उन्होंने उनसे अपनी नफ़रती मूरतें
    और मकरूह चीज़े बनाई, इसलिए मैंने उनके लिए उनको नापाक चीज़ की तरह कर दिया।
  rus-SYN: И в красных нарядах своих они превращали его в гордость, и делали из него
    изображения гнусных своих истуканов; за то и сделаю его нечистым для них;
  bqc-SIM: Aa ńzĩa sɛ̀ lɛsĩ ń nↄamblebↄ kɛfɛnaↄ yã́i, aa pↄbɛ̃ɛ pↄ́ má ye a
    gĩyãioↄ pìò. A yã́i má tó à gↄ̃nɛ́ pↄ́ gbãlɛa ũ.
  tcz-CHONGTHU: Amaho akijep nai hoitah tah jeh chun akiloupi sah un chule hiche ho
    chu kidah umtah milim semna leh kidah um milim ho semnan amang uve. Hiche ho jeh
    a chu keiman anei agou hou chu amaho dinga deimo um kahisah peh diu ahi.
  mar-mar: ते त्यांच्या दागिण्यांवर घमंड करीत होते, त्यांच्या मूर्ती त्यांनी तिरस्कार
    आणणाऱ्या घृणा निर्माण करणाऱ्या तयार केल्या होत्या. तिरस्करणीय कार्य त्यांच्याशी
    केले आहे. म्हणून या सर्व गोष्टी त्यांच्यासाठी अपवित्र केल्या आहे.
  qub-qub: Cuyayllapaj gori adurnucunata chararmi alli-tucuran. Chaynöpis chay adurnucunapitami
    melanaypaj ïduluncunata ruracarcäriran. Chaypitami chay adurnuncunata nogaga melanaypajman
    ticrarachishaj.
  bqp-bqp: Bɑ tii suɑ ben wurɑn sɔ̃. Mɑ bɑ kɑ ye bwɑ̃ɑroku bɑkɑnu kuɑ ni nu nɑnum
    mɔ. Yen sɔ̃nɑ nɛ, Yinni Gusunɔ kon de bu ye tusi.
  hat-hat: Bèl bijou yo te genyen yo vire lòlòj yo. Yo sèvi ak yo pou fè estati zidòl,
    bagay ki derespektan, bagay mwen pa vle wè menm. Se poutèt sa, m'ap fè yo p'ap
    ka santi richès yo.
  eng-BSB: His beautiful ornaments they transformed into pride and used them to fashion
    their vile images and detestable idols. Therefore I will make these into something
    unclean for them.
  eng-WEBPB: As for the beauty of his ornament, he set it in majesty; but they made
    the images of their abominations and their detestable things therein. Therefore
    I have made it to them as an unclean thing.
  kbq-kbq: Hagi zamagra e'i ana hentofa konariri zantminku zamavufaga ra nehu'za,
    ana zanuti kasrino hi'mnage huno kaza osu havi anumzana trohu'naze. E'ina hu'negu
    e'i ana zantamina eri arukrahe hanugeno, agru osu'za segahie.
  nhe-BL: Israelitame mohueyimatiyayaj ica miyac tlamantli tlen oro para moyectlalise.
    Huan quitequihuijque inioro para quinchihuase tlaixcopincayome huan totiotzitzi.
    Yeca ama, nochi nopa oro nijchihuas para quiijiyase huan quiitase queja tlasoli.
  gub-BL: — Hema'e ita hekuzar katu ma'e ipuràg eteahy a'e, i'i purupe wà. Nezewe
    rehe we uma'ema'e a'e ita ipuràg eteahy ma'e tupàn a'ua'u purumuhuhuk kar ma'e
    romo iapo pà wà. A'e rupi Tupàn umuzewaru katu kar a'e teko wemetarer wi a'e wà.
  eng-DRA: 'And they have turned the ornament of their jewels into pride, and have
    made of it the images of their abominations, and idols: therefore I have made
    it an uncleanness to them.'
