verse: EZK.007.012
translations:
  mal-C: സമയം വന്നെത്തിയിരിക്കുന്നു! ആ ദിവസം എത്തിച്ചേർന്നു! വാങ്ങുന്നവർ സന്തോഷിക്കുകയോ
    വിൽക്കുന്നവർ വിലപിക്കയോ ചെയ്യാതിരിക്കട്ടെ; കാരണം, എന്റെ ക്രോധം ആ മുഴുവൻ ജനസമൂഹത്തിന്മേലും
    വന്നിരിക്കുന്നു.
  deu-TKW: 'Es kommt die Zeit, es naht der Tag: der Käufer freue sich nicht, und der
    Verkäufer traure nicht; denn Zorn wird entbrennen über all ihr Gepränge.'
  lin-lin: Tango ebelemi, mokolo yango ekoki. Tika ete mosombi moko te azala na esengo
    to moteki moko te azala na mawa, pamba te kanda makasi ezali kozela bato nyonso.
  eng-LSV: The time has come, the day has arrived, || The buyer does not rejoice,
    || And the seller does not become a mourner, || For wrath [is] to all its multitude.
  eng-GNV: 'The time is come, the day draweth neere: let not the byer reioyce, nor
    let him that selleth, mourne: for the wrath is vpon al the multitude thereof.'
  eng-WEBSTER: 'The time is come, the day draweth near: let not the buyer rejoice,
    nor the seller mourn: for wrath is upon all the multitude thereof.'
  nhw-BL: “Quena, ya ajsico nopa tonali. Huajca niyon se tlacojquetl ayacmo huelis
    paquis ica catli quicojtoc huan niyon se tlanemacaquetl ayacmo huelis motequipachos
    pampa quipolo tomi pampa na niquintlatzacuiltis senquistoc nochi nopa masehualme
    ica nocualancayo.
  swh-ONEN: Wakati umewadia, siku imefika. Mnunuzi na asifurahi wala muuzaji asihuzunike,
    kwa maana ghadhabu iko juu ya kundi lote.
  bba-bba: Sɑɑ yɑ turuku mɔ̀. Tɔ̃ɔ te, tɑ wee. Wi u dwemɔ u ku yɛ̃ɛri. Wi u mɑɑ dɔrɑmɔ
    u ku swĩ. Domi nɛ, Yinni Gusunɔn mɔru sisi tɔn be bɑ wɑ̃ɑ tem mɛ sɔɔ kpuron sɔ̃.
  eng-KJVCPB: 'The time is come, the day draweth near: let not the buyer rejoice,
    nor the seller mourn: for wrath is upon all the multitude thereof.'
  luo-luo: Kinde osechopo, kendo odiechiengʼ osetundo. Kik jangʼiewo bed mamor kata
    jauso kik bed mokuyo, nikech mirimba ni kuom oganda duto.
  meu-meu: Negana vada e kau, dinana vada eme kahikahi. E hoihoimu tauna basine moale,
    bona kohu e hoihoilaimu tauna lalona basine hisihisi, badina be badu ḡaraḡara
    na edia-hotuhotu iboudiai latadiai.
  npi-ULB: समय आउँदैछ । दिन नजिकै आएको छ । किन्‍नेले आनन्‍द नगरोस्, बेच्‍नेले शोक
    नगरोस्, किनकि मेरो क्रोध जम्‍मै भीडमाथि परेको छ!
  yor-yor: Àkókò náà dé! Ọjọ́ náà ti dé! Kí òǹrajà má ṣe yọ̀, bẹ́ẹ̀ ni ki òǹtajà má
    ṣe ṣọ̀fọ̀; nítorí, ìbínú gbígbóná wà lórí gbogbo ènìyàn.
  pes-OPCB: «بله، آن وقت معین رسیده و آن روز نزدیک شده است. در آن روز دیگر چیزی برای
    خرید و فروش باقی نخواهد ماند، چون تمامی جماعت گرفتار غضب من خواهند شد.
  tgl-ULB: Paparating na ang oras, papalapit na ang araw. Huwag magalak ang mamimili,
    ni tumangis ang manininda, sapagkat ang aking galit ay nasa buong sangkatauhan!
  hui-hui: Mo ko holene horo ko biago kaware o ibiragoni ndobe. Horo ogoningi mbiralime
    mbirale yolo bialu karu ti turu holene nawi. Mbirale muni mialu karu tinaga bu
    miniha genda holene nawi. Irane tigua biraru habane nabulene wulebirago i̱na ti
    bibahende pani mialu minu baiore holebero.
  mya-mya: အ​ချိန်​ကျ​ပြီ။ ရောင်း​ဝယ်​ဖောက်​ကား​မှု​များ ပြု​လုပ်​၍​မ​ဖြစ်​သည့်​နေ့​ရက်​ကာ​လ​နီး​ကပ်
    လာ​လေ​ပြီ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဘု​ရား​သ​ခင်​၏​အ​မျက်​တော်​သည်​လူ​တိုင်း​အ​ပေါ်
    သို့​သက်​ရောက်​မည်​ဖြစ်​သော​ကြောင့်​တည်း။-
  bod-N: དུས་སུ་སླེབས་པ་དང་ཉི་མ་ཐོན་ལ་ཉེ་སྟེ། མི་ཀུན་གྱི་སྟེང་དུ་ཁྲོ་གཏུམ་ཆེན་པོ་འབབ་པར་འགྱུར་བས།
    ཉོ་མཁན་མ་དགའ་ཞིག འཚོང་མཁན་ཡང་ཡིད་མ་སྐྱོ་ཞིག
  sna-sna: Nguva yauya, zuva rasvika. Mutengi ngaarege kufara uye mutengesi ngaarege
    kusuwa, nokuti hasha dziri pamusoro pavazhinji vose.
  spa-BLM: ¡Ha llegado el momento! El día se acerca. Que no se alegre el comprador,
    ni se entristezca el vendedor; porque la ira está sobre toda su multitud.
  cac-cac: Toxo val sjavi sc'ual jun yaelal chi'. Mocab' tzalaj sc'ol eb' smanvaji,
    mocab' cus sc'ol eb' schon̈vaji, yujto ol vac'b'at yoval in c'ol d'a yib'an̈ eb'
    smasanil.
  swh-ULB: Muda unakuja; siku imekaribia. Usimuache anayenunua shangwe, wala asihuzunike
    auzaye, kwa kuwa hasira yangu iko juu ya kikundi kizima!
  bel-bel: Прыйшоў час, настаў дзень; хто купіў, ня радуйся, і хто прадаў, ня плач,
    бо гнеў - над усім мноствам іх.
  deu-ELBBK: Die Zeit kommt, der Tag trifft ein! Der Käufer freue sich nicht, und
    der Verkäufer betrübe sich nicht; denn Zornglut kommt über seine ganze Menge.
  mbb-OT: Uya, hapit en is timpu te kedsilut. Kenè en ereg he egkelipey is ebpememasa
    tenged te nekahangyù dan, wey kenè en ereg he egkeseeng is ebpemelegyà tenged
    te neǥansi sikandan, su is pauk ku egkeǥezaman te langun.
  mal-2015: കാലം വന്നിരിക്കുന്നു; നാൾ അടുത്തിരിക്കുന്നു; അതിന്റെ സകല കോലാഹലത്തിന്മേലും
    ക്രോധം വന്നിരിക്കയാൽ വാങ്ങുന്നവൻ സന്തോഷിക്കയും വില്ക്കുന്നവൻ ദുഃഖിക്കയും വേണ്ടാ.
  rmc-rmc: Avľa o časos! Avľa o džives! Te na radisaľol oda, ko cinel, a te na rovel
    žaľatar oda, ko bikenel, bo pre savoredženende avel miri bari choľi.
  pes-OPV: وقت می‌آید و آنروز نزدیک است. پس مشتری شادی نکند و فروشنده ماتم نگیرد،
    زیرا که خشم بر تمامی جمعیت ایشان قرار گرفته است.
  ron-1924: Вине время, се апропие зиуа! Сэ ну се букуре кумпэрэторул, сэ ну се мыхняскэ
    вынзэторул! Кэч избукнеште мыния ымпотрива ынтреӂий лор мулцимь.
  ben-OBCV: সময় হয়েছে! সেদিন এসে গেছে! ক্রেতা আনন্দ না করুক বা বিক্রেতা শোক না করুক,
    কারণ আমার ক্রোধ সমস্ত জনসাধারণের উপরে।
  som-som: Wakhtigii waa yimid, oo maalintii way soo dhow dahay. Kan wax iibsadaa
    yuusan waxba rayrayn, kan wax iibiyaana yuusan waxba murugoon, waayo, dadkooda
    badan oo dhanba cadhaa dul saaran.
  lat-VUC: 'Venit tempus, appropinquavit dies: qui emit, non lætetur, et qui vendit,
    non lugeat: quia ira super omnem populum ejus.'
  eng-ASVBT: 'The time is come, the day draweth near: let not the buyer rejoice, nor
    the seller mourn; for wrath is upon all the multitude thereof.'
  ita-1885: Il tempo è venuto, il giorno è giunto; chi compera non si rallegri, chi
    vende non si dolga; perciocchè vi è ardor d'ira contro a tutta la moltitudine
    di essa.
  eng-LXXUP: 'The time is come, behold the day: let not the buyer rejoice, and let
    not the seller mourn.'
  eng-ULB: The time is coming; the day has come close. Do not let the buyer rejoice,
    nor the seller mourn, since my anger is on the entire multitude!
  spa-VBL: “¡Ha llegado el momento; el día está aquí! Compradores, no celebren pensando
    que van a obtener un buen trato; vendedores, no lloren pensando que van a tener
    pérdidas, porque el castigo viene para todos.
  fra-_FOB: Le temps vient, le jour approche; que l'acheteur ne se réjouisse point
    et que le vendeur ne mène point deuil, car le courroux va éclater contre toute
    leur multitude!
  mal-mal: കാലം വന്നിരിക്കുന്നു; നാൾ അടുത്തിരിക്കുന്നു; അതിന്റെ സകല ജനസമൂഹത്തിന്മേലും
    ക്രോധം വന്നിരിക്കുകയാൽ വാങ്ങുന്നവൻ സന്തോഷിക്കുകയും വില്‍ക്കുന്നവൻ ദുഃഖിക്കുകയും
    വേണ്ടാ.
  urd-GVR: Adālat kā din qarīb hī hai. Us waqt jo kuchh ḳharīde wuh ḳhush na ho, aur
    jo kuchh faroḳht kare wuh ġham na khāe. Kyoṅki ab in chīzoṅ kā koī fāydā nahīṅ,
    ilāhī ġhazab sab par nāzil ho rahā hai.
  suz-BL: मेको खतम दुम्‍तीके जाक्‍चा चिक्‍शो बाक्‍ब। ग्‍याप्‍बपुकी मग्‍येरसमल। लेयबपुकी
    रोंका मपामेक्‍ल। मारदे हना मेको नेल्‍लेम परमप्रभु आ गाइश्‍शो ताइनीम।
  eng-NOY: The time cometh, the day draweth near! Let not the buyer rejoice, Nor the
    seller mourn; For wrath is against their whole multitude.
  ita-1927: Giunge il tempo, il giorno s’avvicina! Chi compra non si rallegri, chi
    vende non si dolga, perché un’ira ardente sovrasta a tutta la loro moltitudine.
  ckb-ckb: کاتەکە هاتووە! ڕۆژەکە گەیشتووە! ئینجا نە کڕیار دڵخۆش دەبێت و نە فرۆشیار
    خەمبار دەبێت، چونکە تووڕەیی لەسەر هەموو خەڵکەکەیە.
  eng-BBE: 'The time has come, the day is near: let not him who gives a price for
    goods be glad, or him who gets the price have sorrow:'
  kan-OKCV: ಸಮಯವು ಬಂತು, ದಿನವು ಬಂದೇಬಿಟ್ಟಿತು. ಕೊಂಡುಕೊಳ್ಳುವವನಿಗೆ ಸಂತೋಷವಿಲ್ಲದಿರಲಿ, ಮಾರುವವನು
    ದುಃಖಿಸದಿರಲಿ. ಏಕೆಂದರೆ ಆ ಎಲ್ಲಾ ಜನಸಮೂಹದ ಮೇಲೆ ನನ್ನ ರೌದ್ರವಿದೆ.
  tam-2017: அந்தக் காலம் வருகிறது, அந்த நாள் நெருங்குகிறது; வாங்குகிறவன் சந்தோஷப்படாமலும்,
    விற்கிறவன் துக்கப்படாமலும் இருப்பானாக; அதின் திரளான கூட்டத்தின்மேலும் கடுங்கோபம்
    இறங்கும்.
  spa-RV-1909: 'El tiempo es venido, acercóse el día: el que compra, no se huelgue,
    y el que vende, no llore: porque la ira está sobre toda su multitud.'
  ron-BTF: A venit timpul, ziua se apropie; să nu se bucure cumpărătorul și să nu
    jelească vânzătorul, căci furie este peste întreaga lor mulțime.
  eng-WEBP: The time has come! The day draws near. Don’t let the buyer rejoice, nor
    the seller mourn; for wrath is on all its multitude.
  eng-FBV: The time has come; the day is here! Buyers, don't celebrate thinking you'll
    get a good deal; sellers, don't cry thinking you're going to make a loss—because
    punishment is coming to everyone.
  nld-1939: De tijd is daar, nabij is de dag! Laat de koper niet juichen, de verkoper
    niet treuren; want mijn toorn ontbrandt over al hun drukte.
  nch-BL: “Quena, ya ajsico nopa tonali. Huajca yon se tacojquet ayecmo huelis paquis
    ica cati quicojtoc huan yon se tanamacaquet ayecmo huelis mocuesos pampa quipolo
    tomi pampa na niquintatzacuiltis senquisa nochi nopa masehualme ica nocualancayo.
  vie-1934: K” đến, ngày gần tới! Kẻ mua chớ vui, kẻ bán chớ buồn; vì có cơn giận
    trên cả đoàn dân nó.
  hin-CV: समय आ गया है! वह दिन आ चुका है! खरीदनेवाला आनंदित न हो और न ही बेचनेवाला
    दुःखी हो, क्योंकि मेरा कोप पूरे भीड़ पर है.
  spa-BES: Ha llegado el momento, se acerca el día; no se alegre el que compra bienes,
    ni el que vende; llore, porque él furor está en toda la multitud.
  tdx-tdx: Fa tsatoke ty sa, an-titotse ty andro; ko apo’o hirebeke ty mpikalo, ndra
    hirovetse ty mpandetake; fa fonga hidoñen-kaviñerañe i valobohò’ey.
  tha-KJV: เวลานั้นมาถึงแล้ว วันนั้​นก​็​ใกล้​เข้า อย่าให้​ผู้​ซื้​อด​ี​ใจ อย่าให้​ผู้​ขายเสียใจ
    เพราะพระพิโรธอยู่เหนือประชาชนทั้งสิ้นของเธอ
  por-BR-2018: O tempo veio, achegou-se o dia; o comprador não se alegre, nem o vendedor
    entristeça; porque a ira está sobre toda sua multidão.
  deu-ELO: Die Zeit kommt, der Tag trifft ein! Der Käufer freue sich nicht, und der
    Verkäufer betrübe sich nicht; denn Zornglut kommt über seine ganze Menge.
  eng-WYC-2018: The time cometh, the day nighed; he that buyeth, be not glad, and
    he that selleth, mourn not, (or he who buyeth, be not happy, and he who selleth,
    mourn not); for why (my) ire is on all the people thereof.
  epo-epo: Venas la tempo, alproksimiĝas la tago; la aĉetanto ne ĝoju, kaj la vendanto
    ne malĝoju; ĉar la kolero trafis ilian tutan amason.
  uig-PIN: Waⱪit-saiti kǝldi, küni yeⱪinlaxti; alƣuqi huxal bolup kǝtmisun, satⱪuqi
    matǝm tutmisun; qünki ⱪattiⱪ ƣǝzǝp muxu bir top kixilǝrning ⱨǝmmisining üstigǝ
    qüxidu.
  beo-beo: Eso da gadenesa. Amo esoha doaga:sea, bidi lasu hou huluane da bai hame
    agoane ba:mu. Bai Gode da dunu huluane defele ilima se bidi imunu.
  tpi-OTNT: “Taim bilong bagarap i kam klostu pinis. Long dispela taim ol man i baim
    ol samting ol i no ken amamas, na ol man i salim ol samting ol i no ken bel hevi,
    long wanem, mi bai mekim save long olgeta man wantaim.
  hau-SA: Lokaci ya yi! Ranar ta gabato! Kada mai saya ya yi farin ciki ko kuwa mai
    sayarwa ya yi baƙin ciki, gama hasala tana a kan dukan jama’a.
  uig-LAT: Waqit-saiti keldi, küni yéqinlashti; alghuchi xushal bolup ketmisun, satquchi
    matem tutmisun; chünki qattiq ghezep mushu bir top kishilerning hemmisining üstige
    chüshidu.
  nde-nde: Isikhathi sesifikile, usuku selufikile. Umthengi kangathokozi kumbe umthengisi
    abe lusizi, ngoba ulaka luphezu kwexuku lonke.
  ton-ton: 'Kuo hoko hono kuonga, kuo ofi ʻae ʻaho: ʻoua naʻa fiefia ʻaia ʻoku fakatau
    mai, pe mamahi ʻaia ʻoku fakatau atu: he kuo nofo ʻae houhau ki hono kakai kotoa
    pē.'
  ces-1613: Přicházíť ten čas, blízko jest ten den. Kdo koupí, nebude se veseliti,
    a kdo prodá, nic toho nebude litovati; nebo prchlivost přijde na všecko množství
    její.
  eng-WMB: The time has come! The day draws near. Don’t let the buyer rejoice, nor
    the seller mourn; for wrath is on all its multitude.
  tam-TCV: அந்தக் காலம் வந்துவிட்டது! நாளும் நெருங்கிவிட்டது! வாங்குகிறவன் மகிழாமலும்,
    விற்கிறவன் கவலைப்படாமலும் இருக்கட்டும். ஏனெனில், கடுங்கோபம் எல்லோர்மேலும் வந்திருக்கிறது!
  ceb-ULB: Padulong na ang panahon; nagkaduol na ang adlaw. Ayaw tugoti nga magmaya
    ang mga tigpalit, ni magbangotan ang mga tigbaligya, sanglit anaa sa tibuok pundok
    sa katawhan ang akong kasuko!
  pol-UBG: Nadszedł czas, zbliża się dzień. Kto kupuje, niech się nie cieszy, a kto
    sprzedaje, niech się nie smuci, bo przyjdzie gniew na całe ich mnóstwo.
  urd-GVU: عدالت کا دن قریب ہی ہے۔ اُس وقت جو کچھ خریدے وہ خوش نہ ہو، اور جو کچھ فروخت
    کرے وہ غم نہ کھائے۔ کیونکہ اب اِن چیزوں کا کوئی فائدہ نہیں، الٰہی غضب سب پر نازل
    ہو رہا ہے۔
  deu-1912: Es kommt die Zeit, der Tag naht herzu! Der Käufer freue sich nicht, und
    der Verkäufer trauere nicht; denn es kommt der Zorn über all ihren Haufen.
  kan-2017: ಸಮಯ ಬಂದಿದೆ, ದಿನ ಸಮೀಪಿಸಿತು; ಕೊಂಡುಕೊಳ್ಳುವವನು ಹರ್ಷಿಸದಿರಲಿ, ಮಾರುವವನು ದುಃಖಿಸದಿರಲಿ;
    ರೋಷಾಗ್ನಿಯು ಆ ಸಮೂಹದವರೆಲ್ಲರ ಮೇಲೆ ಹತ್ತಿದೆ.
  yap-yap: Ke taw nga nap’an. Nike chugur ko fare rran ni bayi m’ayfan e chuway’ nge
    falchuway’, ni bochan e gechig rok Got e bayi aw nga daken e girdi’ ni ta’reb
    rogon.
  hlt-MCSB: A tue ha pawk coeng tih khohnin loh ha pai coeng. Aka lai loh a kohoe
    boel saeh lamtah aka yoi khaw nguekcoi boel saeh. A hlangping boeih soah a thinsa
    coeng.
  mdy-ETH: ሃይሾ ሃሢ ዎዳ ሄሌኔ፤ ኬላኣ ዑኬኔ፤ ታና ናንጊና ናንጋ ጎዳኮ ዻጋ ቢያሢ ዑፃ ኬዳንዳሢሮ ሻንቃሢያ ዎዛዾፓ፥ ሻንቻሢያ
    ዖዮፓ።
  twi-ASANTE: Ɛberɛ no aso! Ɛda no aduru. Mma ɔdetɔfoɔ ani nnnye anaa ɔdetɔnfoɔ werɛ
    nho, ɛfiri sɛ abufuhyeɛ wɔ nnipakuo no nyinaa so.
  eng-WEBU: The time has come! The day draws near. Don’t let the buyer rejoice, nor
    the seller mourn; for wrath is on all its multitude.
  wal-wal: Wodee gakkiis; gallassaikka matattiis! Hanqqoi asaa ubbaa bollaana gidiyo
    gishshau, shammiyaagee ufaittoppo; woikko baizziyaageekka azzanoppo.
  spa-PDDPT: Viene el día. El día vino. El que compra no se alegre, y el que venda
    no lamente, porque el furor es contra toda su multitud.
  gun-gun: Mba'eta hi'ára ou ma oiny, ovaẽ ae ma. Ha'e nunga rupi mba'emo joguaa tovy'a
    eme, ha'e rã mba'emo vendea ma ta'iporiau eme. Mba'eta ha'e kuery ha'e javi re
    ou poxya hendy va'e.
  ilo-ULB: Asidegen ti tiempo; umadanin ti aldaw. Saanen nga agragsak ti aggatang,
    wenno agladingit ti agtagilako, agsipud ta agdissuoren ti pungtotko kadagiti amin
    a tattao!
  kpg-kpg: Di madagoaa ga dau mai. Di laangi gu hoohoo mai, nia goloo huihui gu hagalee
    dono hadinga ai, idimaa di hagaduadua a Dimaadua gaa tale ang gi digau huogodoo.
  uig-ARA: ۋاقىت-سائىتى كەلدى، كۈنى يېقىنلاشتى؛ ئالغۇچى خۇشال بولۇپ كەتمىسۇن، ساتقۇچى
    ماتەم تۇتمىسۇن؛ چۈنكى قاتتىق غەزەپ مۇشۇ بىر توپ كىشىلەرنىڭ ھەممىسىنىڭ ئۈستىگە
    چۈشىدۇ.
  sus-sus: Kiiti waxati bara fa, na lɔxɔɛ bara a li. Saresoe naxa sɛɛwa, saremati
    naxa sunnun, barima Alatala xa xɔnɛ na tefe ɲama birin xili ma.
  pon-2006: Ahnsowo leledohr. Rahno kerendohr me solahr pahn katepen netinet, pwehki
    sapwellimen KAUN-O kalokolok pahn lelohng aramas koaros.
  ksd-ksd: Ra pakana bung i tar ot, ra bung i maravai vanavana; koko ra tena kunukul
    na gugu, ma ra tena niivura koko na tabun ra balana; tago ra kulot i bura taun
    ra pia na pal parika.
  grc-BRENT: Ἥκει ὁ καιρὸς, ἰδοὺ ἡ ἡμέρα· ὁ κτώμενος μὴ χαιρέτω, καὶ ὁ πωλῶν μὴ θρηνείτω·
  ind-AYT: “Waktunya telah tiba, harinya sudah datang. Pembeli janganlah bersukacita
    ataupun penjual janganlah menangis karena murka menimpa atas semua kegemparan
    mereka.
  nya-nya: Nthawi yafika! Tsiku layandikira! Munthu wogula asakondwere ndipo wogulitsa
    asamve chisoni, popeza ukali wanga uli pa gulu lonse.
  hrv-hrv: Ide vrijeme, bliži se dan! Tko kupuje, neka se ne raduje, a tko prodaje,
    neka ne tuguje, jer se gnjev izlijeva na sve bogatstvo njegovo.
  mps-mps: “Te dolabo sogo pąde yagasalio. Te sogo te nai doado bage abelebo bidi
    dabe augwaligo homu pemene me egio, te nai doado bage maketde mubo bidi dabego
    me haliga sęgę me elamuo, magi baso menio, eno te sęgę mabo sę te tigidali
    bageba yaibao.
  tpi-tpi: “Taim bilong bagarap i kam klostu pinis. Long dispela taim ol man i baim
    ol samting ol i no ken amamas, na ol man i salim ol samting ol i no ken bel hevi,
    long wanem, mi bai mekim save long olgeta man wantaim.
  dan-1931: Tiden er inde, Dagen er nær; Køberen skal ikke glæde sig og Sælgeren ikke
    sørge, thi Vrede kommer over al den larmende Hob derinde.
  vie-OVCB: Phải, giờ đã tới; ngày đã gần! Người mua chớ vui, người bán chớ buồn,
    vì tất cả các ngươi sẽ ngã gục dưới cơn giận khủng khiếp của Ta.
  guj-2017: સમય આવી રહ્યો છે, દિવસ પાસે આવતો જાય છે, ખરીદનારે હરખાવું નહિ, વેચનારે
    શોક કરવો નહિ, કેમ કે, મારો કોપ તેના આખા સમુદાય પર છે.
  pon-2006A: Ahnsowo leledohr. Rahno kerendohr me solahr pahn katepen netinet, pwehki
    sapwellimen KAUN-O kalokolok pahn lelohng aramas koaros.
  por-BRBSL: Chegou a hora! O dia se aproxima. Não deixe o comprador se alegrar, nem
    o vendedor se lamentar, pois a ira está sobre toda a sua multidão.
  cth-cth: Atueng a kuep toe. A hnin a hnai toe. Karankung ni lunghawi hanh naseh,
    hno kayawtkung hai a lungmathout hanh naseh. Bangkongtetpawiteh, a lungkhueknae
    teh ahnimouh pueng koe a pha.
  twi-twi: Bere no aso, da no adu. Mma adetɔni ani nnye anaa ɔdetɔnfo werɛ nhow, efisɛ
    abufuwhyew wɔ nnipadɔm no nyinaa so.
  hlt-hlt: A tue ha pawk coeng tih khohnin loh ha pai coeng. Aka lai loh a kohoe boel
    saeh lamtah aka yoi khaw nguekcoi boel saeh. A hlangping boeih soah a thinsa coeng.
  tbz-SIM: Dɛ mɔ̀nnì kèrínímu, dɛ yiè tɛ̃́nkɛ í kpɑɑ́ díɛ́tìrì, dɛ̀ bɑ́ nnɑɑti odonti,
    ofítíwè yɛ̀mmɛ̀ mɛ mbɑ́ɑ́ cɑɑ̀rɛ̀, kɛ yɛ̃́ mí ndi Yiɛ̀ nKuyie m miɛkɛ í yóó bɛ̀
    domɛ̀ kɛ́soó nhòmɔù.
  msy-2020: Osɨmtɨzim otivamin dughiam a roghɨra izegha gɨfa. Eghtɨ dughiar kamɨn
    gumazamiziba bizibagh ivesɨ akongan markɨ. Eghtɨ gumazamizir biziba amangasa amiba
    naviba osɨman markɨ. Dughiar kamɨn kɨ gumazamiziba bar me gasɨghasigham.
  dop-dop: Wɑɑtʋ tɔŋnɑ kɔntɛ. Wei ɩ yɑkɩ tɔ ɩ tɑɑ yɔɔlɩ. Pǝyele pɛɛtʋlʋ lɑŋlɛ nɑ́ɑ́
    tɑɑ wɑkǝlɩ. Mpi tɔ, Tɑcɑɑ mʋ pɑ́ɑ́nɑ́ nɑ pɑ tǝnɑɣɑ.
  azb-azb: Vaxt gəldi, gün yaxınlaşdı. Alıcı sevinməsin, satıcı heyfsilənməsin, çünki
    bütün kütlənin üstünə qəzəb yağacaq.
  eng-DBY: 'The time is come, the day draweth near: let not the buyer rejoice, nor
    the seller mourn; for fierce anger is upon all the multitude thereof.'
  hin-2017: समय आ गया, दिन निकट आ गया है; न तो मोल लेनेवाला आनन्द करे और न बेचनेवाला
    शोक करे, क्योंकि उनकी सारी भीड़ पर कोप भड़क उठा है।
  wol-KYG: Àpp mat, bés jege. Bu ca jëndkat tala bég, bu ca jaaykat tala naqarlu!
    Am sànj a dikkal askan wépp.
  eng-YLT: Come hath the time, arrived hath the day, The buyer doth not rejoice, And
    the seller doth not become a mourner, For wrath [is] unto all its multitude.
  eng-WYC-2017: The time cometh, the day nighed; he that buyeth, be not glad, and
    he that selleth, mourn not; for why ire [or wrath]is on all the people thereof.
  eng-WMBB: The time has come! The day draws near. Don’t let the buyer rejoice, nor
    the seller mourn; for wrath is on all its multitude.
  urd-GVH: अदालत का दिन क़रीब ही है। उस वक़्त जो कुछ ख़रीदे वह ख़ुश न हो, और जो कुछ
    फ़रोख़्त करे वह ग़म न खाए। क्योंकि अब इन चीज़ों का कोई फ़ायदा नहीं, इलाही ग़ज़ब
    सब पर नाज़िल हो रहा है।
  rug-rug: Sa totoso si ele mae, sa rane si ele kamo. Mani lopu qetu sa tie pu holu
    vagi meke sa tie vata holu taloa si mani talotaṉa, ura sa tinaṉaziri si ele kamo
    koasa butubutu.
  gaz-gaz: Yeroon sun dhufeera; guyyaan sun gaʼeera. Inni bitu hin gammadin; kan gurgurus
    hin gaddin; dheekkamsi guutummaa isaaniitti dhufaatii.
  fra-LSG: Le temps vient, le jour approche! Que l’acheteur ne se réjouisse pas, Que
    le vendeur ne s’afflige pas! Car la colère éclate contre toute leur multitude.
  yal-yal: Waxatin bata a li, lɔxɔn bata maso! Sare soon nama fa sɛwa, sare matiin
    nama fa sunu, bayo xɔlɔ gbeen fama yamaan birin xili ma.
  haw-1868: Ua hiki mai ka manawa, ke kokoke mai nei ka la; mai hauoli ka mea kuai
    lilo mai, aole hoi e u ka mea kuai lilo aku, no ka mea, e kau ana ka inaina maluna
    o kona lehulehu a pau.
  arb-NAV: قَدْ حَانَ الْمَوْعِدُ وَاقْتَرَبَ الْيَوْمُ، فَلا يَفْرَحَنَّ الْمُشْتَرِي
    وَلا يَحْزَنَنَّ الْبَائِعُ، لأَنَّ الْغَضَبَ مُنْصَبٌّ عَلَى جُمْهُورِهِمْ بِأَسْرِهِ.
  ewe-ewe: Ɣeyiɣi de, ŋkeke la va ɖo. Nudzrala megatso aseye, eye nuƒlela megafa konyi
    o, elabena dɔmedzoe dze ɖe ameha la katã dzi.
  eng-LEE: The time is coming, the day occurreth; let the buyer not rejoice, and let
    the seller not mourn; for wrath is against all her multitude.
  asm-FB: সেই সময় উপস্থিত হৈ আহি আছে; সেই দিন ওচৰ চাপিছে, কিনোতাই আনন্দ নকৰক, বা
    বেচোঁতাই বেজাৰ নকৰক; যিহেতু মোৰ ক্ৰোধ সকলো লোকৰ ওপৰত উপস্থিত হ’ব!
  sus-A: كِيتِ وَشَتِ بَرَ قَ، نَ لْشْي بَرَ عَ لِ. سَرٍ سٌي نَشَ سّيوَ، سَرٍ مَتِ
    نَشَ سُننُن، بَرِ مَ عَلَتَلَ شَ شْنّ نَ تٍقٍ حَمَ بِرِن شِلِ مَ.
  fra-SBL: Le temps est venu ! Le jour approche. Que l'acheteur ne se réjouisse pas,
    et que le vendeur ne se lamente pas, car la colère est sur toute sa multitude.
  hbo-hbo: בָּ֤א הָעֵת֙ הִגִּ֣יעַ הַיֹּ֔ום הַקֹּונֶה֙ אַל־יִשְׂמָ֔ח וְהַמֹּוכֵ֖ר אַל־יִתְאַבָּ֑ל
    כִּ֥י חָרֹ֖ון אֶל־כָּל־הֲמֹונָֽהּ׃
  kik-kik: Ihinda rĩu nĩrĩkinyu, mũthenya ũcio nĩũkinyĩte. Mũgũri nĩatige gũkena kana
    mwendia aigue kĩeha, nĩgũkorwo mangʼũrĩ nĩmakinyĩrĩire kĩrĩndĩ kĩu gĩothe.
  fra-NCL: Le temps vient, le jour approche ! Que l’acheteur ne se réjouisse pas,
    et que le vendeur ne s’afflige point ; car la colère va éclater sur toute leur
    multitude.
  cek-AK: Atue loe angzoh boeh, ani doeh anghnai boeh; hmuenmae qan kami loe oephaih
    tawn hmah nasoe loe, hmuen zaw kami doeh palungsae hmah nasoe; pop parai kami
    nuiah palungphuihaih to oh boeh.
  cuk-cuk: Wachi mosad. Iba warmaknonikid. Dule-ibmar-baked, melle be yeer-itoge,
    dule-ibmar-uked, melle be bomoga. Ar an-urwed bela Israel-dulemar-sabsur-odurdakoed.
  uig-CYR: Вақит-саити кәлди, күни йеқинлашти; алғучи хушал болуп кәтмисун, сатқучи
    матәм тутмисун; чүнки қаттиқ ғәзәп мошу бир топ кишиләрниң һәммисиниң үстигә чүшиду.
  tel-2017: ఆ సమయం వచ్చేస్తుంది. ఆ రోజు దగ్గర పడింది. నా కోపం ప్రజలందరి పైనా ఉంది
    కనుక కొనేవాడు సంతోషించకూడదు.
  hat-BSA: Lè a fin rive! Jou a prè. Pa kite moun k ap achte a rejwi, ni moun k ap
    vann nan soufri, paske gwo chalè a kont tout foul moun yo.
  kos-kos: Pacl uh ac tuku, ac len uh apkuranme, ke ac wanginla sripen kuka ku moul
    ma, mweyen kalya lun God uh ac putati nu fin mwet nukewa oana sie.
  hbo-WLC: בָּ֤א הָעֵת֙ הִגִּ֣יעַ הַיּ֔וֹם הַקּוֹנֶה֙ אַל־יִשְׂמָ֔ח וְהַמּוֹכֵ֖ר אַל־יִתְאַבָּ֑ל
    כִּ֥י חָר֖וֹן אֶל־כָּל־הֲמוֹנָֽהּ׃
  ibo-ibo: Mgbe ahụ abịala! Ụbọchị ahụ abịakwala nso. Ka onye na-azụ ahịa ghara ịṅụrị
    ọṅụ ka onye na-ere ere ghara iru ụjụ, nʼihi na ọnụma ahụ dịrị igwe mmadụ niile.
  ory-ory: ସମୟ ଉପସ୍ଥିତ ହେଲା, ଦିନ ନିକଟବର୍ତ୍ତୀ ହେଉଅଛି; କ୍ରୟକାରୀ ଆନନ୍ଦ ନ କରୁ ଓ ବିକ୍ରୟକାରୀ
    ଶୋକ ନ କରୁ; କାରଣ ସେହି ସ୍ଥାନର ସମସ୍ତ ଲୋକସମୂହ ଉପରେ କୋପ ଉପସ୍ଥିତ।
  chk-chk: Iwe, a tori fansoun, a pwal arap ewe rän. Esap wor popun än ewe chon kamö
    epwe pwapwa ika ewe chon amömö epwe lolilen, pun Kot a song ngeniir meinisin.
  rop-rop: “Det taim im gulijap na. En nomo enibodi kaan selimbat o baiyimbat enijing,
    dumaji ai garra panishim ebribodi seimwei.
  ukr-1871: Настав час, наближився день; хто купив, не веселись, а хто продав, не
    журись, бо гнїв над усїм людом його.
  deu-1951: Die Zeit kommt, der Tag naht! Wer etwas kauft, der freue sich nicht; wer
    verkauft, der traure nicht, denn Zornglut ist entbrannt über ihren ganzen Haufen.
  eng-JPS: The time is come, the day draweth near; let not the buyer rejoice, nor
    the seller mourn; for wrath is upon all the multitude thereof.
  srp-1865: Doðe vrijeme, prispje dan; ko kupuje neka se ne raduje, i ko prodaje neka
    ne žali, jer æe doæi gnjev na sve ljudstvo njihovo.
  lug-lug: Ekiseera kituuse, n’olunaku lutuuse. Agula aleme okusanyukirira, n’oyo
    atunda aleme okunakuwala, kubanga obusungu bubuubuukidde ku kibiina kyonna.
  heb-heb: בא העת הגיע היום הקונה אל ישמח והמוכר אל יתאבל כי חרון אל כל המונה׃
  ben-IRV: দিন আসছে; দিন কাছে চলে এসেছে। ক্রেতা আনন্দ না করুক, বিক্রেতা দুঃখিত না
    হোক, কারণ আমার রাগ সমস্ত জনতার ওপরে।
  pan-pan: ਸਮਾਂ ਆ ਪਹੁੰਚਿਆ, ਦਿਨ ਨੇੜੇ ਹੈ, ਨਾ ਮੁੱਲ ਲੈਣ ਵਾਲਾ ਖੁਸ਼ ਹੋਵੇ, ਨਾ ਵੇਚਣ ਵਾਲਾ ਉਦਾਸ,
    ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਭੀੜ ਉੱਤੇ ਕਹਿਰ ਟੁੱਟਣ ਵਾਲਾ ਹੈ।
  mya-JVB: အချိန် စေ့ ပြီ။ နေ့ရက် နီး ပြီ။ ဝယ် သောသူသည် ဝမ်း မ မြောက်စေနှင့်။ ရောင်း
    သောသူသည် စိတ်မသာ၊ မ ညည်းတွား စေနှင့်။ အကြောင်း မူကား၊ ထိုလူ အစုအဝေးအပေါင်း တို့အပေါ်
    မှာ အမျက် တော်သည် တည်လျက် ရှိ၏။
  hmo-hmo: Io, nega ia mai vadaeni, dina ia kahirakahira vadaeni. Kohu ia hoia mai
    tauna ese unai kohu do ia moalelaia lasi be namo, bona ia hoia lao tauna ese do
    ia lalohisihisi lasi danu be namo, badina be Dirava ena badu be taunimanima ibounai
    edia latanai do ia atoa kau.
  urd-urd: वक़्त आ गया, दिन क़रीब है, न ख़रीदने वाला खु़श हो न बेचने वाला उदास, क्यूँकि
    उनके तमाम गिरोह पर ग़ज़ब नाज़िल होने को है।
  rus-SYN: Пришло время, наступил день; купивший не радуйся, и продавший не плачь;
    ибо гнев над всем множеством их.
  bqc-SIM: A gↄↄ kà! À ń lé! Pↄluna su pↄnakɛo, pↄyiana su ↄ́ↄlↄo, asa ma pↄ fɛ̃̀
    bílapiziɛ.
  tcz-CHONGTHU: Henge aphat chu hung lhunga ahitai, nikho chu hilaija aume, thilcho
    ho jong aphatchom nau jeh in kipa dau hen, chuleh thiljoh ho jong aman amulou
    jeh un lunggim dau hen. Ijeh inem itile abonchauva kalung hanna hoise tah noija
    lhulham sohkei diu ahi.
  mar-mar: वेळ, दिवस समीप येत आहे, हर्ष खरेदी न करो आणि दुःख विक्री न करो, तोपर्यंत
    माझा क्रोध सर्व बहुसंख्य लोकांवर रहाणार आहे.
  qub-qub: Örapis, junajpis chayamushanami. Ranticojpis ni rantejpis ama cushicuchunnachu.
    Fiyupa rabyashpämi castigashaj Israelcuna alli-tucushanpita.
  bqp-bqp: Sɑɑ yɑ turuku mɔ̀. Tɔ̃ɔ te, tɑ wee. Wi u dwemɔ u ku yɛ̃ɛri. Wi u mɑɑ dɔrɑmɔ
    u ku swĩ. Domi nɛ, Yinni Gusunɔn mɔru sisi tɔn be bɑ wɑ̃ɑ tem mɛ sɔɔ kpuron sɔ̃.
  hat-hat: Wi, lè a rive, jou a ap pwoche. Moun k'ap achte yo pa bezwen fè kè yo kontan.
    Moun k'ap vann yo pa bezwen règrèt anyen paske chatiman Bondye pral tonbe sou
    tout richès ki nan peyi a.
  eng-BSB: The time has come; the day has arrived. Let the buyer not rejoice and the
    seller not mourn, for wrath is upon the whole multitude.
  eng-WEBPB: The time has come! The day draws near. Don’t let the buyer rejoice, nor
    the seller mourn; for wrath is on all its multitude.
  kbq-kbq: Hago ana kna e'ne, ana knamo'a ama ehanatie. Hagi nanazama mizase vahe'mo'za
    musena nosinke'za, zagore'ma nanazama atre vahe'mo'za zamasunkura osiho. Na'ankure
    rimpama ahe'zamo'a magoke vahetera omegahianki, maka'a vahete egahie.
  nhe-BL: “Quena, ya ajsico nopa tonali. Huajca niyon se tlacojquetl ayoc huelis paquis
    ica tlen quicojtoc huan niyon se tlanamacaquetl ayoc huelis mocuesos pampa quipolo
    tomi pampa na niquintlatzacuiltis senquistoc nochi nopa tlacame ica nocualancayo.
  gub-BL: Uhem amo 'ar iko. Na'iàrew kwaw kury. A'e 'ar mehe teko ume'eg e ma'e wà
    nehe, ume'eg kar e ma'e wà nehe no. Ta'e Tupàn Tuweharupi Wiko Ma'e ikwahy haw
    u'ar wanehe paw rupi nehe xe, ikàg ma'e wanehe nehe, ikàg 'ym ma'e wanehe nehe
    no.
  eng-DRA: 'The time is come, the day is at hand: let not the buyer rejoice: nor the
    seller mourn: for wrath is upon all the people thereof.'
