  tgl-ULB: Dumating sa akin ang salita ni Yahweh at sinabi,
  hui-hui: Anduane Homogohanda i̱hondo langialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
