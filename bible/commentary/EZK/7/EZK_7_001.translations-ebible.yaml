verse: EZK.007.001
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരം എനിക്കുണ്ടായി:'
  deu-TKW: 'Und es erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: 'And there is a word of YHWH to me, saying, “And you, son of man, || Thus
    said Lord YHWH to the ground of Israel:'
  eng-GNV: Moreover the word of the Lord came vnto me, saying,
  eng-WEBSTER: Moreover the word of the LORD came to me, saying,
  nhw-BL: 'Huan TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u Esekiɛli sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Moreover the word of the Lord came unto me, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ̀ mí wá:'
  pes-OPCB: 'بار دیگر خداوند یهوه با من سخن گفت و فرمود: «ای پسر انسان، به بنی‌اسرائیل
