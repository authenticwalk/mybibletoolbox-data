verse: EZK.007.019
translations:
  mal-C: “ ‘അവർ തങ്ങളുടെ വെള്ളി തെരുവിൽ എറിഞ്ഞുകളയും, അവരുടെ സ്വർണം മലിനമായ വസ്തുപോലെ
    പരിഗണിക്കപ്പെടും. യഹോവയുടെ ക്രോധദിവസത്തിൽ അവരുടെ വെള്ളിക്കോ സ്വർണത്തിനോ അവരെ മോചിപ്പിക്കാൻ
    കഴിയുകയില്ല. വിശപ്പടക്കുന്നതിനോ വയറുനിറയ്ക്കുന്നതിനോ അവർക്കത് ഉപകരിക്കുകയില്ല.
    അത് അവരെ പാപത്തിലേക്കു വീഴാൻ കാരണമാക്കിയല്ലോ.
  deu-TKW: Ihr Silber werden sie auf die Straßen werfen, und ihr Gold wird ihnen als
    Unflat gelten, denn ihr Silber und ihr Gold kann sie nicht retten am Tage des
    Ingrimms Jahwes; ihre Gier werden sie nicht damit ersättigen und ihren Bauch nicht
    damit füllen, denn es ward ihnen Anstoß zur Verschuldung.
  lin-lin: Bakobwaka palata na bango na babalabala, mpe wolo na bango ekomonana lokola
    eloko ya mbindo. Palata mpe wolo na bango ekozala na makoki te ya kobikisa bango
    na mokolo ya kanda ya Yawe. Palata mpe wolo yango ekosilisa baposa mpe nzala na
    bango te, pamba te yango nde ekweyisaki bango na masumu.
  eng-LSV: They cast their silver into out-places, || And their gold becomes impurity.
    Their silver and gold are not able to deliver them, || In a day of the wrath of
    YHWH, || They do not satisfy their soul, || And they do not fill their bowels,
    || For it has been the stumbling-block of their iniquity.
  eng-GNV: 'They shall cast their siluer in the streetes, and their golde shalbe cast
    farre off: their siluer and their gold can not deliuer them in the day of the
    wrath of the Lord: they shall not satisfie their soules, neither fill their bowels:
    for this ruine is for their iniquitie.'
  eng-WEBSTER: 'They shall cast their silver in the streets, and their gold shall
    be removed: their silver and their gold shall not be able to deliver them in the
    day of the wrath of the LORD: they shall not satisfy their souls, neither fill
    their bowels because it is the stumbling-block of their iniquity.'
  nhw-BL: “Israelitame quitepehuase inintomi tlen plata huan oro ipan calles quen
    elisquía tlasoli. Amo quinpalehuis para momanahuise quema ajsis nohueyi cualancayo
    niDIOS. Huan nopa tomi amo quintlamacas, niyon quinixhuitis pampa inijuanti huetzque
    ipan tlajtlacoli por nopa tomi catli quipixque.
  swh-ONEN: Watatupa fedha yao barabarani, nayo dhahabu yao itakuwa najisi. Fedha
    yao na dhahabu yao havitaweza kuwaokoa katika siku hiyo ya ghadhabu ya Bwana.
    Hawatashibisha njaa yao au kujaza matumbo yao kwa hiyo fedha wala dhahabu, kwa
    sababu imewaponza wajikwae dhambini.
  bba-bba: Bɑ koo ɡobi kɔ̃ swɛɛ sɔɔ, kpɑ bu ben wurɑbɑ ɡɑrisi nɡe kubɑnu, domi sii
    ɡeesu ǹ kun mɛ wurɑ yen ɡɑɑ kun kpɛ̃ yu bu fɑɑbɑ ko Gusunɔn mɔrun tɔ̃ru sɔɔ.
    Bɑ ǹ ɡɑ̃ɑnu wɑsi ye yɑ koo bu debu, ǹ kun mɛ ye yɑ koo ben binɛ kpunɑsiɑ, domi
    sii ɡeesu kɑ wurɑ yerɑ yɑ derɑ bɑ torɑ.
  eng-KJVCPB: 'They shall cast their silver in the streets, and their gold shall be
    removed: their silver and their gold shall not be able to deliver them in the
    day of the wrath of the Lord: they shall not satisfy their souls, neither fill
    their bowels: because it is the stumblingblock of their iniquity.'
  luo-luo: “ ‘Gibiro wito fedha mag-gi e wangʼ yore, kendo dhahabu mag-gi biro lokore
    nigi gima ogak. Fedha gi dhahabu mag-gi ok bi resogi, e odiechiengʼ mar mirimb
    Jehova Nyasaye. Gigo ok notieknegi kech kata migi giyiengʼ, nikech gigo osemiyo
    gidonjo e richo.
  meu-meu: Edia silver na ariara ai e negeamu, bona edia gold na ḡau mirona na heto.
    Iehova ena badu-ḡaraḡara dinana ai, edia silver bona edia gold ese basie hamauridia
    diba; edia hitolo basie ha-orelai diba, bona bogadia basie hakunulai diba. Badina
    be una na ihahekwakwanailaidia ḡauna edia kara havara ai.
  npi-ULB: तिनीहरूले आफ्‍ना चाँदी गल्‍लीहरूमा फाल्‍नेछन्, र तिनीहरूको सुन त्यागिएको
    चिजजस्‍तो हुनेछ । परमप्रभुका क्रोधको दिनमा तिनीहरूका चाँदी र सुनले तिनीहरूलाई
    बचाउन सक्‍नेछैनन्‌ । तिनीहरूको जीवन बचाइनेछैन, र तिनीहरूको भोक मेटिनेछैन, किनकि
    तिनीहरूको अधर्म ठेसलाग्‍ने ढुङ्गो बनेको छ ।
  yor-yor: “ ‘Wọn yóò dà fàdákà wọn sí ojú pópó, wúrà wọn yóò sì dàbí èérí fàdákà
    àti wúrà wọn kò ní le gbà wọ́n ní ọjọ́ ìbínú gbígbóná Olúwa. Wọn kò ní le jẹun
    tẹ́ ra wọn lọ́rùn tàbí kí wọn kún ikùn wọn pẹ̀lú oúnjẹ nítorí pé ó ti di ohun
    ìkọ̀sẹ̀ fún wọn.
  pes-OPCB: «پول و جواهرات خود را دور خواهند ریخت و مثل زباله بیرون خواهند انداخت.
    چون در روز غضب خداوند، این چیزها دیگر ارزشی نخواهد داشت، و نخواهد توانست خواسته‌هایشان
    را برآورده سازد و شکمشان را سیر کند. زیرا گناهشان همین پولپرستی است.
  tgl-ULB: Itatapon nila ang kanilang pilak sa mga lansangan at ang kanilang ginto
    ay magiging tulad ng hindi katanggap-tanggap. Hindi sila kayang iligtas ng kanilang
    pilak at ginto sa panahon ng matinding galit ni Yahweh. Hindi maliligtas ang kanilang
    buhay at hindi mapapawi ang kanilang gutom, sapagkat naging isang nakakatisod
    na hadlang ang kanilang kasalanan.
  hui-hui: Anduane Homogohanda tihondo ibunaga keba holene walia haragola tigua tinaga
    ngolo siliba urume tini mo wialu biamogo nabulubadane hondowa muni uruni ti nole
    ndodago lowa tigua hariga teneni ba a̱i̱na̱i̱ bialu yu wahai holebira. Tigua ngolo
    silibaru dimagoli timbuni ho heagola ogonidagua biyagome ti ko bilo mo bia henego
    mitangi bulebira.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​ရွှေ၊ ငွေ​များ​ကို​အ​မှိုက် သ​ရိုက်​သ​ဖွယ် လမ်း​များ​ပေါ်​သို့​လွှင့်​ပစ်​လိုက်
    ကြ​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ ဘု​ရား​အ​မျက်​ထွက်​တော်​မူ​ရာ​ကာ​လ​၌
    သူ​တို့​၏ ရွှေ၊ ငွေ၊ များ​သည်​သူ​တို့​အား​မ​ကယ် နိုင်​သော​ကြောင့်​ဖြစ်​၏။ သူ​တို့​သည်​မိ​မိ​တို့
    အ​ဆာ​ပြေ​စေ​ရန်​အ​တွက်​သော်​လည်း​ကောင်း၊ မိ​မိ​တို့​ဝမ်း​ကို​ဖြည့်​တင်း​မှု​အ​တွက်​သော်
    လည်း​ကောင်း ရွှေ၊ ငွေ၊ များ​ကို​အ​သုံး​မ​ပြု နိုင်​ကြ။ ရွှေ​ငွေ​တို့​သည်​သူ​တို့​အား​အ​ပြစ်
    ဒု​စ​ရိုက်​ကို​ပြု​စေ​၏။-
  bod-N: དེ་དག་གིས་རང་གི་དངུལ་རྣམས་ལམ་སྲང་དུ་གཡུག་ཅིང་། རང་གི་གསེར་ནི་མི་གཙང་བར་བརྩི་བ་ཡིན་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོའི་ཉིན་མོ་ལ། གསེར་དང་དངུལ་གྱིས་དེ་དག་སྐྱོབ་མི་ནུས་ལ།
    ཁོ་ཚོ་ཡིད་ཚིམ་པར་ཡང་བྱེད་མི་ནུས་ཏེ། ལྟོ་བའང་འགྲང་བར་མི་འགྱུར། གང་ལ་ཞེ་ན། གསེར་དང་དངུལ་ནི་ཁོ་ཚོ་སྡིག་པའི་ནང་དུ་ལྷུང་བྱེད་ཀྱི་བཀག་རྡོ་རུ་གྱུར་པས་སོ།
    །
  sna-sna: Vachakanda sirivha yavo munzira dzomumisha, uye goridhe yavo ichava chinhu
    chisina kuchena. Sirivha yavo negoridhe ravo hazvingavaponesi pazuva rokutsamwa
    kwaJehovha. Hazvingapedzi nzara yavo kana kugutsa matumbu avo nazvo, nokuti ndizvo
    zvakavagumbusa vakapinda muchivi.
  spa-BLM: Arrojarán su plata a las calles, y su oro será como una cosa inmunda. Su
    plata y su oro no podrán librarlos en el día de la ira del Señor. No saciarán
    sus almas ni llenarán sus vientres; porque ha sido el tropiezo de su iniquidad.
  cac-cac: Toxon̈ej ol syumel q'uen plata eb' yed' q'uen oro d'a yoltac calle, icha
    tz'aj syumchajel c'alem, yujto man̈ ol yal scolchajel eb' d'a sc'ual yoval in
    c'ol a in Jehová in tic yuj q'ueen. Tocval ol yal yac'an b'ud'joc sc'ol eb' yed'
    q'uen oro chi', yujto a yuj q'ueen ix b'at eb' d'a chucal.
  swh-ULB: Watatupa fedha yao kwenye mitaa na dhahabu yao itakuwa kama jalala. Fedha
    yao na dhahabu yao haitaweza kuwaokoa katika siku ya ghadhabu ya Yahwe. Maisha
    yao hayataokolewa, na njaa yao haitashiba, kwa sababu uovu wao umekuwa kizuizi.
  bel-bel: Срэбра сваё яны выкінуць на вуліцы, і золата ў іх будзе ў пагардзе. Срэбра
    іхняе і золата іхняе ня мецьме сілы выратаваць іх у дзень лютасьці Госпада. Яны
    не насыцяць імі душаў сваіх і не напоўняць нутробаў сваіх, бо яно было прычынаю
    беззаконьня іхняга.
  deu-ELBBK: Ihr Silber werden sie auf die Gassen werfen, und ihr Gold wird als Unflat
    gelten; ihr Silber und ihr Gold wird sie nicht erretten können am Tag des Grimmes
    des HERRN; ihren Hunger werden sie damit nicht stillen und ihren Bauch davon nicht
    füllen. Denn es ist ein Anstoß zu ihrer Ungerechtigkeit gewesen.
  mbb-OT: Ibpenimbag dan is menge pelata zan wey menge vulawan dan diyà te menge zalan
    he henduen be te meremerik he menge vutang. Kenà heini ebpekelibri kandan dutun
    te andew he ibpeehè ku is kegkepauk ku. Kenà heini ebpekahantey kandan su iyan
    heini hinungdan te kebaal zan te salà.
  mal-2015: അവർ തങ്ങളുടെ വെള്ളി വീഥികളിൽ എറിഞ്ഞുകളയും; പൊന്നു അവർക്കു മലമായി തോന്നും;
    അവരുടെ വെള്ളിക്കും പൊന്നിന്നും യഹോവയുടെ കോപദിവസത്തിൽ അവരെ വിടുവിപ്പാൻ കഴികയില്ല;
    അതിനാൽ അവരുടെ വിശപ്പടങ്ങുകയില്ല, അവരുടെ വയറു നിറകയും ഇല്ല; അതു അവർക്കു അകൃത്യഹേതു
    ആയിരുന്നുവല്ലോ.
  rmc-rmc: Peskro rup čhivena avri pro uľici a lengro somnakaj pes lela sar nažužipen.
    Lengro rup the somnakaj len našťi zachraňinela andro džives le RAJESKRA choľakro.
    Na čaľona lestar a na pherarela oda lengre džombri, bo anglo somnakaj the rup
    perenas andro binos.
  pes-OPV: نقره خود را در کوچه‌ها می‌ریزند و طلای ایشان مثل چیز نجس می‌باشد. نقره
    و طلای ایشان در روز غضب خداوند ایشان را نتواندرهانید. جانهای خود را سیر نمی کنند
    و بطنهای خویش را پر نمی سازند زیرا گناه ایشان سنگ مصادم آنها شده است.
  ron-1924: Ышь вор арунка арӂинтул пе улице ши аурул лор ле ва фи о скырбэ. Арӂинтул
    сау аурул лор ну поате сэ-й скапе ын зиуа урӂией Домнулуй; ну поате нич сэ ле
    сатуре суфлетул, нич сэ ле умпле мэрунтаеле, кэч ел й-а арункат ын нелеӂюиря лор.
  ben-OBCV: “ ‘তারা রাস্তায় তাদের রুপো ফেলে দেবে এবং তাদের সোনা অশুচি জিনিস হবে।
    সদাপ্রভুর ক্রোধের দিন তাদের রুপো ও সোনা তাদের রক্ষা করতে পারবে না। তা দিয়ে তাদের
    খিদে মিটবে না বা পেট ভরবে না, কারণ সেগুলিই তাদের পাপের মধ্যে ফেলেছে।
  som-som: Lacagtooda jidadkay ku xoori doonaan, oo dahabkooduna wuxuu noqon doonaa
    sida wasakh oo kale. Maalinta cadhada Rabbiga lacagtooda iyo dahabkooduba ma ay
    samatabbixin kari doonaan. Naftooda ma ay dhergin doonaan, oo calooshoodana kama
    ay buuxin doonaan, maxaa yeelay, kuwaasu waxay ahaayeen dhagaxii turunturada ee
    xumaantooda.
  lat-VUC: 'Argentum eorum foras projicietur, et aurum eorum in sterquilinium erit:
    argentum eorum et aurum eorum non valebit liberare eos in die furoris Domini:
    animam suam non saturabunt, et ventres eorum non implebuntur, quia scandalum iniquitatis
    eorum factum est.'
  eng-ASVBT: 'They shall cast their silver in the streets, and their gold shall be
    as an unclean thing; their silver and their gold shall not be able to deliver
    them in the day of the wrath of Jehovah: they shall not satisfy their souls, neither
    fill their bowels; because it hath been the stumbling block of their iniquity.'
  ita-1885: Getteranno il loro argento per le strade, e il loro oro sarà come una
    immondizia; il loro argento, nè il loro oro non potrà liberarli, nel giorno dell'indegnazion
    del Signore; essi non ne sazieranno le lor persone, e non n'empieranno le loro
    interiora; perciocchè quelli sono stati l'intoppo della loro iniquità.
  eng-LXXUP: 'Their silver shall be cast forth in the streets, and their gold shall
    be despised: their souls shall not be satisfied, and their bellies shall not be
    filled: for it was the punishment of their iniquities.'
  eng-ULB: They will throw their silver into the streets and their gold will be like
    refuse. Their silver and their gold will not be able to rescue them in the day
    of Yahweh's rage. Their lives will not be saved, and their hunger will not be
    satisfied, because their iniquity has become a stumbling block.
  spa-VBL: Tirarán su plata en las calles y tratarán su oro como si fuera algo impuro.
    Su plata y su oro no podrán salvarlos cuando llegue el día de la ira del Señor.
    Su dinero no satisfará su hambre ni llenará sus estómagos. De hecho, este fue
    el problema que causó su pecado en primer lugar.
  fra-_FOB: Ils jetteront leur argent par les rues, et leur or leur sera en abomination;
    ni leur argent, ni leur or ne pourront les délivrer au jour de la grande colère
    de l'Éternel; ils n'en rassasieront point leur âme, ni n'en rempliront leurs entrailles,
    car ce fut là la pierre d'achoppement de leur iniquité.
  mal-mal: അവർ അവരുടെ വെള്ളി വീഥികളിൽ എറിഞ്ഞുകളയും; പൊന്ന് അവർക്ക് മലമായി തോന്നും;
    അവരുടെ വെള്ളിക്കും പൊന്നിനും യഹോവയുടെ കോപദിവസത്തിൽ അവരെ വിടുവിക്കുവാൻ കഴിയുകയില്ല;
    അതിനാൽ അവരുടെ വിശപ്പ് അടങ്ങുകയില്ല, അവരുടെ വയറ് നിറയുകയും ഇല്ല; അത് അവർക്ക് അകൃത്യഹേതു
    ആയിരുന്നുവല്ലോ.
  urd-GVR: Apnī chāṅdī ko wuh galiyoṅ meṅ phaiṅk deṅge, apne sone ko ġhilāzat samjheṅge.
    Kyoṅki jab Rab kā ġhazab un par nāzil hogā to na un kī chāṅdī unheṅ bachā sakegī,
    na sonā. Un se na wuh apnī bhūk miṭā sakeṅge, na apne peṭ ko bhar sakeṅge, kyoṅki
    yihī chīzeṅ un ke lie gunāh kā bāis ban gaī thīṅ.
  suz-BL: मेकोपुकीम आन चांदी लांम ताइक्‍चा माल्‍नीम। मिनु आन सुन ग्रांग्रा दिशो थोव़क
    खोदेंशो दुम्‍चा माल्‍ब। मेको आन सुन चांदीम परमप्रभु यावे आ गाइश्‍शो नाक्‍ती मेको
    आन कली प्रोंइने मचाप्‍ब। मेको आन सुन चांदीम आन शोव़लु साइक्‍ने मचाप्‍ब। मेकोमी
    आन कोव़ज प्रिंने मचाप्‍नीम। मारदे हना मेको आन कली मरिम्‍शो पपाइक्‍ब मेकोन बाक्‍त।
    हितोपदेस ११:४; सेफन्‍याह १:१८
  eng-NOY: Their silver shall they cast into the streets, And their gold shall be
    as an unclean thing. Their silver and their gold shall not be able to deliver
    them In the day of the wrath of Jehovah; Their hunger shall not be satisfied,
    Nor their body filled with it; For it was the stumbling-block of their iniquity.
  ita-1927: Getteranno il loro argento per le strade, e il loro oro sarà per essi
    una immondezza; il loro argento e il loro oro non li potranno salvare nel giorno
    del furore dell’Eterno; non potranno saziare la loro fame, né empir loro le viscere,
    perché furon quelli la pietra d’intoppo per cui caddero nella loro iniquità.
  ckb-ckb: «”زیوەکانیان فڕێدەدەنە سەر شەقامەکان و زێڕیان دەبێتە گڵاوی. زێڕ و زیویان
    ناتوانێت لە ڕۆژی تووڕەیی یەزدان فریایان بکەوێت. بەوانە تێر نابن و هەر برسی دەبن،
    چونکە ئەو شتانە بۆیان بوون بە کۆسپی تاوان.
  eng-BBE: 'They will put out their silver into the streets, and their gold will be
    as an unclean thing; their silver and their gold will not be able to keep them
    safe in the day of the wrath of the Lord; they will not get their desire or have
    food for their need: because it has been the cause of their falling into sin.'
  kan-OKCV: “ ‘ಅವರು ತಮ್ಮ ಬೆಳ್ಳಿಯನ್ನು ಬೀದಿಗಳಲ್ಲಿ ಬಿಸಾಡುವರು, ಅವರ ಬಂಗಾರವು ಅಶುದ್ಧ ವಸ್ತುವಿನಂತಿರುವುದು.
    ಅವರ ಬೆಳ್ಳಿ ಬಂಗಾರಗಳು ಯೆಹೋವ ದೇವರ ಕೋಪದ ದಿವಸದಲ್ಲಿ ಅವರನ್ನು ಪಾರು ಮಾಡಲಾರವು. ಇದರಿಂದ ಅವರ
    ಹಸಿವು ನೀಗುವುದಿಲ್ಲ, ಅವರ ಹೊಟ್ಟೆಗಳನ್ನು ತುಂಬಿಸುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಅವರ ಆಸ್ತಿಯು ಪಾಪ ಕೃತ್ಯಗಳಿಗೆ
    ಕಾರಣವಾಗಿತ್ತು.
  tam-2017: தங்களுடைய வெள்ளியைத் தெருக்களில் எறிந்துவிடுவார்கள்; அவர்களுடைய பொன் வேண்டாவெறுப்பாக
    இருக்கும்; யெகோவாவுடைய கோபத்தின் நாளிலே அவர்களுடைய வெள்ளியும் அவர்களுடைய பொன்னும்
    அவர்களை விடுவிக்கமுடியாது; அவர்கள் அதினால் தங்களுடைய ஆத்துமாக்களைத் திருப்தியாக்குவதும்
    இல்லை, தங்களுடைய வயிறுகளை நிரப்புவதும் இல்லை; அவர்களுடைய அக்கிரமமே அவர்களுக்கு
    இடறலாக இருந்தது.
  spa-RV-1909: 'Arrojarán su plata por las calles, y su oro será desechado; su plata
    ni su oro, no podrá librarlos en el día del furor de Jehová; no saciarán su alma,
    ni henchirán sus entrañas: porque ha sido tropiezo para su maldad.'
  ron-BTF: Vor arunca argintul lor pe străzi și aurul lor va fi îndepărtat; argintul
