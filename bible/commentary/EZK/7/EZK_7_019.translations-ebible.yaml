    ne satigos ilian animon, kaj ne plenigos ilian internaĵon; ĉar tio estis instigilo
    por iliaj malbonagoj.
  uig-PIN: Ular ɵz kümüxlirini koqilarƣa taxlaydu, ularning altunliri bulƣanƣan nǝrsidǝk
