  tha-KJV: เขาจะโยนเงินของเขาไปในถนน และทองคำของเขาจะถูกเอาออกไปเสีย เงินและทองของเขาไม่อาจที่จะช่วยเขาให้พ้นในวันแห่งพระพิโรธของพระเยโฮวาห์
    เขาจะให้หายหิว หรือบรรจุ​ให้​เต็​มท​้องด้วยเงินทองก็​ไม่ได้ เพราะว่าเป็นสิ่งที่สะดุดให้เขาทำความชั่วช้า
  por-BR-2018: Lançarão sua prata pelas ruas, e seu ouro será como algo imundo; nem
