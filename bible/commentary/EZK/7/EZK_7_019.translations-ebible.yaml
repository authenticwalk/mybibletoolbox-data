  kan-2017: ಅವರು ತಮ್ಮ ಬೆಳ್ಳಿಯನ್ನು ಬೀದಿಗಳಲ್ಲಿ ಬಿಸಾಡುವರು, ಅವರ ಬಂಗಾರವು ಅಶುದ್ಧ ಪದಾರ್ಥದಂತಿರುವುದು;
