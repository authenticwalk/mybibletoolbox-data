    vor sătura sufletele, nici nu le vor umple adâncurile, pentru că aceasta este
    piatra de poticnire a nelegiuirii lor.
  eng-WEBP: They will cast their silver in the streets, and their gold will be as
    an unclean thing. Their silver and their gold won’t be able to deliver them in
    the day of the LORD’s wrath. They won’t satisfy their souls or fill their bellies;
    because it has been the stumbling block of their iniquity.
  eng-FBV: They will throw away their silver in the streets and treat their gold as
    if it's something unclean. Their silver and gold won't be able to save them when
    the day of the Lord's anger comes. Their money won't satisfy their hunger or fill
    their stomachs. In fact this was the problem that caused their sin in the first
    place.
  nld-1939: Hun zilver smijten ze weg op straat, hun goud geldt voor drek, want hun
    zilver en goud kunnen hen toch niet redden op de dag van Jahweh’s toorn; hun honger
