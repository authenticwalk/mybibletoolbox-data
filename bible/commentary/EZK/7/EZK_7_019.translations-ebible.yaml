    voi ha'e kuery pe rã iky'apa va'e rami 'rã. Mba'eta Senhor poxya ára py ma prata
    neĩ ouro ma voi ndogueraa jepei 'rã. Ha'e nunga py nda'evevei 'rã ha'e kuery okaru
    neĩ guye omonyẽ aguã, mba'eta ha'e nunga ma teko vai py ho'a aguã imonhepyxangaarã
    rive.
  ilo-ULB: Ibellengdanto dagiti pirakda kadagiti kalsada ken dagiti balitokda a kasla
    awan serserbi dagitoy. Saanto ida a kabaelan nga ispalen dagiti pirak ken balitokda
    iti aldaw ti nakaro a pungtot ni Yahweh. Saanto a maisalakan dagiti biagda, ket
    awanto ti pannakapnek ti bisinda, gapu ta nagbalin a pakaitublakanda ti kinamanagbasolda.
  kpg-kpg: Digaula gaa kili gi daha nadau goolo mono silber i hongo nia ala gadoo
    be nia geinga, idimaa nia goolo mo nia silber e deemee di haga dagaloaha digaula
    i di madagoaa Dimaadua ma ga llingi iha dono hagawelewele gi hongo digaula. Digaula
    e deemee di hai hegau gi nia maa belee hagadohu nadau hiigai, be e gai gi lodo
    nadau dinae. Nia goolo mono silber ne hidi ai digaula gi lodo di huaidu.
  uig-ARA: ئۇلار ئۆز كۈمۈشلىرىنى كوچىلارغا تاشلايدۇ، ئۇلارنىڭ ئالتۇنلىرى بۇلغانغان
    نەرسىدەك بولىدۇ؛ ئۇلارنىڭ ئالتۇن-كۈمۈشلىرى پەرۋەردىگار غەزىپىنى كۆرسەتكەن كۈنىدە
    ئۇلارنى قۇتقۇزمايدۇ؛ ئۇلار بۇلاردىن ئاچلىقىنى قاندۇرالمايدۇ، قورسىقىنى تولدۇرالمايدۇ،
    چۈنكى بۇ نەرسىلەر ئۇلارغا ئادەملەرنى پۇتلاشتۇرىدىغان قەبىھلىك بولدى.
  sus-sus: E gbeti nun xɛɛma wolima nɛ tande alɔ se sɛniyɛntare, kɔnɔ na sese mu findima
    kisi ra e bɛ Ala xa xɔnɛ lɔxɔɛ. Na naafuli mu findima donse ra e bɛ, barima a
    findi nɛ e ratantanse ra.
  pon-2006: Re pahn kesehla neirail kohl oh silper kan pohn ahl akan duwehte kihd,
    pwehki kohl de silper sohte kak doareirailla ni ahnsou me KAUN-O pahn ketikidohng
    pohrail sapwellime engieng. Pwehki ar sohte kak doadoahngki pwehn kaitarala arail
    anahn de audehkihda nan kapehdirail kan. Kohl oh silper kahrehiong irail nan dihp.
  ksd-ksd: Diat a imimire kadia silva ta ra umana nga, ma kadia goled diat a milmilikuane
    ke; tago ta nam ra bung ba ra kankan kai ra Luluai i pot, pa ta silva ma pa ta
    goled na valaun valar pa diat, ba na vamaur kadia mamainga; a mani i ga vuna ta
    ra kaina mangamangana pire diat, ma i ga vakaina ka diat.
  grc-BRENT: Τὸ ἀργύριον αὐτῶν ῥιφήσεται ἐν ταῖς πλατείαις, καὶ τὸ χρυσίον αὐτῶν ὑπεροφθήσεται·
    αἱ ψυχαὶ αὐτῶν οὐ μὴ ἐμπλησθῶσι, καὶ αἱ κοιλίαι αὐτῶν οὐ μὴ πληρωθῶσι, διότι βάσανος
    τῶν ἀδικιῶν αὐτῶν ἐγένετο.
  ind-AYT: Mereka akan melemparkan perak mereka ke jalan-jalan dan emas mereka akan
    menjadi seperti barang najis. Perak dan emas mereka tidak akan dapat menyelamatkan
    mereka pada hari murka TUHAN. Mereka tidak dapat memuaskan rasa lapar mereka atau
    mengisi perut mereka karena hal itu adalah batu sandungan dari kejahatan mereka.”
  nya-nya: “Iwo adzataya siliva wawo mʼmisewu ndipo golide wawo adzakhala chinthu
    chonyansa. Siliva ndi golide wawo sizidzatha kuwapulumutsa pa tsiku la ukali wa
    Yehova. Chuma chawochi sichidzawathandiza kuthetsa njala, kapena kukhala okhuta,
    pakuti ndicho chinawagwetsa mʼmachimo.
  hrv-hrv: 'Srebro svoje pobacat će na ulice, a zlato će smatrati izmetom: u dan srdžbe
    Jahvine ni srebro ni zlato neće ih izbaviti, duše im neće moći nasititi ni trbuha
    napuniti, jer se o to spotakoše na grijeh.'
  mps-mps: Tama augwa te gol me silva dabe te olo nai pobele bage tiwai te sunumiba
    sąsąwaibao, magi baso meni, te Genuai Bidigo haliga sębę augwaliba pedalubo
    sogo te gol me silvago augwali tau sogobe homu yaibao. Augwaligo te gol me silva
    tuabo usu egobeo, tama me te gol me silvago te magi sę me delide augwali tau
    me sogobe homu yai. Augwaligo te gol me silva gedugo suali godolo ebaso, te kolesagade
    augwali kekebaso, te augwaligo dwai sę yali dao.
  tpi-tpi: Na ol bai i tromoi ol gol na silva bilong ol long ol rot olsem pipia, long
    wanem, gol na silva i no inap helpim ol long taim Bikpela i belhat long ol. Ol
    i no inap kaikai ol dispela gol na silva, na tu ol gol na silva i no inap helpim
    ol long mekim wanpela samting. Ol i bin mangalim gol na silva na dispela pasin
    i pulim ol na ol i mekim sin.
  dan-1931: Deres Sølv kaster de ud på Gaden, deres Guld regnes for Snavs; deres Sølv
    og Guld kan ikke redde dem på HERRENS Vredes Dag; de kan ikke stille deres Hunger
    eller fylde deres Bug dermed, thi det var dem Årsag til Skyld.
  vie-OVCB: Chúng ném bạc ngoài đường, vàng trở thành ô uế. Vì bạc và vàng sẽ không
    cứu được chúng khỏi ngày thịnh nộ của Chúa Hằng Hữu. Nó cũng chẳng thỏa mãn cơn
    đói, vì lòng tham lam của chúng đưa chúng vào tội lỗi.
  guj-2017: તેઓ પોતાનું ચાંદી શેરીઓમાં ફેંકી દેશે અને તેઓનું સોનું અશુદ્ધ વસ્તુના
    જેવું થઈ જશે. કેમ કે યહોવાહના કોપને દિવસે તેઓનું સોનું કે ચાંદી તેઓને બચાવી શકશે
    નહિ. તેઓનાં જીવનો બચશે નહિ. તેઓ પોતાનાં પેટ પણ ભરી શકશે નહિ, કેમ કે તેઓના અન્યાય
    તેઓને ઠોકરરૂપ થયા છે.
  pon-2006A: Re pahn kesehla neirail kohl oh silper kan pohn ahl akan duwehte kihd,
    pwehki kohl de silper sohte kak doareirailla ni ahnsou me KAUN-O pahn ketikidohng
    pohrail sapwellime engieng. Pwehki ar sohte kak doadoahngki pwehn kaitarala arail
    anahn de audehkihda nan kapehdirail kan. Kohl oh silper kahrehiong irail nan dihp.
  por-BRBSL: Eles jogarão sua prata nas ruas, e seu ouro será como uma coisa impura.
    Sua prata e seu ouro não serão capazes de entregá-los no dia da ira de Javé. Eles
    não satisfarão suas almas ou encherão suas barrigas; porque tem sido a pedra de
    tropeço de sua iniqüidade.
  cth-cth: Ahnimae ngun hoi sui ni BAWIPA lungkhueknae hnin dawk rungngang thai mahoeh.
    A hringnae khuektet sak mahoeh. A von paha sak mahoeh. Bangkongtetpawiteh, a payonnae
    dawk ahnimae sui ngun teh amamouh rawpnae lah ao.
  twi-twi: “ ‘Wɔbɛtow wɔn dwetɛ agu mmɔnten so, na wɔn sikakɔkɔɔ bɛyɛ ade a ɛho ntew.
    Wɔn dwetɛ ne sikakɔkɔɔ rentumi nnye wɔn Awurade abufuwhyew da no. Ɛrenkum wɔn
    kɔm na ɛrenhyɛ wɔn yafunu ma, efisɛ ayɛ wɔn hintidua de wɔn akɔ bɔne mu.
  hlt-hlt: A ngun tollong la a voeih uh vetih a sui te pumom bangla om ni. A ngun
    neh a sui loh amih a huul ham a coeng moenih. BOEIPA kah thinpom khohnin ah amih
    kah hinglu te cung pawt vetih amih bung khaw hah mahpawh. Amih kathaesainah tah
    hmuitoel la om coeng.
  tbz-SIM: Bɛ̀ bo mbuɔ̀nko bɛ díítí icɛ miɛkɛ kɛ̀ mɛsɔɔ nnɑɑ́ ndɛtetìrɛ̀, Bɛ mɑ́tì
    pɛ́ítì nɛ̀ mɛsɔɔ mbɑ́ɑ́ nɑ kɛ́ bɛ̀ dɛɛtɛ́, mí ndi Yiɛ̀ nKuyie m miɛkɛ bo bɛ̀ yɛ̀
    dìì yiè. Dɛ yiè bɛ̀ bɑ́ɑ́ nɑ kɛ́di kɛ́nsɑ̀nnɛ̀ bɛ̀ bɑ́ɑ́ nɑ kɛ́píɛ mbɛ bùòtɛ̀,
    kɛ yɛ̃́ bɛ mɑ́tì pɛ́ítì nɛ̀ bɛ sɔɔ, ndɛɛ̀ do túmɛ̀ mɛyɛi nkó dikũ̀nnì.
  msy-2020: Me faragha silva ko gol mɨghɨgha aning gagoima, aning me gamizɨ, me arazir
    kurar avɨribagh ami. Egha me fo, Ikiavɨra Itir God, uan anɨngagharim men akaghamin
    dughiamɨn, men gol ko silva men akuraghan kogham. Guizbangɨra, men gol ko silva,
    men mɨtiriar aghazir ekiar kam agɨvaghan kogham. Kamaghɨn amizɨ, me pura uan gol
    ko silva isɨ bizir kurabar mɨn, tintinibar tuavir toribar da akuntɨ, da Godɨn
    damazimɨn bizir mɨzɨrɨzibar mɨn otogham.
  dop-dop: Ɩ́ kɑ lɔ mǝ liɣitee kɛ hɑpɛɛ tɔɔ. Mǝ wʋlɑ kɑ pǝsɩ-mɛɣɛ mpusi pʋlʋ. Mǝ liɣitee
    nɑ mǝ wʋlɑ kɑɑ yɑ-mɛɣɛ Tɑcɑɑ pɑ́ɑ́nɑ́ kʋyɑkʋ wule. Ɩ́ kɑɑ wɛɛnɑ mpi ɩ́ kɑ tɔɣɔ
    nɑ ɩ́ hɑɣɑ, yɑɑ ɩ́ kʋnɑ mǝ kʋnyɩɩlǝŋ tɔ. Mpi tɔ, mpʋ pǝ pɛtǝnɑ-mɛɣɛ ɩsɑɣɑtʋ tɑɑ.
  azb-azb: Gümüşlərini küçələrə atacaqlar, qızılları napak sayılacaq. Rəbbin qəzəb
    günündə qızıl-gümüşləri onları qurtara bilməyəcək, bədənlərini qidalandırmayacaq,
    qarınlarını doydurmayacaq, çünki bu şeylər onların təqsirlərinə bais oldu.
  eng-DBY: 'They shall cast their silver in the streets, and their gold shall be as
    an impurity: their silver and their gold shall not be able to deliver them in
    the day of Jehovah''s wrath; they shall not satisfy their souls, neither fill
    their belly; for it hath been the stumbling-block of their iniquity.'
  hin-2017: वे अपनी चाँदी सड़कों में फेंक देंगे, और उनका सोना अशुद्ध वस्तु ठहरेगा;
    यहोवा की जलन के दिन उनका सोना चाँदी उनको बचा न सकेगी, न उससे उनका जी सन्तुष्ट
    होगा, न उनके पेट भरेंगे। क्योंकि वह उनके अधर्म के ठोकर का कारण हुआ है।
  wol-KYG: Seen xaalis, ñu sànni ci mbedd yi, seen wurus di leen saf sagaru sobe.
    Keroog bésub sànjum Aji Sax ja, du xaalis, du wurus wu leen di xettli. Du leen
    fajal xiif, du leen reggal, xanaa tàbbal leen cig njubadi.
  eng-YLT: Their silver into out-places they cast, And their gold impurity becometh.
    Their silver and their gold is not able to deliver them, In a day of the wrath
    of Jehovah, Their soul they do not satisfy, And their bowels they do not fill,
    For the stumbling-block of their iniquity it hath been.
  eng-WYC-2017: The silver of them shall be cast out, and the gold of them shall be
    into a dunghill; the silver of them and the gold of them shall not be able to
    deliver them in the day of the strong vengeance of the Lord. They shall not [ful]
    fill their souls, and the wombs of them shall not be filled; for it is made the
    cause of stumbling out of their wickedness.
  eng-WMBB: They will cast their silver in the streets, and their gold will be as
    an unclean thing. Their silver and their gold won’t be able to deliver them in
    the day of the LORD’s wrath. They won’t satisfy their souls or fill their bellies;
    because it has been the stumbling block of their iniquity.
  urd-GVH: अपनी चाँदी को वह गलियों में फेंक देंगे, अपने सोने को ग़िलाज़त समझेंगे।
    क्योंकि जब रब का ग़ज़ब उन पर नाज़िल होगा तो न उनकी चाँदी उन्हें बचा सकेगी, न सोना।
    उनसे न वह अपनी भूक मिटा सकेंगे, न अपने पेट को भर सकेंगे, क्योंकि यही चीज़ें उनके
    लिए गुनाह का बाइस बन गई थीं।
  rug-rug: Kote oki pani lani rini pa sisiraṉa sari dia siliva, meke dia qolo si kote
    guana keke tiṉitoṉa bonina. Ura lopu boka ta harupu ni rini sari siliva na qolo
    koasa rane sapu ta ṉaziri se Zihova. Na lopu kote boka hena i rini babe deṉa ni,
    ura arini mo hoqa ni rini pa sinea.
  gaz-gaz: “ ‘Isaan meetii isaanii daandiiwwan irratti gatu; warqeen isaanii akka
    waan xuraaʼaa taʼa. Guyyaa dheekkamsa Waaqayyootti meetii fi warqeen isaanii isaan
    oolchuu hin dandaʼu. Isaan nyaatanii beela hin baʼan yookaan garaa isaanii hin
    guuttatan; meetii fi warqeen isaanii isaan gufachiisee cubbuutti isaan galcheeraatii.
  fra-LSG: Ils jetteront leur argent dans les rues, Et leur or sera pour eux un objet
    d’horreur; Leur argent et leur or ne pourront les sauver, Au jour de la fureur
    de l’Éternel; Ils ne pourront ni rassasier leur âme, Ni remplir leurs entrailles;
    Car c’est ce qui les a fait tomber dans leur iniquité.
  yal-yal: E e wure gbetine wolima ayi nɛn kirane xɔn, e yi e mɛ e xɛmane ra alo se
    haramuxina. Bayo e gbetine nun e xɛmane mi nɔɛ e xunbɛ Alatalaa xɔlɔn lɔxɔni.
    Ne mi fa e wasɛ, e mi e ralugɛ, bayo ne nan e biraxi hakɛni.
  haw-1868: E hoolei lakou i ka lakou kala i na alanui, a e laweia'e ka lakou gula;
    aole e hiki i ka lakou kala, a me ka lakou gula i ka hoopakele ia lakou i ka la
    o ka inaina o Iehova; aole e hooluolu i ko lakou mau uhane, aole hoi e hoopiha
    i ko lakou mau naau, no ka mea. o ka mea e hina ai ia e hewa ai lakou.
  arb-NAV: يَطْرَحُونَ فِضَّتَهُمْ فِي الشَّوَارِعِ، وَيَضْحَى ذَهَبُهُمْ نَجَاسَةً،
    وَتَعْجِزُ فِضَّتُهُمْ وَذَهَبُهُمْ عَنْ إِنْقَاذِهِمْ فِي يَوْمِ غَضَبِ الرَّبِّ.
    لَا يُشْبِعُونَ مِنْهُمَا جُوعَهُمْ، وَلا يَمْلأُونَ مِنْهُمَا أَجْوَافَهُمْ لأَنَّهُمَا
    كَانَا مَعْثَرَةَ إِثْمٍ لَهُمْ.
  ewe-ewe: “ ‘Woatsɔ woƒe klosalo aƒu gbe ɖe ablɔwo dzi, eye woƒe sika azu nu makɔmakɔ.
    Woƒe klosalo kple sika mate ŋu aɖe wo le Yehowa ƒe dɔmedzoedogbe la o. Womatsɔe
    atsi woƒe dɔwuame nu o, eye womatsɔe aɖi ƒoe na wo o, elabena ena wodze nu vɔ̃
    me.
  eng-LEE: 'Their silver shall they cast into the streets, and their gold shall be
    as though it were unclean: their silver and their gold shall not be able to deliver
    them on the day of the wrath of the Lord; they shall not satisfy their souls,
    and not fill their bowels; because it was the stumbling-block for their iniquity.'
  asm-FB: তেওঁলোকৰ নিজ নিজ ৰূপ বাটত পেলাই দিব আৰু তেওঁলোকৰ সোণ অশুচি বস্তু যেন হ’ব।
    তেওঁলোকৰ সোণ আৰু ৰূপ যিহোৱাৰ ক্ৰোধৰ দিনা সেইবোৰে তেওঁলোকক ৰক্ষা কৰিব নোৱাৰিব।
    তেওঁলোকৰ প্ৰাণ ৰক্ষা কৰা নহ’ব, আৰু তেওঁলোকৰ উদৰ পূৰ কৰা নহ’ব, কিয়নো তেওঁলোকৰ
    অপৰাধবোৰেই তেওঁলোকৰ বিঘিনি হৈ পৰিছে।
  sus-A: عٍ فبٍتِ نُن شّيمَ وٌلِمَ نّ تَندٍ عَلْ سٍ سّنِيّنتَرٍ، كْنْ نَ سٍسٍ مُ قِندِ مَ
    كِسِ رَ عٍ بّ عَلَ شَ شْنّ لْشْي. نَ نَاقُلِ مُ قِندِ مَ دٌنسٍ رَ عٍ بّ، بَرِ مَ
    عَ قِندِ نّ عٍ رَتَنتَنسٍ رَ.
  fra-SBL: Ils jetteront leur argent dans les rues, et leur or sera comme une chose
    impure. Leur argent et leur or ne pourront les délivrer au jour de la colère de
    Yahvé. Ils ne rassasieront pas leurs âmes et ne rempliront pas leurs ventres,
    car ils ont été la pierre d'achoppement de leur iniquité.
  hbo-hbo: כַּסְפָּ֞ם בַּחוּצֹ֣ות יַשְׁלִ֗יכוּ וּזְהָבָם֮ לְנִדָּ֣ה יִֽהְיֶה֒ כַּסְפָּ֨ם
    וּזְהָבָ֜ם לֹֽא־יוּכַ֣ל לְהַצִּילָ֗ם בְּיֹום֙ עֶבְרַ֣ת יְהוָ֔ה נַפְשָׁם֙ לֹ֣א
    יְשַׂבֵּ֔עוּ וּמֵעֵיהֶ֖ם לֹ֣א יְמַלֵּ֑אוּ כִּֽי־מִכְשֹׁ֥ול עֲוֹנָ֖ם הָיָֽה׃
  kik-kik: Nĩmakahurunja betha yao barabara, nayo thahabu yao ĩtuuo kĩndũ kĩrĩ thaahu.
    Betha yao na thahabu itikahota kũmahonokia mũthenya wa mangʼũrĩ ma Jehova. Itikamaniinĩra
    ngʼaragu kana ihũũnie nda ciao, nĩgũkorwo nĩcio itũmĩte mahĩngwo magatuĩka a kwĩhia.
  fra-NCL: Ils jetteront leur argent dans les rues, et leur or sera pour eux de l’ordure ;
    leur argent et leur or ne pourront les délivrer, au jour de la colère de Yahweh ;
    ils n’en rassasieront pas leur âme, et n’en rempliront pas leurs entrailles ;
    car c’est là ce qui les a fait tomber dans l’iniquité.
  cek-AK: Sum kanglung to loklamnawk ah va o ueloe, suinawk doeh ciimcai ai hmuen
    baktiah poek o tih; Angraeng palungphuihaih niah loe angmacae ih sui hoi sumkanglung
    mah nihcae to pahlong thai mak ai; a koeh o haih to koep thai mak ai ueloe, zok
    doeh amhah o mak ai; to hmuennawk loe nihcae zaehaih thungah amtimsakkung ah oh.
  cuk-cuk: Igarba e-mani midmaloed, ibmar-isganayob, ordi dakdemaloed. Bab-Jehová-urwed-ibagi
    e-mani, degi, e-or gwen e-bendakega guosulid. We-ibmar-nuegan e-ukud-itoged ega
    obelogosulid, immerba-imakega guosurbalid. Ar olo, emar-isguega imaksad.
  uig-CYR: Улар өз күмүчлирини кочиларға ташлайду, уларниң алтунлири булғанған нәрсидәк
    болиду; уларниң алтун-күмүчлири Пәрвәрдигар ғәзивини көрсәткән күнидә уларни қутқузмайду;
    улар булардин ачлиғини қандуралмайду, қосиғини толдуралмайду, чүнки бу нәрсиләр
    уларға адәмләрни путлаштуридиған қәбиһлик болди.
  tel-2017: వాళ్ళు తమ దగ్గర ఉన్న వెండిని వీధుల్లో పారేస్తారు. బంగారం వాళ్లకి వ్యర్ధపదార్ధంలా
    ఉంటుంది. యెహోవా కోప దినాన వెండిబంగారాలు వాళ్ళను కాపాడలేవు. వాళ్ళ దోషం పెను ఆటంకంగా
    ఉంటుంది గనక వాళ్ళ జీవితాలకు రక్షణ ఉండదు. వాళ్ళ కడుపులకు పోషణ ఉండదు.
  hat-BSA: Yo va jete ajan yo nan lari, e lò yo va vin yon bagay repinyans. Lajan
    ak lò yo p ap kapab delivre yo nan jou gwo chalè SENYÈ a. Yo p ap ka satisfè apeti
    yo, ni yo p ap kapab plen vant yo, paske se li ki te fè yo chite.
  kos-kos: Elos ac fah sisla gold ac silver lalos nu inkanek uh oana kutkut, mweyen
    silver ac gold tia ku in molelosla ke pacl se LEUM GOD El ac filakunla kasrkusrak
    upa lal uh. Elos tia ku in orekmakin in akfalye enenu lalos ku in akkihpye insialos.
    Gold ac silver inge pa kololosla nu ke ma koluk.
  hbo-WLC: כַּסְפָּ֞ם בַּחוּצ֣וֹת יַשְׁלִ֗יכוּ וּזְהָבָם֮ לְנִדָּ֣ה יִֽהְיֶה֒ כַּסְפָּ֨ם
    וּזְהָבָ֜ם לֹֽא־יוּכַ֣ל לְהַצִּילָ֗ם בְּיוֹם֙ עֶבְרַ֣ת יְהוָ֔ה נַפְשָׁם֙ לֹ֣א
    יְשַׂבֵּ֔עוּ וּמֵעֵיהֶ֖ם לֹ֣א יְמַלֵּ֑אוּ כִּֽי־מִכְשׁ֥וֹל עֲוֺנָ֖ם הָיָֽה׃
  ibo-ibo: “ ‘Ha ga-etufu ọlaọcha ha niile nʼokporoụzọ niile, ọlaedo ha ga-aghọkwa
    ihe na-adịghị ọcha. Ọlaọcha na ọlaedo ha agaghị enwe ike napụta ha nʼụbọchị nrubiga
    oke nke oke iwe Onyenwe anyị. Ha agaghị eme ka agụ gharakwa ịgụ ha, maọbụ mee
    ka afọ ju ha, nʼihi na ọ bụụrụ ha ihe ịsọ ngọngọ nke ịdaba na mmehie.
  ory-ory: ସେମାନେ ଆପଣା ଆପଣା ରୂପା ଦାଣ୍ଡରେ ପକାଇଦେବେ ଓ ସେମାନଙ୍କର ସୁନା ଅଶୁଚି ବସ୍ତୁ ତୁଲ୍ୟ
    ହେବ; ସଦାପ୍ରଭୁଙ୍କ କୋପର ଦିନରେ ସେମାନଙ୍କର ରୂପା ଓ ସୁନା ସେମାନଙ୍କୁ ରକ୍ଷା କରି ପାରିବ ନାହିଁ;
    ତାହା ସେମାନଙ୍କ ପ୍ରାଣକୁ ତୃପ୍ତ କିଅବା ଉଦର ପୂର୍ଣ୍ଣ କରିବ ନାହିଁ; କାରଣ ତାହା ହିଁ ସେମାନଙ୍କର
    ଅଧର୍ମଜନକ ବିଘ୍ନ ହୋଇଅଛି।
  chk-chk: Repwe moneela ar silifer me kolt won ekewe al, usun mettoch mi limengau.
    Pun ar silifer me kolt resap tongeni amanaueer lon ränin än ewe Samol mi Lapalap
    song, resap pwal tongeni aura luker o amötüür lon ar echik. Pun ar echeni silifer
    me kolt iei popun ar tipis.
  rop-rop: En yumob garra tjakidawei yumob gol en silba eniweya langa detlot roud,
    jis laik weya dei tjakidawei rabish, dumaji det silba en gol kaan neba seibum
    yumob laif wen mi na YAWEI garra panishim langa yumob. Wal detlot gol en silba
    na, yumob kaan dagat, en tharran na bin meigim yumob jidan brabli nogudwan.
  ukr-1871: Срібло на улицю повикидають, а золото буде в них нї за-що; нї срібло бо,
    нї золото не здолїє їх уратувати в день палкого гнїву Господнього. Вони не заситять
    ними душ своїх і не наповнять утроб своїх; та ж вони були приводом до їх беззаконностей.
  deu-1951: Sie werden ihr Silber auf die Gassen werfen, und ihr Gold wird zu Unrat
    werden. Ihr Silber und Gold vermag sie nicht zu retten am Tage des grimmigen Zorns
    des HERRN. Es wird ihre Seelen nicht sättigen und ihren Leib nicht füllen; denn
    es ist ihnen ein Anstoß zur Sünde geworden.
  eng-JPS: They shall cast their silver in the streets, and their gold shall be as
    an unclean thing; their silver and their gold shall not be able to deliver them
    in the day of the wrath of the LORD; they shall not satisfy their souls, neither
    fill their bowels; because it hath been the stumblingblock of their iniquity.
  srp-1865: Srebro æe svoje pobacati po ulicama, i zlato æe njihovo biti kao neèistota;
    srebro njihovo i zlato njihovo neæe ih moæi izbaviti u dan gnjeva Gospodnjega;
    neæe nasititi duše svoje niti æe napuniti trbuha svojega, jer im je bezakonje
    njihovo spoticanje.
  lug-lug: “ ‘Balisuula effeeza yaabwe mu nguudo, ne zaabu yaabwe eriba ekitali kirongoofu;
    effeeza yaabwe ne zaabu yaabwe tebiriyinza kubalokola ku lunaku lwa Mukama olw’obusungu
    bwe. Era tebalikkuta newaakubadde okukkusibwa. Ebyo bye byabaleetera okugwa mu
    kibi.
  heb-heb: כספם בחוצות ישליכו וזהבם לנדה יהיה כספם וזהבם לא יוכל להצילם ביום עברת
    יהוה נפשם לא ישבעו ומעיהם לא ימלאו כי מכשול עונם היה׃
  ben-IRV: তারা তাদের রূপা রাস্তায় ফেলে দেবে এবং তাদের সোনা নোংরা জিনিসের মতো হবে।
    সদাপ্রভুর ক্রোধের দিনের তাদের সোনা কি রূপা তাদেরকে রক্ষা করতে সক্ষম হবে না এবং
    তাদের পেট পূর্ণ হবে না, কারণ তাদের অপরাধে অবরুদ্ধ হয়েছে।
  pan-pan: ਉਹ ਆਪਣੀ ਚਾਂਦੀ ਗਲੀਆਂ ਵਿੱਚ ਸੁੱਟ ਦੇਣਗੇ ਅਤੇ ਉਹਨਾਂ ਦਾ ਸੋਨਾ ਅਸ਼ੁੱਧ ਵਸਤੂਆਂ ਵਰਗਾ
    ਹੋਵੇਗਾ। ਯਹੋਵਾਹ ਦੇ ਕਹਿਰ ਦੇ ਦਿਨ ਉਹਨਾਂ ਦੀ ਚਾਂਦੀ ਅਤੇ ਉਹਨਾਂ ਦਾ ਸੋਨਾ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ
    ਬਚਾ ਸਕੇਗਾ। ਉਸ ਨਾਲ ਉਹਨਾਂ ਦੀਆਂ ਜਾਨਾਂ ਸੁਖੀ ਨਹੀਂ ਹੋਣਗੀਆਂ, ਨਾ ਉਹਨਾਂ ਦੇ ਢਿੱਡ ਭਰਨਗੇ,
    ਕਿਉਂ ਜੋ ਉਹ ਉਹਨਾਂ ਦੇ ਠੋਕਰ ਖਾਣ ਅਤੇ ਪਾਪ ਦਾ ਕਾਰਨ ਸੀ।
  mya-JVB: သူ တို့ငွေ ကို လမ်း သို့ ပစ် ၍ ၊ ရွှေ ကိုညစ်ညူး သော အရာကဲ့သို့ မှတ်ကြလိမ့်မည်။
    ထာဝရဘုရား အမျက်ထွက် တော်မူသောကာလ ၌၊ သူ တို့ ရွှေ ငွေ သည် သူ တို့ကို ကယ်တင် ခြင်းငှါ
    မ တတ်နိုင် ။ သူ တို့အလို ဆန္ဒကို မ ဖြေ နိုင်။ ဝ စွာမ ကျွေးနိုင်။ အကြောင်းမူကား၊
    ထိုရွှေငွေသည် သူ တို့ထိမိ ၍မှားယွင်းခြင်းအကြောင်း ဖြစ် သတည်း။
  hmo-hmo: Idia ese edia siliva be ariara dekenai do idia negea, edia golo danu, gau
    mirona bamona, do idia negea lao. Badina be Lohiabada ena badu mai siahu danu
    dinana dekenai, edia siliva bona golo ese idia do ia hamauria diba lasi. Siliva
    bona golo ese edia hitolo ia haorea diba lasi, bona edia bogadia ia hakunua diba
    lasi. Guna unai siliva bona golo idia ura dikadika, bona unai kara ese ia veridia
    kara dikadia dekenai.
  urd-urd: और वह अपनी चाँदी सड़कों पर फेंक देंगे और उनका सोना नापाक चीज़ की तरह होगा
    ख़ुदावन्द के ग़ज़ब के दिन में उनका सोना चाँदी उनको न बचा सकेगा। उनकी जानें आसूदा
    न होंगी और उनके पेट न भरेंगे, क्यूँकि उन्होंने उसी से ठोकर खाकर बदकिरदारी की थी।
  rus-SYN: Серебро свое они выбросят на улицы, и золото у них будет в пренебрежении.
    Серебро их и золото их не сильно будет спасти их в день ярости Господа. Они не
    насытят ими душ своих и не наполнят утроб своих; ибо оно было поводом к беззаконию
    их.
  bqc-SIM: Aa ń ã́nusuↄ kↄ́lɛ zɛaↄ guu, an vuaↄ i gↄ̃nɛ́ pↄ́ gbãlɛaↄ ũ. An ã́nusuↄ
    ń ń vuaↄ a fↄ̃ ń bↄ Dii pↄfɛ̃gↄↄzĩo. Ɔ̃api a ń nↄana kpálɛo, an gbɛɛ kão,
    asa ↄ̃mɛ ń dá duunau.
  tcz-CHONGTHU: Amahon asumu lamlena aselhah diu, thilse man nei tobanga abol diu
    ahi. Pakai lunghan nikho chule adangka hou le asana hou vin huhdoh jou pouvinte.
    Hiche ho chun lungchamna ahilouleh vahva thei tapouvinte. Ajeh chu akiloset nau
    chun akipal lhuhsah gamu ahitai.
  mar-mar: ते आपले सोने व चांदी रस्त्यावर फेकून देतील, त्याचा त्याग करतील, त्यांचे
    सोनेचांदीही त्यांना परमेश्वराच्या क्रोधापासून वाचवू शकणार नाही, त्यांच्या जीवाचा
    बचाव होणार नाही, त्यांचे पोट भरणार नाही, कारण त्यांनी त्यामुळे ठोकर खाऊन अधर्म
    केला आहे.
  qub-qub: Guellaynincunatapis cällicunamanmi mashtarenga. Goritapis mana bälej ganratanömi
    jitarenga. Rabyar castigashä öraga manami salbangachu guellayninpis, ni gorinpis.
    Chaycunataga manami micongapächu; ni sacsangapäpischu. Paycunaga gorita guellayta
    charayta munayllawanmi jucha ruraymanpis chayasha.
  bqp-bqp: Bɑ koo gobi kɔ̃ swɛɛ sɔɔ, kpɑ bu ben wurɑbɑ gɑrisi nge kubɑnu, domi sii
    geesu ǹ kun mɛ wurɑ yen gɑɑ kun kpɛ̃ yu bu fɑɑbɑ ko Gusunɔn mɔrun tɔ̃ru sɔɔ.
    Bɑ ǹ gɑ̃ɑnu wɑsi ye yɑ koo bu debu, ǹ kun mɛ ye yɑ koo ben binɛ kpunɑsiɑ, domi
    sii geesu kɑ wurɑ yerɑ yɑ derɑ bɑ torɑ.
  hat-hat: Y'ap voye tou sa yo genyen ki fèt an ajan jete nan lari. Yo p'ap ka santi
    sa yo genyen ki fèt an lò. Paske jou sa a, ni lò, ni ajan p'ap ka sove yo anba
    kòlè Bondye. Yo p'ap ka fè bouch yo plezi, ni yo p'ap ka manje plen vant yo. Paske
    se pou bagay sa yo yo te fè tout mechanste sa yo.
  eng-BSB: They will throw their silver into the streets, and their gold will seem
    unclean. Their silver and gold cannot save them in the day of the wrath of the
    LORD. They cannot satisfy their appetites or fill their stomachs with wealth,
    for it became the stumbling block that brought their iniquity.
  eng-WEBPB: They will cast their silver in the streets, and their gold will be as
    an unclean thing. Their silver and their gold won’t be able to deliver them in
    the day of the LORD’s wrath. They won’t satisfy their souls or fill their bellies;
    because it has been the stumbling block of their iniquity.
  kbq-kbq: Hagi silva zagozmia kampi herafi netre'nageno, golizmimo'a amne zankna
    hugahie. Hagi Ra Anumzamo'ma arimpama ahe'zamantesia zama atresigeno esia knafina,
    silvamo'ene golimo'enena zamagura ovazigahie. Hagi silvane golimo'enena kaga'ma
    ate'zana eri amne osuge, zamarimpafina avitesigenora zamura osugahie. Na'ankure
    e'i ana silva zagomo'ene golimo'enena vahe'mofona kumipina avrenente.
  nhe-BL: “Israelitame quitepehuase inintomi tlen plata huan oro ipan calles queja
    elisquía tlasoli. Ax quinpalehuis para momanahuise quema ajsis nohueyi cualancayo
    niDIOS. Huan nopa tomi ax quintlamacas, niyon quinixhuitis pampa yajuanti huetzque
    ipan tlajtlacoli ipampa nopa tomi tlen quipixque.
  gub-BL: Weityk putar wemetarer or nahu rupi wà nehe. Weityk putar parat hehe wà
    nehe no. Ta'e Tupàn hekwahy mehe wanemetarer nupuner kwaw wapyro haw rehe izuwi
    xe. Nupuner kwaw wemimutar ime'eg kar haw rehe ipupe wà. Nupuner kwaw wie imynehemaw
    rehe ipupe wà no. Wanemetarer or a'e, parat a'e no, uzapo kar ikatu 'ym ma'e uzar
    pe a'e wà.
  eng-DRA: 'Their silver shall be cast forth, and their gold shall become a dunghill.
    Their silver and their gold shall not be able to deliver them in the day of the
    wrath of the Lord. They shall not satisfy their soul, and their bellies shall
    not be filled: because it hath been the stumblingblock of their iniquity.'
