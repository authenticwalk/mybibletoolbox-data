    van hun zonde!
  nch-BL: “Israelitame quitepehuase inintomi ten plata huan oro ipan calles quej elisquía
    tasoli. Amo quinpalehuis para momanahuise quema ajsis nohueyi cualancayo niDIOS.
    Huan nopa tomi amo quintamacas, yon amo quinixhuitis pampa inijuanti huetzque
    ipan tajtacoli por nopa tomi cati quipixque.
  vie-1934: Chúng nó sẽ quăng bạc mình ra ngoài đường phố, vàng chúng nó sẽ ra như
    đồ ô uế; hoặc vàng, hoặc bạc, cũng không thể cứu chúng nó nơi ngày cơn giận của
    Đức Giê-hô-va; không thể làm cho chúng nó no lòng, không thể làm cho chúng nó
    đầy ruột, vì ấy là đồ làm cho chúng nó sa vào tội lỗi!
  hin-CV: “ ‘वे अपनी चांदी को गलियों में फेंक देंगे, और उनका सोना अशुद्ध वस्तु ठहरेगा.
    याहवेह के कोप के दिन उनका चांदी और सोना उनको बचा न सकेगा. यह उनके भूख को नहीं
    मिटाएगा या उनके पेट को नहीं भरेगा, क्योंकि यह उनके पाप में पड़ने का कारण हुआ है.
  spa-BES: Sacarán su plata a las calles, y su oro será como cosa inmunda. Su plata
