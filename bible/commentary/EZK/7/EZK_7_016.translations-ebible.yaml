verse: EZK.007.016
translations:
  mal-C: അവരിൽ പലായിതർ രക്ഷപ്പെട്ടാൽത്തന്നെയും പർവതങ്ങളിലേക്ക് ഓടിപ്പോകും. താഴ്വരകളിലെ
    പ്രാവുകളെപ്പോലെ അവർ എല്ലാവരും വിലപിക്കും, ഓരോരുത്തരുടെയും പാപങ്ങൾമൂലംതന്നെ.
  deu-TKW: Und wenn etliche von ihnen entrinnen, so werden sie auf den Bergen sein
    wie die Tauben der Schluchten, die insgesamt girren, - ein jeder ob der Strafe
    für seine Verschuldung.
  lin-lin: Batikali bakokima na likolo ya bangomba ; mpe kuna, bakokoma kolelalela
    lokola bibenga, moto na moto mpo na masumu na ye.
  eng-LSV: And their fugitives have escaped away, || And they have been on the mountains
    || As doves of the valleys, || All of them making a noise—each for his iniquity.
  eng-GNV: 'But they that flee away from them, shall escape, and shalbe in the mountaines,
    like the doues of the valleis: all they shall mourne, euery one for his iniquitie.'
  eng-WEBSTER: But they that escape of them shall escape, and shall be on the mountains
    like doves of the valleys, all of them mourning, every one for his iniquity.
  nhw-BL: Huan nopa quentzi masehualme catli quisase huan yase cuatitla para mochololtise,
    mocahuase ininseltzitzi quen se paloma huan sesen inijuanti mochoquilis por itlajtlacolhua.
  swh-ONEN: Wale wote watakaopona na kutoroka watakuwa milimani, wakiomboleza kama
    hua wa mabondeni, kila mmoja kwa sababu ya dhambi zake.
  bba-bba: Be bɑ mɑɑ kisirɑ bɑ koo kpikiru dɑwɑ ɡuunu wɔllɔ nɡe kpɑrukonu kpɑ bu weeweenu
    ko ben torɑnun sɔ̃.
  eng-KJVCPB: But they that escape of them shall escape, and shall be on the mountains
    like doves of the valleys, all of them mourning, every one for his iniquity.
  luo-luo: Joma otony modongʼ noringi kadhi ei gode. Ginichur ka akuche modak ei holo,
    giduto giniywagi, nikech richogi.
  meu-meu: Haida bema roho mauri, idia na ororo ai bema noho, koura punedia na heheto;
    iboudiai na bae ḡanaḡana, ta ta ena kara havara ena kara havara daidiai.
  npi-ULB: तर तिमध्येबाट केही बाँचेर उम्‍कनेछन्, र तिनीहरू पर्वतहरूमा जानेछन् । तिनीहरू
    सबैले बेसीका ढुकुरझैं शोक गर्नेछन्—हरेक मानिसले आ-आफ्‍ना अधर्मको निम्ति शोक गर्नेछ
    ।
  yor-yor: Gbogbo àwọn tí ó bọ́ nínú wọn yóò sálà, wọn yóò sì wà lórí òkè. Bí i àdàbà
    inú àfonífojì, gbogbo wọn yóò máa ṣọ̀fọ̀, olúkúlùkù nítorí àìṣedéédéé rẹ̀.
  pes-OPCB: هر که موفق به فرار شود، مانند کبوتری که خود را در کوهها پنهان می‌کند،
    بی‌کس خواهد شد و یکه و تنها برای گناهان خود خواهد گریست.
  tgl-ULB: Ngunit ang ilang mga nakaligtas ay tatakas mula sa kanila at pupunta sila
    sa mga bundok. Tulad ng mga kalapati sa mga lambak, mananaghoy silang lahat—bawat
    tao dahil sa kaniyang kasalanan.
  hui-hui: Maru ti ibida polene henge handa walia hayagua nde ibida gerai lalu puwa
    hari tene ngaruha ha do holebira. Wali agali uruni tigua tinime ko bialu hayaru
    mitangi halu ega puyume bi laradagua ti dugu bialu howe dodowe laga bialu holebira.
  mya-mya: ကျန်​ရစ်​သော​သူ​တို့​သည်​ချိုး​ငှက်​ကဲ့​သို့​ညည်း ညူ​လျက်​ချိုင့်​ဝှမ်း​များ​ထဲ​မှ​နေ​၍
    တောင်​ပေါ် သို့​ထွက်​ပြေး​ကြ​လိမ့်​မည်။ လူ​အ​ပေါင်း​တို့ သည်​မိ​မိ​တို့​၏​အ​ပြစ်​များ​အ​တွက်​ငို
    ကြွေး​ရ​လိမ့်​မည်။-
  bod-N: དེ་དག་ལས་ཐར་བ་རྣམས་ནི་རང་གི་སྡིག་པའི་དབང་གིས་རི་ལ་བསྡད་དེ་ངུ་ཞིང་། ལུང་པའི་ཕུག་རོན་བཞིན་དུ་ངུ་སྒྲ་འདོན་པར་འགྱུར།
  sna-sna: Vose vanorarama vachapunyuka vachange vari mumakomo, vachirira senjiva
    dzomumipata, mumwe nomumwe nokuda kwezvivi zvake.
  spa-BLM: Pero de los que escapen, escaparán y estarán en los montes como palomas
    de los valles, todos gimiendo, cada uno en su iniquidad.
  cac-cac: A eb' olto yal yeli, ol b'at scol sb'a eb' d'a caltac yaxluum, ata' ol
    oc' eb' yuj smul icha yoc noc' muuc d'a yoltac ch'olan.
  swh-ULB: Lakini watakao salia watatoroka kutoka miongoni mwao, na watakwenda kwenye
    milima. Kama hua wa mabondeni, wote watalia-kila mtu kwa ajili ya uovu wake.
  bel-bel: А ацалелыя зь іх уцякуць і будуць на горах, як галубы далін; усе яны будуць
    стагнаць, кожны за сваё беззаконьне.
  deu-ELBBK: Und wenn Entkommene von ihnen entkommen, so werden sie auf den Bergen
    sein wie die Tauben der Täler, alle girrend, jeder wegen seiner Ungerechtigkeit.
  mbb-OT: Ne emun duen ebpekelingkawas te kemetayen he ebpekepelaǥuy ziyà te menge
    vuvungan, ebpekezag-es iring te merepatik, tenged te menge salè dan.
  mal-2015: എന്നാൽ അവരിൽവെച്ചു ചാടിപ്പോകുന്നവർ ചാടിപ്പോകയും ഓരോരുത്തനും താന്താന്റെ
    അകൃത്യത്തെക്കുറിച്ചു താഴ്‌വരകളിലെ പ്രാവുകളെപ്പോലെ മലകളിൽ ഇരുന്നു കുറുകുകയും ചെയ്യും.
  rmc-rmc: Ola, ko pes zachraňinena, denašena pro verchi. Sar o holubici andral o
    dolini; sako lendar rovela vaš peskre bini.
  pes-OPV: و رستگاران ایشان فرار می‌کنند ومثل فاخته های دره‌ها بر کوهها می‌باشند.
    و هرکدام از ایشان به‌سبب گناه خود ناله می‌کنند.
  ron-1924: Фугарий лор, кынд скапэ, стау пе мунць, ка ниште порумбей ай вэилор, вэйтынду-се
    тоць, фиекаре де нелеӂюиря луй.
  ben-OBCV: যারা পালাতে পারবে তারা পাহাড়ে পালাবে। উপত্যকার ঘুঘুর মতো, তারা বিলাপ
    করবে, প্রত্যেকে নিজেদের পাপের জন্য।
  som-som: Laakiinse kuwoodii baxsadaa way cayman doonaan, oo waxay joogi doonaan
    buuraha dushooda sida qoolleyda dooxooyinka iyagoo kulligood barooranaya oo mid
    kastaaba xumaantiisii aawadeed u ooyaya.
  lat-VUC: 'Et salvabuntur qui fugerint ex eis: et erunt in montibus quasi columbæ
    convallium omnes trepidi, unusquisque in iniquitate sua.'
  eng-ASVBT: But those of them that escape shall escape, and shall be on the mountains
    like doves of the valleys, all of them moaning, every one in his iniquity.
  ita-1885: E quelli d'infra loro che saranno scampati si salveranno, e saranno su
    per li monti come le colombe delle valli, gemendo tutti, ciascuno per la sua iniquità.
  eng-LXXUP: 'But they that escape of them shall be delivered, and shall be upon the
    mountains: and I will slay all the rest, every one for his iniquities.'
  eng-ULB: But some survivors will escape from among them, and they will go to the
    mountains. Like doves of the valleys, all of them will moan—each man for his iniquity.
  spa-VBL: Los que sobrevivan escaparán y se irán a vivir a las montañas. Suspirarán
    como las palomas del valle, cada uno pensando en sus propios pecados.
  fra-_FOB: Leurs fuyards s'échappent; ils sont sur les montagnes, semblables aux
    colombes des vallées, gémissant tous, chacun sur son iniquité.
  mal-mal: എന്നാൽ അവരിൽ ചാടിപ്പോകുന്നവർ ചാടിപ്പോകുകയും ഓരോരുത്തനും അവനവന്റെ അകൃത്യത്തെക്കുറിച്ച്
    താഴ്വരകളിലെ പ്രാവുകളെപ്പോലെ മലകളിൽ ഇരുന്നു കുറുകുകയും ചെയ്യും.
  urd-GVR: Jitne bhī bacheṅge wuh pahāṛoṅ meṅ panāh leṅge, ghāṭiyoṅ meṅ fāḳhtāoṅ kī
    tarah ġhūṅ ġhūṅ karke apne gunāhoṅ par āh-o-zārī kareṅge.
  suz-BL: मिनु ब्रोंइशा प्रोक्‍शो नेल्‍ल बेंसी ङा ढुकुर खोदेंशो पा पहाडम बाक्‍नीम।
    मेको आन मरिम्‍शो पशो आ पर्बम रोंका पा बाक्‍नीम।
  eng-NOY: And those of them that escape shall be upon the mountains like doves of
    the valleys, All of them mourning, every one for his iniquity.
  ita-1927: E quelli di loro che riusciranno a scampare staranno su per i monti come
    le colombe delle valli, tutti quanti gemendo, ognuno per la propria iniquità.
  ckb-ckb: ئەوانەی دەرباز دەبن هەڵدێن بۆ چیاکان و وەک کۆتری دۆڵەکان هەموویان دەگمێنن،
    هەریەکە و لەبەر تاوانەکەی خۆی.
  eng-BBE: And those of them who get away safely will go and be in the secret places
    like the doves of the valleys, all of them will come to death, every one in his
    sin.
  kan-OKCV: ಆದರೆ ಅವರಲ್ಲಿ ಪಲಾಯನ ಮಾಡಿದವರು ತಪ್ಪಿಸಿಕೊಳ್ಳುವರು. ಪ್ರತಿಯೊಬ್ಬರೂ ತಮ್ಮ ತಮ್ಮ ಅಕ್ರಮಗಳ
    ನಿಮಿತ್ತ ಕಣಿವೆಯಲ್ಲಿರುವ ಪಾರಿವಾಳದ ಹಾಗೆ ಗೋಳಾಡಿ, ಪರ್ವತಗಳ ಮೇಲೆ ಇರುವರು.
  tam-2017: அவர்களில் தப்புகிறவர்கள் தப்புவார்கள்; ஆனாலும் அவர்கள் அனைவரும் அவனவன்
    தன்தன் அக்கிரமத்திற்காக துக்கித்துக் கூப்பிடுகிற பள்ளத்தாக்குகளின் புறாக்களைப்போல
    மலைகளில் இருப்பார்கள்.
  spa-RV-1909: Y los que escaparen de ellos, huirán y estarán sobre los montes como
    palomas de los valles, gimiendo todos cada uno por su iniquidad.
  ron-BTF: Dar cei dintre ei care scapă, vor scăpa și vor fi pe munți ca porumbeii
    văilor, jelind cu toții, fiecare pentru nelegiuirea lui.
  eng-WEBP: But of those who escape, they will escape and will be on the mountains
    like doves of the valleys, all of them moaning, everyone in his iniquity.
  eng-FBV: Those who do survive will escape and go to live in the mountains. They
    will sigh like the doves of the valley, each person thinking about their own sins.
  nld-1939: En als er van hen ontsnappen en naar de bergen vluchten als kirrende duiven,
    dan zal de dood hen allen om hun schuld achterhalen.
  nch-BL: Huan nopa quentzi masehualme cati quisase huan yase cuatita para mochololtise,
    mocahuase iniselti quej se paloma huan sesen inijuanti mochoquilis por itajtacolhua.
  vie-1934: Song những người nào được trốn sẽ thoát khỏi, và sẽ ở trên núi như bò
    câu ở đồng trũng, mọi người trong chúng nó than vãn, ai nấy vì sự gian ác mình.
  hin-CV: जो भगोड़े बच निकलेंगे, वे पर्वतों पर भाग जाएंगे वे घाटियों के पड़कियों के
    जैसे विलाप करेंगे, हर एक अपने स्वयं के पाप के लिए.
  spa-BES: Y aquellos de los que escapen a salvo irán y estarán en lugares secretos
    como las palomas de los valles, todos ellos morirán, cada uno gimiendo por su
    pecado.
  tdx-tdx: Ze mivora­tsak’ ama’e ty hipetake amo vohitseo hoe dehom-bavatane, fonga
    hangoihoy amo hamengoha’eo.
  tha-KJV: แต่​ผู้​หน​ึ่งผู้ใดที่รอดตายได้จะหนีไปอยู่บนภูเขาเหมือนนกเขาแห่งหุบเขา
    ทุ​กคนก็ร้องครวญครางเพราะความชั่วช้าของตน
  por-BR-2018: E os sobreviventes que deles escaparem estarão pelos montes como pombas
    dos vales, todos gemendo, cada um por sua maldade.
  deu-ELO: Und wenn Entronnene von ihnen entrinnen, so werden sie auf den Bergen sein
    wie die Tauben der Täler, alle girrend, ein jeder wegen seiner Missetat.
  eng-WYC-2018: And they shall be saved that flee of them; and they shall be as (the)
    culvers of great valleys in [the] hills, all-quaking, each man in his wickedness.
    (But those of them who flee shall be saved; and they shall be on the great hills,
    like the doves of the valleys, all-shaking, or trembling, each person in their
    wickedness.)
  epo-epo: Kaj tiuj el ili, kiuj forsaviĝos, estos sur la montoj, kiel kolomboj el
    la valoj, ĉiuj ili ĝemos, ĉiu pro siaj malbonagoj.
  uig-PIN: Wǝ ulardin ⱪutulup ⱪelip bulardin ⱪaqⱪanlar taƣlarda yürüp ⱨǝrbiri ɵz ⱪǝbiⱨliki
    üqün jilƣidiki pahtǝklǝrdǝk buⱪuldap matǝm tutidu.
  beo-beo: Mogili da sio agoane ilia bogosa:besa:le, goumiga hobeale masunu. Ilia
    da huluane ilia wadela:i hou amoma gogosiabeba:le, gogolole didigia:mu.
  tpi-OTNT: Sapos sampela inap, bai ol i ranawe i go long ol maunten. Na olgeta dispela
    manmeri bai i tingting long pasin nogut ol i bin mekim na ol bai i bel hevi na
    krai nogut, na krai bilong ol bai i kamap olsem krai bilong ol pisin bilong ples
    daun.
  hau-SA: Duk waɗanda suka tsira suka tsere za su kasance a cikin duwatsu, suna kuka
    kamar kurciyoyin kwaruruka, kowanne saboda zunubansa.
  uig-LAT: We ulardin qutulup qélip bulardin qachqanlar taghlarda yürüp herbiri öz
    qebihliki üchün jilghidiki paxteklerdek buquldap matem tutidu.
  nde-nde: Bonke abaphunyukayo babaleke bazakuba sezintabeni, bebubula njengamajuba
    asezigodini, yilowo lalowo ngenxa yezono zakhe.
  ton-ton: ¶ Ka ko kinautolu ʻe hao ʻiate kinautolu ʻe hao pe, pea te nau ʻi he ngaahi
    moʻunga ʻo hangē ko e lupe ʻoku tangi, ʻe taki taha tangi ʻi heʻene kovi.
  ces-1613: Kteříž pak z nich utekou, ti na horách, jako holubice v údolí, všickni
    lkáti budou, jeden každý pro nepravost svou.
  eng-WMB: But of those who escape, they will escape and will be on the mountains
    like doves of the valleys, all of them moaning, everyone in his iniquity.
  tam-TCV: தப்பிப் பிழைக்கும் எல்லோரும் தங்கள் பாவங்களின் காரணமாகப் பள்ளத்தாக்கின்
    புறாக்களைப்போல் புலம்பி, மலைகளிலே தங்குவார்கள்.
  ceb-ULB: Apan moikyas gikan kanila ang naluwas, ug mangadto sila didto sa kabukiran.
    Mag-agulo silang tanan sama sa mga salampati diha sa mga walog—ang matag tawo
    tungod sa iyang kasal-anan.
  pol-UBG: Lecz ci, którzy z nich uciekną, będą w górach jak gołębice z dolin. Wszyscy
    będą lamentować, każdy nad swoją nieprawością.
  urd-GVU: جتنے بھی بچیں گے وہ پہاڑوں میں پناہ لیں گے، گھاٹیوں میں فاختاؤں کی طرح
    غوں غوں کر کے اپنے گناہوں پر آہ و زاری کریں گے۔
  deu-1912: Und welche unter ihnen entrinnen, die müssen auf dem Gebirge sein, und
    wie die Tauben in den Gründen, die alle untereinander girren, ein jeglicher um
    seiner Missetat willen.
  kan-2017: ಅವರಲ್ಲಿ ಪಲಾಯನ ಮಾಡಿದವರು ತಪ್ಪಿಸಿಕೊಂಡು, ತಮ್ಮ ಅಧರ್ಮದಲ್ಲಿಯೇ ಇದ್ದು, ಡೊಂಗರಗಳಲ್ಲಿನ
    ಪಾರಿವಾಳಗಳಂತೆ ಬೆಟ್ಟಗಳ ಮೇಲೆ ಗೋಳಾಡುತ್ತಿರುವರು.
  yap-yap: Bochi yad e bayi mil nga burey nike rus ni bod e arche’ ni dove ni kan
    og ngorad u loway. Yad gubin ni bay ur mongad ni bochan e denen rorad.
  hlt-MCSB: Amih hlangyong rhoek tah loeih uh suidae tlang ah kolrhawk vahui bangla
    om uh ni. Hlang boeih he amamih kathaesainah dongah kawk uh ni.
  mdy-ETH: ዶኦጫዻ ጊንፆይዳ ዓኣ ዶኦላ ፔና ዓውሳኒ ዹኮ ኬስካሢጉዲ ዓሶ ባኣካፓ ሃይቁዋዖ ዓቴይ ዓኣያ ማዔቴ ዹኮ ዑፆ ኬስኪ
    ፔኤኮ ጎሞ ዛሎሮ ዓዳ ዬያ ዶኦሎጉዲ ዖዪሢና ኩኡካንዳኔ።
  twi-ASANTE: Wɔn a wɔanya wɔn tiri adidi mu na wɔadwane no bɛtena mmepɔ no so. Na
    wɔakurum te sɛ mmɔnhwa mu mmorɔnoma wɔ wɔn mu biara bɔne enti.
  eng-WEBU: But of those who escape, they will escape and will be on the mountains
    like doves of the valleys, all of them moaning, everyone in his iniquity.
  wal-wal: Etappe kessi ekkidi attiyaageeti bantta nagaraa gaasuwan wombbaappe yashshan
    baqatida haraphphetudan, deriyaa bollan oolana.
  spa-PDDPT: Los que escapen huirán a las montañas, como las palomas de los valles.
    Gimen todos, cada uno por su iniquidad.
  gun-gun: Xapy'a rei ha'e kuery regua amongue ojava vy oo jepe 'rã. Ha'e rami vy
    yvyty áry rupi 'rã ikuai, yvyugua rupigua apykaxu rami peteĩ-teĩ ipoaẽ rei 'rã
    ojejavyague gui.
  ilo-ULB: Ngem addanto iti sumagmamano kadakuada a makalasat nga aglibasto, ket agturongda
    iti kabanbantayan. Kas kadagiti kalapati kadagiti tanap, agladingitdanto amin
    —tunggal tao gapu iti kinamanagbasolda.
  kpg-kpg: Hunu gau gaa llele gi lodo nia gonduu gadoo be di mwuroi ne madagu i di
    gowaa maalama. Digaula huogodoo e mmae huoloo ang gi nadau huaidu.
  uig-ARA: ۋە ئۇلاردىن قۇتۇلۇپ قېلىپ بۇلاردىن قاچقانلار تاغلاردا يۈرۈپ ھەربىرى ئۆز
    قەبىھلىكى ئۈچۈن جىلغىدىكى پاختەكلەردەك بۇقۇلداپ ماتەم تۇتىدۇ.
  sus-sus: Naxee na ratanga na ma, nee sa e nɔxunma geyae nan fari. E wama nɛ alɔ
    kolokonde e xa yunubie xa fe ra.
  pon-2006: Ekei pahn sopolahng nin dohl kan rasehng mwuroi me masepwehkada tangasang
    nan wahu kan. Irail koaros pahn weiweirengki diparail kan.
  ksd-ksd: Ma tumu ta umana dia laun ma dia lop, diat par diat a parau ta ra umana
    buabuana da ra umana uka na male, ma na tabun ra bala i diat tikatikai ure kadia
    lavur mangamangana.
  grc-BRENT: Καὶ ἀνασωθήσονται οἱ ἀνασωζόμενοι ἐξ αὐτῶν, καὶ ἔσονται ἐπὶ τῶν ὀρέων·
    καὶ πάντας ἀποκτενῶ, ἔκαστον ἐν ταῖς ἀδικίαις αὐτοῦ.
  ind-AYT: “Jika ada pelarian yang terluput, mereka akan berada di gunung-gunung,
    seperti merpati-merpati di lembah-lembah, mereka semua meratap, masing-masing
    karena kejahatannya.
  nya-nya: Onse amene adzapulumuka ndi kumakakhala ku mapiri, azidzalira ngati nkhunda
    za ku zigwa. Aliyense azidzabuwula chifukwa cha machimo ake.
  hrv-hrv: Koji uteku, sklonit će se u gore kao dolinski golubovi, a ja ću ih sve
    istrijebiti, svakoga zbog bezakonja njegova,
  mps-mps: Te me badu usu yali da, te augwali bulu duba wi pelawaibao. Tama te tigidali
    wi pali we bidigo te augwa yali dwai kolesagade homu kone palama, te augwa haliga
    sęgę elama, dwai gela waibao, tama augwaligo gela wabo te odogo bulude bidibo
    ba dabego gela tiwai pedelaibao.
  tpi-tpi: Sapos sampela inap, bai ol i ranawe i go long ol maunten. Na olgeta dispela
    manmeri bai i tingting long pasin nogut ol i bin mekim na ol bai i bel hevi na
    krai nogut, na krai bilong ol bai i kamap olsem krai bilong ol pisin bilong ples
    daun.
  dan-1931: Og selv om nogle af dem undslipper og når op i Bjergene som Kløfternes
    Duer, skal de alle dø, hver for sin Misgerning.
  vie-OVCB: Người nào trốn được lên núi sẽ rên rỉ như bồ câu, than khóc về tội lỗi
    mình.
  guj-2017: પણ તેઓમાંના અમુક લોકો નાસી જઈને દરેક માણસ પોતાના અન્યાયને કારણે, શોક કરતા
    તેઓ ખીણમાંના કબૂતરો જેવા પર્વતો પર જશે.
  pon-2006A: Ekei pahn sopolahng nin dohl kan rasehng mwuroi me masepwehkada tangasang
    nan wahu kan. Irail koaros pahn weiweirengki diparail kan.
  por-BRBSL: Mas dos que escaparem, eles escaparão e estarão nas montanhas como pombas
    dos vales, todos gemendo, todos em sua iniqüidade.
  cth-cth: Ka yawng e hah a yawng thai han eiteh, mon dawkvah tâco takhai e law e
    bakhu patetlah ao vaiteh, abuemlahoi amamouh payonnae dawkvah, aphu a paha awh
    han.
  twi-twi: Wɔn a wɔanya wɔn ti adidi mu na wɔaguan no bɛtena mmepɔw no so. Na wɔakurum
    te sɛ aku mu mmorɔnoma, wɔn mu biara bɔne nti.
  hlt-hlt: Amih hlangyong rhoek tah loeih uh suidae tlang ah kolrhawk vahui bangla
    om uh ni. Hlang boeih he amamih kathaesainah dongah kawk uh ni.
  tbz-SIM: Bɛ̀ɛ̀ bo nɑ kɛ́yentɛ́ kɛ̀ bɛ̀ɛ dekɛ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ yɛkpɛtìnɔ́nkperɛ kɔ̃mɛ
    kɛ́nkuɔ̀ mbɛ yɛi nkpɛ́í.
  msy-2020: Eghtɨ mɨdorozimɨn ariaghirezir puvatɨzir darasi, me arɨ mɨghsɨabar mangam.
    Egh uan arazir kurar me amizibagh nɨghnɨgh naviba bar osemegh puvɨrama aziam.
    Eghtɨ men azirakam, mati danganir zaribar itir kuarazibar ararebar mɨn mangam.
  dop-dop: Ɩlɛnɑ mǝ tɑɑ mpɑ pǝ sɔɔwɑ tɔ ɩ́ seeki nɑ ɩ́ kpɑɑkɩ pɔɔŋ nɑ sɔɣɔntʋ ɩsɩɩ
    tɛtɛkɑ tɑɑ ɑlukukunɑɑ. Ɩ́ kɑ mɔlǝɣɩ mǝ kɑwɑlɑɣɑ tɔɔ kɛ́.
  azb-azb: Sağ qalanları qaçıb-qurtulsa da, dərələrdəki göyərçinlər kimi dağlarda
    yaşayacaq, hər kəs təqsirindən ötrü ah-zar edəcək.
  eng-DBY: And they that escape of them shall escape, and shall be on the mountains
    like doves of the valleys, all of them moaning, every one for his iniquity.
  hin-2017: और उनमें से जो बच निकलेंगे वे बचेंगे तो सही परन्तु अपने-अपने अधर्म में
    फँसे रहकर तराइयों में रहनेवाले कबूतरों के समान पहाड़ों के ऊपर विलाप करते रहेंगे।
  wol-KYG: Ña rëcc, rawi ca tund ya, waru pitaxi xur ya, ñooy binneendoo ndax seeni
    tooñ.
  eng-YLT: And escaped away have their fugitives, And they have been on the mountains
    As doves of the valleys, All of them make a noising — each for his iniquity.
  eng-WYC-2017: And they shall be saved that flee of them; and they shall be as culvers
    of great valleys in [the] hills, all-quaking, each man in his wickedness.
  eng-WMBB: But of those who escape, they will escape and will be on the mountains
    like doves of the valleys, all of them moaning, everyone in his iniquity.
  urd-GVH: जितने भी बचेंगे वह पहाड़ों में पनाह लेंगे, घाटियों में फ़ाख़्ताओं की तरह
    ग़ूँ ग़ूँ करके अपने गुनाहों पर आहो-ज़ारी करेंगे।
  rug-rug: Doduru pu boka toa meke govete si kote koa dia koari na toqere, silava
    guana kukuva koari na lolomo, koa gua koari na dia hopeke sinea.
  gaz-gaz: Baqattoonni warri miliqan tulluuwwanitti baqatu. Tokkoon tokkoon isaanii
    akkuma gugeewwan sululaa sababii cubbuu isaaniitiif ni aadu.
  fra-LSG: Leurs fuyards s’échappent, Ils sont sur les montagnes, comme les colombes
    des vallées, Tous gémissant, Chacun sur son iniquité.
  yal-yal: Naxanye na e futuxulu, ne sa e luxunma nɛn geyane fari, e lu kutunɲɛ e
    yɛtɛ hakɛne fe ra alo ganban naxanye lanbanni.
  haw-1868: A o ko lakou poe pakele, e pakele lakou, a maluna o na mauna no lakou,
    me he mau manu-ku la ma na awawa e u ana kela mea keia mea no kona hewa iho.
  arb-NAV: أَمَّا النَّاجُونَ مِنْهُمْ فَيَلُوذُونَ بِالْجِبَالِ كَحَمَامِ الأَوْدِيَةِ،
    يَبْكِي كُلُّ وَاحِدٍ مِنْهُمْ عَلَى إِثْمِهِ.
  ewe-ewe: Ame siwo katã atsi agbe, eye woasi la, woayi toawo dzi, anɔ konyi fam abe
    ahɔnɛ siwo le baliwo me ene, ɖe sia ɖe ɖe eƒe nu vɔ̃wo ta.
  eng-LEE: But they that escape of them shall escape, and they shall be on the mountains
    like the doves of the valleys, all of which are moaning, every one in his iniquity.
  asm-FB: কিন্তু তেওঁলোকৰ মাজৰ পৰা কিছুমান জীৱিত লোক সাৰি যাব আৰু তেওঁলোকে গৈ পৰ্ব্বতত
    থাকিব। তেওঁলোকৰ প্ৰতিজনে নিজ নিজ পাপৰ কাৰণে উপত্যকাত থকা কপৌৰ দৰে শোক কৰিব।
  sus-A: نَشٍيٍ نَ رَتَنفَ نَ مَ، نٍيٍ سَ عٍ نْشُنمَ فٍيَيٍ نَن قَرِ. عٍ وَ مَ نّ
    عَلْ كٌلٌكٌندٍ عٍ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: Mais ceux qui échapperont, ils s'échapperont et seront sur les montagnes
    comme les colombes des vallées, tous gémissant, chacun dans son iniquité.
  hbo-hbo: וּפָֽלְטוּ֙ פְּלִ֣יטֵיהֶ֔ם וְהָי֣וּ אֶל־הֶהָרִ֗ים כְּיֹונֵ֧י הַגֵּאָיֹ֛ות
    כֻּלָּ֖ם הֹמֹ֑ות אִ֖ישׁ בַּעֲוֹנֹֽו׃
  kik-kik: Arĩa othe magaatigara na mahonoke magaakorwo irĩma-inĩ, magĩcaaya ta ndutura
    cia ituamba-inĩ, o mũndũ tondũ wa mehia make.
  fra-NCL: Si des fugitifs parmi eux s’enfuient, ils erreront sur les montagnes comme
    les colombes des vallées, tous gémissant, chacun pour son péché.
  cek-AK: Toe kaloih kaminawk loe loih o pacoeng naah, angmacae zaehaih pongah mae
    nuiah om o ueloe, kami boih azawn ih pahuu baktiah oi o tih.
  cuk-cuk: Dulemar-durgumaloeddi, wakitemaloed, nuu-sibu-sapurbarmaladyob yalaganba
    gudimaloed, na dukin e-isguedga bodimaloed.
  uig-CYR: Вә улардин қутулуп қелип булардин қачқанлар тағларда жүрүп һәр бири өз
    қәбиһлиги үчүн җилғидики пахтәкләрдәк буқулдап матәм тутиду.
  tel-2017: అయితే వాళ్ళలో కొంతమంది తప్పించుకుని పర్వతాల పైకి పారిపోతారు. వాళ్ళు అందరూ
    లోయలో ఉండే గువ్వల్లాగా మూలుగుతారు.
  hat-BSA: Menm lè sila ki chape yo rive deyò, yo va sou mòn yo tankou toutrèl nan
    vale yo, yo tout ap kriye, yo chak nan pwòp inikite yo.
  kos-kos: Kutu mwet uh ac kaing nu fineol uh, oana wule uh ke elos ac sangeng ac
    kaing liki infahlfal uh. Elos nukewa ac sasao ke ma koluk lalos.
  hbo-WLC: וּפָֽלְטוּ֙ פְּלִ֣יטֵיהֶ֔ם וְהָי֣וּ אֶל־הֶהָרִ֗ים כְּיוֹנֵ֧י הַגֵּאָי֛וֹת
    כֻּלָּ֖ם הֹמ֑וֹת אִ֖ישׁ בַּעֲוֺנֽוֹ׃
  ibo-ibo: Ma ndị gbapụrụ agbapụ ga-agbaga nọrọ nʼugwu. Ọ bụ dịka nduru nke ndagwurugwu,
    ha niile ga-asụ ude akwa, onye ọbụla nʼihi mmehie ha.
  ory-ory: ମାତ୍ର ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁମାନେ ପଳାନ୍ତି, ସେମାନେ ରକ୍ଷା ପାଇବେ ଓ ଉପତ୍ୟକାର ଘୁଘୁ
    ପରି ପର୍ବତରେ ସମସ୍ତେ ବିଳାପ କରିବେ, ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଅଧର୍ମ ହେତୁ ବିଳାପ କରିବେ।
  chk-chk: Iwe, chokewe meinisin mi chüen manau repwe süla won ekewe chuk usun chök
    lisom mi ässitä seni ekewe lemol pokiten ar niuokus. Repwe ngüngüres pokiten ar
    tipis.
  rop-rop: Sambala pipul garra ranawei langa det hil kantri wulijim detlot bard gulum
    dab weya bradin en olabat flaiwei. Olabat garra fil sori, dumaji olabat bin dum
    brabli nogudbala ting.
  ukr-1871: А хоч деякі зміж них і повтїкають, та будуть на горах, мов ті голуби долиняні,
    та всї вони будуть стогнати, кожне про свою провину.
  deu-1951: Welche von ihnen aber entrinnen, die werden auf den Bergen sein wie die
    Tauben in den Schluchten. Sie werden alle seufzen, ein jeder um seiner Missetat
    willen.
  eng-JPS: But they that shall at all escape of them, shall be on the mountains like
    doves of the valleys, all of them moaning, every one in his iniquity.
  srp-1865: A koji ih uteku, izbaviæe se i biæe po gorama kao golubovi iz dolina,
    svi æe uzdisati, svaki za svoje bezakonje.
  lug-lug: N’abo abaliwonawo baliddukira mu nsozi, nga bakaaba nga bukaamukuukulu
    obw’omu biwonvu, buli omu olw’ebibi bye.
  heb-heb: ופלטו פליטיהם והיו אל ההרים כיוני הגאיות כלם המות איש בעונו׃
  ben-IRV: কিন্তু তাদের মধ্যে যারা বেঁচে থাকে, তারা রক্ষা পাবে এবং তারা পর্বতে যাবে,
    উপত্যকার ঘুঘুর মতো, প্রত্যেক লোক তার অপরাধের কারণে তারা সবাই বিলাপ করবে।
  pan-pan: ਪਰ ਜਿਹੜੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਭੱਜ ਜਾਣਗੇ, ਉਹ ਬਚ ਜਾਣਗੇ, ਅਤੇ ਵਾਦੀਆਂ ਦੀਆਂ ਘੁੱਗੀਆਂ ਵਾਂਗੂੰ
    ਪਹਾੜਾਂ ਉੱਤੇ ਰਹਿਣਗੇ, ਸਾਰੇ ਦੇ ਸਾਰੇ ਕੀਰਨੇ ਪਾਉਣਗੇ, ਹਰੇਕ ਆਪਣੇ ਔਗੁਣਾਂ ਦੇ ਕਾਰਨ ਕੀਰਨੇ
    ਪਾਵੇਗਾ।
  mya-JVB: သို့ရာတွင် လွတ် သောသူတို့သည် လွတ် သောအခါ ၊ အသီးအသီး မိမိ တို့အပြစ် ကြောင့်
    စိတ် မသာ ညည်းတွားလျက် ၊ ချိုင့် သားချိုး ကဲ့သို့ တောင် ပေါ် မှာ ရှိ ကြ လိမ့်မည်။
  hmo-hmo: Taunimanima haida be ororo dekenai do idia heau mauri. Idia be ororo dekenai
    do idia noho, koura dekena amo idia roho mai pune manu bamona. Inai taudia ta
    ta ibounai ese edia kara dikadia dainai do idia taitai.
  urd-urd: लेकिन जो उनमें से भाग जाएँगे वह बच निकलेंगे, और वादियों के कबूतरों की तरह
    पहाड़ों पर रहेंगे और सब के सब फ़रियाद करेंगे, हर एक अपनी बदकिरदारी की वजह से।
  rus-SYN: А уцелевшие из них убегут и будут на горах, как голуби долин; все они будут
    стонать, каждый за свое беззаконие.
  bqc-SIM: An gbɛ̃́ pↄ́ aa bↄ̀ↄ bàalɛ ta gbɛ̀sĩsĩↄ kĩ́i. Aa ↄ́ↄlↄ lán swadↄↄ
    felenaↄwa baade zĩa tàae yã́i.
  tcz-CHONGTHU: Molsang ho chung lama kiseldoh a hing ho chu vakhu ho banga achonsetnau
    akapi dingu ahi.
  mar-mar: त्यांच्यातील काही जण बचावले जातील आणि पर्वतावर कबूतराप्रमाणे जातील, त्यांच्या
    पातकामुळे ते कण्हत राहतील.
  qub-qub: Waquenga mancharisha palumanöpis jircacunaman, puntacunaman gueshpir pacaconga.
    Gueshpejcunapis juchanpita llapanmi wañonga.
  bqp-bqp: Be bɑ mɑɑ kisirɑ bɑ koo kpikiru dɑwɑ guunu wɔllɔ nge kpɑrukonu kpɑ bu weeweenu
    ko ben torɑnun sɔ̃.
  hat-hat: Genyen ki va chape kò yo al nan mòn, tankou ranmye k'ap vole kite fon yo.
    Yo pral plenn sò yo pou tou sa yo fè ki mal.
  eng-BSB: The survivors will escape and live in the mountains, moaning like doves
    of the valley, each for his own iniquity.
  eng-WEBPB: But of those who escape, they will escape and will be on the mountains
    like doves of the valleys, all of them moaning, everyone in his iniquity.
  kbq-kbq: Hagi ana zamo'ma zamazeri havizama osnia vahe'mo'za agonarega fre'za umani'neza,
    agupofi maho namamo'ma nehiaza hu'za mago magomo'za kumi zamigura zamasunkura
    hu'za zavira ategahaze.
  nhe-BL: Huan nopa quentzi tlacame tlen quisase huan yase cuatitla para mochololtise,
    mocahuase ininseltitzitzi queja se paloma huan sesen yajuanti mochoquilis ipampa
    itlajtlacolhua.
  gub-BL: Pykahu ywyàpyznaw pe har oho ywytyruhu pe ikatu 'ymaw wi uhem pà wà. Amo
    teko uzàn putar ywytyruhu pe nezewegatete wà nehe. Paw rupi ikuhem putar wemiapo
    kwer ikatu 'ym ma'e rehe wà nehe.
  eng-DRA: 'And such of them as shall flee shall escape: and they shall be in the
    mountains like doves of the valleys, all of them trembling, every one for his
    iniquity.'
