verse: EZK.007.018
translations:
  mal-C: അവർ ചാക്കുശീല ധരിക്കും, നടുക്കം അവരെ കീഴടക്കും. എല്ലാ മുഖങ്ങളിലും ലജ്ജ ഉണ്ടായിരിക്കും,
    എല്ലാ തലയും ക്ഷൗരം ചെയ്യപ്പെടും.
  deu-TKW: Und sie werden Trauergewänder anlegen, und Entsetzen wird sie umhüllen;
    auf allen Angesichtern wird Beschämung sein, und auf allen ihren Häuptern eine
    Glatze.
  lin-lin: Bakolata bilamba ya basaki mpe somo ekokanga bango ; bilongi na bango ekotonda
    na soni, bakokokola suki ya mito na bango.
  eng-LSV: And they have girded on sackcloth, || And trembling has covered them, ||
    And shame [is] on all faces, || And baldness on all their heads.
  eng-GNV: They shall also girde them selues with sackecloth, and feare shall couer
    them, and shame shalbe vpon all faces, and baldnes vpon their heads.
  eng-WEBSTER: They shall also gird themselves with sackcloth, and horror shall cover
    them; and shame shall be upon all faces, and baldness upon all their heads.
  nhw-BL: Israelitame moyoyontise ica yoyomitl catli fiero para quiixnextise inintequipachol.
    Nochi inintlacayo tlahuel huihuipicas. Iniixayac elis chichiltic ica pinahualistli
    huan motlamitejtequilise inintzoncal huan motzonhuatanise pampa motequipachose
    por inintlajtlacolhua.
  swh-ONEN: Watavaa nguo ya gunia na kufunikwa na hofu. Nyuso zao zitafunikwa na aibu
    na nywele za vichwa vyao zitanyolewa.
  bba-bba: Bɑ koo sɑɑki sebewɑ kpɑ bu ben seri kɔni nuku sɑnkirɑnun sɔ̃. Bɑ koo nɑndɑ
    kpɑ sekuru bu mwɑ.
  eng-KJVCPB: They shall also gird themselves with sackcloth, and horror shall cover
    them; and shame shall be upon all faces, and baldness upon all their heads.
  luo-luo: Gibiro rwakore gi piende gugru kendo midhiero biro pongʼo chunygi. Ginibed
    gi wichkuot, kendo ibiro liel yie wigi.
  meu-meu: Puse dabuadia e riomu, gari ese e hahonudiamu; iboudiai vairadia e hemaraimu,
    iboudiai kwaradia e naudiamu.
  npi-ULB: र तिनीहरूले भाङ्‌ग्रा लाउनेछन्‌ र त्रासले तिनीहरूलाई ढाक्‍नेछ । हरेक अनुहारमा
    लाज हुनेछ, र तिनीहरू सबैका शिरमा कपाल हुनेछैन ।
  yor-yor: Wọn yóò wọ aṣọ ọ̀fọ̀, ẹ̀rù yóò sì bò wọ́n mọ́lẹ̀, ìtìjú yóò mù wọn, wọn
    yóò sì fá irun wọn.
  pes-OPCB: ایشان لباس عزا خواهند پوشید و وحشتزده و شرمسار خواهند شد و از غصه و پریشانی
    سرهای خود را خواهند تراشید.
  tgl-ULB: at magsusuot sila ng magaspang na tela at mababalot sila ng takot at ang
    kahihiyan ay nasa bawat mukha at ang pagkakalbo sa lahat ng kanilang mga ulo.
  hui-hui: Tigua dara ho howa walia halu karulagane aga ngago mo karulo howa duru
    timbuni lalu holebira. Ani bialu tinaga mandari podo mbololo wahai haragola ti
    bibahendeme taga timbuni holebira.
  mya-mya: သူ​တို့​သည်​လျှော်​တေ​အဝတ်​ကို​ဝတ်​၍ တစ် ကိုယ်​လုံး​တုန်​လှုပ်​လျက်​နေ​ကြ​လိမ့်​မည်။
    ဦး ဆံ​ပယ်​၍​ရှက်​ကြောက်​နေ​သော​မျက်​နှာ​များ တွေ့​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་གི་རྐེད་པར་རྩིད་རས་དཀྲི་བ་དང་། འཇིགས་པ་དེ་དག་ལ་ཁྱབ་པར་འགྱུར་ཞིང་། ཚང་མའི་གདོང་ལ་ངོ་ཚས་བཀང་ནས་ཀུན་གྱི་མགོ་ནི་སྤྱི་ཐེར་དུ་འགྱུར།
  sna-sna: Vachafuka nguo dzamasaga uye vachafukidzwa nokutya. Zviso zvavo zvichafukidzwa
    nenyadzi uye misoro yavo ichaveurwa.
  spa-BLM: También se vestirán de cilicio, y el horror los cubrirá. La vergüenza estará
    en todos los rostros, y la calvicie en todas sus cabezas.
  cac-cac: Ol yac'och pichul eb' ya sva'i yuj sch'oxanel syaelal chi'. Ol luclon masanil
    snivanil eb'. Chacxon̈ej ol aj yilji sat eb' yuj q'uixvelal, josb'ilel xil sjolom
    ol ec' eb'.
  swh-ULB: na aibu itakuwa juu ya kila uso, na upara juu ya vichwa vyao vyote.
  bel-bel: 'Тады яны апярэжуцца вярэтаю, і ахопіць іх трымценьне: і ва ўсіх на тварах
    будзе сорам, і ва ўсіх на галовах плешына.'
  deu-ELBBK: Und sie werden sich Sacktuch umgürten, und Schauder wird sie bedecken,
    und auf allen Angesichtern wird Scham sein und Kahlheit auf allen ihren Häuptern.
  mbb-OT: Ebivisti sikandan te saku wey egkiskisan dan is menge ulu zan te kebpaahà
    te kegkeseeng dan. Ne utew sikandan egkahandek wey egkeeled.
  mal-2015: അവർ രട്ടുടുക്കും; ഭീതി അവരെ മൂടും; സകലമുഖങ്ങളിലും ലജ്ജയും എല്ലാതലകളിലും
    കഷണ്ടിയും ഉണ്ടായിരിക്കും.
  rmc-rmc: Urena pre peste o gada le gonestar a zalela len e bari dar. Dojekh muj
    pes ladžala a pal dojekh šero ena hoľimen tele o bala.
  pes-OPV: و پلاس در برمی کنند و وحشت ایشان را می‌پوشاند و بر همه چهره‌ها خجلت و بر
    جمیع سرها گری می‌باشد.
  ron-1924: Се ынчинг ку сачь ши-й апукэ гроаза. Тоате фецеле сунт акоперите де рушине
    ши тоате капетеле сунт расе.
  ben-OBCV: তারা চট পরবে ও ভীষণ ভয়ে কাঁপবে। লজ্জায় তাদের প্রত্যেকের মুখ ঢাকা পড়বে
    ও তাদের প্রত্যেকের মাথা কামানো হবে।
  som-som: Oo weliba iyagu waxay guntan doonaan dhar joonyad ah, oo naxdin baa liqi
    doonta, oo wejiyada oo dhammuna way ceeboobi doonaan, oo madaxyada oo dhammuna
    way xiirnaan doonaan.
  lat-VUC: 'Et accingent se ciliciis, et operiet eos formido: et in omni facie confusio,
    et in universis capitibus eorum calvitium.'
  eng-ASVBT: They shall also gird themselves with sackcloth, and horror shall cover
    them; and shame shall be upon all faces, and baldness upon all their heads.
  ita-1885: Ed essi si cingeranno di sacchi, e spavento li coprirà; e vi sarà vergogna
    sopra ogni faccia, e calvezza sopra tutte le lor teste.
  eng-LXXUP: And they shall gird themselves with sackcloth, and amazement shall cover
    them; and shame shall be upon them, even upon every face, and baldness upon every
    head.
  eng-ULB: and they will wear sackcloth, and terror will cover them; and shame will
    be on every face, and baldness on all of their heads.
  spa-VBL: Se vestirán con ropas de saco y estarán totalmente aterrorizados. Todos
    se avergonzarán y se afeitarán la cabeza en señal de duelo.
  fra-_FOB: Ils se ceignent de sacs, l'effroi les couvre, la confusion est sur tous
    leurs visages; tous ils ont la tête rasée.
  mal-mal: അവർ രട്ടുടുക്കും; ഭീതി അവരെ മൂടും; സകലമുഖങ്ങളിലും ലജ്ജയും എല്ലാതലകളിലും
    കഷണ്ടിയും ഉണ്ടായിരിക്കും.
  urd-GVR: Wuh ṭāṭ ke mātamī kapṛe oṛh leṅge, un par kapkapī tārī ho jāegī. Har chehre
    par sharmindagī nazar āegī, har sar munḍwāyā gayā hogā.
  suz-BL: मेकोपुकीम अरन्‍डी फेक्‍चा माल्‍नीम। शुश हिंतीकेमी मेको आन कली सुम्‍ब। मेको
    नेल्‍ल आन कुल मुनेम सुम्‍सीचा माल्‍नीम। मेको नेल्‍ल आन पिया प्रेक्‍सीचा माल्‍नीम।
    येरमीया ४८:३७
  eng-NOY: They shall also gird themselves with sackcloth, And horror shall cover
    them. And upon all their faces shall be shame, And upon all their heads baldness.
  ita-1927: E si cingeranno di sacchi, e lo spavento sarà la loro coperta; la vergogna
    sarà su tutti i volti, e avran tutti il capo rasato.
  ckb-ckb: جلوبەرگی گوش دەپۆشن و ترس دایاندەگرێت. ڕیسوایی لەسەر ڕوخساریان دەبێت و
    سەریان دەڕووتێتەوە.
  eng-BBE: And they will put haircloth round them, and deep fear will be covering
    them; and shame will be on all faces, and the hair gone from all their heads.
  kan-OKCV: ಅವರು ತಮ್ಮಲ್ಲಿ ಗೋಣಿತಟ್ಟುಗಳನ್ನು ಕಟ್ಟಿಕೊಳ್ಳುವರು ಮತ್ತು ಭಯವು ಅವರನ್ನು ಮುಚ್ಚಿಬಿಡುವುದು.
    ಎಲ್ಲಾ ಮುಖಗಳ ಮೇಲೆ ನಾಚಿಕೆಯೂ, ಅವರ ಎಲ್ಲಾ ತಲೆಗಳು ಬೋಳಾಗಿಯೂ ಇರುವುವು.
  tam-2017: சணலாடையை உடுத்திக்கொள்வார்கள்; தத்தளிப்பு அவர்களை மூடும்; எல்லா முகங்களும்
    வெட்கப்படும், எல்லாத் தலைகளும் மொட்டையடிக்கப்படும்.
  spa-RV-1909: Ceñirse han también de sacos, y cubrirálos temblor; y en todo rostro
    habrá confusión, y en todas sus cabezas peladura.
  ron-BTF: Ei se vor încinge de asemenea cu pânză de sac și groaza îi va acoperi;
    și rușine va fi pe toate fețele și chelie pe toate capetele lor.
  eng-WEBP: They will also clothe themselves with sackcloth, and horror will cover
    them. Shame will be on all faces, and baldness on all their heads.
  eng-FBV: They will put on clothes made of sackcloth, and they will be totally terrified.
    They will all be ashamed and shave their heads in mourning.
  nld-1939: Ze slaan het treurgewaad om, en de angst bedekt ze; de schaamte staat
    op hun gelaat te lezen, alle hoofden zijn kaal.
  nch-BL: Israelitame moyoyontise ica yoyomit cati fiero para quiixnextise inintequipachol.
    Nochi inintacayo tahuel huihuipicas. Inixayac elis chichiltic ica pinahualisti
    huan motamitejtequilise inintzoncal huan motzonhuatanise pampa mocuesose por inintajtacolhua.
  vie-1934: Chúng nó sẽ thắt lưng bằng bao gai, bị sự kinh khiếp bao bọc; mọi mặt
    đều hổ thẹn, mọi đầu đều trọc trọi.
  hin-CV: वे टाट के कपड़े पहनेंगे और आतंक से भर जाएंगे. हर एक का मुंह लज्जा से ढका
    होगा, और हर एक सिर मुंडन किया होगा.
  spa-BES: Y se vestirán de cilicio, y un profundo temor los cubrirá. y habrá vergüenza
    en todos los rostros, e irán con las cabezas rapadas.
  tdx-tdx: Hisikin-gony, naho hisarom-pititititihañe; amo laharañe iabio ty hasalarañe,
    vaho amy ze hene añambone ty hakovohañe.
  tha-KJV: เขาทั้งหลายจะคาดเอวไว้ด้วยผ้ากระสอบ และความสั่นสะท้านจะครอบเขาไว้ ความละอายจะอยู่​ที่​ใบหน้าของเขาทุกคน
    และศีรษะของเขาจะล้านหมด
  por-BR-2018: E se vestirão de saco, e o tremor os cobrirá; em todos os rostos haverá
    vergonha, e todas as suas cabeças serão raspadas.
  deu-ELO: Und sie werden sich Sacktuch umgürten, und Schauder wird sie bedecken,
    und auf allen Angesichtern wird Scham sein, und Kahlheit auf allen ihren Häuptern.
  eng-WYC-2018: And they shall gird them with hair-shirts, and inward dread shall
    cover them; and shame shall be in each face, and baldness shall be in all the
    heads of them. (And they shall gird themselves with hair-shirts, and inward fear
    shall cause them to tremble; and shame shall be on every face, and baldness shall
    be on all their heads.)
  epo-epo: Ili zonos sin per sakaĵo; teruro ilin kovros; sur ĉiu vizaĝo estos honto,
    kaj ĉiuj kapoj estos senharaj.
  uig-PIN: Ular ɵzigǝ bɵz kiyimini baƣlaydu, wǝⱨxǝt ularni basidu; ⱨǝrⱪaysining yüzidǝ
    hijalǝt, baxliri taⱪir kɵrünidu.
  beo-beo: Ilia da wadela:i abula hea ga:ne, yagugumu. Ilia huluane da dialuma hinabo
    gesei dagoi ba:mu, amola ilia da gogosia:iwane lalumu.
  tpi-OTNT: Na ol bai i pasim klos bilong sori, na bai ol i guria moa yet. Na bai
    olgeta i sem na rausim gras bilong het bilong ol.
  hau-SA: Za su sa tufafin makoki su kuma rufu da fargaba. Fuskokinsu kuma za su rufu
    da kunya a kuma aske kawunansu.
  uig-LAT: Ular özige böz kiyimini baghlaydu, wehshet ularni basidu; herqaysining
    yüzide xijalet, bashliri taqir körünidu.
  nde-nde: Bazagqoka amasaka babe lokwesaba. Ubuso babo buzakuba lehlazo lamakhanda
    abo aphucwe.
  ton-ton: Pea te nau ʻai foki ʻae tauangaʻa, pea ʻe taʻomia ʻakinautolu ʻi he ilifia,
    pea ʻe mā honau mata kotoa pē, pea ʻe tekefua honau ʻulu kotoa pē.
  ces-1613: I přepáší se žíněmi, a hrůza je přikryje, a na všeliké tváři bude stud,
    a na všech hlavách jejich lysina.
  eng-WMB: They will also clothe themselves with sackcloth, and horror will cover
    them. Shame will be on all faces, and baldness on all their heads.
  tam-TCV: அனைவரும் துக்கவுடைகளை உடுத்திக்கொண்டு பயத்தினால் நடுங்குவார்கள். அவர்களுடைய
    தலைகள் சவரம் செய்யப்பட்டு, முகங்கள் வெட்கத்தினால் மூடப்பட்டிருக்கும்.
  ceb-ULB: ug magbisti sila ug sako, ug maputos sila sa kalisang; makita ang kaulaw
    diha sa matag panagway, ug ang pagkaupaw sa ilang mga ulo.
  pol-UBG: Obleką się w wory, okryje ich strach, na wszelkiej twarzy będzie wstyd
    i na wszystkich ich głowach łysina.
  urd-GVU: وہ ٹاٹ کے ماتمی کپڑے اوڑھ لیں گے، اُن پر کپکپی طاری ہو جائے گی۔ ہر چہرے
    پر شرمندگی نظر آئے گی، ہر سر منڈوایا گیا ہو گا۔
  deu-1912: und werden Säcke um sich gürten und mit Furcht überschüttet sein, und
    aller Angesichter werden jämmerlich sehen und aller Häupter kahl sein.
  kan-2017: ಅವರು ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಳ್ಳುವರು, ದಿಗಿಲು ಅವರನ್ನು ಮುಚ್ಚಿಬಿಡುವುದು; ಎಲ್ಲರ
    ಮುಖದಲ್ಲಿಯೂ ನಾಚಿಕೆ ಕಾಣುವುದು, ಎಲ್ಲರೂ ತಲೆ ಬೋಳಿಸಿಕೊಂಡು ಇರುವರು.
  yap-yap: Bay ron’ed e mad ni tutuw nga dakenrad miyad t’on nreb. Bay ni puy piyan
    lolugrad, ma bayi ma’ farad ni yad gubin.
  hlt-MCSB: Tlamhni a vah uh vetih amih te tuennah loh a thing ni. Maelhmai boeih
    te yah neh om vetih a lu boeih te lungawng la om ni.
  mdy-ETH: ዓሳ ሲዬ ፓቲሌ ማይንታንዳኔ፤ ዲቃቲሢያ ዔያቶይዳ ጌላንዳኔ፤ ዓኣፖ ካራ ዔያቶኮ ቦርሲንቴያ ማዓንዳኔ፤ ቶኦኮዋ ፔኤኮ
    ዔያታ ጉኡላንዳኔ።
  twi-ASANTE: Wɔbɛfirafira ayitoma na wɔabɔ huboa. Aniwuo bɛkata wɔn anim na wɔayi
    wɔn tirinwi.
  eng-WEBU: They will also clothe themselves with sackcloth, and horror will cover
    them. Shame will be on all faces, and baldness on all their heads.
  wal-wal: Eti waaruwaa maayana; qassi yashshan kokkorana. Eta som77oikka yeellaa
    maayana; eta huupheekka meedettana.
  spa-PDDPT: Se atarán tela áspera a la cintura. Se cubrirán de terror. En toda cara
    habrá vergüenza y toda cabeza estará rapada.
  gun-gun: Ajukue voxa guigua py onhemonde 'rã okuapy tekorã ve'ỹ anho oendu vy. Ha'e
    javi rova re ojekuaa 'rã oxĩa, oakã voi onhopĩmba 'rã.
  ilo-ULB: ken agkawesdanto iti nakersang a lupot, ket ti panagbuteng ti maiyabbongto
    kadakuada; ket panagbain ti makitanto iti tunggal rupada ken kalbonto amin nga
    uloda.
  kpg-kpg: Digaula ga ulu gi nadau goloo lodo huaidu, gei nadau huaidina hagatau ga polepole.
    Nadau libogo gaa dahi, gei digaula huogodoo ga haga langaadia.
  uig-ARA: ئۇلار ئۆزىگە بۆز كىيىمىنى باغلايدۇ، ۋەھشەت ئۇلارنى باسىدۇ؛ ھەرقايسىنىڭ
    يۈزىدە خىجالەت، باشلىرى تاقىر كۆرۈنىدۇ.
  sus-sus: E sunnunyi dugi nan nagoroma e ma, e e xunyi nun e dɛxabe bi yaagi kui.
  pon-2006: Re pahn pwuhriong nan likoun nsensuwed oh paliwararail pwon pahn rerrer.
    Pitenmoangarail kan pahn seiseisang, oh re pahn sarohdi.
  ksd-ksd: Diat a varauve tar ra mal na tabun ta ra livua i diat, ma ra bunurut na
    ki taun diat; a mata i diat par na vavirvir, ma ra ulu i diat par na kulkul.
  grc-BRENT: Καὶ περιζώσονται σάκκους, καὶ καλύψει αὐτοὺς θάμβος· καὶ ἐπὶ πᾶν πρόσωπον
    αἰσχύνη ἐπʼ αὐτοὺς, καὶ ἐπὶ πᾶσαν κεφαλὴν φαλάκρωμα.
  ind-AYT: Mereka akan memakai pakaian berkabung, dan kengerian meliputi mereka. Rasa
    malu ada di semua wajah dan kebotakan di semua kepala mereka.
  nya-nya: Iwo adzavala ziguduli ndipo adzagwidwa ndi mantha. Adzakhala ndi nkhope
    zamanyazi ndipo mitu yawo adzameta mpala.
  hrv-hrv: U kostrijet će se odjenuti, trepet će ih obuzeti, sva će lica sramota pokriti,
    sve će im glave oćelavjeti!
  mps-mps: Tama augwa te homu dene ebo ugwa dabe gudama, te augwali didibili umagi
    mu yaibao. Tama te tigidali te hale ebaso, te augwa tobolu nisi poala sąwaibao.
  tpi-tpi: Na ol bai i pasim klos bilong sori, na bai ol i guria moa yet. Na bai olgeta
    i sem na rausim gras bilong het bilong ol.
  dan-1931: De klæder sig i Sæk, og Rædsel omhyller dem; alle Ansigter er skamfulde,
    alle Hoveder skaldede.
  vie-OVCB: Chúng sẽ mặc áo tang; tràn ngập kinh hãi và nhục nhã. Đầu tóc cạo trọc,
    trong buồn phiền và hối hận.
  guj-2017: તેઓ શોકનાં વસ્ત્રો પહેરશે અને ત્રાસ તેમને ઢાંકી દેશે. બધાના ચહેરા પર શરમ
    હશે અને તેઓ બધાનાં માથાં મૂંડાવેલા હશે.
  pon-2006A: Re pahn pwuhriong nan likoun nsensuwed oh paliwararail pwon pahn rerrer.
    Pitenmoangarail kan pahn seiseisang, oh re pahn sarohdi.
  por-BRBSL: Também se vestirão de pano de saco, e o horror os cobrirá. A vergonha
    estará em todos os rostos e a calvície em todas as suas cabeças.
  cth-cth: Buri kâkhu awh vaiteh, takikathopounge runae ni a kayo awh han. Minhmai
    pueng kayanae a kamnue vaiteh, a lû pueng luengpalueng lah ao han.
  twi-twi: Wobefurafura atweaatam na wɔabɔ huboa. Aniwu bɛkata wɔn anim na wɔayi wɔn
    tinwi.
  hlt-hlt: Tlamhni a vah uh vetih amih te tuennah loh a thing ni. Maelhmai boeih te
    yah neh om vetih a lu boeih te lungawng la om ni.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì, kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́ kɛ̀ ifɛii bɛ̀
    pĩ, nkɛ̀ bɛ̀ɛ kuó mɛyubii.
  msy-2020: Eghtɨ me azirakar korotiabar aghuigh, puvɨrama atiating akongɨva, bar
    aghumsigh, uan dapanir arɨziba bar dagh isegh dapanir tuziba ikiam.
  dop-dop: Ɩ́ kɑ suu lǝyɑɣɑ wontu kɛ́ ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ, nɑ sɔɣɔntʋ ɑnɑɑm pɩɩ-mɛ.
    Ɩ́ kɑ looli mǝ nyɔɔŋ nɑ fɛɛlɛ tǝcʋkɩɩ.
  azb-azb: Çula bürünəcəklər, onları dəhşət saracaq. Hamının üzündə xəcalət olacaq,
    hamının başı daz olacaq.
  eng-DBY: And they shall gird on sackcloth, and horror shall cover them; and shame
    shall be upon all faces, and baldness upon all their heads.
  hin-2017: वे कमर में टाट कसेंगे, और उनके रोएँ खड़े होंगे; सब के मुँह सूख जाएँगे
    और सब के सिर मुँण्ड़े जाएँगे।
  wol-KYG: Ñooy sol ay saaku di ko ñaawloo, seen yaram wépp daw, gépp kanam sëlmoo
    gàcce, bopp ya di nel yu set wecc.
  eng-YLT: And they have girded on sackcloth, And covered them hath trembling, And
    unto all faces [is] shame, And on all their heads — baldness.
  eng-WYC-2017: And they shall gird them with hair-shirts, and inward dread shall
    cover them; and shame shall be in each face, and baldness shall be in all the
    heads of them.
  eng-WMBB: They will also clothe themselves with sackcloth, and horror will cover
    them. Shame will be on all faces, and baldness on all their heads.
  urd-GVH: वह टाट के मातमी कपड़े ओढ़ लेंगे, उन पर कपकपी तारी हो जाएगी। हर चेहरे पर
    शरमिंदगी नज़र आएगी, हर सर मुँडवाया गया होगा।
  rug-rug: Kote va sagei rini sari dia poko baika meke poko nia sa minatagutu. Kote
    kurekure sari isumatadia meke ta neri sari batudia.
  gaz-gaz: Isaan wayyaa gaddaa uffatanii sodaadhaan haguugamu. Fuulli isaanii qaanii
    uffata; mataan isaaniis ni haadama.
  fra-LSG: Ils se ceignent de sacs, Et la terreur les enveloppe; Tous les visages
    sont confus, Toutes les têtes sont rasées.
  yal-yal: E e maxidima nɛn kasa bɛnbɛli dugine yi sununi, kuisanna yi e birin suxu,
    e yagi han, e birin yi e xunne bi sununi.
  haw-1868: 'E kaei lakou i ke kapa ino, a e uhi mai ka makau ia lakou: a e kau ka
    hilahila maluna o na wahi maka a pau, a me ka ohule ma ko lakou mau poo a pau.'
  arb-NAV: يَتَلَفَّعُونَ بِالْمُسُوحِ، وَيَغْشَاهُمُ الرُّعْبُ، وَيَكْسُو الْعَارُ
    وُجُوهَهُمْ جَمِيعاً، وَيَطْغَى الْقَرَعُ عَلَى رُؤُوسِهِمْ.
  ewe-ewe: Woatsyɔ konyifavɔ, eye woado ŋɔdzi abe awu ene, ŋukpe anɔ mo na wo, eye
    woalũ ta na wo.
  eng-LEE: 'And people gird themselves with sackcloth, and shuddering covereth them:
    and upon all faces there is shame, and upon all their heads there is baldness.'
  asm-FB: তেওঁলোকে চট কাপোৰ পিন্ধিব আৰু মহাত্ৰাস তেওঁলোকৰ আৱৰণস্বৰূপ হ’ব; প্রতিজনৰ
    মুখমণ্ডল লজ্জিত হ’ব আৰু তেওঁলোকৰ সকলো মূৰ টকলা কৰা হ’ব।
  sus-A: عٍ سُننُنيِ دُفِ نَن نَفٌرٌ مَ عٍ مَ، عٍ عٍ شُنيِ نُن عٍ دّشَبٍ بِ يَافِ
    كُي.
  fra-SBL: Ils se revêtiront de sacs, et l'horreur les couvrira. La honte sera sur
    tous les visages, et la calvitie sur toutes leurs têtes.
  hbo-hbo: וְחָגְר֣וּ שַׂקִּ֔ים וְכִסְּתָ֥ה אֹותָ֖ם פַּלָּצ֑וּת וְאֶ֤ל כָּל־פָּנִים֙
    בּוּשָׁ֔ה וּבְכָל־רָאשֵׁיהֶ֖ם קָרְחָֽה׃
  kik-kik: Nĩmakahumbwo nguo cia makũnia, na mahumbwo kĩmako kĩnene. Mothiũ mao nĩmakahumbwo
    thoni, na menjwo mĩtwe yao.
  fra-NCL: Ils se revêtent de sacs, et la terreur les enveloppe ; la confusion est
    sur tous les visages, et toutes les têtes sont rasées.
  cek-AK: Nihcae loe palungset hoiah kazii to angzaeng o tih, toe misa zithaih mah
    pazawk tih; mikhmai sae o ueloe, lu sam aat o boih tih.
  cuk-cuk: Wile-itoged-mor na yomaloed, dobed-dummad itodimaloed, bela na bingegudimaloed,
    bela na e-sailagia swiri gudimaloed.
  uig-CYR: Улар өзигә бөз кийимини бағлайду, вәһшәт уларни басиду; һәр қайсиниң йүзидә
    хиҗаләт, башлири тақир көрүниду.
  tel-2017: వారు గోనెపట్ట ధరిస్తారు. తీవ్రమైన భయం వాళ్ళని కమ్ముకుంటుంది. ప్రతి ఒక్కరి
    ముఖం పైనా అవమానం ఉంటుంది. బోడితనం వాళ్ళ తలల మీద కనిపిస్తుంది.
  hat-BSA: Yo va abiye yo menm ak twal sak e lafyèv frison va boulvèse yo. Lawont
    va sou tout figi yo, e tout tèt yo va chòv.
  kos-kos: Elos ac nokomang nuknuk in asor, ac manolos nufon ac rarrar. Elos ac mangsrasrala,
    ac elos nukewa ac fah muta in mwekin.
  hbo-WLC: וְחָגְר֣וּ שַׂקִּ֔ים וְכִסְּתָ֥ה אוֹתָ֖ם פַּלָּצ֑וּת וְאֶ֤ל כָּל־פָּנִים֙
    בּוּשָׁ֔ה וּבְכָל־רָאשֵׁיהֶ֖ם קָרְחָֽה׃
  ibo-ibo: Ha ga-eyikwasị akwa mkpe, oke ihe egwu ga-ekpuchi ha. Ọ bụkwa ihu niile
    ka ihere ga-ekpuchi, a ga-akpụchakwa isi niile.
  ory-ory: ମଧ୍ୟ ସେମାନେ କଟିଦେଶରେ ଚଟବସ୍ତ୍ର ବାନ୍ଧିବେ ଓ ମହାଶଙ୍କା ସେମାନଙ୍କୁ ଆଚ୍ଛନ୍ନ କରିବ;
    ଆଉ, ସମସ୍ତଙ୍କ ମୁଖ ଲଜ୍ଜିତ ହେବ ଓ ସମସ୍ତଙ୍କର ମସ୍ତକ ଟାଙ୍ଗରା ହେବ।
  chk-chk: Iwe, repwe üföüf üf seni tuk, nge niuokus watte epwe nom rer. Won meser
    epwe wowon säw, mökürer epwe pwal reipöpöla.
  rop-rop: Yumob garra werrimon sekbeigwan klos en yumob garra sheiksheikbat nomo
    lilbit. Yumob garra sheibum yumob hed, en yumob garra jidan brabli sheimwan na.
  ukr-1871: І повдягаються в вереттє, і ляк їх обгорне, а в усїх їх на лицї буде сором,
    і всї голови — обголені.
  deu-1951: Sie werden Säcke umgürten; Schrecken wird sie bedecken. Alle Angesichter
    werden schamrot und alle ihre Häupter kahl sein.
  eng-JPS: They shall also gird themselves with sackcloth, and horror shall cover
    them; and shame shall be upon all faces, and baldness upon all their heads.
  srp-1865: I pripasaæe oko sebe kostrijet, i drhat æe ih popasti, i na svakom æe
    licu biti stid, i sve æe im glave biti æelave.
  lug-lug: Balyambala ebibukutu, ne bakwatibwa ensisi; baliswala, n’emitwe gyabwe
    girimwebwa.
  heb-heb: וחגרו שקים וכסתה אותם פלצות ואל כל פנים בושה ובכל ראשיהם קרחה׃
  ben-IRV: এবং তারা চট পরবে এবং আতঙ্ক তাদের ঢেকে ফেলবে এবং প্রত্যেকের মুখ লজ্জিত হবে
    এবং তাদের সবার মাথায় টাক পড়বে।
  pan-pan: ਉਹ ਲੱਕ ਉੱਤੇ ਤੱਪੜ ਕੱਸਣਗੇ ਅਤੇ ਭੈਅ ਉਹਨਾਂ ਉੱਤੇ ਛਾ ਜਾਵੇਗਾ; ਸਾਰਿਆਂ ਦੇ ਮੂੰਹ ਉੱਤੇ
    ਨਮੋਸ਼ੀ ਹੋਵੇਗੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਿਰ ਗੰਜੇ ਹੋ ਜਾਣਗੇ।
  mya-JVB: သူတို့သည်လည်း လျှော်တေ အဝတ်ကို ဝတ် စည်းလျက် ၊ ပြင်းစွာသော ထိတ်လန့် ခြင်းနှင့်
    ကိုယ် ကို ခြုံ လျက်၊ တယောက်မျှမကြွင်း၊ မျက်နှာ ရှက်ကြောက် လျက် ၊ ဆံပင် ဖြတ်လျက်
    ရှိကြလိမ့်မည်။
  hmo-hmo: Idia ese puse dabua do idia karaia, bona mai gari bada danu do idia heudeheude.
    Idia ese edia kwaradia huina do idia kakasia ore, bona idia ibounai edia vairadia
    do idia atoa diho, hemarai bada dainai.
  urd-urd: वह टाट से कमर कसेंगे और ख़ौफ़ उन पर छा जाएगा, और सब के मुँह पर शर्म होगी
    और उन सब के सिरों पर चन्दलापन होगा।
  rus-SYN: Тогда они препояшутся вретищем, и обоймет их трепет; и у всех на лицах
    будет стыд, и у всех на головах плешь.
  bqc-SIM: Aai zwã̀nkasaↄ dↄ ń pi, vĩa i ń kṹ. An gɛɛ i gↄ̃ kpá ń wɛ́i, aai
    migbaa lɛ́ ḿpii.
  tcz-CHONGTHU: Amaho khaodip pon in kivon untin kichat um leh jachatna in atom khum
    diu ahi. Lung hesoh leh chonsetna jeh a lung kisih pumma alujang sammu akivochai
    dingu ahi.
  mar-mar: आणि ते अंगावर पोते गुंडळतील, त्यांच्यावर दहशतीचे सावट पसरेल; त्यांच्या
    चेहऱ्यावर लाज व डोक्यावर टक्कल पडेल.
  qub-qub: Llapanmi llaquicushpan gachga röpacunata jaticonga. Ajchancunatapis galaypa
    rutuconga. Intëru cuerpunmi sicsicyanga. Pasaypa pengacuycarmi purengapis.
  bqp-bqp: Bɑ koo sɑɑki sebewɑ kpɑ bu ben seri kɔni nuku sɑnkirɑnun sɔ̃. Bɑ koo nɑndɑ
    kpɑ sekuru bu mwɑ.
  hat-hat: Yo pral mete rad sak sou yo. Yo pral tranble nan tout kò yo. Yo pral wont,
    y'ap kale tèt yo nèt.
  eng-BSB: They will put on sackcloth, and terror will overwhelm them. Shame will
    cover all their faces, and all their heads will be shaved.
  eng-WEBPB: They will also clothe themselves with sackcloth, and horror will cover
    them. Shame will be on all faces, and baldness on all their heads.
  kbq-kbq: Anama hanige'za zamasunku kukena hu'neza tusi zmahirahiku nehu'za zamagogogu
    hugahaze. Ana nehu'za zamagazegu nehu'za zamavugosa refinete'za, zamazokara vazagate'za
    eri rampage hugahaze.
  nhe-BL: Israelitame moyoyontise ica yoyomitl tlen fiero para quiixnextise inincuesol.
    Nochi inintlacayo tlahuel huihuipicas. Ininxayac elis chichiltic ica pinahualistli
    huan motlamitejtequilise inintzoncal huan motzonhuatanise pampa mocuesose ipampa
    inintlajtlacolhua.
  gub-BL: Umunehew putar ma'eryru pàn iànàm ma'e iapo pyrer uzemumikahy haw hexak
    par pà wà nehe. Uryryryryz putar wywa ikyr katu ma'e ài wà nehe. Upin putar wàkàg
    wà nehe. Paw rupi imaranugar putar wà nehe no.
  eng-DRA: And they shall gird themselves with haircloth, and fear shall cover them,
    and shame shall be upon every face, and baldness upon all their heads.
