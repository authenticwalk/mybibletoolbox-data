verse: EZK.007.014
translations:
  mal-C: “ ‘അവർ കാഹളമൂതി സകലതും സജ്ജമാക്കിയിരിക്കുന്നു; എന്നാൽ ആരുംതന്നെ യുദ്ധത്തിനു
    പുറപ്പെടുന്നില്ല, കാരണം എന്റെ ക്രോധം ആ സമൂഹം മുഴുവന്റെയുംമേൽ ഇരിക്കുന്നു.
  deu-TKW: Man stößt ins Horn und rüstet alles zu, aber niemand zieht in den Kampf;
    denn mein Zorn ist entbrannt über all ihr Gepränge.
  lin-lin: Ata soki babeti kelelo to bamibongisi ndenge nini, moto moko te akokende
    na bitumba ; pamba te kanda na Ngai ezali likolo ya bato nyonso.
  eng-LSV: They have blown with a horn to prepare the whole, || And none is going
    to battle, || For My wrath [is] to all its multitude.
  eng-GNV: 'They haue blowen the trumpet, and prepared all, but none goeth to the
    battel: for my wrath is vpon all the multitude thereof.'
  eng-WEBSTER: 'They have blown the trumpet, even to make all ready; but none goeth
    to the battle: for my wrath is upon all the multitude thereof:'
  nhw-BL: “Israelitame quipitzase tlapitzali para ma mocualtlalica ininsoldados, pero
    amo aqui quisas para tlahuilanas pampa nocualancayo motlalijtos ipan nochi inijuanti.
  swh-ONEN: Wajapopiga tarumbeta na kuweka kila kitu tayari, hakuna hata mmoja atakayekwenda
    vitani, kwa maana ghadhabu yangu iko juu ya kundi lote.
  bba-bba: Wee bɑ kɔbɑ so bɑ sɔɔru kpɑ. Adɑmɑ ben ɡoo kun tɑbu seemɔ, domi nɛ, Yinni
    Gusunɔn mɔru seewɑ be tɔn dɑbi ten sɔ̃.
  eng-KJVCPB: 'They have blown the trumpet, even to make all ready; but none goeth
    to the battle: for my wrath is upon all the multitude thereof.'
  luo-luo: “ ‘Kata gigo turumbete, kendo giik gik moko duto mag lweny, to onge ngʼama
    biro dhi e lweny, nikech mirimba ni kuom oganda duto.
  meu-meu: Kibi vada e hiriria, ḡau iboudiai vada e hegaegaelai; a ta na tuari se
    laomu, badina be egu badu na edia hotuhotu iboudiai latadiai.
  npi-ULB: तिनीहरूले तुरही फुकेका छन् र हरेक कुरा तयार पारेका छन्, तर कोही पनि युद्ध
    गर्न गइरहेको छैन । किनकि मेरो क्रोध ती जम्‍मै भीडमाथि छ ।
  yor-yor: “ ‘Wọ́n ti fọn ìpè ogun, tí wọ́n sì pèsè ohun gbogbo sílẹ̀, ṣùgbọ́n kò
    sí ẹni tí yóò lọ ojú ogun, nítorí ìbínú gbígbóná mi ti wà lórí gbogbo ènìyàn.
  pes-OPCB: «برای لشکر اسرائیل شیپور آماده‌باش نواخته می‌شود و همه خود را آماده می‌کنند؛
    اما کسی برای جنگیدن بیرون نمی‌رود، چون همه زیر خشم و غضب من هستند.
  tgl-ULB: Hinipan na nila ang trumpeta at inihanda na ang lahat, ngunit wala ni isa
    ang lumakad upang makilaban, sapagkat ang aking galit ay nasa buong sangkatauhan!
  hui-hui: Tigua wai bulenaga mbelo biguli pu laragola ami agali bibahende wai bule
    mo manda manda bu holebirago ai mbiralime abale pora bu ade halu wai bule napolebira.
    Ani bulebirago irane i̱naga keba holeneme agali uruni mo gi hai haragola ti wai
    napolebira, laya lene.
  mya-mya: တိုက်​ပွဲ​စ​ရန်​တံ​ပိုး​မှုတ်​ပြီ​ဖြစ်​၍​လူ​အ​ပေါင်း တို့​သည်​အ​သင့်​ပြင်​ကြ​၏။
    သို့​ရာ​တွင်​တစ်​ဦး တစ်​ယောက်​မျှ​စစ်​ပွဲ​ထဲ​သို့​မ​ဝင်​ရောက်။ အ​ဘယ် ကြောင့်​ဆို​သော်​ဘု​ရား​သ​ခင်​၏​အ​မျက်​တော်
    သည် လူ​တိုင်း​အ​ပေါ်​သို့​သက်​ရောက်​မည်​ဖြစ် သော​ကြောင့်​တည်း။
  bod-N: དེ་དག་གིས་དུང་བུས་ཏེ་ཡོད་ཚད་གྲ་སྒྲིག་བྱས་ཀྱང་དམག་ལ་འགྲོ་མཁན་མེད་དེ། གང་ལ་ཞེ་ན།
    ངའི་ཁོང་ཁྲོ་ནི་མི་ཀུན་གྱི་སྟེང་དུ་འབབ་པར་འགྱུར་བས་སོ། །
  sna-sna: Kunyange vakaridza hwamanda uye vakagadzirira zvose, hapana achaenda kuhondo,
    nokuti hasha dzangu dziri pamusoro pavazhinji vose.
  spa-BLM: Han tocado la trompeta y han preparado todo; pero nadie va a la batalla,
    porque mi ira está sobre toda su multitud.
  cac-cac: Vach'chom ol pujoc q'uen trompeta yic syac'an lista sb'a eb' sb'at d'a
    oval, palta malaj mach ol b'at d'a oval chi', yujto a yoval in c'ool ayoch d'a
    yib'an̈ eb' smasanil.
  swh-ULB: Wamepiga tarumbeta na kufanya kila kitu tayari, lakini hakuna mtu anayeenda
    kupigana; kwa kuwa hasira yangu iko juu ya kundi zima.
  bel-bel: Затрубяць у трубу, і ўсё рыхтуецца, але ніхто ня йдзе на вайну; бо гнеў
    Мой над усім мноствам іх.
  deu-ELBBK: Man stößt in das Horn und macht alles bereit, aber niemand zieht in den
    Kampf; denn meine Zornglut kommt über seine ganze Menge.
  mbb-OT: Minsan ibpezaǥing dan pa is trumpita su wey mekepengandam is langun te kebpekidtebek,
    ne wazà eduma ziyà te edtebekan, su is langun ebpekesaǥad te pauk ku.
  mal-2015: അവർ കാഹളം ഊതി സകലവും ഒരുക്കുന്നു; എന്നാൽ എന്റെ ക്രോധം അതിന്റെ സകല കോലാഹലത്തിന്മേലും
    വന്നിരിക്കയാൽ ആരും യുദ്ധത്തിന്നു പോകുന്നില്ല,
  rmc-rmc: E truba šunďiľa a savoro hin pripravimen, ale nane ňiko, ko geľahas andro
    mariben, bo miri bari choľi hin pre savoredženende.
  pes-OPV: کرنا را نواخته و همه‌چیزرا مهیا ساخته‌اند، اما کسی به جنگ نمی رود. زیراکه
    غضب من بر تمامی جمعیت ایشان قرار گرفته است.
  ron-1924: Сунэ трымбица, тотул есте гата, дар нимень ну мерӂе ла луптэ, кэч урӂия
    Мя избукнеште ымпотрива ынтреӂий лор мулцимь.
  ben-OBCV: “ ‘যদিও তারা তূরী বাজিয়ে সবকিছু প্রস্তুত করেছে, কিন্তু কেউ যুদ্ধে যাবে
    না, কারণ সমস্ত জনসাধারণের উপরে আমার ক্রোধ আছে।
  som-som: Turumbadii bay ku dhufteen, oo wax kastaba way sii diyaariyeen, laakiinse
    midna dagaalka uma baxo, waayo, dadkooda badan cadhadaydii baa dul saaran.
  lat-VUC: '[Canite tuba, præparentur omnes: et non est qui vadat ad prælium: ira
    enim mea super universum populum ejus.'
  eng-ASVBT: They have blown the trumpet, and have made all ready; but none goeth
    to the battle; for my wrath is upon all the multitude thereof.
  ita-1885: Han sonato con la tromba, ed hanno apparecchiata ogni cosa; ma non vi
    è stato alcuno che sia andato alla battaglia; perciocchè l'ardor della mia ira
    è contro a tutta la moltitudine d'essa.
  eng-LXXUP: Sound ye the trumpet, and pass sentence on all together.
  eng-ULB: They have blown the trumpet and made everything ready, but there is no
    one marching to battle; since my anger is on the entire multitude.
  spa-VBL: Aunque ha sonado la trompeta que llama a las armas, aunque se han hecho
    todos los preparativos, nadie está dispuesto a luchar, porque estoy enojado con
    todos.
  fra-_FOB: On a sonné de la trompette; tout est prêt, mais personne ne marche au
    combat, car mon courroux va éclater contre toute leur multitude.
  mal-mal: അവർ കാഹളം ഊതി സകലവും ഒരുക്കുന്നു; എന്നാൽ എന്റെ ക്രോധം അതിന്റെ സകല ജനസമൂഹത്തിന്മേലും
    വന്നിരിക്കുകയാൽ ആരും യുദ്ധത്തിനു പോകുന്നില്ല,
  urd-GVR: Beshak log bigul bajā kar jang kī taiyāriyāṅ kareṅ, lekin kyā fāydā? Laṛne
    ke lie koī nahīṅ niklegā, kyoṅki sab ke sab mere qahr kā nishānā ban jāeṅge.
  suz-BL: मेकोपुकीम ग्रोव़ ताप्‍शा, मारेइ मारेइ ठीक पाम्‍तेक्‍म हना यो, का यो लडाइ
    पथ मलाइनीम। मारदे हना आं गाइश्‍शो मेको नेल्‍ल आन तार जुक्‍शो बाक्‍ब।
  eng-NOY: “Blow ye the trumpet, and let all be ready!” Yet none goeth to the battle;
    For mine anger is against their whole multitude.
  ita-1927: Suona la tromba, tutto è pronto, ma nessuno va alla battaglia; poiché
    l’ardore della mia ira sovrasta a tutta la loro moltitudine.
  ckb-ckb: «”هەرچەندە فوو لە کەڕەنا بکەن و هەموو چەک و ئازووقەیەک ئامادە بکەن، بەڵام
    کەس ناچێتە جەنگ، چونکە تووڕەییم لەسەر هەموو خەڵکەکەیە.
  eng-BBE: And he who has given a price for goods will not get them, for my wrath
    is on all of them.
  kan-OKCV: “ ‘ಅವರು ಕಹಳೆಯನ್ನೂದಿ ಎಲ್ಲವನ್ನೂ ಸಿದ್ಧ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ. ಆದರೆ ಯಾರೂ ಯುದ್ಧಕ್ಕೆ
    ಹೋಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಆ ಎಲ್ಲಾ ಜನಸಮೂಹದ ಮೇಲೆ ನನ್ನ ಕೋಪವಿದೆ.
  tam-2017: அவர்கள் எக்காளம் ஊதி, எல்லாவற்றையும் ஆயத்தம்செய்தும், போருக்குப் போகிறவன்
    இல்லை; என்னுடைய கடுங்கோபம் அதின் திரளான மக்கள் கூட்டத்தின் மேலும் இறங்குகிறது.
  spa-RV-1909: 'Tocarán trompeta, y aparejarán todas las cosas, y no habrá quien vaya
    á la batalla: porque mi ira está sobre toda su multitud.'
  ron-BTF: Ei au sunat din trâmbiță ca să pregătească totul; dar nimeni nu merge la
    bătălie, pentru că furia mea este peste întreaga lor mulțime.
  eng-WEBP: They have blown the trumpet, and have made all ready; but no one goes
    to the battle, for my wrath is on all its multitude.
  eng-FBV: Even though the trumpet call to arms has sounded, even though all the preparations
    have been made, no one is ready to fight, because I am angry with everyone.
  nld-1939: Blaast maar op de trompet, en maakt alles gereed! Er is toch immers niemand,
    die ten strijde trekt; want mijn toorn ontbrandt over al hun drukte.
  nch-BL: “Israelitame quipitzase tapitzali para ma mocualtalica inisoldados, pero
    amo aqui quisas para tatehuis pampa nocualancayo motalijtos ipan nochi inijuanti.
  vie-1934: Kèn đã thổi, mọi sự đều sẵn sàng rồi; nhưng chẳng ai ra trận, vì cơn giận
    ta ở trên cả đoàn dân nó.
  hin-CV: “ ‘उन्होंने तुरही बजाई, और सारी तैयारी भी पूरी कर ली, परंतु युद्ध में कोई
    भी नहीं जाता, क्योंकि सारी भीड़ पर मेरा कोप है.
  spa-BES: Ellos han tocado la trompeta, y prepararon todas las cosas, pero nadie
    va a la batalla; porque mi furor está sobre toda la multitud.
  tdx-tdx: Fa napopò’iareo i antsivay, fonga veka’e, fe leo raike tsy mionjo mb’an-kotakotak’
    añe, fa amy valobohò’ey iaby ty habosehako.
  tha-KJV: เขาได้เป่าแตรแล้ว และได้เตรียมทุกอย่างไว้​พร้อม แต่​ไม่มี​ใครเข้าสงคราม
    เพราะว่าพิโรธของเราอยู่เหนือประชาชนทั้งสิ้นของเธอ
  por-BR-2018: Já tocaram trombeta, e prepararam tudo; porém ninguém vai à batalha,
    pois minha ira está sobre toda sua multidão.
  deu-ELO: Man stößt in das Horn und macht alles bereit, aber niemand zieht in den
    Streit; denn meine Zornglut kommt über seine ganze Menge. -
  eng-WYC-2018: Sing ye with a trump, all men be made ready, and none is that shall
    go to battle (or but no one shall go out to battle); for why my wrath is on all
    the people thereof.
  epo-epo: Eksonigu la trumpeton, kaj ĉiu armiĝu; neniu tamen iros en la militon,
    ĉar Mia kolero estas super ilia tuta amaso.
  uig-PIN: Ular kanayni qelip ⱨǝmmini tǝyyarlidi, biraⱪ ⱨeqkim jǝnggǝ qiⱪmaydu; qünki
    Mening ƣǝzipim muxu bir top kixilǝrning ⱨǝmmisigǝ ⱪaritilƣan.
  beo-beo: 'Dalabede da dusa amola dunu huluane da gegemusa: momagesa. Be ilia da
    gegemusa: hame ahoa. Bai dunu huluane defele da Gode Ea ougi hou ba:mu.'
  tpi-OTNT: Ol i winim biugel bilong kirapim pait, na olgeta soldia i redi long pait.
    Tasol i no gat wanpela man bai i go long pait, long wanem, mi belhat long olgeta
    dispela lain na bai mi mekim ol i pret nogut tru.”
  hau-SA: “ ‘Ko da yake suna busa ƙaho suna kuma shirya kome, ba wanda zai tafi yaƙi,
    gama hasalata tana a kan dukan jama’a.
  uig-LAT: Ular kanayni chélip hemmini teyyarlidi, biraq héchkim jengge chiqmaydu;
    chünki Méning ghezipim mushu bir top kishilerning hemmisige qaritilghan.
  nde-nde: Loba bekhalisa icilongo benze izinto zonke zilunge, kakho ozakuya empini,
    ngoba ulaka lwami luphezu kwexuku lonke.
  ton-ton: 'Kuo nau ifi ʻae meʻalea, ʻio, ko e fai ke teuteuʻi: ka ʻoku ʻikai ha niʻihi
    ʻe ʻalu ki he tau: he ʻoku nofo hoku houhau ki hono kakai.'
  ces-1613: Troubiti budou v troubu, a připraví všecko, ale nebude žádného, kdo by
    šel k boji; nebo prchlivost má oboří se na všecko množství její.
  eng-WMB: They have blown the shofar, and have made all ready; but no one goes to
    the battle, for my wrath is on all its multitude.
  tam-TCV: “ ‘அவர்கள் எக்காளம் ஊதி, எல்லாவற்றையும் ஆயத்தப்படுத்தினாலும், போருக்கு
    யாருமே போகமாட்டார்கள், ஏனெனில் எல்லோர்மேலும் என் கோபம் இருக்கிறது.
  ceb-ULB: Gipatingog nila ang budyong ug giandam ang tanan, apan walay nagmartsa
    aron sa pagpakiggubat; sanglit anaa sa tibuok pundok sa katawhan ang akong kapungot.
  pol-UBG: Zadęli w trąbę i wszystko przygotowali, lecz nikt nie ruszy do walki. Mój
    gniew bowiem jest skierowany na całe ich mnóstwo.
  urd-GVU: بےشک لوگ بِگل بجا کر جنگ کی تیاریاں کریں، لیکن کیا فائدہ؟ لڑنے کے لئے کوئی
    نہیں نکلے گا، کیونکہ سب کے سب میرے قہر کا نشانہ بن جائیں گے۔
  deu-1912: Laßt sie die Posaune nur blasen und alles zurüsten, es wird doch niemand
    in den Krieg ziehen; denn mein Grimm geht über all ihren Haufen.
  kan-2017: ಅವರು ಕೊಂಬನ್ನೂದಿ ಎಲ್ಲವನ್ನೂ ಸಿದ್ಧ ಮಾಡಿದರೂ ಯಾರೂ ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವುದಿಲ್ಲ; ನನ್ನ
    ರೋಷಾಗ್ನಿಯು ಆ ಸಮೂಹದವರೆಲ್ಲರ ಮೇಲೆ ಹತ್ತಿದೆ.
  yap-yap: Ra non e rappa me fal’eg e girdi’ rograd. Machane dariy be nra yan ko mael
    ya damumuw rok Got e bay i aw nga daken e girdi’ ni ta’reb rogon.
  hlt-MCSB: “A cungkuem te soepboe ham olueng te a ueng thil. Tedae a hlangping boeih
    sokah ka thinsa dongah ni caemtloek la a caeh pawh.
  mdy-ETH: ዛዬ ዋርቂ፥ ቢያ ባኮ ዔያታ ጊኢጊሼቴያ፤ ናንጊና ናንጋ ጎዳኮ ዻጋ ዓሶ ቢያሢ ዑፃ ሙካንዳሢሮ ዓይጎ ዓሲያ ዖሎሮ
    ዓኣዻዓኬ።
  twi-ASANTE: “ ‘Ɛwom, wɔhyɛne totorobɛnto, na wɔboaboa biribiara ano deɛ, nanso obiara
    renkɔ ɔsa, ɛfiri sɛ mʼabufuhyeɛ wɔ nnipakuo no nyinaa so.
  eng-WEBU: They have blown the trumpet, and have made all ready; but no one goes
    to the battle, for my wrath is on all its multitude.
  wal-wal: Ta hanqqoi asaa ubbaa bolli de7iyo gishshau, eti olau xurumbbaa punnidi,
    ubbabaa giigissikkokka, ooninne olau kiyenna.
  spa-PDDPT: Tocan la trompeta y alistan todo, pero nadie va a la batalla, porque
    mi furor está contra toda la multitud de ellos.
  gun-gun: — Omonhe'ẽa ma mimby guaxu, oguereko katupaa ma teĩ joe opu'ã aguã katy
    ndooai 'rã, mba'eta ha'e kuery ha'e javi re ou xepoxya hendy va'e.
  ilo-ULB: Pinaunida ti trumpeta ket insaganada amin, ngem awan ti uray maysa a nagmartsa
    a napan iti paggugubatan; agsipud ta nagdissuor ti pungtotko kadagiti amin a tattao!
  kpg-kpg: Di buu gu iliili, digau huogodoo gu togomaalia gei tangada e mee di hana
    gi tauwa ai, idimaa di hagawelewele a God gaa tale ang gi digaula huogodoo.
  uig-ARA: ئۇلار كاناينى چېلىپ ھەممىنى تەييارلىدى، بىراق ھېچكىم جەڭگە چىقمايدۇ؛ چۈنكى
    مېنىڭ غەزىپىم مۇشۇ بىر توپ كىشىلەرنىڭ ھەممىسىگە قارىتىلغان.
  sus-sus: Hali e sara fe, e gere fe yailan, mixi yo mu sigama gere sode barima n
    ma xɔnɛ bara din e birin na sinnanyi ma.»
  pon-2006: Sowi pepeukehr, oh aramas koaros onopadahr. Ahpw sohte emen pahn kohla
    mahwen, pwe sapwellimen Koht engieng pahn lelohng aramas koaros.
  ksd-ksd: Di tar vu ra tavur, ma di tar vaninare ra umana magit par; ma pa ta tikai
    i vana pi na varubu, tago kaugu ngala na kankan i ki taun ra pia na pal parika.
  grc-BRENT: Σαλπίσατε ἐν σάλπιγγι, καὶ κρίνατε τὰ σύμπαντα.
  ind-AYT: “Mereka telah meniup trompet dan membuat semuanya siap, tetapi tidak seorang
    pun pergi ke pertempuran karena murka-Ku ada atas seluruh kegemparan mereka.
  nya-nya: “Lipenga lalira, ndipo zonse zakonzeka. Koma palibe ndi mmodzi yemwe amene
    akupita ku nkhondo, pakuti mkwiyo wanga uli pa gulu lonse.
  hrv-hrv: Trube trublje i sve je spremno, ali nitko ne kreće u boj, jer gnjev se
    moj izlijeva na sve bučno mnoštvo.
  mps-mps: Augwaligo te hwįabo sisi ebo biugel bu obaso, te tigidali ami bidi dabe
    sisi ebo da. Tiali goli, te bidi me deli hwįgi pogobeo, magi baso meni, eno te
    hani tigidaliba haliga sębę elama, te augwali eno wi dwai mu ilai dao,” te po
    walio.
  tpi-tpi: Ol i winim biugel bilong kirapim pait, na olgeta soldia i redi long pait.
    Tasol i no gat wanpela man bai i go long pait, long wanem, mi belhat long olgeta
    dispela lain na bai mi mekim ol i pret nogut tru.”
  dan-1931: Man støder i Hornet og gør alt rede, men ingen drager i krig; thi min
    Vrede kommer over al den larmende Hob derinde.
  vie-OVCB: “Tiếng thổi kèn động viên quân đội Ít-ra-ên, nhưng không ai nghe, vì cơn
    giận Ta giáng trên chúng.
  guj-2017: તેઓએ રણશિંગડું વગાડીને સઘળું તૈયાર કર્યું છે, પણ કોઈ યુદ્ધમાં જતું નથી,
    કેમ કે મારો રોષ આખા સમુદાય પર છે.
  pon-2006A: Sowi pepeukehr, oh aramas koaros onopadahr. Ahpw sohte emen pahn kohla
    mahwen, pwe sapwellimen Koht engieng pahn lelohng aramas koaros.
  por-BRBSL: Eles tocaram a trombeta e prepararam tudo; mas ninguém vai à batalha,
    pois minha ira está sobre toda a sua multidão.
  cth-cth: Mongka a ueng awh teh, bangpueng coungkacoe lah ao toe. Hatei, tarantuknae
    koe apihai cet hoeh, bangkongtetpawiteh, ka lungkhueknae teh ahnimouh pueng e
    lathueng ao.
  twi-twi: “ ‘Wɔahyɛn akobɛn no, na wɔboaboa biribiara ano de, nanso obiara renkɔ
    ɔsa, efisɛ mʼabufuwhyew wɔ nnipakuw no nyinaa so.
  hlt-hlt: “A cungkuem te soepboe ham olueng te a ueng thil. Tedae a hlangping boeih
    sokah ka thinsa dongah ni caemtloek la a caeh pawh.
  tbz-SIM: Bɛ̀ yó nheumu sikpɑ̀rìheú kɛ́tũntɛ dɛmɔu, òmɔù mɛ nyí kɔrì dikpɑ̀nnì kɛ
    yɛ̃́ m miɛkɛ yɛ̀mɛ̀ bɛnìtìbɛ̀ bɛmɔu ndi.
  msy-2020: Nan anɨngagharim gumazamizir kaba bar men iti. Kamaghɨn amizɨ, me mɨdorozim
    damusɨ sɨgham givi biziba akɨrɨva, men gumazitam mɨdorozim bagh mangan kogham.
  dop-dop: Pɑɑ hʋlɩ ɑkɑntǝlɛ nɑ sɔɔlʋ pɩɩ. Amɑ nɔɣɔlʋ kɑɑ polo yoou. Mpi tɔ, yǝlɑɑ
    tǝnɑɣɑ mɑ mʋnɑ pɑ́ɑ́nɑ́.
  azb-azb: Şeypur çalındı və hər şey hazırlandı, ancaq müharibəyə gedən yoxdur. Çünki
    qəzəbim bütün camaatın üstünə yağacaq.
  eng-DBY: They have blown the trumpet and made all ready, but none goeth to the battle;
    for my fierce anger is upon all the multitude thereof.
  hin-2017: “उन्होंने नरसिंगा फूँका और सब कुछ तैयार कर दिया; परन्तु युद्ध में कोई
    नहीं जाता क्योंकि देश की सारी भीड़ पर मेरा कोप भड़का हुआ है।
  wol-KYG: Liitu xareey jib, ba lépp jekk ngir xare, te kenn du xareji, samam sànj
    a dikkal askan wépp.
  eng-YLT: They have blown with a trumpet to prepare the whole, And none is going
    to battle, For My wrath [is] unto all its multitude.
  eng-WYC-2017: Sing ye with a trump, all men be made ready, and none is that shall
    go to battle; for why my wrath is on all the people thereof.
  eng-WMBB: They have blown the shofar, and have made all ready; but no one goes to
    the battle, for my wrath is on all its multitude.
  urd-GVH: बेशक लोग बिगुल बजाकर जंग की तैयारियाँ करें, लेकिन क्या फ़ायदा? लड़ने के
    लिए कोई नहीं निकलेगा, क्योंकि सबके सब मेरे क़हर का निशाना बन जाएंगे।
  rug-rug: Be vea ivu gunia rini sa buki pude namanama ba loke tie si kote la pa vinaripera,
    ura sa Qua tinaṉaziri si koa koasa doduruna sa butubutu Izireli.
  gaz-gaz: “ ‘Sababii dheekkamsi koo waldaa hunda irra jiruuf isaan malakata afuufanii
    waan hunda qopheeffatan iyyuu, namni tokko iyyuu gara adda waraanaa hin dhaqu.
  fra-LSG: On sonne de la trompette, tout est prêt, Mais personne ne marche au combat;
    Car ma fureur éclate contre toute leur multitude.
  yal-yal: Xɔtaan fema nɛn, feen birin yi yitɔn, koni muxu yo mi sigama yɛngɛni bayo
    n ma xɔlɔn bata godo yamaan birin xili ma.
  haw-1868: E pupuhi oukou i ka pu, e hoomakaukau ai i na mea a pau; aole nae he mea
    hele i ke kaua; no ka mea, maluna o kolaila lehulehu okoa kuu inaina.
  arb-NAV: قَدْ نَفَخُوا فِي الْبُوقِ، وَأَعَدُّوا كُلَّ شَيْءٍ، وَلَكِنْ لَيْسَ مَنْ
    يَذْهَبُ لِخَوْضِ الْقِتَالِ، لأَنَّ غَضَبِي مُنْصَبٌّ عَلَى جُمْهُورِهِمْ.
  ewe-ewe: “ ‘Togbɔ be woaku kpẽ, eye woawɔ nu sia nu wòasɔ gbe gɔ̃ hã la, ame aɖeke
    mayi aʋa o, elabena nye dɔmedzoe bi ɖe ameha la kã.
  eng-LEE: They have blown the cornet, every one maketh himself ready; but no one
    goeth to the battle; for my wrath is against all her multitude.
  asm-FB: তেওঁলোকে শিঙা বজাই সকলোকে যুগুত কৰিলে, কিন্তু যুদ্ধলৈ যাবৰ বাবে কোনো এজনো
    নাই; কিয়নো মোৰ ক্ৰোধ তাৰ (ইস্রায়েল) সকলো লোকৰ ওপৰত আছে।
  sus-A: هَلِ عٍ سَرَ قٍ، عٍ فٍرٍ قٍ يَءِلَن، مِشِ يٌ مُ سِفَمَ فٍرٍ سٌدٍ بَرِ مَ
    ﭑ مَ شْنّ بَرَ دِن عٍ بِرِن نَ سِننَنيِ مَ.»
  fra-SBL: Ils ont sonné de la trompette et se sont préparés ; mais personne ne va
    au combat, car ma colère s'abat sur toute sa multitude.
  hbo-hbo: תָּקְע֤וּ בַתָּקֹ֙ועַ֙ וְהָכִ֣ין הַכֹּ֔ל וְאֵ֥ין הֹלֵ֖ךְ לַמִּלְחָמָ֑ה
    כִּ֥י חֲרֹונִ֖י אֶל־כָּל־הֲמֹונָֽהּ׃
  kik-kik: O na mangĩhuha karumbeta, na magĩe na maũndũ mothe, gũtirĩ mũndũ o na ũmwe
    ũgaathiĩ ita-inĩ, nĩgũkorwo mangʼũrĩ makwa nĩmakinyĩrĩire kĩrĩndĩ kĩu gĩothe.
  fra-NCL: On sonne la trompette, et tout est prêt ; mais personne ne marche au combat,
    car ma colère est contre toute leur multitude.
  cek-AK: Mongkah to uengh o moe, misatuk hanah amsak o, toe palung ka phuihaih rangpui
    nuiah oh pongah, mi doeh misatuk han caeh o ai.
  cuk-cuk: ”Ar amba gar-trompeta ogormaloen-inigwele, na guagwar-bukumaloen-inigwele,
    degite, dule wargwensaale bila-onolegedse naosulid. An-urwed bela Israel-dulemar-sabsur-odurdakoed.
  uig-CYR: Улар канайни челип һәммини тәйярлиди, бирақ һеч ким җәңгә чиқмайду; чүнки
    Мениң ғәзивим мошу бир топ кишиләрниң һәммисигә қаритилған.
  tel-2017: వాళ్ళు సర్వసన్నద్ధులై బాకా ఊదారు. కానీ యుద్ధానికి బయల్దేరే వాడు ఎవడూ లేడు.
  hat-BSA: Yo te soufle twonpèt la, e te fè tout bagay vin prè, men pèsòn pa prale
    nan batay la, paske gwo kòlè Mwen an kont tout foul moun yo.
  kos-kos: Mwe ukuk uh kasla, ac mwet nukewa ac akola. Tusruktu wangin mwet ac som
    nu ke mweun mweyen kasrkusrak lun God ac tuku nu fin mwet nukewa oana sie.
  hbo-WLC: תָּקְע֤וּ בַתָּק֙וֹעַ֙ וְהָכִ֣ין הַכֹּ֔ל וְאֵ֥ין הֹלֵ֖ךְ לַמִּלְחָמָ֑ה
    כִּ֥י חֲרוֹנִ֖י אֶל־כָּל־הֲמוֹנָֽהּ׃
  ibo-ibo: “ ‘Ha afụọla opi ike, ha edoziela ihe niile ma o nweghị onye ga-aga ibu
    agha nʼihi na ọnụma m dịkwasịrị igwe mmadụ ahụ niile.
  ory-ory: ସେମାନେ ତୂରୀ ବଜାଇ ସବୁ ପ୍ରସ୍ତୁତ କରିଅଛନ୍ତି; ମାତ୍ର କେହି ଯୁଦ୍ଧକୁ ଯାଏ ନାହିଁ;
    କାରଣ ସେହି ସ୍ଥାନର ସମସ୍ତ ଲୋକସମୂହ ଉପରେ ଆମ୍ଭର କୋପ ଅଛି।
  chk-chk: Iwe, ra ettiki rappwa o amolätä meinisin. Nge esap wor eman a feila maun,
    pun Kot a song ngeniir meinisin.
  rop-rop: Wen sambodi blowim det longwan wisul ebribodi garra gitredi na, bat nobodi
    kaan go langa wo blanga fait, dumaji mi brabli wail langa ebribodi.”
  ukr-1871: Затрублять у трубу, й усе збірається, та нїхто не рушає до бою; бо гнїв
    мій над усїма ними.
  deu-1951: Stoßet nur ins Horn und rüstet alles zu, es wird doch niemand in die Schlacht
    ziehen; denn mein Zorn kommt über ihren ganzen Haufen.
  eng-JPS: They have blown the horn, and have made all ready, but none goeth to the
    battle; for My wrath is upon all the multitude thereof.
  srp-1865: Zatrubiše u trube, i spremiše sve; ali nema nikoga da izaðe u boj, jer
    se gnjev moj raspalio na sve ljudstvo njihovo.
  lug-lug: “ ‘Ne bwe balifuuwa ekkondeere ne bateekateeka buli kimu, tewaliba n’omu
    aligenda mu lutalo, kubanga obusungu bwange bubuubuukidde ku kibiina kyonna.
  heb-heb: תקעו בתקוע והכין הכל ואין הלך למלחמה כי חרוני אל כל המונה׃
  ben-IRV: তারা তূরী বাজিয়ে সব কিছুকে প্রস্তুত করেছে, কিন্তু কেউ যুদ্ধে যায় না,
    কারণ আমার রাগ সমগ্র জনতার ওপরে!
  pan-pan: ਉਹਨਾਂ ਨੇ ਤੁਰ੍ਹੀ ਵਜਾਈ ਅਤੇ ਸਭ ਕੁਝ ਤਿਆਰ ਕੀਤਾ ਹੈ ਪਰ ਕੋਈ ਲੜਾਈ ਲਈ ਨਹੀਂ ਤੁਰਦਾ,
    ਕਿਉਂ ਜੋ ਮੇਰਾ ਤੇਜ਼ ਕਹਿਰ ਉਸ ਸਾਰੀ ਭੀੜ ਉੱਤੇ ਹੈ।
  mya-JVB: စစ် ခင်းကျင်းစေခြင်းငှါတံပိုး ကို မှုတ် ကြသော်လည်း ၊ အဘယ်သူမျှ စစ်ချီ ၍
    မသွား ။ အကြောင်း မူကား၊ ငါ့ အမျက် သည် ထို လူ အစုအဝေးအပေါင်း တို့အပေါ် မှာ တည်လျက်ရှိ၏။
  hmo-hmo: Tuari ena kibi be Israela taudia ese do idia hiriria, bona tuari totona
    gau ibounai do idia abia hegaegae. To gari bada dainai tau ta ese tuari totona
    do ia toreisi lasi, badina be Dirava ena badu be taunimanima ibounai edia latanai
    do ia diho.
  urd-urd: नरसिंगा फूंका गया और सब कुछ तैयार है, लेकिन कोई जंग को नहीं निकलता, क्यूँकि
    मेरा ग़ज़ब उनके तमाम गिरोह पर है।
  rus-SYN: 'Затрубят в трубу, и все готовятся, но никто не идет на войну: ибо гнев
    Мой над всем множеством их.'
  bqc-SIM: Wà kuupɛ̀, zĩ̀ sↄu mà píi, kási gbɛ̃e a gɛ́ zĩlauo, asa ma pↄ fɛ̃̀
    bílapiziɛ.
  tcz-CHONGTHU: Sumkon gin chun Israel sepai ho chu galsat dinga kigo din ahin kouvin
    koimachan angai pouve. Ajeh chu kalungsatna chu amaho jouse douna chu ahi,” ati.
  mar-mar: ते तुताऱ्यांचा नाद करतील आणि तयारी करतील तरी लढाई करण्यास कोणी तयार होणार
    नाही. तथापि माझा क्रोध पूर्ण समुदायावर आला आहे.
  qub-qub: «Israelcuna alli-tucushanpitaga fiyupa rabyashpämi castigashaj. Chaymi
    guërraman aywananpaj trompëtata tucamuptinpis pipis manana aywanganachu.
  bqp-bqp: Wee bɑ kɔbɑ so bɑ sɔɔru kpɑ. Adɑmɑ ben goo kun tɑbu seemɔ, domi nɛ, Yinni
    Gusunɔn mɔru seewɑ be tɔn dɑbi ten sɔ̃.
  hat-hat: Twonpèt la kònen. Tout bagay fin pare! Men, pesonn p'ap leve al goumen
    paske chatiman Bondye a pral tonbe sou tout moun ki nan peyi a.
  eng-BSB: They have blown the trumpet and made everything ready, but no one goes
    to war, for My wrath is upon the whole multitude.
  eng-WEBPB: They have blown the trumpet, and have made all ready; but no one goes
    to the battle, for my wrath is on all its multitude.
  kbq-kbq: Hagi hate'ma vunakura ufena re'za mika ha' zana retrotra hugahazanagi,
    hatera ovugahaze. Na'ankure maka vahe'mo'za nazeri narimpa ahe'naze.
  nhe-BL: “Israelitame quipitzase tlapitzali para ma mocualtlalica ininsoldados, pero
    axaca quisas para tlatehuis pampa nocualancayo motlalijtos ipan nochi yajuanti.
  gub-BL: Upy uxi'àm ma'e'ak kwer iapo pyrer wà. Paw rupi uzemuàgà'ym wà. Nezewe rehe
    we ni amo noho kwaw zeàmàtyry'ymawhu pe wà nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e
    ikwahy haw u'ar putar wanehe paw rupi katete nehe xe.
  eng-DRA: 'Blow the trumpet, let all be made ready, yet there is none to go to the
    battle: for my wrath shall be upon all the people thereof.'
