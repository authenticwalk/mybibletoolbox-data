verse: EZK.007.025
translations:
  mal-C: ഉൾഭയം വരുമ്പോൾ അവർ സമാധാനം അന്വേഷിക്കും; എന്നാൽ അവർ അതു കണ്ടെത്തുകയില്ല.
  deu-TKW: 'Angst kommt, und sie werden Rettung suchen, aber es giebt keine:'
  lin-lin: Tango makambo oyo ya somo ekoya, bakoluka kimia kasi bakozwa yango te.
  eng-LSV: Destruction has come, || And they have sought peace, and there is none.
  eng-GNV: When destruction commeth, they shall seeke peace, and shall not haue it.
  eng-WEBSTER: Destruction cometh; and they shall seek peace, and there shall be none.
  nhw-BL: Huan quema hualas nopa tlasosololistli, israelitame quitemose tlasehuilistli,
    pero amo quipantise.
  swh-ONEN: Hofu ya ghafula itakapokuja, watatafuta amani, lakini haitakuwepo.
  bba-bba: Kɑm kobu wee. I ko i fɑɑbɑ kɑsu, ɑdɑmɑ i ǹ wɑsi.
  eng-KJVCPB: Destruction cometh; and they shall seek peace, and there shall be none.
  luo-luo: Ka masira obiro, to ginidwar kwe to ok giniyudi.
  meu-meu: Lalo-hisihisi bada baine kau negana ai, idia ese maino bae tahua, to basie
    davaria.
  npi-ULB: त्रास आउनेछ । तिनीहरूले शान्ति खोज्‍नेछन्, तर त्‍यहाँ केही हुनेछैन ।
  yor-yor: Nígbà tí ìpayà bá dé, wọn yóò wá àlàáfíà, lórí asán.
  pes-OPCB: زیرا وقت نابودی اسرائیل رسیده است. آرزوی آرامش خواهند کرد ولی از آرامش
    خبری نخواهد بود.
  tgl-ULB: Darating ang takot! Hahanapin nila ang kapayapaan, ngunit hindi ito masusumpungan!
  hui-hui: Mo ko holene ko taraore mbira áyu Isaraele dindiha anda ibiragoni ndobe.
    Tigua mo palia holene hamelo karia handa walia naholebiraore.
  mya-mya: သင်​တို့​ကြောက်​မက်​ဖွယ်​ရာ​အ​ချိန်​ကျ​ရောက် လာ​ပြီ။ သင်​တို့​သည်​ငြိမ်း​ချမ်း​သာ​ယာ​မှု
    ကို​ရှာ​သော်​လည်း​တွေ့​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: འཇིགས་པ་འོང་དུས་ཁོ་ཚོས་བདེ་བ་འདོད་ཀྱང་འཐོབ་པར་མི་འགྱུར།
  sna-sna: Kana kutya kwauya, vachatsvaka rugare asi havangaruwani.
  spa-BLM: ¡Viene la destrucción! Buscarán la paz, y no la habrá.
  cac-cac: Ayic ol javoc nivac xivc'olal d'a eb', ol yac' yip eb' sayan junc'olal,
    palta man̈xo ol ilchajlaj yuj eb'.
  swh-ULB: Hofu itakuja! Wataitafuta amani, lakini haitakuwepo.
  bel-bel: 'Ідзе пагібель: будуць шукаць міру, і ня знойдуць.'
  deu-ELBBK: Schrecken kommt; und sie werden Frieden suchen, aber da ist keiner.
  mbb-OT: Egkeseǥazan dan is utew kegkahandek ne ebpen-ehè dan te kelinew piru kenè
    dan heini egketuredu.
  mal-2015: നാശം വരുന്നു! അവർ സമാധാനം അന്വേഷിക്കും; എന്നാൽ അതു ഇല്ലാതെ ഇരിക്കും.
  rmc-rmc: Avel e bari dar! Rodena o smirom, ale na arakhena.
  pes-OPV: هلاکت می‌آید و سلامتی را خواهندطلبید، اما یافت نخواهد شد.
  ron-1924: Вине прэпэдул! Ей каутэ скэпаре, дар скэпаре ну-й!
  ben-OBCV: সন্ত্রাস আসলে, তারা বৃথা শান্তির খোঁজ করবে।
  som-som: Halligaad baa imanaysa, oo iyagu nabad bay doondooni doonaan, laakiinse
    innaba ma ay jiri doonto.
  lat-VUC: Angustia superveniente, requirent pacem, et non erit.
  eng-ASVBT: Destruction cometh; and they shall seek peace, and there shall be none.
  ita-1885: La distruzione viene; cercheranno la pace, ma non ve ne sarà alcuna.
  eng-LXXUP: And though propitiation shall come, and one shall seek peace, yet there
    shall be none.
  eng-ULB: Fear will come! They will seek peace, but there will be none.
  spa-VBL: “Absolutamente aterrorizados, los pueblos buscarán la paz, pero no la encontrarán.
  fra-_FOB: La destruction arrive! Ils cherchent le salut, mais il n'y en a point.
  mal-mal: നാശം വരുന്നു! അവർ സമാധാനം അന്വേഷിക്കും; എന്നാൽ അത് ഇല്ലാതെ ഇരിക്കും.
  urd-GVR: Jab dahshat un par tārī hogī to wuh amn-o-amān talāsh kareṅge, lekin befāydā.
    Amn-o-amān kahīṅ bhī pāyā nahīṅ jāegā.
  suz-BL: शुश श्‍येत जाक्‍मेनु, मेकोपुकीम थुं नाइश्‍शा बाक्‍चा माल्‍नीम। तन्‍न मथित्‍नीम।
  eng-NOY: Destruction cometh; And they shall seek peace, and not find it.
  ita-1927: Vien la ruina! Essi cercheranno la pace, ma non ve ne sarà alcuna.
  ckb-ckb: لە کاتی تۆقینیان داوای ئاشتی دەکەن و نییە.
  eng-BBE: Shaking fear is coming; and they will be looking for peace, and there will
    be no peace.
  kan-OKCV: ನಾಶವು ಬರುತ್ತದೆ. ಅವರು ಸಮಾಧಾನವನ್ನು ಹುಡುಕುತ್ತಾರೆ, ಆದರೆ ಅದು ಇರುವುದಿಲ್ಲ.
  tam-2017: அழிவு வருகிறது; அப்பொழுது சமாதானத்தைத் தேடுவார்கள்; ஆனாலும் அது கிடைக்காது.
  spa-RV-1909: Destrucción viene; y buscarán la paz, y no la habrá.
  ron-BTF: Nimicirea vine; iar ei vor căuta pace și nu va fi.
  eng-WEBP: Destruction comes! They will seek peace, and there will be none.
  eng-FBV: Absolutely terrified, the people will look for peace, but won't find it.
  nld-1939: 'Het onheil komt: ze hunkeren naar redding, maar tevergeefs!'
  nch-BL: Huan quema hualas nopa tasosololisti, israelitame quitemose tasehuilisti,
    pero amo quipantise.
  vie-1934: Sự hủy diệt đến! Chúng nó sẽ tìm sự bình an, nhưng tìm không được.
  hin-CV: जब आतंक आयेगा, तब वे बेकार में शांति की खोज करेंगे.
  spa-BES: La destrucción viene; y buscarán la paz, y no habrá paz.
  tdx-tdx: Pok’eo ty hankàñe; hipay fanintsiñañe iereo, fa tsy ho eo.
  tha-KJV: เมื่อการทำลายมาถึง เขาจะแสวงหาสันติ​ภาพ แต่​ก็​ไม่มี​เลย
  por-BR-2018: A aflição está vindo; e buscarão a paz, porém não haverá.
  deu-ELO: Schrecken kommt; und sie werden Frieden suchen, aber da ist keiner.
  eng-WYC-2018: In anguish coming above (or In anguish coming upon them), they shall
    seek peace, and it shall not be.
  epo-epo: Pereo venas; oni serĉos pacon, sed ne trovos ĝin.
  uig-PIN: Wǝⱨxǝt keliwatidu! Ular tinq-amanliⱪni izdǝydiƣan bolidu, biraⱪ ⱨeq tapalmaydu.
  beo-beo: Baligili heawini da:i diosu da manebe. Dilia da dogo denesisu hou hogomu,
    be hame ba:mu.
  tpi-OTNT: Taim nogut tru i kam long ol Israel nau. Bai ol i laikim tumas long i
    stap bel isi, tasol ol bai i no inap. Nogat tru.
  hau-SA: Sa’ad da wahala ta zo, za su nemi salama, amma ba za su same ta ba.
  uig-LAT: Wehshet kéliwatidu! Ular tinch-amanliqni izdeydighan bolidu, biraq héch
    tapalmaydu.
  nde-nde: Lapho ukwesaba kufika, bazafuna ukuthula.
  ton-ton: ‌ʻOku haʻu ʻae fakaʻauha; pea te nau kumi ʻae melino, kae ʻikai ia.
  ces-1613: Zkažení přišlo, protož hledati budou pokoje, ale žádného nebude.
  eng-WMB: Destruction comes! They will seek peace, and there will be none.
  tam-TCV: பயங்கரம் வரும்போது, அவர்கள் சமாதானத்தைத் தேடுவார்கள். அது கிடைக்காமற்போகும்.
  ceb-ULB: Moabot ang kahadlok! Magapangita sila ug kalinaw, apan wala silay makaplagan.
  pol-UBG: Nadchodzi zniszczenie, dlatego będą szukać pokoju, ale go nie będzie.
  urd-GVU: جب دہشت اُن پر طاری ہو گی تو وہ امن و امان تلاش کریں گے، لیکن بےفائدہ۔
    امن و امان کہیں بھی پایا نہیں جائے گا۔
  deu-1912: Der Ausrotter kommt; da werden sie Frieden suchen, und wird keiner dasein.
  kan-2017: ಸಂಕಟ ಸಂಭವಿಸುವುದು; ಅವರು ಸಮಾಧಾನವನ್ನು ಹುಡುಕಿದರೂ ಸ್ವಲ್ಪವೂ ಸಿಕ್ಕುವುದಿಲ್ಲ.
  yap-yap: Mathliyab e be yib. Bay mu changar niged e gapas ma dab mu pir’eged.
  hlt-MCSB: Mitmoengnah a pai dongah ngaimongnah tlap uh cakhaw dang uh mahpawh.
  mdy-ETH: ሜታዺ ዋኣዪፃ ዒንሢ ሄሌ ዎዶና ኮሹሞ ዒንሢ ኮዓንዳኔ፤ ጋዓንቴ ዒንሢ ዴንቃዓኬ፤
  twi-ASANTE: Sɛ ehu ba a, wɔbɛhwehwɛ asomdwoeɛ akyiri ɛkwan, nanso ɛbɛbɔ wɔn.
  eng-WEBU: Destruction comes! They will seek peace, and there will be none.
  wal-wal: Bashshai yiyo wode, eti saruwaa koyana; shin demmokkona.
  spa-PDDPT: Cuando llegue la angustia, buscarán la paz, pero no la habrá.
  gun-gun: Ovaẽ ma imbovaipaarã. Ha'e ramo ha'e kuery oeka 'rã ikuai porã aguã teĩ
    noĩvei ae ma.
  ilo-ULB: Dumtengto ti panagbuteng! Kalikagumandanto ti kappia, ngem awanto iti kappia!
  kpg-kpg: Tee hagadagadagagee ga dau mai. Goodou ga halahala di noho di aumaalia,
    gei goodou e deemee di gidee di maa.
  uig-ARA: ۋەھشەت كېلىۋاتىدۇ! ئۇلار تىنچ-ئامانلىقنى ئىزدەيدىغان بولىدۇ، بىراق ھېچ
    تاپالمايدۇ.
  sus-sus: Fe xɔrɔxɔɛ na wo li, wo bɔɲɛsa fenma nɛ, kɔnɔ wo mu na toma fefe ma.
  pon-2006: Seukoapworopwor ehu kohkohdo. Kumwail pahn rapahki popohl, ahpw kumwail
    sohte mwahn pahn diar.
  ksd-ksd: Ba ra nila i vut, diat a tikan upi ra malmal, ma pata.
  grc-BRENT: Καὶ ἐξιλασμὸς ἥξει, καὶ ζητήσει εἰρήνην, καὶ οὐκ ἔσται.
  ind-AYT: “Penghancuran datang, mereka akan mencari kedamaian, tetapi tidak akan
    ada.
  nya-nya: Nkhawa ikadzawafikira adzafunafuna mtendere koma osawupeza.
  hrv-hrv: Dolazi tjeskoba! Tražit će mir, a mira biti neće!
  mps-mps: Te dwai sogo mu te Israel augwaliba asaibao. Te augwa haliga nagame elama
    bidabo homu godolo yaibao, tiali goli augwaligo te tiwai ebaso usu egobeo. Mu
    meni yaibao.
  tpi-tpi: Taim nogut tru i kam long ol Israel nau. Bai ol i laikim tumas long i stap
    bel isi, tasol ol bai i no inap. Nogat tru.
  dan-1931: Der opstår Angst; man søger Redning, men finder den ikke.
  vie-OVCB: Sự kinh hoàng và run sợ sẽ tràn ngập trên dân Ta. Chúng tìm kiếm bình
    an, nhưng không được.
  guj-2017: ભય આવશે, તેઓ શાંતિ શોધશે પણ તે મળશે નહિ!
  pon-2006A: Seukoapworopwor ehu kohkohdo. Kumwail pahn rapahki popohl, ahpw kumwail
    sohte mwahn pahn diar.
  por-BRBSL: Destruction vem! Eles buscarão a paz, e não haverá nenhuma.
  cth-cth: Rawkphainae a pha, roumnae a tawng awh ei hmawt awh hoeh.
  twi-twi: Sɛ ehu ba a, wɔbɛhwehwɛ asomdwoe akyi kwan nanso ɛbɛbɔ wɔn.
  hlt-hlt: Mitmoengnah a pai dongah ngaimongnah tlap uh cakhaw dang uh mahpawh.
  tbz-SIM: Kukɔ̃m̀bɔ̀dorí kó diyiè kèrínímu kɛ̀ di bo wɑmmú wèè bo di dɛɛtɛ́ kɛ́mɔ́ntɛ́.
  msy-2020: Eghtɨ dughiar bar kuram Israelia bagh izɨtɨ, me dabirabir aghuim ko navir
    amɨrizimɨn ikɨsɨ bar damuva avegham. Bar puvatɨgham.
  dop-dop: Wɑkǝlʋɣʋ kɔŋ nɑ ɩ́ pɛɛkǝɣɩ nyʋɣʋ yɑpʋ ɩɩ nɑɑkɩ.
  azb-azb: Dəhşət gəlir. Əmin-amanlıq axtaracaqlar, amma tapmayacaqlar.
  eng-DBY: Destruction cometh; and they shall seek peace, but there shall be none.
  hin-2017: सत्यानाश होने पर है तब ढूँढ़ने पर भी उन्हें शान्ति न मिलेगी।
  wol-KYG: Tiitaangee ngi dikk, ñuy sàkku jàmm, jàmm réer.
  eng-YLT: Destruction hath come, And they have sought peace, and there is none.
  eng-WYC-2017: In anguish coming above, they shall seek peace, and it shall not be.
  eng-WMBB: Destruction comes! They will seek peace, and there will be none.
  urd-GVH: जब दहशत उन पर तारी होगी तो वह अमनो-अमान तलाश करेंगे, लेकिन बेफ़ायदा। अमनो-अमान
    कहीं भी पाया नहीं जाएगा।
  rug-rug: Totoso kamo sa tinarazuzu si kote hata ia rini sa binule ba kote lopu boka
    vagia rini.
  gaz-gaz: Yeroo raafamni dhufutti isaan nagaa barbaadu; garuu tokko illee hin argatan.
  fra-LSG: La ruine vient! Ils cherchent le salut, et point de salut!
  yal-yal: Kuisan waxatine na fa, e bɔɲɛ xunbenla fenma nɛn, koni e mi a toɛ!
  haw-1868: E hele mai ana ka luku ana; a e imi lakou i ka malu, aole ia.
  arb-NAV: وَعِنْدَمَا يُقْبِلُ الرُّعْبُ يَلْتَمِسُونَ السَّلامَ فَلا يَجِدُونَهُ،
  ewe-ewe: Ne ŋɔdzi do la, woadi ŋutifafa, gake manɔ anyi o.
  eng-LEE: 'Destruction cometh: and they will seek peace, but there shall be none.'
  asm-FB: ভয় আহিব! তেওঁলোকে শান্তি বিচাৰিব, কিন্তু নাপাব!
  sus-A: قٍ شْرْشْي نَ وٌ لِ، وٌ بْحّسَ قٍنمَ نّ، كْنْ وٌ مُ نَ تٌمَ قٍقٍ مَ.
  fra-SBL: La destruction arrive ! Ils chercheront la paix, et il n'y en aura pas.
  hbo-hbo: קְפָ֖דָה־בָ֑א וּבִקְשׁ֥וּ שָׁלֹ֖ום וָאָֽיִן׃
  kik-kik: Kĩmakania gĩoka-rĩ, magaacaragia thayũ, no ndũkooneka.
  fra-NCL: La ruine vient ; ils chercheront la paix, et il n’y en aura point.
  cek-AK: Amrohaih phak boeh; nihcae mah monghaih pakrong o tih, toe naa ah doeh monghaih
    to om mak ai.
  cuk-cuk: ¡Dobed-dummad nagunonikoed! Neg-bogidikid amimaloenad, degi-inigwele, neg-bogidikid
    nikuosurmalad.
  uig-CYR: Вәһшәт келиватиду! Улар теч-аманлиқни издәйдиған болиду, бирақ һеч тапалмайду.
  tel-2017: భయం కలుగుతుంది! వాళ్ళు శాంతిని వాంచిస్తారు కానీ అది వారికి దొరకదు.
  hat-BSA: Lè gwo doulè a rive, yo va chache lapè, men p ap genyen menm.
  kos-kos: Inse fosrnga lulap ac tuku. Kowos ac suk misla, tuh tia ku in konauk.
  hbo-WLC: קְפָ֖דָה־בָ֑א וּבִקְשׁ֥וּ שָׁל֖וֹם וָאָֽיִן׃
  ibo-ibo: Mgbe ihe mmekpa ahụ bịara, ha ga-achọ udo ma o nweghị nke ga-adị.
  ory-ory: ବିନାଶ ଆସୁଅଛି; ସେମାନେ ଶାନ୍ତି ଅନ୍ଵେଷଣ କରିବେ; ପୁଣି, କିଛି ପାଇବେ ନାହିଁ।
  chk-chk: Lupwen niuokus watte epwe toriir, repwe kütta kinamwe, nge resap fokun
    küna.
  rop-rop: Brabli nogudbala ting garra kaman langa yumob. Yumob garra trai en jidan
    brabli gudbalawei, bat najing.
  ukr-1871: І надійде на них погибель; вони шукати муть спокою, та не знайдуть.
  deu-1951: Die Angst kommt! Sie werden Frieden suchen und ihn nicht finden.
  eng-JPS: Horror cometh; and they shall seek peace, and there shall be none.
  srp-1865: Ide pogibao; oni æe tražiti mira, ali ga neæe biti.
  lug-lug: Entiisa bw’erijja, balinoonya emirembe naye tebaligifuna.
  heb-heb: קפדה בא ובקשו שלום ואין׃
  ben-IRV: ভয় আসছে, তারা শান্তির খোঁজ করবে, কিন্তু সেখানে কিছুই পাবে না।
  pan-pan: ਤਬਾਹੀ ਆਉਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸ਼ਾਂਤੀ ਨੂੰ ਲੱਭਣਗੇ, ਪਰ ਉਹ ਹੈ ਨਹੀਂ।
  mya-JVB: ပျက်စီး ခြင်းဘေးလာ ၏။ သူတို့သည် ငြိမ်ဝပ် ခြင်း ကို ရှာ ၍ မ တွေ့ရကြ။
  hmo-hmo: Lalohisihisi bona gari do idia ginidae neganai idia ese maino do idia tahua,
    to do idia davaria lasi.
  urd-urd: हलाकत आती है, और वह सलामती को ढूँढेंगे लेकिन न पाएँगे।
  rus-SYN: Идет пагуба; будут искать мира, и не найдут.
  bqc-SIM: Tó gili gɛ̃̀ńgu, aa aafia wɛɛlɛ, kási aa eo.
  tcz-CHONGTHU: Kichat tijatna khohtah leh kithing thinga umna chun kamite ahin lhunkhum
    teng ule, amahon cham leh lungmonna ahol diu, ahinlah amudoh lou diu ahi.
  mar-mar: ते भयभीत होतील, शांततेच्या शोधात ते भटकतील पण त्यांना ती सापडणार नाहीत.
  qub-qub: Paycunaga fiyupa mancharishami carcaycanga. Pï-maywanpis alli goyaytami
    munanga. Ichanga manami alli goyayta tarengapänachu.
  bqp-bqp: Kɑm kobu wee. I ko i fɑɑbɑ kɑsu, ɑdɑmɑ i ǹ wɑsi.
  hat-hat: Tout moun pral gen kè sere. Yo ta renmen gen kè poze, men yo p'ap kapab.
  eng-BSB: Anguish is coming! They will seek peace, but find none.
  eng-WEBPB: Destruction comes! They will seek peace, and there will be none.
  kbq-kbq: Hagi zamazeri zamagogoma fesia zama esige'za mani fruma huno mani'zanku
    hakegahazanagi, ke'za eri forera osugahaze.
  nhe-BL: Huan quema hualas nopa tlaxolehualistli, israelitame quitemose tlasehuilistli,
    pero ax quipantise.
  gub-BL: Ma'erahy haw wi pehem 'ymaw uhem iko kury. Pekar putar zepe zeàmàtyry'ym
    'ymaw nehe. Napexak kwaw nehe.
  eng-DRA: When distress cometh upon them, they will seek for peace and there shall
    be none.
