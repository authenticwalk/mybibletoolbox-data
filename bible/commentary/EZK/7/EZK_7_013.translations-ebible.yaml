verse: EZK.007.013
translations:
  mal-C: വാങ്ങുന്നവരും വിൽക്കുന്നവരും ജീവിച്ചിരിക്കുന്നിടത്തോളം വിറ്റവന് താൻ വിറ്റതു
    തിരിച്ചുകിട്ടുകയില്ല. അവരുടെ എല്ലാ പുരുഷാരത്തെപ്പറ്റിയുമുള്ള ദർശനം മറിച്ചാകുകയില്ല.
    അവരുടെ പാപംനിമിത്തം ഒരാളുടെയും ജീവൻ സംരക്ഷിക്കപ്പെടുകയില്ല.
  deu-TKW: Denn der Verkäufer wird doch nicht wieder zu dem Verkauften gelangen, und
    der Käufer wird bei seinen Lebzeiten nicht das Verkaufte behalten; denn ein Gesicht
    ergeht wider all ihr Vermögen, und ein jeder wird durch seine Verschuldung dahingerafft.
  lin-lin: Moteki akozwa lisusu te motuya ya biloko oyo atekaki, ata soki azali nanu
    na bomoi ; pamba te emoniseli oyo ezali kotalisa ete kobebisama ya bomengo ya
    mokili ekokokisama solo. Likolo ya masumu na bango, moto moko te kati na bango
    akobikisa bomoi na ye.
  eng-LSV: For the seller does not turn to the sold thing, || And yet their life [is]
    among the living, || For the vision [is] to all its multitude, || It does not
    turn back, || And none strengthens his life by his iniquity.
  eng-GNV: 'For hee that selleth, shall not returne to that which is solde, although
    they were yet aliue: for the vision was vnto al the multitude thereof, and they
    returned not, neither doeth any encourage himselfe in the punishment of his life.'
  eng-WEBSTER: 'For the seller shall not return to that which is sold, although they
    were yet alive: for the vision is concerning the whole multitude thereof, which
    shall not return; neither shall any strengthen himself in the iniquity of his
    life.'
  nhw-BL: Huan masque se tlanemacaquetl mocahuas yoltoc, ayacmo tlanemacas sempa pampa
    na niDIOS niquijtojtoc catli amopantis huan amo mopatlas. Nimechtlatzacuiltis
    nochi amojuanti huan amo aqui catli tlajtlacolchijtoc huelis quimanahuis inemilis.
  swh-ONEN: Muuzaji hatajipatia tena ardhi aliyoiuza wakati wote wawili wangali hai,
    kwa kuwa maono kuhusu kundi lote hayatatanguka. Kwa sababu ya dhambi zao, hakuna
    hata mmoja atakayeokoa maisha yake.
  bba-bba: Wi u dɔrɑ u ǹ mɑɑ ye u dɔrɑ wɑsi u mwɑ bɑɑ ù n wɑ̃ɑ wɑ̃ɑru sɔɔ. Domi ɡɑri
    yi bɑ ɡeruɑ tɔn be kpuron sɔ̃, yi koo koorɑ. Goo sɑri wi u koo yɑkiɑrɑ yèn sɔ̃
    bɑɑwure u wɑ̃ɑ kom bɛrɛtɛkɛ sɔɔ.
  eng-KJVCPB: 'For the seller shall not return to that which is sold, although they
    were yet alive: for the vision is touching the whole multitude thereof, which
    shall not return; neither shall any strengthen himself in the iniquity of his
    life.'
  luo-luo: Jauso ok bi dwokne lowo kaponi pod gingima giduto. Nikech wach mokor kuom
    oganda duto ok bi loki. Onge kata ngʼato achiel mabiro reso ngimagi nikech richogi.
  meu-meu: Badina be kohu e hoihoilaimu tauna ese e hoilaia kohuna basine lou henia,
    edia mauri dinadia iboudiai. Badina be badu ḡaraḡara na edia hotuhotu iboudiai
    latadiai, bona basine heabi oho. Ena kara havara dainai tau ta ese sibona ena
    mauri basine rauaia diba.
  npi-ULB: किनकि जहिलेसम्‍म ती दुवै बाँच्‍नेछन्, बेच्‍ने आफूले बेचेको जमिनमा फर्केर
    आउनेछैन, किनभने समस्‍त भीडको बारेमा यो दर्शन बद्‌लिनेछैन । अनि तिनीहरूका पापहरूका
    कारणले तिमध्ये कोही पनि बलियो पारिनेछैन!
  yor-yor: Nítorí pé òǹtajà kì yóò rí gbà padà dúkìá èyí tó tà níwọ̀n ìgbà ti àwọn
    méjèèjì bá wà láààyè. Nítorí ìran tó kan gbogbo ènìyàn yìí kò ní yí padà. Nítorí
    ẹ̀ṣẹ̀ wọn, kò sí ọ̀kan nínú wọn tí yóò gba ara rẹ̀ là.
  pes-OPCB: حتی اگر تاجری باقی بماند، همه چیز را از دست خواهد داد، زیرا خشم من بر
    سر همهٔ قوم اسرائیل فرو خواهد ریخت. آنان که به گناه آلوده هستند، همه از بین خواهند
    رفت.
  tgl-ULB: Sapagkat hindi na babalikan ng manininda ang ipinagbili habang sila ay
    nabubuhay, sapagkat ang pangitain ay laban sa buong sangkatauhan, hindi na sila
    babalik, sapagkat walang sinumang tao na namumuhay sa kasalanan ang mapapalakas!
  hui-hui: Agali mbirame ibunaga mbirale yu kago mendealihondo dano helo lowa miyadagua
    dano hanga dai nabi dano ogoni ho kaore dege ibu homolebira. Ani bulubadagoni
    irane i̱naga keba holeneme ti bibahendeni ibira holebira. I̱na ti homelo bo wahai
    holebero lalu bi lo wirugo lone mo iriari nabulebero. Wali agali bibahendeme mana
    ko biyarunaga homai holebira.
  mya-mya: ကုန်​သွယ်​သူ​သည်​မိ​မိ​ရောင်း​လိုက်​သည့်​မြေ​ယာ ကို​ပြန်​လည်​ရ​ရှိ​ရန်
    အ​သက်​ရှည်​နိုင်​လိမ့်​မည် မ​ဟုတ်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​လူ​တိုင်း​နှင့် ဆိုင်​သော​ဘု​ရား​သ​ခင်​၏​ဗျာ​ဒိတ်​တော်​ကို
    ပြန်​လည်​ပြင်​ဆင်​မည်​မ​ဟုတ်​သော​ကြောင့်​တည်း။ သူ​တို့​အ​ပြစ်​ကြောင့်​ဆိုး​ညစ်​သူ​တို့​သည်
    မ​သေ​ဘဲ​ကျန်​ရစ်​နိုင်​ကြ​မည်​မ​ဟုတ်။-
  bod-N: འཚོང་མཁན་དེ་གསོན་པོར་ལུས་ཀྱང་བཙོང་ཟིན་པའི་ནོར་ནི་ཕྱིར་མི་འཐོབ། གང་ལ་ཞེ་ན།
    མི་ཀུན་དང་འབྲེལ་བའི་ཞལ་གཟིགས་འདི་ལ་འགྱུར་བ་མེད་དེ། སྡིག་པའི་དབང་གིས་སུས་ཀྱང་རང་སྲོག་སྐྱོབ་མི་ནུས་སོ།
    །
  sna-sna: Mutengesi haangadzorerwi nyika yaakanga atengesa kana vose vari vaviri
    vachiri vapenyu, nokuti chiratidzo chakaonekwa pamusoro pavazhinji vose chichazozadziswa.
    Nokuda kwezvivi zvavo, hakuna kana mumwe wavo achachengetedza upenyu hwake.
  spa-BLM: Porque el vendedor no volverá a lo que se vende, aunque todavía esté vivo;
    porque la visión se refiere a toda su multitud. Ninguno volverá. Ninguno se fortalecerá
    en la iniquidad de su vida.
  cac-cac: A mach toxo ix schon̈ sluum, man̈xo ol yal yic'anxi luum yacb'an pitzanto
    yed' mach ix manan chi', yujto man̈xo ol yal scachjioch vaan jun yaelal van sjavi
    chi'. A eb' chuc, malaj junoc eb' ol yal scolan sb'a.
  swh-ULB: Kwa kuwa muuzaji hatarudia kile kilichouzwa, kadiri wanapoendelea kuishi,
    kwa kuwa maono yako juu yako kikundi kizima. Hawatarudi, kwa kuwa hakuna mtu anayeishi
    kwenye dhambi atakayejitia nguvu!
  bel-bel: Бо, хто прадаў, ня вернецца да прададзенага, хоць бы і засталіся яны жывыя;
    бо прарочая ўява пра ўсё мноства іх не адменіцца, і ніхто сваім беззаконьнем не
    ўмацуе свайго жыцьця.
  deu-ELBBK: Denn der Verkäufer wird nicht wieder zu dem Verkauften gelangen, und
    wenn er auch noch am Leben wäre unter den Lebenden; denn das Gesicht gegen seine
    ganze Menge wird nicht rückgängig werden, und niemand wird durch seine Ungerechtigkeit
    sein Leben befestigen.
  mbb-OT: Emun duen pa menge nigusyanti he egkesamà, kenè en sikandan ebpekelikù te
    nigusyu zan, su is nekaǥi ku he egkehitavù diyà te langun he menge etew te Israel
    egkehitavù iyan. Is minsan hentei he ebaal te mezaat kenà egkelibri is untung
    din.
  mal-2015: അവർ ജീവിച്ചിരുന്നാലും വില്ക്കുന്നവന്നു വിറ്റതു മടക്കിക്കിട്ടുകയില്ല; ദർശനം
    അതിന്റെ സകലകോലാഹലത്തെയും കുറിച്ചുള്ളതാകുന്നു; ആരും മടങ്ങിവരികയില്ല; അകൃത്യത്തിൽ
    ജീവിതം കഴിക്കുന്ന ഒരുത്തനും ശക്തി പ്രാപിക്കയില്ല.
  rmc-rmc: Bo oda, ko bikenel, na džala pale paš oda, so bikenďa, aňi kajte ačhilehas
    sodujdžene te dživel, bo oda, so phenďa o RAJ pal ola manuša, pes ačhela. Angle
    lengre bini aňi jekh lendar na ačhela te dživel.
  pes-OPV: زیرا که فروشندگان اگر‌چه در میان زندگان زنده مانند، به آنچه فروخته باشندنخواهند
    برگشت، چونکه غضب بر تمامی جمعیت ایشان قرار گرفته است. ایشان نخواهندبرگشت و هیچکس
    به گناه خویش زندگی خود راتقویت نخواهد داد.
  ron-1924: Ну, вынзэторул ну ва май кэпэта ынапой че а вындут, кяр дакэ ар май фи
    принтре чей вий; кэч пророчия ымпотрива ынтреӂий лор мулцимь ну ва фи скимбатэ
    ши, дин причина нелеӂюирий луй, ничунул ну-шь ва пэстра вяца.
  ben-OBCV: বিক্রেতা ফেরত পাবে না যে জমি বিক্রি হয়েছে, যতক্ষণ বিক্রেতা ও ক্রেতা উভয়েই
    বেঁচে থাকে। কারণ সমস্ত লোকের জন্য এই দর্শনে পরিবর্তন হবে না। তাদের পাপের জন্য
    একজনও তার জীবন রক্ষা করতে পারবে না।
  som-som: Waayo, kan wax iibiyey uma uu soo noqon doono wixii uu iibiyey in kastoo
    uu weli kuwa noolnool ku dhex jiro, waayo, waxyaalihii la tusay waxay ku saabsan
    yihiin dadkooda badan oo dhan, oo midkoodna innaba sooma noqon doono, xumaanta
    noloshiisana kuma xoogaysan doono.
  lat-VUC: 'Quia qui vendit, ad id quod vendidit non revertetur: et adhuc in viventibus
    vita eorum: visio enim ad omnem multitudinem ejus non regredietur, et vir in iniquitate
    vitæ suæ non confortabitur.]'
  eng-ASVBT: 'For the seller shall not return to that which is sold, although they
    be yet alive: for the vision is touching the whole multitude thereof, none shall
    return; neither shall any strengthen himself in the iniquity of his life.'
  ita-1885: Perciocchè chi vende non ritornerà a ciò ch'egli avrà venduto, benchè
    sia ancora in vita; perciocchè la visione contro a tutta la moltitudine di essa
    non sarà rivocata; e niuno si potrà fortificare per la sua iniquità, per salvar
    la vita sua.
  eng-LXXUP: For the buyer shall never again return to the seller, neither shall a
    man cleave with the eye of hope to his life.
  eng-ULB: For the seller will not return to the land he sold as long as they both
    live, because the vision concerning the entire multitude will not be reversed;
    and because of their sins, none of them will be strengthened!
  spa-VBL: Los vendedores nunca recuperarán el precio de compra mientras estén vivos.
    No voy a cambiar el plan que he revelado que se aplica a todos. Los que sigan
    pecando no sobrevivirán.
  fra-_FOB: Car le vendeur ne recouvrera pas ce qu'il a vendu, quand même il serait
    encore vivant; car la prophétie concernant toute leur multitude ne sera point
    révoquée; et aucun, grâce à son iniquité, ne maintiendra sa vie.
  mal-mal: അവർ ജീവിച്ചിരുന്നാലും വില്‍ക്കുന്നവനു വിറ്റതു മടക്കിക്കിട്ടുകയില്ല; ദർശനം
    അതിന്റെ സകല ജനസമൂഹത്തെയും കുറിച്ചുള്ളതാകുന്നു; ആരും മടങ്ങിവരുകയില്ല; അകൃത്യത്തിൽ
    ജീവിതം കഴിക്കുന്ന ഒരുത്തനും ശക്തി പ്രാപിക്കുകയില്ല.
  urd-GVR: Bechne wāle bach bhī jāeṅ to wuh apnā kārobār nahīṅ kar sakeṅge. Kyoṅki
    sab par ilāhī ġhazab kā faislā aṭal hai aur mansūḳh nahīṅ ho saktā. Logoṅ ke gunāhoṅ
    ke bāis ek jān bhī nahīṅ chhūṭegī.
  suz-BL: मारदे हना मेको ब्रोंइम सम्‍म लेयचा मताइब। मारदे हना मेको तशो नेल्‍ल आन कली
    दुम्‍‍ब। मिनु आन मरिम्‍शो पतीके नेल्‍ल बेक्‍नीम।
  eng-NOY: For the seller shall not return to that which is sold, Though he be yet
    alive; For the vision against their whole multitude shall not return void, And
    none that liveth in his iniquity shall strengthen himself
  ita-1927: Poiché chi vende non tornerà in possesso di ciò che avrà venduto, anche
    se fosse tuttora in vita; poiché la visione contro tutta la loro moltitudine non
    sarà revocata, e nessuno potrà col suo peccato mantenere la propria vita.
  ckb-ckb: فرۆشیار تەمەنی هەرچەند بێت فرۆشراو وەرناگرێتەوە، چونکە ئەو پەیامەی خودا
    بۆ هەموو خەڵکەکەیە ناگەڕێتەوە، مرۆڤیش لەبەر تاوانەکەی ناتوانێت دەست بە ژیانییەوە
    بگرێت.
  eng-BBE: 'For the trader will not go back to the things for which he had his price,
    even while he is still living:'
  kan-OKCV: ಮಾರಿದವನು ಎಷ್ಟು ವರ್ಷ ಬದುಕಿದರೂ, ಮಾರಿದ ಸೊತ್ತು ಅವನ ವಶಕ್ಕೆ ತಿರುಗಿ ಬಾರದು. ಉಂಟಾದ
    ದಿವ್ಯದರ್ಶನ ಸಮಾಜದವರಿಗೆಲ್ಲಾ ಸಂಬಂಧಿಸಿದೆ, ಎಂದಿಗೂ ತಿರುಗದು, ಯಾರೂ ತಮ್ಮ ಪಾಪಗಳಿಂದ ತಮ್ಮ
    ಜೀವವನ್ನು ಉಳಿಸಿಕೊಳ್ಳರು.
  tam-2017: அவர்கள் உயிருள்ளவர்களுக்குள்ளே இன்னும் உயிரோடு இருந்தாலும், விற்றவன் விற்கப்பட்டதற்குத்
    திரும்பிவருவதில்லை; அதின் திரளான மக்கள் கூட்டத்தின் மேலும் உண்டான தரிசனம் திரும்பாது;
    தன்னுடைய அக்கிரமத்திலே வாழுகிற எவனும் தன்னைத் திடப்படுத்தமாட்டான்.
  spa-RV-1909: 'Porque el que vende no tornará á lo vendido, aunque queden vivos:
    porque la visión sobre toda su multitud no será cancelada; y ninguno podrá, á
    causa de su iniquidad, amparar su vida.'
  ron-BTF: Pentru că vânzătorul nu se va întoarce la ceea ce este vândut, chiar dacă
    ei ar fi încă în viață, pentru că viziunea se referă la întreaga lor mulțime,
    care nu se va întoarce; nici nu se va întări cineva în nelegiuirea vieții lui.
  eng-WEBP: For the seller won’t return to that which is sold, although they are still
    alive; for the vision concerns the whole multitude of it. None will return. None
    will strengthen himself in the iniquity of his life.
  eng-FBV: Sellers won't ever get back the purchase price while they're still alive.
    I'm not going to change the plan I have revealed that applies to everyone. People
    who go on sinning won't survive.
  nld-1939: 'De verkoper krijgt toch zijn waren niet terug, al leeft hij nog zo lang;
    want mijn toorn ontbrandt over al hun drukte. En ook de koper zal zijn bezit niet
    behouden: iedereen zal om zijn schuld verkwijnen en de moed verliezen.'
  nch-BL: Huan masque se tanamacaquet mocahuas yoltoc, ayecmo tanamacas sempa pampa
    na niDIOS niquijtojtoc ten amopantis huan amo mopatas. Nimechtatzacuiltis nochi
    amojuanti huan amo aqui cati tajtacolchijtoc huelis quimanahuis inemilis.
  vie-1934: Vì kẻ bán dầu còn sống, cũng không thể trở lại lấy của mình đã bán; vì
    sự hiện thấy chỉ về cả đoàn dân nó, sẽ chẳng ai trở lại; và chẳng ai sẽ nhờ sự
    gian ác đời mình mà bổ sức lại.
  hin-CV: जब तक खरीदनेवाला और बेचनेवाला जीवित हैं, तब तक बेचनेवाले को उसकी बिकी हुई
    संपत्ति वापस नहीं मिलेगी. क्योंकि पूरे भीड़ के बारे में जो दर्शन है उसे पलटा नहीं
    जाएगा. अपने पापों के कारण, उनमें से कोई भी अपने जीवन को बचा न सकेगा.
  spa-BES: Porque el comerciante no volverá a las cosas que vendió, incluso mientras
    que aún viven; porque la visión sobre toda la multitud no se cancelará, y a causa
    de su iniquidad ninguno podrá amparar su vida.
  tdx-tdx: Tsy himpoly amy naleta’ey ty mandetake ndra te sambe veloñe; fa ho a’ i
    màroy i aroñaroñey, vaho tsy himpoly; tsy hampifatrarem-bata’e ty halò-tserem-piai’ey.
  tha-KJV: เพราะว่าผู้ขายจะไม่​ได้​กล​ับไปยังสิ่งที่เขาได้ขายไป ขณะเมื่อเขายั​งม​ี​ชี​วิตอยู่
    เพราะว่านิ​มิ​ตน​ั้​นก​็​เก​ี่ยวข้องกับประชาชนทั้งมวล และจะไม่​หันกลับ และเพราะความชั่วช้าของเขา
    จึงจะไม่​มี​ผู้​ใดรักษาชีวิตไว้​ได้
  por-BR-2018: Pois o vendedor não voltará ao que foi vendido, enquanto estiverem
    vivos; porque a visão sobre toda sua multidão não será cancelada; e por causa
    de sua iniquidade, ninguém poderá preservar sua vida.
  deu-ELO: Denn der Verkäufer wird nicht wieder zu dem Verkauften gelangen, und wenn
    er auch noch am Leben wäre unter den Lebenden; denn das Gesicht wider seine ganze
    Menge wird nicht rückgängig werden, und niemand wird durch seine Ungerechtigkeit
    sein Leben befestigen.
  eng-WYC-2018: For he that selleth, shall not turn again to that that he sold, and
    yet the life of them is in livers, (or For he who selleth, shall not return to
    what he sold, and yet their life is in the living); for why the vision, either
    revelation, to all the multitude thereof shall not go again, and a man shall not
    be strengthened in the wickedness of his life.
  epo-epo: Ĉar la vendanto ne plu revenos al la venditaĵo, eĉ se ili ankoraŭ estus
    vivantaj; ĉar la vizio pri ilia tuta amaso ne retiriĝos, kaj neniu fortikigos
    sian vivon per sia malpieco.
  uig-PIN: Qünki gǝrqǝ alƣuqi bilǝn satⱪuqi tirik ⱪalsimu, satⱪuqi ɵzi setiwǝtkinigǝ
    ⱪaytidin igǝ bolmaydu; qünki bu top kixilǝr toƣruluⱪ kɵrüngǝn bexarǝt inawǝtsiz
    bolmaydu; ulardin ⱨeqⱪaysisi ⱪǝbiⱨliki bilǝn ɵz ⱨayatini saⱪliyalmaydu.
  beo-beo: Bidi lasu dunu huluane da ilia fisi liligi bu samogemu hamedei ba:mu. Bai
    ilia da bogomu, amola Gode da Ea ougi, dunu huluane defele ilima olelemu. Wadela:i
    hamosu dunu da mae bogoma:ne gaga:su, amo hamedafa ba:mu.
  tpi-OTNT: Sapos man i bin larim narapela man i baim wanpela samting bilong en, em
    i no dai hariap, maski, em bai i no inap kisim bek dispela samting. Long wanem,
    mi tok pinis olsem, mi bai bagarapim olgeta man, na mi no inap senisim dispela
    tok. Olgeta i save mekim pasin nogut, olsem na olgeta i mas bagarap.
  hau-SA: Mai sayarwa ba zai mayar da ƙasar da ya sayar tuntuni ba muddin dukansu
    suna da rai, gama ba za a sauya wahayin da ya shafi dukan jama’a ba. Saboda zunubansu,
    babu ɗayansu da zai adana ransa.
  uig-LAT: Chünki gerche alghuchi bilen satquchi tirik qalsimu, satquchi özi sétiwetkinige
    qaytidin ige bolmaydu; chünki bu top kishiler toghruluq körün’gen bésharet inawetsiz
    bolmaydu; ulardin héchqaysisi qebihliki bilen öz hayatini saqliyalmaydu.
  nde-nde: Umthengisi kayikuyifumana impahla eyathengiswayo, nxa owathengisayo lowathengayo
    besaphila, ngoba umbono ngexuku lonke kawuyikuhlehliselwa emuva. Ngenxa yezono
    zabo kakho lamunye wabo ozalondoloza ukuphila kwakhe.
  ton-ton: 'Neongo ʻae moʻui ʻaʻana ʻoku fakatau ʻe ʻikai foki mai ia ki he meʻa kuo
    fakatau: he ko e kikite ʻoku kau ki hono kakai kotoa pē ʻe ʻikai foki mai; pea
    ʻe ʻikai toe taulanga ha taha ʻi he kovi kuo ne fai ʻi heʻene moʻui.'
  ces-1613: Ten zajisté, kdož prodal, k věci prodané nepůjde nazpět, by pak ještě
    byl mezi živými život jejich, poněvadž vidění na všecko množství její nenavrátí
    se, a žádný v nepravosti života svého nezmocní se.
  eng-WMB: For the seller won’t return to that which is sold, although they are still
    alive; for the vision concerns the whole multitude of it. None will return. None
    will strengthen himself in the iniquity of his life.
  tam-TCV: அவர்கள் இருவருமே உயிரோடிருக்கும் வரையிலும், விற்றவன் விற்கப்பட்ட நாட்டைத்
    திரும்பப்பெறமாட்டான். ஏனெனில் யாவரையும் குறித்த தரிசனம் மாற்றப்படமாட்டாது. அவர்களின்
    பாவத்தினிமித்தம் ஒருவனாகிலும் தன் வாழ்வைப் பாதுகாத்துக்கொள்ளவுமாட்டான்.
  ceb-ULB: Tungod kay dili gayod makabalik ang tigbaligya sa mga butang nga napalit
    na, samtang buhi pa sila, sanglit batok man sa tibuok pundok sa katawhan ang panan-awon.
    Dili sila mamalik, tungod kay walay tawo nga nabuhi diha sa iyang sala ang mapalig-on!
  pol-UBG: Bo ten, kto sprzedał, nie wróci do rzeczy sprzedanej, choćby jeszcze żył.
    Widzenie bowiem dotyczące całego ich mnóstwa nie będzie cofnięte i nikt nie wzmocni
    się w nieprawości swego życia.
  urd-GVU: بیچنے والے بچ بھی جائیں تو وہ اپنا کاروبار نہیں کر سکیں گے۔ کیونکہ سب پر
    الٰہی غضب کا فیصلہ اٹل ہے اور منسوخ نہیں ہو سکتا۔ لوگوں کے گناہوں کے باعث ایک
    جان بھی نہیں چھوٹے گی۔
  deu-1912: Darum soll der Verkäufer nach seinem verkauften Gut nicht wieder trachten;
    denn wer da lebt, der wird's haben. Denn die Weissagung über all ihren Haufen
    wird nicht zurückkehren; keiner wird sein Leben erhalten, um seiner Missetat willen.
  kan-2017: ಮಾರಿದವನು ಎಷ್ಟು ವರ್ಷ ಬದುಕಿದರೂ ಮಾರಿದ ಸೊತ್ತು ಅವನ ವಶಕ್ಕೆ ತಿರುಗಿಬಾರದು; ಉಂಟಾದ
    ದಿವ್ಯದರ್ಶನವು ಸಮೂಹದವರಿಗೆಲ್ಲಾ ಸಂಬಂಧಿಸಿದೆ, ಯಾರೂ ಹಿಂದಿರುಗುವುದಿಲ್ಲ. ಯಾರೂ ತಮ್ಮ ಅಧರ್ಮದಿಂದ
    ತಮ್ಮ ಜೀವವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Dariy reb e siyobay nra par nib fos nib n’uw nap’an nge yag ni fulweg ngak
    e tin ke thay u pa’, ni bochan e damumuw rok Got e bay u daken urngin e girdi’.
    Ma pi’in kireb e leam rorad e dab ra fosgad.
  hlt-MCSB: Aka yoi kah hnoyoih te a hing la a hing uh khui khaw koep mael pawh. A
    hlangping boeih ham a mangthui te lat mahpawh te. Hlang he amah kathaesainah dongah
    a hingnah talong thai mahpawh.
  mdy-ETH: ሻንቻሢና ሻንቃሢና ሼምፔና ዓኣ ዎዶማና ሻንቼሢ ሻንቼ ባኮ ማሃኒ ዳንዳዑዋኣሢጉዲ ፆኦሲ ፔጋሲ ዻዌ ባካ ኬኤዚንቴሢ
    ቢያሢምታሢሮ ማዑዋያኬ፤ ዔያቶኮ ጎማፓ ዔቄያና ሼምፓሢ ዓይሳኒ ዳንዳዓንዳይ ፔቴታዖ ጴዻዓኬ።
  twi-ASANTE: Deɛ ɔtɔn no nsa renka asase a watɔn no bio wɔ ɛberɛ a wɔn mmienu te
    ase, Ɛfiri sɛ anisoadehunu a ɛfa nnipakuo no nyinaa no rensesa. Wɔn bɔne enti,
    wɔn mu baako koraa remfa ne ho nni.
  eng-WEBU: For the seller won’t return to that which is sold, although they are still
    alive; for the vision concerns the whole multitude of it. None will return. None
    will strengthen himself in the iniquity of his life.
  wal-wal: Eti naa77ai paxa de7iyo peeshan, baizzidaagee ba baizzidoogaa guyye zaarenna.
    GODAA hanqqoi asaa ubbaa bolli yees; eta nagaraappe denddidaagan etappe issoinne
    ba shemppuwaa ashshenna.
  spa-PDDPT: Porque el vendedor no recuperará lo que vendió mientras ambos vivan,
    pues la ira está contra toda su multitud. No regresará ni se fortalecerá el que
    vive en iniquidad.
  gun-gun: Mba'eta yvy vendeare ma ndojevyvei ma 'rã ovende va'ekue oiporu ju aguã,
    oikove'i teĩ ae ma. Mba'eta ndoiko e'ỹi 'rã heta va'e kuery regua ayvu omombe'u
    pyre. Ha'e ramo avave rei ndoiko pukuvei 'rã gueko vaia py onhemombaraetea rupi.
  ilo-ULB: Ta saanto pulos a maipasubli ti agtagtagilako ti nailakon iti unos ti panagbiagda,
    agsipud ta ti sirmata ket maibusor kadagiti amin a tattao; saandanto nga agsubli,
    ta awan iti tao nga agbibiag iti basolna a mapapigsa!
  kpg-kpg: Deai tangada hui goloo e mouli duai ai, bolo e mee di daahi aga ana mee
    ala ne luudi ieia, idimaa di hagawelewele o Dimaadua la gaa tale ang gi digau
    huogodoo. Digau huaidu e deemee loo di mouli.
  uig-ARA: چۈنكى گەرچە ئالغۇچى بىلەن ساتقۇچى تىرىك قالسىمۇ، ساتقۇچى ئۆزى سېتىۋەتكىنىگە
    قايتىدىن ئىگە بولمايدۇ؛ چۈنكى بۇ توپ كىشىلەر توغرۇلۇق كۆرۈنگەن بېشارەت ئىناۋەتسىز
    بولمايدۇ؛ ئۇلاردىن ھېچقايسىسى قەبىھلىكى بىلەن ئۆز ھاياتىنى ساقلىيالمايدۇ.
  sus-sus: Saresoe mu sese fima sarematie ma e xa duniɲɛigiri kui, barima Ala xa natɛ
    mu masarama. E birin faxama nɛ e xa yunubie xa fe ra.
  pon-2006: Sohte sounnet men pahn mour werei pwe en kak kapwurehda dahme e luhskihla,
    pwehki sapwellimen KAUN-O engieng pahn lelohng aramas koaros. Irail kan me suwed
    sohte kak mourla.
  ksd-ksd: Tago ra tena niivura pa na lilikun tadav nam ra magit i ga ivure, na damana
    tuk ta ra mutuai kana nilaun; tago ra ninana ure ra pia na pal parika ma pa na
    lilikun; ma pa ta tikai na vadekdek kana nilaun ure kana varpiam.
  grc-BRENT: Διότι ὁ κτώμενος πρὸς τὸν πωλοῦντα οὐκέτι μὴ ἐπιστρέψει, καὶ ἄνθρωπος
    ἐν ὀφθαλμῷ ζωῆς αὐτοῦ οὐ κρατήσει.
  ind-AYT: Sebab, penjual tidak akan kembali kepada apa yang dia jual selama mereka
    hidup. Sebab, penglihatan mengenai semua kegemparan yang menimpa mereka tidak
    akan ditarik kembali, dan karena kejahatannya, takkan ada seorang pun yang dapat
    mempertahankan hidupnya.”
  nya-nya: Wogulitsa sadzazipezanso zinthu zimene anagulitsa kwa wina chinkana onse
    awiri akanali ndi moyo, pakuti chilango chidzagwera onsewo ndipo sichingasinthike.
    Chifukwa cha machimo awo, palibe aliyense amene adzapulumutsa moyo wake.
  hrv-hrv: Jer tko proda, neće više dobiti što je prodao, i nitko neće bezakonjem
    ojačati život!
  mps-mps: Te bidi mego te gasa bidi me deligo agaba te nai me deli abelemainogo yali
    bidi, aga te sesabi elama, bobobage sogo bidali goli, te tagalao, agai te nai
    wei ma sainu ebo usu egobeo. Magi baso meni, eno te tiwai po wai dao, eno te tigidali
    bidi dolaibao, te eno po me hasegelegobeo. Tigidaligo dwai kolesaga ebaso, tialima
    tigidali te dolaibao.
  tpi-tpi: Sapos man i bin larim narapela man i baim wanpela samting bilong en, em
    i no dai hariap, maski, em bai i no inap kisim bek dispela samting. Long wanem,
    mi tok pinis olsem, mi bai bagarapim olgeta man, na mi no inap senisim dispela
    tok. Olgeta i save mekim pasin nogut, olsem na olgeta i mas bagarap.
  dan-1931: Thi Sælgeren skal ikke vende tilbage til det solgte, om han end bliver
    i Live*; thi Synet om al den larmende Hob derinde tages ikke tilbage, og ingen
    skal styrke sit Liv ved sin Misgerning. { [*se 3 Mos. 25, 23 ff.] }
  vie-OVCB: Dù nếu người bán mong sống sót, họ cũng sẽ không chuộc lại được vật mình
    đã bán. Vì những gì Đức Chúa Trời đã áp dụng cho mọi người— sẽ không thay đổi!
    Bởi tội lỗi đầy dẫy, chẳng ai bảo toàn được mạng sống.”
  guj-2017: વેચનાર પોતાના વેચાયેલા સ્થળે પાછો આવશે નહિ, જોકે તેઓ બંને જીવતા હશે તોપણ,
    કેમ કે, આ સંદર્શન તો આખા સમુદાય વિષે છે. તેઓ પાછા ફરશે નહિ, કોઈ માણસ પોતાના પાપમાં
    પોતાનું જીવન સાર્થક કરશે નહિ.
  pon-2006A: Sohte sounnet men pahn mour werei pwe en kak kapwurehda dahme e luhskihla,
    pwehki sapwellimen KAUN-O engieng pahn lelohng aramas koaros. Irail kan me suwed
    sohte kak mourla.
  por-BRBSL: Pois o vendedor não voltará ao que é vendido, embora ainda esteja vivo;
    pois a visão diz respeito a toda a sua multidão. Nenhum voltará. Nenhum se fortalecerá
    na iniqüidade de sua vida.
  cth-cth: Hno kayawtkung a hring nakunghai, a yo e hah hmawt mahoeh toe. Vision teh
    taminaw koe kuep laipalah awm mahoeh. Apihai a payonnae dawk hring thai awh mahoeh
    toe.
  twi-twi: Nea ɔtɔn no nsa renka asase a watɔn no bio wɔ bere a wɔn baanu te ase,
    efisɛ anisoadehu a ɛfa nnipadɔm no nyinaa ho no rensesa. Wɔn bɔne nti, wɔn mu
    baako koraa remfa ne ho nni.
  hlt-hlt: Aka yoi kah hnoyoih te a hing la a hing uh khui khaw koep mael pawh. A
    hlangping boeih ham a mangthui te lat mahpawh te. Hlang he amah kathaesainah dongah
    a hingnah talong thai mahpawh.
  tbz-SIM: Wèè fiiti ò í yóó nɑ kɛ́wɛ̃tɛ kɛ́pɛ́tɛ́ ò fìtɛ́ dɛ̀ bɑ́ kòò kpɑɑ́ fòù,
    tìì yóó bɛ̀ tùɔ̀kɛní tì í yóó soó nhòmɔù. Bɑ́ wè o yɛi ndoti o yuu ĩ́nkɛ̀ nkɛ,
    òmɔù í wɛ̃ti kɛ bo pɛ́tɛ́ o wɛ̃rímú.
  msy-2020: Eghtɨ gumazitam uan biziba amangɨtɨ tav adagh ivesɨ ifuegh, aning dughiar
    kamɨn angamɨra ikɨvɨra ikɨ, ua uan biziba amang dagh ivezamin arazim damuan kogham.
    Gumazamiziba bar moghɨra arazir kuram gami, kamaghɨn men tav ikian kogham, me
    bar moghɨra gɨvagham. Nan akam a gavgafi, egh a guizbangɨram otivam.
  dop-dop: Pɑɑ pɛɛtʋlʋ wɛnɑ ɩ weesuɣu ɩ kɑɑ nɑ ɩ kʋpɛɛtǝm. Mpi tɔ, nti pɑ nɑwɑ toosee
    tɑkɑ tɑɑ nɑ pɑ́ kɛɛsɩ yǝlɑɑ mɛ mǝ wɑkǝlʋɣʋ tɔɔ tɔ, tǝ lɑkɩ kɛ́ tɩɩ sɑɑlǝɣɩ. Mǝ
    ɩsɑɣɑtʋ nti ɩ́ lɑkɩ tɔ tǝ tɔɔ, mǝ tɑɑ nɔɣɔlʋ kɑɑ wɛɛnɑ weesuɣu.
  azb-azb: Hətta onlar yaşasalar da, satıcı satdığı torpağa qayıtmayacaq, çünki onların
    bütün camaatına aid olan bu vəhy hədəfindən dönməyəcək. Heç kəs təqsiri ilə həyatını
    davam etdirə bilməyəcək.
  eng-DBY: 'For the seller shall not return to that which is sold, even though he
    were yet alive amongst the living: for the vision is touching the whole multitude
    thereof; it shall not be revoked; and none shall through his iniquity assure his
    life.'
  hin-2017: चाहे वे जीवित रहें, तो भी बेचनेवाला बेची हुई वस्तु के पास कभी लौटने न
    पाएगा; क्योंकि दर्शन की यह बात देश की सारी भीड़ पर घटेगी; कोई न लौटेगा; कोई भी
    मनुष्य, जो अधर्म में जीवित रहता है, बल न पकड़ सकेगा।
  wol-KYG: Bu jaaykat bi muccee it, du jotaat ca njaayam. Peeñu mi jëm ci askan wépp,
    daal, du toxu, ku nekk ñaawtéefam lay dunde, ba du leqliku.
  eng-YLT: For the seller to the sold thing turneth not, And yet among the living
    [is] their life, For the vision [is] unto all its multitude, It doth not turn
    back, And none by his iniquity doth strengthen his life.
  eng-WYC-2017: For he that selleth, shall not turn again to that that he sold, and
    yet the life of them is in livers; for why the vision, either revelation, to all
    the multitude thereof shall not go again, and a man shall not be strengthened
    in the wickedness of his life.
  eng-WMBB: For the seller won’t return to that which is sold, although they are still
    alive; for the vision concerns the whole multitude of it. None will return. None
    will strengthen himself in the iniquity of his life.
  urd-GVH: बेचनेवाले बच भी जाएँ तो वह अपना कारोबार नहीं कर सकेंगे। क्योंकि सब पर इलाही
    ग़ज़ब का फ़ैसला अटल है और मनसूख़ नहीं हो सकता। लोगों के गुनाहों के बाइस एक जान
    भी नहीं छूटेगी।
  rug-rug: Sa tie sapu vata holu taloa si lopu kote vagi pule nia sa sa pepeso holuholu
    nia sa, sipu korapa toa dia sari karua beto, ura sa dinogodogorae pa guguana sa
    butubutu Izireli si lopu kote ta hobe. Koa gua koari dia sinea si lopu keke koari
    karua si kote toa.
  gaz-gaz: Hamma lamaan isaanii iyyuu lubbuun jiranitti inni lafa gurgure hin deebifatu;
    mulʼanni waaʼee sabaatiif mulʼate duubatti hin deebiʼuutii. Sababii cubbuu isaaniitiif
    isaan keessaa namni tokko iyyuu lubbuu ofii isaa hin oolfatu.
  fra-LSG: Non, le vendeur ne recouvrera pas ce qu’il a vendu, Fût-il encore parmi
    les vivants; Car la prophétie contre toute leur multitude ne sera pas révoquée,
    Et à cause de son iniquité nul ne conservera sa vie.
  yal-yal: Sare matiin naxan matixi, a mi na sɔtɔma hali a mɔn lu a nii ra, bayo fe
    toon naxan tixi lan yamaan ma alo xiyena, na mi kalama, muxu yo mi a niin natangɛ
    masɔtɔ e hakɛne xɔn.
  haw-1868: No ka mea, aole e hoi aku ka mea kuai lilo aku, ina e ola ana lakou; no
    ka mea, o ka hihio, no kona lehulehu okoa no ia, aole e hoi mai; aole hoi e hooikaika
    kekahi ia ia iho ma ka hewa o kona ola ana.
  arb-NAV: فَالْبَائِعُ لَنْ يَسْتَرِدَّ مَا بَاعَهُ مَهْمَا طَالَ بِهِ الْعُمْرُ
    لأَنَّ قَضَاءَ اللهِ يَنْطَبِقُ عَلَى كُلِّ جُمْهُورِهِمْ وَلَنْ يَتَحَوَّلَ عَنْهُمْ،
    وَلَيْسَ فِي وُسْعِ الشِّرِّيرِ أَنْ يَحْتَفِظَ بِحَيَاتِهِ.
  ewe-ewe: Anyigbadzrala magbugbɔ eƒe anyigba si wòdzra la axɔ zi ale si wo ame eve
    la le agbe o, elabena womatrɔ ŋutega si wokpɔ tso ameha blibo la ŋu o. Le woƒe
    nu vɔ̃wo ta la, wo dometɔ ɖeka pɛ gɔ̃ hã matsi agbe o.
  eng-LEE: For the seller shall not return to that which is sold, although their soul
    were yet alive; for the vision is against all her multitude; no one shall return;
    but the soul of every one is fastened to his iniquity, they do not strengthen
    themselves [to repent].
  asm-FB: কিয়নো বেচোঁতাসকলে জীয়াই থকা সেই সময়লৈকে তেওঁলোকে বেচা তেওঁলোকৰ সেই সম্পৰ্কীয়
    সম্পত্তি কেতিয়াও পুনৰায় দেখিবলৈ নাপাব, কিয়নো নিজ নিজ জীৱনৰ পাপ আচৰণত তেওঁলোকৰ
    কোনেও জীৱন ধাৰণ কৰিব নোৱাৰিব।
  sus-A: سَرٍ سٌي مُ سٍسٍ قِمَ سَرٍ مَتِيٍ مَ عٍ شَ دُنِحّءِفِرِ كُي، بَرِ مَ عَلَ
    شَ نَتّ مُ مَسَرَ مَ. عٍ بِرِن قَشَمَ نّ عٍ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: Car le vendeur ne reviendra pas à ce qui est vendu, bien qu'ils soient
    encore en vie ; car la vision concerne toute sa multitude. Nul ne reviendra. Nul
    ne se fortifiera dans l'iniquité de sa vie.
  hbo-hbo: כִּ֣י הַמֹּוכֵ֗ר אֶל־הַמִּמְכָּר֙ לֹ֣א יָשׁ֔וּב וְעֹ֥וד בַּחַיִּ֖ים חַיָּתָ֑ם
    כִּֽי־חָזֹ֤ון אֶל־כָּל־הֲמֹונָהּ֙ לֹ֣א יָשׁ֔וּב וְאִ֧ישׁ בַּעֲוֹנֹ֛ו חַיָּתֹ֖ו
    לֹ֥א יִתְחַזָּֽקוּ׃
  kik-kik: Mwendia ndagakũũra gĩthaka kĩrĩa endetie rĩrĩa rĩothe acio eerĩ marĩ muoyo,
    nĩgũkorwo kĩoneki kĩu gĩkoniĩ kĩrĩndĩ kĩu gĩothe gĩtikagarũrwo. Tondũ wa mehia
    mao, gũtirĩ o na ũmwe wao ũgaatũũria muoyo wake.
  fra-NCL: Le vendeur ne rentrera pas en possession de ce qu’il aura vendu, fût-il
    encore parmi les vivants ; car la vision contre toute leur multitude ne sera pas
    révoquée, et nul par son péché n’assurera sa vie.
  cek-AK: Hmuenmae zaw kami loe hing, toe a zawh ih hmuen pakut let mak ai; rangpui
    hoi kasaeng hnuksakhaih loe amkhrai mak ai; zaehaih ah hing kami loe mi doeh kacakah
    angdoe thai mak ai.
  cuk-cuk: Ar dule-ibmar-uked amba dula-beo-inigwele, na ibmar-uksad bar amiosulid.
    Ar dulemar-sabsur-odurdaklegoed-negburgan-daklesad osulolegosulid, na dule-wargwensaale,
    e-isgued-ular durguosulid.
  uig-CYR: Чүнки гәрчә алғучи билән сатқучи тирик қалсиму, сатқучи өзи сетивәткинигә
    қайтидин егә болмайду; чүнки бу топ кишиләр тоғрилиқ көрүнгән бешарәт инавәтсиз
    болмайду; улардин һеч қайсиси қәбиһлиги билән өз һаятини сақлалмайду.
  tel-2017: అమ్మినవాడు వాళ్ళు బ్రతికి ఉన్నంత కాలం తాను అమ్మిన భూమికి తిరిగి రాడు.
    ఎందుకంటే ఈ దర్శనం ప్రజలందరికీ విరోధంగా ఉంది. పాపంలో నివసించే ఏ మనిషీ ధైర్యంగా
    తన ప్రాణాన్ని దక్కించుకోలేడు. అందుకే వాళ్ళెవ్వరూ తిరిగిరారు.
  hat-BSA: Anverite, moun k ap vann nan p ap retounen nan sa li te vann nan, malgre
    yo toujou vivan; paske vizyon konsène tout foul moun yo. Yo p ap retounen, ni
    okenn nan yo p ap ka pwolonje lavi yo nan mitan inikite yo.
  kos-kos: Wangin sie mwet kuka acn ac fah sifil eis ma el kukakunla, mweyen kasrkusrak
    lun God uh ma nu fin mwet nukewa. Mwet koluk uh ac tia ku in moul.
  hbo-WLC: כִּ֣י הַמּוֹכֵ֗ר אֶל־הַמִּמְכָּר֙ לֹ֣א יָשׁ֔וּב וְע֥וֹד בַּחַיִּ֖ים חַיָּתָ֑ם
    כִּֽי־חָז֤וֹן אֶל־כָּל־הֲמוֹנָהּ֙ לֹ֣א יָשׁ֔וּב וְאִ֧ישׁ בַּעֲוֺנ֛וֹ חַיָּת֖וֹ
    לֹ֥א יִתְחַזָּֽקוּ׃
  ibo-ibo: Onye rere ahịa agaghị enwetaghachi ngwa ahịa nke erere ere ọ bụladị dịka
    onye rere na onye zụrụ na-adị ndụ. Nʼihi na ọhụ nke a gbasara igwe mmadụ niile
    bụ nke a na-apụghị ịgbanwe. Nʼihi mmehie ha niile, o nweghị onye nʼime ha nke
    pụrụ ichebe ndụ ya.
  ory-ory: ଯେହେତୁ ସେମାନେ ଜୀବିତ ଥିଲେ ହେଁ ବିକ୍ରୟକାରୀ ବିକ୍ରୀତ ଅଧିକାରକୁ ଫେରିଯିବ ନାହିଁ;
    କାରଣ ଏହି ଦର୍ଶନ ସେହି ସ୍ଥାନସ୍ଥ ସମୁଦାୟ ଲୋକସମୂହ ବିଷୟକ ଅଟେ, କେହି ଫେରିଯିବେ ନାହିଁ; ପୁଣି,
    ଆପଣା ଜୀବନର ଅଧର୍ମରେ କେହି ଆପଣାକୁ ସବଳ କରିବେ ନାହିଁ।
  chk-chk: Iwe, ewe chon amömö fanü esap chüen tongeni liwin ngeni mine a amömöla.
    Inamwo ika a chüen manau, pun än Kot song a nonom wor meinisin, nge esap sü seniir.
    Iwe, pokiten ar tipis esap wor eman a tongeni amanaua manauan.
  rop-rop: Detlot shop menija hu oldei baiyimbat en selimbat ebrijing kaan jidan laibala
    blanga gajimbek wanim deibin lujim, dumaji mi brabli wail langa ebribodi. Detlot
    pipul hu oldei dumbat nogudbala ting kaan jidan laibala enimo.
  ukr-1871: Хто бо продав, не вернеться вже до проданого, хоч би й зостались між живими;
    бо пророчий провид про всїх їх не зміниться, та й нїхто проступком своїм не продовжить
    життя свого.
  deu-1951: Denn der Verkäufer wird nicht wieder zu dem verkauften Gut gelangen, auch
    wenn er noch unter den Lebendigen am Leben ist; denn die Weissagung wider ihre
    ganze Menge wird nicht umkehren, und niemand wird sich durch seine Missetat am
    Leben erhalten.
  eng-JPS: For the seller shall not return to that which is sold, although they be
    yet alive; for the vision is touching the whole multitude thereof, which shall
    not return; neither shall any stand possessed of the iniquity of his life.
  srp-1865: Jer ko prodaje, neæe opet doæi do onoga što proda, ako i ostane živ; jer
    utvara za sve mnoštvo njihovo neæe se vratiti natrag, i niko se neæe okrijepiti
    bezakonjem svojim da saèuva život svoj.
  lug-lug: Atunda taliddizibwa kintu kye yatunda, bombi bwe banaaba nga bakyali balamu.
    Kubanga okubonerezebwa kuli ku kibiina kyonna so tekukyajulukuka. Era olw’ebibi
    byabwe tewaliba n’omu aliwonya obulamu bwe.
  heb-heb: כי המוכר אל הממכר לא ישוב ועוד בחיים חיתם כי חזון אל כל המונה לא ישוב ואיש
    בעונו חיתו לא יתחזקו׃
  ben-IRV: কারণ বিক্রেতা কখনো তাকে ফেরত দেবে যা সে বিক্রি করেছে যতদিন তারা থাকবে,
    কারণ এই দর্শন সমগ্র জনতার জন্য; তারা ফিরে যাবে না; কারণ কোনো মানুষ তার পাপে নিজেকে
    শক্তিশালী করতে পারবে না।
  pan-pan: ਕੋਈ ਵੀ ਵੇਚਣ ਵਾਲਾ ਭਾਵੇਂ ਜੀਉਂਦਾ ਰਹੇ ਤਾਂ ਵੀ ਆਪਣੀ ਵਿਕੀ ਹੋਈ ਚੀਜ਼ ਦੇ ਕੋਲ ਨਹੀਂ
    ਮੁੜੇਗਾ, ਕਿਉਂਕਿ ਦਰਸ਼ਣ ਸਾਰੀ ਹੀ ਭੀੜ ਦੇ ਵਿਰੁੱਧ ਹੈ; ਉਹ ਨਹੀਂ ਮੁੜਨਗੇ, ਇਸ ਪਾਪ ਦੇ ਵਿੱਚ
    ਰਹਿਣ ਵਾਲਾ ਕੋਈ ਵੀ ਮਨੁੱਖ ਮਜ਼ਬੂਤ ਨਹੀਂ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ရောင်း သောသူသည် အသက်လွတ်လျက် ရှိသော်လည်း၊ ရောင်း သော မြေသို့ ပြန် ၍ မ လာရ။
    ထို လူ အစုအဝေးအပေါင်း တို့နှင့်ဆိုင် သော ဗျာဒိတ် ရူပါရုံ သည် မပြည့်စုံဘဲမနေရ။
    မ တရားစွာကျင့်သောအားဖြင့် အဘယ်သူမျှမ တည် နိုင်ရ။
  hmo-hmo: Iena tano namona ia hoia lao tauna ese unai tano do ia abia lou lasi neganai,
    ia be do ia mase. Badina be Dirava ena badu be taunimanima ibounai edia latanai
    do ia diho. Idia ibounai be edia kara dika dainai do idia mase.
  urd-urd: क्यूँकि बेचने वाला बिकी हुई चीज़ तक फिर न पहुँचेगा, अगरचे अभी वह ज़िन्दों
    के बीच हों, क्यूँकि यह ख़्वाब उनके तमाम गिरोह के लिए है, एक भी न लौटेगा और न कोई
    बदकिरदारी से अपनी जान को क़ायम रख्खेगा।
  rus-SYN: Ибо продавший не возвратится к проданному, хотя бы и остались они в живых;
    ибо пророческое видение о всем множестве их не отменится, и никто своим беззаконием
    не укрепит своей жизни.
  bqc-SIM: Pↄyiana a pↄ́ pↄ́ á yìa si lↄo e a wɛ̃ni lɛ́u. Ãnabikɛkɛa bílaɛpi a
    lɛ́lɛ pão, gbɛ̃e a bↄo a tàae yã́i.
  tcz-CHONGTHU: Kivei miho chu ana sohcha mama jong leu asumkol veinau munna chu amaho
    kile kit louhel diu ahi. Ajeh chu Pathen lunghanna chu amichang cheh chunga kimangcha
    ding ahin, kikhel kit louhel ding ahi.
  mar-mar: विकणारा जिवंत राहिला तरी तो विकलेल्या भूमीला परत जावयाचा नाही, कारण हे
    भाकीत त्या सर्व समूहाविषयी आहे, त्यातले काही ही चूकणार नाही, कोणीही आपल्या अधर्माने
    आपल्या जिवीतास बळकटी आणणार नाही.
  qub-qub: Ranticojpis imanta ranticushantapis manami imaypis shuntanganachu. Llapan
    runacunata castiganäpaj willachishäga llapanmi cumlenga. Juchasapacunaga mayganpis
    manami cawangapänachu.
  bqp-bqp: Wi u dɔrɑ u ǹ mɑɑ ye u dɔrɑ wɑsi u mwɑ bɑɑ ù n wɑ̃ɑ wɑ̃ɑru sɔɔ. Domi gɑri
    yi bɑ geruɑ tɔn be kpuron sɔ̃, yi koo koorɑ. Goo sɑri wi u koo yɑkiɑrɑ yèn sɔ̃
    bɑɑwure u wɑ̃ɑ kom bɛrɛtɛkɛ sɔɔ.
  hat-hat: Machann yo ap gen tan mouri anvan yo touche lajan pou sa yo te vann lan,
    paske wè pa wè, vizyon an gen pou rive vre, tout moun gen pou pase. Tout moun
    te lage kò yo nan fè mechanste san sa pa rapòte yo anyen.
  eng-BSB: The seller will surely not recover what he sold while both remain alive.
    For the vision concerning the whole multitude will not be revoked, and because
    of their iniquity, not one of them will preserve his life.
  eng-WEBPB: For the seller won’t return to that which is sold, although they are
    still alive; for the vision concerns the whole multitude of it. None will return.
    None will strengthen himself in the iniquity of his life.
  kbq-kbq: Hagi zagore'ma mopa'ama atresia vahe'mo'a, ana tarega'mokema ofrike mani'nena'a
    knafina mopa'a ete e'origahie. Na'ankure maka vahete'ma fore'ma hania zama ava'nagna
    zampima eri averi'ma hu'nesia zana ete rukrahera osugahiankino, mago vahe'mo'e
    huno kefo avu'avazampina mani vava huno ovugahie.
  nhe-BL: Huan yonque se tlanamacaquetl mocahuas yoltoc, ayoc tlanamacas sampa pampa
    na niDIOS niquijtojtoc tlen imopantis huan ax mopatlas. Nimechtlatzacuiltis nochi
    imojuanti huan axaca tlen tlajtlacolchijtoc huelis quimanahuis iyolis.
  gub-BL: Ozo'ok putar ma'eme'egar wama'e wanuwi wà nehe. Ma'eme'egar nupuner kwaw
    a'e ma'e imono'og wi haw rehe wà nehe. Umàno a'e 'ym mehe we nehe, ta'e Tupàn
    Tuweharupi Wiko Ma'e ikwahy haw u'ar putar wanehe a'e nehe xe. Ikatu 'ym ma'e
    nuikuwe kwaw wà nehe.
  eng-DRA: 'For the seller shall not return to that which he hath sold, although their
    life be yet among the living. For the vision which regardeth all the multitude
    thereof, shall not go back: neither shall man be strengthened in the iniquity
    of his life.'
