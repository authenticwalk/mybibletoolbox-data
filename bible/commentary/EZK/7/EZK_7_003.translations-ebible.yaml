verse: EZK.007.003
translations:
  mal-C: ഇപ്പോൾ അവസാനം നിന്റെമേൽ വന്നെത്തിയിരിക്കുന്നു, ഞാൻ എന്റെ കോപം നിനക്കെതിരേ
    അഴിച്ചുവിടും. നിന്റെ പെരുമാറ്റത്തിന് അനുസൃതമായി ഞാൻ നിന്നെ ന്യായംവിധിക്കും അറപ്പുളവാക്കുന്ന
    നിന്റെ സകലപ്രവൃത്തികൾക്കും നിന്നോടു പകരംവീട്ടും.
  deu-TKW: Jetzt kommt das Ende über dich, und ich will meinen Zorn wider dich entsenden
    und will dich richten nach deinem Wandel und die Strafe für alle deine Greuel
    über dich kommen lassen.
  lin-lin: Tango ya suka ekoki sik’oyo mpo na yo, nakopelisela yo kanda na Ngai, nakosambisa
    yo kolanda etamboli na yo mpe nakofuta yo kolanda misala na yo nyonso ya mbindo.
  eng-LSV: Now [is] the end for you, || And I have sent My anger on you, || And judged
    you according to your ways, || And set all your abominations against you.
  eng-GNV: Nowe is the ende come vpon thee, and I wil sende my wrath vpon thee, and
    will iudge thee according to thy wayes, and will laye vpon thee all thine abominations.
  eng-WEBSTER: Now is the end come upon thee, and I will send my anger upon thee,
    and will judge thee according to thy ways, and will recompense upon thee all thy
    abominations.
  nhw-BL: Ayacmo onca netlapojpolhuili. Ama nijnextilis ni tlali nochi nohueyi cualancayo.
    Nimechtlajtlanis cuenta anisraelitame por nochi nopa fiero tlamantli catli anquichijtoque.
  swh-ONEN: Sasa mwisho umekuja juu yenu nami nitamwaga hasira yangu dhidi yenu. Nitawahukumu
    sawasawa na matendo yenu na kuwalipiza kwa ajili ya desturi zenu zote za kuchukiza.
  bba-bba: Tɛ̃ tɑ koo bɛɛ deemɑ. Kon de nɛn mɔru yu bɛɛ wɔri. Kon bɛɛ siriwɑ nɡe mɛ
    bɛɛn sɑnu sɑnusu sɑ̃ɑ. Kpɑ n bɛɛ kɔ̃sɑ ye i kuɑ kpuron ɑre kɔsie.
  eng-KJVCPB: Now is the end come upon thee, and I will send mine anger upon thee,
    and will judge thee according to thy ways, and will recompense upon thee all thine
    abominations.
  luo-luo: Giko koro ochopo kuomu, kendo abiro toyo mirimba kuomu. Abiro ngʼadonu
    bura kaluwore gi yoreu, kendo abiro chulou kuom timbeu duto mamono.
  meu-meu: Harihari dokona na oi latamu ai vada e kau, egu badu na oiemu ai baina
    hulalaia, bona emu kara heḡereḡeredia ai baina hahemaoro henimu, emu kara dika-rohorohodia
    iboudiai davadia do baina henimu.
  npi-ULB: अब अन्‍त्‍य तँमाथि आएको छ, किनकि म आफ्‍नो क्रोध तँमाथि पठाउँदैछु, र तेरो
    चालअनुसार म तेरो न्‍याय गर्नेछु । तब तेरा सबै घिनलाग्‍दा कामहरू तँमाथि नै ल्याउनेछु
    ।
  yor-yor: Òpin tí dé sí ọ báyìí, èmi yóò sì tú ìbínú mi jáde sí ọ, èmi yóò dájọ́
    rẹ gẹ́gẹ́ bí ìwà rẹ, èmi yóò sì san án fún ọ gẹ́gẹ́ bí gbogbo ìwà ìríra rẹ.
  pes-OPCB: دیگر هیچ امیدی باقی نمانده، چون به سبب کارهایتان، خشم خود را بر شما فرو
    خواهم ریخت و شما را به سزای اعمالتان خواهم رساند.
  tgl-ULB: Ngayon, ang wakas ay sumasainyo, sapagkat ipinapadala ko sa inyo ang aking
    poot at hahatulan ko kayo ayon sa inyong mga pamamaraan, pagkatapos dadalhin kong
    lahat sa inyo ang inyong mga pagkasuklam.
  hui-hui: Isaraele wali agaliru-o tí bi ogo hale halimu. Hamaro bulene horo tagira
    ibiragoni. Tígua mana ko birimirunaga pani nguleberogo ngerogola i̱naga bu miniha
    keba timbuniore ho hene kogo tí hondoleberemi. Tígua mana ko uruni bialu harimigonaga
    i̱na tí manani howa birimidaguaore mo tale bulebero. Ani bialu tígua mana ko ngubi
    bialu harimigonaga pani ngulebero.
  mya-mya: '``အို ဣ​သ​ရေ​လ​နိုင်​ငံ၊ သင်​ပျက်​သုဉ်း​ရာ​အ​ချိန် ကျ​ပြီ။ သင်​ပြု​ခဲ့​သော​အ​မှု​များ​အ​တွက်
    ငါ သည်​သင့်​အား​တ​ရား​စီ​ရင်​ပြီ​ဖြစ်​၍ သင်​သည် ငါ​၏​အ​မျက်​တော်​ဒဏ်​ကို​ခံ​ရ​လိမ့်​မည်။
    သင် ပြု​ခဲ့​သည့်​စက်​ဆုပ်​ဖွယ်​ရာ​အ​မှု​အ​ပေါင်း​၏ အ​ကျိုး​ဆက်​ကို​သင့်​အား​ငါ​ပေး​ဆပ်​မည်။-'
  bod-N: ད་ལྟ་མཇུག་འབྲས་དེ་ཁྱོད་ཀྱི་སྟེང་དུ་སླེབས་ཤིང་། ངས་ཁོང་ཁྲོ་དང་བཅས་ཁྱོད་ལ་རྒོལ་ནས་ཁྱོད་ཀྱིས་ཅི་བྱས་བཞིན་ཁྲིམས་གཅོད་ཅིང་།
    ཁྱོད་ཀྱི་ཞེན་ལོག་གི་དོན་ཐམས་ཅད་བཞིན་དུ་ཁྱོད་ལ་ལན་འཇལ་ལོ། །
  sna-sna: Kuguma kwava pamusoro pako zvino uye ndichatuma kutsamwa kwangu pamusoro
    pako. Ndichakutonga zvakafanira tsika dzako ndigotsiva zvinyangadzo zvako zvose.
  spa-BLM: Ahora el fin está sobre ti, y enviaré mi ira sobre ti, y te juzgaré según
    tus caminos. Traeré sobre ti todas tus abominaciones.
  cac-cac: Toxo ix c'och e lajvub'al a ex israel ex tic. Ol vac' val b'at yoval in
    c'ol d'a eyib'an̈, ol in c'anb'ej val vab'i chajvaltil yaj e b'eyb'al, ol vac'anoch
    yaelal d'a eyib'an̈ yuj e b'eyb'al yajb'entac chi'.
  swh-ULB: Sasa mwisho uko juu yako, kwa kuwa natuma ghadhabu yangu juu yako, nitakuhukumu
    kulingana na njia zako; nitaleta machukizo yako yote juu yako.
  bel-bel: Вось - канец табе; і пашлю на цябе гнеў Мой, і буду судзіць цябе паводле
    шляхоў тваіх, і ўскладу на цябе ўсе гідоты твае.
  deu-ELBBK: Nun kommt das Ende über dich, und ich werde meinen Zorn gegen dich senden
    und dich nach deinen Wegen richten; und alle deine Gräuel werde ich über dich
    bringen.
  mbb-OT: Ketepusan niw en, su ibpeǥezaman ku en keniyu is pauk ku. Edhukuman ku sikiyu
    te sungkad te menge vaal niw. Ebelesan ku sikiyu te langun he utew memezaat he
    menge ulaula niw.
  mal-2015: ഇപ്പോൾ നിനക്കു അവസാനം വന്നിരിക്കുന്നു; ഞാൻ എന്റെ കോപം നിന്റെമേൽ അയച്ചു
    നിന്റെ നടപ്പിന്നു തക്കവണ്ണം നിന്നെ ന്യായംവിധിച്ചു നിന്റെ സകലമ്ലേച്ഛതകൾക്കും നിന്നോടു
    പകരം ചെയ്യും.
  rmc-rmc: Akana pre tu avľa o koňec. Bičhavava pre tu miri choľi. Sudzinava tut pal
    tire droma a počinava tuke vaš savore tire džungipena.
  pes-OPV: الان انتها بر تورسیده است و من خشم خود را بر تو واردآورده‌ام و بر وفق راههایت
    ترا داوری نموده، تمامی رجاساتت را بر تو خواهم نهاد.
  ron-1924: Акум вине сфыршитул песте тине; Ымь вой тримите мыния ымпотрива та, те
    вой жудека дупэ фаптеле тале. Ши те вой педепси пентру тоате урычуниле тале.
  ben-OBCV: এখন সেই সময় তোমার উপর এসে পড়েছে এবং তোমার বিরুদ্ধে আমি আমার ক্রোধ ঢেলে
    দেব। তোমার আচরণ অনুসারে আমি তোমার বিচার করব এবং তোমার সমস্ত জঘন্য কাজের জন্য তোমাকে
    শাস্তি দেব।
  som-som: Dhammaadkii haddeer buu kugu soo degay, oo cadhadaydaan kugu ridi doonaa,
    oo siday jidadkaagu ahaayeen ayaan kuu xukumi doonaa, oo waxaan kaa abaalmarin
    doonaa waxyaalihii karaahiyada ahaa oo dhan.
  lat-VUC: 'Nunc finis super te, et immittam furorem meum in te: et judicabo te juxta
    vias tuas, et ponam contra te omnes abominationes tuas.'
  eng-ASVBT: Now is the end upon thee, and I will send mine anger upon thee, and will
    judge thee according to thy ways; and I will bring upon thee all thine abominations.
  ita-1885: Ora ti soprasta la fine, ed io manderò contro a te le mia ira, e ti giudicherò
    secondo le tue vie, e ti metterò addosso tutte le tue abbominazioni.
  eng-LXXUP: The end is come
  eng-ULB: Now the end is upon you, for I am sending out my wrath on you, and I will
    judge you according to your ways; then I will bring all your abominations upon
    you.
  spa-VBL: ¡Ahora es el fin para ustedes! Voy a dirigir mi ira contra ti. Te juzgaré
    por tus acciones y te pagaré por las cosas ofensivas que has hecho.
  fra-_FOB: Maintenant, c'est la fin pour toi; j'enverrai sur toi ma colère; je te
    jugerai selon ta conduite, et je ferai retomber sur toi toutes tes abominations.
  mal-mal: ഇപ്പോൾ നിനക്ക് അവസാനം വന്നിരിക്കുന്നു; ഞാൻ എന്റെ കോപം നിന്റെമേൽ അയച്ച്
    നിന്റെ നടപ്പിനു തക്കവണ്ണം നിന്നെ ന്യായംവിധിച്ച് നിന്റെ സകലമ്ലേച്ഛതകൾക്കും നിന്നോട്
    പകരം ചെയ്യും.
  urd-GVR: Ab terā satyānās hone wālā hai, maiṅ ḳhud apnā ġhazab tujh par nāzil karūṅga.
    Maiṅ tere chāl-chalan ko parakh parakh kar terī adālat karūṅga, terī makrūh harkatoṅ
    kā pūrā ajr dūṅgā.
  suz-BL: मुल गे नुप्‍नेवे। गो इ कली तशा गाइक्‍ताक्‍ङ। गो इ पशो खोदेंशो पा इ कली निसाफ
    पाइक्‍नुङ। गो इ कली इ मूर्ति पूजा पशो आन पर्बम सजाइ गेनुङ।
  eng-NOY: The end cometh, the end cometh, Upon the four corners of the land! Now
    cometh the end upon thee! For I will send my anger upon thee, And will judge thee
    according to thy ways, And will recompense upon thee all thine abominations.
  ita-1927: Ora ti sovrasta la fine, e io manderò contro di te la mia ira, ti giudicherò
    secondo la tua condotta, e ti farò ricadere addosso tutte le tue abominazioni.
  ckb-ckb: ئێستاش کۆتاییەکەت نزیک بووەتەوە، تووڕەییم بەسەرتدا دەبارێنم. بەگوێرەی ڕەفتارەکانت
    حوکمت بەسەردا دەدەم و سزای هەموو نەریتە قێزەونەکانت دەدەمەوە.
  eng-BBE: Now the end has come on you, and I will send my wrath on you, judging you
    for your ways, I will send punishment on you for all your disgusting acts.
  kan-OKCV: ಈಗಲೇ ನಿನಗೆ ಅಂತ್ಯವು ಬಂದಿದೆ. ನನ್ನ ಕೋಪವನ್ನು ನಿನ್ನ ಮೇಲೆ ಬರಮಾಡುತ್ತೇನೆ. ನಿನ್ನ
    ನಡತೆಯ ಪ್ರಕಾರ ನಿನಗೆ ನ್ಯಾಯತೀರಿಸುತ್ತೇನೆ. ನಿನ್ನ ಎಲ್ಲಾ ಅಸಹ್ಯ ಕಾರ್ಯಗಳಿಗೋಸ್ಕರ ನಿನ್ನ ಮೇಲೆ
    ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  tam-2017: இப்போதே உன்மேல் முடிவு வருகிறது; நான் என்னுடைய கோபத்தை உன்மேல் வரச்செய்து,
    உன்னுடைய வழிகளுக்குத்தகுந்தபடி உன்னை நியாயந்தீர்த்து, உன்னுடைய எல்லா அருவருப்புகளின்
    பலனையும் உன்மேல் வரச்செய்வேன்.
  spa-RV-1909: Ahora será el fin sobre ti, y enviaré sobre ti mi furor, y te juzgaré
    según tus caminos; y pondré sobre ti todas tus abominaciones.
  ron-BTF: Acum a venit sfârșitul asupra ta și eu voi trimite mânia mea asupra ta
    și conform căilor tale te voi judeca, și voi întoarce asupra ta toate urâciunile
    tale.
  eng-WEBP: Now the end is on you, and I will send my anger on you, and will judge
    you according to your ways. I will bring on you all your abominations.
  eng-FBV: Now is the end for you! I'm going to direct my anger against you. I'm judging
    you for your actions and will pay you back for the offensive things you've done.
  nld-1939: Nu is voor u het einde nabij; want Ik ga mijn woede op u koelen; u vonnissen
    naar uw gedrag, al uw gruwelen u vergelden.
  nch-BL: Ayecmo onca netapojpolhuili. Ama nijnextilis ni tali nochi nohueyi cualancayo.
    Nimechtajtanis cuenta anisraelitame por nochi nopa fiero tamanti cati anquichijtoque.
  vie-1934: Bây giờ, ấy là sự cuối rốt cho ngươi. Ta sẽ xổ cơn giận ta trên ngươi,
    theo đường lối ngươi mà đoán xét ngươi, và khiến đổ lại trên ngươi những sự gớm
    ghiếc.
  hin-CV: तुम्हारा अंत आ गया है, अब मैं अपना क्रोध तुम्हारे विरुद्ध प्रगट करूंगा.
    मैं तुम्हारे आचरण के अनुसार तुम्हारा न्याय करूंगा और तुम्हारे सारे घृणित कार्यों
    का बदला लूंगा.
  spa-BES: Ahora ha llegado el fin, y enviaré mi ira sobre ti, juzgándote por tus
    caminos, enviaré un castigo sobre ti por todos tus actos repugnantes.
  tdx-tdx: Toe tondroke ama’o ty figadoñañe, le hahitriko ama’o ty habosehako vaho
    hondrohako ama’o ze hene sata’o.
  tha-KJV: บัดนี้​บั้นปลายก็มาถึงเจ้าแล้ว และเราจะปล่อยความโกรธของเรามาเหนือเจ้าทั้งหลาย
    และจะพิพากษาเจ้าตามวิถีทางทั้งหลายของเจ้า และเราจะตอบสนองการกระทำอันน่าสะอิดสะเอียนทั้งสิ้นของเจ้าแก่​เจ้า
  por-BR-2018: Agora veio o fim sobre ti; pois enviarei minha ira sobre ti, e te julgarei
    conforme teus caminhos; e trarei sobre ti todas as tuas abominações.
  deu-ELO: Nun kommt das Ende über dich, und ich werde meinen Zorn wider dich senden
    und dich nach deinen Wegen richten; und alle deine Greuel werde ich über dich
    bringen.
  eng-WYC-2018: Now an end is[up] on thee, and I shall send in my strong vengeance
    [up] on thee, and I shall deem thee by thy ways (or and I shall judge thee by
    thy ways), and I shall set all thine abominations against thee.
  epo-epo: Nun venos al vi la fino; kaj Mi sendos sur vin Mian koleron, kaj Mi juĝos
    vin laŭ via konduto, kaj Mi metos sur vin ĉiujn viajn abomenindaĵojn.
  uig-PIN: Sanga ⱨazir hatimǝ berilidu! Ɵz ƣǝzipimni bexingƣa qüxürimǝn, ɵz yolliring
    boyiqǝ üstünggǝ ⱨɵküm qiⱪirip jazalap, ɵzüngning barliⱪ yirginqlik ixliringni
    ɵz bexingƣa yandurimǝn.
  beo-beo: Isala:ili! Dili ebelemu da doaga:i dagoi. Dilia hamobeba:le, dilia da Na
    se ima:ne ougi ba:mu. Dilia da wadela:i hou baligili hamobeba:le, Na da dilima
    dabe imunu. Na da dilima mae asigili, dabe imunu.
  tpi-OTNT: “Yupela ol Israel, harim. Las de i kamap pinis. Mi belhat nogut tru na
    nau bai mi mekim save long yupela. Yupela i bin mekim ol dispela pasin nogut,
    olsem na nau bai mi kotim yupela. Bai mi bekim stret ol stingpela pasin bilong
    yupela.
  hau-SA: Ƙarshe yanzu yana a kanki. Zan fashe fushina a kanki. Zan shari’anta ki
    bisa ga halinki in sāka miki kuma saboda dukan ayyukan banƙyamar da kika yi.
  uig-LAT: Sanga hazir xatime bérilidu! Öz ghezipimni béshinggha chüshürimen, öz yolliring
    boyiche üstüngge höküm chiqirip jazalap, özüngning barliq yirginchlik ishliringni
    öz béshinggha yandurimen.
  nde-nde: Isiphetho sesifikile kini njalo ngizakwehlisela ulaka lwami phezu kwenu.
    Ngizalahlulela ngokumayelana lezenzo zenu ngiliphe imivuzo kukho konke ukwenza
    kwenu okunengekayo.
  ton-ton: Ko eni, kuo hoko ʻae ngataʻanga kiate koe, pea te u tuku atu ʻa hoku houhau
    kiate kimoutolu, pea te u fakamaauʻi koe ʻo hangē ko hoʻo ngaahi faianga, pea
    te u totongi kiate koe ʻa hoʻo ngaahi fakalielia.
  ces-1613: Jižtě skončení nastalo tobě; nebo vypustím hněv svůj na tě, a budu tě
    souditi podlé cest tvých, a uvrhu na tě všecky ohavnosti tvé.
  eng-WMB: Now the end is on you, and I will send my anger on you, and will judge
    you according to your ways. I will bring on you all your abominations.
  tam-TCV: இப்பொழுது உனக்கு முடிவு வந்துவிட்டது. நான் எனது கோபத்தை உனக்கு விரோதமாய்
    வரச்செய்வேன். உன் நடத்தைக்குத்தக்கதாக உனக்குத் தீர்ப்பு வழங்கி, நீ செய்த எல்லா
    அருவருப்பான செயல்களுக்காகவும் பழிவாங்குவேன்.
  ceb-ULB: Karon anaa na kaninyo ang kataposan, kay ipahamtang ko ang akong kapungot
    diha kaninyo, pagahukman ko kamo sumala sa inyong mga pamaagi; unya ipasumbalik
    ko diha kaninyo ang tanan ninyong daotan nga mga binuhatan.
  pol-UBG: Teraz nadejdzie koniec dla ciebie. Ześlę na ciebie swój gniew, będę cię
    sądził według twoich dróg i oddam ci według wszystkich twoich obrzydliwości.
  urd-GVU: اب تیرا ستیاناس ہونے والا ہے، مَیں خود اپنا غضب تجھ پر نازل کروں گا۔ مَیں
    تیرے چال چلن کو پرکھ پرکھ کر تیری عدالت کروں گا، تیری مکروہ حرکتوں کا پورا اجر
    دوں گا۔
  deu-1912: Nun kommt das Ende über dich; denn ich will meinen Grimm über dich senden
    und will dich richten, wie du es verdient hast, und will dir geben, was allen
    deinen Greueln gebührt.
  kan-2017: ಈಗಲೇ ನಿನಗೆ ಅಂತ್ಯವು ಬಂದಿದೆ; ನಾನು ನನ್ನ ಕೋಪವನ್ನು ನಿನ್ನ ಮೇಲೆ ಬರಮಾಡಿ, ನಿನ್ನ
    ನಡತೆಗೆ ತಕ್ಕಂತೆ ನ್ಯಾಯತೀರಿಸಿ ನಿನ್ನ ಸಮಸ್ತ ಅಸಹ್ಯಕಾರ್ಯಗಳ ಫಲವನ್ನು ನಿನಗೆ ತಿನ್ನಿಸುವೆನು.
  yap-yap: “Israel, tungun e ke anog. Bay mu thamiyed e damumuw rog, ni bochan e kug
    gonpiy ni aram rogon ni fan e tin kam rin’ed. Bay gu fulweg taban ngom gubin e
    gafarig rom ni golong.
  hlt-MCSB: A bawtnah he nang soah a pai coeng dongah ka thintoek he nang taengla
    kan tueih ni. Na khosing bangla nang lai kan tloek vetih namah kah tueilaehkoi
    boeih te namah taengah kan thung ni.
  mdy-ETH: «ዒስራዔኤሌ ዴሬዮቴ! ዒንሢኮ ባይሲንታ ሙኬኔ፤ ታኣኮ ዻጎ ታ ዒንሢ ዑፃ ጮኦሽካንዳኔ፤ ዒንሢኮ ሃንቲፆጉዴያ ታኣኒ
    ዒንሢዳ ዎጋንዳኔ፤ ዒንሢኮ ዒኢቴ ማዾሮ ቢያ ታ ዒንሢ ሜታሳንዳኔ።
  twi-ASANTE: Awieeɛ no aduru wɔ wo so, na mɛhwie mʼabufuhyeɛ agu wo so. Mɛgyina wʼabrabɔ
    so abu wo atɛn, na matua wo ka wɔ wʼakyiwadeɛ nyinaa so.
  eng-WEBU: Now the end is on you, and I will send my anger on you, and will judge
    you according to your ways. I will bring on you all your abominations.
  wal-wal: Hekkoo, wurssettai intte bolla gakkiis! Taani ta hanqquwaa intte bolli
    yeddana. Taani intte oosuwaadan, intte bolli pirddana; intte tuna hanotaadan,
    taani inttena qaxxayana.
  spa-PDDPT: Ahora viene el fin sobre ti. Lanzaré mi furor contra ti. Te juzgaré según
    tus caminos y traeré sobre ti todas tus repugnancias.
  gun-gun: Ha'e rami vy aỹ ma ou ma pepa aguã ára. Mba'eta pendere ambou 'rã xepoxya,
    rombopaga 'rã pendekuaiague re, pendere ambou 'rã ojeguarupy rupi pendekuaiague
    rekovia.
  ilo-ULB: Ita, adtoyen ti panungpalam, ta ipalak-amko kenka ti nakaro a pungtotko,
    ket ukomenka segun kadagiti wagasmo; ket ipalak-amko kenka dagiti bunga ti makarimon
    nga aramidmo.
  kpg-kpg: “Israel, di hagaodi la gu dau mai, goe ga longono dogu hagawelewele, idimaa
    Au ga hagi aga o hangaahai ala ne hai. Au gaa tala di hui adu gi di goe i au hangaahai
    gulugulua huogodoo.
  uig-ARA: ساڭا ھازىر خاتىمە بېرىلىدۇ! ئۆز غەزىپىمنى بېشىڭغا چۈشۈرىمەن، ئۆز يوللىرىڭ
    بويىچە ئۈستۈڭگە ھۆكۈم چىقىرىپ جازالاپ، ئۆزۈڭنىڭ بارلىق يىرگىنچلىك ئىشلىرىڭنى ئۆز
    بېشىڭغا ياندۇرىمەن.
  sus-sus: A gbe mu luxi n xa n ma xɔnɛ radin wo ma, wo xa wo xa wali ɲaaxi sare sɔtɔ,
    wo xa fe xa ɲɔn.
  pon-2006: “Israel, imwilahn omw ahnsou leledohr. Ke pahn kehn ei engieng pwehki
    ei pahn kadeikada omw wiewia kan. I pahn dupukohng uhk omw tiahk saut kan.
  ksd-ksd: Ra pakana bung i tar ot ure u, ina ub u ma kaugu kankan, ma ina kure u
    ure kaum mangamangana; ma ina bali u ure kaum kaina papalum.
  grc-BRENT: Ἥκει τὸ πέρας
  ind-AYT: Sekarang, kesudahan ada atasmu, dan Aku akan mengirim murka-Ku ke atasmu.
    Aku akan menghakimi kamu sesuai dengan jalan-jalanmu, dan membalaskan kepadamu
    semua kekejianmu.
  nya-nya: Chimaliziro chili pa iwe tsopano. Mkwiyo wanga ndidzawuthira pa iwe. Ndidzakuweruza
    molingana ndi machitidwe ako ndi kukulanga chifukwa cha zonyansa zako.
  hrv-hrv: 'Sada je i tebi kraj: gnjev ću svoj na te izliti, sudit ću ti prema putovima
    tvojim i na te ću oboriti sve gadosti tvoje!'
  mps-mps: Dage Israelgo, odiąo. Te dąį yali bodolu pedelalio. Eno haliga sębę
    dwai mu elalubo, te megi eno dwai dene dageba pedalubo sę ilaibao. Dagego te
    tama dwai kolesaga ebaso, tama tialima, megi eno dage po tų ilaibao. Te eno dagego
    dwai kugumini yai kolesaga dabe te dolo dageba wei ponaibao,” wai dao.
  tpi-tpi: “Yupela ol Israel, harim. Las de i kamap pinis. Mi belhat nogut tru na
    nau bai mi mekim save long yupela. Yupela i bin mekim ol dispela pasin nogut,
    olsem na nau bai mi kotim yupela. Bai mi bekim stret ol stingpela pasin bilong
    yupela.
  dan-1931: Nu kommer Enden over dig, og jeg sender min Vrede imod dig og dømmer dig
    efter dine Veje og gengælder dig alle dine Vederstyggeligheder.
  vie-OVCB: Hy vọng không còn tồn tại, vì Ta sẽ trút đổ cơn giận Ta lên ngươi. Ta
    sẽ đoán phạt ngươi về mọi điều gớm ghiếc mà ngươi đã làm.
  guj-2017: હવે તારો અંત આવ્યો છે, કેમ કે હું તારા પર મારો રોષ રેડીશ, હું તારા માર્ગો
    પ્રમાણે તારો ન્યાય કરીશ; હું તારાં સર્વ ધિક્કારપાત્ર કામોનો બદલો વાળીશ.
  pon-2006A: “Israel, imwilahn omw ahnsou leledohr. Ke pahn kehn ei engieng pwehki
    ei pahn kadeikada omw wiewia kan. I pahn dupukohng uhk omw tiahk saut kan.
  por-BRBSL: Agora o fim está em você, e eu enviarei minha raiva sobre você, e o julgarei
    de acordo com seus caminhos. Eu trarei sobre vocês todas as suas abominações.
  cth-cth: Atuteh nang hanelah poutnae doeh. Na lathueng ka lungkhueknae ka pha sak
    han, na hringnuen hoi kamcu lah lawk na ceng awh vaiteh, na kamhnawng awh e patetlah
    na lathueng ka pha sak han.
  twi-twi: Awiei no adu wɔ wo so, na mehwie mʼabufuwhyew agu wo so. Megyina wʼabrabɔ
    so abu wo atɛn na matua wo ka wɔ wo nneyɛe bɔne nyinaa ho.
  hlt-hlt: A bawtnah he nang soah a pai coeng dongah ka thintoek he nang taengla kan
    tueih ni. Na khosing bangla nang lai kan tloek vetih namah kah tueilaehkoi boeih
    te namah taengah kan thung ni.
  tbz-SIM: Díndi Isidɑyɛɛribɛ di kpɛrɛ dèèmu, m miɛkɛ yóó di yɛ̀mu kɛ̀ n di bekɛ́nɛ̀
    di dɔɔ̀rìmɛ̀ dòmmɛ̀, kɛ́ di bekɛ́nɛ̀ isɔkɛ imɔu di dɔ̀ɔ̀ ì kpɛ́í.
  msy-2020: Ia Israelia, ian dughiar abuananam otogha gɨfa. Eghtɨ kɨ datɨrɨghɨn uan
    anɨngagharim ia bagh anemadagh, ia amizir araziba tuisɨgham. Egh arazir kurar
    kɨ ifongezir puvatɨzir avɨriba ikarvagh ivezir kuram ia danɨngam.
  dop-dop: Mǝ tomle tɑlɑɑ kɛlɛ nɔɔnɔɔ. Mɑɑ mʋ-mɛ nɑ pɑ́ɑ́nɑ́. Mɑɑ kɛɛsǝnɑ mǝ mpɑɑŋ
    nɑ mɑ́ hʋʋnɑ-mɛ. Mɑɑ sʋkɩ-mɛɣɛ mǝ ɑcɑɑlǝtʋ tǝnɑ.
  azb-azb: İndi sənin axırın çatdı. Qəzəbimi sənin üstünə göndərəcəyəm, öz əməllərinə
    görə səni cəzalandıracağam, bütün iyrənc işlərinin əvəzini başına gətirəcəyəm.
  eng-DBY: Now is the end upon thee; and I will send mine anger upon thee, and will
    judge thee according to thy ways, and will bring upon thee all thine abominations.
  hin-2017: तेरा अन्त भी आ गया, और मैं अपना क्रोध तुझ पर भड़काकर तेरे चाल चलन के अनुसार
    तुझे दण्ड दूँगा; और तेरे सारे घिनौने कामों का फल तुझे दूँगा।
  wol-KYG: Jeexal nga nag léegi! Maay yebal sama mer fi sa kaw. Maa lay mbugale say
    jëfin, yool la sa jépp jëf ju siblu.
  eng-YLT: Now [is] the end unto thee, And I have sent Mine anger upon thee, And judged
    thee according to thy ways, And set against thee all thine abominations.
  eng-WYC-2017: Now an end is[up] on thee, and I shall send in my strong vengeance
    [up] on thee, and I shall deem thee by thy ways, and I shall set all thine abominations
    against thee.
  eng-WMBB: Now the end is on you, and I will send my anger on you, and will judge
    you according to your ways. I will bring on you all your abominations.
  urd-GVH: अब तेरा सत्यानास होनेवाला है, मैं ख़ुद अपना ग़ज़ब तुझ पर नाज़िल करूँगा।
    मैं तेरे चाल-चलन को परख परखकर तेरी अदालत करूँगा, तेरी मकरूह हरकतों का पूरा अज्र
    दूँगा।
  rug-rug: Sa vina betona si kamo atu koa goi Izireli meke kote luara atu nia Rau
    sa Qua binugoro koa goi. Kote pitu igo Arau si goi luli gua koari na mua hahanana
    meke tubehi sari doduru mua tinavete variva malederedi.
  gaz-gaz: Ammas dhumni kee gaʼeera; dheekkamsa koo sirratti nan dhangalaasa; ani
    akkuma amala keetiitti sitti nan mura; gochawwan kee jibbisiisoo hundaafis ani
    sin adaba.
  fra-LSG: Maintenant la fin vient sur toi; J’enverrai ma colère contre toi, Je te
    jugerai selon tes voies, Je te chargerai de toutes tes abominations.
  yal-yal: Awa iki, a danna bata a li ɛ ma. N na n ma xɔlɔn nafama nɛn ɛ ma. N na
    ɛ makitima nɛn lan ɛ sigati kiin ma, n yi ɛ saran ɛ kɛwali xɔsixine ra.
  haw-1868: Ua hiki mai ka hopena maluna ou auo, a e hoouna au i ko'u huhu maluna
    ou, a e hoahewa au ia oe e like me kou hele ana, a e uku aku au ia oe no kou mau
    mea hoopailua a pau.
  arb-NAV: قَدْ أَقْبَلَتِ النَّهَايَةُ عَلَيْكِ، فَأُطْلِقُ غَضَبِي عَلَيْكِ وَأَدِينُكِ
    بِمُقْتَضَى طُرُقِكِ، وَأُجَازِيكِ عَلَى كُلِّ رَجَاسَاتِكِ يَا أَرْضَ إِسْرَائيلَ،
  ewe-ewe: Nuwuwu la va mia dzi azɔ, eye mana nye dɔmedzoe nabi ɖe mia ŋu. Madrɔ̃
    ʋɔnu mi ɖe miaƒe nɔnɔme ŋu, eye mahe to na mi katã ɖe miaƒe ŋunyɔnuwɔnawo ta.
  eng-LEE: Now cometh the end over thee, and I will let loose my anger against thee,
    and will judge thee according to thy ways, and I will lay upon thee all thy abominations.
  asm-FB: এতিয়া তোমালৈ অন্ত উপস্থিত হ’ল, কিয়নো মই তোমাৰ ওপৰলৈ মোৰ ক্ৰোধ পঠিয়াম
    আৰু মই তোমাৰ আচাৰ-ব্যৱহাৰ অনুসাৰে বিচাৰ কৰিম; তাৰ পাছত তোমাৰ আটাই ঘিণলগীয়া কাৰ্যৰ
    ফল তোমালৈ পৰিশোধ কৰিম।
  sus-A: عَ فبٍ مُ لُشِ ﭑ شَ ﭑ مَ شْنّ رَدِن وٌ مَ، وٌ شَ وٌ شَ وَلِ حَاشِ سَرٍ سْتْ،
    وٌ شَ قٍ شَ حْن.
  fra-SBL: Maintenant la fin est sur toi, et j'enverrai ma colère sur toi, et je te
    jugerai selon tes voies. Je ferai retomber sur vous toutes vos abominations.
  hbo-hbo: עַתָּה֙ הַקֵּ֣ץ עָלַ֔יִךְ וְשִׁלַּחְתִּ֤י אַפִּי֙ בָּ֔ךְ וּשְׁפַטְתִּ֖יךְ
    כִּדְרָכָ֑יִךְ וְנָתַתִּ֣י עָלַ֔יִךְ אֵ֖ת כָּל־תֹּועֲבֹתָֽיִךְ׃
  kik-kik: Rĩu ithirĩro nĩrĩgũkinyĩrĩire, na nĩngũrekereria marakara makwa magũũkĩrĩre.
    Nĩngagũtuĩra ciira kũringana na mĩthiĩre yaku na ngũrĩhe kũringana na mĩtugo yaku
    yothe ĩrĩ magigi.
  fra-NCL: Maintenant la fin vient sur toi ; je vais donner cours à ma colère contre
    toi ; je te jugerai d’après tes œuvres ; je ferai retomber sur toi toutes tes
    abominations.
  cek-AK: Boenghaih loe vaihi nangcae nuiah phak boeh, nangcae nuiah palungphuihaih
    kang patoeh han, na caeh o ih loklam baktih toengah lok kang caek o moe, na sak
    o ih panuet kathok hmuennawk nuiah lu kang lak han.
  cuk-cuk: Israel-yar, be-bergued omosad, an-urwed be-itogoed. Be-daedba an bega igar-nabogoed,
    be-ibmar-isgana-imaksadba an sabsur-be-odurdakoed.
  uig-CYR: Саңа һазир хатимә берилиду! Өз ғәзивимни бешиңға чүшүримән, өз йоллириң
    бойичә үстүңгә һөкүм чиқирип җазалап, өзүңниң барлиқ жиркиничлик ишлириңни өз
    бешиңға яндуримән.
  tel-2017: ఇప్పుడు అంతం మీ పైకి వచ్చింది. ఎందుకంటే నా తీవ్ర కోపాన్ని మీ పైకి పంపుతున్నాను.
    మీ ప్రవర్తనను బట్టి మీకు తీర్పు తీరుస్తాను. తరువాత అసహ్యకరమైన మీ పనుల ఫలితాన్ని
    మీపైకి పంపుతాను.
  hat-BSA: Se koulye a, lafen an sou ou, e Mwen va voye kòlè Mwen kont ou. Mwen va
    jije ou selon zèv ou. Mwen va mennen tout abominasyon ou yo sou ou.
  kos-kos: “Israel, saflaiya uh summa. Kom ac pulakin kasrkusrak luk, mweyen nga ac
    nununkekom ke ma kom orala. Nga ac folokin nu sum mwe srungayuk nukewa ma kom
    oru.
  hbo-WLC: עַתָּה֙ הַקֵּ֣ץ עָלַ֔יִךְ וְשִׁלַּחְתִּ֤י אַפִּי֙ בָּ֔ךְ וּשְׁפַטְתִּ֖יךְ
    כִּדְרָכָ֑יִךְ וְנָתַתִּ֣י עָלַ֔יִךְ אֵ֖ת כָּל־תּוֹעֲבֹתָֽיִךְ׃
  ibo-ibo: Ugbu a ka ọgwụgwụ bịakwasịrị unu. Lee, aga m eme ka iwe m bịakwasị unu;
    aga m ekpe unu ikpe dịka omume unu si dị, aga m ata unu ahụhụ maka arụ unu niile.
  ory-ory: ଏବେ ତୁମ୍ଭର ଅନ୍ତିମକାଳ ଉପସ୍ଥିତ, ଆମ୍ଭେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆପଣା କ୍ରୋଧ ପ୍ରେରଣ କରିବା
    ଓ ତୁମ୍ଭର ଆଚରଣାନୁସାରେ ତୁମ୍ଭର ବିଚାର କରିବା ଓ ତୁମ୍ଭର ଘୃଣାଯୋଗ୍ୟ ସକଳ କର୍ମର ଫଳ ତୁମ୍ଭ
    ଉପରେ ବର୍ତ୍ତାଇବା।
  chk-chk: Israel, iei a tori sopolom. Iei üpwe fokun song ngonuk, pun üpwe apwünguk
    won ükükün om föför, üpwe pwal liwini ngonuk liwinin om föför mi anioput.
  rop-rop: En det taim im gulijap na. Yumob garra sabi mi brabli wail langa yumob.
    Dumaji ai garra panishim yumob en peiyimbek yumob blanga ol detlot nogudbala ting
    yumob bin dumbat.
  ukr-1871: Оце — конець тобі; і пошлю на тебе гнїв мій й судити му тебе по поступкам
    твоїм, і наложу на тебе (кару за) всї гидоти твої.
  deu-1951: Nun wird das Ende über dich kommen, und ich will meinen Zorn über dich
    entfesseln und dich nach deinem Wandel richten und dir alle deine Greuel vergelten.
  eng-JPS: Now is the end upon thee, and I will send Mine anger upon thee, and will
    judge thee according to thy ways; and I will bring upon thee all thine abominations.
  srp-1865: Doðe ti kraj, i pustiæu gnjev svoj na te, i sudiæu ti po putovima tvojim
    i obratiæu na te sve gadove tvoje.
  lug-lug: Enkomerero ebatuuseeko era ndibasumulurira obusungu bwange, ne mbasalira
    omusango ng’engeri zammwe bwe ziri era ndibabonereza ng’ebikolwa byammwe eby’ekkive
    byonna bwe biri.
  heb-heb: עתה הקץ עליך ושלחתי אפי בך ושפטתיך כדרכיך ונתתי עליך את כל תועבתיך׃
  ben-IRV: এখন শেষ তোমার ওপরে, কারণ আমি আমার ক্রোধ তোমার ওপরে পাঠাচ্ছি এবং আমি তোমার
    আচার-আচরণ অনুসারে তোমাকে বিচার করব; তারপর আমি তোমার সব জঘন্য বিষয় তোমার ওপরে
    আনব।
  pan-pan: ਹੁਣ ਤੇਰੇ ਉੱਤੇ ਅੰਤ ਆਇਆ ਅਤੇ ਮੈਂ ਆਪਣਾ ਕ੍ਰੋਧ ਤੇਰੇ ਉੱਤੇ ਭੇਜਾਂਗਾ ਅਤੇ ਤੇਰੇ ਚਾਲ-ਚੱਲਣ
    ਦੇ ਅਨੁਸਾਰ ਤੇਰਾ ਨਿਆਂ ਕਰਾਂਗਾ; ਫਿਰ ਤੇਰੇ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਫੇਰ ਲਿਆਵਾਂਗਾ।
  mya-JVB: သင် သည် ဆုံး ခြင်းသို့ရောက်၍ သင့် အပေါ် သို့ ငါ ၏အမျက် ကို ငါလွှတ် လိုက်မည်။
    သင် ၏အကျင့် နှင့် အလျောက်ငါစီရင် မည်။ သင် ပြုမိသမျှ သော ရွံ့ရှာဘွယ် အမှုတို့၏
    အကျိုးအပြစ်ကို ဆပ် ပေးမည်။
  hmo-hmo: “Israela e, oiemu dokona ia ginidae inai. Oi ese egu badu ena mamina do
    oi abia, badina oiemu kara dikadia edia davana do lau henia. Oiemu kara dika rohoroho
    ibounai edia davana oi dekenai do lau henia.
  urd-urd: अब तेरी मौत आई और मैं अपना ग़ज़ब तुझ पर नाज़िल करूँगा, और तेरी चाल चलन
    के मुताबिक़ तेरी 'अदालत करूँगा और तेरे सब घिनौने कामों की सज़ा तुझ पर लाऊँगा।
  rus-SYN: Вот конец тебе; и пошлю на тебя гнев Мой, и буду судить тебя по путям твоим,
    и возложу на тебя все мерзости твои.
  bqc-SIM: Á kua lɛ́ kà! Má pↄkũmabↄbↄwáɛ, mí yã́kpalɛkɛánↄ á yãkɛaↄwa,
    mí yãbɛ̃ɛ pↄ́ á kɛ̀ fĩaboɛ́ píi.
  tcz-CHONGTHU: Kinepna ho beisoh a ahitai. Ijeh inem itile keiman nangma douna a
    kalungsat kahin bulhah a kidah umtah nachonsetna ho chengse thudolla kingaito
    dinga kakou ding nahi.
  mar-mar: आता इस्राएल देशाचा शेवट जवळ आला आहे, यास्तव मी माझा क्रोध त्यांच्यावर प्रकट
    करेन, त्यांच्या अपवित्र कामा वरुन मी त्यांचा न्याय करेल. त्यानंतर त्यांच्यावर
    घृणा आणिन.
  qub-qub: Ushacänayquipaj wallcanami pishin Israel. Llapan rabyäta pascacächinäpämi
    gamta castigashayqui. Imano rurashayquicunapitapis tapushayquimi. Melanaypaj mana
    allicunata rurashayquipitami castigashayqui.
  bqp-bqp: Tɛ̃ tɑ koo bɛɛ deemɑ. Kon de nɛn mɔru yu bɛɛ wɔri. Kon bɛɛ siriwɑ nge mɛ
    bɛɛn sɑnu sɑnusu sɑ̃ɑ. Kpɑ n bɛɛ kɔ̃sɑ ye i kuɑ kpuron ɑre kɔsie.
  hat-hat: Koulye a, sa fini nèt pou nou! Mwen pral move sou nou, paske mwen pral
    pini nou pou tou sa nou fè. Mwen pral fè nou peye pou tout vye bagay derespektan
    n'ap plede fè devan je mwen.
  eng-BSB: The end is now upon you, and I will unleash My anger against you. I will
    judge you according to your ways and repay you for all your abominations.
  eng-WEBPB: Now the end is on you, and I will send my anger on you, and will judge
    you according to your ways. I will bring on you all your abominations.
  kbq-kbq: Hagi menina knazama tamisua knamo'a, eankina narimpama ahe'zana atresugeno
    tamagrite egahie. Tamagrama hu'nesaza tamavu tamavate antena refako hu'na ana
    kante mizana tamamigahue. Na'ankure tamagra hi'mnage huno kasri avu'ava hu'naze.
  nhe-BL: Ayoc onca netlapojpolhuili. Ama nijnextilis ni tlali nochi nohueyi cualancayo.
    Nimechtlajtlanis cuenta inisraelitame ipampa nochi nopa fiero tlamantli tlen inquichijtoque.
  gub-BL: Teko Izaew ywy rehe har wà, iahykaw uhem kwez kury. Pexak putar hekwahy
    haw nehe. Ta'e azepyk penehe penemiapo kwer hekuzaromo ihe xe. Apuraraw kar putar
    ma'erahy peme nehe, ta'e pezapo xiroahy haw pe xe.
  eng-DRA: 'Now is an end come upon thee, and I will send my wrath upon thee, and
    I will judge thee according to thy ways: and I will set all thy abominations against
    thee.'
