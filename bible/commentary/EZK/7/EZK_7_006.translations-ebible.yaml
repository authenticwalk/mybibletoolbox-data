verse: EZK.007.006
translations:
  mal-C: അവസാനം വന്നെത്തിയിരിക്കുന്നു! അവസാനം വന്നെത്തിയിരിക്കുന്നു! അതു നിന്റെനേരേ
    ഉണർന്നുവരുന്നു. ഇതാ, അതു വന്നിരിക്കുന്നു!
  deu-TKW: Ein Ende kommt, es kommt das Ende, es regt sich auf dich zu, sieh', da
    kommt es!
  lin-lin: Tango ya suka ebelemi ! Ya solo, tango ya suka ebelemi penza ! Etelemeli
    yo. Tala, tango yango esili kobelema !
  eng-LSV: An end has come, the end has come, || It has awoken for you, behold, it
    has come.
  eng-GNV: 'An ende is come, the end is come, it watched for thee: beholde, it is
    come.'
  eng-WEBSTER: 'An end is come, the end is come: it watcheth for thee; behold, it
    is come.'
  nhw-BL: Ya monechcahuía itlamiya ni tlali huan hualas amopani miyac tlatzacuiltili.
    Monechcahuía nopa tonali para miyac tlacame anmechtlamisosolose.
  swh-ONEN: Mwisho umewadia! Mwisho umewadia! Umejiinua wenyewe dhidi yenu. Umewadia!
  bba-bba: Kpeerɑ wee, kpeerɑ wee. Wee tɑ seemɔ tɑ wee bɛɛn mi. Wee tɑ sisi.
  eng-KJVCPB: 'An end is come, the end is come: it watcheth for thee; behold, it is
    come.'
  luo-luo: Giko osechopo! Giko osechopo! Osechopo mondo otieki. Osechopo adier!
  meu-meu: Dokona vada e kau, dokona korikori vada e kau; anina na emu ai vada hedinarai.
    A itaia, ia na e maimu!
  npi-ULB: अन्‍त्‍यचाहिं साँच्‍चै नै आउँदैछ । अन्‍त्‍य तिमीहरूका विरुद्धमा उठेको छ
    । हेर्, त्यो आउँदैछ!
  yor-yor: Òpin ti dé! Òpin ti dé! Ó ti dìde lòdì sí ọ. Kíyèsi, ó ti dé!
  pes-OPCB: '@see-verse:EZK.007.005'
  tgl-ULB: Isang pagtatapos ang tiyak na darating, ang wakas ay nagising laban sa
    inyo! Masdan ninyo, paparating na ito! Ang inyong katapusan ay paparating na sa
    inyong mga naninirahan sa lupa.
  hui-hui: Áyu tínaga horo hamaro bulene kawareore tagira ibiragoni. Áyu ogoniore
    tagira íbu ngagoni ndobe. Ai tínaga holene áyu ereba haragoni.
  mya-mya: သင်​ပျက်​သုဉ်း​ရာ​အ​ချိန်​ရောက်​ပြီ။ ဆုံး​ပါး ပျက်​စီး​ရာ​အ​ချိန်​ရောက်​ပြီ။
    သင့်​ကို​ဆန့်​ကျင် လျက်​ရောက်​ရှိ​လာ​ပြီ။-
  bod-N: མཇུག་འབྲས་སླེབས་པ་དང་། མཇུག་འབྲས་སླེབས་ནས་ཁྱོད་ཀྱི་དགྲ་རུ་ལངས་པའོ། །ལྟོས་དང་།
    དེ་ནི་སླེབས་སོ། །
  sna-sna: Kuguma kwasvika! Kuguma kwasvika! Kwamuka kuti kuzokurwisai. Kwauya!
  spa-BLM: Ha llegado el fin. ¡Ha llegado el fin! Se despierta contra ti. He aquí
    que viene.
  cac-cac: Ilecnab'i vanxo sjavi slajvub', toxo ix javi e lajvub'al.
  swh-ULB: Mwisho unakuja hakika. Mwisho umeamsha dhidi yenu. Tazama! unakuja!
  bel-bel: Канец прыйшоў, прыйшоў канец, стаў на цябе; вось дайшла,
  deu-ELBBK: Das Ende kommt; es kommt das Ende, es erwacht gegen dich; siehe, es kommt!
  mbb-OT: Ne iyan en heini ketepusan! Egketapus kew en,
  mal-2015: അവസാനം വന്നിരിക്കുന്നു! അവസാനം വന്നിരിക്കുന്നു! അതു നിന്റെ നേരെ ഉണർന്നുവരുന്നു!
    ഇതാ, അതു വരുന്നു.
  rmc-rmc: Avel o koňec, o koňec avel! Ušťiľa upre pre tute.
  pes-OPV: انتهایی می‌آید، انتهایی می‌آید وبه ضد تو بیدار شده است. هان می‌آید.
  ron-1924: Вине сфыршитул, вине сфыршитул; се трезеште ымпотрива та! Ятэ кэ а ши
    венит!
  ben-OBCV: শেষ সময় এসে পড়েছে! শেষ সময় এসে পড়েছে! তোমাদের বিরুদ্ধে তা জেগে উঠেছে।
    দেখো, তা আসছে!
  som-som: Dhammaad baa yimid, dhammaadkii waa yimid, bal eeg, wuu kugu soo toosayaa,
    oo haddana waa soo socdaaye!
  lat-VUC: 'Finis venit, venit finis: evigilavit adversum te, ecce venit.'
  eng-ASVBT: An end is come, the end is come; it awaketh against thee; behold, it
    cometh.
  ita-1885: La fine viene, la fine viene; ella si è destata contro a te; ecco, viene.
  eng-LXXUP: 'Mine eye shall not spare, nor will I have any mercy: for I will recompense
    thy ways upon thee, and thine abominations shall be in the midst of thee; and
    thou shalt know that I am the Lord that smite thee.'
  eng-ULB: An end is surely coming. The end has woken up against you. Behold, it is
    coming!
  spa-VBL: ¡El fin está aquí! ¡El fin ha llegado, y viene para ti! ¡Cuidado! ¡Este
    es el fin!
  fra-_FOB: La fin vient, la fin vient! Elle s'est réveillée contre toi; la voici
    qui vient!
  mal-mal: അവസാനം വന്നിരിക്കുന്നു! അവസാനം വന്നിരിക്കുന്നു! അത് നിന്റെനേരെ ഉണർന്നുവരുന്നു!
    ഇതാ, അത് വരുന്നു.
  urd-GVR: Terā anjām, hāṅ, terā anjām ā rahā hai. Ab wuh uṭh kar tujh par lapak rahā
    hai.
  suz-BL: नुप्‍तीक नाक्‍ती जाक्‍ब। मेको इन पर्बम बोक्‍शा जाक्‍‍ब।
  eng-NOY: The end cometh, the end cometh! It awaketh against thee, behold, it cometh!
  ita-1927: La fine viene! viene la fine! Ella si desta per te! ecco ella viene!
  ckb-ckb: کۆتاییەکە هات! کۆتاییەکە هات! ئاوڕی لێت دایەوە، ببینە، وا هات!
  eng-BBE: An end has come, the end has come; see, it is coming on you.
  kan-OKCV: ಅಂತ್ಯವು ಬಂದಿತು, ಅಂತ್ಯವು ಬಂದುಬಿಟ್ಟಿತು, ನಿನ್ನನ್ನು ಚಚ್ಚುವುದಕ್ಕೆ ಎಚ್ಚರಗೊಂಡಿದೆ,
    ಇಗೋ ಬಂದೇ ಬಂತು.
  tam-2017: முடிவு வருகிறது, முடிவு வருகிறது, அது உன்மேல் நோக்கமாக இருக்கிறது; இதோ,
    வருகிறது.
  spa-RV-1909: 'Viene el fin, el fin viene: hase despertado contra ti; he aquí que
    viene.'
  ron-BTF: Un sfârșit a venit, sfârșitul a venit; se trezește împotriva ta; iată,
    a venit.
  eng-WEBP: An end has come. The end has come! It awakes against you. Behold, it comes.
  eng-FBV: The end is here! The end has come, and it's coming for you! Watch out!
    This is the end!
  nld-1939: Het einde komt, het einde is nabij; waarachtig, het einde komt over u!
  nch-BL: Ya monechcahuía itamiya ni tali huan hualas amopani miyac tatzacuiltili.
    Monechcahuía nopa tonali para miyac tacame amechtamisosolose.
  vie-1934: K” cuối cùng đến, k” cuối cùng nầy đến; nó tỉnh thức mà nghịch cùng ngươi,
    kìa, nó đến kia!
  hin-CV: अंत आ गया है! अंत आ गया है! वह स्वयं तुम्हारे विरुद्ध जाग गया है. देखो,
    वह आ रहा है!
  spa-BES: Ha llegado el fin, ha llegado el fin; Mira, se te viene encima.
  tdx-tdx: Toe avy ty figadoñañe, pok’eo ty fanamperañe; ihe ty nitsekafa’e, inao
    t’ie tendreke.
  tha-KJV: ความสิ้นสุดมาถึงแล้ว อวสานนั้นมาถึง มันตื่นขึ้นต่อสู้​เจ้า ดู​เถิด วิบัติ​มาถึงแล้ว
  por-BR-2018: Vem o fim, o fim vem; despertou-se contra ti; eis que vem.
  deu-ELO: Das Ende kommt; es kommt das Ende, es erwacht wider dich; siehe, es kommt!
  eng-WYC-2018: the end cometh, the end cometh; it shall wake fully against thee (or
    it watcheth for thee); lo! it cometh.
  epo-epo: fino venas, venas la fino, ĝi vekiĝas kontraŭ vin, jen ĝi venas.
  uig-PIN: Hatimǝ, hatimǝ! U sanga ⱪarxi ⱪozƣaldi! Mana, u keliwatidu!
  beo-beo: Dagoi! Ama dagoi! Dilia da dagoi!
  tpi-OTNT: Nau las de bilong yupela i kamap klostu pinis. Taim bilong en i kamap
    pinis, na klostu tru bai em i kamap.
  hau-SA: Ƙarshe ya zo! Ƙarshe ya zo! Ya farka a kanki. Ga shi, ya zo!
  uig-LAT: Xatime, xatime! U sanga qarshi qozghaldi! Mana, u kéliwatidu!
  nde-nde: Isiphetho sesifikile! Isiphetho sesifikile! Sizivusele ukumelana lani.
    Bona, sesifikile!
  ton-ton: Kuo hoko ha ngataʻanga, ʻio, kuo hoko ʻae ngataʻanga; ʻoku ne lamasi ʻaki
    koe, pea vakai kuo hoko ia.
  ces-1613: Skončení přichází, přichází skončení, procítil na tě, aj, přicházíť.
  eng-WMB: An end has come. The end has come! It awakes against you. Behold, it comes.
  tam-TCV: முடிவு வந்துவிட்டது! முடிவு வந்துவிட்டது! அது உனக்கு விரோதமாகவே எழும்பிவிட்டது!
    அது வந்தேவிட்டது.
  ceb-ULB: Moabot na gayod ang kataposan. Mibarog batok kaninyo ang kataposan. Tan-awa,
    padulong na kini!
  pol-UBG: Nadszedł koniec, przyszedł koniec, ocknął się przeciwko tobie, oto nadszedł.
  urd-GVU: تیرا انجام، ہاں، تیرا انجام آ رہا ہے۔ اب وہ اُٹھ کر تجھ پر لپک رہا ہے۔
  deu-1912: Das Ende kommt, es kommt das Ende, es ist erwacht über dich; siehe, es
    kommt!
  kan-2017: ಅಂತ್ಯವು ಬಂತು, ಅಂತ್ಯವು ಬಂದುಬಿಟ್ಟಿತು, ನಿನ್ನನ್ನು ಚಚ್ಚುವುದಕ್ಕೆ ಎಚ್ಚರಗೊಂಡಿದೆ,
    ಇಗೋ, ಬಂದೇ ಬಂತು!
  yap-yap: Kema’ ni gubin. Irera’ e tungun. Kam mu’ gad.
  hlt-MCSB: A bawtnah ha pawk coeng. A bawtnah ha pawk coeng. Haenghang tih nang taengla
    ha pawk coeng ke.
  mdy-ETH: ጋፒንፃ ሄሌኔ፤ ዒንሢዳ ዔቄኔ፥ ሃይሾ ሙኬኔ።
  twi-ASANTE: Awieeɛ no aba! Awieeɛ no aba! Apagya ne ho atia wo. Aba!
  eng-WEBU: An end has come. The end has come! It awakes against you. Behold, it comes.
  wal-wal: Wurssetti gakkiis! Wurssettai gakkiis! I intte bollan denddiis. Be7ite,
    i gakkiis!
  spa-PDDPT: ¡El fin viene! ¡Vino el fin! Despertó contra ti. ¡Ciertamente viene!
  gun-gun: Ovaẽ ta ma opa aguã, ou ma oiny, opu'ã ma penderovai.
  ilo-ULB: Pudno nga umayen ti panungpalan; nariing ti panungpalan maibusor kenka!
    Denggem, adtoyen!
  kpg-kpg: Ma guu lawa, deenei dela di hagaodi, kooe guu lawa.
  uig-ARA: خاتىمە، خاتىمە! ئۇ ساڭا قارشى قوزغالدى! مانا، ئۇ كېلىۋاتىدۇ!
  sus-sus: Wo xa fe raɲɔnyi bara fa, a bara wo yire li, a bara keli wo xili ma!
  pon-2006: E nekier. Met e imwiseklahr. Ke nekier.
  ksd-ksd: Ra pakana bung i tar ot, ra pakana bung i tar ot; i tavangun tadav u. Ea,
    i tar pot.
  grc-BRENT: οὐ φείσεται ὁ ὀφθαλμός μου, οὐδὲ μὴ ἐλεήσω· διότι τὰς ὁδούς σου ἐπὶ σὲ
    δώσω, καὶ τὰ βδελύγματά σου ἐν μέσῳ σου ἔσονται, καὶ ἐπιγνώσῃ, διότι ἐγώ εἰμι
    Κύριος ὁ τύπτων.
  ind-AYT: Kesudahan datang, kesudahan telah datang! Itu telah bangkit melawanmu,
    lihatlah kedatangannya.
  nya-nya: Chimaliziro chafika! Chimaliziro chafika! Chiwonongeko chakugwera. Taona
    chafika!
  hrv-hrv: Kraj dolazi, dolazi ti kraj, evo, dolazi!
  mps-mps: Megi da, te dage dolabo bodolu side te pąba pedelalio. Te sogo pedalubo
    si da, te pąde mu tama pedelaibao.
  tpi-tpi: Nau las de bilong yupela i kamap klostu pinis. Taim bilong en i kamap pinis,
    na klostu tru bai em i kamap.
  dan-1931: Enden kommer, Enden kommer; den er vågnet og tager Sigte på dig; se, det
    kommer!
  vie-OVCB: Hồi kết cuộc đã đến. Kỳ cuối cùng đã đến. Sự chết cuối cùng đang chờ đợi
    ngươi!
  guj-2017: અંત નિશ્ચે આવી રહ્યો છે. અંતે તારી વિરુદ્ધ જાગૃત થાય છે! જો, તે આવે છે!
  pon-2006A: E nekier. Met e imwiseklahr. Ke nekier.
  por-BRBSL: Um fim chegou. Chegou o fim! Desperta contra você. Eis que ele vem.
  cth-cth: poutnae a pha, poutnae a pha nang hah na ring teh a pha toe. Khenhaw! a
    pha toe.
  twi-twi: Awiei no aba! Awiei no aba! Ama ne ho so atia wo. Aba!
  hlt-hlt: A bawtnah ha pawk coeng. A bawtnah ha pawk coeng. Haenghang tih nang taengla
    ha pawk coeng ke.
  tbz-SIM: Mɛyɛi ntɛ̃́nkɛ í díɛ́tìrì, mɛ̀ duunnímu, ntɛ mɛ kɛ tùɔ̀kɛní.
  msy-2020: Ia gan! Ian dughiar abuananam datɨrɨghɨn roghɨra izegha gɨfa, egha ia
    agɨvasava ami.
  dop-dop: Pǝ tɛmɑɣɑlɛ mpusi kɑntǝkɑɣɑ nyǝŋ kɔŋnɑ ntɛ́. Ɩ kɑ tii mǝ tɔɔ. Hɑlɩ ɩ tɑpǝnɑ
    ntɛ́.
  azb-azb: Axırın çatıb, axırın çatıb, sənə qarşı qalxır. Budur, tezliklə gəlir!
  eng-DBY: 'The end is come, the end is come; it awaketh against thee: behold, it
    cometh.'
  hin-2017: अन्त आ गया है, सब का अन्त आया है; वह तेरे विरुद्ध जागा है। देखो, वह आता
    है।
  wol-KYG: Jeexlee ngoog, jeexle dikk na, jekki, yewwul la. Mu ngii, di dikk!
  eng-YLT: An end hath come, come hath the end, It hath waked for thee, lo, it hath
    come.
  eng-WYC-2017: the end cometh, the end cometh; it shall wake fully against thee;
    lo! it cometh.
  eng-WMBB: An end has come. The end has come! It awakes against you. Behold, it comes.
  urd-GVH: तेरा अंजाम, हाँ, तेरा अंजाम आ रहा है। अब वह उठकर तुझ पर लपक रहा है।
  rug-rug: Sa vina betona si kamo! Sa vina betona si kamo! Va vaṉunu pule nia si asa
    pude mae raza igo. Meke kamo kamahire sia.
  gaz-gaz: Dhumni dhufeera! Dhumni dhufeera! Inni mataan isaa isinitti kaʼeera. Inni
    dhufeera!
  fra-LSG: La fin vient, la fin vient, elle se réveille contre toi! Voici, elle vient!
  yal-yal: Feene danna nan na ra! A danna bata a li! A kelima nɛn ɛ xili ma! A fama!
  haw-1868: He hopena ua hiki mai, na hiki mai ka hopena; ke kiai nei no ia ia oe;
    eia hoi ua hiki mai ia.
  arb-NAV: قَدْ حَانَتِ النَّهَايَةُ قَدْ حَانَتِ النَّهَايَةُ. انْتَبَهَتْ لَكِ،
    وَهَا هِيَ مُقْبِلَةٌ.
  ewe-ewe: Nuwuwu la va ɖo. Nuwuwu la va ɖo. Efɔ eɖokui ɖe ŋutiwò. Kpɔ ɖa, eva ɖo!
  eng-LEE: 'An end is coming, there is coming the end: it waketh up against thee;
    behold, [the evil] cometh.'
  asm-FB: অন্ত নিশ্চয়কৈ উপস্থিত হ’ব; সেয়ে তোমাৰ অহিতে জাগি উঠিছে! চোৱা, সেয়ে আহি
    পালেহি।
  sus-A: وٌ شَ قٍ رَحْنيِ بَرَ قَ، عَ بَرَ وٌ يِرٍ لِ، عَ بَرَ كٍلِ وٌ شِلِ مَ!
  fra-SBL: La fin est venue. La fin est venue ! Elle se réveille contre toi. Voici,
    elle arrive.
  hbo-hbo: קֵ֣ץ בָּ֔א בָּ֥א הַקֵּ֖ץ הֵקִ֣יץ אֵלָ֑יִךְ הִנֵּ֖ה בָּאָֽה׃
  kik-kik: Ithirĩro nĩrĩkinyu! Ithirĩro nĩrĩkinyu! Rĩarahũkĩte rĩgũũkĩrĩire. Nĩrĩkinyu!
  fra-NCL: Une fin vient ! La fin arrive ! Elle s’éveille contre toi ; voici qu’elle
    arrive !
  cek-AK: Boenghaih phak boeh, boenghaih to phak boeh; khenah, nang to ang zing moe,
    angzoh boeh.
  cuk-cuk: Neg-bergued omosad. Israel-yar, be-bergued warmaksad, napiragwa, be-bergued
    warmaksad.
  uig-CYR: Хатимә, хатимә! У саңа қарши қозғалди! Мана, у келиватиду!
  tel-2017: అంతం వచ్చేస్తూ ఉంది. అంతం నీకు విరోధంగా కళ్ళు తెరిచింది. చూడండి. అది వచ్చేస్తూ
    ఉంది.
