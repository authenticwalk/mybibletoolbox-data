verse: EZK.007.023
translations:
  mal-C: “ ‘ദേശം രക്തപാതകംകൊണ്ടും പട്ടണം അക്രമംകൊണ്ടും നിറഞ്ഞിരിക്കുകയാൽ നീ ഒരു ചങ്ങല
    ഉണ്ടാക്കുക!
  deu-TKW: Denn das Land ist voll von Blutschuld und die Stadt voll Gewaltthat.
  lin-lin: Bomisalela minyololo mpo ete mokili etondi na babomi mpe engumba etondi
    na makambo mabe.
  eng-LSV: Make the chain; for the land || Has been full of bloody judgments, || And
    the city has been full of violence.
  eng-GNV: 'Make a chaine: for the lande is full of the iudgement of blood, and the
    citie is full of crueltie.'
  eng-WEBSTER: 'Make a chain: for the land is full of bloody crimes, and the city
    is full of violence.'
  nhw-BL: “Xijcualtlalica se tepos cadena para quihuicase nomasehualhua pampa ipan
    nochi nopa tlali tlahuel onca estli catli quitoyajtoque miyac temictiani huan
    ipan altepetl Jerusalén onca miyac tlahuilancayotl.
  swh-ONEN: “Andaa minyororo, kwa sababu nchi imejaa umwagaji wa damu na mji umejaa
    udhalimu.
  bba-bba: A yɔni sɔɔru koowo domi tem mɛ, mu tɔn ɡowobu yibɑwɑ. Mɛyɑ bɛɛn wuu ɡe,
    ɡɑ tɔmbu yibɑ be bɑ dɑɑ bɔɔbɔyɑ mɔ.
  eng-KJVCPB: 'Make a chain: for the land is full of bloody crimes, and the city is
    full of violence.'
  luo-luo: “ ‘Losuru nyoroche, nikech piny opongʼ gi remo mosechwer, kendo dala maduongʼ
    opongʼ gi mahundu.
  meu-meu: bona bae havahua. Badina be tano na rara-hebubu kara dikadia ai e honumu,
    bona hanua na ala-ala ai e honumu.
  npi-ULB: साङ्‌ला बनाओ, किनभने देश रगतको न्यायले भरिएको छ, र सहर हिंसाले भरिएको छ
    ।
  yor-yor: “ ‘Rọ ẹ̀wọ̀n irin! Nítorí pé ilẹ̀ náà kún fún ẹ̀ṣẹ̀ ìtàjẹ̀ sílẹ̀, ìlú náà
    sí kún fún ìwà ipá.
  pes-OPCB: «برای اسیر نمودن قوم من زنجیرها آماده سازید، چون سرزمین ایشان از خونریزی
    و جنایت پر است. اورشلیم مملو از ظلم و ستمکاری است، از این رو ساکنانش را به اسارت
    خواهم فرستاد.
  tgl-ULB: Gumawa ka ng isang tanikala, sapagkat pinuno ang lupain ng paghahatol ng
    dugo at puno ng karahasan ang lungsod.
  hui-hui: Isaraele wali agali tigua mbirale bibahende libilaba lalu mo ko hama ibaga
    bialu kagoni ndobe. Isaraele dindi bibahendeha tigua wali agali dewaore homelo
    balu tanoha mendeali kago bameore bo wahaga bialu ka. Anidagua bialu kagonaga
    horo áyu ti minu dariba holenaga pu seni wabulene karulape.
  mya-mya: '``ပြည်​တွင်း​၌​လူ​သတ်​မှု​များ​ဖြင့်​လည်း ကောင်း၊ မြို့​များ​၌​အ​ကြမ်း​ဖက်​မှု​များ​ဖြင့်
    လည်း​ကောင်း​ပြည့်​နှက်​လျက်​ရှိ​သ​ဖြင့် နေ​ရာ တ​ကာ​တွင်​ဗ​ရုတ်​သုတ်​ခ​ဖြစ်​၍​နေ​၏။-'
  bod-N: ཡུལ་དེ་ལ་ཁྲག་བཞུར་བའི་ཉེས་ཆད་དང་། གྲོང་ཁྱེར་དེ་ལ་བཙན་ཤུགས་ཀྱིས་ཁེངས་པས། ཁྱོད་ཀྱིས་ལྕགས་སྒྲོག་བཟོས་ཤིག
  sna-sna: “Gadzirai ngetani, nokuti nyika izere nokuteura ropa uye guta rizere nokuita
    nechisimba.
  spa-BLM: “‘Hagan cadenas, porque la tierra está llena de crímenes sangrientos, y
    la ciudad está llena de violencia.
  cac-cac: Ac' b'o juntzan̈oc q'uen cadena, yujto a d'a jun nación chi' man̈ jantacoc
    eb' mac'umcham anima ol tzec'chaj d'a q'ueen. A d'a yol jun chon̈ab' chi', axon̈ej
    chucal sc'ulaji.
  swh-ULB: Tengeneza mnyororo, kwa sababu nchi imejaa hukumu ya damu, na mji umejaa
    udhalimu.
  bel-bel: Зрабі ланцуг, бо зямля гэтая напоўнена крывавымі зладзействамі, і горад
    поўны гвалту.
  deu-ELBBK: Fertige die Kette an! Denn das Land ist voll Blutschuld und die Stadt
    voll Gewalttat.
  mbb-OT: “Ibpevihag ku is menge etew ku su grabi is hinimetayà wey kesamuk diyà te
    nasyun dan.
  mal-2015: ദേശം രക്തപാതകംകൊണ്ടും നഗരം സാഹസംകൊണ്ടും നിറഞ്ഞിരിക്കയാൽ നീ ഒരു ചങ്ങല ഉണ്ടാക്കുക.
  rmc-rmc: Pripravin o lanci! Bo pre phuv pes čhorel avri pherdo rat a andro foros
    hin pherdo mariben.
  pes-OPV: زنجیر را بساز، زیرا که زمین از جرمهای خونریزی پر است و شهر از ظلم مملو.
  ron-1924: Прегэтиць ланцуриле! Кэч цара есте плинэ де оморурь ши четатя есте плинэ
    де силничие.
  ben-OBCV: “ ‘শিকল প্রস্তুত করো! কেননা দেশ রক্তপাতে পূর্ণ এবং নগর হিংস্রতায় পরিপূর্ণ।
  som-som: Silsilad samee, waayo, dalka waxaa ka buuxda gacankudhiiglenimo, oo magaaladana
    waxaa ka buuxa dulmi.
  lat-VUC: Fac conclusionem, quoniam terra plena est judicio sanguinum, et civitas
    plena iniquitate.
  eng-ASVBT: Make the chain; for the land is full of bloody crimes, and the city is
    full of violence.
  ita-1885: Fa' una chiusura; perciocchè il paese è pieno di giudicio di sangue, e
    la città è piena di violenza.
  eng-LXXUP: 'And they shall work uncleanness: because the land is full of strange
    nations, and the city is full of iniquity.'
  eng-ULB: Make a chain, because the land is filled with the judgment of blood, and
    the city is full of violence.
  spa-VBL: Prepara las cadenas, porque el país está lleno de sangre derramada por
    crímenes violentos, y la ciudad misma está llena de violencia.
  fra-_FOB: Prépare les chaînes! Car le pays est rempli de meurtres, et la ville pleine
    de violence.
  mal-mal: ദേശം രക്തപാതകംകൊണ്ടും നഗരം സാഹസംകൊണ്ടും നിറഞ്ഞിരിക്കുകയാൽ നീ ഒരു ചങ്ങല
    ഉണ്ടാക്കുക.
  urd-GVR: Zanjīreṅ taiyār kar! Kyoṅki mulk meṅ qatl-o-ġhārat ām ho gaī hai, shahr
    zulm-o-tashaddud se bhar gayā hai.
  suz-BL: साङलो का सेलीन। मारदे हना रागी हुश ख्राक्‍शेम ब्रीशो बाक्‍ब। मिनु सहर हुश
    ख्राक्‍श पोक्‍बपुकीम ब्रीशो बाक्‍ब।
  eng-NOY: Make a chain! For the land is full of blood-guiltiness, And the city is
    full of violence.
  ita-1927: Prepara le catene! poiché questo paese è pieno di delitti di sangue, e
    questa città è piena di violenza.
  ckb-ckb: «”زنجیر دروستبکە بۆ بەدیلگرتن! چونکە خاکەکە پڕ بووە لە تاوانی خوێنڕشتن،
    شارەکەش پڕ بووە لە ستەم.
  eng-BBE: 'Make the chain: for the land is full of crimes of blood, and the town
    is full of violent acts.'
  kan-OKCV: “ ‘ಸರಪಳಿಯನ್ನು ತಯಾರುಮಾಡು. ದೇಶವು ರಕ್ತಾಪರಾಧದಿಂದ ತುಂಬಿದೆ ಮತ್ತು ನಗರವು ಹಿಂಸೆಯಿಂದ
    ತುಂಬಿದೆ.
  tam-2017: ஒரு சங்கிலியை செய்துவை; தேசம் நியாயத்தீர்ப்புக்குள்ளான இரத்தப்பழிகளால்
    நிறைந்திருக்கிறது; நகரம் கொடுமையால் நிறைந்திருக்கிறது.
  spa-RV-1909: 'Haz una cadena: porque la tierra está llena de juicios de sangres,
    y la ciudad está llena de violencia.'
  ron-BTF: Fă un lanț, pentru că țara este plină de crime sângeroase și cetatea este
    plină de violență.
  eng-WEBP: “‘Make chains, for the land is full of bloody crimes, and the city is
    full of violence.
  eng-FBV: Get the chains ready, because the country is full of blood being spilled
    by violent crimes, and the city itself is full of violence.
  nld-1939: en de afsluiting stuk slaan; want het land is vol van bloedschuld, de
    stad loopt over van geweld!
  nch-BL: “Xijcualtalica se tepos cadena para quihuicase nomasehualhua pampa ipan
    nochi nopa tali tahuel onca esti cati quitoyajtoque miyac temictiani huan ipan
    altepet Jerusalén onca miyac tatehuilisti.
  vie-1934: Khá sắm sửa xiềng xích! Vì trong đất đầy những tội làm đổ máu, và trong
    thành đầy những sự tàn bạo.
  hin-CV: “ ‘बेड़ी तैयार करो! क्योंकि देश रक्तपात से, और शहर हिंसा से भर गया है.
  spa-BES: Prepara las cadenas; porque la tierra está llena de crímenes de sangre,
    y la ciudad está llena de actos violentos.
  tdx-tdx: Aa le amboaro silisily, amy te tsi­tsike hakeo naho lifo-dio i taney vaho
    atse-doa-tiñake i rovay.
  tha-KJV: จงทำโซ่​ตรวน เพราะว่าแผ่นดินนั้นเต็​มด​้วยคดี​ที่​แปดเปื้อนด้วยโลหิต และเมืองก็เต็​มด​้วยความทารุ​ณ
  por-BR-2018: Faze correntes, porque a terra está cheia de julgamentos de sangues,
    e a cidade está cheia de violência.
  deu-ELO: Verfertige die Kette! Denn das Land ist voll Blutschuld, und die Stadt
    voll Gewalttat.
  eng-WYC-2018: Make thou a closing together; for the land is full of doom of bloods
    (or for the land is full of the judgement of bloodshed), and the city is full
    of wickedness.
  epo-epo: Faru ĉenon; ĉar la lando estas plena de sangaj krimoj kaj la urbo estas
    plena de perforteco.
  uig-PIN: Zǝnjirni tǝyyarlanglar; qünki zemin ⱪanliⱪ jinayǝtlǝrgǝ, xǝⱨǝr zorawanliⱪⱪa
    tolƣan.
  beo-beo: Liligi huluane da ededenane hamosa. Soge ganodini, medole legesu dunu bagohame
    da udigili ahoa. Moilai amo ganodini, bidi hamosu fawane ba:sa.
  tpi-OTNT: “Ol manmeri bilong Israel i wok long mekim nabaut. Na long olgeta hap
    bilong kantri ol i wok long mekim nogut long ol arapela manmeri na kilim planti
    i dai. Olsem na em i taim bilong wokim ol sen bilong pasim ol.
  hau-SA: “ ‘Ka shirya sarƙoƙi, domin ƙasar ta cika da alhakin jini, birnin kuma ya
    cika da rikici.
  uig-LAT: Zenjirni teyyarlanglar; chünki zémin qanliq jinayetlerge, sheher zorawanliqqa
    tolghan.
  nde-nde: Lungisani amaketane ngoba ilizwe ligcwele ukuchitheka kwegazi ledolobho
    ligcwele udlakela.
  ton-ton: '¶ “Ngaohi ha maea ukamea: he ʻoku fonu ʻae fonua ʻi he toto ʻoe angahala,
    pea pito mo e kolo ʻi he fakamālohi.'
  ces-1613: Udělej řetěz, nebo země plná jest soudů ukrutných, a město plné jest nátisku.
  eng-WMB: “‘Make chains, for the land is full of bloody crimes, and the city is full
    of violence.
  tam-TCV: “ ‘நீ சங்கிலிகளை ஆயத்தப்படுத்திக்கொள். நாடு இரத்தம் சிந்துதலால் நிறைந்திருக்கிறது;
    நகரம் வன்செயலாலும் நிறைந்துள்ளது.
  ceb-ULB: Paghimo ug kadena, tungod kay napuno ang yuta sa paghukom sa dugo, ug napuno
    sa kabangis ang siyudad.
  pol-UBG: Uczyń łańcuch, bo ziemia jest pełna krwawych wyroków, a miasto pełne przemocy.
  urd-GVU: زنجیریں تیار کر! کیونکہ ملک میں قتل و غارت عام ہو گئی ہے، شہر ظلم و تشدد
    سے بھر گیا ہے۔
  deu-1912: Mache Ketten; denn das Land ist voll Blutschulden und die Stadt voll Frevels.
  kan-2017: ಒಂದು ಸರಪಣಿಯನ್ನು ಮಾಡು; ಏಕೆಂದರೆ ದೇಶವು ನರಹತ್ಯಭರಿತವಾಗಿದೆ, ಪಟ್ಟಣವು ಹಿಂಸೆಯಿಂದ
    ತುಂಬಿಹೋಗಿದೆ.
  yap-yap: “Gubin ban’en ma ke wagagey — kesug e nam ko pi’in kan thang e fan rorad
    nge pi binaw nike suguy e cham.
  hlt-MCSB: “Khohmuen he thii kah laitloeknah bae tih khopuei he kuthlahnah a khawk
    coeng dongah thirhui saii uh laeh.
  mdy-ETH: «ዓጬላ ዓሲ ዎዺሢና፥ ካታሜላኣ ዋይዚ ዒፂሢና ኩሜሢሮ ኔኤኒ ካኒ ቢራታ ጊኢጊሼ።
  twi-ASANTE: “ ‘Monyɛ nkɔnsɔnkɔnsɔn! Ɛfiri sɛ mogyahwiegu ayɛ asase no so ma, na
    akakabensɛm ahyɛ kuropɔn no ma.
  eng-WEBU: “‘Make chains, for the land is full of bloody crimes, and the city is
    full of violence.
  wal-wal: “‘Biittai ubbai suuttaa gussiyaageetun kumido gishshaunne katamaikka makkala
    oosuwan kumido gishshau, sanssalataa giigissa.
  spa-PDDPT: Prepara la cadena. La tierra está llena de crímenes sangrientos y la
    ciudad llena de violencia.
  gun-gun: — Tojapoa corrente jojokuaarã, mba'eta kova'e yvy tynyẽ ma jouguy omoẽa
    va'ekue. Tetã rupi voi opa mba'e vai anho oĩ.
  ilo-ULB: Mangaramidka iti kawar, gapu ta napno ti daga iti panangukom ti dara, ken
    napno ti siudad iti kinaranggas.
  kpg-kpg: “Nia mee huogodoo gu hinihini, tenua la guu honu i taaligi dangada, mo
    nia waahale la guu honu i taaligi.
  uig-ARA: زەنجىرنى تەييارلاڭلار؛ چۈنكى زېمىن قانلىق جىنايەتلەرگە، شەھەر زوراۋانلىققا
    تولغان.
  sus-sus: «Yɔlɔnxɔnyie xa yailan, barima wo xa bɔxi rafexi suute nun faxɛtie nan
    na.
  pon-2006: “Mehkoaros pingidahr—sahpwo direkilahr kamaramas oh kahnimwo direkilahr
    pei eikek.
  ksd-ksd: ma diat a vakaina. I peal ra umana virua ta ra gunagunan, ma ra pia na
    pal i buka ma ra lavur bilak na mangamangana.
  grc-BRENT: Καὶ ποιήσουσι φυρμόν· διότι ἡ γῆ πλήρης λαῶν, καὶ ἡ πόλις πλήρης ἀνομίας.
  ind-AYT: “Buatlah rantai karena negeri ini penuh dengan kejahatan berdarah dan kota
    ini penuh dengan kekerasan.
  nya-nya: “Konzani maunyolo, chifukwa dziko ladzaza ndi anthu opha anzawo ndipo mzinda
    wadzaza ndi chiwawa.
  hrv-hrv: Spremaj lance, jer je zemlja puna krvi i zločina koji zaslužuju smrt i
    grad prepun nasilja!
  mps-mps: “Te Israel we bidi augwaligo subigila sę yali. Te augwa tǫ kantri tigidali
    pedai badu augwaligo te gasa we bidi dabeba dwai sę eyu, te hauwa we bidi ela
    muani. Tama tialima, te augwali kęnabo sen dabe nigibo sogo da po wai dao.
  tpi-tpi: “Ol manmeri bilong Israel i wok long mekim nabaut. Na long olgeta hap bilong
    kantri ol i wok long mekim nogut long ol arapela manmeri na kilim planti i dai.
    Olsem na em i taim bilong wokim ol sen bilong pasim ol.
  dan-1931: Gør Lænkerne rede! Thi Landet er fuldt af Blodskyld og Byen af Vold.
  vie-OVCB: Hãy chuẩn bị xiềng xích, vì đất này tràn ngập tội ác đẫm máu. Giê-ru-sa-lem
    đầy dẫy việc bạo tàn.
  guj-2017: સાંકળો બનાવો, કેમ કે દેશ રક્તના ન્યાયથી, અને નગર હિંસાથી ભરપૂર છે.
  pon-2006A: “Mehkoaros pingidahr—sahpwo direkilahr kamaramas oh kahnimwo direkilahr
    pei eikek.
  por-BRBSL: “'Make chains, pois a terra está cheia de crimes sangrentos, e a cidade
    está cheia de violência.
  cth-cth: Sumrui hah sak awh, ram teh thipaling palawngnae uknae hoi akawi teh, khopui
    hah ka pacekpahleknae hoi a kawi.
  twi-twi: “ ‘Monyɛ nkɔnsɔnkɔnsɔn, efisɛ mogyahwiegu ayɛ asase no so ma, na akakabensɛm
    ahyɛ kuropɔn no ma.
  hlt-hlt: “Khohmuen he thii kah laitloeknah bae tih khopuei he kuthlahnah a khawk
    coeng dongah thirhui saii uh laeh.
  tbz-SIM: Bɛ̀ mɑ̀ɑ́tí mɛfĩmmɛ mmɛ bɛ kpɛ́í, kɛ yɛ̃́ bɛ̀ còúmmɛ̀ mɛnitiyĩ̀ĩ̀ nkɛ̀
    kuyonku sũ̀ṹ ndihɛì miɛkɛ.
  msy-2020: Israelɨn nguazimɨn itir danganiba bar, gumazamiziba arazir kurar avɨribar
    uari gamua, egha men nguibar ekiamɨn aven me uan avɨrim mɨsozi me ariaghira ghuavɨra
    iti. Kamaghɨn amizɨ, datɨrɨghɨn senbar ingarigh me ikɨrarɨghamin dughiam oto.
  dop-dop: Ɩ lu ɑlukpɑlɑ. Mpi tɔ, yʋlʋkʋlɛ suwɑ tɛtʋ. Mʋsʋŋ nɑ́ su ɩcɑtɛ tɑɑ.
  azb-azb: Sən zəncir düzəlt, çünki ölkə qanlı cinayətlərlə, şəhər zorakılıqla dolub.
  eng-DBY: Make the chain; for the land is full of bloody crimes, and the city is
    full of violence.
  hin-2017: “एक साँकल बना दे, क्योंकि देश अन्याय की हत्या से, और नगर उपद्रव से भरा
    हुआ है।
  wol-KYG: Waajal-leen càllala yi, tuur nañu deret ba réew mi fees, dëkk bi fees ak
    fitna.
  eng-YLT: Make the chain; for the land Hath been full of bloody judgments, And the
    city hath been full of violence.
  eng-WYC-2017: Make thou a closing together; for the land is full of doom of bloods,
    and the city is full of wickedness.
  eng-WMBB: “‘Make chains, for the land is full of bloody crimes, and the city is
    full of violence.
  urd-GVH: ज़ंजीरें तैयार कर! क्योंकि मुल्क में क़त्लो-ग़ारत आम हो गई है, शहर ज़ुल्मो-तशद्दुद
    से भर गया है।
  rug-rug: Va namai sari seni pude pusi i sari tie, sina sa popoa si soku hola ia
    na vinari seke va matei meke vinaripera.
  gaz-gaz: “ ‘Sababii biyyattiin dhiiga dhangalaasuudhaan, magaalattiin immoo gooliidhaan
    guutamteef foncaa qopheessi.
  fra-LSG: Prépare les chaînes! Car le pays est rempli de meurtres, La ville est pleine
    de violence.
  yal-yal: Yɔlɔnxɔnne rafala, bayo faxan bata wara ayi yamanani, gbalon yi gbo ayi
    taani.
  haw-1868: E hana i kaula hao; no ka mea, ua paapu ka aina i na hewa koko, a ua piha
    ke kulanakauhale i ka lalauwale.
  arb-NAV: اصْنَعِ السِّلْسِلَةَ لِشَعْبِي لأَنَّ الأَرْضَ قَدْ عَمَّهَا سَفْكُ الدِّمَاءِ،
    وَسَادَ الْمَدِينَةَ الْجَوْرُ.
  ewe-ewe: “ ‘Miwɔ kɔsɔkɔsɔwo da ɖi, elabena ʋukɔkɔɖi bɔ ɖe anyigba la dzi, eye ŋutasesẽ
    yɔ dua me.
  eng-LEE: Make chains; for the land is full of blood-guiltiness, and the city is
    full of violence.
  asm-FB: তুমি এডাল শিকলি গঢ়োৱা, কিয়নো দেশ ৰক্তপাতৰ অপৰাধেৰে পৰিপূৰ্ণ হৈ আছে আৰু
    নগৰ অত্যাচাৰেৰে সম্পূৰ্ণকৈ ভৰি আছে।
  sus-A: «يْلْنشْنيِيٍ شَ يَءِلَن، بَرِ مَ وٌ شَ بْشِ رَقٍشِ سُوتٍ نُن قَشّتِيٍ نَن
    نَ.
  fra-SBL: '"''Faites des chaînes, car le pays est plein de crimes sanglants, et la
    ville est pleine de violence.'
  hbo-hbo: עֲשֵׂ֖ה הָֽרַתֹּ֑וק כִּ֣י הָאָ֗רֶץ מָֽלְאָה֙ מִשְׁפַּ֣ט דָּמִ֔ים וְהָעִ֖יר
    מָלְאָ֥ה חָמָֽס׃
  kik-kik: “ ‘Haarĩria mĩnyororo, tondũ bũrũri wothe ũiyũrĩte ũiti wa thakame, narĩo
    itũũra inene rĩkaiyũra maũndũ ma ũhinya.
  fra-NCL: Prépare les chaînes ; car le pays est rempli d’attentats, et la ville de
    violences.
  cek-AK: Prae loe athii longhaih hoiah koi moe, vangpui doeh pacaekthlaekhaih hoiah
    koi pongah, sumqui to sah o coek ah.
  cuk-cuk: ”Esgoro-dub guagwar be urbe, ar we-yargine, dule-gindakmalad yaisulid,
    we-neggweburgine, sabsur-emar-imakmalad doggus obichagusad.
  uig-CYR: Зәнҗирни тәйярлаңлар; чүнки зимин қанлиқ җинайәтләргә, шәһәр зораванлиққа
    толған.
  tel-2017: తీర్పుని బట్టి దేశం రక్తంతోనూ, పట్టణం హింసతోనూ నిండిపోయింది. అందుకే సంకెళ్ళు
    సిద్ధం చేయండి.
  hat-BSA: “‘Fè chèn nan, paske peyi a plen ak krim sanglan, e vil la plen ak vyolans.
  kos-kos: “Ma nukewa arulana fohsak — acn uh sessesla ke akmas, ac siti uh nwanala
    ke sulallal.
  hbo-WLC: עֲשֵׂ֖ה הָֽרַתּ֑וֹק כִּ֣י הָאָ֗רֶץ מָֽלְאָה֙ מִשְׁפַּ֣ט דָּמִ֔ים וְהָעִ֖יר
    מָלְאָ֥ה חָמָֽס׃
  ibo-ibo: “ ‘Kwadoonụ ụdọ igwe. Nʼihi na ala ha jupụtara nʼigbu ọchụ na ịwụsa ọbara,
    obodo ahụ jupụtara nʼihe ike.
  ory-ory: ଶିକୁଳି ପ୍ରସ୍ତୁତ କର; କାରଣ ରକ୍ତପାତରୂପ ଅପରାଧରେ ଦେଶ ପରିପୂର୍ଣ୍ଣ ଓ ଦୌରାତ୍ମ୍ୟରେ
    ନଗର ପରିପୂର୍ଣ୍ଣ ଅଟେ।
  chk-chk: Kopwe amolätä selimächä, pun ewe fanü a uren föförün nimanau, nge ewe telinimw
    a uren föförün mwänewüs.
  rop-rop: “Ebrijing garra jidan brabli rabishwan en det kantri garra oldei jidan
    garram bigismob krulbala pipul hu oldei medrimbat pipul fo najing.
  ukr-1871: Зроби пута, бо ся земля переповнена кровавими лиходїйствами, а місто повне
    насильства.
  deu-1951: Mache Ketten, denn das Land ist ganz mit Blutschulden erfüllt, und die
    Stadt ist voller Frevel!
  eng-JPS: Make the chain; for the land is full of bloody crimes, and the city is
    full of violence.
  srp-1865: Naèini verige, jer je zemlja puna krvnoga suda, i grad je pun nasilja.
  lug-lug: “ ‘Muteeketeeke enjegere kubanga ensi ejjudde omusango ogw’okuyiwa omusaayi,
    n’ekibuga kijjudde effujjo.
  heb-heb: עשה הרתוק כי הארץ מלאה משפט דמים והעיר מלאה חמס׃
  ben-IRV: তুমি শিকল তৈরী কর, কারণ দেশ রক্তের দন্ডাজ্ঞায় পরিপূর্ণ এবং শহর হিংস্রতায়
    পরিপূর্ণ।
  pan-pan: ਸੰਗਲ ਬਣਾ, ਇਸ ਲਈ ਕਿ ਦੇਸ ਕਤਲ ਦੇ ਅਪਰਾਧਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸ਼ਹਿਰ ਜ਼ੁਲਮ
    ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: သံကြိုး ကိုလုပ် လော့။ အကြောင်း မူကား၊ ပြည် သည် လူအသက် ကို သတ်ခြင်းအပြစ်နှင့်ပြည့်
    ၏။ မြို့ သည်လည်း ညှင်းဆဲ နှိပ်စက်ခြင်းနှင့် ပြည့် ၏။
  hmo-hmo: “Auri seini do umui abia hegaegae, Israela taudia do umui guia totona,
    badina tano be rara habubua kara dikadia dekenai ia honu noho, bona hanua edia
    lalonai alaia mase karadia momo idia vara noho.
  urd-urd: '''ज़न्जीर बना क्यूँकि मुल्क खू़ँरेज़ी के गुनाहों से पुर है और शहर जु़ल्म
    से भरा है।'
  rus-SYN: Сделай цепь, ибо земля эта наполнена кровавыми злодеяниями, и город полон
    насилий.
  bqc-SIM: À mↄgalaↄ pí, asa gbɛ̃dɛa di bùsuuɛ, mɛ́ yã́ gbãa kↄ̃̀ wɛ̃́lɛu.
  tcz-CHONGTHU: Kamite dingin kihenna ding thihchao gontup san koijun, ajeh chu gamsung
    hi tijat kichat umtah dan suhkeh nan thisan adip soh tai. Jerusalem hi ahat kivetna
    pumhatna kinoto nana dip letset ahitai.
  mar-mar: साखळी तयार करा, कारण भूमी रक्ताच्या न्यायाच्या निकालाने पूर्ण भरुन गेली
    आहे, शहर हिंसक बनले आहे.
  qub-qub: «Nasyun intërucho wañuchinacuyllanami caycan. Siudächo tiyajcunaga intëruchömi
    mana allillatana rurarcaycan. Chaymi paycunapaj cadinata camariy.
  bqp-bqp: A yɔni sɔɔru koowo domi tem mɛ, mu tɔn gowobu yibɑwɑ. Mɛyɑ bɛɛn wuu ge,
    gɑ tɔmbu yibɑ be bɑ dɑɑ bɔɔbɔyɑ mɔ.
  hat-hat: Tout bagay pral tèt anba. Peyi a plen ansasen k'ap touye moun. Nan lavil
    la, moun ap kraze brize.
  eng-BSB: Forge the chain, for the land is full of crimes of bloodshed, and the city
    is full of violence.
  eng-WEBPB: “‘Make chains, for the land is full of bloody crimes, and the city is
    full of violence.
  kbq-kbq: Hagi seni nofi retrotra hiho. Na'ankure ama mopafina vahe'ma aheno korama
    eri tagi hazenke zamo avitegeno, rankumapina vahe'ma ohefri ahefri hu'zamo'a avite'ne.
  nhe-BL: “Xijcualtlalica se tepos cadena para quihuicase notlacajhua pampa ipan nochi
    nopa tlali tlahuel onca estli tlen quitoyajtoque miyac temictiani huan ipan altepetl
    Jerusalén onca miyac tlatehuijcayotl.
  gub-BL: Xiroxiroahy haw uhua'u kury. Ywy tynehem upuruzuka ma'e pupe. Tawhu tynehem
    puruzuka haw pupe.
  eng-DRA: 'Make a shutting up: for the land is full of the judgment of blood, and
    the city is full of iniquity.'
