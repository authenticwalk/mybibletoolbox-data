verse: EZK.007.009
translations:
  mal-C: എന്റെ കണ്ണ് യാതൊരനുകമ്പയും നിന്നോടു കാണിക്കുകയില്ല; യാതൊരു ദാക്ഷിണ്യവും നിനക്കു
    ലഭിക്കുകയില്ല. നിന്റെ പെരുമാറ്റരീതിക്കൊത്തവണ്ണം ഞാൻ നിന്നോടു പകരംചെയ്യും, നിന്റെ
    മ്ലേച്ഛമായ പ്രവൃത്തികളാൽത്തന്നെ. അപ്പോൾ യഹോവയാണ് നിന്നെ ദണ്ഡിപ്പിക്കുന്നതെന്നു
    നീ അറിയും.
  deu-TKW: Und mein Auge soll nicht mitleidig blicken, noch werde ich Schonung üben;
    deinem Wandel gemäß werde ich's über dich kommen lassen, und deine Greuel werden
    mitten unter dir sein; und so sollt ihr erkennen, daß ich, Jahwe, es bin, der
    da schlägt.
  lin-lin: Nakotala yo na liso ya mawa te mpe nakobikisa yo te, nakofuta yo solo kolanda
    etamboli na yo mpe misala ya mbindo oyo ezali kati na yo. Boye okoyeba solo ete
    Ngai Yawe nde nabetaka.
  eng-LSV: And My eye does not pity, nor do I spare, || I give to you according to
    your ways, || And your abominations are in your midst, || And you have known that
    [it is] I, YHWH, striking.
  eng-GNV: Neither shall mine eie spare thee, neither will I haue pitie, but I will
    laye vpon thee according to thy wayes, and thine abominations shalbe in the middes
    of thee, and ye shall knowe that I am the Lord that smiteth.
  eng-WEBSTER: 'And my eye shall not spare, neither will I have pity: I will recompense
    thee according to thy ways and thy abominations that are in the midst of thee;
    and ye shall know that I am the LORD that smiteth.'
  nhw-BL: Amo nimechtlasojtlas, niyon amo nimechcahuilis xicholoca. Nimechtlatzacuiltis
    por senquistoc nochi catli fiero anquichijtinentoque ica tlaixcopincayome. Huan
    huajca anquimachilise para na niDIOS catli nimechtlatzacuiltía.
  swh-ONEN: Sitawaonea huruma wala sitawarehemu; nitawalipiza sawasawa na matendo
    yenu na desturi zenu za machukizo miongoni mwenu. Ndipo mtajua kuwa Mimi ndimi
    Bwana ambaye huwapiga kwa mapigo.
  bba-bba: Nɑ ǹ bɛɛ mɛɛrimɔ kɑ wɔnwɔndu. Nɑ̀ n bɛɛ sɛɛyɑsiɑmɔ, nɑ ǹ mɑɑ tii nɛnumɔ.
    Kɔ̃sɑ ye i kuɑ yerɑ kon bɛɛ kɔsie kpɑ i ɡiɑ mɑ nɛ, Yinni Gusunɔwɑ nɑ bɛɛ sɛɛyɑsiɑ.
  eng-KJVCPB: 'And mine eye shall not spare, neither will I have pity: I will recompense
    thee according to thy ways and thine abominations that are in the midst of thee;
    and ye shall know that I am the Lord that smiteth.'
  luo-luo: Ok abi timonu ngʼwono; bende ok abi weyou ma ok akumou. Abiro kumou kaluwore
    gi yoreu kod timbeu mamono manie dieru. Eka unungʼe ni an Jehova Nyasaye, ema
    akumou.
  meu-meu: Basina hageremu bona basina bogamu hisi; emu kara davadia baina henimu,
    emu kara dika-rohorohodia na doini bogaragimu ai mimia negana ai. Bena ba diba,
    lau na Iehova, herahu-mase Diravana.
  npi-ULB: किनकि मेरा आँखाले तँलाई दयापूर्वक हेर्नेछैनँ, र तँलाई म छोड्‍नेछैन । जस्‍तो
    तैंले गरेको छस् तेस्‍तै म तँलाई गर्नेछु । अनि तेरा घृणित कुराहरू तेरै माझमा हुनेछन्
    ताकि तँलाई दण्ड दिनेचाहिं म परमप्रभु नै हुँ भनी तैंले जान्‍नेछस्‌ ।
  yor-yor: Ojú mi kò ní i dá ọ sí, Èmi kò sì ní wò ọ́ pẹ̀lú àánú; èmi yóò san án fún
    ọ gẹ́gẹ́ bí ọ̀nà rẹ àti fún gbogbo ìwà ìríra tí wà láàrín rẹ. “ ‘Nígbà náà ní
    ẹ o mọ̀ pé Èmi Olúwa lo kọlù yín.
  pes-OPCB: '@see-verse:EZK.007.008'
  tgl-ULB: Sapagkat hindi kayo titingnan ng aking mata ng may habag at hindi ko kayo
    kaaawaan. Ayon sa inyong nagawa, gagawin ko sa inyo, at ang inyong mga pagkasuklam
    ay nasa inyong kalagitnaan upang malaman ninyo na ako si Yahweh, ang siyang nagpaparusa
    sa inyo.
  hui-hui: I̱na tíhondo dara howa biamogo nabi tí bayale halimulo helo wanaholebero.
    Tígua mana ko uruni bialu harimigonagaore i̱na pani ngulebero. Anidagua berogola
    tígua i̱ Anduane Homogo kogonigo mo ko holene uruni i̱nimeore ibilenedane hondoleberemi,
    laya lene.
  mya-mya: ငါ​သည်​သင့်​အား​ချမ်း​သာ​ပေး​လိမ့်​မည်​မ​ဟုတ်။ အ​ဘယ်​သို့​မျှ​လည်း​က​ရု​ဏာ​ပြ​လိမ့်​မည်​မ
    ဟုတ်။ သင်​ပြု​ခဲ့​သည့်​စက်​ဆုပ်​ဖွယ်​ရာ​အ​မှု​များ အ​တွက်​သင့်​ကို​ဒဏ်​ပေး​မည်။
    သို့​မှ​သာ​လျှင် ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ကြောင်း​ကို​လည်း ကောင်း၊ သင့်​အား​ဒဏ်​ပေး​သူ​သည်​ငါ​ပင်​ဖြစ်
    ကြောင်း​ကို​လည်း​ကောင်း​သင်​သိ​လိမ့်​မည်'' ဟူ​၍​ဖြစ်​၏။
  bod-N: ངའི་མིག་གིས་ཁྱོད་ལ་ལྟ་སྐྱོང་མི་བྱེད་ལ། ངས་ཁྱོད་ལ་སྙིང་རྗེ་ཡང་མི་བསྒོམ། ངས་ཁྱོད་ཀྱི་སྤྱོད་པ་བཞིན་དང་ཁྱོད་ཅག་ཁྲོད་ཀྱི་ཞེན་ལོག་གི་དོན་རྣམས་བཞིན་དུ་ཁྱོད་ལ་ལན་འཇལ་ཏེ།
    དེ་ནས་ཁྱོད་ཚོས་རང་ལ་རྒོལ་མཁན་ནི་ཡ་ཝཱེ་བདག་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Handizombokunzwiri ngoni kana kukuponesa; ndichakutsiva zvakafanira mafambiro
    ako nezvinyangadzo zviri pakati pako. Ipapo uchaziva kuti ndini Jehovha ndiri
    kukurova.
  spa-BLM: Mi ojo no perdonará, ni tendré piedad. Te castigaré según tus caminos.
    Tus abominaciones estarán entre ustedes. Entonces sabrás que yo, Yahvé, golpeo.
  cac-cac: '@see-verse:EZK.007.008'
  swh-ULB: Kwa kuwa jicho langu halitaona kwa huruma, sitakuharibu, kama ulivyofanya,
    nitafanya kwako; na machukizo yako yatakuwa katikati yako hivyo utajua kwamba
    ni mimi Yahwe, anayekuadhibu.
  bel-bel: І не ўмілажаліцца зь цябе вока Маё, і не памілую. Паводле ўчынкаў тваіх
    дам табе, і гідоты твае з табою будуць; і ўведаеце, што Я - Гасподзь каральнік.
  deu-ELBBK: Und mein Auge soll nicht schonen, und ich werde mich nicht erbarmen;
    nach deinen Wegen will ich es über dich bringen, und deine Gräuel sollen in deiner
    Mitte sein. Und ihr werdet wissen, dass ich, der HERR, es bin, der schlägt.
  mbb-OT: Kenè ku sikiyu egkehizuwan. Edsilutan ku sikiyu sumalà te vineelan niw wey
    te utew mezaat he menge ulaula niw. Ne zutun egketuenan niw he iyan a, is Nengazen
    midsilut keniyu.
  mal-2015: എന്റെ കണ്ണു ആദരിക്കാതെയും ഞാൻ കരുണ കാണിക്കാതെയും നിന്റെ നടപ്പിന്നു തക്കവണ്ണം
    ഞാൻ നിന്നോടു പകരം ചെയ്യും; നിന്റെ മ്ലേച്ഛതകൾ നിന്റെ നടുവിൽ വെളിപ്പെട്ടുവരും; യഹോവയായ
    ഞാനാകുന്നു ദണ്ഡിപ്പിക്കുന്നതു എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Miri jakh ke tu na ela jileskri a na ela mange vaš tuke pharo. Počinava
    tuke vaš tire droma the vaš tire džungipena, so keres. Akor sprindžareha, hoj
    me som o RAJ, ko tut marel.
  pes-OPV: و چشم من شفقت نخواهدکرد و رحمت نخواهم فرمود، بلکه مکافات راههایت را به
    تو خواهم رسانید و رجاسات تو درمیانت خواهد بود و خواهید دانست که زننده تو من یهوه
    هستم.
  ron-1924: Окюл Меу ва фи фэрэ милэ ши ну Мэ вой ындура; те вой педепси дупэ фаптеле
    тале, мэкар кэ урычуниле тале вор фи ын мижлокул тэу ши ар требуи сэ те ажуте.
    Ши вець шти кэ Еу сунт Домнул, Чел че ловеште!
  ben-OBCV: আমি তোমার প্রতি করুণা দেখাব না; আমি ক্ষমা করব না। আমি তোমার আচরণ ও তোমার
    মধ্যেকার জঘন্য কাজের পাওনা তোমাকে দেব। “ ‘তখন তুমি জানবে যে আমি সদাপ্রভুই তোমাকে
    আঘাত করি।
  som-som: Oo indhahaygu kuuma tudhi doonaan, oo innaba kuuma aan nixi doono, oo waxaan
    kaa abaalmarin doonaa siday jidadkaagu ahaayeen, oo waxyaalahaaga karaahiyada
    ahuna way ku dhex oolli doonaan, oo idinkuna waad ogaan doontaan inaan anigoo
    Rabbiga ahu wax idinku dhufto.
  lat-VUC: 'et non parcet oculus meus, nec miserebor: sed vias tuas imponam tibi,
    et abominationes tuæ in medio tui erunt, et scietis quia ego sum Dominus percutiens.'
  eng-ASVBT: 'And mine eye shall not spare, neither will I have pity: I will bring
    upon thee according to thy ways; and thine abominations shall be in the midst
    of thee; and ye shall know that I, Jehovah, do smite.'
  ita-1885: E l'occhio mio non perdonerà, ed io non risparmierò; io ti darò la pena
    secondo le tue vie, e le tue abbominazioni saranno nel mezzo di te; e voi conoscerete
    che io, il Signore, son quel che percuoto.
  eng-LXXUP: For thus saith the Lord; Behold, the end is come.
  eng-ULB: For my eye will not look compassionately, and I will not spare you. As
    you have done, I will do to you; and your abominations will be in your midst so
    you will know that I am Yahweh, the one punishing you.
  spa-VBL: No tendré piedad de ti ni te mostraré misericordia. Te voy a castigar por
    lo que has hecho, por tus repugnantes pecados. Entonces sabrás que soy yo, el
    Señor, quien te ataca.
  fra-_FOB: Mon œil ne t'épargnera point, et je n'aurai point de compassion; mais
    je ferai retomber sur toi ta conduite, et tes abominations seront au milieu de
    toi; et vous saurez que c'est moi, l'Éternel, qui vous frappe.
  mal-mal: എന്റെ കണ്ണ് ആദരിക്കാതെയും ഞാൻ കരുണ കാണിക്കാതെയും നിന്റെ നടപ്പിനു തക്കവണ്ണം
    ഞാൻ നിന്നോട് പകരം ചെയ്യും; നിന്റെ മ്ലേച്ഛതകൾ നിന്റെ നടുവിൽ വെളിപ്പെട്ടുവരും; യഹോവയായ
    ഞാനാകുന്നു ദണ്ഡിപ്പിക്കുന്നത് എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Na maiṅ tujh par tars khāūṅgā, na rahm karūṅga balki tujhe tere chāl-chalan
    kā munāsib ajr dūṅgā. Kyoṅki terī makrūh harkatoṅ kā bīj tere darmiyān hī ug kar
    phal lāegā. Tab tum jān loge ki maiṅ yānī Rab hī zarb lagā rahā hūṅ.
  suz-BL: गो इ कली शिशी मपथु, सुइ आन कली ब्रोंइचा मगेनुङ। गो इ कली इ पशो खोदेंशो पा
    सजाइ गेनुङ। इ मूर्ति पूजा पशो इ दातेम बाक्‍ब। मिनु गो इ कली तुप्‍ब, परमप्रभु यावे
    नङ, दे तुइक्‍नेवे।
  eng-NOY: And mine eye shall not spare, neither will I have pity; I will recompense
    thee according to thy ways, And thine abominations shall come upon thee; And ye
    shall know that I, Jehovah, smite you.
  ita-1927: E l’occhio mio non ti risparmierà, io non avrò pietà, ti farò ricadere
    addosso la tua condotta, le tue abominazioni saranno in mezzo a te, e voi conoscerete
    che io, l’Eterno, son quegli che colpisce.
  ckb-ckb: جا چاوەکانم بەزەیی پێتدا نایەتەوە و دەستم لێت ناپارێزم، بەڵکو سزای ڕەفتارەکانت
    دەدەم، سزای ئەو نەریتە قێزەونانەش کە لەنێوتان دەکرێن. ئیتر دەزانن کە من یەزدانم
    لێتان دەدەم.
  eng-BBE: 'My eye will not have mercy, and I will have no pity: I will send on you
    the punishment of your ways, and your disgusting works will be among you; and
    you will see that I am the Lord who gives punishment.'
  kan-OKCV: ನಾನು ಕಟಾಕ್ಷಿಸುವುದೂ ಇಲ್ಲ, ನಿನ್ನನ್ನು ಕನಿಕರಿಸುವುದೂ ಇಲ್ಲ. ನಿನ್ನ ನಡತೆಗಳಿಗೂ,
    ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿರುವ ಅಸಹ್ಯಗಳಿಗೂ ತಕ್ಕ ಹಾಗೆ ನಿನಗೆ ಮುಯ್ಯಿ ತೀರಿಸುತ್ತೇನೆ. ಆಗ ನಾನೇ ಹೊಡೆಯುತ್ತಿರುವ
    ಯೆಹೋವ ದೇವರೆಂದು ನಿಮಗೆ ತಿಳಿಯುವುದು.
  tam-2017: என்னுடைய கண் உன்னைத் தப்பவிடாது; நான் இரங்காமல் உன்னுடைய வழிகளுக்குத்தகுந்ததை
    உன்மேல் வரச்செய்வேன்; உன்னுடைய அருவருப்புக்களுக்குத்தகுந்தது உன்னுடைய நடுவில்
    வந்திருக்கும்; அப்பொழுது அடிக்கிறவராகிய நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: 'Y mi ojo no perdonará, ni tendré misericordia: según tus caminos pondré
    sobre ti, y en medio de ti serán tus abominaciones; y sabréis que yo Jehová soy
    el que hiero.'
  ron-BTF: Și ochiul meu nu va cruța, nici nu voi avea milă; te voi răsplăti conform
    căilor tale și urâciunilor tale, care sunt în mijlocul tău; și veți cunoaște că
    eu sunt DOMNUL care lovește.
  eng-WEBP: My eye won’t spare, neither will I have pity. I will punish you according
    to your ways. Your abominations will be among you. Then you will know that I,
    the LORD, strike.
  eng-FBV: I won't have any pity for you or show you any mercy. I'm going to punish
    you for what you've done, for your disgusting sins. Then you will know that it
    is I, the Lord, who is attacking you.
  nld-1939: Zonder mededogen of erbarming zal Ik uw gedrag vergelden en uw gruwelen
    zullen op u drukken; zo zult ge erkennen, dat Ik Jahweh ben!
  nch-BL: Amo nimechtasojtas, yon amo nimechcahuilis xicholoca. Nimechtatzacuiltis
    por nochi cati fiero anquichijtinentoque ica taixcopincayome. Huan huajca anquimachilise
    para na niDIOS cati nimechtatzacuiltía.
  vie-1934: Mắt ta chẳng đoái tiếc ngươi, ta chẳng thương xót ngươi đâu. Ta sẽ tùy
    theo đường lối ngươi báo trả ngươi, sự gớm ghiếc ngươi sẽ ở giữa ngươi. Các ngươi
    sẽ biết rằng chính ta, Đức Giê-hô-va, là Đấng đánh phạt.
  hin-CV: मैं तुम पर कृपादृष्टि नहीं करूंगा; मैं तुम्हें नहीं छोड़ूंगा. मैं तुमसे
    तुम्हारे आचरण और तुम्हारे बीच घृणित कार्यों का बदला लूंगा. तब तुम जानोगे कि यह
    मैं वह याहवेह हूं, जो तुम पर प्रहार करता है.
  spa-BES: Mi ojo no tendrá misericordia, y no tendré piedad. Te enviaré el castigo
    de tus caminos, y tus repugnantes obras estarán en medio de ti; y verás que yo
    soy el Señor que castiga.
  tdx-tdx: Tsy hiheve o masokoo naho tsy hiferenaiñako; hondrohako o sata’oo ie añivo’o
    ao o hativà’oo; vaho ho fohi’areo te Izaho Iehovà ty mandafa.
  tha-KJV: นัยน์​ตาของเราจะไม่​เมตตา และเราจะไม่​สงสาร เราจะตอบสนองเจ้าตามวิถีทางทั้งหลายของเจ้า
