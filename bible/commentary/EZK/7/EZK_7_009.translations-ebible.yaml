  arb-NAV: فَلا تَتَرَأَّفُ عَلَيْكِ عَيْنِي وَلا أَعْفُو، بَلْ أُجَازِيكِ بِمُقْتَضَى
    طُرُقِكِ، وَتَكُونُ رَجَاسَاتُكِ فِي وَسَطِكِ. وَعِنْدَئِذٍ تُدْرِكُونَ أَنِّي
    أَنَا الضَّارِبُ.
  ewe-ewe: Nyemakpɔ nublanui na mi alo aɖe mi o. Mahe to na mi ɖe miaƒe nɔnɔme ŋu
    kple ɖe miaƒe ŋukpenanu siwo le edzi yim le mia dome la ta. “ ‘Ekema mianya be
    nye, Yehowae tu nu kpli mi.
  eng-LEE: 'And my eye shall not show pity, and I will not spare: according to thy
    ways will I lay [evil] on thee, and thy abominations shall come in the midst of
    thee: and ye shall know that I am the Lord that smiteth.'
  asm-FB: মই কৃপাদৃষ্টি নকৰিম আৰু দয়াও নকৰিম। তোমালোকে যিদৰে কৰিলা, মইয়ো তোমালোকলৈ
    সেইদৰেই কৰিম; আৰু তোমালোকৰ ঘিণলগীয়া কাৰ্যৰ ফল তোমালোকৰ মাজত থাকিব, তেতিয়া মই
    যে তোমালোকৰ প্ৰহাৰ কৰোঁতা যিহোৱা, সেই বিষয়ে তোমালোকে জানিবা।
  sus-A: ﭑ مُ كِنِكِنِمَ وٌ مَ قٍقٍ مَ. ﭑ وٌ شَ وَلِ كٌبِ بِرِن نَفبِلٍنمَ نّ وٌ مَ.
    نَ كُي وٌ قَمَ نّ عَ كٌلٌندٍ ﭑ تَن نَن نَ عَلَتَلَ رَ.»
  fra-SBL: Mon œil n'épargnera pas, et je n'aurai pas de pitié. Je vous punirai selon
    vos voies. Vos abominations seront au milieu de vous. Alors vous saurez que c'est
    moi, Yahvé, qui frappe.
  hbo-hbo: וְלֹא־תָחֹ֥וס עֵינִ֖י וְלֹ֣א אֶחְמֹ֑ול כִּדְרָכַ֜יִךְ עָלַ֣יִךְ אֶתֵּ֗ן
    וְתֹועֲבֹותַ֙יִךְ֙ בְּתֹוכֵ֣ךְ תִּֽהְיֶ֔יןָ וִֽידַעְתֶּ֕ם כִּ֛י אֲנִ֥י יְהוָ֖ה
    מַכֶּֽה׃
  kik-kik: Ndigakũiguĩra tha kana ngũcaaĩre; nĩngakũrĩha kũringana na mĩthiĩre yaku
    na mĩtugo yaku ĩrĩ magigi gatagatĩ-inĩ kanyu. Hĩndĩ ĩyo nĩũkamenya atĩ nĩ niĩ
    Jehova ndĩrahũũrana.
  fra-NCL: Mon œil n’épargnera pas, et je serai sans pitié ; je ferai retomber sur
    toi tes œuvres, tes abominations seront au milieu de toi ; et vous saurez que
    c’est moi, Yahweh, qui frappe !
  cek-AK: Kang paquem o mak ai, tahmen doeh kang tahmen o mak ai; kho na sak o haih
    tuinuen hoi nangmacae salakah kaom na sak o ih panuet thok hmuennawk baktih toengah
    lu kang lak o han; to naah Angraeng, Kai mah danpaek boeh, tiah na panoek o tih.
  cuk-cuk: Bipisaale, isgussuliyob an be-dakosulid, an wile-be-dakosurbalid. Be-ichagwadaed-ulale,
    degi, be-ibmar-isgana-sae-daklemalad-imaked-ulale, an sabsur-be-odurdakoed. Degidbali
    be wisguoed, ani an Bab-Jehová gued.
  uig-CYR: Мениң көзүм саңа рәһим қилмайду һәм ичимниму саңа ағритмаймән; Мән өз йоллириңни
    бешиңға яндуримән, вә өз жиркиничлик ишлириң өз араңға чүшиду; шуниң билән силәр
    өзүңларни урғучиниң Мән Пәрвәрдигар екәнлигимни тонуп йетисиләр.
  tel-2017: నాకు మీ పట్ల కనికరం లేదు. నేను మిమ్మల్ని వదలను. మీరు చేసినట్టే నేనూ మీకు
    చేస్తాను. మిమ్మల్ని శిక్షించే యెహోవాను నేనే అని మీకు తెలిసే విధంగా నీచమైన వాటిని
    మీ మధ్యే ఉండనిస్తాను!
  hat-BSA: Zye m p ap montre okenn pitye, ni Mwen p ap ralanti. Mwen va rekonpanse
    ou selon chemen ou yo pandan abominasyon ou yo pami nou. Konsa, ou va konnen ke
    se Mwen, SENYÈ a, ki fè frap la.
  kos-kos: Nga ac fah tia molikomla ku fahkak pakoten luk nu sum. Nga ac kalyei kom
    fal nu ke mwe srungayuk ma kom orala. Ouinge kom fah etu lah nga pa LEUM GOD,
    ac nga pa kalyei kom.”
  hbo-WLC: וְלֹא־תָח֥וֹס עֵינִ֖י וְלֹ֣א אֶחְמ֑וֹל כִּדְרָכַ֜יִךְ עָלַ֣יִךְ אֶתֵּ֗ן
    וְתוֹעֲבוֹתַ֙יִךְ֙ בְּתוֹכֵ֣ךְ תִּֽהְיֶ֔יןָ וִֽידַעְתֶּ֕ם כִּ֛י אֲנִ֥י יְהוָ֖ה
    מַכֶּֽה׃
  ibo-ibo: Agaghị m emere gị ebere, agakwaghị m ahapụ ịta gị ahụhụ. Aga m akwụghachi
    gị dịka omume gị si dị, kwụghachikwa gị nʼihi ibi ndụ rụrụ arụ niile nke dị nʼetiti
    unu. “ ‘Mgbe ahụ, ị ga-amata na ọ bụ mụ onwe m bụ Onyenwe anyị, na-eti unu ihe
    ndị a.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଚକ୍ଷୁଲଜ୍ଜା କରିବା ନାହିଁ; କିଅବା ଦୟା କରିବା ନାହିଁ; ଆମ୍ଭେ ତୁମ୍ଭର
    ଆଚରଣାନୁସାରେ ତୁମ୍ଭ ଉପରେ ଫଳ ବର୍ତ୍ତାଇବା ଓ ତୁମ୍ଭର ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାସକଳ ତୁମ୍ଭ ମଧ୍ୟରେ
    ରହିବ; ତହିଁରେ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଆଘାତ କରୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, üsap chüen achikok, üsap pwal chüen tongeek. Üpwe liwini ngonuk liwinin
    om föför mi anioput ka chök sopwela le föri. Ren ei kopwe silei pwe ngang ewe
    Samol mi Lapalap, ewe mi afeiengauok.”
  rop-rop: Ai kaan fil sori blanga yumob, dumaji yumob dumbat olkain nogudbala ting.
    Ai garra panishim yumob brabliwei blanga ol detlot brabli nogudbala ting weya
    yumob bin oldei dumbat, wulijim yumob garra sabi mi na YAWEI, en mi na oldei panishim
    yumob.
  ukr-1871: І не пощадить тебе око моє, я не помилую. По поступам твоїм одплачу тобі,
    й гидоти твої будуть на тобі, і зрозумієте, що я — Господь караючий.
  deu-1951: Mein Auge soll deiner nicht schonen, und ich will mich nicht erbarmen,
    sondern dir vergelten nach deinem Wandel und nach deinen Greueln, die in deiner
    Mitte geschehen sind, und so sollt ihr erfahren, daß ich, der HERR, es bin, welcher
    schlägt.
  eng-JPS: And Mine eye shall not spare, neither will I have pity; I will bring upon
    thee according to thy ways, and thine abominations shall be in the midst of thee;
    and ye shall know that I the LORD do smite.
  srp-1865: Neæe žaliti oko moje, niti æu se smilovati, daæu ti po putovima tvojim,
    i gadovi æe tvoji biti usred tebe, i poznaæete da sam ja Gospod, koji bije.
  lug-lug: Siribatunuulira na liiso lya kisa newaakubadde okubasonyiwa. Ndibabonereza
    ng’engeri zammwe bwe ziri n’ebikolwa byammwe eby’ekkive bwe biri mu mmwe. Mulyoke
    mumanye nga nze Mukama Katonda, era mbonereza.
  heb-heb: ולא תחוס עיני ולא אחמול כדרכיך עליך אתן ותועבותיך בתוכך תהיין וידעתם כי
    אני יהוה מכה׃
  ben-IRV: কারণ আমার চোখ সমবেদনার সঙ্গে তাকাবে না এবং আমি তোমাকে ছাড়ব না। যেমন তুমি
    করেছ, আমি তোমার প্রতি করব এবং তোমার জঘন্য বিষয়গুলি তোমার মধ্যে হবে তাতে তুমি
    জানতে পার যে আমি সদাপ্রভু, যে তোমাকে শাস্তি দেয়।
  pan-pan: ਮੇਰੀ ਦਯਾ ਦੀ ਨਿਗਾਹ ਤੇਰੇ ਉੱਤੇ ਨਾ ਹੋਵੇਗੀ, ਨਾ ਮੈਂ ਤਰਸ ਖਾਵਾਂਗਾ। ਜਿਹਾ ਤੂੰ ਕੀਤਾ
    ਤਿਵੇਂ ਮੈਂ ਤੇਰੇ ਨਾਲ ਕਰਾਂਗਾ; ਅਤੇ ਤੇਰੇ ਘਿਣਾਉਣੇ ਕੰਮ ਤੇਰੇ ਵਿੱਚ ਆਉਣਗੇ ਤਾਂ ਕਿ ਤੁਸੀਂ ਜਾਣੋ
    ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ ਜੋ ਮਾਰਦਾ ਹਾਂ।
  mya-JVB: နှမြော စုံမက်ခြင်းမ ရှိဘဲ၊ သင့် အကျင့် တို့၏ အကျိုးအပြစ်ကို ဆပ် ပေးမည်။
    သင် ပြုမိသောရွံ့ရှာဘွယ် အမှုတို့သည် သင် ၏အလယ် ၌ တည် ကြလိမ့်မည်။ ငါ ထာဝရဘုရား သည်
    ဒဏ် ပေးကြောင်း ကို သိ ရကြ လိမ့်မည်။
  hmo-hmo: Lau ese umui do lau bogahisihisi henia lasi, bona umui do lau laloa lasi.
    Lau ese emui kara dika rohoroho ena davana do lau henia momokani. Unai dekena
    amo do umui diba lau be Lohiabada, bona lau ese emui dika davana lau henia noho.”
  urd-urd: मेरी आँख रिआयत न करेगी और मैं हरगिज़ रहम न करूँगा, मैं तुझे तेरी चाल चलन
    के मुताबिक़ सज़ा दूँगा और तेरे घिनौने कामों के अन्जाम तेरे बीच होंगे, और तुम जानोगे
    कि मैं ख़ुदावन्द सज़ा देने वाला हूँ।
  rus-SYN: И не пощадит тебя око Мое, и не помилую. По путям твоим воздам тебе, и
    мерзости твои с тобою будут; и узнаете, что Я Господь каратель.
  bqc-SIM: Má á wɛ̃nagwao, má á kɛ̃o. Má fĩaboɛ́ á yãbɛ̃ɛkɛaↄwaɛ, íↄ dↄ̃
    ma Dii mámɛ ma á wɛtã̀.
  tcz-CHONGTHU: Keiman kamit teni kahei manga chule lainatna him him kamusah tah louding,
    kidah umtah nachonsetna ho jouse jeh a kalethuh ding chuteng thilse nahin dengpa
    chu Pakai kahi ti nangman nahin hetdoh ding ahi.
  mar-mar: मी तुम्हाकडे करुणेने बघणार नाही, आणि तुझी गय मी करणार नाही, तुझ्या कामाची
    परतफेड तुझ्यावर होईल. तुम्हामध्ये घृणा वास करेल मग तुम्हास समजेल मी परमेश्वर देव
    आहे. जो शिक्षा करणारा आहे.
  qub-qub: Manami cuyapäshayquipächu. Rurashayquimannömi castigashayqui. Melanaypajcunata
    rurashayquipitaga llapanpitami rurashayquimanno castïguwan cutichishayqui. Chaynöpami
    gamcuna tantiyacunquipaj noga Tayta Dios castigaycashäta.›
  bqp-bqp: Nɑ ǹ bɛɛ mɛɛrimɔ kɑ wɔnwɔndu. Nɑ̀ n bɛɛ sɛɛyɑsiɑmɔ, nɑ ǹ mɑɑ tii nɛnumɔ.
    Kɔ̃sɑ ye i kuɑ yerɑ kon bɛɛ kɔsie kpɑ i giɑ mɑ nɛ, Yinni Gusunɔwɑ nɑ bɛɛ sɛɛyɑsiɑ.
  hat-hat: Mwen p'ap gen pitye pou nou, mwen p'ap fè pa nou. Mwen pral fè nou peye
    pou tou sa nou fè. Mwen pral regle nou pou tout vye bagay derespektan n'ap plede
    fè devan je m' yo. Lè sa a, n'a konnen se mwen menm Seyè a k'ap pini nou.
  eng-BSB: I will not look on you with pity, nor will I spare you, but I will punish
    you for your ways and for the abominations among you. Then you will know that
    it is I, the LORD, who strikes the blow.
  eng-WEBPB: My eye won’t spare, neither will I have pity. I will punish you according
    to your ways. Your abominations will be amongst you. Then you will know that I,
    the LORD, strike.
  kbq-kbq: Hagi nasunkura huramante'na oramatregahue. Na'ankure maka avu'ava'ma hu'nazare'ene
    kasrino hi'mnage avu'avazama hu'naza zantera nona hu'na tamazeri havizantfa hanugeta
    Nagrikura Ra Anumza mani'neno amanahu zana hurante huta keta antahita hugahaze.
  nhe-BL: Ax nimechtlasojtlas, niyon ax nimechcahuilis xicholoca. Nimechtlatzacuiltis
    ipampa senquistoc nochi tlen fiero inquichijtinentoque ica tlaixcopincayome. Huan
    huajca inquimachilise para na niDIOS tlen nimechtlatzacuiltía.
  gub-BL: Napupuhareko kwaw ma'erahy peme ipuraraw kar mehe nehe. Azepyk putar penehe
    ikatu 'ym ma'e penemiapo kwer hekuzaromo nehe. Nezewe mehe pekwaw putar Tupàn
    Tuweharupi Wiko Ma'e romo herekuwe haw nehe. Pekwaw putar penehe uzepyk ma'e romo
    herekuwe haw nehe no.
  eng-DRA: 'And my eye shall not spare, neither will I shew mercy: but I will lay
    thy ways upon thee, and thy abominations shall be in the midst of thee: and you
    shall know that I am the Lord that strike.'
