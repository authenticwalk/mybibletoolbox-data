verse: EZK.007.005
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘അനർഥം! അനർഥത്തിനു പിറകെ
    അനർഥം! ഇതാ അതു വരുന്നു!'
  deu-TKW: 'So spricht der Herr Jahwe: Ein Unheil, fürwahr ein Unheil kommt!'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : ‹ Mawa ! Pasi ya somo ezali koya !'
  eng-LSV: 'Thus said Lord YHWH: Calamity, a single calamity, behold, it has come.'
  eng-GNV: Thus saith the Lord God, Beholde, one euil, euen one euill is come.
  eng-WEBSTER: Thus saith the Lord GOD; An evil, an only evil, behold, is come.
  nhw-BL: “Na niDIOS niquijtohua para nimechmacas ica se mayitl huan teipa ica seyoc
    hasta amo tleno mocahuas.
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo: Maafa! Maafa ambayo hayajasikiwa
    yanakuja.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, kɔ̃sɑ wee, yɑ ǹ mɑɑ kɑ ɡɑɑ
    weenɛ.
  eng-KJVCPB: Thus saith the Lord God; An evil, an only evil, behold, is come.
  luo-luo: '“Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “ ‘Masiche mapok
    one biro makou! Neuru obiro!'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Dikadika ta murinai na dikadika ma
    ta! A itaia, ia na vada e maimu.'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः विपत्ति! विशेष विपत्ति! हेर्, त्‍यो
    आउँदैछ ।
  yor-yor: '“Èyí ni Olúwa Olódùmarè wí: “ ‘Ibi! Ibi kan ṣoṣo. Kíyèsi, ó bọ̀ ní orí
    rẹ!'
  pes-OPCB: «بلا و مصیبت پی‌درپی بر شما نازل می‌شود. اجل و پایان کارتان فرا رسیده
    است.
  tgl-ULB: 'Sinasabi ito ng Panginoong Yahweh: Sakuna! Sunod-sunod na sakuna! Tingnan
    ninyo, paparating na ito!'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua lalu, Tíha mo ko
    holene nahendene ale taraore tí bo waholenaga ibugu ibugu bulebira.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည် ကား``ဘေး​ဒုက္ခ​တစ်​ခု​ပြီး​တစ်​ခု​သင့်​ထံ
    သို့​ရောက်​ရှိ​လာ​လိမ့်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། བར་ཆད་དེ་བར་ཆད་ཁྱད་པར་ཅན་དེ་སླེབས་ཟིན།
  sna-sna: '“Zvanzi naIshe Jehovha: Njodzi! Njodzi isina kumbonzwikwa nezvayo iri
    kuuya!'
  spa-BLM: '“El Señor Yahvé dice: “¡Un desastre! ¡Un desastre único! He aquí que viene.'
  cac-cac: 'Ix yalanxi Jehová icha tic: A in Jehová in tic svala'': Van sc''och jun
    nivan yaelal d''a eyib''an̈.'
  swh-ULB: 'Bwana Yahwe asema hivi: Msiba! Msiba wa pekee! Tazama, unakuja.'
  bel-bel: 'Так кажа Гасподзь Бог: бяда адзіная, вось, ідзе бяда.'
  deu-ELBBK: 'So spricht der Herr, HERR: Unglück, einziges Unglück, siehe, es kommt!'
  mbb-OT: '“Iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi te: Ebpekeuma is ebpekedtutundug
    he kezeetan.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഒരു അനർത്ഥം ഒരു അനർത്ഥം
    ഇതാ, വരുന്നു!'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: ‚E pohroma! Ajsi, savi mek šoha na sas! Dikh,
    imar avel!'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «بلا هان بلای واحد می‌آید!'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: ‘Ятэ, вине о ненорочире, о ненорочире немайпоменитэ!'
  ben-OBCV: '“সার্বভৌম সদাপ্রভু এই কথা বলেন: “ ‘বিপর্যয়! যে বিপর্যয়ের কথা শোনা যায়নি!
    দেখো, তা আসছে!'
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Belaayo! Belaayo gooni ah! Bal fiiriya,
    way soo socotaaye!
  lat-VUC: 'Hæc dicit Dominus Deus: Afflictio una, afflictio ecce venit.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: An evil, an only evil; behold, it cometh.'
  ita-1885: 'Così ha detto il Signore Iddio: Ecco un male, un male viene.'
  eng-LXXUP: 'Now I will pour out mine anger upon thee near at hand, and I will accomplish
    my wrath on thee: and I will judge thee for thy ways, and recompense upon thee
    all thine abominations.'
  eng-ULB: 'The Lord Yahweh says this: Disaster! A unique disaster! Behold, it is
    coming.'
  spa-VBL: '“Esto es lo que dice el Señor: ¡Cuidado! ¡Viene un desastre tras otro!'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Un malheur, un malheur unique! le
    voici qui arrive!'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഒരു അനർത്ഥം, ഒരു അനർത്ഥം
    ഇതാ, വരുന്നു!'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Āfat par āfat hī ā rahī hai.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “हिंचा ङा श्‍येत, आ तार हिंचा ङा श्‍येत दुम्‍ब।
    कोव़ङो, मेको जाक्‍ब।
  eng-NOY: 'Thus saith the Lord Jehovah: An evil, an unheard-of evil, behold, it cometh!'
  ita-1927: 'Così parla il Signore, l’Eterno: Una calamità! ecco viene una calamità!'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: «”بەڵایەک دێت! بەڵایەک لەمەوپێش لە وێنەی
    نەبووە!'
  eng-BBE: 'This is what the Lord has said: An evil, even one evil; see, it is coming.'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಕೇಡು! ಎಂದೂ ಕೇಳದ ಕೇಡು, ಇಗೋ ಬಂದಿತು.'
  tam-2017: 'உன்னதமான தேவன் சொல்லுகிறது என்னவென்றால்: தீங்கு வருகிறது; இதோ, ஒரே தீங்கு
    வருகிறது.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Un mal, he aquí que viene un mal.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Un rău, un singur rău, iată, a venit.'
  eng-WEBP: '“The Lord GOD says: ‘A disaster! A unique disaster! Behold, it comes.'
  eng-FBV: 'This is what the Lord God says: Watch out! Disaster after disaster is
    coming!'
  nld-1939: 'Zo spreekt Jahweh, de Heer: Voorwaar, de éne ramp komt na de andere!'
  nch-BL: “Na niDIOS niquijtohua para nimechmacas ica se mayit huan teipa ica seyoc
    hasta amo teno mocahuas.
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Tai vạ, tai vạ có một: nầy, nó đến!'
  hin-CV: '“परम प्रधान याहवेह का यह कहना है: “ ‘घोर विपत्ति! न सुनी गई घोर विपत्ति!
    देखो, वह आ रही है!'
  spa-BES: 'Esto es lo que el Señor ha dicho: un mal, un mal; Mira, ya viene.'
  tdx-tdx: Hoe t’Iehovà Talè, Hekoheko! toe fa tondroke ty hankàñe.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า วิบัติ​แล​้​วว​ิบั​ติ​เล่า ดู​เถิด
    วิบัติ​มาถึงแล้ว
  por-BR-2018: 'Assim diz o Senhor DEUS: Uma calamidade, eis que vem uma calamidade
    incomparável.'
  deu-ELO: 'So spricht der Herr, Jehova: Unglück, einziges Unglück, siehe, es kommt!'
  eng-WYC-2018: The Lord God saith these things, Lo! torment, lo! torment cometh;
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Malbono, unu malbono nun venas;'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Balayi’apǝt! Ⱨeq bolup baⱪmiƣan balayi’apǝt
    kelidu! Mana, u kǝldi!'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Bidi hamosu enoenoi da dilima
    doaga:mu.
  tpi-OTNT: God, Bikpela i tok olsem, “Narakain bagarap tru bai i kamap long yupela.
    Na dispela bagarap bai i pinisim yupela olgeta.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka yana cewa, “ ‘Masifa! Masifar da ba a
    taɓa gani ba tana zuwa.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — «Balayi’apet! Héch bolup baqmighan balayi’apet
    kélidu! Mana, u keldi!'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi ukuthi: ‘Umonakalo! Umonakalo ongakaze
    ubonakale! Khangela, uyeza.'
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua, Vakai kuo hoko ʻae kovi ki he kovi.
  ces-1613: 'Takto praví Panovník Hospodin: Bída jedna, aj hle, přichází bída.'
  eng-WMB: '“The Lord GOD says: ‘A disaster! A unique disaster! Behold, it comes.'
  tam-TCV: '“ஆண்டவராகிய யெகோவா கூறுவது இதுவே: “ ‘பேராபத்து! கேள்விப்படாத ஒரு பேராபத்து
    வருகிறது.'
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Katalagman! Usa ka talagsaon nga katalagman!
    Tan-awa, moabot kini.'
  pol-UBG: 'Tak mówi Pan BÓG: Utrapienie, oto nadchodzi jedno utrapienie.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ”آفت پر آفت ہی آ رہی ہے۔
  deu-1912: 'So spricht der Herr HERR: Siehe, es kommt ein Unglück über das andere!'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಕೇಡು, ಎಂದೂ ಕಾಣದ ಕೇಡು, ಇಗೋ ಬಂದಿತು!
  yap-yap: 'Irera’ e n’en ni be yog SOMOL ni Th’abi Tolang: “Bayi malay e riya’ nga
    dakenmed.'
  hlt-MCSB: “Ka Boeipa Yahovah loh he ni a. thui. Yoethae lah pakhat kah yoethae thoeng
    he.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ኬኤዛዖ፦ «ሜቶይዳ ሜታ ዒንሢም ቃሲንታንዳኔ፤
  twi-ASANTE: '“Yei ne deɛ Otumfoɔ Awurade seɛ: “ ‘Atoyerɛnkyɛm! Atoyerɛnkyɛm a wontee
    da nam ɛkwan so reba!'
  eng-WEBU: '“The Lord GOD says: ‘A disaster! A unique disaster! Behold, it comes.'
  wal-wal: “Ubbaa Haariya GODAI hagaadan yaagees; ‘Bashshaa! Bashshaa bollan bashshai
    yees.
  spa-PDDPT: 'ʼAdonay Yavé dice: Ciertamente viene un desastre, un gran desastre.'
  gun-gun: 'Po rami Senhor Nhanderuete ijayvu: — Ma''ẽ, mba''emo vai ou-ouve tema
    ''rã.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh nga Apo: Didigra! Agsasaruno a didigra! Kitaem,
    adtoyen!'
  kpg-kpg: Malaa, aanei la nia mee ala e helekai ai Tagi go Yihowah, “Dahi haingadaa
    ga i muli dahi haingadaa labelaa ga tale adu gi di goe.
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ «بالايىئاپەت! ھېچ بولۇپ باقمىغان بالايىئاپەت
    كېلىدۇ! مانا، ئۇ كەلدى!'
  sus-sus: «Wo Marigi Alatala xui nan yi ki, wo xa gbaloe magaaxuxi bara wo li.
  pon-2006: 'Ih met me KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: “Ehu kahpwal pahn
    leledo mwurin ehu pahn lelohng uhk.'
  ksd-ksd: 'A Luluai God i biti dari: A kaina na ki vartataun ta ra kaina! Ea, i maravai
    ka.'
  grc-BRENT: Νῦν ἐγγύθεν ἐκχεῶ τὴν ὀργήν μου ἐπὶ σὲ, καὶ συντελέσω τὸν θυμόν μου ἐν
    σοὶ, καὶ κρινῶ σε ἐν ταῖς ὁδοῖς σου, καὶ δώσω ἐπὶ σὲ πάντα τὰ βδελύγματά σου,
  ind-AYT: Beginilah firman Tuhan ALLAH, “Suatu bencana, lihatlah, suatu bencana akan
    datang.
  nya-nya: '“Zimene ndikunena Ine Ambuye Yehova ndi izi: “Chiwonongeko! Chiwonongeko
    chimene sichinamvekepo! Taona chikubwera!'
  hrv-hrv: 'Ovako govori Jahve: “Jedna nesreća, evo, dolazi!'
  mps-mps: God Genuai Bidigo te tiwai po wali, “Te gasa tobage dolobo sę mu dageba
    pedelaibao. Tama te dolobo sęgo te dage tigidali silabo sę pedelaibao.
  tpi-tpi: God, Bikpela i tok olsem, “Narakain bagarap tru bai i kamap long yupela.
    Na dispela bagarap bai i pinisim yupela olgeta.
  dan-1931: 'Så siger den Herre HERREN: Ulykke følger på Ulykke; se, det kommer!'
  vie-OVCB: 'Chúa Hằng Hữu Chí Cao phán: Tai họa tiếp nối tai họa sẽ liên tục đến
    với ngươi!'
  guj-2017: 'પ્રભુ યહોવાહ આ પ્રમાણે કહે છે: આફત! આફત પછી આફત! જુઓ તે આવે છે.'
  pon-2006A: 'Ih met me KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: “Ehu kahpwal pahn
    leledo mwurin ehu pahn lelohng uhk.'
  por-BRBSL: '“O Senhor Javé diz: ''Um desastre! Um desastre único! Eis que ele vem.'
  cth-cth: Bawipa Jehovah ni hettelah a dei. Khenhaw! rawknae buet touh hnukkhu buet
    touh a pha han.
  twi-twi: '“Sɛɛ na Otumfo Awurade se: “ ‘Atoyerɛnkyɛm! Atoyerɛnkyɛm a wontee da nam
    kwan so reba.'
  hlt-hlt: “Ka Boeipa Yahovah loh he ni a thui. Yoethae lah pakhat kah yoethae thoeng
    he.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ Kuyie nyíɛ́ bɛ́i nkɛ dɔ̀: Mɛyɛi mmɛ̀ɛ̀ í mɔkɛ mɛ̀ mɑ̀nnɛ̀mɛ̀
    mɛɛ̀ kèríní kɛ yóó di do.'
  msy-2020: 'Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgɨa ghaze: Ia gan! Bizir kurar ia
    gasɨghasɨghamin kaba, uari tɨvaghtɨvagh izɨvɨra ikɨ bar moghɨra ia agɨvagham.'
  dop-dop: Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝɣɩ sɩ, wɑhɑlɑ ɩkpɑmlɛ kɔŋ ɩ́ tɑ nɑtɑ ɩ tɑkɑ.
  azb-azb: 'Xudavənd Rəbb belə deyir: “Budur, bir bəla, tayı olmayan bir müsibət gəlir.'
  eng-DBY: 'Thus saith the Lord Jehovah: An evil, an only evil! behold, it is come.'
  hin-2017: '“प्रभु यहोवा यह कहता है: विपत्ति है, एक बड़ी विपत्ति है! देखो, वह आती
    है।'
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: «Céy wii ay, guléet wii ay! Mu ngii
    di dikk.'
  eng-YLT: 'Thus said the Lord Jehovah: Evil, a single evil, lo, it hath come.'
  eng-WYC-2017: The Lord God saith these things, Lo! torment, lo! torment cometh;
  eng-WMBB: '“The Lord GOD says: ‘A disaster! A unique disaster! Behold, it comes.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, “आफ़त पर आफ़त ही आ रही है।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Na tinasuna! Na tinasuna
    sapu lopu ele ta avosaena si korapa mae.'
  gaz-gaz: '“Waaqayyo Gooftaan akkana jedha: “ ‘Badii! Badiin takkaa hin dhagaʼamin
    tokko dhufaa jira.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Un malheur, un malheur unique! Voici,
    il vient!'
  yal-yal: Marigina Alatala ito nan falaxi, a naxa, ‘Gbalon fama, gbalon naxan ɲɔxɔn
    mi na!
  haw-1868: Ke i mai nei Iehova ka Haku penei, He poino, he poino wale no, eia hoi,
    ua hiki mai ia.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: «هُوَذَا شَرٌّ قَدْ أَقْبَلَ،
    شَرٌّ لَا مَثِيلَ لَهُ.'
  ewe-ewe: “Aƒetɔ Yehowa gblɔ be, “ ‘Dzɔgbevɔ̃e! Dzɔgbevɔ̃e si tɔgbi ƒe nya womese
    kpɔ o la! Kpɔ ɖa, eva ɖo.
  eng-LEE: Thus hath said the Lord Eternal, An evil, a peculiar evil, behold, is coming.
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: অমঙ্গল! কেৱল অমঙ্গলৰ পাছত অমঙ্গল! চোৱা, সেয়ে
    আহি পালেহি!'
  sus-A: «وٌ مَرِفِ عَلَتَلَ شُي نَن يِ كِ، وٌ شَ فبَلٌي مَفَاشُشِ بَرَ وٌ لِ.
  fra-SBL: '« Le Seigneur Yahvé dit : « Un désastre ! Un désastre unique ! Voici qu''il
    arrive.'
  hbo-hbo: כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה רָעָ֛ה אַחַ֥ת רָעָ֖ה הִנֵּ֥ה בָאָֽה׃
  kik-kik: '“Ũũ nĩguo Mwathani Jehova ekuuga: ‘Mwanangĩko! Mwanangĩko ũtarĩ waiguuo
    nĩũrooka.'
