verse: EZK.007.027
translations:
  mal-C: രാജാവു വിലപിക്കും, പ്രഭു നൈരാശ്യത്താൽ മൂടപ്പെടും, ദേശത്തിലെ ജനങ്ങളുടെ കൈകൾ
    വിറയ്ക്കും. അവരുടെ പെരുമാറ്റത്തിന് അനുസൃതമായി ഞാൻ അവരോട് ഇടപെടും, അവരുടെ മാനദണ്ഡങ്ങൾക്ക്
    അനുസൃതമായി ഞാൻ അവരെ ന്യായംവിധിക്കും. അപ്പോൾ, ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’ ”
  deu-TKW: Der König wird trauern, und der Fürst mit Entsetzen bekleidet sein, und
    die Hände des Landvolks werden kraftlos herabsinken. Nach ihrem Wandel werde ich
    sie behandeln und nach ihren Rechten sie richten, und sie sollen erkennen, daß
    ich Jahwe bin.
  lin-lin: Mokonzi akozala na matanga, mokambi akolata pili, mpe maboko ya bato ya
    mokili ekokoma kolenga. Nakofuta bango kolanda etamboli na bango mpe nakosambisa
    bango kolanda misala na bango. Boye, bakoyeba solo ete Ngai nazali Yawe. › »
  eng-LSV: The king becomes a mourner, || And a prince puts on desolation, || And
    the hands of the people of the land are troubled, || I deal with them from their
    own way, || And I judge them with their own judgments, || And they have known
    that I [am] YHWH!”
  eng-GNV: 'The King shall mourne, and the prince shall be clothed with desolation,
    and the handes of the people in the land shall be troubled: I wil doe vnto them
    according to their waies, and according to their iudgements will I iudge them,
    and they shall knowe that I am the Lord.'
  eng-WEBSTER: 'The king shall mourn, and the prince shall be clothed with desolation,
    and the hands of the people of the land shall be troubled: I will do to them after
    their way, and according to their deserts will I judge them, and they shall know
    that I am the LORD.'
  nhw-BL: Nopa tlanahuatijquetl huan nopa tlayacanani amo huelise quinpalehuise pampa
    nochi itztose ipan se hueyi tequipacholi por inintlajtlacolhua. Huan nochi israelitame
    mochoquilise pampa ayacmo quimatise tlaque quichihuase. Nochi san huihuipicase
    ica majmajtli. Huan na nijhualicas ininpani nochi nopa tlamantli amo cuali catli
    quinchihuilijtoque sequinoc. Quena, sesen inijuanti nijtlaxtlahuis senquistoc
    quen quinamiqui ica catli quichijtoc. Huan quej nopa nochi momacase cuenta para
    na niDIOS.”
  swh-ONEN: Mfalme ataomboleza, mwana wa mfalme atavikwa kukata tamaa, nayo mikono
    ya watu wa nchi itatetemeka. Nitawashughulikia sawasawa na matendo yao na kwa
    kanuni zao wenyewe nitawahukumu. Ndipo watajua kwamba Mimi ndimi Bwana.”
  bba-bba: Bɛɛn sinɑ boko u koo ɡɔɔ sinɑ kpɑ sinɑ bibu bɑ n wurure. Tɔmbu kpuro bɑ
    ko n diirimɔ. Kon bu kuɑwɑ nɡe mɛ ben kookoosu nɛ. Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ
    nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'The king shall mourn, and the prince shall be clothed with desolation,
    and the hands of the people of the land shall be troubled: I will do unto them
    after their way, and according to their deserts will I judge them; and they shall
    know that I am the Lord.'
  luo-luo: Ruoth noywagi, wuod ruoth makawo loch kare chunye nonyosre, kendo bede
    ji manie piny notetni. Abiro tiyo kodgi kaluwore gi timbegi, kendo abiro ngʼadonegi
    bura kaluwore gi chikegi. Eka giningʼe ni An e Jehova Nyasaye.’ ”
  meu-meu: Hanua pavapavana e taitaimu; hanua lohiana darana e dokomu; bona tano taudia
    imadia na e hedabarai, gari dainai. Idia edia kara heḡereḡerena ai baina kara
    henidia, bona idia edia hanemaoro herevadia heḡereḡeredia ai baina hahemaoro henidia;
    bena bae diba, lau na Iehova.
  npi-ULB: राजाले शोक गर्नेछन् र शासकले निराशको पोशाक पहिरिनेछ, जबकि देशका मानिसहरूका
    हात त्रासले काँप्‍नेछन्‌ । तिनीहरूका आफ्‍नै चालअनुसार तिनीहरूलाई म यसो गर्नेछु
    । म नै परमप्रभु हुँ भनी तिनीहरूले नजानेसम्म तिनीहरूकै मानकअनुसार म तिनीहरूको न्‍याय
    गर्नेछु ।
  yor-yor: Ọba yóò ṣọ̀fọ̀, ọmọ-aládé yóò wà láìní ìrètí, ọwọ́ àwọn ènìyàn ilẹ̀ náà
    yóò wárìrì. Èmi yóò ṣe é fún wọn gẹ́gẹ́ bí ìṣe wọn, èmi yóò ṣe ìdájọ́ wọn gẹ́gẹ́
    bí ìgbékalẹ̀ wọn. Nígbà náà ni wọn yóò mọ̀ pé èmi ní Olúwa.’ ”
  pes-OPCB: '@see-verse:EZK.007.026'
  tgl-ULB: Magluluksa ang hari at ang prinsipe ay magdadamit ng kawalan, habang ang
    mga kamay ng mga tao sa lupain ay manginginig sa takot. Ayon sa sarili nilang
    kaparaanan, gagawin ko ito sa kanila! At hahatulan ko sila sa kanilang mga sariling
    pamantayan hanggang malaman nila na ako si Yahweh!'”
  hui-hui: Anidagua biragola tinaga kini kago ibugua dara timbuniore halu kini igini
    kagome mini burugu lalu bu miniha mo ko hene holebira. Wali agali bu karume gi
    timbuni halu durulalu holebira. Tigua mana ko bialu hayaru bibahende mitangi bialu
    i̱na ti pani nelo miaiore holebero. Tigua wali agali maru karu manani íbu helowa
    mo dabaki birimidagua dege i̱na tínibi dabaki bulebero. Anidagua berogola tígua
    i̱ni Anduane Homogoore henedalo bayuwa manda buleberemi, laya lene.
  mya-mya: မင်း​ကြီး​သည်​ညည်း​တွား​မြည်​တမ်း​လျက်​နေ လိမ့်​မည်။ မင်း​သား​သည်​လည်း​မျှော်​လင့်​ရာ​မဲ့
    ဖြစ်​၍​နေ​လိမ့်​မည်။ ပြည်​သူ​တို့​ကား​ကြောက် လန့်​တုန်​လှုပ်​လျက်​နေ​ကြ​လိမ့်​မည်။
    ငါ​သည် သင်​တို့​အား​မိ​မိ​တို့​ပြု​ခဲ့​သ​မျှ​သော​အ​မှု များ​အ​တွက်​အ​ပြစ်​ဒဏ်​ပေး​မည်။
    သင်​တို့​သူ တစ်​ပါး​အား​တ​ရား​စီ​ရင်​ခဲ့​ကြ​သည်​နည်း တူ သင်​တို့​အား​ငါ​တ​ရား​စီ​ရင်​မည်။
    ဤ​နည်း အား​ဖြင့်​ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​ကြောင်း သင်​တို့​သိ​ရ​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་ཡིད་སྐྱོ་ཞིང་། འགོ་དཔོན་གྱིས་མྱ་ངན་གོས་སུ་གྱོན་པ་དང་། ཡུལ་དེའི་མི་རྣམས་ཀྱི་ལག་པ་འདར་བའོ།
    །ངས་དེ་དག་གི་སྤྱོད་པ་བཞིན་དུ་ལན་འཇལ་ཞིང་། ཁོ་ཚོའི་ཆད་པའི་སྲོལ་ལྟར་དེ་དག་ལ་ཉེས་ཆད་གཅོད་པར་བྱ་སྟེ།
    དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Mambo achachema, muchinda achafukidzwa nokuora mwoyo, uye maoko avanhu
    vomunyika achadedera. Ndichavaitira zvakafanira mafambiro avo, uye ndichavatonga
    nemitemo yavo. Ipapo vachaziva kuti ndini Jehovha.”
  spa-BLM: El rey se lamentará, y el príncipe se vestirá de desolación. Las manos
    del pueblo de la tierra estarán turbadas. Haré con ellos según su camino, y según
    sus propios juicios los juzgaré. Entonces sabrán que yo soy Yahvé”.
  cac-cac: A eb' sreyal eb' yed' eb' yajalil eb', ol yac'och pichul eb' ya sva'i yuj
    sch'oxanel cusc'olal ol javoc d'a yib'an̈ eb'. Axo masanil anima, toxon̈ej ol
    ib'xocq'ue eb' yuj xivelal. Ato syal sb'eyb'al eb', icha chi' ol vutej eb'. Ol
    in ch'olb'itej eb' icha ix yutej eb' yixtan eb' yetanimail. Icha chi' ol aj yojtacanel
    eb' to a in ton Jehová sDiosal in eb', xchi Jehová d'ayin.
  swh-ULB: Mfalme ataomboleza na mwana wa mfalme atakata tamaa, wakati mikono ya watu
    wa nchi itatetemeka kwa hofu. Kulingana na njia zao wenyewe nitafanya hivi kwao!
    Nitawahukumu sawa sawa na wanavyostahili hadi watakapojua yakwamba mimi ni Yahwe.'”
  bel-bel: Цар будзе бедаваць, і князь апранецца ў жудасьць, і ў народу зямлі будуць
    дрыжаць рукі. Учыню зь імі паводле ўчынкаў іхніх, паводле судоў іхніх буду судзіць
    іх; і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: Der König wird trauern, und der Fürst wird sich in Entsetzen kleiden,
    und die Hände des Volkes des Landes werden zittern. Nach ihren Wegen will ich
    mit ihnen handeln, und mit ihren Rechten will ich sie richten, und sie werden
    wissen, dass ich der HERR bin.
  mbb-OT: Edlalew is hadì wey egkaawà is perateng din, ne egkerkeren is menge etew
    tenged te kegkahandek. Edsilutan ku sikandan sumalà te vineelan dan, ne ebeelan
    ku ziyà te kandan is mibeelan dan diyà te zuma. Ne egketuenan dan dutun he iyan
    a Nengazen.”
  mal-2015: രാജാവു ദുഃഖിക്കും; പ്രഭു സ്തംഭനം ധരിക്കും; ദേശത്തെ ജനത്തിന്റെ കൈകൾ വിറെക്കും;
    ഞാൻ അവരുടെ നടപ്പിന്നു തക്കവണ്ണം അവരോടു പകരം ചെയ്യും; അവർക്കു ന്യായമായതുപോലെ അവരെ
    വിധിക്കും; ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Le kraľis ela žaľa, o vladaris pre peste urela o pharipen a o vasta le
    manušengre cerpisaľona daratar. Kerava lenca pal oda, sar dživenas, a sudzinava
    len pal oda, sar sudzinenas. Avke sprindžarena, hoj me som o RAJ.‘ “
  pes-OPV: پادشاه ماتم می‌گیرد و رئیس به حیرت ملبس می‌شود ودستهای اهل زمین می‌لرزد.
    و موافق راههای ایشان با ایشان عمل خواهم نمود و بر وفق استحقاق ایشان ایشان را داوری
    خواهم نمود. پس خواهند دانست که من یهوه هستم؟
  ron-1924: Ымпэратул желеште, воеводул се ынспэймынтэ ши мыниле попорулуй цэрий тремурэ.
    Ле вой фаче дупэ умблетеле лор, ый вой жудека дупэ кувиинцэ ши вор шти кэ Еу сунт
    Домнул.’”
  ben-OBCV: রাজা বিলাপ করবে, রাজকুমার হতাশাগ্রস্ত হবে, আর দেশের লোকদের হাত কাঁপবে।
    আমি তাদের আচরণ অনুযায়ী তাদের সঙ্গে ব্যবহার করব, আর তাদের মানদণ্ড অনুযায়ী আমি
    তাদের বিচার করব। “ ‘তখন তারা জানবে যে আমিই সদাপ্রভু।’ ”
  som-som: Boqorku wuu barooran doonaa, oo amiirkuna cabsi buu huwan doonaa, oo dadka
    dalka deggan gacmahooduna way gariiri doonaan, oo anigu siday jidadkoodu ahaayeen
    ayaan ku samayn doonaa, oo siday galabsadaanna waan u xukumi doonaa, oo waxay
    ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Rex lugebit, et princeps induetur mœrore, et manus populi terræ conturbabuntur:
    secundum viam eorum faciam eis, et secundum judicia eorum judicabo eos, et scient
    quia ego Dominus.]'
  eng-ASVBT: 'The king shall mourn, and the prince shall be clothed with desolation,
    and the hands of the people of the land shall be troubled: I will do unto them
    after their way, and according to their deserts will I judge them; and they shall
    know that I am Jehovah.'
  ita-1885: Il re farà cordoglio, e i principi si vestiranno di desolazione, e le
    mani del popolo del paese saranno conturbate; io opererò inverso loro secondo
    la lor via, e li giudicherò de' giudicii che si convengono loro; e conosceranno
    che io sono il Signore.
  eng-LXXUP: 'The prince shall clothe himself with desolation, and the hands of the
    people of the land shall be made feeble: I will do to them according to their
    ways, and according to their judgments will I punish them; and they shall know
    that I am the Lord.'
  eng-ULB: The king will mourn and the prince will dress in despair, while the hands
    of the people of the land will tremble in fear. According to their own ways I
    will do this to them! I will judge them with their own standards until they know
    that I am Yahweh.'”
  spa-VBL: El rey estará de luto, el príncipe estará desolado, y nadie en el país
    sabrá qué hacer. Haré con ellos lo que han hecho con otros; los juzgaré como han
    juzgado a otros. Entonces sabrán que yo soy el Señor”.
  fra-_FOB: Le roi mène deuil, le prince s'épouvante, et les mains du peuple du pays
    sont tremblantes. Je les traiterai selon leurs voies; je les jugerai comme ils
    le méritent, et ils sauront que je suis l'Éternel.
  mal-mal: രാജാവു ദുഃഖിക്കും; പ്രഭു നിരാശ്രയനാകും; ദേശത്തെ ജനത്തിന്റെ കൈകൾ വിറയ്ക്കും;
    ഞാൻ അവരുടെ നടപ്പിനു തക്കവണ്ണം അവരോട് പകരം ചെയ്യും; അവർക്ക് ന്യായമായതുപോലെ അവരെ
    വിധിക്കും; ഞാൻ യഹോവ എന്ന് അവർ അറിയും.
  urd-GVR: Bādshāh mātam karegā, ra'īs haibatzadā hogā, aur awām ke hāth thartharāeṅge.
    Maiṅ un ke chāl-chalan ke mutābiq un se nipṭūṅgā, un ke apne hī usūloṅ ke mutābiq
    un kī adālat karūṅga. Tab wuh jān leṅge ki maiṅ hī Rab hūṅ.”
  suz-BL: पिपम रोंका पाइब। पिप आ तौ आन थुं लुक्‍च लाइब। रागी ङा मुर आन गुइ ख्रिंख्रि
    पाइनीम। मेको आन पशो खोदेंशो पन, गो मेकोपुकी नु पाइनुङ। गो मेको आन पशो कोव़शा,
    मेको आन कली निसाफ पाइनुङ। गो मेको आन आंम कानुन आ पर्बम निसाफ पाइनुङ। मिनु मेकोपुकीमी
    गो परमप्रभु यावे नङ, दे तुइक्‍नीम” देंत।
  eng-NOY: The king shall mourn, And the prince shall be clothed with amazement; And
    the hands of the people of the land shall be troubled. I will do to them according
    to their way, and according to their deserts will I judge them, And they shall
    know that I am Jehovah.
  ita-1927: 'Il re farà cordoglio, il principe si rivestirà di desolazione, e le mani
    del popolo del paese tremeranno di spavento. Io li tratterò secondo la loro condotta,
    e li giudicherò secondo che meritano: e conosceranno che io sono l’Eterno”.'
  ckb-ckb: پاشا دەگریێت و میر نائومێد دەبێت، دەستی گەلی خاکەکەش دەلەرزێت. بەگوێرەی
    ڕەفتاری خۆیان بەسەریاندا دەهێنمەوە و بەگوێرەی حوکمەکانی خۆیان حوکمیان بەسەردا
    دەدەم. ئیتر ئەوان دەزانن کە من یەزدانم.“»
  eng-BBE: 'The king will give himself up to sorrow, and the ruler will be clothed
    with wonder, and the hands of the people of the land will be troubled: I will
    give them punishment for their ways, judging them as it is right for them to be
    judged; and they will be certain that I am the Lord.'
  kan-OKCV: ಅರಸನು ದುಃಖಿಸುವನು, ರಾಜಕುಮಾರನಿಗೆ ನಿರಾಶೆಯು ಅವನ ಉಡುಪಾಗಿರುತ್ತದೆ. ದೇಶದ ಜನರ ಕೈಗಳು
    ತತ್ತರಿಸುವುವು, ಅವರ ದುರ್ನಡತೆಗೆ ತಕ್ಕ ಪ್ರತೀಕಾರ ಮಾಡುವೆನು. ಅವರ ದುಷ್ಕರ್ಮಗಳ ಪ್ರಕಾರ ಅವರಿಗೆ
    ನ್ಯಾಯತೀರಿಸುವೆನು. “ ‘ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.’ ”
  tam-2017: ராஜா துக்கித்துக்கொண்டிருப்பான்; பிரபுவைப் பயம் மூடிக்கொண்டிருக்கும்;
