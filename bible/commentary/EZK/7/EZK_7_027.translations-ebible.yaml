  hbo-WLC: הַמֶּ֣לֶךְ יִתְאַבָּ֗ל וְנָשִׂיא֙ יִלְבַּ֣שׁ שְׁמָמָ֔ה וִידֵ֥י עַם־הָאָ֖רֶץ
    תִּבָּהַ֑לְנָה מִדַּרְכָּ֞ם אֶעֱשֶׂ֤ה אוֹתָם֙ וּבְמִשְׁפְּטֵיהֶ֣ם אֶשְׁפְּטֵ֔ם
