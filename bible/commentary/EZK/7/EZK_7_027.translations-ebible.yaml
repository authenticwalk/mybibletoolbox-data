    me kamaghɨn fogh suam, kɨ Ikiavɨra Itir God.
  dop-dop: 'Wulɑʋ nɑ wɛ lǝyɑɣɑ tɑɑ kɛ́, nɑ sɔɣɔntʋ nɑ́ɑ́ pɩɩ ɑwulumpiyɑ. Ɩlɛnɑ tɛtʋ
    yǝlɑɑ nɑ́ɑ́ seliɣi. Tɑcɑɑ sɩ: Mɑɑ lɑ-mɛɣɛ ɩsɩɩ mǝ tɔntɛ wɛɛ tɔ, nɑ mɑ́ hʋʋnɑ-mɛ
    ɩsɩɩ ɩ́ mʋnɑɑ tɔ. Ɩlɛnɑ ɩ́ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.'
  azb-azb: Padşah yas tutacaq, əmirləri məyusluq bürüyəcək, ölkə xalqının əli yanına
