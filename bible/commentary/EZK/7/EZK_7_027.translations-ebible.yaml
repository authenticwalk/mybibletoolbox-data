    lah ka o tie a panue awh han telah ati.
  twi-twi: Ɔhene no betwa adwo, ɔheneba no befura abawpa, na asase no so nnipa nsa
    bɛpopo. Me ne wɔn bedi no sɛnea wɔn nneyɛe te na megyina wɔn tebea so abu wɔn
