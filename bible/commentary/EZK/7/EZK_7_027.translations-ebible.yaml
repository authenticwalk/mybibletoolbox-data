  tbz-SIM: Okpɑ̀ɑ̀tì bo mbo yɛkúdɑbùò mmiɛkɛ kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ɛ ɑutɛ́ tɛkpɑ̀ɑ̀tìbitɛ,
    kɛ̀ dihɛì yɛmbɛ̀ nɔu nkpeutí. N yóó dɔɔ̀ bɑ́ wè o dɔɔ̀rìmɛ̀ dòmmɛ̀ mmɛ, kɛ́bekɛ́nɛ̀
    bɑ́ wè ò mɑ̀nnɛ̀ tìì beéntì, kɛ̀ bɛ̀ɛ bɑntɛ́ n tú mɛ̀ di Yiɛ̀ nKuyie.
  msy-2020: Eghtɨ men atrivimɨn navim bar a basemeghtɨ, an nɨghnɨziba bar an ikuvigham.
    Eghtɨ nguazir kamɨn gumazamiziba atiatingɨva akongam. Kɨ men arazir kurar me amiziba
