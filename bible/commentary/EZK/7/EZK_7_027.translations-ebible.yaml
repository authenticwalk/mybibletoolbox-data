  ory-ory: ରାଜା ଶୋକ କରିବ ଓ ଅଧିପତି ଉତ୍ସନ୍ନତାରୂପ ବସ୍ତ୍ରରେ ପରିହିତ ହେବ ଓ ଦେଶସ୍ଥ ଲୋକମାନଙ୍କର
