  arb-NAV: يَنُوحُ الْمَلِكُ وَيَتَلَفَّعُ الرَّئِيسُ بِالْيَأْسِ، وَتَرْجُفُ أَيْدِي
    الشَّعْبِ. أُعَامِلُهُمْ بِمُقْتَضَى تَصَرُّفَاتِهِمْ، وَأَدِينُهُمْ بِمُوْجِبِ
    أَحْكَامِهِمْ فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ».
  ewe-ewe: Fia la afa konyi, dzi aɖe le fiavi la ƒo, eye anyigba la dzi tɔwo ƒe asiwo
