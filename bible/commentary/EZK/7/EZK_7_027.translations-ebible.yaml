  heb-heb: המלך יתאבל ונשיא ילבש שממה וידי עם הארץ תבהלנה מדרכם אעשה אותם ובמשפטיהם
    אשפטם וידעו כי אני יהוה׃
  ben-IRV: রাজা শোকার্ত হবে এবং নেতা আনন্দহীন হবে, যখন দেশের লোকদের হাত কাঁপবে; তাদের
    পদ্ধতি অনুযায়ী আমি তাদের কাছে এটি করব ও আমি তাদের নিজেদের মান দিয়ে বিচার করবো
    যতক্ষণ না তারা জানবে যে আমিই সদাপ্রভু।”
  pan-pan: ਰਾਜਾ ਸੋਗ ਕਰੇਗਾ, ਸ਼ਹਿਜ਼ਾਦਾ ਵਿਰਾਨੀ ਪਹਿਨੇਗਾ ਅਤੇ ਪਰਜਾ ਦੇ ਹੱਥ ਕੰਬਣਗੇ। ਮੈਂ ਉਹਨਾਂ
    ਦੇ ਚਾਲ ਚਲਣਾਂ ਦੇ ਅਨੁਸਾਰ ਉਹਨਾਂ ਨਾਲ ਵਰਤਾਵਾ ਕਰਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਕੰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਉਹਨਾਂ
    ਦਾ ਨਿਆਂ ਕਰਾਂਗਾ, ਤਾਂ ਜੋ ਉਹ ਜਾਣਨ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ရှင် ဘုရင်သည် ညည်းတွား မြည်တမ်းလိမ့်မည်။ မင်းသား သည် မှိုင်တွေ ခြင်းအဝတ်
    ကို ဝတ်ရ လိမ့်မည်။ ပြည်သူ ပြည်သားတို့၏ လက် တို့သည် တုန်လှုပ် ကြလိမ့်မည်။ သူ တို့ကျင့်
    ကြသည်အတိုင်း သူ တို့၌ ငါပြု မည်။ သူ တို့စီရင် ကြသည်အတိုင်း ငါပြန် ၍ စီရင်မည်။
    ငါ သည်ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: King ese do ia taitai, bona king ena natuna do ia hoa bada mai daradara
    bada danu, bona Israela taudia edia imadia do idia heudeheude momo, gari bada
    dainai. Idia edia kara hegeregerena lau ese edia davana do lau henia, bona idia
    ese haida idia kota henidia hegeregerena, be lau ese do lau kota henidia. Unai
    neganai idia be do idia diba lau be Lohiabada.”
  urd-urd: बादशाह मातम करेगा और हाकिम पर हैरत छा जाएगी, और र'अय्यत के हाथ काँपेंगे।
    मैं उनके चाल चलन के मुताबिक़ उनसे सुलूक करूँगा और उनके 'आमाल के मुताबिक़ उन पर
    फ़तवा दूँगा, ताकि वह जानें कि ख़ुदावन्द मैं हूँ।”
  rus-SYN: Царь будет сетовать, и князь облечется в ужас, и у народа земли будут дрожать
    руки. Поступлю с ними по путям их, и по судам их буду судить их; и узнают, что
    Я Господь.
  bqc-SIM: Kí a búbuapɛ, yã́ a di kíanɛwa, táaaↄ ↄ a lualua. Má kɛnɛ́ an yãkɛaↄwaɛ,
    má yãdańla lá aa dà gbɛ̃́awaɛ, aaiↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Lengpa ahin leng chapa ahin, kithopi ding beijin adingun, kinepna
    ding beijin akap uve. Chuleh mipiho khut chu kichat in akithing thing uve. Midang
    chunga athilse bol hou keiman achung'uva kahin lhut khum ding, chuleh amahon hausatah
    a ana khol khom chengseu chu amaho ki engbolna dinga akisan diu ahi. Hitia chu
    amaho keima hi Pakai kahi ti ahin hetdoh dingu ahi.”
  mar-mar: राजा शोक करील, व राजकुमार निराशा परीधान करतील, तेव्हा भूमीच्या लोकांचे
    हात भितीने थरथरतील त्यांच्या कृत्याप्रमाणे हे त्यांच्याशी मी करेन, आणि मी त्यांच्या
    गुणवत्तेनुसार त्यांचा न्याय करेन, तोपर्यंत त्यांना समजणार नाही कि मी परमेश्वर
    देव आहे.”
  qub-qub: Raypis llaquicongami. Mandajcunapis llaquicuymanmi chayanga. Llapan runacunami
    manchariywan sicsicyanga. Rurashanmannömi paycunataga castigashaj. Imanömi paycuna
    jusgaran chaynömi paycunatapis jusgashaj. Chayrämi musyanga noga Tayta Dios cashäta.»
  bqp-bqp: Bɛɛn sinɑ boko u koo gɔɔ sinɑ kpɑ sinɑ bibu bɑ n wurure. Tɔmbu kpuro bɑ
    ko n diirimɔ. Kon bu kuɑwɑ nge mɛ ben kookoosu nɛ. Sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ
    nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Wa a pral nan gwo lapenn. Pitit wa a pral rete sezi, tout pèp la pral tranble.
    M'ap pini yo pou sa yo fè, m'ap fè yo menm sa yo te fè lòt moun. Lè sa a, y'a
    konnen se mwen menm ki Seyè a.
  eng-BSB: The king will mourn, the prince will be clothed with despair, and the hands
    of the people of the land will tremble. I will deal with them according to their
    conduct, and I will judge them by their own standards. Then they will know that
    I am the LORD.’”
  eng-WEBPB: The king will mourn, and the prince will be clothed with desolation.
    The hands of the people of the land will be troubled. I will do to them after
    their way, and according to their own judgements I will judge them. Then they
    will know that I am the LORD.’”
  kbq-kbq: Hagi kini ne'mo'a zavira neteno asunkura nehanigeno, mareri eri'za vahe'amo'za
    tusiza hu'za zamarimpa knafi nemanisageno, ana mopafi vahe'mokizmi zamazamo'a
    zamahirahitegahie. Zamagrama nehaza avu'avazante nona hu'na knazana nezami'na,
    zamagrama vahe'ma zamazeri havizama nehazaza hu'na, zamagri'enena zamazeri haviza
    hugahue. E'inama hanuge'za zamagra Nagrikura Ra Anumza mani'ne huza ke'za antahi'za
    hugahaze.
  nhe-BL: Nopa tlanahuatijquetl huan nopa tlayacanani ax huelise quinpalehuise pampa
    nochi itztose ipan se hueyi cuesoli ipampa inintlajtlacolhua. Huan nochi israelitame
    mochoquilise pampa ayoc quimatise tlachque quichihuase. Nochi san huihuipicase
    ica majmajtli. Huan na nijhualicas ininpani nochi nopa tlamantli ax cuali tlen
    quinchihuilijtoque sequinoc. Quena, sesen yajuanti nijtlaxtlahuis senquistoc queja
    quinamiqui ica tlen quichijtoc. Huan queja nopa nochi momacase cuenta para na
    niDIOS.”
  gub-BL: Tuwihawete uzai'o putar nehe. Ta'yr upytu'u ikatu ma'e hàro re nehe no.
    Teko uryryryryz putar ukyze pà wà nehe no. Azepyk putar penehe penemiapo kwer
    ikatu 'ym ma'e hekuzaromo ihe nehe. Pepuraraw kar ma'erahy amo wanupe. A'e rupi
    apuraraw kar putar ma'erahy peme nezewegatete ihe nehe no. Nezewe haw iapo mehe
    aexak kar putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw purupe ihe nehe.
  eng-DRA: 'The king shall mourn, and the prince shall be clothed with sorrow, and
    the hands of the people of the land shall be troubled. I will do to them according
    to their way, and will judge them according to their judgments: and they shall
    know that I am the Lord.'
