    యెహోవానని వాళ్ళు తెలుసుకునే వరకూ వాళ్ళ ప్రమాణాలను బట్టే వాళ్ళకి తీర్పు తీరుస్తాను.”
  hat-BSA: Wa a va fè dèy, prens lan va abiye ak dezespwa, e men a pèp peyi a va pran
