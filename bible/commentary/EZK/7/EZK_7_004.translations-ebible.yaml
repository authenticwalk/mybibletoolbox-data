verse: EZK.007.004
translations:
  mal-C: എന്റെ കണ്ണ് യാതൊരനുകമ്പയും നിന്നോടു കാണിക്കുകയില്ല; ഒരു ദാക്ഷിണ്യവും നിനക്കു
    ലഭിക്കുകയില്ല. നിന്റെ പെരുമാറ്റരീതിക്ക് ഒത്തവണ്ണം നിശ്ചയമായും ഞാൻ നിന്നോടു പകരംചെയ്യും,
    നിന്റെ മ്ലേച്ഛമായ പ്രവൃത്തികളാൽത്തന്നെ. അങ്ങനെ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും.’
  deu-TKW: Und mein Auge soll nicht mitleidig auf dich blicken, noch werde ich Schonung
    üben, sondern werde die Strafe für deinen Wandel über dich kommen lassen, und
    deine Greuel werden mitten unter dir sein; und so sollt ihr erkennen, daß ich
    Jahwe bin.
  lin-lin: Nakotala yo na liso ya mawa te mpe nakobikisa yo te ; nakofuta yo solo
    kolanda etamboli na yo mpe kolanda misala ya mbindo oyo ezali kati na yo. Boye
    okoyeba solo ete Ngai nazali Yawe. ›
  eng-LSV: And My eye has no pity on you, nor do I spare, || For I set your ways against
    you, || And your abominations are in your midst, || And you have known that I
    [am] YHWH.
  eng-GNV: 'Neither shall mine eye spare thee, neither will I haue pitie: but I will
    laye thy waies vpon thee: and thine abomination shall bee in the middes of thee,
    and yee shall knowe that I am the Lord.'
  eng-WEBSTER: 'And my eye shall not spare thee, neither will I have pity: but I will
    recompense thy ways upon thee, and thy abominations shall be in the midst of thee:
    and ye shall know that I am the LORD.'
  nhw-BL: Amo nimechtlasojtlas, niyon amo nimechcahuilis xicholoca. Nimechtlatzacuiltis
    huan senquistoc nimechtlaxtlahuis quen quinamiqui por catli anquichijtoque ica
    tiotzitzi. Huan huajca anquimatise para san na niDIOS.
  swh-ONEN: Sitawaonea huruma wala sitawarehemu, hakika nitalipiza kwa ajili ya matendo
    yenu na desturi zenu za machukizo miongoni mwenu. Ndipo mtakapojua kuwa Mimi ndimi
    Bwana.
  bba-bba: Nɑ ǹ bɛɛ mɛɛrimɔ kɑ wɔnwɔndu. Nɑ̀ n bɛɛ sɛɛyɑsiɑmɔ, nɑ ǹ tii nɛnumɔ.
    Kɔ̃sɑ ye i kuɑ yerɑ kon bɛɛ kɔsiɑ. Kpɑ i ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'And mine eye shall not spare thee, neither will I have pity: but I
    will recompense thy ways upon thee, and thine abominations shall be in the midst
    of thee: and ye shall know that I am the Lord.'
  luo-luo: Ok abi timonu ngʼwono; bende ok abi weyou ma ok akumou. Abiro chulou ma
    ok orem kuom wuodhu kendo kuom timbeu mamono. Eka unungʼe ni An e Jehova Nyasaye.’
  meu-meu: Lau ese basina hageremu bona basina bogamu hisi; a emu kara davadia baina
    henimu, emu kara dika-rohorohodia na doini bogaragimu ai mimia negana ai. Bena
    ba diba, lau na Iehova.
  npi-ULB: किनकि मेरा आँखाले तँलाई दया देखाउनेछैनन्, र म तँलाई छोड्नेछैन । बरु, तेरा
    कामहरू तँमाथि नै ल्याउनेछु, र तेरा घिनलाग्‍दा कामहरू तेरा माझमा हुनेछन्, यसरी
    म नै परमप्रभु हुँ भनी तैंले जान्‍नेछस्‌ ।
  yor-yor: Ojú mi kò ní i dá ọ sì, bẹ́ẹ̀ ni èmi kì yóò ṣàánú; ṣùgbọ́n èmi yóò san
    án fún ọ gẹ́gẹ́ bí ọ̀nà rẹ àti gbogbo ìwà ìríra tó wà láàrín rẹ. Nígbà náà ní
    ẹ̀yin yóò mọ̀ pé èmi ni Olúwa.’
  pes-OPCB: دیگر با چشم شفقت به شما نگاه نخواهم کرد و دلم برای شما نخواهد سوخت. شما
    را به سزای اعمال زشتتان خواهم رساند تا بدانید که من یهوه هستم.
  tgl-ULB: Sapagkat hindi kayo titingnan ng aking mga mata ng may habag at hindi ko
    kayo kaaawaan, kundi dadalhin ko ang inyong pamamaraan sa inyo at ang inyong mga
    pagkasuklam ay nasa inyong kalagitnaan, upang malaman ninyo na ako si Yahweh!
  hui-hui: I̱na tí mbirali yu wa nahe dara howa biamogo nabulebero. I̱ Anduane Homogoore
    henedane kogo handalimulo tígua mana ko urunidagua bialu harimigonaga i̱na pani
    ngulebero, laya lene.
  mya-mya: ငါ​သည်​သင့်​အား​ချမ်း​သာ​ပေး​လိမ့်​မည်​မ​ဟုတ်၊ အ​ဘယ်​သို့​မျှ​လည်း​က​ရု​ဏာ​ပြ​လိမ့်​မည်​မ
    ဟုတ်။ သင်​ပြု​ခဲ့​သည့်​စက်​ဆုပ်​ဖွယ်​ရာ​အ​မှု​များ အ​တွက် ငါ​သည်​သင့်​ကို​ဒဏ်​ပေး​မည်။
    သို့​မှ​သာ လျှင်​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ကြောင်း​သင် သိ​ရှိ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངའི་མིག་གིས་ཁྱོད་ལ་ལྟ་སྐྱོང་མི་བྱེད་ཅིང་། ངས་ཁྱོད་ལ་སྙིང་རྗེ་ཡང་མི་བསྒོམ།
    ངས་ཁྱོད་ཀྱི་སྤྱོད་པ་བཞིན་དང་ཁྱོད་ཅག་ཁྲོད་ཀྱི་ཞེན་ལོག་གི་དོན་རྣམས་བཞིན་དུ་ཁྱོད་ལ་ལན་འཇལ་ཏེ།
    དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Handizokunzwiri ngoni kana kukuponesa; zvirokwazvo ndichakutsiva zvakafanira
    tsika dzako nezvinyangadzo zviri pakati pako. Ipapo uchaziva kuti ndini Jehovha.
  spa-BLM: Mi ojo no te perdonará, ni me compadeceré, sino que haré caer sobre ti
    tus caminos, y tus abominaciones estarán en medio de ti. Entonces sabrás que yo
    soy Yahvé”.
  cac-cac: A ticnaic man̈xo ol vala' to ay voq'uelc'olal d'ayex. Ol vac'och yaelal
    d'a eyib'an̈ yuj e b'eyb'al yelxo te chuc. Ol vac' eyab' syail yuj masanil chucal
    tze c'ulej. Icha val chi' ol aj snachajel eyuuj to a in Jehová e Diosal in, xchi
    Jehová.
  swh-ULB: Kwa kuwa macho yangu hayatakuhurumia, na sitakuharibu. Badala yake, nitaleta
    njia zako zote juu yako, na machukizo yako yote yatakuwa katikati yako, hivyo
    utajua kwamba mimi ni Yahwe.
  bel-bel: І не ўмілажаліцца зь цябе вока Маё, і не памілую, і аддам табе паводле
    шляхоў тваіх, і гідоты твае з табою будуць, і ўведаеце, што Я - Гасподзь.
  deu-ELBBK: Und mein Auge wird deiner nicht schonen, und ich werde mich nicht erbarmen;
    sondern ich will deine Wege über dich bringen, und deine Gräuel sollen in deiner
    Mitte sein. Und ihr werdet wissen, dass ich der HERR bin.
  mbb-OT: Kenè ku sikiyu egkehizuwan. Edsilutan ku sikiyu tenged te menge vaal niw
    wey te utew mahawag he menge ulaula niw, su wey niw metueni he iyan a Nengazen.’
  mal-2015: എന്റെ കണ്ണു നിന്നെ ആദരിക്കാതെയും ഞാൻ കരുണ കാണിക്കാതെയും നിന്റെ നടപ്പിന്നു
    തക്കവണ്ണം നിന്നോടു പകരം ചെയ്യും; നിന്റെ മ്ലേച്ഛതകൾ നിന്റെ നടുവിൽ വെളിപ്പെട്ടുവരും;
    ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Miri jakh ke tu na ela jileskri a na ela mange vaš tuke pharo, ale anava
    pre tu o trestos vaš tire droma the vaš o džungipen, so pes kerel maškar tumende.
    Akor sprindžarena, hoj me som o RAJ.‘
  pes-OPV: و چشم من برتو شفقت نخواهد کرد و رحمت نخواهم فرمود بلکه راههای تو را بر
    تو خواهم نهاد ورجاسات تو در میانت خواهد بود. پس خواهی دانست که من یهوه هستم.»
  ron-1924: Окюл Меу ва фи фэрэ милэ пентру тине ши ну Мэ вой ындура, чи те вой педепси
    дупэ фаптеле тале, ку тоате кэ урычуниле тале вор фи ын мижлокул тэу ши ар требуи
    сэ те ажуте. Ши вець шти кэ Еу сунт Домнул.’
  ben-OBCV: আমি তোমার প্রতি করুণা দেখাব না; ক্ষমা করব না। আমি নিশ্চয়ই তোমার আচরণ
    ও তোমার মধ্যেকার জঘন্য কাজের জন্য তোমাকে শাস্তি দেব। “ ‘তখন তুমি জানবে যে আমিই
    সদাপ্রভু।’
  som-som: Oo indhahaygu kuuma tudhi doonaan, oo innaba kuuma aan nixi doono, laakiinse
    siday jidadkaagu ahaayeen ayaan kaa abaalmarin doonaa, oo waxyaalahaaga karaahiyada
    ahuna way ku dhex oolli doonaan, oo idinkuna waad ogaan doontaan inaan anigu Rabbiga
    ahay.
  lat-VUC: 'Et non parcet oculus meus super te, et non miserebor: sed vias tuas ponam
    super te, et abominationes tuæ in medio tui erunt, et scietis quia ego Dominus.'
  eng-ASVBT: 'And mine eye shall not spare thee, neither will I have pity; but I will
    bring thy ways upon thee, and thine abominations shall be in the midst of thee:
    and ye shall know that I am Jehovah.'
  ita-1885: E l'occhio mio non ti perdonerà, ed io non ti risparmierò; anzi ti metterò
    le tue vie addosso, e le tue abbominazioni saranno nel mezzo di te; e voi conoscerete
    che io sono il Signore.
  eng-LXXUP: 'on thee, the inhabitant of the land: the time is come, the day has drawn
    nigh, not with tumult, nor with pangs.'
  eng-ULB: For my eyes will not pity you, and I will not spare you. Instead, I will
    bring your ways upon you, and your abominations will be in your midst, so you
    will know that I am Yahweh.
  spa-VBL: No tendré piedad de ti, ni te mostraré misericordia. Te voy a castigar
    por lo que has hecho, por tus repugnantes pecados. Entonces sabrás que yo soy
    el Señor.
  fra-_FOB: Mon œil ne t'épargnera point, et je n'aurai pas de compassion, mais je
    ferai retomber sur toi ta conduite, et tes abominations seront au milieu de toi.
    Et vous saurez que je suis l'Éternel.
  mal-mal: എന്റെ കണ്ണ് നിന്നെ ആദരിക്കാതെയും ഞാൻ കരുണ കാണിക്കാതെയും നിന്റെ നടപ്പിനു
    തക്കവണ്ണം നിന്നോട് പകരം ചെയ്യും; നിന്റെ മ്ലേച്ഛതകൾ നിന്റെ നടുവിൽ വെളിപ്പെട്ടുവരും;
    ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും”.
  urd-GVR: Na maiṅ tujh par tars khāūṅgā, na rahm karūṅga balki tujhe tere chāl-chalan
    kā munāsib ajr dūṅgā. Kyoṅki terī makrūh harkatoṅ kā bīj tere darmiyān hī ug kar
    phal lāegā. Tab tum jān loge ki maiṅ hī Rab hūṅ.”
  suz-BL: गो इ कली शिशी मपथु, सुइ आन कली ब्रोंइचा मगेनुङ। गो इ कली इ गेय आ पर्बम नु
    इ मूर्ति पूजा आ पर्बम सजाइ गेनुङ। मिनु गे, गो परमप्रभु यावे नङ, दे तुइक्‍नेवे’
    ” देंत। इजीकीएल ५:११; इजीकीएल ८:१८; इजीकीएल ९:१०
  eng-NOY: And mine eye shall not spare thee, neither will I have pity; But I will
    recompense thy ways upon thee, And thine abominations shall be in the midst of
    thee; And ye shall know that I am Jehovah.
  ita-1927: E l’occhio mio non ti risparmierà, io sarò senza pietà, ti farò ricadere
    addosso la tua condotta e le tue abominazioni saranno in mezzo a te; e voi conoscerete
    che io sono l’Eterno.
  ckb-ckb: جا چاوەکانم بەزەیی پێتدا نایەتەوە و دەستم لێت ناپارێزم، بەڵکو سزای ڕەفتارەکانت
    دەدەم، سزای ئەو نەریتە قێزەونانەش دەدەم کە لەنێوتان دەکرێن. ئیتر ئێوە دەزانن کە
    من یەزدانم.“
  eng-BBE: 'My eye will not have mercy on you, and I will have no pity: but I will
    send the punishment of your ways on you, and your disgusting works will be among
    you: and you will be certain that I am the Lord.'
  kan-OKCV: ನನ್ನ ಕಣ್ಣುಗಳು ನಿನ್ನನ್ನು ಕನಿಕರಿಸುವುದೂ ಇಲ್ಲ. ನಾನು ನಿನ್ನನ್ನು ಬಿಡುವುದೂ ಇಲ್ಲ.
    ಆದರೆ ನಿನ್ನ ದುರ್ಮಾರ್ಗಗಳ ಪ್ರಕಾರ, ನಿನ್ನ ಮೇಲೆ ಮುಯ್ಯಿ ತೀರಿಸುತ್ತೇನೆ. ನಿನ್ನ ಅಸಹ್ಯ ಕಾರ್ಯಗಳು
    ನಿನ್ನ ಮಧ್ಯೆ ಇರುವುವು. ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರು ಎಂದು ನಿಮಗೆ ತಿಳಿಯುವುದು.’
  tam-2017: என்னுடைய கண் உன்னைத் தப்பவிடாது; நான் இரங்காமல் உன்னுடைய வழிகளுக்குத்தகுந்ததை
    உன்மேல் வரச்செய்வேன்; உன்னுடைய அருவருப்புகளுக்குத்தகுந்தது உன்னுடைய நடுவில் வந்திருக்கும்;
    அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Y mi ojo no te perdonará, ni tendré misericordia; antes pondré sobre
    ti tus caminos, y en medio de ti estarán tus abominaciones; y sabréis que yo soy
    Jehová.
  ron-BTF: Și ochiul meu nu te va cruța, nici nu va avea milă; ci voi întoarce căile
    tale asupra ta și urâciunile tale vor fi în mijlocul tău; și veți cunoaște că
    eu sunt DOMNUL.
  eng-WEBP: My eye will not spare you, neither will I have pity; but I will bring
    your ways on you, and your abominations will be among you. Then you will know
    that I am the LORD.’
  eng-FBV: I won't have any pity for you, or show you any mercy. I'm going to punish
    you for what you've done, for your disgusting sins. Then you'll know that I am
    the Lord.
  nld-1939: Zonder mededogen of erbarming zal Ik uw gedrag vergelden, en uw gruwelen
    zullen op u drukken; zo zult ge erkennen, dat Ik Jahweh ben!
  nch-BL: Amo nimechtasojtas, yon amo nimechcahuilis xicholoca. Nimechtatzacuiltis
    huan senquisa nimechtaxtahuis quej quinamiqui por cati anquichijtoque ica teteyome.
    Huan huajca anquimatise para san na niDIOS.
  vie-1934: Mắt ta chẳng đoái tiếc ngươi; ta chẳng thương xót ngươi; nhưng ta sẽ giáng
    đường lối ngươi trên ngươi, và những sự gớm ghiếc sẽ ở giữa ngươi. Các ngươi sẽ
    biết ta là Đức Giê-hô-va.
  hin-CV: मैं तुम्हारे ऊपर दया दृष्टि नहीं करूंगा; मैं तुम्हें नहीं छोड़ूंगा. मैं
    निश्चय ही तुम्हारे आचरण का और तुम्हारे बीच तुम्हारे घृणित कार्यों का तुमसे बदला
    लूंगा. तब तुम जानोगे कि मैं याहवेह हूं.’
  spa-BES: Mi ojo no tendrá piedad de ti, y no tendré piedad; pero enviaré el castigo
    de tus caminos sobre ti, y tus repugnantes obras estarán en medio de ti, y sabrás
    de que soy el Señor.
  tdx-tdx: Tsy hihevea’ o masokoo naho tsy hitretrezako; fa havahako ama’o o sata’oo
    ie ho añivo’o eo o hativa’oo; le ho fohi’ areo te Izaho Iehovà.
  tha-KJV: นัยน์​ตาของเราจะไม่เมตตาเจ้า และเราจะไม่​สงสาร แต่​เราจะตอบสนองต่อวิถีทางทั้งหลายของเจ้าแก่​เจ้​าเอง
    และสิ่งที่น่าสะอิดสะเอียนของเจ้าจะอยู่ท่ามกลางเจ้า แล​้วเจ้าจะทราบว่า เราคือพระเยโฮวาห์
  por-BR-2018: E meu olho não te poupará, nem terei compaixão; ao invés disso trarei
    teus caminhos sobre ti, e tuas abominações estarão no meio de ti; e sabereis que
    eu sou o SENHOR.
  deu-ELO: Und mein Auge wird deiner nicht schonen, und ich werde mich nicht erbarmen;
