    יְהוָֽה׃ פ
  kik-kik: Ndigakũiguĩra tha kana ngũcaaĩre; ti-itherũ, nĩngakũrĩha nĩ ũndũ wa mĩthiĩre
    yaku na mĩtugo yaku ĩrĩ magigi gatagatĩ-inĩ kanyu. Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ
    nĩ niĩ Jehova.
  fra-NCL: Mon œil ne t’épargnera pas, et je serai sans pitié ; car je ferai retomber
    sur toi tes œuvres, et tes abominations seront au milieu de toi ; et vous saurez
    que je suis Yahweh.
  cek-AK: Kang pathlung o mak ai, tahmen doeh kang tahmen o mak ai; na caeh o haih
    loklam hoi nangmacae salakah kaom na sak o ih hmuennawk baktiah kang pathok o
    let han; to naah Kai loe Angraeng ni, tiah na panoek o tih, tiah thuih.
  cuk-cuk: Bipisaale, isgussuliyob an be-dakosulid, an wile-be-dakosurbalid. Be-ichagwadaed-ulale,
    degi, be-ibmar-isgana-sae-daklemalad-imaked-ulale, an sabsur-be-odurdakoed. Degidbali
    be wisguoed, ani an Bab-Jehová gued.’ ”
  uig-CYR: Мениң көзүм саңа рәһим қилмайду һәм ичимниму саңа ағритмаймән; әксичә өз
    йоллириңни бешиңға яндуримән, өз жиркиничликлириң өз араңда болиду; андин силәр
    Мениң Пәрвәрдигар екәнлигимни тонуп йетисиләр».
  tel-2017: నా దృష్టిలో మీ పట్ల ఎలాంటి కనికరమూ చూపను. నేనే యెహోవాను అని మీకు తెలిసే
    విధంగా నీచమైన వాటిని మీ మధ్యే ఉండనిస్తాను!
  hat-BSA: Paske zye M p ap gen pitye pou ou, ni Mwen p ap ralanti pou ou, men Mwen
    va mennen chemen ou yo rive sou ou, abominasyon ou yo va pami ou, e ou va konnen
    ke Mwen se SENYÈ a!
  kos-kos: Nga ac fah tia molikomla ku pakomutom. Nga fah kalyei kom ke mwe srungayuk
    nukewa kom orala, tuh kom in etu lah nga pa LEUM GOD.”
  hbo-WLC: וְלֹא־תָח֥וֹס עֵינִ֛י עָלַ֖יִךְ וְלֹ֣א אֶחְמ֑וֹל כִּ֣י דְרָכַ֜יִךְ עָלַ֣יִךְ
    אֶתֵּ֗ן וְתוֹעֲבוֹתַ֙יִךְ֙ בְּתוֹכֵ֣ךְ תִּֽהְיֶ֔יןָ וִידַעְתֶּ֖ם כִּֽי־אֲנִ֥י
    יְהוָֽה׃ פ
  ibo-ibo: Agaghị m enwekwa ọmịiko nʼebe ị nọ, agaghị m emekwara gị ebere, kama aga
    m ata unu ahụhụ maka omume unu na arụ niile dị nʼetiti unu. “ ‘Mgbe ahụ, unu ga-amata
    na mụ onwe m bụ Onyenwe anyị.’
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି ଚକ୍ଷୁଲଜ୍ଜା କରିବା ନାହିଁ, କିଅବା ଆମ୍ଭେ ଦୟା କରିବା ନାହିଁ;
    ମାତ୍ର ତୁମ୍ଭ ଆଚରଣର ଫଳ ଆମ୍ଭେ ତୁମ୍ଭ ଉପରେ ବର୍ତ୍ତାଇବା ଓ ତୁମ୍ଭର ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାସବୁ
    ତୁମ୍ଭ ମଧ୍ୟରେ ରହିବ; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, üsap chüen achikok, üsap pwal chüen tongeek. Üpwe liwini ngonuk liwinin
    om föför mi anioput ka chök sopwela le föri. Ren ei kopwe silei pwe ngang ewe
    Samol mi Lapalap.”
  rop-rop: Ai kaan fil sori blanga yumob en ai kaan kain langa yumob. Ai garra panishim
    yumob blanga ol detlot nogudbala ting weya yumob bin dumbat wulijim yumob garra
    sabi mi na YAWEI det boswan God.
  ukr-1871: І не пощадить тебе око моє; не змилосердуюсь на тебе, а відплачу тобі
    після доріг твоїх і (кари за) гидоти твої на тобі будуть та й зрозумієте, що я
    — Господь.
  deu-1951: Mein Auge soll deiner nicht schonen, und ich will mich deiner nicht erbarmen,
    sondern dir vergelten nach deinen Wegen und nach deinen Greueln, die in deiner
    Mitte vorgekommen sind, und so sollt ihr erfahren, daß ich der HERR bin!
  eng-JPS: And Mine eye shall not spare thee, neither will I have pity; but I will
    bring thy ways upon thee, and thine abominations shall be in the midst of thee;
    and ye shall know that I am the LORD.
  srp-1865: I oko moje neæe te požaliti, niti æu se smilovati, nego æu putove tvoje
    obratiti na te, i gadovi æe tvoji biti usred tebe, i poznaæete da sam ja Gospod.
  lug-lug: Siribatunuulira na liiso lya kisa newaakubadde okubasonyiwa; naye ndibasasula
    ng’engeri zammwe, n’ebikolwa byammwe eby’ekkive bwe biri mu mmwe. Mulyoke mumanye
    nga nze Mukama.’
  heb-heb: ולא תחוס עיני עליך ולא אחמול כי דרכיך עליך אתן ותועבותיך בתוכך תהיין וידעתם
    כי אני יהוה׃
  ben-IRV: কারণ আমার চোখ সমবেদনার সঙ্গে তোমার দিকে তাকাবে না এবং আমি তোমাকে ছাড়ব
    না; কিন্তু আমি তোমার আচার-আচরণ তোমার ওপরে আনব এবং তোমার জঘন্য বিষয় তোমার মধ্যে
    থাকবে, যাতে তুমি জানতে পার যে আমি সদাপ্রভু!
  pan-pan: ਮੇਰੀ ਨਿਗਾਹ ਤੇਰੇ ਉੱਤੇ ਨਾ ਆਵੇਗੀ ਅਤੇ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਤਰਸ ਨਹੀਂ ਕਰਾਂਗਾ, ਸਗੋਂ ਮੈਂ
    ਤੇਰੇ ਚਾਲ-ਚੱਲਣ ਦਾ ਫਲ ਤੈਨੂੰ ਦੇਵਾਂਗਾ ਅਤੇ ਤੇਰੇ ਘਿਣਾਉਣੇ ਕੰਮ ਤੇਰੇ ਵਿੱਚ ਹੋਣਗੇ, ਤਾਂ ਜੋ
    ਤੁਸੀਂ ਜਾਣੋ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ငါသည် နှမြောစုံမက်ခြင်းမ ရှိဘဲ သင့် အကျင့် တို့၏ အကျိုးအပြစ်ကို ဆပ် ပေးမည်။
    သင် ပြုမိသော ရွံ့ရှာဘွယ် အမှုတို့သည် သင် ၏အလယ် ၌ တည် ကြလိမ့်မည်။ ငါ သည်ထာဝရဘုရား
    ဖြစ်ကြောင်း ကိုသင်သိ ရလိမ့်မည်။
  hmo-hmo: Lau ese oi do lau itaia lasi, bona oi do lau bogahisihisi henia lasi, to
    oiemu kara dika rohoroho ena davana do lau henia momokani. Unai dekena amo do
    umui diba lau be Lohiabada.”
  urd-urd: मेरी आँख तेरी रि'आयत न करेगी और मैं तुझ पर रहम न करूँगा, बल्कि मैं तेरी
    चाल चलन के मुताबिक़ तुझे सज़ा दूँगा और तेरे घिनौने कामों के अन्जाम तेरे बीच होंगे,
    ताकि तुम जानो कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И не пощадит тебя око Мое, и не помилую, и воздам тебе по путям твоим,
    и мерзости твои с тобою будут, и узнаете, что Я Господь.
  bqc-SIM: Má á wɛ̃nagwao. Má á kɛ̃o. Á yãkɛaↄ fĩa má boɛ́ ń yãbɛ̃ɛ pↄ́
    á kɛ̀ↄ, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman kamit teni kahei manga chule lainatna him him kamusah tahlou
    ding, kidah umtah nachonsetna ho jouse jeh a kale thuhding nahi.
  mar-mar: माझी दृष्टी तुमच्यावर दया करणार नाही, आणि मी तुमची गय करणार नाही, तुमच्या
    कामाचे वेतन तुम्हास देईन, तुमची घृणा मला येते, मग तुम्हास कळेल मी परमेश्वर देव
    आहे.
  qub-qub: Manami cuyapäshayquipächu. Rurashayquimannömi castigashayqui. Melanaypajcunata
    rurashayquipitaga llapanpitami rurashayquimanno castïguwan cutichishayqui. Chaynöpami
    gamcuna tantiyacunquipaj noga Tayta Dios cashäta.›
  bqp-bqp: Nɑ ǹ bɛɛ mɛɛrimɔ kɑ wɔnwɔndu. Nɑ̀ n bɛɛ sɛɛyɑsiɑmɔ, nɑ ǹ tii nɛnumɔ.
    Kɔ̃sɑ ye i kuɑ yerɑ kon bɛɛ kɔsiɑ. Kpɑ i giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Mwen p'ap gen pitye pou nou. Mwen p'ap fè pa nou. Mwen pral fè nou peye
    pou tou sa nou fè. Mwen pral regle nou pou tout vye bagay derespektan n'ap plede
    fè devan je m' yo. Konsa n'a konnen se mwen menm ki Seyè a.
  eng-BSB: I will not look on you with pity, nor will I spare you, but I will punish
    you for your ways and for the abominations among you. Then you will know that
    I am the LORD.’
  eng-WEBPB: My eye will not spare you, neither will I have pity; but I will bring
    your ways on you, and your abominations will be amongst you. Then you will know
    that I am the LORD.’
  kbq-kbq: Hagi nasunkura huoramante'na ne vua keamne nehu'na oramatregosuanki, kasrino
    hi'mnage avu'avazama hu'naza zantera tamazeri havizantfa hanugeta, Nagrikura Ra
    Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Ax nimechtlasojtlas, niyon ax nimechcahuilis xicholoca. Nimechtlatzacuiltis
    huan senquistoc nimechtlaxtlahuis queja quinamiqui ipampa tlen inquichijtoque
    ica totiotzitzi. Huan huajca inquimatise para san na niDIOS.
  gub-BL: Azepyk putar penehe pepuhareko 'ym pà nehe. Azepyk putar penehe penemiapo
    kwer purumuhuhuk kar ma'e kwer hekuzaromo nehe. Nezewe mehe pekwaw putar Tupàn
    Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'And my eye shall not spare thee, and I will shew thee no pity: but I will
    lay thy ways upon thee, and thy abominations shall be in the midst of thee: and
    you shall know that I am the Lord.'
