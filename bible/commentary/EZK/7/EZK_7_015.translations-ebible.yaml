verse: EZK.007.015
translations:
  mal-C: പട്ടണത്തിനുപുറത്ത് വാൾ; അകത്ത് പകർച്ചവ്യാധിയും ക്ഷാമവും. വയലിൽ ഇരിക്കുന്നവർ
    വാളാൽ മരിക്കും. ക്ഷാമവും പകർച്ചവ്യാധിയും നഗരത്തിലുള്ളവരെ നശിപ്പിച്ചുകളയും.
  deu-TKW: Das Schwert draußen und die Pest und der Hunger drinnen; wer auf dem Feld
    ist, wird durch das Schwert umkommen, und wer in der Stadt ist, den wird Hunger
    und Pest verzehren.
  lin-lin: Mopanga ekoboma na libanda ya engumba, bokono oyo ebomaka mpe nzala makasi
    ekoboma kati na engumba ; bato oyo bazali kati na mokili bakokufa na mopanga,
    mpe bato oyo bazali kati na engumba bakokufa na bokono oyo ebomaka mpe na nzala
    makasi.
  eng-LSV: The sword [is] outside, || And the pestilence and the famine within, ||
    He who is in a field dies by sword, || And he who is in a city—Famine and pestilence
    devour him.
  eng-GNV: 'The sword is without, and the pestilence, and the famine within: he that
    is in the field, shall dye with the sword, and he that is in the citie, famine
    and pestilence shall deuoure him.'
  eng-WEBSTER: 'The sword is without, and the pestilence and the famine within: he
    that is in the field shall die with the sword; and he that is in the city, famine
    and pestilence shall devour him.'
  nhw-BL: Inincualancaitacahua quinmictise ica machete catli quisase calixpa tlen
    nopa tepamitl tlen nopa altepetl. Catli itztoque ipan ininmilhua nojquiya miquise
    ipan tlahuilancayotl. Huan catli mocahuase ipan altepetl Jerusalén miquise ica
    mayantli huan cocolistli.
  swh-ONEN: “Nje ni upanga, ndani ni tauni na njaa, wale walioko shambani watakufa
    kwa upanga, nao wale waliomo mjini njaa na tauni vitawala.
  bba-bba: Yinni Gusunɔ u mɑɑ Esekiɛli sɔ̃ɔwɑ u nɛɛ, tɑbu ko n wɑ̃ɑwɑ swɛɛ sɔɔ kpɑ
    bɑrɑnu kɑ ɡɔ̃ɔnu nu n wɑ̃ɑ yɛnusɔ. Tɔmbu bɑ koo ɡbi tɑbu sɔɔ yɑkɑsɔ. Be bɑ mɑɑ
    wɑ̃ɑ wuu sɔɔ bɑ koo ɡbiwɑ ɡɔ̃ɔru kɑ bɑrɑnun sɔ̃.
  eng-KJVCPB: 'The sword is without, and the pestilence and the famine within: he
    that is in the field shall die with the sword; and he that is in the city, famine
    and pestilence shall devour him.'
  luo-luo: Wasigu ni oko gi ligangla; to tuoche kod kech ni e mier. Joma ni e gwengʼ
    noneg gi ligangla; to joma ni ei dala maduongʼ kech gi tuoche nonegi.
  meu-meu: Murimuri ai na dare; laloma ai na dai-hanai gorerena bona doe. Tano paka
    ai e nohomu tauna na dare ai e masemu; hanua ai e nohomu tauna na doe bona dai-hanai
    gorerena ese e hamaseamu.
  npi-ULB: घर बाहिर तरवार अनि भित्र रूढी र अनिकाल छन्‌ । खेतमा हुनेहरू तरवारले मारिनेछन्‌,
    जबकी सहरमा हुनेचाहिं अनिकाल र रूढीले नष्‍ट हुनेछन्‌ ।
  yor-yor: Idà wà ní ìta, àjàkálẹ̀-ààrùn àti ìyàn wà nílé, idà yóò pa ẹni tó bá wà
    ní orílẹ̀-èdè, àjàkálẹ̀-ààrùn àti ìyàn yóò pa ẹni tó bá wà ní ìlú.
  pes-OPCB: اگر از شهر بیرون بروند، شمشیر دشمن انتظارشان را خواهد کشید، و اگر در شهر
    بمانند، قحطی و بیماری، آنها را از پای در خواهد آورد.
  tgl-ULB: Nasa labas ang espada at nasa loob ng gusali ang salot at taggutom. Ang
    mga nasa bukirin ay mamamatay sa pamamagitan ng espada, habang ang mga nasa lungsod
    ay uubusin ng taggutom at salot.
  hui-hui: Anduane Homogohanda laabo halu lalu, Waitigime ibalu Yarusaleme ho mabu
    bupe hayada. Tanonaga pabe tagirahayagi wai birarume bo homelalu maru tanonaga
    pabe tamuhayagi karu ti hina garimebi warago tara tara baragomebi homai holebira.
  mya-mya: လမ်း​များ​ပေါ်​မှာ​တိုက်​ခိုက်​မှု​များ​ရှိ​၏။ အိမ် များ​၌​အ​နာ​ရော​ဂါ​နှင့်​ငတ်​မွတ်​ခြင်း​ရှိ​၏။
    ကျေး​တော​တွင်​ရှိ​နေ​သူ​တို့​သည်​ဋ္ဌား​ဘေး​ဖြင့် သေ​ဆုံး​ရ​လျက်​မြို့​တွင်း​ရှိ​နေ​သူ​တို့​မူ​ကား
    အ​နာ​ရော​ဂါ​ဘေး၊ ငတ်​မွတ်​ခြင်း​ဘေး​ဖြင့် သေ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: གྲོང་ཁྱེར་གྱི་ཕྱི་རོལ་ཏུ་རལ་གྲི་དང་། ནང་རོལ་ཏུ་རིམས་ནད་དང་མུ་གེ་ཡོད་པས། ཐང་དུ་ཡོད་པ་དེ་རལ་གྲིའི་འོག་ཏུ་འཆི་ཞིང་།
    གྲོང་ཁྱེར་ནང་དུ་ཡོད་པ་དེ་མུ་གེ་དང་རིམས་ནད་ཀྱིས་ཁྱུར་མིད་གཏོང་བར་འགྱུར་རོ། །
  sna-sna: “Kunze kuno munondo, mukati mune denda nenzara; vaya vari musango vachafa
    nomunondo, uye vari muguta vachapedzwa nenzara nedenda.
  spa-BLM: “‘La espada está fuera, y la peste y el hambre dentro. El que esté en el
    campo morirá por la espada. El que esté en la ciudad será devorado por el hambre
    y la peste.
  cac-cac: D'a spatiquel chon̈ab' ay oval, axo d'a yool ay ilya yed' vejel. A eb'
    ayec' d'a smunlajel, ol miljoccham eb', axo eb' ayec' d'a yol chon̈ab', ol cham
    eb' yuj vejel chi' yed' ilya.
  swh-ULB: Upanga uko nje, na tauni na njaa viko nje kwenye jengo. Wale walioko shambani
    watakufa kwa upanga, wakati njaa na tauni zitakapowala wale waliopo kwenye mji.
  bel-bel: Па-за домам меч, а ў доме - пошасьць і голад. Хто ў полі, той памрэ ад
    меча; а хто ў горадзе, таго зжаруць голад і згубная пошасьць.
  deu-ELBBK: Das Schwert ist draußen und die Pest und der Hunger drinnen. Wer auf
    dem Feld ist, wird durchs Schwert sterben; und wer in der Stadt ist, den werden
    Hunger und Pest verzehren.
  mbb-OT: “Is menge etew ziyà te ǥawas te inged, ebpatey te tebek. Ne is kenà ed-awà
    diyà te inged ebpatey te zaru wey vitil.
  mal-2015: പുറത്തു വാൾ, അകത്തു മഹാമാരിയും ക്ഷാമവും; വയലിൽ ഇരിക്കുന്നവൻ വാൾകൊണ്ടു
    മരിക്കും; പട്ടണത്തിൽ ഇരിക്കുന്നവൻ ക്ഷാമത്തിന്നും മഹാമാരിക്കും ഇരയായിത്തീരും.
  rmc-rmc: Avri ela e šabľa, andre ela o meribnaskro nasvaľiben the e bokh. Oda, ko
    ela pre maľa, ela murdardo la šabľaha a oda, ko ela andro foros, merela bokhatar
    the pro meribnaskro nasvaľiben.
  pes-OPV: شمشیر در بیرون است و وبا و قحط دراندرون. آنکه در صحرا است به شمشیر می‌میرد
    وآنکه در شهر است قحط و وبا او را هلاک می‌سازد.
  ron-1924: Афарэ бынтуе сабия, ын касэ, чума ши фоаметя! Чине есте ла кымп ва мури
    де сабие, яр чине есте ын четате ва фи мынкат де фоамете ши чумэ.
  ben-OBCV: বাইরে তরোয়াল; ভিতরে দুর্ভিক্ষ ও মহামারি, যারা দেশের ভিতরে থাকবে তারা
    তরোয়াল দ্বারা মারা পড়বে, যারা নগরের ভিতরে থাকবে তাদের দুর্ভিক্ষ ও মহামারি গ্রাস
    করবে।
  som-som: Seeftii dibadday joogtaa, oo belaayadii iyo abaartiina gudahay ku jiraan.
    Kii berrinka joogaa seef buu ku dhiman doonaa, oo kii magaalada joogaana abaar
    iyo belaayo ayaa baabbi'in doona.
  lat-VUC: 'Gladium foris, et pestis et fames intrinsecus: qui in agro est, gladio
    morietur, et qui in civitate, pestilentia et fame devorabuntur.'
  eng-ASVBT: 'The sword is without, and the pestilence and the famine within: he that
    is in the field shall die with the sword; and he that is in the city, famine and
    pestilence shall devour him.'
  ita-1885: La spada è di fuori; e la peste e la fame dentro; chi sarà fuori a' campi
    morrà per la spada, e chi sarà nella città, la fame e la peste lo divoreranno.
  eng-LXXUP: 'There shall be war with the sword without, and famine and pestilence
    within: he that is in the field shall die by the sword; and famine and pestilence
    shall destroy them that are in the city.'
  eng-ULB: The sword is on the outside, and plague and famine are inside the building.
    Those who are in the field will die by the sword, while famine and plague will
    consume those in the city.
  spa-VBL: “Fuera de la ciudad hay ataques armados; dentro hay enfermedades y hambre.
    Los que estén en el campo morirán a espada, y los que estén en la ciudad serán
    destruidos por el hambre y la enfermedad.
  fra-_FOB: Au-dehors l'épée, au-dedans la peste et la famine! celui qui sera aux
    champs mourra par l'épée, celui qui sera dans la ville, la famine et la peste
    le dévoreront.
  mal-mal: പുറത്തു വാൾ, അകത്ത് മഹാമാരിയും ക്ഷാമവും; വയലിൽ ഇരിക്കുന്നവൻ വാൾകൊണ്ടു മരിക്കും;
    പട്ടണത്തിൽ ഇരിക്കുന്നവൻ ക്ഷാമത്തിനും മഹാമാരിക്കും ഇരയായിത്തീരും.
  urd-GVR: Bāhar talwār, andar mohlak wabā aur bhūk. Kyoṅki dehāt meṅ log talwār kī
    zad meṅ ā jāeṅge, shahr meṅ kāl aur mohlak wabā se halāk ho jāeṅge.
  suz-BL: लाङगाम तरवारम साइक्‍ब। आगाम मुर बेक्‍तीक रोइ नु अन्‍कालम बेक्‍नीम। मिनु
    रूम बाक्‍ब आन कली तरवारम साइक्‍ब। सहरम बाक्‍ब अन्‍काल नु मुर बेक्‍तीक रोइम साइक्‍चा
    पुंइसीनीम।
  eng-NOY: The sword is without, and pestilence and famine within; He that is in the
    field shall die by the sword; And he that is in the city, famine and pestilence
    shall devour him.
  ita-1927: 'Di fuori, la spada; di dentro, la peste e la fame! Chi è nei campi morrà
    per la spada: chi è in città sarà divorato dalla fame e dalla peste.'
  ckb-ckb: شمشێر لە دەرەوە و دەرد و قاتوقڕیش لەناوەوە. ئەوەی لە دەشتودەرە بە شمشێر
    دەمرێت، ئەوەش لە شارە قاتوقڕی و دەرد دەیخوات.
  eng-BBE: 'Outside is the sword, and inside disease and need of food: he who is in
    the open country will be put to the sword; he who is in the town will come to
    his end through need of food and disease.'
  kan-OKCV: ಹೊರಗೆ ಖಡ್ಗವೂ ಒಳಗೆ ವ್ಯಾಧಿಯೂ ಕ್ಷಾಮವೂ ಉಂಟು. ಹೊರಗಿರುವವರನ್ನು ಖಡ್ಗವು ಸಾಯಿಸುವುದು,
    ಪಟ್ಟಣದಲ್ಲಿರುವವರನ್ನು ವ್ಯಾಧಿಯೂ ಕ್ಷಾಮವೂ ತಿಂದುಬಿಡುವುದು.
  tam-2017: வெளியே பட்டயமும் உள்ளே கொள்ளைநோயும் பஞ்சமும் உண்டு; வயல்வெளியில் இருக்கிறவன்
    வாளால் மரிப்பான்; நகரத்தில் இருக்கிறவனையோ பஞ்சமும் கொள்ளைநோயும் சாப்பிடும்.
  spa-RV-1909: 'De fuera cuchillo, de dentro pestilencia y hambre: el que estuviere
    en el campo morirá á cuchillo; y al que estuviere en la ciudad, consumirálo hambre
    y pestilencia.'
  ron-BTF: Sabia este afară și ciuma și foametea înăuntru; cel din câmp va muri de
    sabie; și pe cel din cetate, foametea și ciuma îl vor mânca.
  eng-WEBP: “‘The sword is outside, and the pestilence and the famine within. He who
    is in the field will die by the sword. He who is in the city will be devoured
    by famine and pestilence.
  eng-FBV: Outside the city are armed attacks; inside are disease and starvation.
    Those in the countryside will be killed by the sword, and those in the city will
    be destroyed by starvation and disease.
  nld-1939: Het zwaard woedt buiten de stad, de pest en honger daarbinnen; wie op
    het veld is, wordt neergesabeld, en wie zich in de stad bevindt, komt om van honger
    en pest.
  nch-BL: Inincualancaitacahua quinmictise ica macheta cati quisase calixpa ten nopa
    tepamit ten nopa altepet. Cati itztoque ipan inimilhua nojquiya miquise ipan tatehuilisti.
    Huan cati mocahuase ipan altepet Jerusalén miquise ica mayanti huan cocolisti.
  vie-1934: ỳ ngoài thì gươm dao, ở trong thì ôn dịch và đói kém! Kẻ nào ở ngoài đồng
    sẽ chết bởi gươm dao; kẻ nào ở trong thành, thì cơn đói kém và ôn dịch sẽ vồ nuốt
    lấy.
  hin-CV: बाहर में तलवार है; भीतर महामारी और अकाल है. जो बाहर मैदान में है, वे तलवार
    से मरेंगे; जो शहर में हैं, वे अकाल और महामारी से मारे जाएंगे.
  spa-BES: Afuera está la espada, y dentro la enfermedad y la necesidad de alimento;
    el que está en el campo abierto será castigado; El que está en la ciudad llegará
    a su fin por necesidad de comida y enfermedad.
  tdx-tdx: Alafe’e ao ty fibara, am-po’e ao ty angorosy naho ty mosare; hampivetrahe’
    ty fibara i ankivokey vaho habotse’ ty hasalikoañe naho ty kiria ty an-drova ao.
  tha-KJV: ดาบก็​อยู่​ข้างนอก โรคระบาดและการกันดารอาหารก็​อยู่​ข้างใน ผู้​ที่อยู่​ในทุ่งนาจะตายเสียด้วยดาบ
    และผู้​ที่อยู่​ในเมืองการกันดารอาหารและโรคระบาดจะกินเสีย
  por-BR-2018: Por fora a espada, por dentro a pestilência e a fome; o que estiver
    no campo morrerá à espada; e o que estiver na cidade, a fome e a pestilência o
    consumirão.
  deu-ELO: Das Schwert ist draußen und die Pest und der Hunger drinnen. Wer auf dem
    Felde ist, wird durchs Schwert sterben; und wer in der Stadt ist, den werden Hunger
    und Pest verzehren.
  eng-WYC-2018: Sword is without, pestilence and hunger within; he that is in the
    field, shall die by sword; and they that be in the city, shall be devoured by
    pestilence and hunger. (The sword is outside, pestilence and famine within; he
    who is in the field, shall die by sword; and they who be in the city, shall be
    devoured by pestilence and famine.)
  epo-epo: La glavo estas ekstere, la pesto kaj la malsato interne; kiu estas sur
    la kampo, tiu mortos de la glavo, kaj kiu estas en la urbo, tiun ekstermos malsato
    kaj pesto.
  uig-PIN: Talada ⱪiliq, iqidǝ waba wǝ aqarqiliⱪ turidu; dalada bolƣan kixini ⱪiliq,
    xǝⱨǝrdǝ bolƣan kixini bolsa, waba wǝ aqarqiliⱪ uni yutuwetidu.
  beo-beo: 'Moilai bai bagade logo amo ganodini, gegesu ba:sa. Diasu ganodini, olo
    amola ha: bagade ba:sa. Nowa dunu da soge hamega gadili esalea da gegesu amo ganodini
    bogomu. Amola moilai bai bagade ganodini esalebe dunu da ologia:mu amola ha:gia:mu.'
  tpi-OTNT: Bikpela i tok moa olsem, “Ol birua i banisim pinis Jerusalem. Ol manmeri
    i stap ausait long taun, ol birua bai i kilim ol i dai. Na ol manmeri i stap insait
    long banis bilong taun, bai ol i sot long kaikai na kisim kain kain sik na bai
    ol i dai.
  hau-SA: A waje takobi ne, a ciki annoba ne da yunwa; waɗanda suke fili za su mutu
    ta wurin takobi, waɗanda kuma suke cikin birni yunwa da annoba za su cinye su.
  uig-LAT: Talada qilich, ichide waba we acharchiliq turidu; dalada bolghan kishini
    qilich, sheherde bolghan kishini bolsa, waba we acharchiliq uni yutuwétidu.
  nde-nde: Ngaphandle kulempi, ngaphakathi kulesifo lendlala, labo abasemaphandleni
    bazabulawa ngenkemba, njalo labo abaphakathi kwedolobho bazaqothulwa yindlala
    lesifo.
  ton-ton: ‌ʻOku ʻi tuaʻā ʻae heletā, pea ʻoku ʻi lotoʻā ʻae mahaki fakaʻauha mo e
    honge ko ia ʻoku ʻi he ngoue ʻe mate ʻi he heletā pea ko ia ʻoku ʻi loto kolo,
    ʻe keina ia ʻe he mahaki fakaʻauha pea mo e honge.
  ces-1613: Meč bude vně, mor pak a hlad doma; kdo bude na poli, mečem zabit bude,
    toho pak, kdož bude v městě, hlad a mor zahubí.
  eng-WMB: “‘The sword is outside, and the pestilence and the famine within. He who
    is in the field will die by the sword. He who is in the city will be devoured
    by famine and pestilence.
  tam-TCV: வெளியே வாள் இருக்கிறது. உள்ளே கொள்ளைநோயும், பஞ்சமும் இருக்கின்றன. நாட்டுப்புறத்தில்
    இருக்கிறவர்கள் வாளினால் சாவார்கள். நகரத்தில் இருக்கிறவர்கள் பஞ்சத்தினாலும் கொள்ளைநோயினாலும்
    கொல்லப்படுவார்கள்.
  ceb-ULB: Anaa sa gawas ang espada, ug anaa sa sulod sa dakong balay ang hampak ug
    kagutom. Mangamatay pinaagi sa espada kadtong anaa sa uma, samtang lamoyon sa
    kagutom ug sa hampak kadtong anaa sa siyudad.
  pol-UBG: Miecz na zewnątrz, a zaraza i głód wewnątrz. Kto będzie na polu, umrze
    od miecza, a kto w mieście, tego pochłoną głód i zaraza.
  urd-GVU: باہر تلوار، اندر مہلک وبا اور بھوک۔ کیونکہ دیہات میں لوگ تلوار کی زد میں
    آ جائیں گے، شہر میں کال اور مہلک وبا سے ہلاک ہو جائیں گے۔
  deu-1912: Draußen geht das Schwert; drinnen geht Pestilenz und Hunger. Wer auf dem
    Felde ist, der wird vom Schwert sterben; wer aber in der Stadt ist, den wird Pestilenz
    und Hunger fressen.
  kan-2017: ಊರ ಹೊರಗೆ ಖಡ್ಗ, ಊರೊಳಗೆ ವ್ಯಾಧಿ ಮತ್ತು ಕ್ಷಾಮಗಳು; ಹೊರಗಿರುವವರು ಖಡ್ಗದಿಂದ ಸಾಯುವರು,
    ಒಳಗಿರುವವರು ವ್ಯಾಧಿ ಕ್ಷಾಮಗಳಿಗೆ ತುತ್ತಾಗುವರು.
  yap-yap: Bay e cham u lan e yupa’ i kanawo’, ma m’ar nge bilig e bay u lan e tabnaw.
    Ma en rayan nga wuru’ e binaw e ra yim’ u fithik’ e cham, ma en nu lan binaw e
    bayi m’ar ma be yim’ ko bilig.
  hlt-MCSB: Tollong ah cunghang neh im ah duektahaw neh khokha om. Lohma kah te cunghang
    dongah duek vetih khopuei kah te khokha neh duektahaw loh a dolh ni.
  mdy-ETH: ሶኦፔ ቤዛ ዖልዚ፥ ጊንሣ ማኣሮይዳ ማኣሮይዳ ሃርጌና ናይዚና ዓኣኔ፤ ካታማፓ ዙላ ናንጋ ዓሳ ቢያ ዖልዚና ሃይቃንዳኔ፤
    ካታሞኮ ጋሮይዳ ዓኣሢያ ሃርጌና ናይዚና ሃይቂ ጋፓንዳኔ።
  twi-ASANTE: Akofena wɔ mfikyire; na ɔyaredɔm ne ɛkɔm wɔ efie. Wɔn a wɔwɔ ɔman no
    mu bɛtotɔ wɔ akofena ano. Wɔn a wɔwɔ kuropɔn no mu no, ɔyaredɔm ne ɛkɔm bɛkum
    wɔn.
  eng-WEBU: “‘The sword is outside, and the pestilence and the famine within. He who
    is in the field will die by the sword. He who is in the city will be devoured
    by famine and pestilence.
  wal-wal: “‘Kareera olai, soora boshainne koshai de7ees. Katamaappe gaxan de7iyaagee
    olan haiqqana; katamaa giddon de7iyaageeti koshaaninne boshan wurana.
  spa-PDDPT: Afuera la espada, adentro la pestilencia y el hambre. El que esté en
    el campo morirá a espada, y el que esté adentro de pestilencia y hambre.
  gun-gun: Oka rupi ma kyxe revegua ikuai, ha'e rã opy ma mba'eaxy vaikue ha'e karuai
    oĩ. Mba'ety rupi oiko va'ekue ojukaa 'rã kyxe py, ha'e rã tetã pygua kuery ma
    karuai ha'e mba'eaxy vaikue gui 'rã opa.
  ilo-ULB: Adda iti ruar ti kampilan, ket adda iti uneg ti pasdek ti didigra ken ti
    nakaro a panagbisin. Dagidiay adda iti away ket mataydanto babaen iti kampilan,
    idinto a dagiti adda iti uneg ti siudad ket ibusento ti nakaro a bisin ken didigra.
  kpg-kpg: Teebagi damana e hai i hongo nia ala, tau magi mo tau hiigai i lodo nia
    hale. Tangada ma gaa hana gi daha mo di waahale le e made i lodo teebagi, gei
    tangada dela ma gaa noho i lodo di waahale le e lauwa i di magi mo di hiigai.
  uig-ARA: تالادا قىلىچ، ئىچىدە ۋابا ۋە ئاچارچىلىق تۇرىدۇ؛ دالادا بولغان كىشىنى قىلىچ،
    شەھەردە بولغان كىشىنى بولسا، ۋابا ۋە ئاچارچىلىق ئۇنى يۇتۇۋېتىدۇ.
  sus-sus: «Gere na taa fari ma, wuganyi nun kaamɛ na taa kui. Naxan na daaxa na faxama
    gere nan kui, naxan na taa kui na kanyi faxa kaamɛ nun wuganyi ra.
  pon-2006: Pei wiewiawi pohn ahl akan, oh soumwahu oh duhpek nan ihmw kan. Mehmen
    me mihmiseli nansapw pahn mehla nan mahwen, oh mehmen me mihmi nan kahnimwo pahn
    mehkihla soumwahu oh duhpek.
  ksd-ksd: A pakat na vinarubu i ki kikil ra pia na pal, ma ta ra bala na pia na pal
    a kaina minait ma ra mulmulum. Nina i ki ta ra bil na bura ta ra pakat na vinarubu,
    ma nina i ki ta ra bala na gunan na panie ta ra mulmulum ma ra kaina minait.
  grc-BRENT: Ὁ πόλεμος ἐν ῥομφαίᾳ ἔξωθεν, καὶ ὁ λιμὸς καὶ ὁ θάνατος ἔσωθεν· ὁ ἐν τῷ
    πεδίῳ ἐν ῥομφαίᾳ τελευτήσει, τοὺς δʼ ἐν τῇ πόλει λιμὸς καὶ θάνατος συντελέσει.
  ind-AYT: Pedang ada di luar, penyakit sampar dan kelaparan ada di dalam. Ia yang
    berada di ladang akan mati oleh pedang; kelaparan dan penyakit sampar akan membinasakan
    ia yang ada di dalam kota.”
  nya-nya: Ku bwalo kuli kumenyana ndipo mʼkati muli mliri ndi njala. Anthu okhala
    ku midzi adzafa ndi nkhondo. Iwo okhala ku mizinda adzafa ndi mliri ndi njala.
  hrv-hrv: Vani - mač, a unutra - kuga i glad! I tko je u polju, od mača će poginuti,
    a tko u gradu, glad će ga i kuga uništiti.
  mps-mps: Genuai Bidigo po ma weyu, te tiwai wali, “Boi bidi dabego te Jerusalem
    bagua salio. Te taun bulu badu bidali we bidi dabe augwali te boi bidi dabego
    bobobage hwągo ela mueibao. Te taun moni obo tomode bidali we bidi augwali da,
    te augwali nai menia selama, te haniani gasi selama, te augwali isaibao.
  tpi-tpi: Bikpela i tok moa olsem, “Ol birua i banisim pinis Jerusalem. Ol manmeri
    i stap ausait long taun, ol birua bai i kilim ol i dai. Na ol manmeri i stap insait
    long banis bilong taun, bai ol i sot long kaikai na kisim kain kain sik na bai
    ol i dai.
  dan-1931: Sværd ude og Pest og Hunger inde! De, der er i Marken, omkommer for Sværd,
    og dem, der er i Byen, fortærer Hunger og Pest.
  vie-OVCB: Chiến tranh bên ngoài thành, dịch bệnh và đói kém bên trong. Những ai
    ở ngoài thành sẽ bị gươm kẻ thù giết. Những ai ở trong thành sẽ bị nạn đói và
    bệnh dịch hủy diệt.
  guj-2017: બહાર તલવાર છે, અંદર મરકી તથા દુકાળ છે. જે કોઈ ખેતરમાં હશે તે તલવારથી માર્યો
    જશે, જેઓ નગરમાં છે તેઓને મરકી તથા દુકાળ ગળી જશે.
  pon-2006A: Pei wiewiawi pohn ahl akan, oh soumwahu oh duhpek nan ihmw kan. Mehmen
    me mihmiseli nansapw pahn mehla nan mahwen, oh mehmen me mihmi nan kahnimwo pahn
    mehkihla soumwahu oh duhpek.
  por-BRBSL: “'A espada está fora, e a peste e a fome dentro. Aquele que está no campo
    morrerá pela espada. Aquele que está na cidade será devorado pela fome e pela
    peste.
  cth-cth: Alawilah tahloi, athunglah lacik hoi takangnae, ram dawk kaawm e hah tahloi
    hoi a due vaiteh khopui dawk kaawm e hah takang hoi lacik ka mathout ni be a ca
    han.
  twi-twi: Afoa wɔ mfikyiri na ɔyaredɔm ne ɔkɔm wɔ fie; wɔn a wɔwɔ ɔman no mu bɛtotɔ
    wɔ afoa ano. Wɔn a wɔwɔ kuropɔn no mu no, ɔyaredɔm ne ɔkɔm bekum wɔn.
  hlt-hlt: Tollong ah cunghang neh im ah duektahaw neh khokha om. Lohma kah te cunghang
    dongah duek vetih khopuei kah te khokha neh duektahaw loh a dolh ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ kó dimɔ̀nnì bɛ̀ɛ̀ bo mbo ditowɑɑ̀
    mudoò muù yóó bɛ̀ kùɔ, dikònnì nɛ̀ mutenkṹṹ nkɛ̀ dɛ̀ɛ kuɔ bɛ̀ɛ̀ bo sicɛ̃́ĩ miɛkɛ.
    Bɛ̀ɛ̀ bo dɛpɑɑ mbɛ̀ yóó kú mudoò miɛkɛ nkɛ, bɛ̀ɛ̀ bo dihɛì miɛkɛ mutenkṹṹ nnɛ̀
    dikònnì dɛɛ̀ bɛ̀ kũntinɛ̀.'
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn mɨgei: Apaniba Jerusalem anekɨarugha gɨfa.
    Eghtɨ gumazamizir nguibar ekiamɨn azenan itiba, apaniba me mɨsoghtɨ me arɨmɨghiram.
    Eghtɨ gumazamizir nguibar ekiamɨn aven itiba, dagheba men oteveghtɨ, arɨmariar
    igharagha garir avɨriba me damutɨ, me arɨmɨghiram.'
  dop-dop: Yoou wɛ ɑwɑlɩ kɛ́, nɑ nyɔɣɔsɩ nɑ kʋtɔŋ kɛ tǝyɑɣɑ tɑɑ. Ye wei ɩ́ kpɑwɑ tɑɑlɛ,
    pɑ kʋ-ɩ yoou tɑɑ. Wei ɩ́ sɑɑlɑ ɩcɑtɛ tɑɑ, kʋtɔŋ nɑ nyɔɣɔsɩ kʋ-ɩ.
  azb-azb: Bayırda qılınca, içəridə vəba və aclığa tuş gələcəklər, çöldə olan qılıncdan
    öləcək, şəhərdə olanı aclıq və vəba yeyəcək.
  eng-DBY: 'The sword is without, and the pestilence and the famine within: he that
    is in the field shall die by the sword; and he that is in the city, famine and
    pestilence shall devour him.'
  hin-2017: “बाहर तलवार और भीतर अकाल और मरी हैं; जो मैदान में हो वह तलवार से मरेगा,
    और जो नगर में हो वह भूख और मरी से मारा जाएगा।
  wol-KYG: Saamar biti, mbas akub xiif ci biir, ki ci àll bi deeye xare, ki ci biir
    dëkk bi, xiif ak mbas rey ko.
  eng-YLT: The sword [is] without, And the pestilence and the famine within, He who
    is in a field by sword dieth, And he who is in a city, Famine and pestilence devour
    him.
  eng-WYC-2017: Sword is without, pestilence and hunger within; he that is in the
    field, shall die by sword; and they that be in the city, shall be devoured by
    pestilence and hunger.
  eng-WMBB: “‘The sword is outside, and the pestilence and the famine within. He who
    is in the field will die by the sword. He who is in the city will be devoured
    by famine and pestilence.
  urd-GVH: बाहर तलवार, अंदर मोहलक वबा और भूक। क्योंकि देहात में लोग तलवार की ज़द में
    आ जाएंगे, शहर में काल और मोहलक वबा से हलाक हो जाएंगे।
  rug-rug: Pa sada si na vedara, pa korapana si na oza meke na soṉe; asa pu koa pa
    sada koa rina vasileana si kote mate pa vinaripera, asa pu koa pa korapa vasileana
    si kote mate pa soṉe meke oza.
  gaz-gaz: Alaan goraadeetu jira; keessaan immoo dhaʼichaa fi beelatu jira; warri
    baadiyyaa goraadeedhaan duʼu; warri magaalaa keessaa immoo beelaa fi dhaʼichaan
    dhumu.
  fra-LSG: L’épée au dehors, la peste et la famine au-dedans! Celui qui est aux champs
    mourra par l’épée, Celui qui est dans la ville sera dévoré par la famine et par
    la peste.
  yal-yal: Yɛngɛn taan nabilinma nɛn, fitina furen nun fitina kamɛn yi so a yi! Naxanye
    burunna ra, ne yi faxa silanfanna ra. Naxanye taani, fitina kamɛn nun fitina furen
    yi ne halagi.
  haw-1868: 'O ka pahikaua ka iwaho, a o ka mai ahulau a me ka wi ka iloko: o ka mea
    ma ke kula, e make no ia i ka pahikaua; a o ka mea maloko o ke kulanakauhale,
    e pau ia i ka aiia e ka wi a me ka mai ahulau.'
  arb-NAV: السَّيْفُ مُسَلَّطٌ مِنْ خَارِجٍ، وَالْوَبَاءُ وَالْجُوعُ مِنْ دَاخِلٍ.
    وَالَّذِي فِي الصَّحْرَاءِ يَقْضِي عَلَيْهِ السَّيْفُ، وَمَنْ فِي الْمَدِينَةِ
    يَفْتَرِسُهُ الْجُوعُ وَالْوَبَاءُ.
  ewe-ewe: Yi le gota, eye dɔvɔ̃ kple dɔwuame le aƒe me. Yi awu ame siwo le gbedzi,
    eye ame siwo le du me la, dɔwuame kple dɔvɔ̃ atsrɔ̃ wo.
  eng-LEE: 'The sword is without, and the pestilence and the famine are within: he
    that is in the field shall die by the sword; and he that is in the city, him shall
    famine and pestilence devour.'
  asm-FB: তৰোৱাল দেশৰ বাহিৰত আৰু মহামাৰী আৰু আকাল দেশৰ ভিতৰত আছে। যি সকল লোক পথাৰত
    আছে, তেওঁলোকক তৰোৱালেৰে বধ হ’ব আৰু যি সকল লোক নগৰৰ ভিতৰত আছে, তেওঁলোকক আকাল আৰু
    মহামাৰীয়ে গ্ৰাস কৰিব।
  sus-A: «فٍرٍ نَ تَا قَرِ مَ، وُفَنيِ نُن كَامّ نَ تَا كُي. نَشَن نَ دَاشَ نَ قَشَمَ
    فٍرٍ نَن كُي، نَشَن نَ تَا كُي نَ كَنيِ قَشَ كَامّ نُن وُفَنيِ رَ.
  fra-SBL: '"''L''épée est au dehors, la peste et la famine au dedans. Celui qui est
    dans les champs mourra par l''épée. Celui qui est dans la ville sera dévoré par
    la famine et la peste.'
  hbo-hbo: הַחֶ֣רֶב בַּח֔וּץ וְהַדֶּ֥בֶר וְהָרָעָ֖ב מִבָּ֑יִת אֲשֶׁ֤ר בַּשָּׂדֶה֙
    בַּחֶ֣רֶב יָמ֔וּת וַאֲשֶׁ֣ר בָּעִ֔יר רָעָ֥ב וָדֶ֖בֶר יֹאכֲלֶֽנּוּ׃
  kik-kik: “ ‘Mwena wa na nja kũrĩ na rũhiũ rwa njora, mwena wa na thĩinĩ kũrĩ na
    mũthiro na ngʼaragu; arĩa marĩ kũu mĩgũnda-inĩ makooragwo na rũhiũ rwa njora,
    nao arĩa marĩ thĩinĩ wa itũũra inene makaaniinwo nĩ ngʼaragu na mũthiro.
  fra-NCL: Au dehors, l’épée ; au dedans, la peste et la famine ; celui qui est aux
    champs mourra par l’épée, et celui qui est dans la ville, la famine et la peste
    le dévoreront.
  cek-AK: Tasa bangah sumsen to oh moe, athung bangah kasae nathaih hoi khokhahaih
    to oh; azawn ah kaom kaminawk loe sumsen hoiah dueh o ueloe, vangpui thungah kaom
    kaminawk loe kasae nathaih hoi khokhahaih mah paduek tih.
  cuk-cuk: ”Neggwebur-magaba bila-onolenai guoed. Neggweburgindi, bonigan-aininai
    gumogoed. Ukud-dummad-itoged nai guoed. Dule sapurba-gudiile, es-suidgi iblolegoed.
    Ar dule amba neggweburgi-gudiile, boniganba burgoed, degi, ukudba burgoed.
  uig-CYR: Талада қилич, ичидә ваба вә ачарчилиқ туриду; далада болған кишини қилич,
    шәһәрдә болған кишини болса, ваба вә ачарчилиқ уни жутуветиду.
  tel-2017: ఖడ్గం బయట ఉంది. లోపలేమో కరవూ, తెగులూ ఉన్నాయి. బయట ఉన్నవాళ్ళు ఖడ్గం వాతపడతారు.
    పట్టణంలో ఉన్నవాళ్ళని కరవూ, తెగులూ మింగివేస్తాయి.
  hat-BSA: “‘Nepe a deyò e epidemi ak gwo grangou a anndan. Sila ki nan chan an va
    mouri pa nepe. Gwo grangou ak epidemi va, anplis, manje sila anndan vil yo.
  kos-kos: Oasr anwuk inkanek uh, ac oasr mas ac masrinsral in lohm uh. Kutena mwet
    su muta likin siti uh ac fah misa ke mweun, ac kutena su muta in siti uh ac fah
    misa ke mas ac masrinsral.
  hbo-WLC: הַחֶ֣רֶב בַּח֔וּץ וְהַדֶּ֥בֶר וְהָרָעָ֖ב מִבָּ֑יִת אֲשֶׁ֤ר בַּשָּׂדֶה֙
    בַּחֶ֣רֶב יָמ֔וּת וַאֲשֶׁ֣ר בָּעִ֔יר רָעָ֥ב וָדֶ֖בֶר יֹאכֲלֶֽנּוּ׃
  ibo-ibo: Mma agha dị nʼezi; ajọ ọrịa na-efe efe na ụnwụ dịkwa nʼime. Onye nọ nʼọhịa
    ga-anwụ site na mma agha, ndị nọ nʼime obodo ukwu ka ụnwụ na ọrịa na-efe efe ga-eripịa.
  ory-ory: ବାହାରେ ଖଡ୍ଗ, ଭିତରେ ମହାମାରୀ ଓ ଦୁର୍ଭିକ୍ଷ ଅଛି; ଯେଉଁ ଲୋକ କ୍ଷେତ୍ରରେ ଅଛି, ସେ
    ଖଡ୍ଗରେ ମରିବ ଓ ଯେ ନଗର ମଧ୍ୟରେ ଅଛି, ଦୁର୍ଭିକ୍ଷ ଓ ମହାମାରୀ ତାକୁ ଗ୍ରାସ କରିବ।
  chk-chk: Maun a fis won ekewe al, nge mätter me lengita ra fis lon ekewe imw. Ir
    mi nom lemäl repwe mäla lon maun, nge ir mi nom lon ewe telinimw repwe mäla ren
    lengita me mätter.
  rop-rop: Wal YAWEI bin kipgon tok, “Detlot pipul hu go atsaid langa det taun, olabat
    garra gitkil brom faitfaitbat langa olabat enamimob. En detlot pipul hu jidan
    deya langa det taun garra ol dai brom olkain siknis, en dumaji dei nomo garra
    abum eni daga blanga dagat.
  ukr-1871: Поза домом меч, а вдома помор і голод; хто в полі, од меча поляже, а хто
    в містї, того пожере голоднеча й пошесть морова.
  deu-1951: Draußen wird das Schwert wüten, drinnen aber Pest und Hunger; wer aber
    auf dem Felde ist, der soll durchs Schwert umkommen; wer aber in der Stadt ist,
    den sollen Hunger und Pest verzehren!
  eng-JPS: The sword is without, and the pestilence and the famine within; he that
    is in the field shall die with the sword, and he that is in the city, famine and
    pestilence shall devour him.
  srp-1865: Napolju maè, a unutra pomor i glad; ko bude u polju, poginuæe od maèa;
    a ko bude u gradu, njega æe glad i pomor proždrijeti.
  lug-lug: Ebweru waliyo ekitala ne munda waliyo kawumpuli n’enjala. Abali ku ttale
    balifa kitala, abali mu kibuga balimalibwawo kawumpuli n’enjala.
  heb-heb: החרב בחוץ והדבר והרעב מבית אשר בשדה בחרב ימות ואשר בעיר רעב ודבר יאכלנו׃
  ben-IRV: বাইরে তরোয়াল ও ভিতরে মহামারী ও দূর্ভিক্ষ। যে লোক ক্ষেতে থাকবে, সে তরোয়ালের
    দ্বারা মারা যাবে এবং যে শহরে থাকবে, দূর্ভিক্ষ ও মহামারী তাকে গ্রাস করবে।
  pan-pan: ਬਾਹਰ ਤਲਵਾਰ ਹੈ ਅਤੇ ਅੰਦਰ ਮਰੀ ਤੇ ਕਾਲ ਹਨ। ਜਿਹੜਾ ਖੇਤ ਵਿੱਚ ਹੈ, ਤਲਵਾਰ ਨਾਲ ਮਾਰਿਆ
    ਜਾਵੇਗਾ ਅਤੇ ਜਿਹੜਾ ਸ਼ਹਿਰ ਵਿੱਚ ਹੈ, ਕਾਲ ਤੇ ਮਰੀ ਨਾਲ ਮਾਰਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ပြင် ၌ ကား ထား ရှိ၏။ အတွင်း ၌ ကားနာ ခြင်း၊ မွတ်သိပ် ခြင်းရှိ၏။ လယ်ပြင်
    တွင် ရှိသော သူ သည် ထား ဖြင့် သေ လိမ့်မည်။ မြို့ ထဲ တွင်ရှိသောသူ သည် လည်း နာ ခြင်း၊
    မွတ်သိပ် ခြင်း အားဖြင့် ဆုံး လိမ့်မည်။
  hmo-hmo: Hanua ena ariara dekenai tuari ia vara noho, bona ruma edia lalonai taunimanima
    idia gorere bona idia hitolo noho. Hanua ena murimurina dekenai idia noho taudia
    be tuari dekena amo do idia mase, bona hanua lalonai noho taudia be gorere bona
    hitolo dekenai do idia mase.
  urd-urd: बाहर तलवार है और अन्दर वबा और क़हत हैं, जो खेत में है तलवार से क़त्ल होगा,
    और जो शहर में है सूखा और वबा उसे निगल जाएँगे।
  rus-SYN: Вне дома меч, а в доме мор и голод. Кто в поле, тот умрет от меча; а кто
    в городе, того пожрут голод и моровая язва.
  bqc-SIM: Zĩ ku bĩ́i kpɛ, gagyã ń nↄanao ku wɛ̃́lɛ guu. Gbɛ̃́ pↄ́ aa ku sɛ̃uↄ
    gaga zĩ guuɛ, gbɛ̃́ pↄ́ aa ku wɛ̃́lɛ guuↄ gaga ń nↄanao ń gagyãoɛ.
  tcz-CHONGTHU: Khopi polamah gal kidou aumin asunga gamna hise leh kel alange. Khopi
    kulpi polama umho melma chemjam in athauva khopi sunga umho chu gamna hise leh
    kella thidiu ahi.
  mar-mar: इमारतीच्या आत तलवार आणि दुष्काळ, साथीचा रोग बाहेर आहे. जे शेतात आहेत ते
    तलवारीने मरतील, जो नगरात असेल त्यास दुष्काळ आणि साथीचा रोग त्यांचा नायनाट करेल.
  qub-qub: Siudä rurichöga gueshyawan yargaywanmi runacuna wañonga. Wajtacho, chacracho
    caycajcunanami guërracho wañonga.
  bqp-bqp: Yinni Gusunɔ u mɑɑ Esekiɛli sɔ̃ɔwɑ u nɛɛ, tɑbu ko n wɑ̃ɑwɑ swɛɛ sɔɔ kpɑ
    bɑrɑnu kɑ gɔ̃ɔnu nu n wɑ̃ɑ yɛnusɔ. Tɔmbu bɑ koo gbi tɑbu sɔɔ yɑkɑsɔ. Be bɑ mɑɑ
    wɑ̃ɑ wuu sɔɔ bɑ koo gbiwɑ gɔ̃ɔru kɑ bɑrɑnun sɔ̃.
  hat-hat: Batay nan tout lari! Maladi ak grangou nan tout kay! Moun ki andeyò nan
    jaden yo pral mouri nan lagè. Moun ki anndan lavil la, grangou ak maladi pral
    fini ak yo.
  eng-BSB: The sword is outside; plague and famine are within. Those in the country
    will die by the sword, and those in the city will be devoured by famine and plague.
  eng-WEBPB: “‘The sword is outside, and the pestilence and the famine within. He
    who is in the field will die by the sword. He who is in the city will be devoured
    by famine and pestilence.
  kbq-kbq: Kumamofo megi'a ha' vahe nemanisageno, ran kumamofo agu'afina krimo'ene
    agatonto zamo'enena megahie. Hagi megi'a kokampima nemanisia vahera bainati kazinteti
    zamahe nefrisage'za, agatonto zamo'ene, kefo krimo'ene kuma agu'afima nemaniza
    vahera zamahe frigahie.
  nhe-BL: Inincualancaitacahua quinmictise ica machete tlen quisase calixpa tlen nopa
    tepamitl tlen nopa altepetl. Tlen itztoque ipan ininmilhua nojquiya miquise ipan
    tlatehuijcayotl. Huan tlen mocahuase ipan altepetl Jerusalén miquise ica mayantli
    huan cocolistli.
  gub-BL: Heta zeàmàtyry'ymaw nahu rupi. Heta ma'eahy haw tàpuz me wà. Heta ma'uhez
    haw ipupe no. Kaiwer pe wiko ma'e umàno putar zeàmàtyry'ymawhu pe wà nehe. Ma'eahy
    haw uzuka putar tawhu pupe har wà nehe. Ma'uhez haw uzuka putar wà nehe no.
  eng-DRA: 'The sword without: and the pestilence, and the famine within: he that
    is in the field shall die by the sword: and they that are in the city, shall be
    devoured by the pestilence, and the famine.'
