verse: EZK.007.017
translations:
  mal-C: എല്ലാ കൈകളും തളരും; എല്ലാ കാലുകളും മൂത്രത്താൽ നനയും.
  deu-TKW: Alle Hände werden schlaff herabsinken, und alle Kniee wie zu Wasser zerfließen.
  lin-lin: Maboko na bango nyonso ekolemba, mpe mabolongo na bango nyonso ekolemba
    lokola mayi.
  eng-LSV: All the hands are feeble, and all knees go [as] waters.
  eng-GNV: All handes shalbe weake, and all knees shall fall away as water.
  eng-WEBSTER: All hands shall be feeble, and all knees shall be weak as water.
  nhw-BL: Niyon se israelita masehuali ayacmo quipiyas chicahualistli ipan imax. Huan
    nochi tlancuahuihuipicase ica majmajtli.
  swh-ONEN: Kila mkono utalegea na kila goti litakuwa dhaifu kama maji.
  bba-bba: Ben nɔmɑ ko n sɑ̃ɑre dɑm sɑrirun sɔ̃. Kpɑ ben dũɑ yu diiri.
  eng-KJVCPB: All hands shall be feeble, and all knees shall be weak as water.
  luo-luo: Bede duto biro wengni; kendo chonge duto biro nyosore.
  meu-meu: Ima iboudiai na e mamanomu; tui iboudiai na e heroḡe-herogemu, ranu na
    heto.
  npi-ULB: हरेक हात शिथिल हुनेछ र हरेक घुँडा पानीझैं निर्बल हुनेछ,
  yor-yor: Gbogbo ọwọ́ yóò rọ, gbogbo orúnkún yóò di aláìlágbára bí omi.
  pes-OPCB: دستها همه ضعیف و زانوها همه لرزان خواهند بود.
  tgl-ULB: Bawat kamay ay manghihina at bawat tuhod ay magiging kasing lambot ng tubig,
  hui-hui: Ani bialu howa tinaga gi geru hongo pirilape halu diriduru lalu holebira.
  mya-mya: လူ​အ​ပေါင်း​တို့​၏​လက်​များ​သည်​အား​လျော့ လျက် သူ​တို့​၏​ဒူး​များ​သည်​တုန်​၍​နေ​လိမ့်​မည်။-
  bod-N: དེ་དག་གི་ལག་པ་ཡོད་ཚད་འདར་ཞིང་། པུས་མོ་རེ་རེ་ཆུ་ལྟར་མཉེན་པར་འགྱུར།
  sna-sna: Ruoko rumwe norumwe ruchapera simba uye ibvi rimwe nerimwe richarukutika
    semvura.
  spa-BLM: Todas las manos serán débiles, y todas las rodillas serán débiles como
    el agua.
  cac-cac: Masanil eb' ol el yip sc'ab', ol luclon yoc eb' yuj xivelal.
  swh-ULB: Kila mkono utasita na kila goti litakuwa dhaifu kama maji, na watavaa nguo
    za magunia, na hofu kuu itawafunika,
  bel-bel: Ва ўсіх рукі апусьцяцца, і ва ўсіх калені задрыжаць, як вада.
  deu-ELBBK: Alle Hände werden erschlaffen, und alle Knie werden zerfließen wie Wasser.
  mbb-OT: Edluyahan is menge velad dan wey menge vuel zan.
  mal-2015: എല്ലാകൈകളും തളരും; എല്ലാമുഴങ്കാലുകളും വെള്ളംപോലെ ഒഴുകും.
  rmc-rmc: Savore vasta slabisaľona a savore khoča rozdžana sar paňi.
  pes-OPV: همه دستها سست شده و جمیع زانوها مثل آب بیتاب گردیده است.
  ron-1924: Мыниле тутурор ау слэбит ши ӂенункий тутурор се топеск ка апа.
  ben-OBCV: প্রত্যেকের হাত অবশ হয়ে যাবে; প্রত্যেকের হাঁটু জলের মতো দুর্বল হয়ে পড়বে।
  som-som: Gacmaha oo dhammu way taag gabi doonaan, oo jilbaha oo dhammuna sida biyo
    oo kale ayay u tabaryaraan doonaan.
  lat-VUC: Omnes manus dissolventur, et omnia genua fluent aquis.
  eng-ASVBT: All hands shall be feeble, and all knees shall be weak as water.
  ita-1885: Tutte le mani diverranno fiacche, e tutte le ginocchia andranno in acqua.
  eng-LXXUP: All hands shall be completely weakened, and all thighs shall be defiled
    with moisture.
  eng-ULB: Every hand will falter and every knee will be weak as water,
  spa-VBL: Todas las manos cojean y todas las rodillas se debilitan.
  fra-_FOB: Toutes les mains sont défaillantes, tous les genoux se fondent en eau;
  mal-mal: എല്ലാകൈകളും തളരും; എല്ലാമുഴങ്കാലുകളും വെള്ളംപോലെ ബലഹീനമാകും.
  urd-GVR: Har hāth se tāqat jātī rahegī, har ghuṭnā ḍāṅwāṅḍol ho jāegā.
  suz-BL: मुर आन गुइ नेल्‍ल सक्ति मपाइश्‍शो दुम्‍नीम। आन पोक्‍च बोल मपाइश्‍शो दुम्‍नीम।
    यसैया १३:७
  eng-NOY: All hands shall be feeble, And all knees shall flow with water.
  ita-1927: Tutte le mani diverranno fiacche, tutte le ginocchia si scioglieranno
    in acqua.
  ckb-ckb: هەموو دەستەکان شل دەبن و هەموو ئەژنۆکان دەبن بە ئاو.
  eng-BBE: All hands will be feeble and all knees without strength, like water.
  kan-OKCV: ಕೈಗಳೆಲ್ಲಾ ಜೋತಾಡುವುವು, ಎಲ್ಲಾ ಮೊಣಕಾಲುಗಳು ನೀರಿನ ಹಾಗೆ ಆಗುವುವು.
  tam-2017: எல்லாக் கைகளும் சலித்து, எல்லா முழங்கால்களும் தண்ணீரைப்போல் தத்தளிக்கும்.
  spa-RV-1909: Todas manos serán descoyuntadas, y declinarán como aguas todas rodillas.
  ron-BTF: Toate mâinile vor fi slăbite și toți genunchii vor fi slabi ca apa.
  eng-WEBP: All hands will be feeble, and all knees will be weak as water.
  eng-FBV: Every hand will go limp, and every knee will go weak.
  nld-1939: Alle handen worden verlamd, slap staan alle knieën.
  nch-BL: Yon se israelita masehuali ayecmo quipiyas chicahualisti ipan imax. Huan
    nochi tancuahuihuipicase ica majmajti.
  vie-1934: Mọi tay đều mòn mỏi, mọi đầu gối đều yếu như nước!
  hin-CV: हर एक के हाथ पंगु हो जाएंगे; हर एक के घुटने पानी के नाई कमजोर हो जाएंगे!
  spa-BES: Todas las manos serán débiles y todas las rodillas sin fuerza, como el
    agua.
  tdx-tdx: Sindre mavozo o fitañeo, songa maleme hoe rano o ongotseo.
  tha-KJV: มือทั้งสิ้นจะอ่อนแอ และเข่าทั้งหมดจะอ่อนเหมือนน้ำ
  por-BR-2018: Todas mãos serão fracas, e todos joelhos serão frouxos como águas.
  deu-ELO: Alle Hände werden erschlaffen, und alle Knie werden zerfließen wie Wasser.
  eng-WYC-2018: All hands shall be benumbed, and all knees shall flow with waters.
    (Every hand shall be numb, or be limp, and every knee shall tremble and sweat.)
  epo-epo: Ĉiuj manoj malleviĝos senforte, kaj ĉiuj genuoj moviĝos kiel akvo.
  uig-PIN: Ⱨǝrbirining ⱪoli dǝrmansizlinidu, tizliri süydük bilǝn qiliⱪ-qiliⱪ ⱨɵl
    bolup ketidu;
  beo-beo: Ilia lobo da gasa hamedene, amola ilia muguni da yagugumu.
  tpi-OTNT: Na han bilong ol bai i no gat strong na lek bilong ol bai i seksek.
  hau-SA: Kowane hannu zai raunana, kowace gwiwa kuma za tă zama marar ƙarfi kamar
    ruwa.
  uig-LAT: Herbirining qoli dermansizlinidu, tizliri süydük bilen chiliq-chiliq höl
    bolup kétidu;
  nde-nde: Izandla zonke zizaxega, lamadolo wonke abe buthakathaka njengamanzi.
  ton-ton: ‌ʻE vaivai ʻae nima kotoa pē, pea ʻe tatau mo e vai ʻae tui kotoa pē.
  ces-1613: Všeliké ruce klesnou, a všeliká kolena rozplynou se jako voda.
  eng-WMB: All hands will be feeble, and all knees will be weak as water.
  tam-TCV: ஒவ்வொரு கையும் பெலனற்றுப்போகும். ஒவ்வொரு முழங்காலும் தண்ணீரைப் போலாகும்.
  ceb-ULB: Mawad-an ug umoy ang matag kamot ug mamuypoy ang mga tuhod sama sa tubig,
  pol-UBG: Wszystkie ręce opadną i wszystkie kolana osłabną jak woda.
  urd-GVU: ہر ہاتھ سے طاقت جاتی رہے گی، ہر گھٹنا ڈانواں ڈول ہو جائے گا۔
  deu-1912: Aller Hände werden dahinsinken, und aller Kniee werden so ungewiß stehen
    wie Wasser;
  kan-2017: ಎಲ್ಲರ ಕೈಗಳು ಜೋಲುಬಿದ್ದಿರುವುವು, ಎಲ್ಲರ ಮೊಣಕಾಲುಗಳು ನೀರಿನಂತೆ ಅದರುವುವು.
  yap-yap: Yad gubin ni bayi ma’ gelngin pa’rad, ma bugunrad e bayi da’da’.
  hlt-MCSB: Kut khaw boeih kha vetih khuklu khaw tui la boeih poeh ni.
  mdy-ETH: ዓሲኮ ኩቺ ቢያ ዶጫንዳኔ፤ ዎልቃኣ ቢያ ዋኣሢ ማዓንዳኔ፤
  twi-ASANTE: Nsa nyinaa bɛdwodwo na nkotodwe nyinaa ayɛ mmrɛ sɛ nsuo.
  eng-WEBU: All hands will be feeble, and all knees will be weak as water.
  wal-wal: Kushe ubbai doccana; gulbbata ubbaikka haattaadan hanana.
  spa-PDDPT: Toda mano se debilitará y toda rodilla se escurrirá como agua.
  gun-gun: Pavẽ po ma ikangypa 'rã, ha'e pavẽ renapy'ã ma yy rami meme 'rã ikangy.
  ilo-ULB: Agkapsutto ti tunggal ima ken agkutukotto ti tunggal tumeng,
  kpg-kpg: Nia lima o nia daangada huogodoo gu paagege mo nadau duli ga polepole.
  uig-ARA: ھەربىرىنىڭ قولى دەرمانسىزلىنىدۇ، تىزلىرى سۈيدۈك بىلەن چىلىق-چىلىق ھۆل بولۇپ
    كېتىدۇ؛
  sus-sus: E sɛnbɛ ɲɔnma nɛ, e xinbie rakori.
  pon-2006: Pehn aramas koaros pahn luwetala, oh pwukiarail kan pahn rerrer.
  ksd-ksd: A umana lima i diat diat a pagolgol ma ra umana malmalikun na kau i diat
    pa diat a dekdek, diat a da ra tava ka.
  grc-BRENT: Πᾶσαι χεῖρες ἐκλυθήσονται, καὶ πάντες μηροὶ μολυνθήσονται ὑγρασίᾳ.
  ind-AYT: Semua tangan akan menjadi lemas dan semua lutut akan menjadi seperti air.
  nya-nya: Dzanja lililonse lidzalefuka, ndipo bondo lililonse lidzalobodoka ngati
    madzi.
  hrv-hrv: i sve će ruke klonuti, a koljena će svima malaksati.
  mps-mps: Te augwaligo nogo bomo kimi meniama, te augwaligo sągą didibili dogia
    paibao.
  tpi-tpi: Na han bilong ol bai i no gat strong na lek bilong ol bai i seksek.
  dan-1931: Alle Hænder er slappe, alle Knæ flyder som Vand.
  vie-OVCB: Mọi bàn tay đều trở nên yếu đuối, đầu gối lỏng lẻo như nước.
  guj-2017: દરેકના હાથ અશક્ત થઈ જશે અને દરેક ઘૂંટણ પાણીની જેમ ઢીલા થઈ જશે.
  pon-2006A: Pehn aramas koaros pahn luwetala, oh pwukiarail kan pahn rerrer.
  por-BRBSL: Todas as mãos serão fracas, e todos os joelhos serão fracos como a água.
  cth-cth: Abuemlahoi a kut tha a youn awh vaiteh, a khokpakhunaw a tui patetlah ao
    han.
  twi-twi: Nsa nyinaa bedwudwo na nkotodwe nyinaa ayɛ mmrɛw sɛ nsu.
  hlt-hlt: Kut khaw boeih kha vetih khuklu khaw tui la boeih poeh ni.
  tbz-SIM: Kɛ̀ bɛ bɑɑ̀ ncĩ̀tɛ, kɛ̀ bɛ núù nni ntú bɔ́kɛ̀ bɔ́kɛ̀.
  msy-2020: Eghtɨ men aghariba men amɨragh gavgaviba puvatɨghtɨ, men teviba me gɨnuighnuigham.
  dop-dop: Mǝ ŋkpɑlɑsɩ kɑ susi yem kɛ́ tomɑ fɛɩ, nɑ mǝ tʋnɑ mɑkɩ tǝmɑ.
  azb-azb: Hamının əli yanına düşəcək, hər kəsin dizləri titrəyəcək.
  eng-DBY: All hands shall be feeble, and all knees shall melt into water.
  hin-2017: सब के हाथ ढीले और सब के घुटने अति निर्बल हो जाएँगे।
  wol-KYG: Yoxo yépp yoqi, tànk tooy xepp.
  eng-YLT: All the hands are feeble, and all knees go — waters.
  eng-WYC-2017: All hands shall be made numb, and all knees shall flow with waters.
  eng-WMBB: All hands will be feeble, and all knees will be weak as water.
  urd-GVH: हर हाथ से ताक़त जाती रहेगी, हर घुटना डाँवाँडोल हो जाएगा।
  rug-rug: Doduru lima si kote sigoto na mate, meke sari tuṉutuṉu si kote mozo.
  gaz-gaz: Harki hundi ni naafata; jilbi hundinuus bishaan taʼa.
  fra-LSG: Toutes les mains sont affaiblies, Tous les genoux se fondent en eau.
  yal-yal: E birin fangan ɲanma nɛn, e birin xinbi xudine yi tu ayi, e lu alo igena.
  haw-1868: E nawaliwali na lima a pau, a e palupalu na kuli a pau me he wai la.
  arb-NAV: جَمِيعُ الأَيْدِي مُسْتَرْخِيَةٌ، وَكُلُّ الرُّكَبِ مَائِعَةٌ كَالْمِيَاهِ.
  ewe-ewe: Alɔ ɖe sia ɖe ado agblɔ, eye klo ɖe sia ɖe agbɔdzɔ abe tsi ene.
  eng-LEE: All hands become feeble, and all knees go into water.
  asm-FB: সকলোৰে হাত দুৰ্ব্বল হ’ব আৰু সকলোৰে আঁঠু পানীৰ নিচিনা অস্থিৰ হ’ব,
  sus-A: عٍ سّنبّ حْنمَ نّ، عٍ شِنبِيٍ رَكٌرِ.
  fra-SBL: Toutes les mains seront affaiblies, et tous les genoux seront faibles comme
    de l'eau.
  hbo-hbo: כָּל־הַיָּדַ֖יִם תִּרְפֶּ֑ינָה וְכָל־בִּרְכַּ֖יִם תֵּלַ֥כְנָה מָּֽיִם׃
  kik-kik: Guoko o guothe nĩgũkaregera, na iru o rĩothe nĩrĩkaaga hinya o ta maaĩ.
  fra-NCL: Toutes les mains sont défaillantes, et tous les genoux se fondent en eau.
  cek-AK: Nihcae ih ban thazok boih ueloe, khokkhu doeh tha om mak ai tui baktiah
    ni om tih.
  cuk-cuk: Bela swidamar nollomakdoed, bela malimar dobedbali wawanmakdoed.
  uig-CYR: Һәр бириниң қоли дәрмансизлиниду, тизлири сүйдүк билән чилиқ-чилиқ һөл
    болуп кетиду;
  tel-2017: వాళ్ళందరి చేతులూ తడబడతాయి. మోకాళ్ళు నీళ్ళలా బలహీనం అవుతాయి.
  hat-BSA: Tout men yo va lage vid e tout jenou yo va vin kon dlo.
  kos-kos: Poun mwet nukewa ac fah munasla, ac nialos ac rarrar.
  hbo-WLC: כָּל־הַיָּדַ֖יִם תִּרְפֶּ֑ינָה וְכָל־בִּרְכַּ֖יִם תֵּלַ֥כְנָה מָּֽיִם׃
  ibo-ibo: Aka niile ga-akụda, ikpere niile ka a ga-eji amịrị nyụdee.
  ory-ory: ସମସ୍ତଙ୍କର ହସ୍ତ ଦୁର୍ବଳ ହେବ, ସମସ୍ତଙ୍କର ଆଣ୍ଠୁ ଜଳ ପରି ଦୁର୍ବଳ ହେବ।
  chk-chk: Pöür meinisin repwe chök ititiu, nge lepwäsukur meinisin repwe chechech.
  rop-rop: Blanga yumob bingga garra jidan brabli wikwan en yumob ni garra sheiksheikbat
    nomo lilbit dumaji olabat bradin brabliwei.
  ukr-1871: У всїх руки послабнуть, а колїна, мов вода, задрожать.
  deu-1951: Aller Hände werden erschlaffen und aller Knie wie Wasser zerfließen.
  eng-JPS: All hands shall be slack, and all knees shall drip with water.
  srp-1865: Sve æe ruke klonuti i sva æe koljena postati kao voda.
  lug-lug: Emikono gyonna giriremala, n’amaviivi gonna galiba ng’amazzi.
  heb-heb: כל הידים תרפינה וכל ברכים תלכנה מים׃
  ben-IRV: প্রত্যেক হাত নিস্তেজ হবে এবং প্রত্যেক হাঁটু জলের মতো দুর্বল হবে
  pan-pan: ਸਾਰੇ ਹੱਥ ਨਿਰਬਲ ਹੋਣਗੇ ਅਤੇ ਸਾਰੇ ਗੋਡੇ ਪਾਣੀ ਵਾਂਗੂੰ ਕਮਜ਼ੋਰ ਹੋ ਜਾਣਗੇ।
  mya-JVB: ထိုသူရှိသမျှ တို့သည် လက် အားလျော့ ၍ ၊ ဒူး သည်လည်း အရည် ဖြစ် လိမ့်မည်။
  hmo-hmo: Idia ibounai edia imadia be do idia manoka lao, bona edia tuidia be do
    idia huedehuede.
  urd-urd: सब हाथ ढीले होंगे और सब घुटने पानी की तरह कमज़ोर हो जाएँगे।
  rus-SYN: У всех руки опустятся, и у всех колени задрожат, как вода.
  bqc-SIM: Ampii an ↄ a gↄ̃ dↄńziɛ, an kosokũↄ i busa.
  tcz-CHONGTHU: Akhut jouseu thabeijin hung kikhaijin tin akhup jouseu twi bangin
    hung nem gam tante.
  mar-mar: प्रत्येक हात अडखळतील आणि प्रत्येक गुडघा पाण्याप्रमाणे कमजोर होईल.
  qub-qub: Llapanmi callpaynajna ricaconga. Manchariywanmi gongurnincunapis sicsicyanga.
  bqp-bqp: Ben nɔmɑ ko n sɑ̃ɑre dɑm sɑrirun sɔ̃. Kpɑ ben dũɑ yu diiri.
  hat-hat: Bra tout moun pral san fòs, yo p'ap ka kanpe sou janm yo tèlman y'ap pè.
  eng-BSB: Every hand will go limp, and every knee will turn to water.
  eng-WEBPB: All hands will be feeble, and all knees will be weak as water.
  kbq-kbq: Hagi maka vahetmimofo zamazamo'a satino frisigeno, zamarenamo'a hefa hofa
    huno hankavezmia omanegahie.
  nhe-BL: Niyon se israelita tlacatl ayoc quipiyas chicahualistli ipan ima. Huan nochi
    tlancuahuihuipicase ica majmajtli.
  gub-BL: Wakàgaw uhem putar teko paw wapo wanuwi nehe. Wapenàràg uryryryryz putar
    nehe no.
  eng-DRA: All hands shall be made feeble, and all knees shall run with water.
