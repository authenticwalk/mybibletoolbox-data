verse: EZK.007.024
translations:
  mal-C: അവരുടെ വീടുകൾ കൈവശമാക്കുന്നതിന് ഞാൻ ജനതകളിൽ അതിദുഷ്ടന്മാരായവരെ വരുത്തും.
    ബലിഷ്ഠരുടെ അഹങ്കാരം ഞാൻ അവസാനിപ്പിക്കും, അവരുടെ വിശുദ്ധസ്ഥലങ്ങൾ മലിനമായിത്തീരും.
  deu-TKW: Und so werde ich die schlimmsten der Heidenvölker herbeibringen; die sollen
    ihre Häuser in Besitz nehmen, und ich will ein Ende machen mit ihrer stolzen Macht,
    und ihre Heiligtümer sollen entweiht werden.
  lin-lin: Nakotinda ekolo oyo eleki mabe kati na bikolo mpo ete eya kobotola bandako
    na bango ; nakosilisa lolendo ya bato ya nguya mpe nakosambwisa bisika na bango
    ya bule.
  eng-LSV: And I have brought in the wicked of the nations, || And they have possessed
    their houses, || And I have caused the excellence of the strong to cease, || And
    those sanctifying them have been defiled.
  eng-GNV: 'Wherefore I will bring the most wicked of the heathen, and they shall
    possesse their houses: I will also make the pompe of the mightie to cease, and
    their holie places shalbe defiled.'
  eng-WEBSTER: 'Wherefore I will bring the worst of the heathen, and they shall possess
    their houses: I will also make the pomp of the strong to cease, and their holy
    places shall be defiled.'
  nhw-BL: Huajca na niquinhualicas masehualme catli más mosisiníaj tlen nochi sequinoc
    tlalme ehuani ipan tlaltipactli. Huan inijuanti moaxcatise nochi calme ipan altepetl
    Jerusalén. Huan nojquiya quitlamisosolose nopa tepamitl catli tilahuac catli quiyahualohua
    nopa altepetl catli ica nochi israelitame mohueyimatiyayaj. Huan nopa tlacame
    catli niquintitlanis quiijtlacose notiopa.
  swh-ONEN: Nitaleta taifa ovu kuliko yote ili kumiliki nyumba zao, nitakomesha kiburi
    cha wenye nguvu na mahali pao patakatifu patatiwa unajisi.
  bba-bba: Kon bwesenu sokumɑ ni nu nuku kɔ̃suru bo, kpɑ nu bɛɛn yɛnusu mwɛɛri. Kon
    bɛɛn dɑmɡibun tii suɑbu kpeesiɑ. Kpɑ n de bu bɛɛn sɑ̃ɑ yenu disi doke.
  eng-KJVCPB: 'Wherefore I will bring the worst of the heathen, and they shall possess
    their houses: I will also make the pomp of the strong to cease; and their holy
    places shall be defiled.'
  luo-luo: Abiro kelo piny ma timbene mono mogik mondo okaw miechgi. Abiro tieko ngʼayi
    mar joma roteke, kendo ibiro dwanyo kuonde maler mag-gi.
  meu-meu: Bese dika-hereadia baina mailaidia, edia ruma bae ḡaunaidia; edia goada,
    e heaḡilaiamu ḡauna, baina ha-orea; edia gabu helaḡadia bae hamirodia.
  npi-ULB: यसैले म सबैभन्‍दा दुष्‍ट जातिलाई ल्याउनेछु, र तिनीहरूले यिनीहरूका घरहरूमाथि
    अधिकार गर्नेछन्, र बलिया मानिसहरूको घमण्‍ड म खतम गर्नेछु, किनकि तिनीहरूका पवित्र
    ठाउँहरू बिटुला पारिनेछन्‌ ।
  yor-yor: Èmi yóò mú kí orílẹ̀-èdè ti ó búburú jùlọ láti jogún ilé wọn. Èmi yóò sì
    fi òpin sí ìgbéraga àwọn alágbára, ibi mímọ́ wọn yóò sì di bíbàjẹ́.
  pes-OPCB: شرورترین قومها را به اورشلیم خواهم آورد تا خانه‌هایشان را اشغال کنند،
    و استحکامات نظامی را که به آنها می‌بالند در هم بکوبند و عبادتگاهشان را بی‌حرمت
    نمایند، تا غرورشان در هم بشکند.
  tgl-ULB: Kaya magdadala ako ng pinakamasama sa mga bansa at aangkinin nila ang kanilang
    mga tahanan at wawakasan ko ang pagmamataas ng makapangyarihan, sapagkat madudungisan
    ang kanilang banal na mga lugar.
  hui-hui: Anidagua bialu kagonaga i̱na agali i̱ mitangi nabiaga koorene ko karu tí
    kamigoha haru ibuleberogo tigua Isaraele dindiha ibalu wali agali tíni andagaha
    howa bo taliatagi halu anda uruni ti karulolebira. Ani bialu tigua Isaraele wali
    agalime Anduane Homogo mitangi bialu lotu laga anda karu bo gialo wahai helarogola
    Isaraele agali hongohe bu karu tigua gi timbuni halu tinaga mine holene ereba
    holebira.
  mya-mya: ငါ​သည်​အ​ဆိုး​ညစ်​ဆုံး​သော​လူ​မျိုး​တို့​အား ဤ​အ​ရပ်​သို့​ခေါ်​ဆောင်​၍
    သင်​တို့​၏​နေ​အိမ် များ​ကို​သိမ်း​ယူ​စေ​မည်။ ထို​သူ​တို့​အား​သင် တို့​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​များ​ကို​ညစ်
    ညမ်း​စေ​ရန် ငါ​အ​ခွင့်​ပေး​သော​အ​ခါ​ခွန် အား​ကြီး​သူ​တို့​သည်​အား​လျော့​စိတ်​ပျက်
    ကြ​လိမ့်​မည်။-
  bod-N: ངས་མི་རིགས་ཀུན་ལས་ཆེས་གདུག་རྩུབ་ཅན་རྣམས་འོངས་ནས་ཁོ་ཚོའི་ཁང་པ་བཙན་བཟུང་བྱེད་དུ་འཇུག་ཅིང་།
    ཡང་ངས་སྟོབས་འབྱོར་ཅན་གྱི་ང་རྒྱལ་མཚམས་གཅོད་པར་བྱ་སྟེ། དེ་དག་གི་གནས་དམ་པ་རྣམས་བཙོག་པར་བཟོའོ།
    །
  sna-sna: Ndichauyisa vanhu vakaipisisa vendudzi kuti vavatorere dzimba dzavo; ndichaita
    kuti kuzvikudza kwavane simba kugume, uye nzvimbo dzavo tsvene dzichasvibiswa.
  spa-BLM: Por eso traeré a los peores de las naciones, y poseerán sus casas. También
    haré que cese el orgullo de los fuertes. Sus lugares santos serán profanados.
  cac-cac: A in ol vic'cot juntzan̈ anima te chuc d'a juntzan̈ nación, axo eb' ol
    icancan pat d'a jun nación chi'. Yujto ol in satel yac'umtaquil eb' nivac vinac,
    ol ixtaxb'at juntzan̈ lugar b'aj tz'och eb' ejmelal.
  swh-ULB: Hivyo nitaleta waovu wengi wa mataifa, na watamilki nyumba zao, na nitaleta
    mwisho kwenye fahari ya uweza, kwenda mahali pao patakatifu patanajisiwa!
  bel-bel: Я прывяду найзлосьнейшых з народаў, і завалодаюць дамамі іхнімі. І пакладу
    канец пагардлівасьці моцных, і будуць апаганены сьвятыні іхнія.
  deu-ELBBK: Und ich werde die bösesten der Nationen kommen lassen, dass sie ihre
    Häuser in Besitz nehmen; und ich werde dem Stolz der Starken ein Ende machen,
    dass ihre Heiligtümer entweiht werden.
  mbb-OT: Ibpaaǥew ku is menge valey zan te utew lalung he menge etew he ebpuun diyà
    te zuma he menge nasyun. Edtepusen ku is kebpegalbu te lavew he menge etew ziyà
    te kandan, ne ebpesegdanen ku en he remeriki is menge simbahan dan.
  mal-2015: ഞാൻ ജാതികളിൽ അതിദുഷ്ടന്മാരായവരെ വരുത്തും; അവർ അവരുടെ വീടുകളെ കൈവശമാക്കും;
    ഞാൻ ബലവാന്മാരുടെ പ്രതാപം ഇല്ലാതെയാക്കും; അവരുടെ വിശുദ്ധസ്ഥലങ്ങൾ അശുദ്ധമായിത്തീരും.
  rmc-rmc: Paľis anava o nekgoreder narodi, hoj peske te len lengre khera. Zňičinava
    o baripen le zoralengro a lengre sveta thana ena meľarde andre.
  pes-OPV: و اشرار امت‌ها را خواهم آورد و درخانه های ایشان تصرف خواهند نمود و تکبرزورآوران
    را زایل خواهم ساخت و آنهامکان های مقدس ایشان را بی‌عصمت خواهندنمود.
  ron-1924: Вой адуче попоареле челе май реле ка сэ пунэ мына пе каселе лор; вой пуне
    капэт мындрией челор путерничь ши сфинтеле лор локашурь вор фи пынгэрите.
  ben-OBCV: তাদের ঘরবাড়ি দখল করার জন্য আমি জাতিদের মধ্যে সবচেয়ে দুষ্ট জাতিকে নিয়ে
    আসব; আমি শক্তিশালীদের অহংকার ভেঙে দেব, আর তাদের পবিত্র জায়গাগুলি অপবিত্র হবে।
  som-som: Sidaas daraaddeed waxaan u keeni doonaa kuwa ugu liita ee quruumaha, oo
    iyana guryahooda way hantiyi doonaan, oo weliba waxaan joojin doonaa kuwa xoogga
    badan kibirkooda, oo meelahooda quduuska ahna waa la wada nijaasayn doonaa.
  lat-VUC: 'Et adducam pessimos de gentibus, et possidebunt domos eorum: et quiescere
    faciam superbiam potentium, et possidebunt sanctuaria eorum.'
  eng-ASVBT: 'Wherefore I will bring the worst of the nations, and they shall possess
    their houses: I will also make the pride of the strong to cease; and their holy
    places shall be profaned.'
  ita-1885: Ed io farò venire i più malvagi delle genti; ed essi possederanno le case
    loro; e farò venir meno la superbia de'potenti, e i lor luoghi sacri saran profanati.
  eng-LXXUP: And I will turn back the boasting of their strength; and their holy things
    shall be defiled.
  eng-ULB: So I will bring the most wicked of the nations, and they will possess their
    houses, and I will bring an end to the pride of the mighty, for their holy places
    will be defiled!
  spa-VBL: Así que voy a hacer que los más malvados de todas las naciones se apoderen
    de sus casas. Acabaré con el orgullo de los poderosos, y sus lugares santos quedarán
    impuros.
  fra-_FOB: Et je ferai venir les plus méchantes des nations, afin qu'elles s'emparent
    de leurs maisons; je mettrai un terme à l'orgueil des puissants, et leurs saints
    lieux seront profanés.
  mal-mal: ഞാൻ ജനതകളിൽ അതിദുഷ്ടന്മാരായവരെ വരുത്തും; അവർ അവരുടെ വീടുകൾ കൈവശമാക്കും;
    ഞാൻ ബലവാന്മാരുടെ പ്രതാപം ഇല്ലാതെയാക്കും; അവരുടെ വിശുദ്ധസ്ഥലങ്ങൾ അശുദ്ധമായിത്തീരും.
  urd-GVR: Maiṅ dīgar aqwām ke sab se sharīr logoṅ ko bulāūṅgā tāki Isrāīliyoṅ ke
    gharoṅ par qabzā kareṅ, maiṅ zorāwaroṅ kā takabbur ḳhāk meṅ milā dūṅgā. Jo bhī
    maqām unheṅ muqaddas ho us kī behurmatī kī jāegī.
  suz-BL: गो रागी रागी ङा नेल्‍ल आन क्‍येङा मरिम्‍शो पाइब मुर आन कली मेको आन खिं रोइक्‍पाइक्‍नुङ।
    गो बोल्‍यो मुर आन ठेयब लेत्‍तीक नुप्‍पाइक्‍नुङ। मिनु मेको आन चोव़खो बाक्‍तीके
    ग्रांग्रा दिशो दुम्‍नीम।
  eng-NOY: Therefore will I bring the most cruel among the nations, And they shall
    possess your houses; I will also make the pride of the strong to cease, And their
    holy places shall be defiled.
  ita-1927: 'E io farò venire le più malvagie delle nazioni, che s’impossesseranno
    delle loro case: farò venir meno la superbia de’ potenti, e i loro santuari saran
    profanati.'
  ckb-ckb: جا دڕندەترینی نەتەوەکان دەهێنم و دەست بەسەر ماڵەکانیاندا دەگرن، شانازیکردنی
    بەهێزەکان لەناودەبەم، پیرۆزگاکانیان گڵاو دەبێت.
  eng-BBE: 'For this reason I will send the worst of the nations and they will take
    their houses for themselves: I will make the pride of their strength come to an
    end; and their holy places will be made unclean.'
  kan-OKCV: ಆದಕಾರಣ ನಾನು ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ ಕೆಟ್ಟವರನ್ನು ತರುತ್ತೇನೆ ಮತ್ತು ಅವರು ಅವರ ಮನೆಗಳನ್ನು
    ವಶಪಡಿಸಿಕೊಳ್ಳುವರು. ನಾನು ಬಲಿಷ್ಠರ ಅಹಂಕಾರವನ್ನು ನಿಲ್ಲಿಸುತ್ತೇನೆ. ಅವರ ಪರಿಶುದ್ಧ ಸ್ಥಳಗಳು
    ಅಪವಿತ್ರವಾಗುವುವು.
  tam-2017: ஆகையால் அந்நியதேசங்களின் துன்மார்க்கர்களை வரச்செய்வேன், அவர்கள் இவர்களுடைய
    வீடுகளைச் சொந்தமாக்கிக்கொள்வார்கள்; பலவான்களின் பெருமையை ஒழியச்செய்வேன், அவர்களுடைய
    பரிசுத்த ஸ்தலங்கள் பரிசுத்தக்குலைச்சலாகும்.
  spa-RV-1909: Traeré por tanto los más malos de las naciones, los cuales poseerán
    sus casas; y haré cesar la soberbia de los poderosos, y sus santuarios serán profanados.
  ron-BTF: De aceea voi aduce pe cei mai răi dintre păgâni și ei vor stăpâni casele
    lor; voi face de asemenea să înceteze fastul celor puternici; și locurile lor
    sfinte vor fi spurcate.
  eng-WEBP: Therefore I will bring the worst of the nations, and they will possess
    their houses. I will also make the pride of the strong to cease. Their holy places
    will be profaned.
  eng-FBV: So I'm going to bring the most evil of all the nations to take over their
    houses. I will put an end to the pride of the powerful, and their holy places
    will be made unclean.
  nld-1939: Daarom ga Ik de ruwste volken ontbieden, om hun huizen te bezetten, maak
    Ik een einde aan hun trotse pracht, en worden hun heiligdommen ontwijd.
  nch-BL: Huajca na niquinhualicas masehualme cati más mosisiníaj ten nochi sequinoc
    talme ipan taltipacti. Huan inijuanti moaxcatise nochi calme ipan altepet Jerusalén.
    Huan nojquiya quitamisosolose nopa tepamit cati tilahuac cati quiyahualohua nopa
    altepet cati ica nochi israelitame mohueyimatiyayaj. Huan nopa tacame cati niquintitanis
    quimahuispolose notiopa.
  vie-1934: Ta sẽ đem những kẻ rất hung ác trong các dân ngoại đến để choán lấy nhà
    chúng nó; ta sẽ làm cho sự kiêu ngạo của kẻ mạnh tắt đi; các nơi thánh của nó
    sẽ bị ô uế.
  hin-CV: मैं जनताओं के सबसे बुरे लोगों को लाऊंगा कि वे उनके घरों पर अधिकार कर लें.
    मैं बलवान के घमंड का अंत कर दूंगा, और उनके पवित्र स्थान अपवित्र किए जाएंगे.
  spa-BES: 'Por esta razón enviaré a los peores de las naciones y ellos tomarán sus
    casas para sí mismos: Pondré fin al orgullo de su fuerza; y sus lugares santos
    serán profanados.'
  tdx-tdx: Ie amy zao, hindeseko mb’ etoa ty lombolombon-kabibim-pifeheañe hitavàna’e
    ty anjomba’ iareo; naho hajiheko ty fibohaboha’ o maoza­tseo; vaho ho leoreñe
    o toe’ iareo miavakeo.
  tha-KJV: ฉะนั้นเราจะนำประชาชาติ​ที่​ชั่วร้ายที่สุดมาถือกรรมสิทธิ์บ้านเรือนของเขา
    และเราจะให้​ทิฐิ​ของคนที่​แข​็งแรงนั้นสิ้นสุดลง และสถานที่​บริสุทธิ์​ของเขาจะเป็นมลทิน
  por-BR-2018: Por isso farei vir os mais malignos das nações, que tomarão posse de
    suas casas; e farei cessar a arrogância dos poderosos, e seus santuários serão
    profanados.
  deu-ELO: Und ich werde die bösesten der Nationen kommen lassen, daß sie ihre Häuser
    in Besitz nehmen; und ich werde der Hoffart der Starken ein Ende machen, daß ihre
    Heiligtümer entweiht werden.
  eng-WYC-2018: And I shall bring (in) the worst of heathen men, and they shall have
    in possession the houses of them; and I shall make the pride of mighty men to
    cease, and enemies shall have in possession the saintuaries of them. (And I shall
    bring in the worst of the heathen, and they shall take possession of their houses;
    and I shall make the pride of the mighty to cease, and their enemies shall take
    possession of their sanctuaries.)
  epo-epo: Mi venigos la plej malbonajn el la nacioj, kaj ili ekposedos iliajn domojn;
    Mi neniigos la fierecon de la fortuloj, kaj iliaj sanktaĵoj estos malsanktigitaj.
  uig-PIN: Xunga Mǝn ǝllǝr iqidiki ǝng rǝzilini kǝltürimǝn, ular ularning ɵylirigǝ
    igǝ bolidu; Mǝn zomigǝrlǝrning ⱨakawurluⱪini yoⱪitimǝn; ularning «muⱪǝddǝs jayliri»
    bulƣinidu.
  beo-beo: 'Dilia diasu fedele lama:ne, Na da baligili wadela:i hamosu fifi asi gala
    fi amo guiguda: oule misunu. Fifi asi gala eno da dilia sia:ne gadosu sogebi amo
    wadela:lesima:ne, Na da logo doasisia, dilia gasa bagade dunu ilia hidale gasa
    fi hou da hedofai dagoi ba:mu.'
  tpi-OTNT: Olsem na bai mi bringim ol lain haiden, ol i man nogut tru, na bai ol
    i kam long kantri Israel na rausim ol Israel long ol haus bilong ol na kisim ol
    dispela haus. Na bai ol i bagarapim ol dispela ples ol Israel i save lotu long
    en. Na ol strongpela man bilong Israel bai i pret tasol na ol i no ken bikhet
    moa.
  hau-SA: Zan kawo al’ummai mafi mugunta su mallaki gidajenku; zan kawo ƙarshen fariyar
    masu ƙarfi, Wurare Masu Tsarkinsu za su ƙazantu.
  uig-LAT: Shunga Men eller ichidiki eng rezilini keltürimen, ular ularning öylirige
    ige bolidu; Men zomigerlerning hakawurluqini yoqitimen; ularning «muqeddes jayliri»
    bulghinidu.
  nde-nde: Ngizaletha izizwe ezimbi kakhulu ukuthi zithathe izindlu zabo. Ngizaqeda
    ukuzigqaja kwabalamandla lezindawo zabo ezingcwele zizangcoliswa.
  ton-ton: 'Ko ia ia te u ʻomi ai ʻae fungani kovi mei he hiteni, pea te nau maʻu
    honau ngaahi fale: te u ngaohi foki ke ngata ʻae fakaʻeiʻeiki ʻoe kau mālohi;
    pea ʻe fakaʻuliʻi ʻa honau ngaahi potu tapu.'
  ces-1613: Protož přivedu nejhorší z pohanů, aby dědičně vládli domy jejich; i učiním
    přítrž pýše silných, a poškvrněny budou, kteříž jich posvěcují.
  eng-WMB: Therefore I will bring the worst of the nations, and they will possess
    their houses. I will also make the pride of the strong to cease. Their holy places
    will be profaned.
  tam-TCV: இவர்களுடைய வீடுகளை உரிமையாக்கிக்கொள்ளும்படி நாடுகளிலே மிகக் கொடூரமானவர்களை
    நான் கொண்டுவருவேன். வலியவர்களின் பெருமையையும் ஒழியப்பண்ணுவேன். அவர்களுடைய பரிசுத்த
    இடங்களும் தூய்மைக் கேடாக்கப்படும்.
  ceb-ULB: Busa dad-on ko ang hilabihang kadaotan sa kanasoran, ug panag-iyahon nila
    ang ilang mga balay, ug pagataposon ko ang garbo sa mga gamhanan, tungod kay hugawhugawan
    ang ilang mga balaang dapit!
  pol-UBG: Dlatego sprowadzę najgorszych z pogan, aby posiedli ich domy. Położę kres
    pysze mocarzy, a ich miejsca święte będą splugawione.
  urd-GVU: مَیں دیگر اقوام کے سب سے شریر لوگوں کو بُلاؤں گا تاکہ اسرائیلیوں کے گھروں
    پر قبضہ کریں، مَیں زورآوروں کا تکبر خاک میں ملا دوں گا۔ جو بھی مقام اُنہیں مُقدّس
    ہو اُس کی بےحرمتی کی جائے گی۔
  deu-1912: So will ich die Ärgsten unter den Heiden kommen lassen, daß sie sollen
    ihre Häuser einnehmen, und will der Hoffart der Gewaltigen ein Ende machen und
    ihre Heiligtümer entheiligen.
  kan-2017: ಹೀಗಿರಲು ನಾನು ಅತಿ ದುಷ್ಟ ಜನಾಂಗಗಳನ್ನು ಬರಮಾಡುವೆನು, ಅವು ನನ್ನ ಜನರ ಮನೆಗಳನ್ನು
    ವಶಮಾಡಿಕೊಳ್ಳುವುದು; ನಾನು ಬಲಿಷ್ಠರ ಸೊಕ್ಕನ್ನು ಅಡಗಿಸುವೆನು, ಅವರ ಪವಿತ್ರ ಸ್ಥಾನಗಳು ಹೊಲೆಗೆಡುವವು.
  yap-yap: Bay gu fek e pi nam ni th’abi kireb e leam rorad e ngaray mu gu pagrad
    ngar feked tafenmed u pa’med. Pumo’on romed nib falu’ e bayi mul’anrad u nap’an
    ni bay gu pag fapi nam ngar ma’ niged fan e yungin gimed ma meybil riy.
  hlt-MCSB: Namtom kah boethae te ka thoeng sak vetih amih kah im te a huul uh ni.
    Hlangtlung kah hoemdamnah te ka paa sak vetih a rhokso te a poeih uh ni.
  mdy-ETH: ሜሌ ዴሮ ባኣካፓ ሚርጌና ፑርቶ ዓሶ ሃይካ ታ ዔኪ ሙኪ ማኣሮ ዒንሢኮ ዔያታ ዻካላንዳጉዲ ማሃንዳኔ፤ ዎልቆ ዓሶኮ
    ዖቶርሙሞ ታ ባይዛንዳኔ፤ ዒንሢኮ ካኣዦ ቤዞዋ ዔያታ ዒኢሳንዳኔ።
  twi-ASANTE: Mɛma aman no mu otirimuɔdenfoɔ pa ara abɛfa wɔn afie; mɛma ɔhoɔdenfoɔ
    ahomasoɔ aba awieeɛ, na wɔn kronkrommea ho bɛgu fi.
  eng-WEBU: Therefore I will bring the worst of the nations, and they will possess
    their houses. I will also make the pride of the strong to cease. Their holy places
    will be profaned.
  wal-wal: Eta keettata baassa oottana mala, taani ubbaappe iita kawotettaa ehaana.
    Wolqqaamatu otoruwaakka taani xaissana; eta geeshsha sohotikka tunana.
  spa-PDDPT: Por tanto Yo traeré al peor de los pueblos. Ellos poseerán sus casas.
    Daré fin al orgullo de los poderosos. Sus cosas sagradas serán profanadas.
  gun-gun: Ha'e ramo yvy regua mbyte gui ambou 'rã heko vaive va'e hoogue pe'aarã.
    Ha'e rami vy amomba 'rã ojerovia rei va'e kuery onhemboyvatea. Ha'e ramo ha'e
    kuery pegua henda iky'a e'ỹ va'ekue omongy'apaa 'rã.
  ilo-ULB: Iyegkonto ngarud dagiti kadadaksan kadagiti nasion, ket tagikuaendanto
    dagiti babbalayda, ket iyegkonto ti patingga ti kinatangsit ti nabileg, ta matulawanto
    dagiti nasantoan a lugarda!
  kpg-kpg: Au ga laha mai nnenua llauehe ala koia e huaidu gi di gowaa deenei, gaa hai
    digaula gi kaina godou hale. Godou daane ala koia e maaloo huoloo gaa lodo paagege
    i dogu madagoaa ma ga dumaalia gi nia henua ala i golo gi hagahuaidu ina nia gowaa
    ala e daumaha ai goodou.
  uig-ARA: شۇڭا مەن ئەللەر ئىچىدىكى ئەڭ رەزىلىنى كەلتۈرىمەن، ئۇلار ئۇلارنىڭ ئۆيلىرىگە
    ئىگە بولىدۇ؛ مەن زومىگەرلەرنىڭ ھاكاۋۇرلۇقىنى يوقىتىمەن؛ ئۇلارنىڭ «مۇقەددەس جايلىرى»
    بۇلغىنىدۇ.
  sus-sus: N mixi ɲaaxie nan nafama kelife ɲamanɛe ma, alako e xa wo xa banxie tongo,
    e xa wo rayaagi, e xa wo xa batudee mabere.
  pon-2006: I pahn ketikihdo wehi kan me keieu suwed wasaht oh mweidohng re en adihasang
    imwamwail kan. Noumwail ohl keieu kehlail kan pahn nan kapehd tikitikla ni ahnsou
    me I pahn mweidohng wehi kan en kasaminehla wasa kan me kumwail kin kaudok ie.
  ksd-ksd: Damana ina ben pa diat dia manga kaina ta ra umana Tematana, upi diat a
    kale pa ra umana palpal; ina vamutue bula ra kolakolo na nuknuk i ra umana rangrangina;
    ma da vadur kadia umana gomgom na pakana.
  grc-BRENT: Καὶ ἀποστρέψω τὸ φρύαγμα τῆς ἰσχύος αὐτῶν, καὶ μιανθήσεται τὰ ἅγια αὐτῶν.
  ind-AYT: Aku akan mendatangkan yang paling jahat dari bangsa-bangsa untuk merampas
    rumah-rumah mereka. Aku akan menghentikan kesombongan orang kuat, dan tempat-tempat
    kudus mereka akan dicemarkan.”
  nya-nya: Ndidzabweretsa mitundu ya anthu oyipitsitsa kuti idzalande nyumba zawo.
    Ndidzathetsa kunyada kwa anthu amphamvu pamene anthu akunja adzalowa mʼmalo awo
    achipembedzo ndi kuyipitsamo.
  hrv-hrv: Zato ću dovesti najgore narode da baštine njihove domove. Slomit ću oholost
    nasilnika, i svetišta njihova bit će oskvrnjena.
  mps-mps: Tama tialima, eno Genuai Bidigo po odisąbo hani bidi dabe sesaibao, augwali
    te bidi dwai mu dabe, tama augwali te Israel tǫ kantriba aselama, te Israel dabe
    augwa be dabede sela sąnama, te be dabe saibao. Tama augwaligo te Israel dabego
    lotu wabo pesage dabe dolaibao. Te Israel bomai bidi dabe augwali te wi naga elama,
    te augwaligo hagoma me ma egobeo.
  tpi-tpi: Olsem na bai mi bringim ol lain haiden, ol i man nogut tru, na bai ol i
    kam long kantri Israel na rausim ol Israel long ol haus bilong ol na kisim ol
    dispela haus. Na bai ol i bagarapim ol dispela ples ol Israel i save lotu long
    en. Na ol strongpela man bilong Israel bai i pret tasol na ol i no ken bikhet
    moa.
  dan-1931: Jeg henter de værste af Folkene, og de skal tage Husene i Eje; jeg gør
    Ende på de mægtiges Stolthed, og deres Helligdomme skal vanhelliges.
  vie-OVCB: Ta sẽ đem những kẻ xấu xa nhất từ nước ngoài đến chiếm đóng nhà chúng.
    Ta sẽ đập nát thành kiêu ngạo của chúng và làm hoen ố các thánh tích của chúng.
  guj-2017: તેથી હું સૌથી દુષ્ટ પ્રજાને લાવીશ, તેઓ આ લોકોનાં ઘર પર કબજો કરશે. હું
    બળવાનોના ઘમંડનો અંત લાવીશ, તેઓનાં પવિત્રસ્થાનો ભ્રષ્ટ કરવામાં આવશે!
  pon-2006A: I pahn ketikihdo wehi kan me keieu suwed wasaht oh mweidohng re en adihasang
    imwamwail kan. Noumwail ohl keieu kehlail kan pahn nan kapehd tikitikla ni ahnsou
    me I pahn mweidohng wehi kan en kasaminehla wasa kan me kumwail kin kaudok ie.
  por-BRBSL: Therefore trarei o pior das nações, e elas possuirão suas casas. Também
    farei com que o orgulho dos fortes cesse. Seus lugares santos serão profanados.
  cth-cth: Hatdawkvah, ka pahngawpahrak e miphun alouke hah ka kâenkhai vaiteh a imnaw
    a lawp pouh han. A thasainae a kâoupkhai awh e hah a pout sak vaiteh, a thoungnae
    hmuen kakhin sak han.
  twi-twi: Mɛma aman no mu otirimɔdenfo pa ara abɛfa wɔn afi; mɛma ɔhoɔdenfo ahomaso
    aba awiei, na wɔn kronkrommea ho begu fi.
  hlt-hlt: Namtom kah boethae te ka thoeng sak vetih amih kah im te a huul uh ni.
    Hlangtlung kah hoemdamnah te ka paa sak vetih a rhokso te a poeih uh ni.
  tbz-SIM: N yóó duɔ́ nkɛ̀ ibotí ìì yóù kɛ bɛ̀ pɛ̃ɛ̃tɛ́ kɛ̀ iì kɔtɛní kɛ́fekɛ bɛ cɛ̃́ĩ,
    kɛ̀ bɛkpɑ̀rìbɛ̀ feíi deè, kɛ̀ bɛ̀ɛ sɑ̃ũ mbɛ wũɔ̃tɔ̀rɛ̀ bɛ̀ do feu yɛ̀ɛ̀ ĩ́nkɛ̀
    iwũɔ̃.
  msy-2020: Kɨ kantrin bar kurar igharazibar gumazibar amamangatɨghtɨ me izɨ Israelian
    dɨpenibar me batoghtɨ, me arɨ mangɨtɨ, me men dɨpeniba iniam. Egh Israelia asebar
    ziaba fer danganiba me bar ada akararigham. Eghtɨ men gumazir gavgavir uan ziaba
    feba, atiatigh, ua uari pɨrafan kogham.
  dop-dop: Mɑɑ kɔnɑ yǝlɑɑ mpɑ pɑ kǝlɑ ɩsɑɣɑtʋ tɔ. Pɑɑ lɛɛkɩ mǝ tɛɛsɩ, nɑ mɑ́ sɩɩ tǝnɑɣɑ
    kɛ kɑlɑmpɑɑnɩ nyǝ́mɑ toŋ. Pɑɑ pilisi mǝ lonɑ kɑtɛ nyǝnɑ.
  azb-azb: Millətlərin ən qəddarını onların üstünə gətirəcəyəm və evlərini əllərindən
    alacaqlar. Güclülərin qüruruna son qoyacağam, müqəddəs yerləri murdarlanacaq.
  eng-DBY: Therefore will I bring the worst of the nations, and they shall possess
    their houses; and I will make the pride of the strong to cease; and their sanctuaries
    shall be profaned.
  hin-2017: मैं अन्यजातियों के बुरे से बुरे लोगों को लाऊँगा, जो उनके घरों के स्वामी
    हो जाएँगे; और मैं सामर्थियों का गर्व तोड़ दूँगा और उनके पवित्रस्थान अपवित्र किए
    जाएँगे।
  wol-KYG: Maay indi xeet yi gëna néeg, ñu nangu seeni kër, ma daldi sàggi sagu boroom
    doole yi, sobeel seen bérab yu sell.
  eng-YLT: And I have brought in the wicked of the nations, And they have possessed
    their houses, And I have caused to cease the excellency of the strong, And polluted
    have been those sanctifying them.
  eng-WYC-2017: And I shall bring the worst of heathen men, and they shall have in
    possession the houses of them; and I shall make the pride of mighty men to cease,
    and enemies shall have in possession the saintuaries of them.
  eng-WMBB: Therefore I will bring the worst of the nations, and they will possess
    their houses. I will also make the pride of the strong to cease. Their holy places
    will be profaned.
  urd-GVH: मैं दीगर अक़वाम के सबसे शरीर लोगों को बुलाऊँगा ताकि इसराईलियों के घरों
    पर क़ब्ज़ा करें, मैं ज़ोरावरों का तकब्बुर ख़ाक में मिला दूँगा। जो भी मक़ाम उन्हें
    मुक़द्दस हो उस की बेहुरमती की जाएगी।
  rug-rug: Kote turaṉa mae nia Rau sa butubutu sapu hola pa kaleana pude mae vagi
    na koa i sari dia vetu; kote va kokoi ia Rau sa vina titie tadi pu ṉiṉira, meke
    sari dia vasina madidi si kote tava boni.
  gaz-gaz: Ani akka isaan manneen isaanii dhaalaniif warra saboota keessaa akka malee
    hamoo taʼan nan fida; of tuulummaa namoota jajjaboo nan cabsa; manneen qulqullummaa
    isaaniis nan xureessa.
  fra-LSG: Je ferai venir les plus méchants des peuples, Pour qu’ils s’emparent de
    leurs maisons; Je mettrai fin à l’orgueil des puissants, Et leurs sanctuaires
    seront profanés.
  yal-yal: Siyaan naxanye ɲaxu e birin xa, n ne rafama nɛn, e yi e banxine tongo e
    yii. N sɛnbɛmane wason ɲanma nɛn, e yire sariɲanxine sariɲanna yi kala.
  haw-1868: Nolaila e lawe mai au i ka poe hewa nui o na lahuikanaka, a lilo ko lakou
    nei mau hale ia lakou la, a e hooki au i ka hanohano o ka poe ikaika, a e hoohaumiaia
    ko lakou mau wahi hoano.
  arb-NAV: لِذَلِكَ، أَجْلِبُ أَشَرَّ الأُمَمِ فَيَرِثُونَ بُيُوتَهُمْ، وَأَقْضِي
    عَلَى كِبْرِيَاءِ الأَقْوِيَاءِ فَتَتَنَجَّسُ مَقَادِسُهُمْ.
  ewe-ewe: Makplɔ dukɔ vɔ̃ɖitɔwo vɛ be woava xɔ woƒe aƒewo, matsi ŋusẽtɔwo ƒe dada
    nu, eye woagblẽ kɔ ɖo na woƒe Kɔkɔeƒewo.
  eng-LEE: 'Therefore will I bring the worst of nations, and they shall take possession
    of their houses: I will also cause the pride of the mighty to cease; and their
    holy places shall be polluted.'
  asm-FB: এই কাৰণে মই জাতি সমূহৰ মাজৰ অতি দুষ্টবোৰক আনিম আৰু তেওঁলোকে তেওঁলোকৰ ঘৰবোৰ
    অধিকাৰ কৰি ল’ব আৰু মই বলৱানসকলৰ গৰ্ব্ব খৰ্ব্ব কৰিম; কিয়নো তেওঁলোকৰ পবিত্ৰ স্থানবোৰ
    অপবিত্ৰ কৰা হ’ব!
  sus-A: ﭑ مِشِ حَاشِيٍ نَن نَقَمَ كٍلِقٍ حَمَنّيٍ مَ، عَلَكٌ عٍ شَ وٌ شَ بَنشِيٍ
    تٌنفٌ، عٍ شَ وٌ رَيَافِ، عٍ شَ وٌ شَ بَتُدٍيٍ مَبٍرٍ.
  fra-SBL: C'est pourquoi je ferai venir les pires des nations, et elles posséderont
    leurs maisons. Je ferai aussi cesser l'orgueil des puissants. Leurs lieux saints
    seront profanés.
  hbo-hbo: וְהֵֽבֵאתִי֙ רָעֵ֣י גֹויִ֔ם וְיָרְשׁ֖וּ אֶת־בָּֽתֵּיהֶ֑ם וְהִשְׁבַּתִּי֙
    גְּאֹ֣ון עַזִּ֔ים וְנִחֲל֖וּ מְקַֽדְשֵׁיהֶֽם׃
  kik-kik: Nĩngarehe ndũrĩrĩ iria njaganu mũno ciĩgwatĩre nyũmba ciao ituĩke ciao;
    nĩngatũma mwĩtĩĩo wa andũ arĩa marĩ hinya ũthire, nakuo kũndũ kwao kũrĩa kwamũre
    nĩgũgathaahio.
  fra-NCL: Et je ferai venir les plus méchants d’entre les peuples, et ils s’empareront
    de leurs maisons, et ils mettront fin à l’orgueil des puissants ; et leurs lieux
    saints seront profanés.
  cek-AK: Sithaw panoek ai kasae koek kaminawk to ka hoih han, to kaminawk mah nihcae
    ih im to la o tih; thacak nihcae amoekhaih to ka boengsak moe, nihcae ih hmuenciimnawk
    doeh kam hnongsak han.
  cuk-cuk: E-negmar-suega, dule-bur-isganamaladi an barmidagoed. Deyobi, dulemar-gandikmalad
    na san-dummarba-imakdimaladi, an obelogoed. Deyobi, e-bab-dummaganse-goled-negmar
    oicholegoed.
  uig-CYR: Шуңа Мән әлләр ичидики әң рәзилини кәлтүримән, улар уларниң өйлиригә егә
    болиду; Мән зомигәрләрниң һакавурлуғини йоқитимән; уларниң «муқәддәс җайлири»
    булғиниду.
  tel-2017: జాతుల్లోకెల్లా అత్యంత దుర్మార్గమైన జాతిని నేను పంపుతాను. వాళ్ళు వచ్చి
    ఇళ్ళను స్వాధీనం చేసుకుంటారు. వాళ్ళ పవిత్ర స్థలాలను అపవిత్రం చేసి బలశూరుల అహంకారానికి
    స్వస్తి చెపుతాను!
  hat-BSA: Akoz sa, Mwen va mennen fè vini sila ki pi mal nan tout nasyon yo, e se
    yo k ap posede lakay yo. Mwen va, anplis, fè ògèy a sila ki pwisan yo sispann.
    Lye sen yo va vin gate nèt.
  kos-kos: Nga ac fah use mutanfahl su arulana koluk in tuku eisla lohm suwos. Mukul
    watwen lowos ac fah munasla nunkalos ke nga ac lela mutanfahl saya in aklusrongtenye
    acn in alu lowos.
  hbo-WLC: וְהֵֽבֵאתִי֙ רָעֵ֣י גוֹיִ֔ם וְיָרְשׁ֖וּ אֶת־בָּֽתֵּיהֶ֑ם וְהִשְׁבַּתִּי֙
    גְּא֣וֹן עַזִּ֔ים וְנִחֲל֖וּ מְקַֽדְשֵׁיהֶֽם׃
  ibo-ibo: Aga m akpọta mba ndị ahụ jọgburu onwe ha ka ha bịa nwetara onwe ha ụlọ
    ha niile. Aga m eme ka mpako nke ndị bụ dike kwụsị, meekwa ka ebe nsọ ha niile
    bụrụ ebe e merụrụ emerụ.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଦୁଷ୍ଟତମ ଲୋକଙ୍କୁ ଆଣିବା, ତହିଁରେ ସେମାନେ
    ଏମାନଙ୍କର ଗୃହସବୁ ଅଧିକାର କରିବେ; ମଧ୍ୟ ଆମ୍ଭେ ବଳବାନମାନଙ୍କର ଦର୍ପ ଚୂର୍ଣ୍ଣ କରିବା; ତହିଁରେ
    ସେମାନଙ୍କର ପବିତ୍ର ସ୍ଥାନସବୁ ଅପବିତ୍ର ହେବ।
  chk-chk: Üpwe awarato chon ekewe mwü mi ngau seni meinisin, pwe repwe imweni imwer
    kana. Üpwe awesi än ekewe chon pwora lamalamtekia, nge ar kewe leni mi pin repwe
    küna turunufas.
  rop-rop: Ai garra bringimap detlot brabli nogudbala pipul brom najalot kantri wulijim
    dei garra teikoba yumob haus. Detlot strongbala men blanga yumob, dei garra jidan
    brabli wikwan dumaji ai garra larram detlot brabli wikitbala pipul kaman en bitsimap
    detlot speshalwan pleis weya yumob oldei go blanga weshipbat.
  ukr-1871: Я приведу що-найлютїйших із поганцїв, а вони посядуть домівки їх; і зроблю
    конець гордощам потужних, та й сьвятинї їх будуть опоганені.
  deu-1951: Ich aber will die schlimmsten Heidenvölker herbringen, daß sie deren Häuser
    einnehmen; und ich will dem Hochmut der Starken ein Ende machen, und ihre Heiligtümer
    sollen entheiligt werden.
  eng-JPS: Wherefore I will bring the worst of the nations, and they shall possess
    their houses; I will also make the pride of the strong to cease; and their holy
    places shall be profaned.
  srp-1865: Zato æu dovesti najgore izmeðu naroda da naslijede kuæe njihove, i ukinuæu
    oholost silnijeh, i sveta mjesta njihova oskvrniæe se.
  lug-lug: Ndireeta eggwanga erisingirayo ddala okuba ebbi, ne batwala ennyumba zaabwe,
    era ndikomya amalala gaabwe n’ebifo byabwe ebitukuvu biryonoonebwa.
  heb-heb: והבאתי רעי גוים וירשו את בתיהם והשבתי גאון עזים ונחלו מקדשיהם׃
  ben-IRV: সুতরাং আমি জাতিদের মধ্যে দুষ্টদেরকে আনব, তারা ওদের বাড়ি সব অধিকার করবে
    এবং আমি শক্তিশালীদের গর্ব শেষ করব; তাদের পবিত্র জায়গা সব অপবিত্র হবে।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਬੁਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਹ ਉਹਨਾਂ ਦੇ ਘਰਾਂ ਦੇ ਮਾਲਕ ਬਣਨਗੇ,
    ਮੈਂ ਜ਼ੋਰਾਵਰਾਂ ਦਾ ਘਮੰਡ ਮਿਟਾ ਦਿਆਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਭਰਿਸ਼ਟ ਕੀਤੇ ਜਾਣਗੇ।
  mya-JVB: ထိုကြောင့် ၊ ကြမ်းကြုတ် သော လူမျိုး တို့ကို ငါဆောင် ခဲ့၍ ၊ သူ တို့သည် အိမ်
    များကို သိမ်းယူ ကြလိမ့် မည်။ ခွန်အားကြီး သောသူတို့၏ မာန ကို ငါငြိမ်း စေမည်။ သူ
    တို့သန့်ရှင်း သောအရပ်တို့သည် ညစ်ညူး ခြင်း ရှိကြလိမ့်မည်။
  hmo-hmo: Lau Lohiabada ese bese dika hereadia do lau mailaia, bona idia ese Israela
    taudia edia ruma do idia abia. Israela ena goada taudia edia hekokoroku do lau
    haorea, bona edia gabu helagadia be unai bese taudia ese do idia hamiroa.
  urd-urd: इसलिए मैं गै़र क़ौमों में से बुराई को लाऊँगा और वह उनके घरों के मालिक होंगे,
    और मैं ज़बरदस्तों का घमण्ड मिटाऊँगा और उनके पाक मक़ाम नापाक किए जाएँगे।
  rus-SYN: Я приведу злейших из народов, и завладеют домами их. И положу конец надменности
    сильных, и будут осквернены святыни их.
  bqc-SIM: Má tó bui vãiↄ mↄ́ ń uaↄ símá, má tó gbãadeↄ zĩasɛa lɛsĩ midɛ,
    wi ń sa'okĩiↄ gbãlɛ.
  tcz-CHONGTHU: Keiman achennau inho a cheng dinga namtin lah a lungsetna him him
    neiloute chu kahin puilut ding ahi. Keiman akiloupi sah nau khopi kulpi pal ho
    kasuhchim a chuleh amuntheng ho kasuhboh ding ahi.
  mar-mar: देशावर सर्वात दुष्ट लोक घेऊन येईन आणि ते त्यांची घरे बळकावून घेतील, आणि
    मी त्यांचा गर्व समाप्त करेन कारण त्यांनी पवित्र ठिकाण अमंगळ केली आहेत.
  qub-qub: Nogami camacächishaj fiyu runacuna chayaycamur siudächo tiyajcunapa wasincunata
    guechurgärinanpaj. Chaynöpami munayniyoj Israelcunapis manana alli-tuconganachu.
    Nogami camacächishaj rispitädu capillancunapis manacajman churasha cananpaj.
  bqp-bqp: Kon bwesenu sokumɑ ni nu nuku kɔ̃suru bo, kpɑ nu bɛɛn yɛnusu mwɛɛri. Kon
    bɛɛn dɑmgibun tii suɑbu kpeesiɑ. Kpɑ n de bu bɛɛn sɑ̃ɑ yenu disi doke.
  hat-hat: M'ap fè pèp ki pi mechan sou latè a mache sou yo, y'ap pran tout kay yo
    pou yo. M'ap kraze lògèy lwijanboje yo, lè moun sa yo va derespekte tout kote
    yo te konn fè sèvis pou zidòl yo.
  eng-BSB: So I will bring the most wicked of nations to take possession of their
    houses. I will end the pride of the mighty, and their holy places will be profaned.
  eng-WEBPB: Therefore I will bring the worst of the nations, and they will possess
    their houses. I will also make the pride of the strong to cease. Their holy places
    will be profaned.
  kbq-kbq: Ana hu'negu megagi'naza kumatmimpima kefo avu'ava zante'ma vugotama hu'naza
    vahe zamavare'na esuge'za, nonkumazmia eme zamahe'za hanaregahaze. Hagi tamavufga
    rama nehaza hanavetamia eri atrenugeno, ruotge'ma hu'nea kumatamina eri pehena
    hugahaze.
  nhe-BL: Huajca na niquinhualicas tlacame tlen más mosisiníaj tlen nochi sequinoc
    tlaltini ehuani ipan tlaltepactli. Huan yajuanti moaxcatise nochi caltini ipan
    altepetl Jerusalén. Huan nojquiya quitlamixolehuase nopa tepamitl tlen tilahuac
    tlen quiyahualohua nopa altepetl tlen ica nochi israelitame mohueyimatiyayaj.
    Huan nopa tlacame tlen niquintitlanis quiijtlacose notiopa.
  gub-BL: Arur putar amo ywy rehe har iaiw ma'e ihe wà nehe. Amono putar penàpuz a'e
    teko wanupe ihe nehe. Amuaiw kar putar peneko haw hemuwete katu haw teko uzeruzar
    'ym ma'e wanupe ihe nehe. A'e 'ar mehe te awa ikàg ma'e upytu'u uzehe uzeruzar
    ire wà nehe.
  eng-DRA: 'And I will bring the worse of the nations, and they shall possess their
    houses: and I will make the pride of the mighty to cease, and they shall possess
    their sanctuary.'
