  rug-rug: Na tinasuna vari luli si kote kamo, meke na vari lulidi rina inavoso kaleadi
    si kote evaṉa. Kote podekia rini pude vagi dinogodogorae koari na poropita; na
    vina tumatumae koari na hiama ba kote murimuri, gua tugo sari vinaritokae pa binalabala
    totoso varigara sari na palabatu pa vasileana.
  gaz-gaz: Badiin badii irratti, oduunis, oduu irratti ni dhufa. Isaan raajii irraa
    mulʼata argachuu ni yaalu; seerri luboota biraa, gorsi immoo maanguddoota biraa
    ni dhabama.
  fra-LSG: Il arrive malheur sur malheur, Un bruit succède à un bruit; Ils demandent
    des visions aux prophètes; Les sacrificateurs ne connaissent plus la loi, Les
    anciens n’ont plus de conseils.
  yal-yal: Gbalon sama nɛn gbalon fari, xibaru ɲaxine yi sa xibaru ɲaxine fari. E
    fe toon maxɔdinma nɛn nabine ma fata Ala ra, koni saraxaraline bama nɛn muxune
    xaranɲɛ sariyan ma, fonne fan yi ba maxadin tiyɛ.
  haw-1868: E kau mai kekahi hewa maluna o kekahi hewa, a o kekahi lono maluna o kekahi
    lono; alaila e imi lakou i ka hihio o ke kaula, aka, e pau o ke kanawai mai ke
    kahuna aku, a me ka oleloao, mai na lunakahiko aku.
  arb-NAV: وَتَتَوَالَى بَلِيَّةٌ فَوْقَ بَلِيَّةٍ، وَتَرُوجُ إِشَاعَةٌ تِلْوَ إِشَاعَةٍ،
    فَيَطْلُبُونَ رُؤْيَا مِنَ النَّبِيِّ. غَيْرَ أَنَّ الشَّرِيعَةَ تَنْصَرِفُ عَنِ
    الْكَاهِنِ وَالْمَشُورَةَ عَنِ الشُّيُوخِ.
  ewe-ewe: Dzɔgbevɔ̃e akplɔ dzɔgbevɔ̃e ɖo, eye ŋɔdzinya adze ŋɔdzinya yome. Ana woadze
    agbagba be yewoaxɔ ɖeɖefia tso nyagblɔɖilawo gbɔ, nunɔlawo ƒe sewo fiafia kple
    ametsitsiwo ƒe nufiame maganɔ anyi o.
  eng-LEE: 'Mishap shall come upon mishap, and report shall be spread upon report:
    and then will they seek a vision from the prophet; but the law shall be lost from
    the priest, and counsel from the ancients.'
  asm-FB: আপদৰ ওপৰি আপদ হ’ব, আৰু জনৰৱৰ উপৰি জনৰৱ হ’ব! সেই কালত তেওঁলোকে ভাববাদীৰ দৰ্শন
    বিচাৰিব, কিন্তু পুৰোহিত আৰু পৰিচাৰকসকলৰ পৰা ব্যৱস্থাৰ পৰা মন্ত্ৰণা লোপ পাব।
  sus-A: فبَلٌي لُمَ قَ رَ نّ عَ بٌرٍ قْشْ رَ. وٌ لُمَ نّ قٍ شْرْشْي مّ رَ. وٌ شِبَارُ
    قَنيِ قٍنمَ نّ نَمِحْنمّ رَ، كْنْ مَرَ سِ يٌ مُ لُمَ سّرّشّدُبّيٍ نُن قٌرِيٍ يِ
    رَ.
  fra-SBL: La calamité succédera à la calamité, et la rumeur à la rumeur. Ils chercheront
    la vision du prophète ; mais la loi disparaîtra du sacrificateur, et le conseil
    des anciens.
  hbo-hbo: הֹוָ֤ה עַל־הֹוָה֙ תָּבֹ֔וא וּשְׁמֻעָ֥ה אֶל־שְׁמוּעָ֖ה תִּֽהְיֶ֑ה וּבִקְשׁ֤וּ
    חָזֹון֙ מִנָּבִ֔יא וְתֹורָה֙ תֹּאבַ֣ד מִכֹּהֵ֔ן וְעֵצָ֖ה מִזְּקֵנִֽים׃
  kik-kik: Mũtino ũgooka ũrũmanĩrĩire na ũngĩ, naguo mũhuhu ũũke ũrũmanĩrĩire na ũngĩ.
    Nĩmakageria kũgĩa na kĩoneki kuuma kũrĩ mũnabii; ũrutani wa mũthĩnjĩri-Ngai ũkoniĩ
    watho nĩũgaathira, o ta ũrĩa kĩrĩra gĩa athuuri o nakĩo gĩgaathira.
  fra-NCL: Il arrivera malheur sur malheur, et nouvelle sur nouvelle ; et ils chercheront
    des visions auprès des prophètes, et la loi fera défaut au prêtre, et le conseil
    aux anciens.
  cek-AK: Khosak sethaih nuiah khosak sethaih to om ueloe, tamthang nuiah tamthang
    to om tih; to naah tahmaa khaeah hnuksak ih hmuen to pakrong o tih; qaima mah
    ka thuih ih lok to patuk mak ai boeh, kacoehtanawk mah thuitaek ih lok doeh om
    mak ai boeh.
  cuk-cuk: Ibagan-sabsur-odurdaklemalad ukin-ukin danikoed, gayaburba-isganamar bali-bali
    itoledagoed. Bab-Dummad-gayaburba-barsoged ega negburgan-dakega amimaloenad. Ega
    gwen negburgan dakosulid. Dule-irwa-Bab-Dummadse-gormaladi, igar-maidgi geg bar
    dule-odurdake gumaloed, girmar-selegan, binsaed-nuegan bar ukdosurmalad.
  uig-CYR: Апәт үстигә апәт, шум хәвәр үстигә шум хәвәр келиду; улар пәйғәмбәрдин
    бешарәт сорайду, бирақ каһинлардин Тәвратниң билими, ақсақаллардин, мойсипитләрдин
    несиһәт йоқап кетиду.
  tel-2017: నాశనం తరువాత నాశనం కలుగుతుంది. పుకార్ల తరువాత పుకార్లు పుట్టుకొస్తాయి.
    వాళ్ళు ప్రవక్తల దగ్గరికి దర్శనం కోసం వెళ్తారు. యాజకులకు ధర్మశాస్త్ర జ్ఞానం లేకుండా
    పోతుంది. సలహా ఇచ్చే పెద్దలకు తెలివి ఉండదు.
  hat-BSA: Gwo dega va rive sou gwo dega, e gwo koze sou gwo koze. Konsa, yo va chache
    yon vizyon soti nan yon pwofèt, men lalwa va fin pèdi nan men prèt la, e p ap
    gen konsèy menm nan men ansyen yo.
  kos-kos: Mwe ongoiya ac fah takla na tuku nu suwos, ac pweng koluk uh ac fah asrma
    oana soko infacl. Kowos ac kwafe sin mwet palu in fahkak ma elos liye. Wanginla
    ma mwet tol in sang luti mwet uh, ac wangin pac kas in kasru sin mwet matu.
  hbo-WLC: הֹוָ֤ה עַל־הֹוָה֙ תָּב֔וֹא וּשְׁמֻעָ֥ה אֶל־שְׁמוּעָ֖ה תִּֽהְיֶ֑ה וּבִקְשׁ֤וּ
    חָזוֹן֙ מִנָּבִ֔יא וְתוֹרָה֙ תֹּאבַ֣ד מִכֹּהֵ֔ן וְעֵצָ֖ה מִזְּקֵנִֽים׃
  ibo-ibo: Mbibi ga-esochi mbibi, akụkọ na-enweghị isi ga-esochikwa akụkọ na-enweghị
    isi. Ha ga-agagharị na-achọ ọhụ site nʼaka onye amụma, ntụziaka onye nchụaja ga-akwụsị,
    ndụmọdụ nke ndị okenye agaghị adịkwa.
  ory-ory: ବିପଦ ଉପରେ ବିପଦ ଘଟିବ ଓ ଜନରବ ଉପରେ ଜନରବ ହେବ; ତହିଁରେ ସେମାନେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର
    ନିକଟରେ ଦର୍ଶନର ଚେଷ୍ଟା କରିବେ; ମାତ୍ର ଯାଜକର ବ୍ୟବସ୍ଥା-ଜ୍ଞାନ ଓ ପ୍ରାଚୀନ ଲୋକମାନଙ୍କର ପରାମର୍ଶ
    ଲୋପ ପାଇବ।
  chk-chk: Feiengau epwe war, feiengau epwe chök afawun, nge epwe chök wor pworausen
    afeiengau. Iwe, repwe tüngor ngeni soufos pwe repwe osuni ngeniir. Ekewe souasor
    resap chüen aiti ngeniir ekewe allük, ekewe souakom esap chüen wor ar öüröür.
  rop-rop: Yumob garra abum detmatj bigmob trabul. En yumob garra kipgon abumbat bednyus.
    Yumob garra askimbat ol detlot speshalwan mesinja blanga YAWEI blanga dalim yumob
    wanim garra hepin. En detlot serramonimen kaan abum eni wed blanga dalim yumob,
    najing. En detlot lidamob kaan album yumob du.
  ukr-1871: Прийде нещастє за нещастєм, і (страшна) чутка за чуткою, і (марно) просити
    муть у пророка віщби, та й не стане науки в сьвященника й поради в старцїв.
  deu-1951: Ein Unglück nach dem andern kommt und eine Kunde um die andere; alsdann
    werden sie vom Propheten eine Offenbarung verlangen; aber die Priester haben die
    Lehre verloren und die Ältesten den Rat.
  eng-JPS: Calamity shall come upon calamity, and rumour shall be upon rumour; and
    they shall seek a vision of the prophet, and instruction shall perish from the
    priest, and counsel from the elders.
  srp-1865: Nevolja za nevoljom dolaziæe, i glas za glasom stizaæe; i oni æe tražiti
    utvaru od proroka; zakona æe nestati u sveštenika i svjeta u staraca.
  lug-lug: Akabi kalyeyongera ku kabi, ne ŋŋambo ne zeeyongera; balinoonya okwolesebwa
    okuva eri nnabbi, naye okuyigirizibwa kwa kabona kulibula n’okubuulirira kw’abakadde
    kulyerabirwa.
  heb-heb: הוה על הוה תבוא ושמעה אל שמועה תהיה ובקשו חזון מנביא ותורה תאבד מכהן ועצה
    מזקנים׃
  ben-IRV: বিপদের ওপরে বিপদ আসবে, জনরবের পরে জনরব হবে! তারপর তারা ভাববাদীর কাছ থেকে
    দর্শন খুঁজবে, কিন্তু যাজকের ব্যবস্থা ও প্রাচীনদের উপদেশ নষ্ট হবে।
  pan-pan: ਬਿਪਤਾ ਤੇ ਬਿਪਤਾ ਅਤੇ ਅਫ਼ਵਾਹ ਤੇ ਅਫ਼ਵਾਹ ਆਉਂਦੀ ਹੈ। ਤਦ ਉਹ ਨਬੀ ਕੋਲੋਂ ਦਰਸ਼ਣ ਭਾਲਣਗੇ,
    ਪਰ ਜਾਜਕ ਕੋਲੋਂ ਬਿਵਸਥਾ ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਕੋਲੋਂ ਸਲਾਹ ਜਾਂਦੀ ਰਹੇਗੀ।
  mya-JVB: ဘေး တခုနောက်တခု၊ သိတင်း တခုနောက်တခု ပေါ် လာလိမ့်မည်။ ပရောဖက် ထံမှာ ဗျာဒိတ်
    ရူပါရုံကို ရှာ သော်လည်း မရကြ။ ယဇ် ပုရောဟိတ်တို့သည် တရား ဟော သောအခွင့်၊ အသက်ကြီး
    သောသူတို့ သည် အကြံ ပေးသောအခွင့်ကို မ ရဘဲနေ ကြလိမ့်မည်။
  hmo-hmo: Nega dika bada ena murinai be nega dika bada ma ta do ia vara, bona sivarai
    dikadia edia murinai be sivarai dikadia ma haida do idia kamonai. Israela taudia
    ese peroveta taudia do idia noia, dahaka do ia vara do idia hedinaraia. Ma hahelagaia
    taudia dekena amo hadibaia hereva namona do idia tahua, to namo ta do idia davaria
    lasi. Tau badadia ese danu sisiba ta do idia henidia diba lasi.
  urd-urd: बला पर बला आएगी और अफ़वाह पर अफ़वाह होगी, तब वह नबी से ख़्वाब की तलाश करेंगे,
    लेकिन शरी'अत काहिन से और मसलहत बुजु़र्गों से जाती रहेगी।
  rus-SYN: Беда пойдет за бедою и весть за вестью; и будут просить у пророка видения,
    и не станет учения у священника и совета у старцев.
  bqc-SIM: Músi a kɛ músi, bao ĩ́i a kɛ bao ĩ́i, aai gbasa kpálɛkɛ ãnabikɛkɛai.
    Sa'ona a fua ikoyãwa, gbɛ̃zↄ̃ↄ a kua lɛdamawa.
  tcz-CHONGTHU: Vangsetna chunga vangsetnan hinjui intin, thuthang khat chunga thuthang
    khat in hin juijinte. Amahon themgao ho a kon in mu neina holun ahinlah panna
    bei hiding ahi. Amahon thempu ho a konna kihilna ding imacha achangpouvin, chule
    alamkai houva konin kithumopna aum tapoi.
  mar-mar: अनर्थावर अनर्थ येईल अफवांवर अफवा पसरतील, मग ते संदेष्ट्याला संदेश पहाण्यासाठी
    सांगतील, दृष्टांत विद्या, सल्ला, वडीलांची बुध्दी संपून जाईल.
  qub-qub: Paycunapäga mana alli goyayllanami jananman jananmanpis chayangapaj. Mana
    alli willapallanami imaypis canga. Yanganami ashenga profëtatapis ‹Tayta Dios
    ¿ima nintaj?› nir tapucunanpaj. Tantiyachej cüracunapis manami canganachu. Alli
    willapänanpaj auquincunapis manami canganachu.
  bqp-bqp: Kɔ̃sɑ yɑ koo sosi kɔ̃sɑ sɔɔ. Mɛyɑ lɑbɑɑri kɔ̃si yi ko yi n nɔɔrɑmɔ yi n
    dɔɔ. I ko i Gusunɔn sɔmɔbu bikiɑ bu kɑ̃siru kɑsu kpɑ bu bɛɛ sɔ̃ ye yɑ koo nɑ.
    Adɑmɑ yɑ̃ku kowobu bɑ ǹ ko n Yinni Gusunɔn woodɑ yɛ̃. Bɛɛn guro gurobu bɑ ǹ
    mɑɑ bwisi gɛɛ mɔ bu tɔnu kɛ̃.
  hat-hat: Malè ap tonbe sou yo yonn apre lòt. Yon seri move nouvèl ap vini yonn dèyè
    lòt. Yo pral mande pwofèt la ki vizyon li fè pou yo. Prèt yo p'ap gen anyen pou
    moutre pèp la. Granmoun yo p'ap gen konsèy pou ba yo.
  eng-BSB: Disaster upon disaster will come, and rumor after rumor. Then they will
    seek a vision from a prophet, but instruction from the priests will perish, as
    will counsel from the elders.
  eng-WEBPB: Mischief will come on mischief, and rumour will be on rumour. They will
    seek a vision of the prophet; but the law will perish from the priest, and counsel
    from the elders.
  kbq-kbq: Hagi hazenke zamo'a ana agumpi ana agumpi huno zamagritera ne-enigeno,
    ana zamofo agenkemo'a ana agumpi ana agumpi huno egahie. Kasnampa vahe'mo'zama
    ava'nagna zama ke'zama zamasamisagura nehakesageno, pristi vahe'mo'zama kasegema
    rempi huzmi'zamo'a fanane nehanigeno, ranra vahe'mo'zama antahintahima zami'zamo'enena
    fanane hugahie.
  nhe-BL: Hualas ininpani israelitame se cuesoli huan teipa seyoc, huan teipa miyac
    más cuesoli. Huan quicaquise para hualahuij ni soldados huan teipa quicaquise
    para hualase sequinoc. Huan quinequise quipantise se tiocamanalojquetl para quipiyas
    se tlanextili tlen na niDIOS pero ax quipantise. Totajtzitzi ax huelise quinmachtise
    pampa ya itztoque huejca tlen nopa miyac tlanahuatili. Huan huehue tlacame ax
    huelise quinconsejomacase.
  gub-BL: Heta putar iaiw haw nehe. Na'arewahy uzeapo putar amo iaiw haw nehe no.
    Heta tetea'u putar nehe. Teko umume'u ikatu 'ym ma'e izeapo awer wà nehe. Na'arewahy
    umume'u putar amo wà nehe no. Pexak putar uzeapo ma'e ràm nehe. Na'e pepuranu
    putar heze'eg imume'u har wanehe nehe. — Ma'e uzeapo iko, peze putar wanupe nehe.
    Xaxeto numu'e kwaw teko wà nehe. Ta'e nukwaw kwaw ma'e a'e wà xe. Tàmuzgwer nupureruze'eg
    kwaw wà nehe, ta'e nukwaw kwaw ma'e a'e wà xe.
  eng-DRA: Trouble shall come upon trouble, and rumour upon rumour, and they shall
    seek a vision of the prophet, and the law shall perish from the priest, and counsel
    from the ancients.
