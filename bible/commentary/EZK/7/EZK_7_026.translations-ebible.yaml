verse: EZK.007.026
translations:
  mal-C: നാശത്തിനുമീതേ നാശവും കിംവദന്തിക്കുമീതേ കിംവദന്തിയും ഉണ്ടാകും. അവർ പ്രവാചകനിൽനിന്ന്
    ഒരു ദർശനം അന്വേഷിക്കും ന്യായപ്രമാണത്തിൽനിന്നും പുരോഹിതൻ നൽകുന്ന ഉപദേശം നിലയ്ക്കും,
    ഗോത്രത്തലവന്മാരുടെ ആലോചനയും അവസാനിക്കും.
  deu-TKW: Unfall über Unfall kommt, und Schreckenskunde über Schreckenskunde giebt
    es. Da werden sie vergeblich ein Gesicht begehren von einem Propheten, und den
    Priestern wird die Weisung abhanden gekommen sein und der Rat der Vornehmen.
  lin-lin: Pasi likolo ya pasi nde ekokomela bango, basango ya mabe na ya mabe nde
    ekolandana. Bakoluka bimoniseli na pamba epai ya basakoli ; Banganga-Nzambe bakokoka
    lisusu te koteya malakisi ya Mobeko, mpe bakambi bakozanga toli ya kopesa.
  eng-LSV: Disaster comes on disaster, and report is on report, || And they have sought
    a vision from a prophet, || And law perishes from [the] priest, || And counsel
    from [the] elderly,
  eng-GNV: 'Calamitie shall come vpon calamitie, and rumour shall bee vpon rumour:
    then shall they seeke a vision of the Prophet: but the Lawe shall perish from
    the Priest, and counsel from the Ancient.'
  eng-WEBSTER: Mischief shall come upon mischief, and rumor shall be upon rumor; then
    shall they seek a vision of the prophet; but the law shall perish from the priest,
    and counsel from the elders.
  nhw-BL: Hualas ininpani israelitame se tequipacholi huan teipa seyoc, huan teipa
    miyac más tequipacholi. Huan quicaquise para hualahuij ni soldados huan teipa
    quicaquise para hualase sequinoc. Huan quinequise quipantise se tlajtol pannextijquetl
    para quipiyas se tlanextili tlen na niDIOS pero amo quipantise. Totajtzitzi amo
    huelise quinmachtise pampa ya itztoque huejca tlen nopa tlanahuatilme. Huan huehue
    tlacame amo huelise quinconsejomacase.
  swh-ONEN: Maafa juu ya maafa yatakuja, tetesi ya mabaya juu ya tetesi ya mabaya.
    Watajitahidi kupata maono kutoka kwa nabii, mafundisho ya sheria toka kwa kuhani
    yatapotea, vivyo hivyo shauri kutoka kwa wazee.
  bba-bba: Kɔ̃sɑ yɑ koo sosi kɔ̃sɑ sɔɔ. Mɛyɑ lɑbɑɑri kɔ̃si yi ko yi n nɔɔrɑmɔ yi n
    dɔɔ. I ko i Gusunɔn sɔmɔbu bikiɑ bu kɑ̃siru kɑsu kpɑ bu bɛɛ sɔ̃ ye yɑ koo nɑ.
    Adɑmɑ yɑ̃ku kowobu bɑ ǹ ko n Yinni Gusunɔn woodɑ yɛ̃. Bɛɛn ɡuro ɡurobu bɑ ǹ
    mɑɑ bwisi ɡɛɛ mɔ bu tɔnu kɛ̃.
  eng-KJVCPB: Mischief shall come upon mischief, and rumour shall be upon rumour;
    then shall they seek a vision of the prophet; but the law shall perish from the
    priest, and counsel from the ancients.
  luo-luo: Masira nobi ewi masira, kendo weche mifwongʼo mabwogo ji nowinji kuonde
    duto. Ginitem mondo giyud fweny moa kuom janabi, gi puonj mag chike moa kuom jadolo,
    kod rieko ma jodongo ngʼado, to mago duto nobed maonge.
  meu-meu: Dikadika na dikadika latanai e kaumu; hari lahulahuna ta na hari lahulahuna
    ta murinai e maimu. Mata-hanai na peroveta tauna enai e tahuamu; a taratvatu na
    hahelaḡa tauna enai e boiomu, bona hahealo na hanua tau-badadia ediai e oremu.
  npi-ULB: विपद्‌माथि विपद्‌ आउनेछ, र त्‍यहाँ हल्‍लामाथि हल्‍ला हुनेछ । तब तिनीहरूले
    अगमवक्ताबाट दर्शन खोज्‍नेछन्‌, तर पुजारीबाट व्‍यवस्‍था र धर्म-गुरुहरूबाट सल्‍लाह
    नष्‍ट हुनेछ ।
  yor-yor: Wàhálà lórí wàhálà yóò dé, ìdágìrì lórí ìdágìrì. Nígbà náà ni wọn yóò wá
    ìran lọ́dọ̀ wòlíì, ṣùgbọ́n ẹ̀kọ́ òfin yóò parun lọ́dọ̀ àlùfáà, bẹ́ẹ̀ ni ìmọ̀ràn
    yóò ṣègbé lọ́dọ̀ àwọn àgbàgbà.
  pes-OPCB: بلا پشت بلا خواهد رسید. همه جا صحبت از بدبختی خواهد بود! از نبی جویای
    هدایت خواهند شد ولی جوابی نخواهند گرفت. کاهنان و ریش‌سفیدان نیز سخنی برای هدایت
    و راهنمایی نخواهند داشت پادشاه و بزرگان از نومیدی گریه خواهند کرد. مردم از وحشت
    خواهند لرزید، چون مطابق بدیهایی که کرده‌اند، با آنان رفتار خواهم نمود و ایشان
    را به سزای اعمالشان خواهم رساند تا بدانند که من یهوه هستم.»
  tgl-ULB: Sunod-sunod na sakuna ang darating at magkakaroon ng sunod-sunod na bulung-bulungan!
    Pagkatapos, maghahanap sila ng pangitain mula sa isang propeta, ngunit mawawala
    ang kautusan mula sa mga pari at payo mula sa sa mga nakatatanda.
  hui-hui: Tiha mo ko holene dewaore tagira ibugu ibugu bialu bi diburibu ko tara
    tara laragobi hale holebira. Ani birago hondowa tigua gi timbuni howa Anduane
    Homogonaga bi mana latagi haga agali kago hondo pialu i̱naga hame agua winidabe
    hondole hale haragola i̱na tinaga bi uruni hale howa ladai nabulebero. Ani bialu
    loma binigo mo miaga bu karume ti lawai holene bi mbira nawulebira. Ani bialu
    agali ala hene miniwi bu karume wali agali mini gigabi wulenebi bogabi holenebi
    talebu mulene mbira nawulebira.
  mya-mya: ဘေး​ဒုက္ခ​တို့​သည်​တစ်​ခု​ပြီး​တစ်​ခု​သက်​ရောက် လာ​လျက် သင်​တို့​သည်​သ​တင်း​ဆိုး​များ​ကို
    အ​ဆက်​မ​ပြတ်​ကြား​ရ​ကြ​လိမ့်​မည်။ သင်​တို့ သည်​ပ​ရော​ဖက်​တို့​အား​သူ​တို့​တွေ့​မြင်​ရ
    သည့်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​ကို​ဖော်​ပြ​ရန် တောင်း​ပန်​ကြ​လိမ့်​မည်။ ယဇ်​ပု​ရော​ဟိတ်​များ
    တို့​မှာ​လည်း လူ​တို့​အား​ဟော​ပြော​သွန်​သင် ရန်​အ​ဘယ်​အ​ရာ​မျှ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။
    အ​သက်​ကြီး​သူ​တို့​သည်​လည်း​အ​ဘယ်​သို့ မျှ​အ​ကြံ​ဉာဏ်​ပေး​နိုင်​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: གནོད་འཚེ་ཁར་གནོད་འཚེ་དང་། སྐད་ངན་ཁར་སྐད་ངན་ནི་མཚམས་མེད་པར་ཐོས་འོང་སྟེ། དེ་ནས་ཁོ་ཚོས་ལུང་སྟོན་པར་ཞལ་གཟིགས་ཞུས་ཀྱང་མཆོད་དཔོན་གྱི་བསླབ་བྱ་དང་རྒན་པོའི་ཁྲིད་སྟོན་བཅས་ཡོད་ཚད་ཆད་པར་འགྱུར་བས།
  sna-sna: Kuchauya njodzi pamusoro penjodzi uye guhu pamusoro peguhu. Vachaedza kutsvaka
    chiratidzo kumuprofita; kudzidziswa murayiro nomuprista kuchashayikwa, namazano
    anobva kuvakuruwo achashayikwa.
  spa-BLM: El mal vendrá sobre el mal, y el rumor será sobre el rumor. Buscarán la
    visión del profeta; pero la ley perecerá del sacerdote, y el consejo de los ancianos.
  cac-cac: Cotac scal ol javoc syaelal eb', icha pax chi' ol javoc yab'ixal xivc'olal
    d'a eb'. Nab'an̈ej ol say junoc in checab' eb' to syal yalan tas ol ujoc. Man̈xa
    eb' sacerdote ol c'ayb'an eb', ma eb' ichamtac vinac ol ac'an srazón eb'.
  swh-ULB: Majanga juu ya majanga yatakuja juu yangu, na kutakuwa na tetesi juu ya
    tetesi. Kisha watatafuta ono moja kutoka kwa nabii, lakini sheria itawaangamiza
    kutoka kwa kuhani na shauri kutoka kwa wazee.
  bel-bel: Бяда пойдзе за бядою і вестка за весткаю; і будуць прасіць у прарока ўявы,
    і ня будзе вучэньня ў сьвятара і рады ў старцаў.
  deu-ELBBK: Verderben auf Verderben wird kommen, und Gerücht auf Gerücht wird entstehen.
    Und sie werden von Propheten Gesichte suchen; aber das Gesetz wird dem Priester
    entschwinden und den Ältesten der Rat.
  mbb-OT: Egkeumahan sikandan te ebpekedtutundug he kezeetan wey mezaat he menge tudtul.
    Ebpepenudtul zan pezem te menge ebpeneuven piru kenà sikandan egketudtulan. Kenè
    en ibpenurù te menge memumuhat is mehitenged te kesuǥuan, ne wazè en daan penurù
    he ebpuun diyà te menge pengulu.
  mal-2015: അപകടത്തിന്മേൽ അപകടവും ശ്രുതിമേൽ ശ്രുതിയും വന്നുകൊണ്ടിരിക്കും; അവർ പ്രവാചകനോടു
    ദർശനം അന്വേഷിക്കും; എന്നാൽ പുരോഹിതന്റെ പക്കൽനിന്നു ഉപദേശവും മൂപ്പന്മാരുടെ പക്കൽനിന്നു
    ആലോചനയും പൊയ്പോകും.
  rmc-rmc: O pohromi avena jekh pal aver; o nalačhe spravi avena jekh pal aver. Akor
    rodena o viďeňje le prorokoskro, ale našľola o sikaviben le rašaskro the e rada
    le staršengri.
  pes-OPV: مصیبت برمصیبت می‌آید و آوازه بر آوازه مسموع می‌شود. رویا از نبی می‌طلبند،
    اما شریعت از کاهنان ومشورت از مشایخ نابود شده است.
  ron-1924: Вине ненорочире песте ненорочире, звон дупэ звон. Ей чер ведений пророчилор,
    дар преоций ну май куноск Леӂя, ши бэтрыний ну май пот да сфатурь.
  ben-OBCV: বিপদের উপর বিপদ আসবে, এবং গুজবের উপর গুজব। তারা ভাববাদীর কাছ থেকে দর্শন
    পাবার জন্য যাবে; প্রাচীন লোকদের উপদেশের মতন যাজকদের বিধান সম্বন্ধে শিক্ষা হারিয়ে
    যাবে।
  som-som: Belaayaba belaayay ku soo kor degi doontaa, war belef ahuna war belef ah
    buu ka kor iman doonaa, oo markaasay wax nebi la tuso doondooni doonaan, laakiinse
    sharcigu wadaaddada wuu ka baabbi'i doonaa, oo taladuna odayaasha way ka dhammaan
    doontaa.
  lat-VUC: 'Conturbatio super conturbationem veniet, et auditus super auditum: et
    quærent visionem de propheta, et lex peribit a sacerdote, et consilium a senioribus.'
  eng-ASVBT: Mischief shall come upon mischief, and rumor shall be upon rumor; and
    they shall seek a vision of the prophet; but the law shall perish from the priest,
    and counsel from the elders.
  ita-1885: Calamità verrà sopra calamità, e vi sarà romore sopra romore; ed essi
    ricercheranno qualche visione del profeta; e non vi sarà più legge nel sacerdote,
    nè consiglio negli anziani.
  eng-LXXUP: There shall be woe upon woe, and there shall be message upon message;
    and a vision shall be sought from a prophet; but the law shall perish from the
    priest, and counsel from the elders.
  eng-ULB: Disaster upon disaster will come, and there will be rumor after rumor.
    Then they will seek a vision from the prophet, but the law will perish from the
    priest and advice from the elders.
  spa-VBL: Desastre tras desastre caerá sobre ellos, y rumor tras rumor. Pedirán una
    visión a un profeta, pero no la habrá, y tampoco habrá instrucciones de los sacerdotes
    ni consejos de los ancianos.
  fra-_FOB: Il arrive malheur sur malheur; on apprend nouvelle sur nouvelle; ils demandent
    des visions au prophète; la loi fait défaut au sacrificateur, et le conseil aux
    anciens.
  mal-mal: അപകടത്തിന്മേൽ അപകടവും കിംവദന്തിയ്ക്കു പിന്നാലെ കിംവദന്തിയും വന്നുകൊണ്ടിരിക്കും;
    അവർ പ്രവാചകനോടു ദർശനം അന്വേഷിക്കും; എന്നാൽ പുരോഹിതന്റെ പക്കൽനിന്ന് ഉപദേശവും മൂപ്പന്മാരുടെ
    പക്കൽനിന്ന് ആലോചനയും നഷ്ടമായിപ്പോകും.
  urd-GVR: Āfat par āfat hī un par āegī, yake bād dīgare burī ḳhabreṅ un tak pahuṅcheṅgī.
    Wuh nabī se royā milne kī ummīd kareṅge, lekin befāydā. Na imām unheṅ sharīat
    kī tālīm, na buzurg unheṅ mashwarā de sakeṅge.
  suz-BL: हिंचा ङा श्‍येत क्‍येङा हिंचा ङा श्‍येत जाक्‍ब। हिंचा ङा लोव़ क्‍येङा हिंचा
    ङा लोव़ नेंसीब। मेकोपुकीम परमप्रभु यावे आ लोव़ पाइबपुकी रे ‘मुल मार दुम्‍बा’ दे
    तुइक्‍चा माल्‍नीम। चढ़ेबपुकीमी मुर आन कली मशेंनीम। खाल्‍पा आन अर्ती गेतीक जाम्‍शा
    लने थुम्‍शो बाक्‍ब।
  eng-NOY: Calamity shall come upon calamity, And rumor shall be upon rumor; And they
    shall seek a vision from the prophet in vain; Instruction shall perish from the
    priests, And counsel from the elders.
  ita-1927: Verrà calamità su calamità, allarme sopra allarme; essi chiederanno delle
    visioni al profeta e la legge mancherà ai sacerdoti, il consiglio agli anziani.
  ckb-ckb: بەڵا لەسەر بەڵا و هەواڵ لەسەر هەواڵ دێت، داوای بینین لە پێغەمبەر دەکەن،
    فێرکردن لەلای کاهین نامێنێت، ڕاوێژکردنیش لەلای پیران.
  eng-BBE: Destruction will come on destruction, and one story after another; and
    the vision of the prophet will be shamed, and knowledge of the law will come to
    an end among the priests, and wisdom among the old.
  kan-OKCV: ಕೇಡಿನ ಮೇಲೆ ಕೇಡು ಬರುವುದು, ಸುದ್ದಿಯ ಮೇಲೆ ಸುದ್ದಿ ಬರುವುದು, ಅವರು ಪ್ರವಾದಿಯಿಂದ
    ದರ್ಶನವನ್ನು ಹುಡುಕುವರು. ಆದರೆ ಯಾಜಕರಿಂದ ನಿಯಮ ಬೋಧನೆಯು ಅಡಗಿಹೋಗುವುದು, ಹಿರಿಯರಿಂದ ಸಮಾಲೋಚನೆಯು
    ಇಲ್ಲವಾಗುವುದು.
  tam-2017: அழிவின்மேல் அழிவு வரும்; தீயசெய்தியின்மேல் தீயசெய்தி வரும்; அப்பொழுது
    தீர்க்கதரிசியினிடத்தில் தரிசனத்தைத் தேடுவார்கள்; ஆனாலும் ஆசாரியனிடத்திலே வேதமும்
    மூப்பரிடத்திலே ஆலோசனையும் இல்லாமல் ஒழிந்துபோகும்.
  spa-RV-1909: Quebrantamiento vendrá sobre quebrantamiento, y rumor será sobre rumor;
    y buscarán respuesta del profeta, mas la ley perecerá del sacerdote, y el consejo
    de los ancianos.
  ron-BTF: Ticăloșie va veni peste ticăloșie și zvon va fi peste zvon; atunci vor
    cere ei o viziune a profetului; dar legea va pieri de la preot și sfatul de la
    cei bătrâni.
  eng-WEBP: Mischief will come on mischief, and rumor will be on rumor. They will
    seek a vision of the prophet; but the law will perish from the priest, and counsel
    from the elders.
  eng-FBV: Disaster after disaster will come down on them, and rumor after rumor.
    They will ask for a vision from a prophet, but there won't be any, and there won't
    be any instructions from the priests or advice from the elders either.
  nld-1939: De ene ramp komt na de andere, de ene mare haalt de vorige in! Ze vragen
    den profeet vergeefs om een godsspraak, den priester om bescheid, den oudsten
    om raad.
  nch-BL: Hualas ininpani israelitame se tequipacholi huan teipa seyoc, huan teipa
    más miyac tequipacholi. Huan quicaquise para hualahuij ni soldados huan teipa
    quicaquise para hualahuij sequinoc. Huan quinequise quipantise se tajtolpanextijquet
    para quipiyas se tanextili ten na niDIOS pero amo quipantise. Totajtzitzi amo
    huelise quinmachtise pampa ya itztoque huejca ten nopa tanahuatilme. Huan huehue
    tacame amo huelise quinconsejomacase.
  vie-1934: Tai vạ chồng trên tai vạ, tin dữ kế lấy tin dữ. Chúng nó sẽ tìm sự hiện
    thấy nơi kẻ tiên tri; nhưng luật pháp lìa khỏi thầy tế lễ, trí mưu lìa khỏi các
    trưởng lão.
  hin-CV: विपत्ति के ऊपर विपत्ति आएगी, और अफवाह के ऊपर अफवाह फैलेगा. वे भविष्यवक्ता
