  tha-KJV: วิบัติ​มาถึงแล้ว วิบัติ​จะมาถึ​งอ​ีก ข่าวลือจะเกิดตามข่าวลือ เขาจะแสวงหานิ​มิ​ตจากผู้​พยากรณ์
