  dop-dop: Wɑhɑlɑnɑɑ tǝnǝɣɩ tǝmɑ tɔɔ kɛ́. Lɑɑpɑɑlǝnɑɑ ɑsɑɣɑɑ tɔm kɛ ɩ́ nɩɩkɩ pɑɑ kʋyɑkʋ
