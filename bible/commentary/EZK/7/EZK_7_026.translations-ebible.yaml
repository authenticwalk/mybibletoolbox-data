  kan-2017: ಕೇಡಿನ ಮೇಲೆ ಕೇಡು, ಸುದ್ದಿಯ ಮೇಲೆ ಸುದ್ದಿ ಬರುವುದು; ‘ದಿವ್ಯದರ್ಶನವಾಯಿತೇ?’ ಎಂದು
