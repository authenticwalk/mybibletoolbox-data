verse: EZK.007.022
translations:
  mal-C: ആ ജനത്തിൽനിന്നു ഞാൻ മുഖം തിരിച്ചുകളയും, എനിക്കു വിലപ്പെട്ട സ്ഥലത്തെ കൊള്ളക്കാർ
    അശുദ്ധമാക്കും. അവർ അതിൽ പ്രവേശിക്കുകയും അതിനെ മലിനമാക്കുകയും ചെയ്യും.
  deu-TKW: Und ich will mein Angesicht von ihnen abwenden, und so soll man mein Kleinod
    entweihen, und Räuber sollen in dasselbe eindringen und es entweihen.
  lin-lin: Elongi na Ngai ekotala bango lisusu te, mpe bato mabe bakobebisa Esika
    na Ngai ya bule. Bongo, miyibi bakokota kuna mpe bakosambwisa yango.
  eng-LSV: And I have turned My face from them, || And they have defiled My hidden
    place, || Indeed, destroyers have come into it, and defiled it.
  eng-GNV: 'My face will I turne also from them, and they shall pollute my secret
    place: for the destroyers shall enter into it, and defile it.'
  eng-WEBSTER: 'My face will I turn also from them, and they shall pollute my secret
    place : for the robbers shall enter into it, and defile it.'
  nhw-BL: Huan na nimohuejcatlalis tlen notiopa quema hualase nopa tlachtequini. Huan
    niquincahuilis ma quiijtlacoca notiopa calijtic catli más ichtacatzi huan tlatzejtzeloltic.
    Huan quiquixtise nochi tlamantli catli pajpatiyo catli eltoya nopona tiopan calijtic
    huan quichihuase nochi tiopan calijtic amo tlapajpactic noixpa.
  swh-ONEN: Nitageuza uso wangu mbali nao, nao waovu wa dunia watapanajisi mahali
    pangu pa thamani, wanyangʼanyi watapaingia na kupanajisi.
  bba-bba: Nɑ ǹ kɑ bɛɛ yinɑmɔ sɑnɑm mɛ ɡbɛnɔbu bɑ koo nɛn sɑ̃ɑ yerun dukiɑ disi doke
    bu ɡurɑ.
  eng-KJVCPB: 'My face will I turn also from them, and they shall pollute my secret
    place: for the robbers shall enter into it, and defile it.'
  luo-luo: Abiro jwangʼogi kendo jomecho biro dwanyo kara mageno. Gibiro donjo e iye
    kanyo mi gidwanye.
  meu-meu: Bena idia edia amo baina mede daudau, egu gabu ḡoeva-daena na bae hamiroa
    totona; dadidadi taudia ese ia lalonai bae raka vareai, bae hamiroa,
  npi-ULB: तब तिनीहरूले मेरो वास्ता गरिएको ठाउँलाई बिटुलो पार्दा तिनीहरूदेखि म आफ्‍नो
    अनुहार फर्काउनेछु । लुटेराहरू त्‍यहाँ पस्‍नेछन् र त्‍यसलाई बिटुलो पार्नेछन्‌ ।
  yor-yor: Èmi yóò gbójú mi kúrò lára wọn, àwọn ọlọ́ṣà yóò sì sọ ibi ìṣúra mi di aláìmọ́;
    àwọn ọlọ́ṣà yóò wọ inú rẹ̀, wọn yóò sì bà á jẹ́.
  pes-OPCB: آنها حتی خانهٔ مرا نیز غارت و ویران خواهند کرد و من مانع ایشان نخواهم
    شد.
  tgl-ULB: Pagkatapos itatalikod ko ang aking mukha mula sa kanila nang dinudungisan
    nila ang aking itinatanging lugar, papasukin ito ng mga tulisan at dudungisan
    ito!
  hui-hui: Ani bialu agali uruni i̱naga anda bayale biagoha anda pialu tinime hameledago
    ale bialu i̱naga deni anda ogoni mebia halu mo ko holebira. I̱na tigua uruni nabilo
    hapai nahe helolebero.
  mya-mya: ဋ္ဌား​ပြ​များ​သည်​ငါ​၏​ဗိ​မာန်​တော်​သို့ အ​တင်း​ဝင်​ရောက်​ကာ​ညစ်​ညမ်း​စေ​သော
    အ​ခါ​ငါ​သည်​မျက်​ကွယ်​ပြု​မည်။''
  bod-N: ང་ཕར་འཁོར་ནས་དེ་ཚོར་མི་བལྟ་ཞིང་། ཁོ་ཚོས་ངའི་དམ་པའི་གནས་བཙོག་པར་བཟོ་བ་དང་།
    ཇག་རྐུན་རྣམས་ཀྱང་དེར་སོང་ནས་གནས་དེ་བཙོག་པར་བཟོ་བའོ། །
  sna-sna: Ndichavafuratira uye vachasvibisa nzvimbo yangu inokosha; mbavha dzichapinda
    mairi dzigoisvibisa.
  spa-BLM: También apartaré mi rostro de ellos, y profanarán mi lugar secreto. Los
    ladrones entrarán en él y lo profanarán.
  cac-cac: Ol viq'uel in b'a d'a jun nación chi', axo eb' elc'um chi' ol ixtanb'at
    in templo vicn̈ej yaji. Man̈xa ol ajcan yelc'och yuj eb'.
  swh-ULB: Kisha nitaugeuza uso wangu mbali kutoka kwao watakapo najisi mahali pangu
    pa siri; maharamia wataingia humo na kupanajisi.
  bel-bel: І адвярну ад іх аблічча Маё, і апаганяць запаветнае Маё; і прыйдуць туды
    рабаўнікі і апаганяць яго.
  deu-ELBBK: Und ich werde mein Angesicht von ihnen abwenden, dass sie meine verborgene
    Stätte entweihen; und Gewalttätige werden in dieselbe eindringen und sie entweihen.
  mbb-OT: Ebpesegdanen ku en sikandan dutun te kedremeriki zan wey kebpenevana zan
    te menge azen dutun te lugar he utew ku mibmahal.
  mal-2015: ഞാൻ എന്റെ മുഖം അവരിൽനിന്നു തിരിക്കും. അവർ എന്റെ നിധിയെ അശുദ്ധമാക്കും;
    കവർച്ചക്കാർ അതിന്നകത്തു കടന്നു അതിനെ അശുദ്ധമാക്കും.
  rmc-rmc: Visarava miro muj mire manušendar het a o zbujňika meľarena andre miro
    vzacno than; avena andre a sa les meľarena.
  pes-OPV: و روی خود را از ایشان خواهم برگردانید و مکان مستور مرا بی‌عصمت خواهندنمود
    و ظالمان داخل آن شده، آن را بی‌عصمت خواهند ساخت.
  ron-1924: Ымь вой ынтоарче фаца де ла ей ши Ми се ва пынгэри Локашул Меу чел Сфынт;
    да, прэдэторий вор пэтрунде ын ел ши-л вор пынгэри.
  ben-OBCV: আমি তাদের থেকে মুখ ঘুরিয়ে নেব, এবং যে স্থান আমি ধন বলে মনে করি চোরেরা
    তা অপবিত্র করবে, তারা সেখানে ঢুকবে এবং তা অপবিত্র করবে।
  som-som: Oo weliba wejigaygana iyagaan ka sii jeedin doonaa, oo iyana meeshayda
    qarsoon bay nijaasayn doonaan, oo kuwa wax dhaca ayaa gudaheeda geli doona oo
    nijaasayn doona.
  lat-VUC: 'Et avertam faciem meam ab eis, et violabunt arcanum meum: et introibunt
    in illud emissarii, et contaminabunt illud.'
  eng-ASVBT: My face will I turn also from them, and they shall profane my secret
    place; and robbers shall enter into it, and profane it.
  ita-1885: Ed io rivolgerò la mia faccia indietro da loro; e coloro profaneranno
    il mio luogo nascosto; e ladroni entreranno in essa, e la profaneranno.
  eng-LXXUP: And I will turn away my face from them, and they shall defile my charge,
    and shall go in to them unguardedly, and profane them.
  eng-ULB: Then I will turn my face away from them when they defile my cherished place;
    bandits will enter it and defile it.
  spa-VBL: Miraré de reojo mientras hacen impuro mi precioso lugar. Los hombres violentos
    entrarán y lo ensuciarán.
  fra-_FOB: Et je détournerai d'eux ma face, et l'on souillera mon sanctuaire; des
    furieux y entreront et le profaneront.
  mal-mal: ഞാൻ എന്റെ മുഖം അവരിൽ നിന്നു തിരിക്കും. അവർ എന്റെ അമൂല്യസ്ഥലത്തെ അശുദ്ധമാക്കും;
    കവർച്ചക്കാർ അതിനകത്ത് കടന്ന് അതിനെ അശുദ്ധമാക്കും.
  urd-GVR: Maiṅ apnā muṅh Isrāīliyoṅ se pher lūṅgā to ajnabī mere qīmtī maqām kī behurmatī
    kareṅge. Ḍākū us meṅ ghus kar use nāpāk kareṅge.
  suz-BL: गो आं कुल मेको आन रे ख्रुइक्‍‍नुङ। मिनु मेकोपुकीम आं दाक्‍शो बाक्‍तीके ग्रांग्रा
    दिशो सेल्‍नीम। हुश ख्राक्‍श पोक्‍बपुकी मेकेर ओव़शा, ग्रांग्रा दिशो सेल्‍नीम।
  eng-NOY: And I will turn my face from them, So that my secret place shall be polluted;
    Robbers shall enter into it, and pollute it.
  ita-1927: E stornerò la mia faccia da loro; e i nemici profaneranno il mio intimo
    santuario; de’ furibondi entreranno in Gerusalemme, e la profaneranno.
  ckb-ckb: ڕووی خۆم لێیان وەردەگێڕم و شوێنی بەنرخم گڵاو دەکەن، توندوتیژەکان دێنە ناویەوە،
    ئەوێ گڵاو دەکەن.
  eng-BBE: 'And my face will be turned away from them, and they will make my secret
    place unholy: violent men will go into it and make it unholy.'
  kan-OKCV: ನನ್ನ ಮುಖವನ್ನು ನಾನು ಅವರ ಕಡೆಯಿಂದ ತಿರುಗಿಸುವೆನು. ನನ್ನ ಅತ್ಯಂತ ಅಮೂಲ್ಯ ಸ್ಥಳವನ್ನು
    ಅಪವಿತ್ರಪಡಿಸುವರು. ದರೋಡೆಕೋರರು ಅದರಲ್ಲಿ ಸೇರಿ ಅದನ್ನು ಅಪವಿತ್ರಪಡಿಸುವರು.
  tam-2017: என்னுடைய முகத்தை அவர்களை விட்டுத் திருப்புவேன்; அதினால் என்னுடைய மறைவான
    இடத்தைப் பரிசுத்தக்குலைச்சலாக்குவார்கள்; கொள்ளைக்காரர்கள் அதற்குள் நுழைந்து, அதைப்
    பரிசுத்தக்குலைச்சலாக்குவார்கள்.
  spa-RV-1909: Y apartaré de ellos mi rostro, y violarán mi lugar secreto; pues entrarán
    en él destruidores, y le profanarán.
  ron-BTF: Îmi voi întoarce de asemenea fața de la ei și ei vor spurca locul meu tainic;
    fiindcă jefuitorii vor intra în el și îl vor spurca.
  eng-WEBP: I will also turn my face from them, and they will profane my secret place.
    Robbers will enter into it, and profane it.
  eng-FBV: I will look away as they make my precious place unclean. Men of violence
    will enter and make it unclean.
  nld-1939: 'En als Ik mijn gelaat van hen afwend, zal men mijn heerlijkheid ontwijden:
    rovers zullen er heiligschennend binnendringen,'
  nch-BL: Huan na nimohuejcatalis ten notiopa quema hualase nopa tachtequini. Huan
    niquincahuilis ma quimahuispoloca notiopa calijtic cati más ixtacatzi huan tatzejtzeloltic.
    Huan quiquixtise nochi tamanti cati pajpatiyo cati eltoc nopona tiopan calijtic
    huan quichihuase nochi tiopan calijtic amo tapajpactic noixpa.
  vie-1934: Ta sẽ xây mặt khỏi chúng nó, người ta sẽ làm dơ nhớp nơi cấm của ta; những
    kẻ trộm cướp sẽ vào đó và làm ô uế.
  hin-CV: मैं लोगों से अपना मुंह मोड़ लूंगा, और लुटेरे मेरे बहुमूल्य स्थान को अपवित्र
    करेंगे. वे इसमें प्रवेश करेंगे और इसे अशुद्ध कर देंगे.
  spa-BES: Y mi rostro se apartará de ellos, y profanaran mi templo; hombres violentos
    entrarán en él y lo profanarán.
  tdx-tdx: vaho hiambohoeko ty tareheko, le ho tivà’ iareo i toeko miavakey, ie hifoaha’
    ty malaso haniva aze.
  tha-KJV: เราจะหันหน้าของเราไปเสียจากเขาด้วย แล​้วเขาจึงจะกระทำสถานที่ลับของเราให้​มัวหมอง
    โจรจะเข้ามาในสถานที่ลั​บน​ั้นและกระทำให้เป็นมลทิน
  por-BR-2018: E desviarei meu rosto deles, e profanarão meu lugar secreto; pois nele
    entrarão destruidores, e o profanarão.
  deu-ELO: Und ich werde mein Angesicht von ihnen abwenden, daß sie meine verborgene
    Stätte entweihen; und Gewalttätige werden in dieselbe eindringen und sie entweihen.
  eng-WYC-2018: And I shall turn away my face from them, and they shall defoul my
    private (place); and knaves shall enter into it, and shall defoul it.
  epo-epo: Mi deturnos Mian vizaĝon de ili, por ke ili malsanktigu Mian misterejon;
    kaj rabistoj tien venos kaj malsanktigos ĝin.
  uig-PIN: Mǝn yüzümni ulardin ɵrüymǝn, wǝ kixilǝr Mening ǝziz jayimni bulƣaydu; zorawanlar
    kirip u yǝrni bulƣaydu.
  beo-beo: Wamolasu dunu da Na dogolegei Debolo Diasu gadelale sa:ili, wadela:lesisia,
    Na da ilia logo hame hedofamu.
  tpi-OTNT: Na bai mi larim ol i go insait long dispela gutpela haus bilong mi yet
    na mekim dispela haus i kamap doti long ai bilong mi. Bai mi no ken pasim ol.
    Nogat tru.
  hau-SA: Zan juye fuskata daga gare su, za su kuwa ƙazantar da wurina mai daraja;
    ’yan fashi za su shiga su kuma ƙazantar da shi.
  uig-LAT: Men yüzümni ulardin örüymen, we kishiler Méning eziz jayimni bulghaydu;
    zorawanlar kirip u yerni bulghaydu.
  nde-nde: Ngizasusa ubuso bami kubo, njalo bazangcolisa indawo yami eligugu; abaphangi
    bazangena, bayingcolise.
  ton-ton: Pea te u tafoki hoku fofonga ʻiate kinautolu, pea te nau fakalieliaʻi ʻa
    hoku potu tapu, koeʻuhi ʻe hū ki ai ʻae kau kaihaʻa ʻo fakakoviʻi ia.
  ces-1613: Odvrátím též tvář svou od nich, i poškvrní svatyně mé, a vejdou do ní,
    boříce a poškvrňujíce jí.
  eng-WMB: I will also turn my face from them, and they will profane my secret place.
    Robbers will enter into it, and profane it.
  tam-TCV: அவர்களிடமிருந்து என் முகத்தைத் திருப்பிக்கொள்வேன். அப்பொழுது அவர்களுடைய
    பகைவர்கள் எனக்கு அருமையாயுள்ள இடத்தைத் தூய்மைக்கேடாக்குவார்கள். கொள்ளையர் அங்கு
    புகுந்து அதன் தூய்மையைக் கெடுப்பார்கள்.
  ceb-ULB: Motalikod ako kanila sa dihang hugawhugawan nila ang akong gihigugma nga
    dapit; mosulod niini ang mga kawatan ug hugawhugawan kini.
  pol-UBG: Odwrócę też od nich swą twarz, a zbezczeszczą moją świątynię. Wejdą bowiem
    do niej zbójcy i splugawią ją.
  urd-GVU: مَیں اپنا منہ اسرائیلیوں سے پھیر لوں گا تو اجنبی میرے قیمتی مقام کی بےحرمتی
    کریں گے۔ ڈاکو اُس میں گھس کر اُسے ناپاک کریں گے۔
  deu-1912: Ich will mein Angesicht davon kehren, daß sie meinen Schatz entheiligen;
    ja, Räuber sollen darüber kommen und es entheiligen.
  kan-2017: ನಾನು ಅವರ ಕಡೆಯಿಂದ ನನ್ನ ಮುಖವನ್ನು ತಿರುಗಿಸಲು, ನನ್ನ ಪ್ರಿಯ ಮಂದಿರವನ್ನು ಹೊಲೆಗೆಡಿಸುವರು;
    ಕಳ್ಳರು ಅದರಲ್ಲಿ ನುಗ್ಗಿ ಅದನ್ನು ಹೊಲಸುಮಾಡುವರು.
  yap-yap: Bay gu sabalbalyang nigeg ko ngiyal’ ni yibe dariy fan nag e Tempel rog
    nib t’uf rog, ko ngiyal’ ni bay i yib e pimoro’ro’ ngar guchthuyed ngar ta’ay
    niged.
  hlt-MCSB: Ka maelhmai te amih lamloh ka mangthung vaengah ka khoem duen te a poeih
    uh. A khuila dingca rhoek kun uh vetih a poeih uh ni.
  mdy-ETH: ሱላ ታኣኮ ጌኤዦ ማኣሪ ጌሊ ዒኢሳንዳኔ፤ ዔያታ ዬያይዲ ዒኢሳኣና ታኣኒ ዔያቶ ላኣጋዓኬ።
  twi-ASANTE: Mɛyi mʼani afiri wɔn so na akorɔmfoɔ bɛgu beaeɛ a ɛsom me bo ho fi.
    Wɔbɛwura hɔ na wɔagu ho fi.
  eng-WEBU: I will also turn my face from them, and they will profane my secret place.
    Robbers will enter into it, and profane it.
  wal-wal: He wode taani ta som77uwaa Israa7eelappe wora zaarana; qassi ta bonchcho
    Beeta Maqidasiyaa panggati gelidi tunissana.
  spa-PDDPT: Apartaré de ellos mi rostro. Será profanado mi Lugar Secreto. Entrarán
    los invasores y lo profanarán.
  gun-gun: Ha'e kuery gui xerova arova rã omongy'apaa rive 'rã xembojeroviaaty. Ha'e
    py imongy'aarã kuery oike vy oipe'apa 'rã mba'emo.
  ilo-ULB: Ket tallikudakto ida inton tulawanda ti impategko a lugar; sumrekto dagiti
    tulisan iti templo ket tulawandanto daytoy!
  kpg-kpg: Au hagalee e haga deaadee di madagoaa di Hale Daumaha dela e aloho iei
    Au ga haga gulugulua, i di madagoaa digau gaiaa ma ga ulu gi lodo ga hagamilimilia
    di maa.
  uig-ARA: مەن يۈزۈمنى ئۇلاردىن ئۆرۈيمەن، ۋە كىشىلەر مېنىڭ ئەزىز جايىمنى بۇلغايدۇ؛
    زوراۋانلار كىرىپ ئۇ يەرنى بۇلغايدۇ.
  sus-sus: N na n kobe soma nɛ e ra. E fama nɛ sode n ma hɔrɔmɔbanxi kui, e fe sɛniyɛntare
    raba naa, e n ma see muɲa.»
  pon-2006: I sohte pahn lidere ahnsou me dipwisou kesempwal kan en Tehnpasei Sarawio
    pahn saminla, ni ahnsou me sounpirap akan pahn pedolong loale oh kasaminehla.
  ksd-ksd: Ina lingan irai kan diat, ba dia vakaina kaugu ngatngat na pakana; a umana
    tena nilong diat a ruk tana, diat a vadur ia
  grc-BRENT: Καὶ ἀποστρέψω τὸ πρόσωπόν μου ἀπʼ αὐτῶν, καὶ μιανοῦσι τῆν ἐπισκοπήν μου,
    καὶ εἰσελεύσονται εἰς αὐτὰ ἀφυλάκτως, καὶ βεβηλώσουσιν αὐτά.
  ind-AYT: Aku akan memalingkan wajah-Ku dari mereka, dan mereka akan mencemarkan
    tempat rahasia-Ku. Para perampok akan masuk dan mencemarkannya.”
  nya-nya: Ine ndidzawalekerera anthuwo ndipo adzayipitsa malo anga apamtima. Adzalowamo
    ngati mbala ndi kuyipitsamo.
  hrv-hrv: 'Odvratit ću od njih lice svoje: i neka se samo oskvrnjuje moja dragocjenost,
    neka u nju uđu provalnici i neka je oskvrnu!'
  mps-mps: Te augwali eno te wiegi yai genuai be tomoba pomainogo sula tagalama, tama
    eno gedude te be dwai meda pedalubo sę ilaibao. Te augwali eno me paligobeo.
    Mu menio,” wali.
  tpi-tpi: Na bai mi larim ol i go insait long dispela gutpela haus bilong mi yet
    na mekim dispela haus i kamap doti long ai bilong mi. Bai mi no ken pasim ol.
    Nogat tru.
  dan-1931: Jeg vender mit Åsyn fra dem og man skal vanhellige mit Klenodie*, Ransmænd
    skal trænge ind og vanhellige det. { [*dvs. Templet.] }
  vie-OVCB: Ta sẽ xây mặt khỏi chúng, để bọn trộm cướp làm nhơ nhớp và ô uế đất quý
    giá của Ta.
  guj-2017: તેઓ મારા પવિત્રસ્થાનને ભ્રષ્ટ કરશે ત્યારે હું તેઓ તરફથી મારું મુખ ફેરવી
    લઈશ; લૂંટારુઓ તેમાં પ્રવેશ કરીને તેને ભ્રષ્ટ કરશે.
  pon-2006A: I sohte pahn lidere ahnsou me dipwisou kesempwal kan en Tehnpasei Sarawio
    pahn saminla, ni ahnsou me sounpirap akan pahn pedolong loale oh kasaminehla.
  por-BRBSL: Também vou virar meu rosto para eles, e eles vão profanar meu lugar secreto.
    Os ladrões entrarão nele, e o profanarão.
  cth-cth: Ahnimouh ka ceitakhai vaiteh, kaie thoungnae hmuen hah a khinsak han. Bangkongtetpawiteh,
    dingcanaw a kâen vaiteh, a khin sak han.
  twi-twi: Meyi mʼani afi wɔn so na wobegu beae a ɛsom me bo no ho fi. Akorɔmfo bewura
    hɔ na wɔagu ho fi.
  hlt-hlt: Ka maelhmai te amih lamloh ka mangthung vaengah ka khoem duen te a poeih
    uh. A khuila dingca rhoek kun uh vetih a poeih uh ni.
  tbz-SIM: N yóó mbúútóomu, kɛ̀ bɛ̀ɛ sĩnkùnnɛ n cĩ́ɛ̃̀tɛ̀ nɛntì, bɛnitiyɛibɛ, bɛfèèbɛ̀
    bɛɛ̀ tɑtiní Sedisɑdɛmmu ɛì kɛ bo dì sĩ̀nkùnnɛ.
  msy-2020: Egh kɨ men amamangatɨghtɨ me nan Dɨpenir aghuimɨn aven mangɨ a damightɨ,
    a nan damazimɨn mɨzegham. Eghtɨ kɨ men anogoreghan kogham. Bar puvatɨ.
  dop-dop: Mɑɑ hɑ-mɛɣɛ siɣile, nɑ pɑ́ pilisi mɑ tǝyɑɣɑ. Nmɩɩlɑɑ kɑ sʋʋ kɑ tɑɑ nɑ pɑ́
    kuu mɑ wɛnɑʋ.
  azb-azb: Mən xalqdan üz döndərəcəyəm, müqəddəs məskənim murdarlanacaq, quldurlar
    içəri girib oranı murdarlayacaq.
  eng-DBY: And I will turn my face from them; and they shall profane my secret [place];
    and the violent shall enter into it, and profane it.
  hin-2017: मैं उनसे मुँह फेर लूँगा, तब वे मेरे सुरक्षित स्थान को अपवित्र करेंगे;
    डाकू उसमें घुसकर उसे अपवित्र करेंगे।
  wol-KYG: Maa leen di dummóoyu, maay bàyyi nit ñi teddadil sama ngëneelu bérab, ay
    sàcc a cay tàbbi, teddadil ko.
  eng-YLT: And I have turned My face from them, And they have polluted My hidden place,
    Yea, come into it have destroyers, and polluted it.
  eng-WYC-2017: And I shall turn away my face from them, and they shall defoul my
    private place; and knaves shall enter into it, and shall defoul it.
  eng-WMBB: I will also turn my face from them, and they will profane my secret place.
    Robbers will enter into it, and profane it.
  urd-GVH: मैं अपना मुँह इसराईलियों से फेर लूँगा तो अजनबी मेरे क़ीमती मक़ाम की बेहुरमती
    करेंगे। डाकू उसमें घुसकर उसे नापाक करेंगे।
  rug-rug: Kote taliri va seu si Arau, meke kote va boni ia rini sa Qua Zelepade arilaena,
    ari na tie hikohiko si kote nuquru la meke va boni ia.
  gaz-gaz: Ani fuula koo isaan irraa nan deebifadha; isaanis iddoo koo jaallatamaa
    sana ni xureessu; saamtonnis itti seenanii ni xureessu.
  fra-LSG: Je détournerai d’eux ma face, Et l’on souillera mon sanctuaire; Des furieux
    y pénétreront, et le profaneront.
  yal-yal: N na n xun xanbi soma nɛn e yi, muxune yi n ma yire kɛndɛna sariɲanna kala,
    mafu tiine yi so a kui, e yi a sariɲanna kala.
  haw-1868: A e haliu aku au i ko'u wahi maka mai o lakau aku, a e hoohaumia lakou
    i ko'u wahi nalo; no ka mea, e komo no na powa iloko ona, a e hoohaumia ia ia.
  arb-NAV: وَأُشِيحُ بِوَجْهِي عَنْهُمْ فَيُدَنِّسُونَ هَيْكَلِي، وَيَدْخُلُ إِلَيْهِ
    النَّاهِبُونَ وَيُنَجِّسُونَهُ.
  ewe-ewe: Matrɔ mo ɖe adzɔge tso wo gbɔ, eye woagblẽ kɔ ɖo na nye teƒe vevi la. Adzodalawo
    age ɖe eme, eye woagblẽ kɔ ɖo nɛ.
  eng-LEE: And I will turn away my face from them, and they shall pollute my place
    where I dwelt in secret; and therein shall barbarians enter and pollute it.
  asm-FB: যেতিয়া তেওঁলোকে মোৰ গুপ্তস্থান অশুচি কৰিব, তেতিয়া তেওঁলোকৰ পৰা মই বিমুখ
    হ’ম; ডকাইতবোৰে তাত সোমাই তাক অপবিত্ৰ কৰিব।
  sus-A: ﭑ نَ ﭑ كٌبٍ سٌمَ نّ عٍ رَ. عٍ قَمَ نّ سٌدٍ ﭑ مَ هْرْ مْبَنشِ كُي، عٍ قٍ سّنِيّنتَرٍ
    رَبَ نَا، عٍ ﭑ مَ سٍيٍ مُحَ.»
  fra-SBL: Je détournerai aussi ma face d'eux, et ils profaneront mon lieu secret.
    Des voleurs y entreront, et le profaneront.
  hbo-hbo: וַהֲסִבֹּותִ֤י פָנַי֙ מֵהֶ֔ם וְחִלְּל֖וּ אֶת־צְפוּנִ֑י וּבָאוּ־בָ֥הּ פָּרִיצִ֖ים
    וְחִלְּלֽוּהָ׃ פ
  kik-kik: Nĩngamahutatĩra ndige kũmona, nao nĩmagathaahia handũ harĩa nyendete mũno;
    atunyani nĩmagatoonya ho mahathaahie.
  fra-NCL: Je détournerai d’eux mon visage, et on souillera mon trésor ; des hommes
    de violence y entreront et le souilleront.
  cek-AK: Nihcae to kang qoi taak han, to naah nihcae mah kai ih hmuenciim to amhnong
    o sak tih; mingcahnawk a thungah akun o ueloe, amhnong o sak tih.
  cuk-cuk: We-Israel-dulemargi an bangudoed, anse-goled-neg oicholegoed. Ar dule-yar-bamaladsikmalad
    we-yarse ubononikoed, anse-goled-neg oichononimaloed.
  uig-CYR: Мән йүзүмни улардин өрүймән, вә кишиләр Мениң әзиз җайимни булғайду; зораванлар
    кирип у йәрни булғайду.
  tel-2017: వాళ్ళు నా ఖజానాను అపవిత్రం చేస్తుంటే చూడకుండా నా ముఖం తిప్పుకుంటాను. బందిపోట్లు
    దానిలో ప్రవేశించి దాన్ని అపవిత్రం చేస్తారు.
  hat-BSA: Anplis, Mwen va vire figi Mwen lwen yo, e yo va pwofane plas sekrè Mwen
    an. Vòlè yo va antre nan li, e yo va pwofane li.
  kos-kos: Nga ac fah tia oru kutena ma in kutongya mwet pisrapasr uh ke elos ac utyak
    nu in Tempul saok sik ac akfohkfokye.
  hbo-WLC: וַהֲסִבּוֹתִ֤י פָנַי֙ מֵהֶ֔ם וְחִלְּל֖וּ אֶת־צְפוּנִ֑י וּבָאוּ־בָ֥הּ פָּרִיצִ֖ים
    וְחִלְּלֽוּהָ׃ פ
  ibo-ibo: Aga m esite nʼebe ha nọ wezuga ihu m ndị ohi ga-emerụkwa ebe ahụ m kpọrọ
    ihe dị oke ọnụahịa. Ha ga-abata nʼime ya merụọkwa ya.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ସେମାନଙ୍କଠାରୁ ଆପଣା ମୁଖ ଫେରାଇବା, ତହିଁରେ ସେମାନେ ଆମ୍ଭର ନିଭୃତ ସ୍ଥାନ
    ଅପବିତ୍ର କରିବେ; ଆଉ, ଡକାୟତମାନେ ତହିଁ ମଧ୍ୟରେ ପ୍ରବେଶ କରି ତାହା ଅପବିତ୍ର କରିବେ।
  chk-chk: Üpwe kul seniir, nge chon ekis repwe atai pinin imwei mi pin o aüchea.
    Chon solä repwe tolong lon o turunufasei.
  rop-rop: En ai kaan luk wen detlot nogudbala pipul garra bitsimapbat main Serramoni
    Pleis en stilimbat ebrijing en meigim det pleis nogud.
  ukr-1871: Я одверну від них лице моє, а ті опоганять тайний пробуток мій, і ввійдуть
    у него грабіжники, і осквернять його.
  deu-1951: Und ich will mein Angesicht von ihnen wenden, daß man meinen verborgenen
    Schatz entheilige; denn es werden Räuber dahinter kommen und ihn entweihen.
  eng-JPS: I will also turn My face from them, and they shall profane My secret place;
    and robbers shall enter into it, and profane it.
  srp-1865: I odvratiæu lice svoje od njih, i oskvrniæe svetinju moju, i uæi æe u
    nju lupeži i oskvrniæe je.
  lug-lug: Ndikyusa amaaso gange ne si batunuulira, era balyonoona ekifo kyange eky’omuwendo;
    n’abanyazi balikiyingiramu ne bakyonoona.
  heb-heb: והסבותי פני מהם וחללו את צפוני ובאו בה פריצים וחללוה׃
  ben-IRV: তারপর আমি তাদের থেকে আমার মুখ ফেরাব, যখন তারা আমার গোপন জায়গা অপবিত্রীকৃত
    করবে, ডাকাতেরা এর মধ্যে প্রবেশ করবে এবং এটা অপবিত্র করবে।
  pan-pan: ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਉਹਨਾਂ ਵੱਲੋਂ ਫੇਰ ਲਵਾਂਗਾ, ਜਦ ਉਹ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਭਰਿਸ਼ਟ
    ਕਰਨਗੇ। ਉਸ ਵਿੱਚ ਲੁਟੇਰੇ ਆਉਣਗੇ ਅਤੇ ਉਹ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨਗੇ।
  mya-JVB: ငါ လည်း မျက်နှာ လွှဲ သည်ဖြစ်၍ ၊ သူတို့သည် ငါ ၏ သန့်ရှင်းရာဌာနကို ညစ်ညူးစေကြလိမ့်မည်။
    ထားပြ တို့သည် ဝင် ၍ ညစ်ညူး စေကြလိမ့်မည်။
  hmo-hmo: Inai idau bese taudia ese egu Dubu Helaga do idia hamiroa neganai lau ese
    do lau koudia lasi. Henaoa taudia ese egu Dubu Helaga lalonai do idia raka vareai,
    bona do idia hamiroa.
  urd-urd: और मैं उनसे मुँह फेर लूँगा और वह मेरे ख़िल्वतखाने को नापाक करेंगे। उसमें
    ग़ारतगर आएँगे और उसे नापाक करेंगे।
  rus-SYN: И отвращу от них лице Мое, и осквернят сокровенное Мое; и придут туда грабители,
    и осквернят его.
  bqc-SIM: Má mikpɛlinɛ́ɛ, aai ma gu bɛɛɛde gbãlɛ. Kpã́i wɛliwɛpiↄ gɛ̃u, aai a
    gbãlɛ.
  tcz-CHONGTHU: Keiman amaho a konna kamit teni kahei manga gucha michom ho chin dellut
    khum uva chuleh kagou chin gam chu asuhthang diu ahi.
  mar-mar: मग मी माझे तोंड त्यांच्या महत्वाच्या ठिकाणापासून फिरवेन कारण त्यांनी माझे
    स्थान भ्रष्ट केले आहे. लुटारू येऊन आत लुटालुट करतील.
  qub-qub: Chayno canga cay nasyunta noga cachaycuptëmi. Chaymi nogapaj sumaj cuyayllapaj
    caycaj rispitädu Templöta ganrachinanpäpis camacächishaj. Suwacuna shaycamushpanmi
    chayta ganrachenga.
  bqp-bqp: Nɑ ǹ kɑ bɛɛ yinɑmɔ sɑnɑm mɛ gbɛnɔbu bɑ koo nɛn sɑ̃ɑ yerun dukiɑ disi doke
    bu gurɑ.
  hat-hat: M'ap fèmen je m' pou m' pa wè lè y'ap trennen trezò tanp lan nan labou,
    lè vòlò va antre nan tanp lan pou yo derespekte l'.
  eng-BSB: I will turn My face away from them, and they will defile My treasured place.
    Violent men will enter it, and they will defile it.
  eng-WEBPB: I will also turn my face from them, and they will profane my secret place.
    Robbers will enter into it, and profane it.
  kbq-kbq: Hagi Nagra namefi huzmi'nuge'za kefo avu'ava'ma nehaza vahe'mo'za mono
    noni'afina ufre'za keonke zana eri pehana nehanageza, musufa vahe'mo'za mareri'za
    ruotge'ma hu'nea zantamina eri pehena hugahaze.
  nhe-BL: Huan na nimohuejcatlalis tlen notiopa quema hualase nopa tlaxtequini. Huan
    niquincahuilis ma quiijtlacoca notiopa calijtic tlen más ixtacatzi huan tlatzejtzeloltic.
    Huan quiquixtise nochi tlamantli tlen pajpatiyo tlen eltoya nopano tiopan calijtic
    huan quichihuase nochi tiopan calijtic ax tlapajpactic noixpa.
  gub-BL: Zauxiapekwer amo ywy rehe har umuaiw putar heràpuzuhu wà nehe. Nazapo kwaw
    ma'e a'e mehe nehe. Imunar ma'e wixe putar ipupe imuaiw pà wà nehe. Nazapo kwaw
    ma'e a'e 'ar mehe nehe.
  eng-DRA: 'And I will turn away my face from them, and they shall violate my secret
    place: and robbers shall enter into it, and defile it.'
