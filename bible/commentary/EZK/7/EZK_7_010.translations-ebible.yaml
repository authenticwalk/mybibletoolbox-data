verse: EZK.007.010
translations:
  mal-C: “ ‘ഇതാ, ആ ദിവസം! ഇതാ, അതു വരുന്നു! നിന്റെ നാശം പുറപ്പെട്ടിരിക്കുന്നു; വടി
    പൂത്തിരിക്കുന്നു, അഹങ്കാരം തളിർത്തിരിക്കുന്നു!
  deu-TKW: 'Sieh'', da ist der Tag; sieh'', da kommt es: es geht hervor die Krone,
    es blüht das Scepter, es sproßt der Übermut!'
  lin-lin: Tala, mokolo yango nde yango oyo ! Esili kobelema ! Kobebisama eboti mbuma,
    lingenda ebimisi bafololo, lolendo ekoli !
  eng-LSV: Behold, the day, behold, it has come, || The circlet has gone forth, ||
    The rod has blossomed, the pride has flourished.
  eng-GNV: 'Beholde, the day, beholde, it is come: the morning is gone forth, the
    rod florisheth: pride hath budded.'
  eng-WEBSTER: Behold the day, behold, it is come; the morning is gone forth; the
    rod hath blossomed, pride hath budded.
  nhw-BL: “¡Xiquita, ya ajsico nopa tonali! ¡Ya ajsico nopa hora para anmechtlamisosolose!
    Amotlajtlacolhua ya nechyolajsitoc.
  swh-ONEN: “Siku imefika! Imewadia! Maangamizi yamezuka ghafula, fimbo imechanua
    majivuno yamechipua!
  bba-bba: Tɔ̃ɔ te wee tɑ tunumɑ, tɑ turuku kuɑ. Bɔbunu kɑ tii suɑbu bu sosimɔ.
  eng-KJVCPB: 'Behold the day, behold, it is come: the morning is gone forth; the
    rod hath blossomed, pride hath budded.'
  luo-luo: “ ‘Neuru odiechiengʼno! Odiechiengno koro osechopo! Chandruok osechopo,
    kum osedonjo, kendo sunga maru osenenore ratiro!
  meu-meu: A itaia, dinana binai! A itaia, ia na e maimu! Emu ai baine kau ḡauna na
    vada e kau; kara gageva-gageva vada e papa, hekokoroku vada e gara kau;
  npi-ULB: हेर्, त्‍यो दिन! हेर्, त्‍यो आउँदैछ । तेरो सर्वनाश निस्‍केर आएको छ । लट्ठी
    फुलेको छ, अहङ्कारको कोपिला लागेको छ!
  yor-yor: “ ‘Ọjọ́ náà dé! Kíyèsi ó ti dé! Ìparun ti bú jáde, ọ̀pá ti tanná, ìgbéraga
    ti rúdí!
  pes-OPCB: اجل شما، ای بنی‌اسرائیل فرا رسیده، چون شرارت و غرورتان به اوج رسیده است.
    از این همه جماعت و ثروت و حشمت، چیزی باقی نخواهد ماند.
  tgl-ULB: Masdan ninyo! Ang araw ay parating na. Naririto na ang kaparusahan. Namukadkad
    sa tungkod ang bulaklak ng pagmamataas.
  hui-hui: Ani lowa Anduane Homogohanda i̱hondo laabo halu lalu, Mo ko holene horo
    timbuni biago kaware áyu o ibiragoni ndobe. Isaraele wali agali bu karume ti damene
    bu karu mo ko halu haga ka. Ani bialu mine hagane mana ngago hangu bule hongo
    haabo haga ka.
  mya-mya: ဘေး​ဒုက္ခ​ရောက်​ရာ​ကာ​လ​သည်​ချဉ်း​ကပ်​လာ လေ​ပြီ။ အ​ကြမ်း​ဖက်​မှု​သည်​ရှင်​သန်​ကြီး​ထွား
    လျက်​ရှိ​၏။ မာန်​မာ​န​ထောင်​လွှား​မှု​အ​ကြီး မား​ဆုံး​အ​ချိန်​ပင်​ဖြစ်​၏။-
  bod-N: ལྟོས་དང་། ཉིན་མོ་དེ་སླེབས་བྱུང་། གནོད་འཚེ་ནི་བྱུང་ཟིན་ལ། དབྱུག་པར་མེ་ཏོག་བཞད་པ་དང་།
    རློམ་སེམས་ལ་མྱུ་གུ་འབུས་སོ། །
  sna-sna: “Zuva rasvika! Rauya! Kuparadzwa kwabuda, shamhu yabukira, kuzvikudza kwatumbuka!
  spa-BLM: “‘¡He aquí el día! ¡He aquí que llega! Tu condena ha salido. La vara ha
    florecido. La soberbia ha brotado.
  cac-cac: Ilecnab'i, toxo ix javi sc'ual yaelal ayxo smay yic slajviel jun chon̈ab'
    chi'. Toxo ix q'uechaan̈ chucal d'a yol smacb'en, tzijtum ic'ojchan̈b'ail.
  swh-ULB: Tazama, siku! Tazama, inakuja! Kifo kimetoka! fimbo ya kuadhibia imechanua,
    kiburi kimechipua!
  bel-bel: Вось дзень! вось прыйшла, настала ліхата! жазло вырасла, ганарлівасьць
    разраслася.
  deu-ELBBK: Siehe, der Tag! Siehe, es kommt! Das Verhängnis wächst hervor; es blüht
    die Rute, es sprosst der Übermut;
  mbb-OT: “Guntaan hapit en is andew te kegkezeeti niw! Utew en subra is kezaat niw
    wey kebpelavew te menge etew.
  mal-2015: ഇതാ, നാൾ; ഇതാ, അതു വരുന്നു; നിന്റെ ആപത്തു പുറപ്പെട്ടിരിക്കുന്നു; വടി പൂത്തു
    അഹങ്കാരം തളിർത്തിരിക്കുന്നു.
  rmc-rmc: Dikh, kade hin oda džives! Imar avel! Avľa e pohroma! O nalačhipen kvitňisaľol,
    o baripen pučinel avri.
  pes-OPV: اینک آنروز هان می‌آید! اجل تو بیرون آمده و عصا شکوفه آورده و تکبر، گل کرده
    است.
  ron-1924: Ятэ зиуа! Ятэ-о кэ вине! Ыць вине рындул! Ынфлореште тоягул, одрэслеште
    мындрия!
  ben-OBCV: “ ‘দেখো, দিন এসেছে! তা এসে পড়েছে! সর্বনাশ ফেটে বেরিয়েছে, লাঠিতে কুঁড়ি
    ধরেছে, অহংকারের ফুল ফুটেছে!
  som-som: Bal maalinta eega, bal eega way imanaysaa, masiibadaadii waa soo baxday,
    ushii way magooshay, oo kibir waa ubxiyey.
  lat-VUC: 'Ecce dies, ecce venit: egressa est contritio, floruit virga, germinavit
    superbia,'
  eng-ASVBT: 'Behold, the day, behold, it cometh: thy doom is gone forth; the rod
    hath blossomed, pride hath budded.'
  ita-1885: Ecco il giorno, ecco, è venuto; quel mattutino è uscito; la verga è fiorita,
    la superbia è germogliata.
  eng-LXXUP: Behold, the day of the Lord! although the rod has blossomed,
  eng-ULB: Behold, the day! Behold, it is coming! Doom has gone out! The rod has blossomed,
    arrogance has budded!
  spa-VBL: '“¿No lo ves? ¡El día está aquí! ¡Ha llegado! Las consecuencias de sus
    acciones han cerrado el círculo: el bastón ha florecido, el orgullo ha florecido.'
  fra-_FOB: Voici le jour! voici, il arrive! ton tour est venu, la verge a fleuri,
    l'orgueil a bourgeonné!
  mal-mal: ഇതാ, നാൾ; ഇതാ, അത് വരുന്നു; നിന്റെ ആപത്ത് പുറപ്പെട്ടിരിക്കുന്നു; വടി പൂത്ത്
    അഹങ്കാരം തളിർത്തിരിക്കുന്നു.
  urd-GVR: Dekho, mazkūrā din qarīb hī hai! Terī halākat pahuṅch rahī hai. Nāinsāfī
    ke phūl aur shoḳhī kī koṅpleṅ phūṭ niklī haiṅ.
  suz-BL: मेको नाक्‍ती मुल बाक्‍ब। इ खतम दुम्‍तीके जाक्‍ना जाक्‍न बाक्‍ब। कोक्‍के
    आ कोच्‍वा दाप्‍त। ठेयब लेत्‍तीक फू खोदेंशो पा बोइक्‍त। यसैया २:१२
  eng-NOY: Behold, the day, behold, it cometh! The destiny draweth near; The rod hath
    blossomed, pride hath flourished.
  ita-1927: Ecco il giorno! ecco ei viene! giunge la tua volta! La tua verga è fiorita!
    l’orgoglio è sbocciato!
  ckb-ckb: «”ئەوەتا ڕۆژەکە! ئەوەتا هات! چەرخ سووڕایەوە، داردەست گوڵی کرد، لووتبەرزی
    چرۆی کرد!
  eng-BBE: 'See, the day; see, it is coming: the crowning time has gone out; the twisted
    way is flowering, pride has put out buds.'
  kan-OKCV: “ ‘ಇಗೋ ಆ ದಿನವು ಬಂತು, ನೋಡು ವಿನಾಶದ ದಿನ ಹೊರಟುಹೋಯಿತು, ಕೋಲು ಚಿಗುರಿತು, ಅಹಂಕಾರವು
    ಅರಳಿತು,
  tam-2017: இதோ, அந்த நாள், இதோ, வருகிறது, அந்த நாளின் விடியற்காலம் உதிக்கிறது, கோல்
    பூக்கிறது, அகந்தை செழிக்கிறது.
  spa-RV-1909: 'He aquí el día, he aquí que viene: ha salido la mañana; florecido
    ha la vara, ha reverdecido la soberbia.'
  ron-BTF: Iată, ziua, iată, a venit; dimineața a rodit, toiagul a înflorit, mândria
    a înmugurit.
  eng-WEBP: “‘Behold, the day! Behold, it comes! Your doom has gone out. The rod has
    blossomed. Pride has budded.
  eng-FBV: Can't you see? The day is here! It has arrived! The consequences of your
    actions have come full circle—the walking stick has blossomed, pride has come
    into full bloom.
  nld-1939: Daar komt de dag, daar nadert hij; het noodlot is nabij! De schepter heeft
    bloesem geschoten, de hoogmoed draagt vrucht,
  nch-BL: “¡Xiquita, ya ajsico nopa tonali! ¡Ya ajsico nopa hora para amechtamisosolose!
    Amotajtacolhua ya techyolajsitoc.
  vie-1934: Nầy, ngày đây! Nầy, ngày đến! Sự bại hoại định cho ngươi đã đến; gậy đã
    trổ bông, sự kiêu căng đã nẩy nụ.
  hin-CV: “ ‘देखो, उस दिन को! देखो, वह दिन आ रहा है! तुम्हारा विनाश फट चुका है, लाठी
    अंकुरित हो चुकी है, अहंकार खिलकर फूल बन चुका है.
  spa-BES: Mira, el día; Mira, ya viene la mañana; La vara ha florecido, el orgullo
    ha echado brotes.
  tdx-tdx: Hehe ty andro, ingo fa totsake; tsatoke ty toly; mamoñe ty boda, mibotiboty
    ty firengevohañe.
  tha-KJV: ดู​เถิด วันนั้น ดู​เถิด มาถึงแล้ว เวลาเช้าออกมาแล้ว พลองก็บานแล้ว ความเย่อหยิ่​งก​็​ผลิ​ดอก
  por-BR-2018: Eis aqui o dia, eis que vem; a manhã já saiu; já floresceu a vara,
    a soberba já gerou brotos.
  deu-ELO: Siehe, der Tag! Siehe, es kommt! Das Verhängnis wächst hervor; es blüht
    die Rute, es sproßt der Übermut;
  eng-WYC-2018: Lo! the day, lo! it cometh; sorrow is gone out. A rod flowered, pride
    burgeoned,
  epo-epo: Jen estas la tago, jen ĝi venas, leviĝis la matenruĝo, la vergo elkreskis,
    la fiero ekfloris.
  uig-PIN: Mana, axu kün! Mana u kǝldi! Ⱨalakǝt qiⱪip yüriwatidu! — tayaⱪ bihlandi,
    ⱨakawurluⱪ qeqǝklidi!
  beo-beo: Isala:ili wadela:mu eso da manebe. Dilia da bidi hamosu hahawane hamosa.
    Gasa fi hou da bagadewane heda:i dagoi.
  tpi-OTNT: Na Bikpela i tok moa long mi olsem, “De bilong bikpela bagarap i kam klostu
    nau. Oltaim ol Israel i wok long mekim nogut long ol wantok bilong ol. Na ol i
    wok strong long mekim hambakpasin.
  hau-SA: “ ‘Ga shi ranar ta zo! Ta iso! Ƙaddararki ta keto, sandar ta yi toho, girman
    kai ya yi fure!
  uig-LAT: Mana, ashu kün! Mana u keldi! Halaket chiqip yüriwatidu! — tayaq bixlandi,
    hakawurluq chécheklidi!
  nde-nde: Usuku selukhona! Bona, selufikile! Incithakalo isipatshakile, induku isihlumile,
    ukuziphakamisa sekuqhakazile.
  ton-ton: 'Vakai ki he ʻaho, vakai kuo hoko ia: kuo hokosia ʻae pongipongi; kuo moto
    ʻae vaʻa, kuo litolito ʻae fielahi.'
  ces-1613: Aj, teď jest ten den, aj, přicházeje, přišlo to jitro, zkvetl prut, vypučila
    se z něho pýcha,
  eng-WMB: “‘Behold, the day! Behold, it comes! Your doom has gone out. The rod has
    blossomed. Pride has budded.
  tam-TCV: “ ‘இதோ, அந்த நாள்! அது வந்துவிட்டது! அழிவு கொந்தளித்துக் குமுறுகிறது! அநீதியின்
    கோல் மொட்டுவிட்டு, அகந்தை மலர்ந்துவிட்டது!
  ceb-ULB: Tan-awa, ang adlaw! Tan-awa, padulong na kini! Miabot na ang kalaglagan!
    Namulak na ang sungkod, nanalingsing na ang pagkamapahitas-on!
  pol-UBG: Oto ten dzień, oto nadszedł; nastał poranek, zakwitła rózga, wyrosła pycha.
  urd-GVU: دیکھو، مذکورہ دن قریب ہی ہے! تیری ہلاکت پہنچ رہی ہے۔ ناانصافی کے پھول اور
    شوخی کی کونپلیں پھوٹ نکلی ہیں۔
  deu-1912: Siehe, der Tag, siehe, er kommt daher, er bricht an; die Rute blüht, und
    der Stolze grünt.
  kan-2017: “ಆಹಾ, ದಂಡನೆಯ ದಿನವು, ಇಗೋ ಬಂತು! ನಿನಗೆ ದುರ್ಗತಿಯು ಅಂಕುರಿಸಿದೆ, ಕೋಲು ಹೂಬಿಟ್ಟಿದೆ,
    ಹೆಮ್ಮೆಯು ಚಿಗುರಿದೆ.
  yap-yap: Yaran e riya’ e ke yib. Ke tagyet e cham. Ma tolngan’ e kemus tolngin.
  hlt-MCSB: “Khohnin ha pai coeng he, cangen khaw yulh coeng he. Conghol loh khooi
    tih althanah khaw muem coeng.
  mdy-ETH: ሃይሾ ባይሲንታ ኬሊ ዒስራዔኤሌ ዓሶይዳ ሙካኒ ዑኬኔ፤ ሄርቂ ዎይሥሢና ዋይዚ ዒፂሢ ሚርጌኔ፤ ዖቶርሙሞዋ ዒኢካ ዼግ
    ዼጊ ጌዔኔ።
  twi-ASANTE: “ ‘Ɛda no nie! Hwɛ aba! Atemmuo da no apue, abaa no afefɛ, ahantan ahanehane!
  eng-WEBU: “‘Behold, the day! Behold, it comes! Your doom has gone out. The rod has
    blossomed. Pride has budded.
  wal-wal: “‘Gallassai hageeho! Gakkiis! Intte pirddai gakkiis! Intte iitatettai aaciis;
    intte otoroikka ciiyiis.
  spa-PDDPT: Aquí está el día. Mira, te viene. Salió tu turno. Florece la vara, reverdece
    la arrogancia.
  gun-gun: — Ma'ẽ, ára ovaẽ ma ouvy. Ojekuaa ma rombopagapa aguã, mba'eta yvyra rovi'i
    ipotypa ma, onhemboyvate reia voi hokypa ma.
  ilo-ULB: Denggem! Umadanin ti tiempo. Rimmuaren ti pannusa. Ti sarukod ket kasla
    nagsabongen iti kinatangsit.
  kpg-kpg: Di laangi haingadaa ga dau mai. Taaligi dangada gaa hai hua giibeni. Nia
    hagamuamua guu hidi laa hongo nia mee huogodoo.
  uig-ARA: مانا، ئاشۇ كۈن! مانا ئۇ كەلدى! ھالاكەت چىقىپ يۈرىۋاتىدۇ! ــ تاياق بىخلاندى،
    ھاكاۋۇرلۇق چېچەكلىدى!
  sus-sus: «Na lɔxɔɛ nan yi ki! Gbaloe bara ramini alɔ fuge minima sansi wuri ma ki
    naxɛ. Wo xa yɛtɛ igboɲa bara dangɛ.
  pon-2006: Rahnen apwal laud samwodohr. Kamaramas uklahr. Aklapalap daulihalahr mehkoaros.
  ksd-ksd: Go iat ra bung! I tar pot! A balbali piram i tar arikai; kaum kaina mangamangana
    i tar vuai, ma kaum mangamangana kolakolo i tar ibul.
  grc-BRENT: Ἰδοὺ ἡ ἡμέρα Κυρίου· εἰ καὶ ἡ ῥάβδος ἤνθηκεν, ἡ ὕβρις ἐξανέστηκε,
  ind-AYT: “Lihatlah hari itu! Lihatlah, ia datang! Malapetaka telah datang, batang
    telah bertunas, kesombongan telah bertunas.
  nya-nya: “Taona, tsikulo! Taona, lafika! Chiwonongeko chako chabwera. Ndodo yaphuka
    mphundu za maluwa. Kudzitama kwaphuka.
  hrv-hrv: Evo, evo dolazi, kolo ti udesa dolazi, prut već cvjeta i oholost pupa,
  mps-mps: Tama Genuai Bidigo po enabolo ma weyu, te tama po wali, “Te dolabo genuai
    sę pedelabo bodolu pąba yagasalio. Sesemane sogo te Israel dabe augwa abagi
    dabe dali dwai sę idualio. Tama augwaligo te hagoma ebo kolesaga ebo sę bomo
    yai dao.
  tpi-tpi: Na Bikpela i tok moa long mi olsem, “De bilong bikpela bagarap i kam klostu
    nau. Oltaim ol Israel i wok long mekim nogut long ol wantok bilong ol. Na ol i
    wok strong long mekim hambakpasin.
  dan-1931: Se, Dagen! Se, det kommer; Turen kommer til dig*! Riset blomstrer, Overmodet
    grønnes. { [*se til V. 7.] }
  vie-OVCB: Ngày phán xét đã tới, nỗi bất hạnh đang chờ ngươi! Sự gian ác và kiêu
    ngạo của loài người đã trổ đầy hoa.
  guj-2017: જુઓ, દિવસ આવે છે. તારો નાશ આવે છે, લાકડીને મોર આવ્યો છે, ગર્વના ફણગા ફૂટી
    નીકળ્યા છે.
  pon-2006A: Rahnen apwal laud samwodohr. Kamaramas uklahr. Aklapalap daulihalahr
    mehkoaros.
  por-BRBSL: “'Eis, o dia! Eis que ele vem! Sua desgraça se extinguiu. A haste desabrochou.
    O orgulho brotou.
  cth-cth: Khenhaw! a hnin teh a pha toe. Na ro nahane hnin a tâco toe. Sonron teh
    a pei toe, kâoupnae teh a roung toe.
  twi-twi: “ ‘Da no ni; hwɛ, aba! Atemmuda no apue, abaa no afefɛw, ahantan ahaahan!
  hlt-hlt: “Khohnin ha pai coeng he, cangen khaw yulh coeng he. Conghol loh khooi
    tih althanah khaw muem coeng.
  tbz-SIM: Dɛ yiè tùɔ̀kɛnímu, dikònnì diì tùɔ̀kɛní, kɛ̀ kunɑsɑ̃́ɑ̃ bitɛ́, kɛ̀ tɛfentɛ̀
    dɛukɛ.
  msy-2020: 'Egha Ikiavɨra Itir God ua kamaghɨn na mɨgei: Ia gan! Dughiam otogha gɨfa!
    Ezɨ asɨghasɨzir ekiam otivasa. Israelia zurara uan namakabar ikuvava, arazir aghuibar
    me gamir puvatɨ. Me zurara uari pɨrafir arazim gami.'
  dop-dop: Hʋʋlɛ kʋyɑkʋ tɑɣɑnǝɣǝnɑ ntɛɣɛ kʋ tɩ. Kʋ kɛ́ wɑkǝlʋɣʋ nyǝŋkʋ kɛ́. Mʋsʋŋ
    tɔŋɑ tɔɔʋ, nɑ kɑlɑmpɑɑnɩ nɑ́ɑ́ hʋlǝɣɩ ɩ tɩ.
  azb-azb: 'Budur o gün! Gün gəldi, sənin qiyamət günün çatdı: əsa çiçəkləndi, qürur
    gül açdı.'
  eng-DBY: 'Behold the day, behold, it is come: the doom is gone forth; the rod hath
    blossomed, pride is full blown.'
  hin-2017: “देखो, उस दिन को देखो, वह आता है! चक्र घूम चुका, छड़ी फूल चुकी, अभिमान
    फूला है।
  wol-KYG: «Bés baa ngi, mu ngooguy dikk, sànkute sàqi na, yetu njubadee tóor, reewande
    jebbi.
  eng-YLT: Lo, the day, lo, it hath come, Gone forth hath the morning, Blossomed hath
    the rod, flourished the pride.
  eng-WYC-2017: Lo! the day, lo! it cometh; sorrow is gone out. A rod flowered, pride
    burgeoned,
  eng-WMBB: “‘Behold, the day! Behold, it comes! Your doom has gone out. The rod has
    blossomed. Pride has budded.
  urd-GVH: देखो, मज़कूरा दिन क़रीब ही है! तेरी हलाकत पहुँच रही है। नाइनसाफ़ी के फूल
    और शोख़ी की कोंपलें फूट निकली हैं।
  rug-rug: Sa rane si hie! Ele kamo si asa! Sa tinahuara si ele puzaka vura, sa kolu
    si ele liho, sa vinahesi pule si ele havoro!
  gaz-gaz: “ ‘Guyyaan sun kunoo ti! Inni dhufeera! Badiin cabsee dhufeera; uleen lateera;
    of tuulummaan daraareera!
  fra-LSG: Voici le jour! Voici, il vient! Le tour arrive! La verge fleurit! L’orgueil
    s’épanouit!
  yal-yal: Lɔxɔn bata a li, a bata a li! Ɛ waxatin bata a li! Bɔnbɔ ti dunganna bata
    a maɲingi! Wason bata sabati ayi!
  haw-1868: Aia hoi ka la, aia hoi ua hiki mai ia; ua puka ae ke kakahiaka, ua mohala
    ke kookoo-alii, ua opuu ae ka haaheo.
  arb-NAV: هَا هُوَ الْيَوْمُ قَدْ أَقْبَلَ! قَدْ حَانَ الْقَضَاءُ وَأَزْهَرَ الظُّلْمُ
    وَأَفْرَخَتِ الْكِبْرِيَاءُ
  ewe-ewe: “ ‘Kpɔ ɖa, ŋkeke la! Kpɔ ɖa, eva ɖo! Dzɔgbevɔ̃e do, ameƒoti do lotoo, eye
    dada ƒo se.
  eng-LEE: Behold the day, behold, it is coming; the evil decree is gone forth; the
    staff hath blossomed, presumption hath budded;
  asm-FB: আৰু চোৱা! সেই দিন আহি পালেহি। বিনাশ ওলাই আহিল। তোমালোকৰ দণ্ডডালিত অহঙ্কাৰৰ
    কলি ধৰিলে।
  sus-A: «نَ لْشْي نَن يِ كِ! فبَلٌي بَرَ رَ مِنِ عَلْ قُفٍ مِنِمَ سَنسِ وُرِ مَ كِ
    نَشّ. وٌ شَ يّتّ عِفبٌحَ بَرَ دَنفّ.
  fra-SBL: '"''Voici le jour ! Voici qu''il arrive ! Ta malédiction est sortie. La
    verge a fleuri. L''orgueil a bourgeonné.'
  hbo-hbo: הִנֵּ֥ה הַיֹּ֖ום הִנֵּ֣ה בָאָ֑ה יָֽצְאָה֙ הַצְּפִרָ֔ה צָ֚ץ הַמַּטֶּ֔ה פָּרַ֖ח
    הַזָּדֹֽון׃
  kik-kik: “ ‘Mũthenya nĩguo ũyũ! Nĩmũkinyu! Mũtino nĩmũkinyu, rũthanju nĩrũthundũkĩte,
    naguo mwĩtĩĩo nĩũcanũkĩte!
  fra-NCL: Voici le jour ; voici qu’il vient ; ton sort est arrivé ; la verge fleurit,
    l’orgueil éclôt.
  cek-AK: To nito khenah, ani loe angzoh boeh! Khosak binghaih to tacawt boeh; cunghet
    loe apawk pawk boeh moe, amoekhaih doeh tadok tacawt boeh.
  cuk-cuk: ”Bato ibagan warmaksad, bato weginbinned. Israel-yar, be-ibagan-bergued
    nonikid. Igar-innikigwad-imakleged bar imaklesulid, bela san-dummarba-imakedbimalad.
  uig-CYR: Мана, әшу күн! Мана у кәлди! Һалакәт чиқип жүриватиду! — таяқ бихланди,
    һакавурлуқ чечәклиди!
  tel-2017: చూడండి! ఆ రోజు వచ్చేస్తుంది. నాశనం బయలు దేరింది. ఆ దండం పుట్టింది. దానికి
    గర్వం వికసించింది.
  hat-BSA: “‘Gade jou a! Gade l byen, l ap vini! Move lè ou a deja parèt. Baton an
    fin boujonnen. Ògèy la fin fleri.
  kos-kos: Len in kunausla ac tuku. Orekma sulallal yokelikna. Inse fulat uh arulana
    yohk.
  hbo-WLC: הִנֵּ֥ה הַיּ֖וֹם הִנֵּ֣ה בָאָ֑ה יָֽצְאָה֙ הַצְּפִרָ֔ה צָ֚ץ הַמַּטֶּ֔ה פָּרַ֖ח
    הַזָּדֽוֹן׃
  ibo-ibo: “ ‘Lee, ụbọchị ahụ! Lee, ka ọ na-abịa! Oke nsogbu enupụtala, mkpanaka agbala
    okoko nganga amaala ifuru!
  ory-ory: ଦେଖ, ସେହି ଦିନ, ଦେଖ, ତାହା ଆସୁଅଛି; ତୁମ୍ଭର ଶେଷ ବିଚାରାଜ୍ଞା ନିର୍ଗତ ହେଲା; ଯଷ୍ଟି
    ପୁଷ୍ପିତ ହୋଇଅଛି, ଅହଙ୍କାର ଅଙ୍କୁରିତ ହୋଇଅଛି।
  chk-chk: Ewe rän a war. Feiengau a feito womw. Pwüngingau a pwükütä, nge lamalamtekia
    a fokun wattela.
  rop-rop: “Wal det brabli nogudbala taim im kaminap na blanga yumob, dumaji yumob
    nomo gibit feyago langa najalot pipul en yumob laigim miselp brabliwei.
  ukr-1871: Ось він, той день; ось прийшла, наступила біда! виросла палиця, розрослась
    гординя,
  deu-1951: Siehe, da ist der Tag, siehe, er kommt! Das Verhängnis bricht an; die
    Rute blüht; es grünt der Übermut!
  eng-JPS: Behold the day; behold, it cometh; the turn is come forth; the rod hath
    blossomed, arrogancy hath budded.
  srp-1865: Evo dana, evo doðe, jutro nasta, procvate prut, ponositost napupi.
  lug-lug: “ ‘Olunaku luuluno lutuuse. Akabi kabajjidde, obutali bwenkanya bumeze,
    n’amalala gamulisizza.
  heb-heb: הנה היום הנה באה יצאה הצפרה צץ המטה פרח הזדון׃
  ben-IRV: দেখো! সেই দিন আসছে। ধ্বংস এসে পড়েছে। লাঠি অহঙ্কারের ফুলে মুকুলিত হয়েছে।
  pan-pan: ਵੇਖ, ਉਹ ਦਿਨ ਵੇਖ! ਉਹ ਆ ਪਹੁੰਚਿਆ ਹੈ, ਤੇਰੀ ਸ਼ਾਮਤ ਆ ਗਈ, ਸੋਟੀ ਵਿੱਚ ਕਲੀਆਂ ਨਿੱਕਲੀਆਂ,
    ਘਮੰਡ ਵਿੱਚ ਡੋਡੀਆਂ ਲੱਗੀਆਂ ਹਨ।
  mya-JVB: နေ့ရက် ရောက် လာ၏။ ရောက် လာ၏။ အလှည့် ခံရချိန်စေ့ ပြီ။ တံဖျာ ပွင့် ပြီ။ မာန
    ကြီးပွား ပြီ။
  hmo-hmo: Israela ena dika bada dinana be kahirakahira! Dagedage karadia momo idia
    vara noho. Hekokoroku kara danu be ia bada daekau noho.
  urd-urd: “देख, वह दिन, देख वह आ पहुँचा है तेरी शामत आ गई, 'असा में कलियाँ निकलीं,
    गु़रूर में गुन्चे निकले।
  rus-SYN: Вот день! вот пришла, наступила напасть! жезл вырос, гордость разрослась.
  bqc-SIM: À gↄↄpi gwa, à kà! Yã́ pìla! À nↄsì yã́ gbãa ũ, ↄ̃ à nɛ'ì wala
    ũ.
  tcz-CHONGTHU: Thu kitan nading nikho chu hilaija aume, namanthah nadiu chun nangah
    jinge, mihemte naphatloouna le akiletsahna chu pahcha pah lhingset in apah lhatai.
  mar-mar: पहा! असे दिवस येत आहेत, जे घमंडाने भरलेल्या शिक्षेची काठी तुम्हावर येईल.
  qub-qub: «¡Ushacänayquipaj junaj janayquichönami! ¡Chay junaj chayamushanami! Mana
    allita rurayllanami, alli-tucuyllanami may-chaychöpis caycan.
  bqp-bqp: Tɔ̃ɔ te wee tɑ tunumɑ, tɑ turuku kuɑ. Bɔbunu kɑ tii suɑbu bu sosimɔ.
  hat-hat: Men jou malè a rive sou nou. Nou pral fini nèt! Baton nan dèyè nou! Lwijanboje
    yo toupatou!
  eng-BSB: Behold, the day is here! It has come! Doom has gone out, the rod has budded,
    arrogance has bloomed.
  eng-WEBPB: “‘Behold, the day! Behold, it comes! Your doom has gone out. The rod
    has blossomed. Pride has budded.
  kbq-kbq: Ko, anankna ama efore nehie! Knazama esia knamo'a ama ne-e! Vahe'ma azeri
    havizama huzamo'a rumpamu huno egeno, azotamo'a agata hageno amu'maregeno, avufga
    rama hu'zamo'a nena huno amosre ahe'ne.
  nhe-BL: “¡Xiquita, ya ajsico nopa tonali para inmechtlamiltise! Imotlajtlacolhua
    ya nechyolajsitoc.
  gub-BL: Iaiw haw 'ar uhem iko kury. Heta puruzuka haw ywy nànàn. — Aiko wera'u amo
    wanuwi ihe, i'i wera'u teko oho waiko tuweharupi wà.
  eng-DRA: 'Behold the day, behold it is come: destruction is gone forth, the rod
    hath blossomed, pride hath budded.'
