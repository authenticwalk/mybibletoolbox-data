verse: EZK.007.011
translations:
  mal-C: അക്രമം എഴുന്നേറ്റിരിക്കുന്നു, ദുഷ്ടരെ ശിക്ഷിക്കുന്നതിനുള്ള ഒരു വടിയായിത്തന്നെ.
    ആ ജനത്തിൽ ആരുംതന്നെ, ആ ജനസമൂഹത്തിലോ അവരുടെ ധനത്തിലോ മൂല്യവത്തായ ഒന്നും അവശേഷിക്കുകയില്ല.
  deu-TKW: Die Gewaltthat erhebt sich als Zuchtrute des Unrechts; da bleibt nichts
    übrig von ihnen und von ihrer Pracht, und niemand beklagt sie.
  lin-lin: Makambo mabe ekoli makasi mpe ekomi lokola fimbu mpo na kopesa etumbu na
    misala mabe ; moto moko te kati na bato to kati na bato ebele akotikala ; eloko
    moko te ekotikala, ezala bomengo to biloko ya motuya.
  eng-LSV: The violence has risen to a rod of wickedness, || There is none of them,
    nor of their multitude, || Nor of their noise, nor is there wailing for them.
  eng-GNV: 'Crueltie is risen vp into a rod of wickednes: none of them shall remaine,
    nor of their riches, nor of any of theirs, neither shall there bee lamentation
    for them.'
  eng-WEBSTER: 'Violence hath risen into a rod of wickedness: none of them shall remain
    , nor of their multitude, nor of any of theirs: neither shall there be wailing
    for them.'
  nhw-BL: Pampa tlahuel anquichijtoque catli fiero, nochi anisraelitame anquiselise
    catli quinamiqui. Huan amo mocahuas niyon se israelita catli fiero inemilis, niyon
    mocahuas niyon se catli mohueyimati huan catli tlacajcayahua. Huan nochi ininricojyo
    quihuicase inincualancaitacahua.
  swh-ONEN: Jeuri imeinuka kuwa fimbo ya kuadhibu uovu, hakuna hata mmoja wa hao watu
    atakayeachwa, hata mmoja wa kundi lile, hakuna utajiri, hakuna chenye thamani.
  bba-bba: Bɔbunu nu kuɑ nɡe dɛkɑ ye bɑ rɑ kɑ tɔmbu so. Gɑ̃ɑnu kun mɑɑ bɛɛ tiɑmmɛ.
    Tɔn dɑbiru tɑ koo ɡbi. Bɑɑ wɔkinu kun mɑɑ nɔɔrɑmɔ. Goo kun mɑɑ weeweenu mɔ̀ bɛɛn
    sɔ̃.
  eng-KJVCPB: 'Violence is risen up into a rod of wickedness: none of them shall remain,
    nor of their multitude, nor of any of theirs: neither shall there be wailing for
    them.'
  luo-luo: Timbeu manono osemedore, molokore gima ingʼadonugo bura. Onge ngʼama ibiro
    we kuom ji, kata kuom ogandano, kata mwandu, kata gimoro amora maber notieki.
  meu-meu: daḡedaḡe vada e tubu, kara dika vada e tubu kau. Idia ta basine noho; edia
    kohu-momo bona edia taḡa basie mia; bona idia bogaragidiai ta basine herea.
  npi-ULB: हिंसा बढेर दुष्‍टताको लठ्ठी भएको छ—तिमध्‍ये कुनै पनि, ति भीडमध्‍ये कुनै
    पनि, तिनका धन-सम्‍पत्तिमध्‍ये केही पनि, र तिनीहरूका कुनै पनि बहुमूल्‍य चीज छोडिनेछैन!
  yor-yor: Ìwà ipá ti di ọ̀pá ìwà búburú; ọ̀pá láti jẹ ẹni búburú ní ìyà. Kò sí nínú
    wọn tí yóò ṣẹ́kù, tàbí nínú ọ̀pọ̀lọpọ̀ wọn, kò sí nínú ọrọ̀ wọn, kò sí ohun tí
    ó ní iye.
  pes-OPCB: '@see-verse:EZK.007.010'
  tgl-ULB: Lumago ang karahasan ng isang tungkod ng kasamaan—wala sa kanila at wala
    sa karamihan, wala sa kanilang kayamanan at wala sa kanilang kahalagahan ang magtatagal!
  hui-hui: Tigua mendeali bo waholene mana birarume mana ko dewaore mo yu anda ibaga
    nga. Anidagua bini ngagonaga i̱na tinaga mbirale bayale damene ngaru bibahende
    bo haealo wahai holebero. Tinaga munibi mbirale bayale damene ngarubi ti mini
    lene karubi i̱na tinaga mini mo dindiha halu hengedape harogola tinaga bayale
    winiru ereba hai halu mbira nawulebira.
  mya-mya: အ​ကြမ်း​ဖက်​မှု​သည်​ယုတ်​မာ​မှု​ကို​တိုး​ပွား စေ​လိမ့်​မည်။ သူ​တို့​နှင့်​ဆိုင်​သ​မျှ​ကျန်​ရှိ​လိမ့်
    မည်​မ​ဟုတ်။ သူ​တို့​၏​စီး​ပွား​ချမ်း​သာ​ဂုဏ် အ​သ​ရေ​တို့​သည်​ကျန်​ရှိ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: བཙན་ཤུགས་རྒྱས་ནས་ངན་པར་ཉེས་ཆད་གཅོད་བྱེད་དབྱུག་པ་རུ་གྱུར་ཏེ། དེ་རྣམས་ལས་གཅིག་ཀྱང་མི་ལུས་ཏེ།
    དེ་དག་གི་མི་རྣམས་ལས་གང་ཡང་མི་ལུས་ཤིང་། ཁོ་ཚོའི་རྒྱུ་ནོར་མི་ལུས་ལ། ཁོ་ཚོའི་ནང་དུ་གཟི་དཔལ་ཡང་མེད་དོ།
    །
  sna-sna: Kuita nechisimba kwakura kukava shamhu yokuranga zvakaipa; hakuna mumwe
    wavanhu ava achasara, hakuna pavazhinji vavo ivavo, kana pfuma kana chinokosha.
  spa-BLM: La violencia se ha convertido en una vara de maldad. No quedará nada de
    ellos, ni de su multitud, ni de su riqueza. No habrá nada de valor entre ellos.
  cac-cac: Sq'ue val chaan̈ eb' yixtan yetanimail. A juntzan̈ anima chi', man̈xa junoc
    eb' ol canoc. Man̈xa jab'oc sb'eyumal eb' ol canoc, man̈xo ol b'inaj snivanil
    yelc'och eb'.
  swh-ULB: Udhalimu umekua kwenye fimbo ya udhaifu-hakuna kati yao, na hakuna katika
    ya kundi lao, hakuna katika utajiri wao, na hakuna wa muhimu wao atakaye baki!
  bel-bel: Паўстае сіла на жазло няверства; нічога не застанецца ад іх, і ад багацьця
    іхняга і ад шуму іхняга, і ад пышнаты іхняй.
  deu-ELBBK: die Gewalttat erhebt sich zur Rute der Gottlosigkeit. Nichts von ihnen
    wird bleiben, nichts von ihrer Menge und nichts von ihrem Getümmel und nichts
    Herrliches an ihnen.
  mbb-OT: Is utew zan kegkemesipala edlikù diyà te kandan he silut tenged te kelelalung
    dan. Wazà egkesamà kandan, ne egkahanew is langun he ketiǥeyunan dan.
  mal-2015: സാഹസം ദുഷ്ടതയുടെ വടിയായിട്ടു വളർന്നിരിക്കുന്നു; അവരിലോ അവരുടെ കോലാഹലത്തിലോ
    അവരുടെ സമ്പത്തിലോ ഒന്നും ശേഷിക്കയില്ല; അവരെക്കുറിച്ചു വിലാപം ഉണ്ടാകയുമില്ല.
  rmc-rmc: Le maribnastar bariľa e paca le nalačhipnaskri; ňiko le manušendar na ačhela,
    ňiko kajse dženendar, ňič lengre barvaľipnastar, ňič olestar, so hin vzacno.
  pes-OPV: ظلم عصای شرارت گشته است. ازایشان و از جمعیت ایشان و از ازدحام ایشان چیزی
    باقی نیست و در میان ایشان حشمتی نمانده است.
  ron-1924: Силничия с-а ынэлцат ка сэ служяскэ де тояг рэутэций; ну май рэмыне нимик
    дин ей, нич дин глоата лор гэлэӂиоасэ, нич дин богэция лор! Ши нимень ну-й бочеште!
  ben-OBCV: হিংস্রতা উঠে এসেছে অন্যায়কারীদের লাঠি দ্বারা শাস্তি দেওয়া হবে; কোনও
    মানুষ বাদ যাবে না, কোনও জনসাধারণও না, তাদের কোনও ধনসম্পদ, মূল্যবান কিছুই না।
  som-som: Dulmigii wuxuu u kacay sidii ul shareed. Midkoodna ma hadhi doono badnaantooda
    iyo maalkooda badan toona, oo looma barooran doono.
  lat-VUC: 'iniquitas surrexit in virga impietatis: non ex eis, et non ex populo,
    neque ex sonitu eorum: et non erit requies in eis.'
  eng-ASVBT: 'Violence is risen up into a rod of wickedness; none of them shall remain,
    nor of their multitude, nor of their wealth: neither shall there be eminency among
    them.'
  ita-1885: La violenza è cresciuta in verga d'empietà; non più d'essi, non più della
    lor moltitudine, non più della lor turba; e non facciasi alcun lamento di loro.
  eng-LXXUP: pride has sprung up, and will break the staff of the wicked one, and
    that not with tumult, nor with haste.
  eng-ULB: Violence has grown up into a rod of wickedness— none of them, and none
    of their multitude, none of their wealth, and none of their importance will last!
  spa-VBL: Su camino de violencia se ha convertido en una vara para castigarlos por
    su maldad. Ninguno de ellos sobrevivirá, ni toda esa multitud, ni su riqueza ni
    su honor.
  fra-_FOB: La violence s'élève pour servir de verge à l'iniquité; il ne restera rien
    d'eux, ni de leur foule bruyante, ni de leurs richesses, et on ne les pleurera
    point.
  mal-mal: സാഹസം ദുഷ്ടതയുടെ വടിയായിട്ടു വളർന്നിരിക്കുന്നു; അവരിലോ അവരുടെ കോലാഹലത്തിലോ
    അവരുടെ സമ്പത്തിലോ ഒന്നും ശേഷിക്കുകയില്ല; അവരെക്കുറിച്ചു വിലാപം ഉണ്ടാകുകയുമില്ല.
  urd-GVR: Logoṅ kā zulm baṛh baṛh kar lāṭhī ban gayā hai jo unheṅ un kī bedīnī kī
    sazā degī. Kuchh nahīṅ rahegā, na wuh ḳhud, na un kī daulat, na un kā shor-sharābā,
    aur na un kī shān-o-shaukat.
  suz-BL: हुश ख्राक्‍श पोक्‍तीके परमप्रभु यावे आ अरेशो मटीब आन कोक्‍के दुम्‍त। मेको
    आन दाते ङा मारेइ मलीब। मेको आन बाक्‍शो मारेइ मारेइ, आन शोंप नु आन ठेयब दुम्‍तीके
    मारेइ मलीब।
  eng-NOY: Violence is risen up into a rod of wickedness; None of them shall remain,
    none of their multitude, none of their crowd; Nor shall there be wailing for them.
  ita-1927: La violenza s’eleva e divien la verga dell’empietà; nulla più riman d’essi,
    della loro folla tumultuosa, del loro fracasso, nulla della loro magnificenza!
  ckb-ckb: ستەم بووە داردەستی خراپە، نە خۆیان و نە سامانیان و نە هاتوهەرایان دەمێنێت،
    شکۆیان نامێنێت.
  eng-BBE: Violent behaviour has been lifted up into a rod of evil; it will not be
    slow in coming, it will not keep back.
  kan-OKCV: ಬಲಾತ್ಕಾರವು ದುಷ್ಟತನದ ಕೋಲಿನಲ್ಲಿ ಬೆಳೆದಿತ್ತು. ಅವರಲ್ಲಿಯೂ ಅವರ ಜನಸಮೂಹದಲ್ಲಿಯೂ,
    ಅವರ ಸಂಪತ್ತಿನಲ್ಲಿಯೂ ಏನೂ ಉಳಿಯುವುದಿಲ್ಲ, ಅವರಲ್ಲಿ ಯಾವ ಮೌಲ್ಯವು ಇರುವುದಿಲ್ಲ.
  tam-2017: அக்கிரமமானது கொடுமையின் கோலாக எழும்புகிறது; அவர்களிலும் அவர்களுடைய திரளான
    கூட்டத்திலும் அவர்களுடைய அழிவிலும் ஒன்றும் மீதியாக இருப்பதில்லை; அவர்களுக்காக
    புலம்பல் உண்டாயிருப்பதுமில்லை.
  spa-RV-1909: La violencia se ha levantado en vara de impiedad; ninguno quedará de
    ellos, ni de su multitud, ni uno de los suyos; ni habrá quien de ellos se lamente.
  ron-BTF: Violența s-a ridicat într-un toiag al stricăciunii; nimeni dintre ei nu
    va rămâne, nici din mulțimea lor, nici vreunul dintre ei; nici nuva fi bocire
    pentru ei.
  eng-WEBP: Violence has risen up into a rod of wickedness. None of them will remain,
    nor of their multitude, nor of their wealth. There will be nothing of value among
    them.
  eng-FBV: Their way of violence has turned into a rod to punish them for their wickedness.
    None of them will survive—none of that whole crowd, and none of their wealth or
    honor.
  nld-1939: de tyrannie is gegroeid tot een stam van bederf; maar het is uit met hen,
    gedaan met hun drukte, gedaan met hun rijkdom, gedaan met hun roem!
  nch-BL: Pampa tahuel anquichijtoque cati fiero, nochi anisraelitame anquiselise
    cati quinamiqui. Huan amo mocahuas yon se israelita cati fiero inemilis, yon amo
    mocahuas yon se cati mohueyimati huan cati tacajcayahua. Huan nochi iniricojyo
    quihuicase inincualancaitacahua.
  vie-1934: Sự cường bạo đã dấy lên làm gậy gian ác; chúng nó sẽ chẳng còn chi hết,
    chẳng còn ai của đám đông chúng nó, chẳng còn gì của sự giàu có chúng nó, chẳng
    còn sự sang trọng giữa họ nữa.
  hin-CV: हिंसा, दुष्ट को सजा देने के लिये एक लाठी बन गयी है. उन लोगों में से कोई
    भी नहीं बचेगा, उस भीड़ का कोई भी नहीं— न उनकी धन-संपत्ति और न ही उनकी कोई मूल्यवान
    वस्तु बचेगी.
  spa-BES: El comportamiento violento se ha convertido en una vara del mal; nada quedará
    de ellos; ni de su multitud ni sus riquezas, no habrá quien los lamente.
  tdx-tdx: Fa nitroatse ho kobain-karatiañe ty hasiahañe; tsy ho sisaeñe, tsy eo i
    maroy, ndra vara, ndra hanaña ndra inoñ’ aman’ engeñe.
  tha-KJV: ความทารุณได้เจริญเป็นพลองชั่วร้าย จะไม่​มี​ใครเหลืออยู่​เลย ประชาชนของเขาก็​ไม่มี
    สิ​่งของของเขาก็​ไม่มี ไม่มี​ใครร้องคร่ำครวญเผื่อพวกเขาเลย
  por-BR-2018: A violência se levantou em vara de maldade; nada restará deles, nem
    de sua multidão, nem de sua riqueza, nem de seu prestígio.
  deu-ELO: die Gewalttat erhebt sich zur Rute der Gesetzlosigkeit. Nichts von ihnen
    wird bleiben, nichts von ihrer Menge und nichts von ihrem Getümmel, und nichts
    Herrliches an ihnen.
  eng-WYC-2018: wickedness rose (up) in the rod of unpiety; not (anything) of them
    (shall remain), and not of the people, neither of the sound of them, and no rest
    shall be in them.
  epo-epo: La perforteco leviĝis kiel vergo kontraŭ la malpiecon; nenio restos de
    ili, nek de ilia amaso, nek de ilia popola bruo, neniu ĝemos ĉe ili.
  uig-PIN: Zorawanliⱪ yetilip rǝzillik tayiⱪi bolup qiⱪti; ularningkidin ⱨeqnǝrsǝ
    ⱪalmaydu — ularning adǝmlǝr topidin, dɵlǝt-bayliⱪliridin yaki ⱨǝywisidin ⱨeqnemǝ
    ⱪalmaydu.
  beo-beo: Bidi hamosu bagadewane hamobeba:le, wadela:i hou da bu baligili heda:sa.
    Be Isala:ili dunu ilia gagui liligi, ilia muni amola ilia hadigi hou, amo huluane
    da bu hamedafa ba:mu.
  tpi-OTNT: Na dispela pasin nogut bilong ol i kamap bikpela moa. Olsem na bai mi
    bagarapim olgeta gutpela samting bilong ol. Na bai mi daunim nem bilong ol, na
    bai ol i no inap mekim ol pasin nogut gen.
  hau-SA: Rikici ya yi girma ya zama sandar da za a hukunta mugunta; babu wani daga
    cikin mutanen da za a bari, babu wani dukiyarsu da za a bari, babu wani abin amfani.
  uig-LAT: Zorawanliq yétilip rezillik tayiqi bolup chiqti; ularningkidin héchnerse
    qalmaydu — ularning ademler topidin, dölet-bayliqliridin yaki heywisidin héchnéme
    qalmaydu.
  nde-nde: Udlakela selukhule lwaba yinduku yokujezisa ububi; kakho ebantwini ozatshiywa;
    kakho kuleliya xuku, akula notho, akulalutho oluligugu.
  ton-ton: 'Kuo tupu ʻae fakamālohi ko e vaʻa ʻoe fai kovi: ʻe ʻikai ha toe ʻiate
    kinautolu pe ko ʻenau tokolahi, pe ha meʻa ʻe taha ʻanautolu: pea ʻe ʻikai tēngihia
    ʻakinautolu.'
  ces-1613: Ukrutnost vzrostla v prut bezbožnosti. Nezůstaneť z nich nic, ani z množství
    jejich, ani z hluku jejich, aniž bude naříkáno nad nimi.
  eng-WMB: Violence has risen up into a rod of wickedness. None of them will remain,
    nor of their multitude, nor of their wealth. There will be nothing of value among
    them.
  tam-TCV: கொடுமையைத் தண்டிக்க வன்முறை கோலாக வளர்ந்துவிட்டது! அவர்களுடைய மக்களிலோ
    கூட்டத்திலோ ஒருவனாகிலும் மீந்திருக்கமாட்டான். அவர்களுடைய செல்வமும், விலையுயர்ந்த
    ஒன்றுமே மீந்திருப்பதில்லை.
  ceb-ULB: Nahimong sungkod sa pagkadaotan ang kabangis— wala ni usa kanila, ug wala
    ni usa sa ilang pundok, wala ni usa sa ilang mga kabtangan, ug wala ni usa sa
    ilang pagkamahinungdanon ang molungtad!
  pol-UBG: Przemoc wyrosła w rózgę niegodziwości. Nie pozostanie z nich nic – ani
    z ich mnóstwa, ani z ich bogactwa i nie będzie żadnego zawodzenia nad nimi.
  urd-GVU: لوگوں کا ظلم بڑھ بڑھ کر لاٹھی بن گیا ہے جو اُنہیں اُن کی بےدینی کی سزا
    دے گی۔ کچھ نہیں رہے گا، نہ وہ خود، نہ اُن کی دولت، نہ اُن کا شور شرابہ، اور نہ
    اُن کی شان و شوکت۔
  deu-1912: Der Tyrann hat sich aufgemacht zur Rute über die Gottlosen, daß nichts
    von ihnen noch von ihrem Volk noch von ihrem Haufen Trost haben wird.
  kan-2017: ಹಿಂಸೆಯು ಬೆಳೆದು ಕೆಡುಕಿನ ಕೋಲಾಗಿದೆ; ನಿನ್ನವರಲ್ಲಿ ಯಾರೂ ಉಳಿಯುವುದಿಲ್ಲ, ಆ ಜನಸಮೂಹದಲ್ಲಿಯೂ,
    ಅವರ ಆಸ್ತಿಯಲ್ಲಿಯೂ ಏನೂ ಉಳಿಯುವುದಿಲ್ಲ, ಅವರಲ್ಲಿ ಯಾವ ಶ್ರೇಷ್ಠತೆಯೂ ನಿಲ್ಲುವುದಿಲ್ಲ.
  yap-yap: Cham e be gargeleg e kireb ni yo’or. Dariy ban’en nra magay u pa’rad, ni
    pi fel’ rogon rorad, nge pi fla’ab rorad, ara bugwarad.
  hlt-MCSB: Kuthlahnah tah halangnah conghol dongah poe. Tedae amih khuikah te a hong
    ni, a hlangping khuikah khaw a honghi, a boei khuikah a honghi, amih kah rhahlung
    rhaengsae khaw a hong ni.
  mdy-ETH: ዋይዞ ዒፂፆይዳፓ ዔቄያና ፑርታ ማዾ ዺቤኔ፤ ዬያቶ ባኣካፓ ፔቴታዖ ዓታዓኬ፤ ዔያቶኮ ዖርጎቹሞና ቆሎ ሚርጌሢናይዳፓ
    ዓታንዳያ ባኣሴ።
  twi-ASANTE: Akakabensɛm ayɛ abaa a wɔde twe amumuyɛ aso. Nnipa no mu biara renka,
    nnipakuo no mu biara, ahonyadeɛ ne deɛ ɛsom bo biara renka.
  eng-WEBU: Violence has risen up into a rod of wickedness. None of them will remain,
    nor of their multitude, nor of their wealth. There will be nothing of value among
    them.
  wal-wal: Makkalaa gaasuwan iita oosoi dariis; etappe, woikko eta coratettaappe,
    woikko eta duretettaappe, woikko eta bonchchuwaappe attanabi baawa.
  spa-PDDPT: La violencia crece hasta convertirse en cetro de perversidad. Ninguno
    de ellos quedará, nada de su abundancia ni de su riqueza. No habrá preeminencia
    entre ellos ni lamento por ellos.
  gun-gun: Jojukaa kuery opu'ã ma yvyra rovi'i nhombojexavaiarã. Ha'e ramo mba'eve
    noĩvei ma ha'e kuery peguare, imba'e rei-reikue, ha'e kuery re ima'endu'aague,
    neĩ oguerovy'aa ague ma voi.
  ilo-ULB: Dimmakkel ti kinaranggas iti sarukod ti kinadangkes—awanto ti agpaut kadakuada,
    ken kadagiti tattaoda, kadagiti kinabaknangda, ken ti kinapategda!
  kpg-kpg: Taaligi dangada gaa hidi ai di huaidu gu damanaiee. Deai dahi mee i nia
    mee digaula e dubu ai. Deai nadau goloo hagalabagau, nadau goloo madamada, be
    go nadau madamada gaa dubu i golo ai.
  uig-ARA: زوراۋانلىق يېتىلىپ رەزىللىك تايىقى بولۇپ چىقتى؛ ئۇلارنىڭكىدىن ھېچنەرسە
    قالمايدۇ ــ ئۇلارنىڭ ئادەملەر توپىدىن، دۆلەت-بايلىقلىرىدىن ياكى ھەيۋىسىدىن ھېچنېمە
    قالمايدۇ.
  sus-sus: Wo xa fe kobi bara findi luxusinyi ra n bɛlɛxɛ kui. Ɲama yo mu luma wo
    xɔnyi, e harige birin ɲɔnma nɛ.
  pon-2006: Kamaramas kin kahrehda uklahn me suwed. Sohte mehkot me arail pahn luhwehdi,
    sohte arail dipwsou kesempwal, arail dipwisou lingan, de arail lingan pahn luhwehdi.
  ksd-ksd: A kaina mangamangana i tar tavua ma i da ra ram na varvabilak; pa ta tikai
    ta diat na ki valili, ma kadia tabarikik bula pata, ma kadia mani bula pata; ma
    pa ta tikai na luluai pire diat.
  grc-BRENT: καὶ συντρίψει στήριγμα ἀνόμου, καὶ οὐ μετὰ θορύβου, οὐδὲ μετὰ σπουδῆς.
  ind-AYT: Kekerasan telah tumbuh menjadi sebuah tongkat kejahatan. Tidak ada dari
    mereka yang akan tersisa, baik dari kelimpahan mereka ataupun dari kekayaan mereka,
    atau kemuliaan di antara mereka.”
  nya-nya: Chiwawa chasanduka ndodo yowakwapulira chifukwa cha kuyipa kwawo. Palibe
    mwa anthu amenewo amene adzatsale. Palibe ndi mmodzi yemwe mwa unyinji wawo. Palibiretu
    ndipo sipadzapezeka munthu wowalira maliro.
  hrv-hrv: a nasilje se podiže kao žezlo bezbožnosti! I nitko neće ostati od njih,
    nitko od njihova mnoštva. Ništa od njihove buke, nema u njima vrijednosti.
  mps-mps: Tama augwaligo te dwai kolesaga genuai mu pedelai. Tialima, eno te augwali
    tigidali ela silaibao, te dwai kolesaga yali bage tigidali dolaibao. Te eno augwaligo
    nogi aiyaba elaluama, tama augwaligo gana pai nai dabe dolama, tama augwaligo
    te dwai kolesaga dabe ma egobeo,” wali.
  tpi-tpi: Na dispela pasin nogut bilong ol i kamap bikpela moa. Olsem na bai mi bagarapim
    olgeta gutpela samting bilong ol. Na bai mi daunim nem bilong ol, na bai ol i
    no inap mekim ol pasin nogut gen.
  dan-1931: Vold rejser sig til et Ris over Gudløshed; der bliver intet tilbage af
    dem, intet af deres larmende Hob, intet af deres Gods, og der er ingen Herlighed
    iblandt dem.
  vie-OVCB: Sự cường bạo dâng cao thành cây gậy để trừng phạt kẻ ác. Không một người
    gian ác và kiêu căng nào còn tồn tại. Tất cả của cải và sự giàu sang đều sẽ bị
    quét sạch.
  guj-2017: હિંસા વધીને દુષ્ટતાની લાકડી જેવી થઈ છે, તેઓમાંનું, તેઓના સમુદાયમાંનું,
    તેઓના દ્રવ્યમાંથી કે તેઓના મહત્વનું કંઈ બચશે નહિ!
  pon-2006A: Kamaramas kin kahrehda uklahn me suwed. Sohte mehkot me arail pahn luhwehdi,
    sohte arail dipwsou kesempwal, arail dipwisou lingan, de arail lingan pahn luhwehdi.
  por-BRBSL: A violência se ergueu em uma vara de maldade. Nenhum deles permanecerá,
    nem de sua multidão, nem de sua riqueza. Não haverá nada de valor entre eles.
  cth-cth: Pacekpahleknae teh kahawihoehe sonron lah a kangcoung. Apihai awm hoeh
    toung vaiteh, a kamthang hoi khuinae hai apini sak mahoeh toe.
  twi-twi: Kitikitiyɛ asɔre, abaa a wɔde twe amumɔyɛ aso. Ɛrenka nnipa no mu biara,
    dɔm no mu biara, ahonyade ne nea ɛsom bo biara renka.
  hlt-hlt: Kuthlahnah tah halangnah conghol dongah poe. Tedae amih khuikah te a hong
    ni, a hlangping khuikah khaw a honghi, a boei khuikah a honghi, amih kah rhahlung
    rhaengsae khaw a hong ni.
  tbz-SIM: Kuyonku kuù ìtɛ́ kɛ còḿmú kɛ dò ndidɑ́ù kɛ puotì, di kpɛrɛ mɑrɛ̀ tɛ̃́nkɛ
    í yóó nkpɑɑ́, di kó kusṹkù nɛ̀ di kó kunɔɔ̀roo.
  msy-2020: Men arazir kurar kaba ghuavɨra ikia datɨrɨghɨn ekevegha gɨfa. Kamaghɨn
    amizɨ, kɨ men bizir aghuir avɨriba bar dagh asɨghasigham. Egh men ziam abɨraghtɨ,
    me uam arazir kurabar amuan kogham.
  dop-dop: Mʋsʋŋ wɛ kɛ ɩsɩɩ kpɑ́tʋ́ɣʋ́ ŋku pɑ hɔŋnɑ mǝ ŋkpɑŋʋɣʋ kɛ mǝ ɩsɑɣɑtʋ tɔɔ
    tɔ. Pʋlʋ tɑ kɑɑsɩ-mɛ. Kɔkɔtɛ tɛmɑ, ɩ́ fɛɩ pɑɣɑlɛ tɔtɔ. Nɔɣɔlʋ ɩɩ tɑsǝɣɩ-mɛɣɛ wiiu.
  azb-azb: Zorakılıq çoxalıb pisliyin əsası oldu. Buna görə də xalqdan, onların izdihamından,
    var-dövlətindən və əzəmətindən əsər-əlamət qalmayacaq.
  eng-DBY: 'Violence is risen up into a rod of wickedness: nothing of them [shall
    remain], nor of their multitude, nor of their wealth, nor of the magnificence
    in the midst of them.'
  hin-2017: उपद्रव बढ़ते-बढ़ते दुष्टता का दण्ड बन गया; उनमें से कोई न बचेगा, और न
    उनकी भीड़-भाड़, न उनके धन में से कुछ रहेगा; और न उनमें से किसी के लिये विलाप सुन
    पड़ेगा।
  wol-KYG: Fitnaa taxaw, di yet wuy dóoral coxor. Seen lenn du des, du seen mbooloo,
    du seen alal, du seen daraja.
  eng-YLT: The violence hath risen to a rod of wickedness, There is none of them,
    nor of their multitude, Nor of their noise, nor is there wailing for them.
  eng-WYC-2017: wickedness rose in the rod of unpiety; not anything of them shall
    remain, and not of the people, neither of the sound of them, and no rest shall
    be in them.
  eng-WMBB: Violence has risen up into a rod of wickedness. None of them will remain,
    nor of their multitude, nor of their wealth. There will be nothing of value amongst
    them.
  urd-GVH: लोगों का ज़ुल्म बढ़ बढ़कर लाठी बन गया है जो उन्हें उनकी बेदीनी की सज़ा
    देगी। कुछ नहीं रहेगा, न वह ख़ुद, न उनकी दौलत, न उनका शोर-शराबा, और न उनकी शानो-शौकत।
  rug-rug: Vinari komiti si toqolo sage la pa kolu sapu kote va kilasia sa kinaleana;
    lopu keke tie sara si kote toa, lopu keke ri dia tinagotago na dia tinolava si
    kote koa.
  gaz-gaz: Gooliin guddatee ulee hammina adabu taʼeera; isaan keessaa namni tokko
    iyyuu hin hafu; waldaa isaanii keessaa, qabeenya isaaniitii fi waan faayidaa qabu
    keessaa tokko iyyuu hin hafu.
  fra-LSG: 'La violence s’élève, pour servir de verge à la méchanceté: Plus rien d’eux,
    de leur foule bruyante, de leur multitude! On ne se lamente pas sur eux!'
  yal-yal: Gbalon bata keli, a findi muxu ɲaxine ɲaxankata dunganna ra. E sese mi
    fa luma, e nafulu mi luma, e mi fa wuyama ayi, e nɔrɔ mi fa luma.
  haw-1868: Ua ku mai iluna ka lalauwale i kookoo hewa; aole kauwahi o lakou, aole
    o ko lakou lehulehu, aole hoi o ka lakou waiwai, aole hoi he kanikau no lakou.
  arb-NAV: انْتَصَبَ الْجَوْرُ وَصَارَ عَصاً لِلشَّرِّ، لِذَلِكَ يَفْنَى الظَّالِمُونَ
    وَتَفْنَى ثَرْوَتُهُمْ وَضَجِيجُهُمْ وَلا مَنْ يَنُوحُ عَلَيْهِمْ.
  ewe-ewe: Ŋutasesẽ tsi zu ameƒoti hena tohehe na ame vɔ̃ɖiwo. Womagblẽ ame aɖeke
    ɖi o; womagblẽ ameha ma me nɔla aɖeke, kesinɔnu aɖeke alo nu xɔasi aɖeke ɖi o.
  eng-LEE: 'The violence is grown up into the staff of wickedness: nothing is left
    of them, and nothing of their multitude, and nothing of theirs; and there shall
    be no lamenting for them.'
  asm-FB: দৌৰাত্ম্য দুষ্টতাৰ দণ্ড হৈ উঠিল- তেওঁলোকৰ এজনো আৰু তেওঁলোকৰ মাজৰ কোনেও বা
    তেওঁলোকৰ ধন-সম্পত্তি আৰু তেওঁলোকৰ কোনো প্ৰাধান্যতাৰ অৱশিষ্ট নাথাকিব।
  sus-A: وٌ شَ قٍ كٌبِ بَرَ قِندِ لُشُسِنيِ رَ ﭑ بّلّشّ كُي. حَمَ يٌ مُ لُمَ وٌ شْنيِ،
    عٍ هَرِفٍ بِرِن حْنمَ نّ.
  fra-SBL: La violence s'est élevée en un bâton de méchanceté. Il ne restera rien
    d'eux, ni de leur multitude, ni de leurs richesses. Il n'y aura rien de précieux
    parmi eux.
  hbo-hbo: הֶחָמָ֥ס ׀ קָ֖ם לְמַטֵּה־רֶ֑שַׁע לֹא־מֵהֶ֞ם וְלֹ֧א מֵהֲמֹונָ֛ם וְלֹ֥א מֶהֱמֵהֶ֖ם
    וְלֹא־נֹ֥הַּ בָּהֶֽם׃
  kik-kik: Maũndũ ma ũhinya nĩmakũrĩte magatuĩka rũthanju rwa kũherithia waganu; gũtirĩ
    andũ magaatigara, gũtirĩ o na ũmwe wa kĩrĩndĩ kĩu; gũtirĩ ũtonga, na gũtirĩ kĩndũ
    kĩa bata gĩgaatigara.
  fra-NCL: La violence s’élève, pour être la verge de l’impiété. Il ne restera rien
    d’eux, ni de leur multitude, ni de leur tumulte, et ils n’auront plus d’éclat.
  cek-AK: Sethaih cunghet pongah patangkhanghaih to tacawt tahang boeh; pop parai
    mi kawbaktih doeh anghmat mak ai; nihcae qah haih kami mi doeh om mak ai.
  cuk-cuk: Dule-sabsur-imakleged nasgumaid, ibmar-isgana imakedbi neg naid. Bemar-ibmarmar
    gwen bipisaale bar beosulid, bemar-ibmar-nuegan, bemar-ibmar-obinebaka-nikadi,
    gwen bipisaale bar bukuosulid.
  uig-CYR: Зораванлиқ йетилип рәзиллик тайиғи болуп чиқти; уларниңкидин һеч нәрсә
    қалмайду — уларниң адәмләр топидин, дөләт-байлиқлиридин яки һәйвисидин һеч немә
    қалмайду.
  tel-2017: బలాత్కారం ప్రారంభం అయి దుర్మార్గులను శిక్షించే దండం అయింది. వాళ్ళలో గానీ,
    వాళ్ళ మూకలో గానీ ఎవరూ మిగలరు. వాళ్ళ సంపదలో గానీ, వాళ్ళ ప్రాముఖ్యతలో గానీ ఏదీ మిగలదు.
  hat-BSA: Vyolans fin grandi pou vin fè yon baton mechanste. Okenn nan yo p ap rete;
    okenn nan moun yo, okenn nan richès yo, ni okenn bagay ki gen gwo valè pami yo.
  kos-kos: Sulallal uh ac oswela ma koluk pukanten. Ac fah wangin ma lula lun mwet
    uh. Ac fah wanginla mwe kasrup, ma saok, ac ma wolana lalos.
  hbo-WLC: הֶחָמָ֥ס ׀ קָ֖ם לְמַטֵּה־רֶ֑שַׁע לֹא־מֵהֶ֞ם וְלֹ֧א מֵהֲמוֹנָ֛ם וְלֹ֥א מֶהֱמֵהֶ֖ם
    וְלֹא־נֹ֥הַּ בָּהֶֽם׃
  ibo-ibo: Ihe ike ebilitala, mkpọrọ eji ata ndị ajọ omume ahụhụ. O nweghị onye ọbụla
    nʼime ha nke ga-afọdụ, maọbụ igwe mmadụ maọbụ ụba ha, o nweghịkwa nke bara uru.
  ory-ory: ଦୌରାତ୍ମ୍ୟ ବଢ଼ି ଉଠି ଦୁଷ୍ଟତାରୂପ ଯଷ୍ଟି ହୋଇଅଛି; ସେମାନଙ୍କର କେହି କିଅବା ସେମାନଙ୍କର
    ଲୋକସମୂହ କିଅବା ସେମାନଙ୍କର ଧନ ରହିବ ନାହିଁ; ଅଥବା ସେମାନଙ୍କ ମଧ୍ୟରେ ଶ୍ରେଷ୍ଠତା ରହିବ ନାହିଁ।
  chk-chk: Föförün mwänewüs a mämäritä o afisätä föföringau. Ekewe aramas meinisin
    repwe rosola, esap pwal chüen wor wöür mi somwola me ar ling.
  rop-rop: Wen yumob faitfaitbat, tharran na meigimbat yumob jidan mowa wikitwan.
    En nomo enijing kaan jidan gudbalawei blanga yumob. Najing.
  ukr-1871: Та встає на палицю безбожностї сила; і слїду з них не лишиться, і з багацтва
    їх, і з шуму їх і з пишноти їх.
  deu-1951: Die Gewalttätigkeit erhebt sich als Rute der Gottlosigkeit. Es wird nichts
    von ihnen übrigbleiben, weder von ihrer Menge, noch von ihrem Reichtum, und niemand
    wird sie beklagen.
  eng-JPS: Violence is risen up into a rod of wickedness; nought cometh from them,
    nor from their tumult, nor from their turmoil, neither is there eminency among
    them.
  srp-1865: Nasilje naraste prut bezakonja, niko neæe ostati od njih ni od mnoštva
    njihova ni od buke njihove, niti æe biti naricanja za njima.
  lug-lug: Obusungu bweyongedde ne bufuuka omuggo okubonereza obutali butuukirivu;
    tewaliba n’omu alisigalawo; tewaliba n’omu ku kibiina newaakubadde ku byobugagga
    byabwe, newaakubadde eky’omuwendo.
  heb-heb: החמס קם למטה רשע לא מהם ולא מהמונם ולא מהמהם ולא נה בהם׃
  ben-IRV: হিংস্রতা দুষ্টতার দন্ডের মধ্যে বেড়ে উঠেছে; তাদের কেউ না এবং তাদের জনসাধারণ
    কেউ না, তাদের সম্পত্তির কেউ না এবং তাদের গুরুত্ব শেষ হবে!
  pan-pan: ਜ਼ੁਲਮ ਵੱਧ ਕੇ ਦੁਸ਼ਟਪੁਣੇ ਲਈ ਸੋਟੀ ਬਣ ਗਿਆ। ਹੁਣ ਉਹਨਾਂ ਵਿੱਚੋਂ ਕੋਈ ਨਹੀਂ ਬਚੇਗਾ,
    ਨਾ ਉਹਨਾਂ ਦੇ ਜੱਥੇ ਵਿੱਚੋਂ ਕੋਈ ਅਤੇ ਨਾ ਉਹਨਾਂ ਦੇ ਧਨ ਵਿੱਚੋਂ ਕੁਝ ਬਚੇਗਾ ਅਤੇ ਨਾ ਉਹਨਾਂ ਵਿੱਚੋਂ
    ਕਿਸੇ ਦਾ ਆਦਰ ਰਹੇਗਾ।
  mya-JVB: ညှဉ်းဆဲ ခြင်းအမြစ်မှ အပြစ် တံဖျာ ပေါက် လေပြီ။ သူ တို့အစည်း အဝေး၊ သူ တို့ပရိသတ်
    တစုံတယောက်မျှ မ ကျန်ကြွင်းရ။ သူ တို့အဘို့ ငိုကြွေး မြည်တမ်းခြင်းကို မ ပြုရ။
  hmo-hmo: Dagedage ia tubu noho dainai, kara dika ma haida danu idia tubu noho. Inai
    kohu momo, bona hekokoroku Israela taudia ta, be do ia mauri lasi. Edia kohu ibounai,
    bona edia hairai be do ia boio ore.
  urd-urd: सितमगरी निकली कि शरारत के लिए छड़ी हो, कोई उनमें से न बचेगा, न उनके गिरोह
    में से कोई और न उनके माल में से कुछ, और उन पर मातम न होगा।
  rus-SYN: Восстает сила на жезл нечестия; ничего не останется от них, и от богатства
    их, и от шума их, и от пышности их.
  bqc-SIM: Yãpãsĩ fɛ̀lɛ vãikɛnaↄ gbɛ̃go ũ. An gbɛ̃e a bↄo! Bílapi gbɛ̃e a bↄo!
    Ɔdee a bↄo! An bɛɛɛdee a bↄo!
  tcz-CHONGTHU: Alunghan nao hoisetah chu thihjol bangin khang doh in hichun aphat
    lounau jeh a ahin jep diu ahi. Hiche miphalou leh migilou te hi khatcha sohcha
    lou hel diu ahi. Anei agou jouseu leh aloupinao jouse kitheh ngim hel ding ahi.
  mar-mar: क्रुरपणाची काठी दुष्टपणावर उगवेल त्यांच्या सर्वांवर, त्यांच्यातल्या धनावर,
    त्यांच्या महत्वाच्या शेवटच्या इच्छा रहाणार नाहीत.
  qub-qub: Pï-maypis mana allillatana ruraycan. Ichanga paycuna manami jucnayllapis
    quëdangachu. Ni ima-aycanpis manami quëdangachu.
  bqp-bqp: Bɔbunu nu kuɑ nge dɛkɑ ye bɑ rɑ kɑ tɔmbu so. Gɑ̃ɑnu kun mɑɑ bɛɛ tiɑmmɛ.
    Tɔn dɑbiru tɑ koo gbi. Bɑɑ wɔkinu kun mɑɑ nɔɔrɑmɔ. Goo kun mɑɑ weeweenu mɔ̀ bɛɛn
    sɔ̃.
  hat-hat: Mechan yo ap pran baton pou kraze brize. Anyen p'ap rete nan richès nou
    yo, nan bèl bagay nou yo ak nan gwo pouvwa nou yo.
  eng-BSB: 'Their violence has grown into a rod to punish their wickedness. None of
    them will remain: none of their multitude, none of their wealth, and nothing of
    value.'
  eng-WEBPB: Violence has risen up into a rod of wickedness. None of them will remain,
    nor of their multitude, nor of their wealth. There will be nothing of value amongst
    them.
  kbq-kbq: Hagi veganokno avu'avazamo ome ra huno nevuno vahe'ma sefu'ma nezamiza
    azota aseno agatareankino kumima nehaza vahera zamazeri haviza hanigeno, mago'mo'e
    huno omanigahie. Maka fenozmimo'ene maka marerisa fenozmimo'enena amne zankna
    huno fanane hugahie.
  nhe-BL: Pampa tlahuel inquichijtoque tlen fiero, nochi inisraelitame inquiselise
    tlen quinamiqui. Huan ax mocahuas niyon se israelita tlen fiero iyolis, niyon
    mocahuas niyon se tlen mohueyimati huan tlen tlacajcayahua. Huan nochi ininricojyo
    quihuicase inincualancaitacahua.
  gub-BL: 'Heta wera''u puruzuka haw tuweharupi. Azepyk teko wanehe nezewe wanemiapo
    kwer ikatu ''ym ma''e hekuzaromo ihe. Wama''e paw ukàzym putar nehe: wanemetarer,
    wanehe teko waze''egatu haw, wapuner haw.'
  eng-DRA: 'Iniquity is risen up into a rod of impiety: nothing of them shall remain,
    nor of their people, nor of the noise of them: and there shall be no rest among
    them.'
