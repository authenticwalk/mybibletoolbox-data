verse: EZK.030.021
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഞാൻ ഈജിപ്റ്റുരാജാവായ ഫറവോന്റെ ഭുജം ഒടിച്ചിരിക്കുന്നു; അതിനെ
    ഭേദമാക്കാൻ വെച്ചുകെട്ടുകയോ ഒരു വാൾ പിടിക്കാൻ തക്കവണ്ണം ശക്തിലഭിക്കേണ്ടതിന് ചികിത്സിക്കുകയോ
    ചെയ്യുകയില്ല.
  deu-TKW: Menschensohn, den Arm des Pharao, des Königs von Ägypten, habe ich zerbrochen,
    und fürwahr, er soll nicht verbunden werden, daß ihm Heilung geschafft würde,
    indem man einen Verband anlegte, daß er wieder kraft bekäme, um das Schwert zu
    ergreifen.
  lin-lin: « Mwana na moto, tala ; nabukaki loboko ya Faraon, mokonzi ya Ejipito !
    Moto moko te azali kosalisa yango to mpe kotia yango kisi mpo ete ekoka lisusu
    kozwa makasi ya kosimba mopanga.
  eng-LSV: I have broken the arm of Pharaoh, king of Egypt, || And behold, it has
    not been bound up to give healing, || To put a bandage to bind it, || To strengthen
    it—to lay hold on the sword.
  eng-GNV: 'Sonne of man, I haue broken the arme of Pharaoh King of Egypt: and lo,
    it shall not be boud vp to be healed, neither shall they put a roule to bind it,
    and so make it strong, to hold the sworde.'
  eng-WEBSTER: Son of man, I have broken the arm of Pharaoh king of Egypt; and lo,
    it shall not be bound up to be healed, to put a roller to bind it, to make it
    strong to hold the sword.
  nhw-BL: “Tlacatl, ya nijtlantoc Faraón, nopa tlanahuatijquetl tlen tlali Egipto.
    Eltoc quen nijpostequilijtoc imax, pero amo aqui quipajtijtoc, niyon amo quipictoque
    ica yoyomitl campa cocojtoc para pachihuis huan sempa quipiyas chicahualistli
    para quitlananas imachete.
  swh-ONEN: “Mwanadamu, nimevunja mkono wa Farao mfalme wa Misri. Haukufungwa ili
    upone au kuwekewa kipande cha ubao ili upate nguvu za kuweza kuchukua upanga.
  bba-bba: tɔnun bii, nɑ Eɡibitin sunɔn ɡɑ̃seru buɑ. Wee, bɑ ǹ wɑ wi u koo nùn bɛkiɑ.
    Domi bɑ ǹ win mɛɛrɑ ye bɔkue u sere nɛɛ, u koo kpĩ u tɑkobi nɛnɛ.
  eng-KJVCPB: Son of man, I have broken the arm of Pharaoh king of Egypt; and lo,
    it shall not be bound up to be healed, to put a roller to bind it, to make it
    strong to hold the sword.
  luo-luo: “Wuod dhano, aseturo bad Farao ruodh Misri. Ok osemake mondo ochangi, kata
    riech pok orieye gi bepe mondo obed motegno, manyalo mako ligangla.
  meu-meu: Taunimanima natuna e, Farao, Aigupto pavapavana, imana vada na hakwaidua;
    a itaia, ihanamona totona ikumi dabuana amo bema kumia, bena bema auka, dare iḡaukaralaina
    heḡereḡerena, a ta ese se kumia.
  npi-ULB: “ए मानिसको छोरा, मैले मिश्रदेशको राजा फारोको हात भाँचेको छु । हेर्, त्‍यसमा
    बाँधेको वा पट्टीले निको पार्न खोजिएको छैन, जसले गर्दा तरवार समाउन त्‍यो बलियो
    होस् ।
  yor-yor: “Ọmọ ènìyàn, Èmi ti ṣẹ́ apá Farao ọba Ejibiti. A kò ì tí ì di apá náà papọ̀
    láti mu kí ó san, a kò sì ti di i si àárín igi pẹlẹbẹ kí o lè ni agbára tó láti
    di idà mú.
  pes-OPCB: «ای پسر انسان، من بازوی پادشاه مصر را شکسته‌ام و کسی آن را شکسته‌بندی
    نکرده و بر آن مرهم نگذاشته تا شفا یابد و بتواند شمشیر به دست گیرد.
  tgl-ULB: “Anak ng tao, binali ko ang braso ng Paraon, ang hari ng Egipto. Masdan!
    Hindi ito nabendahan at hindi makatatanggap ng gamot; walang sinuman ang makakapaglagay
    ng benda nito, kaya wala itong magiging sapat na lakas upang humawak ng espada.
  hui-hui: Dindiali-o i̱na Iyibinaga kini biagonaga gi bo polaru. Ani birugola ibugua
    hongo howa wai biagane ayu tibu ngago yu howa wai lone bilo ibunaga gi dabi helonaga
    kabu bulene mbira naheore.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ငါ​သည်​အီ​ဂျစ် ဘု​ရင်​၏​လက်​ရုံး​ကို​ကျိုး​စေ​ပြီ။
    အ​ရိုး​ပြန် ဆက်​ပြီး​လျှင်​ဋ္ဌား​ကို​တစ်​ဖန်​ကိုင်​နိုင်​လာ​စေ ရန်​ထို​လက်​ကို​အ​ဘယ်​သူ​မျှ​ကြပ်​စည်း​၍
    အ​ဝတ်​ဖြင့်​ဆွဲ​ဆိုင်း​၍​မ​ပေး​ကြ။-
  bod-N: ཀྱེ་མིའི་བུ། ངས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་དཔུང་པ་བཅག་པ་ཡིན། ལྟོས་དང་།
    དེར་རལ་གྲི་འཛིན་པའི་སྟོབས་ཡོད་པའི་ཆེད་དུ། ཁོ་ལ་སྨན་བཅོས་བྱེད་མཁན་མེད་དེ། རྨ་རས་དཀྲི་མཁན་ཡང་མེད་དོ།
    །
  sna-sna: “Mwanakomana womunhu, ndavhuna ruoko rwaFaro mambo weIjipiti. Haruna kusungwa
    kuti rupore kana kuiswa chiseketo kuti ruve nesimba rokubata munondo.
  spa-BLM: “Hijo de hombre, he quebrado el brazo de Faraón, rey de Egipto. He aquí
    que no ha sido vendado, para aplicarle medicinas, para ponerle una venda que lo
    ate, a fin de que se fortalezca para sostener la espada.
  cac-cac: Ach anima, ichato ix in mac'q'uichaj sc'ab' vin̈ sreyal Egipto. Malaj mach
    tz'an̈tani, malaj pax junoc mach stzec'ani yic sb'oxi yic syal syamanxi q'uen
    yespada vin̈.
  swh-ULB: “Mwanadamu, nimeuvunja mkono wa Farao, mfalme wa Misri. Tazama! Haukufungwa,
    au kufungwa kwa kitambaa cha bendeji ili upone, hivyo basi uweze kuwa imara kushika
    upanga.
  bel-bel: сыне чалавечы! Я ўжо скрышыў мышцу фараону, цару Егіпецкаму; і вось, яна
    яшчэ не абвязана на гаеньне яе і не спавіта лекарскімі перавязкамі, ад якіх бы
    яна атрымала сілу трымаць меч.
  deu-ELBBK: Menschensohn, den Arm des Pharaos, des Königs von Ägypten, habe ich zerbrochen;
    und siehe, er ist nicht verbunden worden, dass man Heilmittel angewandt, dass
    man einen Verband angelegt hätte, ihn zu verbinden, um ihn zu stärken, damit er
    das Schwert fasse.
  mbb-OT: “Sikew is etew, midlepuan ku is bekelawan te Faraon he hadì te Ehipto. Ne
    wazà ebpekevawì kayi wey meulii su wey med-uman mebmezesen te kegawed te ispada.
  mal-2015: മനുഷ്യപുത്രാ, മിസ്രയീംരാജാവായ ഫറവോന്റെ ഭുജത്തെ ഞാൻ ഒടിച്ചിരിക്കുന്നു;
    അതു വാൾ പിടിപ്പാൻ തക്കവണ്ണം ശക്തി പ്രാപിക്കേണ്ടതിന്നു അതിന്നു മരുന്നുവെച്ചു കെട്ടുകയില്ല,
    ചികിത്സ ചെയ്കയുമില്ല.
  rmc-rmc: „Manušeja, me phagľom o vast le faraonoske, le egiptske kraľiske. Dikh,
    na sas leste sphandlo andre, hoj te sasťol avri. Na sas leste sphandlo la fašťaha,
    hoj leske te zoraľol, hoj te birinel te chudel e šabľa.
  pes-OPV: «ای پسر انسان بازوی فرعون پادشاه مصر را خواهم شکست. واینک شکسته بندی نخواهد
    شد و بر آن مرهم نخواهند گذارد و کرباس نخواهند بست تا قادر برگرفتن شمشیر بشود.
  ron-1924: „Фиул омулуй, ам фрынт брацул луй Фараон, ымпэратул Еӂиптулуй, ши ятэ
    кэ ну-й вор лега рана ка сэ се виндече, ну-л вор обложи ку легэтурь, ну-л вор
    лега ка сэ се ынтремезе ши сэ поатэ мынуи сабия.
  ben-OBCV: “হে মানবসন্তান, আমি মিশরের রাজা ফরৌণের হাত ভেঙে দিয়েছি। ভালো হবার জন্য
    সেই হাত কাপড় দিয়ে বাঁধা হয়নি যাতে সেটি তরোয়াল ধরার জন্য উপযুক্ত শক্তি পায়।
  som-som: Wiilka Aadamow, Fircoon oo ah boqorka Masar gacantiisaan jebiyey, oo bal
    eeg, lama kabin si ay u bogsato, oo waxba laguma duubin in xoog loo yeelo si ay
    seef u qaaddo aawadeed.
  lat-VUC: '[Fili hominis, brachium Pharaonis regis Ægypti confregi, et ecce non est
    obvolutum ut restitueretur ei sanitas, ut ligaretur pannis, et fasciaretur linteolis,
    ut recepto robore posset tenere gladium.'
  eng-ASVBT: Son of man, I have broken the arm of Pharaoh king of Egypt; and, lo,
    it hath not been bound up, to apply healing medicines, to put a bandage to bind
    it, that it be strong to hold the sword.
  ita-1885: Figliuol d'uomo, io ho rotto il braccio di Faraone, re di Egitto; ed ecco,
    non è stato curato, applicandovi de' medicamenti, e ponendovi delle fasce, per
    fasciarlo, e per fortificarlo, per poter tenere in mano la spada.
  eng-LXXUP: Son of man, I have broken the arms of Pharaoh, king of Egypt; and, behold,
    it has not been bound up to be healed, to have a plaster put upon it, or to be
    strengthened to lay hold of the sword.
  eng-ULB: “Son of man, I have broken the arm of Pharaoh, the king of Egypt. Behold!
    It has not been bound up, or set to heal with a bandage, so that it will become
    strong enough to grasp a sword.
  spa-VBL: “Hijo de hombre, he roto el brazo del faraón, rey de Egipto. Puedes ver
    que no ha sido vendado para curarlo, ni se le ha puesto una férula para que tenga
    suficiente fuerza para sostener una espada.
  fra-_FOB: Fils de l'homme, j'ai brisé le bras de Pharaon, roi d'Égypte; et voici,
    on ne l'a point pansé pour le guérir, on ne l'a point bandé pour le lier et l'affermir,
    afin qu'il pût manier l'épée.
  mal-mal: “മനുഷ്യപുത്രാ, ഈജിപ്റ്റ് രാജാവായ ഫറവോന്റെ ഭുജത്തെ ഞാൻ ഒടിച്ചിരിക്കുന്നു;
    അത് വാൾ പിടിക്കുവാൻ തക്കവണ്ണം ശക്തി പ്രാപിക്കേണ്ടതിന് അതിന് മരുന്ന് വച്ചുകെട്ടുകയില്ല,
    ചികിത്സ ചെയ്യുകയുമില്ല”.
  urd-GVR: “Ai ādamzād, maiṅ ne Misrī bādshāh Firaun kā bāzū toṛ ḍālā hai. Shafā pāne
    ke lie lāzim thā ki bāzū par paṭṭī bāndhī jāe, ki ṭūṭī huī haḍḍī ke sāth khapachchī
    bāndhī jāe tāki bāzū mazbūt ho kar talwār chalāne ke qābil ho jāe. Lekin is qism
    kā ilāj huā nahīṅ.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, गो इजीप्‍त रागी ङा पिप फाराओ आ गुइ जिक्‍शा
    गेता। मेको साचा कली मारेइ मफ्रेंसीशो बाक्‍ब। मोपा बोल्‍यो मदुम्‍ब। तरवार चलेने
    मचाप्‍ब।
  eng-NOY: Son of man, I have broken the arm of Pharaoh, king of Egypt, and lo, it
    is not bound up, so as to have medicines applied to it; a bandage is not applied
    to it, to make it strong to hold the sword.
  ita-1927: “Figliuol d’uomo, io ho spezzato il braccio di Faraone, re d’Egitto; ed
    ecco, il suo braccio non è stato fasciato applicandovi rimedi e mettendovi delle
    bende per fasciarlo e fortificarlo, in guisa da poter maneggiare una spada.
  ckb-ckb: «ئەی کوڕی مرۆڤ، من بازووی فیرعەونی پاشای میسرم شکاند. یەکناگرێتەوە، نە
    بە پەلیکە دار و نە بە پێچانەوەی، بۆ ئەوەی بەهێز بێت و شمشێر بەدەستەوە بگرێتەوە.
  eng-BBE: Son of man, the arm of Pharaoh, king of Egypt, has been broken by me, and
    no band has been put round it to make it well, no band has been twisted round
    it to make it strong for gripping the sword.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನಾನು ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ತೋಳನ್ನು ಮುರಿದು ಹಾಕಿದ್ದೇನೆ.
    ಇಗೋ, ಆ ದೇಶವನ್ನು ಯಾರೂ ಕಟ್ಟಲಿಲ್ಲ, ಔಷಧ ಹಚ್ಚಲಿಲ್ಲ. ಅದು ಖಡ್ಗ ಹಿಡಿಯುವಷ್ಟು ಬಲಗೊಳ್ಳುವಂತೆ
    ಯಾರೂ ಬಟ್ಟೆ ಸುತ್ತಿ ಅದನ್ನು ಬಿಗಿಸಲಿಲ್ಲ.
  tam-2017: மனிதகுமாரனே, எகிப்தின் ராஜாவாகிய பார்வோனுடைய கையை முறித்துப்போடுவேன்;
    இதோ, அது குணமாவதற்காகக் கட்டப்படுவதில்லை; அது வாளைப் பிடிக்கும் அளவுக்கு பெலன்பெற
    பத்தை வைத்துக் கட்டப்படுவதுமில்லை.
  spa-RV-1909: Hijo del hombre, quebrantado he el brazo de Faraón rey de Egipto; y
    he aquí que no ha sido vendado poniéndole medicinas, poniéndole faja para ligarlo,
    á fin de vigorizarle para que pueda tener espada.
  ron-BTF: Fiu al omului, eu am frânt brațul lui Faraon, împăratul Egiptului; și,
    iată, acesta nu va fi legat pentru a se vindeca, pentru a-i pune un bandaj ca
    să îl lege, pentru a-l face tare să țină sabia.
  eng-WEBP: “Son of man, I have broken the arm of Pharaoh king of Egypt. Behold, it
    has not been bound up, to apply medicines, to put a bandage to bind it, that it
    may become strong to hold the sword.
  eng-FBV: “Son of man, I have broken the arm of Pharaoh king of Egypt. You can see
    that it hasn't been bandaged up to heal it, or put it in a splint to provide enough
    strength to hold a sword.
  nld-1939: Mensenkind, Ik heb de arm van Farao, den koning van Egypte, gebroken.
    Waarachtig, hij wordt niet verbonden om genezing te brengen, er wordt geen verband
    opgelegd, om hem te verbinden, opdat hij na herwonnen kracht het zwaard zou kunnen
    hanteren.
  nch-BL: “Tacat, ya nijtantoc Faraón, nopa tanahuatijquet ten tali Egipto. Eltoc
    quej nijpostequilijtoc imax, pero amo aqui quipajtijtoc, yon amo quipictoque ica
    yoyomit campa cocojtoc para pachihuis huan sempa quipiyas chicahualisti para quitananas
    imacheta.
  vie-1934: Hỡi con người, ta đã bẻ cách tay của Pha-ra-ôn, vua Ê-díp-tô. Nầy, không
    ai rịt thuốc để chữa lành; không ai quấn chỗ thương để hàn miệng và để lấy sức
    lại, hầu cho nó có thể cầm gươm.
  hin-CV: “हे मनुष्य के पुत्र, मैंने मिस्र के राजा फ़रोह की भुजा को तोड़ दिया है.
    उसके उपचार के लिए उसे बांधा नहीं गया है या उस पर पट्टी नहीं बांदी है कि वह मजबूत
    होकर तलवार पकड़ सके.
  spa-BES: Hijo de hombre, el brazo de Faraón, rey de Egipto, ha sido roto por mí,
    y no ha sido vendado para curarlo, ni ligado con vendas para hacerlo fuerte para
    empuñar la espada.
  tdx-tdx: O ana’ondatio, fa pinozako ty sira’ i Parò mpanjaka’ i Mitsraime; le Inao,
    t’ie tsy nibandieñe amañ’ aoly, tsy naholonkoloñe ho melañe, hahafitam-pibara.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย เราได้กระทำให้แขนของฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์​หัก
    และดู​เถิด ไม่มี​ผู้​ใดพันแขนให้ ไม่มี​ผู้​ใดเอาผ้ามาพันแขนเพื่อจะรักษาให้​หาย
    เพื่อให้​เข​้มแข็งที่จะถือดาบได้​อีก
  por-BR-2018: Filho do homem, quebrei o braço de Faraó, rei do Egito; e eis que não
    será enfaixado com remédios, nem lhe porão faixa para o envolver, a fim de curá-lo
    para que possa segurar espada.
  deu-ELO: Menschensohn, den Arm des Pharao, des Königs von Ägypten, habe ich zerbrochen;
    und siehe, er ist nicht verbunden worden, daß man Heilmittel angewandt, daß man
    einen Verband angelegt hätte, ihn zu verbinden, um ihn zu stärken, damit er das
    Schwert fasse. -
  eng-WYC-2018: Thou, son of man, I have broken the arm of Pharaoh, king of Egypt;
    and lo! it is not wrapped [about], that health should be restored thereto, that
    it should be bound with clothes (or that it should be bound with a dressing),
    and wound (about) with linen clothes, and that he might hold (a) sword (again),
    when he had received strength.
  epo-epo: Ho filo de homo! Mi rompis la brakon de Faraono, reĝo de Egiptujo; kaj
    jen ĝi ne estas bandaĝita, por resaniĝi, kaj ĝi ne estas ĉirkaŭligita, ke ĝi ricevu
    forton, por teni glavon.
  uig-PIN: I insan oƣli, Mǝn Misir padixaⱨi Pirǝwnning bilikini sundurdum; wǝ mana,
    u dawalinixⱪa tengilmidi, yaki ⱪiliq tutuxⱪa tengiⱪ bilǝn küqǝytilmidi.
  beo-beo: '“Dunu egefe! Na Idibidi hina bagade ea lobo gasa fi dagoi. Dunu afaega
    ea lobo ili gadole abulaga hame la:gilisi. Amaiba:le, amo uhini amola gegesu gobihei
    bu gegemusa: gagumu da hamedei.'
  tpi-OTNT: “Man bilong graun, mi bin brukim han bilong king bilong Isip. Na i no
    gat man i bin pasim banis long han bilong en, bilong han i ken kamap strong gen
    na em i ken holim bainat.
  hau-SA: “Ɗan mutum, na karye hannun Fir’auna sarkin Masar. Ba a daure shi don warkarwa
    ba ko a sa tsinke saboda kada yă zama da ƙarfi har ya riƙe takobi.
  uig-LAT: I insan oghli, Men Misir padishahi Pirewnning bilikini sundurdum; we mana,
    u dawalinishqa téngilmidi, yaki qilich tutushqa téngiq bilen kücheytilmidi.
  nde-nde: “Ndodana yomuntu, sengiyephule ingalo kaFaro inkosi yaseGibhithe. Kayibotshwanga
    ukuba iphole kumbe ifakwe uhlaka ukuze iqine okwanele ukuthi iphathe inkemba.
  ton-ton: “Foha ʻoe tangata, kuo u fesiʻi ʻae nima ʻo Felo ko e tuʻi ʻo ʻIsipite;
    pea vakai, ʻe ʻikai nonoʻo ia ke fakamoʻui, pea ʻe ʻikai lafosi ia ke toe mālohi
    ke puke ha heletā.
  ces-1613: Synu člověčí, rámě Faraona krále Egyptského zlámal jsem, a aj, nebudeť
    uvázáno, ani přičiněno lékařství, aniž přiložen bude šat pro obvázání jeho a posilnění
    jeho k držení meče.
  eng-WMB: “Son of man, I have broken the arm of Pharaoh king of Egypt. Behold, it
    has not been bound up, to apply medicines, to put a bandage to bind it, that it
    may become strong to hold the sword.
  tam-TCV: “மனுபுத்திரனே, நான் எகிப்திய அரசன் பார்வோனின் புயத்தை முறித்துவிட்டேன்.
    அது சுகமடையும்படி கட்டப்படவும் இல்லை. வாள் பிடிக்கத்தக்க பெலன் ஏற்படக்கூடியதாக
    பத்தை வைத்துக் கட்டப்படவுமில்லை.
  ceb-ULB: “Anak sa tawo, Gibali ko ang bukton sa Paraon, ang hari sa Ehipto. Tan-awa!
    Wala pa kini nabugkosan, o maalibyohan pinaagi sa pagbugkos, aron nga mahimo kining
    kusgan sa paggunit sa espada.
  pol-UBG: Synu człowieczy, złamałem ramię faraona, króla Egiptu, i oto nie będzie
    ono obwiązane w celu uleczenia ani nie zostanie owinięte bandażami, ani nie będzie
    związane, by je wzmocnić, aby mogło trzymać miecz.
  urd-GVU: ”اے آدم زاد، مَیں نے مصری بادشاہ فرعون کا بازو توڑ ڈالا ہے۔ شفا پانے کے
    لئے لازم تھا کہ بازو پر پٹی باندھی جائے، کہ ٹوٹی ہوئی ہڈی کے ساتھ کھپچّی باندھی
    جائے تاکہ بازو مضبوط ہو کر تلوار چلانے کے قابل ہو جائے۔ لیکن اِس قسم کا علاج ہوا
    نہیں۔
  deu-1912: Du Menschenkind, ich habe den Arm Pharaos, des Königs von Ägypten, zerbrochen;
    und siehe, er soll nicht verbunden werden, daß er heilen möge, noch mit Binden
    zugebunden werden, daß er stark werde und ein Schwert fassen könne.
  kan-2017: “ನರಪುತ್ರನೇ, ನಾನು ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನ ಕೈಯನ್ನು ಮುರಿದುಬಿಟ್ಟಿದ್ದೇನೆ; ಇಗೋ,
    ಅದನ್ನು ಯಾರೂ ಕಟ್ಟಲಿಲ್ಲ, ಔಷಧ ಹಚ್ಚಲಿಲ್ಲ, ಅದು ಖಡ್ಗ ಹಿಡಿಯುವಷ್ಟು ಬಲಗೊಳ್ಳುವಂತೆ ಯಾರೂ ಬಟ್ಟೆ
    ಸುತ್ತಿ, ಅದನ್ನು ಬಿಗಿಸಲಿಲ್ಲ.”
  yap-yap: ni ga’ar, “Fak e girdi’, kug t’ar pa’ e pilung nu Egypt. Ma dariy be’ ni
    m’ag e mad ngay ara ichifnag nge yag ni gol ngki yib gelngin ni ngki kol e saydon
    bayay.
  hlt-MCSB: “Hlang capa aw, Egypt manghai Pharaoh a bantha ka khaem pah coeng. Si
    paek ham khaw poi pah pawh ne. A khopnah a khueh tih a poi pah daengah man cunghang
    a tuuk vaengah a na suidae.
  mdy-ETH: «ዓሲ ናዓሢዮ! ታኣኒ ጊብፄ ካኣቲኮ ኩጮ ሜንሤኔ፤ ፒሌና ኮኦሊ ቱርጫና ማሪ ጊንሣ ዻቂሻንዳ ሃኣሚ ባኣሴ፤ ዬያሮ
    ሃካፓ ሴካ ዶዱሞ ዴንቂ ጬንቻ ዓፓሮና ዖላኒ ዳንዳዑዋሴ።
  twi-ASANTE: “Onipa ba, mabu Misraimhene Farao abasa mu. Wɔnkyekyereeɛ na atoa bio;
    na wɔmmfa nhyɛɛ ntoma bamma mu na anya ahoɔden a ɔde bɛsɔ akofena mu.
  eng-WEBU: “Son of man, I have broken the arm of Pharaoh king of Egypt. Behold, it
    has not been bound up, to apply medicines, to put a bandage to bind it, that it
    may become strong to hold the sword.
  wal-wal: “Laa asa na7au, taani Gibxxe kawuwaa qesiyaa menttaas; a woishshaaninne
    curqqan xaaxi koolidi pattiya hiillikka baawa; hagaappe sinttanau i minotettaa
    ehiidi, biso oiqqanau danddayenna.
  spa-PDDPT: Hijo de hombre, quebré el brazo de Faraón, rey de Egipto. Ciertamente
    no lo vendaron ni le aplicaron medicinas, ni le pusieron faja, ni lo entablillaron
    para fortalecerlo a fin de que pueda empuñar la espada.
  gun-gun: — Ava ra'y, xee amopẽ ma Egito pygua huvixa Faraó jyva. Ha'e rami teĩ ndojokuaai,
    noipoanoai, neĩ nomboje'aa jevyi, ha'e rami e'ỹ rã imbaraete ma vy kyxe oiporu
    ju aguã.
  ilo-ULB: “Anak ti tao, tinukkolko ti takkiag ni Faraon nga ari ti Egipto. Kitaem!
    Saan daytoy a nabedbedan ken saan a makaawat iti agas; awan ti makabael a mangbedbed
    iti daytoy, isu a saan a napigsa a mangiggem iti kampilan.
  kpg-kpg: “Tangada dangada, Au guu hadi di lima di king Egypt. Deai tangada ne nnoo
    di maa ai, be e wanga gi lodo di gahu hagamaamaa di maa bolo gii mee di hagahili
    di maa, gii mee labelaa di daahi dana hulumanu dauwa ai.
  uig-ARA: ئى ئىنسان ئوغلى، مەن مىسىر پادىشاھى پىرەۋننىڭ بىلىكىنى سۇندۇردۇم؛ ۋە مانا،
    ئۇ داۋالىنىشقا تېڭىلمىدى، ياكى قىلىچ تۇتۇشقا تېڭىق بىلەن كۈچەيتىلمىدى.
  sus-sus: «Adamadi, n bara Misira Firawuna bɛlɛxɛ gira. A mu maxirima, seri mu sama
    a ma, sese mu rabama a yalanfe ra, a fa nɔ santidɛgɛma tongode.
  pon-2006: E mahsanih, “Kowe, nein aramas, I kauwelahr nin limen nanmwarkien Isip.
    Sohte emen me kidimpene ohla wet de kihong lipwene pwe en kak mwahula oh kehlailda
    oh kak pwurehng kolada kedlahs.
  ksd-ksd: Natu i ra tutana, iau tar bubur ra lima i Parao ra king Aigipto; ma pa
    di ga vi vor mule ba di ga pulu ia, upi bea na ongor upi na vatur mule ra pakat
    na vinarubu.
  grc-BRENT: υἱὲ ἀνθρώπου, τοὺς βραχίονας Φαραὼ βασιλέως Αἰγύπτου συνέτριψα, καὶ ἰδοὺ
    οὐ κατεδεήθη τοῦ δοθῆναι ἴασιν, τοῦ δοθῆναι ἐπʼ αὐτὸν μάλαγμα, τοῦ δοθῆναι ἰσχὺν
    ἐπιλαβέσθαι μαχαίρας.
  ind-AYT: “Anak manusia, Aku telah mematahkan lengan Firaun, raja Mesir; dan lihatlah,
    lengan itu tidak akan dibebat supaya sembuh ataupun dibalut dengan perban sehingga
    menjadi kuat untuk memegang pedang.”
  nya-nya: “Iwe mwana wa munthu, ndathyola dzanja la Farao mfumu ya Igupto. Taona,
    silinamangidwe kuti lipole, ngakhale kulilimbitsa ndi nsalu kuti lithe kugwiranso
    lupanga.
  hrv-hrv: '“Sine čovječji, gle, slomih mišicu faraonu, kralju egipatskom! I evo,
    nisu je ni povili: nisu metnuli lijekove niti su je povojima obavili da je okrijepe
    kako bi se opet mogla prihvatiti mača.'
  mps-mps: “Tǫde bidi, eno Isip bulu king bidigo nogo aboai dao. Tama bidi mego agai
    nogo pobilibeo, me te ni name munama, kębeo. Te nogo bomo ma elama, tama te bainat
    ma nogo tulama hwįmainu me ebeo.
  tpi-tpi: “Man bilong graun, mi bin brukim han bilong king bilong Isip. Na i no gat
    man i bin pasim banis long han bilong en, bilong han i ken kamap strong gen na
    em i ken holim bainat.
  dan-1931: Menneskesøn! Ægypterkongen Faraos Arm har jeg brudt; og se den skal ikke
    forbindes, ikke læges ved at der lægges Bind om den, så den kunde få Kræfter til
    atter at gribe Sværdet.
  vie-OVCB: “Hỡi con người, Ta đã bẻ gãy cánh tay Pha-ra-ôn, vua Ai Cập. Tay ấy chưa
    được băng bó, chưa bôi thuốc cho lành nên không đủ sức cầm gươm.
  guj-2017: “હે મનુષ્યપુત્ર, મેં મિસરના રાજા ફારુનનો હાથ ભાંગી નાખ્યો છે. જુઓ, તને
    ફરીથી તલવાર પકડી જશે એવો મજબૂત કરવા સારુ દવા લગાડીને તેના પર પાટો બાંધી લીધો નથી.”
  pon-2006A: E mahsanih, “Kowe, nein aramas, I kauwelahr nin limen nanmwarkien Isip.
    Sohte emen me kidimpene ohla wet de kihong lipwene pwe en kak mwahula oh kehlailda
    oh kak pwurehng kolada kedlahs.
  por-BRBSL: “Filho do homem, quebrei o braço do Faraó rei do Egito. Eis que ele não
    foi amarrado, para aplicar remédios, para colocar um curativo para amarrá-lo,
    para que ele se torne forte para segurar a espada.
  cth-cth: Tami capa Izip siangpahrang Faro e a kut hah ka khoe pouh toe. Khenhaw!
    tahloi patuep thai totouh, bout a thasai nahanelah, tâsi hluk teh bout kawm mahoeh
    toe.
  twi-twi: “Onipa ba, mabu Misraimhene Farao basa mu. Wɔnkyekyeree, na atoa bio; na
    wɔmfa nhyɛɛ ntama bamma mu na anya ahoɔden a ɔde beso afoa mu.
  hlt-hlt: “Hlang capa aw, Egypt manghai Pharaoh a bantha ka khaem pah coeng. Si paek
    ham khaw poi pah pawh ne. A khopnah a khueh tih a poi pah daengah man cunghang
    a tuuk vaengah a na suidae.
  tbz-SIM: Onìtì fɔ̃́! N kèétɛ́ Esibiti kóo kpɑ̀ɑ̀tì bɑkù nku, òmɔù mɛ nyí ò tɑɑ̀
    nkóò boú kòo bo miɛtɛ́ kɛ́nɑ kɛ fɑ̃ɑ̃ ndisiè.
  msy-2020: “O nguazir kamɨn gumazim, kɨ Isipɨn atrivimɨn gavgavim abɨra, mati kɨ
    an agharim mɨsogha anepɨri. Ezɨ tav an agharim noghezir puvatɨ, eghtɨ a ua deragh
    gavgavightɨ, a ua mɨdorozir sabamɨn suigham.
  dop-dop: Yʋlʋ nyɑ́, mɑ pɛlɑ Icipiti wulɑʋ ŋkpɑlǝŋɑ. Nɔɣɔlʋ tɑ tʋ-ɩ kɔɔlɛ, yɑɑ ɩ́
    hɔkɔ-ɩ sɩ, pǝ́ wɑɑ nɑ kɑ́ mǝlɩ ɩsǝnɑ kɑɑ wɛɛ tɔ. Nɑ kɑ́ lɑ́ toŋ sɩ ɩ́ pǝsɩ nɑ
    ɩ́ yoo.
  azb-azb: «Ey bəşər oğlu, Misir padşahı fironun qolunu qırdım. Qolu sağalmaq üçün
    bağlanmadı, ona sarğı qoyulmadı ki, qılınc ələ alacaq qədər güclənsin.
  eng-DBY: Son of man, I have broken the arm of Pharaoh king of Egypt; and behold,
    it shall not be bound up to apply remedies, to put a bandage to bind it, to make
    it strong to hold the sword.
  hin-2017: “हे मनुष्य के सन्तान, मैंने मिस्र के राजा फ़िरौन की भुजा तोड़ दी है; और
    देख, न तो वह जोड़ी गई, न उस पर लेप लगाकर पट्टी चढ़ाई गई कि वह बाँधने से तलवार
    पकड़ने के योग्य बन सके।
  wol-KYG: Yaw nit ki, damm naa përëgu Firawna buuru Misra, mu ngii, deesu ko takk,
    ba mu faju, deesu ko lëmës, ba mu mana ŋàbb saamar.
  eng-YLT: The arm of Pharaoh, king of Egypt, I have broken, And lo, it hath not been
    bound up to give healing, To put a bandage to bind it, To strengthen it — to lay
    hold on the sword.
  eng-WYC-2017: Thou, son of man, I have broken the arm of Pharaoh, king of Egypt;
    and lo! it is not wrapped [about], that health should be restored thereto, that
    it should be bound with linen clothes, and wound about with linen clothes, and
    that he might hold a sword again, when he had received strength.
  eng-WMBB: “Son of man, I have broken the arm of Pharaoh king of Egypt. Behold, it
    has not been bound up, to apply medicines, to put a bandage to bind it, that it
    may become strong to hold the sword.
  urd-GVH: “ऐ आदमज़ाद, मैंने मिसरी बादशाह फ़िरौन का बाज़ू तोड़ डाला है। शफ़ा पाने
    के लिए लाज़िम था कि बाज़ू पर पट्टी बाँधी जाए, कि टूटी हुई हड्डी के साथ खपच्ची
    बाँधी जाए ताकि बाज़ू मज़बूत होकर तलवार चलाने के क़ाबिल हो जाए। लेकिन इस क़िस्म
    का इलाज हुआ नहीं।
  rug-rug: “Tuna na tie, ele moku ia Rau sa limana e Pero sa baṉara pa Izipi. Lopu
    ta pusi sa limana pude salaṉa babe ta hade va sigoto pude tuturei ṉiṉira pude
    taṉini pule vedara.
  gaz-gaz: “Yaa ilma namaa, ani irree Faraʼoon mooticha Gibxi cabseera. Inni akka
    fayyuuf hin hidhamne yookaan shambaqqoon hidhamee akka jabaatee goraadee qabachuu
    dandaʼu hin godhamne.
  fra-LSG: Fils de l’homme, j’ai rompu le bras de Pharaon, roi d’Égypte; Et voici,
    on ne l’a point pansé pour le guérir, On ne l’a point enveloppé d’un bandage Pour
    le lier et le raffermir, Afin qu’il puisse manier l’épée.
  yal-yal: “Adamadina, n bata yi Misiran mangan yiini gira. Muxu yo munma a dandan
    singen, a yiin munma maxidi alogo a xa yalan, a fangan sɔtɔ, a fa nɔ silanfanna
    tongɛ.
  haw-1868: E ke keiki a ke kanaka, ua uhaki au i ka lima o Parao ke alii o Aigupita,
    aole ia e wahiia e hoolaia'i, e kau i ka lole wili e wahi ai ia mea, e hooikaika
    e paa ai i ka pahikaua.
  arb-NAV: «يَا ابْنَ آدَمَ، إِنِّي حَطَّمْتُ ذِرَاعَ فِرْعَوْنَ مَلِكِ مِصْرَ، وَلَنْ
    تُجْبَرَ بِالرَّفَائِدِ أَوِ الْعَصَائِبِ، فَتُجَرِّدُ سَيْفاً،
  ewe-ewe: “Ame vi, meŋe Farao, Egipte fia ƒe abɔ ɖeka. Womeblae kple avɔ wòatsya
    o, eye womeblae kple ati be, wòagasẽ alé yi o.
  eng-LEE: Son of man, the arm of Pharaoh the king of Egypt have I broken; and lo,
    it shall not be bound up to apply remedies, to put on a bandage to bind it up,
    to make it strong that it may grasp the sword.
  asm-FB: “হে মনুষ্য সন্তান, মই মিচৰৰ ৰজা ফৰৌণৰ বাহু ভাঙিলোঁ। আৰু চোৱা! তৰোৱাল ধৰিবলৈ
    শক্তি পাবৰ কাৰণে তাত ঔষধ লগাই পটি দি তাক বন্ধা নহ’ল।”
  sus-A: «عَدَ مَدِ، ﭑ بَرَ مِسِرَ قِرَوُنَ بّلّشّ فِرَ. عَ مُ مَشِرِ مَ، سٍرِ مُ
    سَمَ عَ مَ، سٍسٍ مُ رَبَمَ عَ يَلَنقٍ رَ، عَ قَ نْ سَنتِدّفّمَ تٌنفٌدٍ.
  fra-SBL: « Fils d'homme, j'ai brisé le bras de Pharaon, roi d'Égypte. Voici, on
    ne l'a pas pansé, on n'a pas appliqué de médicaments, on n'a pas mis de bande
    pour le lier, afin qu'il devienne fort pour tenir l'épée.
  hbo-hbo: בֶּן־אָדָ֕ם אֶת־זְרֹ֛ועַ פַּרְעֹ֥ה מֶֽלֶךְ־מִצְרַ֖יִם שָׁבָ֑רְתִּי וְהִנֵּ֣ה
    לֹֽא־חֻ֠בְּשָׁה לָתֵ֨ת רְפֻאֹ֜ות לָשׂ֥וּם חִתּ֛וּל לְחָבְשָׁ֥הּ לְחָזְקָ֖הּ לִתְפֹּ֥שׂ
    בֶּחָֽרֶב׃ ס
  kik-kik: “Mũrũ wa mũndũ, nĩnyunĩte guoko kwa Firaũni, mũthamaki wa Misiri. Gũtiohetwo
    na taama ũrĩ na ndawa nĩguo kũhone, kana gũkoohanio na mĩtĩ nĩguo kũgwate kũgĩe
    na hinya wa kuoya rũhiũ rwa njora.
  fra-NCL: « Fils de l’homme, le bras de Pharaon, roi d’Égypte, je l’ai brisé, et
    voici qu’on ne l’a pas pansé, en employant des remèdes, en appliquant des bandes,
    pour le panser et le rendre assez fort pour manier l’épée.
  cek-AK: kami capa, Izip siangpahrang Faro ih ban to ka khaeh pae boeh; khenah, ahmaa
    hoih thaih hanah mi mah doeh tasi hoiah kom pae mak ai, thacakhaih hoiah sumsen
    a sinh thai han ai ah, laprawn hoiah doeh zaeng pae o mak ai, tiah thuih.
  cuk-cuk: “Dule-machi, bato an Egipto-rey-Faraón-ibe sakwa-wargwen bichisad. E-sakwa
    gannar ganguega, degi, sunna gannar es-suid gaega, dule gwen ega e-sakwa morgi
    inaba-mesa obipirmassulid, deginbali, ega suarba-mesa edichasurbalid.
  uig-CYR: И инсан оғли, Мән Мисир падишаси Пирәвнниң билигини сундурдум; вә мана,
    у давалинишқа теңилмиди, яки қилич тутушқа теңиқ билән күчәйтилмиди.
  tel-2017: నరపుత్రుడా, నేను ఐగుప్తు రాజు ఫరో చేతిని విరగ గొట్టాను. అది బాగుపడేలా
    ఎవరూ దానికి కట్టు కట్టరు. కత్తి పట్టుకునే బలం దానికి లేదు.”
  hat-BSA: “Fis a lòm, Mwen te kase bra Farawon an, wa Égypte la. Gade byen, li pa
    t velope ak pansman pou l ta geri, ni ak bandaj pou l ta ka vin gen fòs pou kenbe
    nepe.
  kos-kos: “Mwet sukawil, nga koteya poun tokosra lun Egypt. Wanginna mwet kapriya
    ku lohsak in mahla tuh elan ku in sifil sruok cutlass natul.
  hbo-WLC: בֶּן־אָדָ֕ם אֶת־זְר֛וֹעַ פַּרְעֹ֥ה מֶֽלֶךְ־מִצְרַ֖יִם שָׁבָ֑רְתִּי וְהִנֵּ֣ה
    לֹֽא־חֻ֠בְּשָׁה לָתֵ֨ת רְפֻא֜וֹת לָשׂ֥וּם חִתּ֛וּל לְחָבְשָׁ֥הּ לְחָזְקָ֖הּ לִתְפֹּ֥שׂ
    בֶּחָֽרֶב׃ ס
  ibo-ibo: “Nwa nke mmadụ, agbajiela m ogwe aka Fero, eze Ijipt. Lee, o nwebeghị onye
    gbara ya ọkpụkpụ, ma ọ bụkwanụ kee ya ihe, ka o sie ike ọzọ ijide mma agha.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଆମ୍ଭେ ମିସରର ରାଜା ଫାରୋର ବାହୁ ଭାଙ୍ଗିଅଛୁ; ଆଉ ଦେଖ, ଖଡ୍ଗ
    ଧରିବା ନିମନ୍ତେ ତାହା ଯେପରି ସବଳ ହେବ, ଏଥିପାଇଁ ସ୍ୱାସ୍ଥ୍ୟଜନକ ଔଷଧ ଦେଇ ପଟି ଲଗାଇ ତାହା ବନ୍ଧାଯାଇ
    ନାହିଁ।
  chk-chk: “Nöün aramas, üa kupi pöün Farao ewe kingen Isip. Nengeni, esap wor eman
    a säfeeni o filiti pöün, pwe epwe tongeni pöchökülsefäl o tufichin amwöchü efoch
    ketilas.
  rop-rop: “Isikiyel, mi na YAWEI det boswan God en aibin bidim det king brom Ijip
    na. Aibin breigim im am en nobodi bin taiyimap det am blanga im garram bendij
    wulijim im kaan holdim det bigbala naif blanga fait.
  ukr-1871: Сину чоловічий! зломив я рамя Фараонові, цареві Египецькому, й ось, воно
    ще не перевязане, щоб могло вилїчитись, не обвите обвитками, щоб вернулась йому
    снага вхопити меча.
  deu-1951: Menschensohn, ich habe den Arm des Pharao, des Königs von Ägypten, zerbrochen;
    und siehe, er ist nicht verbunden worden, man hat kein Heilmittel angewandt, keine
    Binde angelegt, daß er stark genug würde, das Schwert zu fassen.
  eng-JPS: '''Son of man, I have broken the arm of Pharaoh king of Egypt; and, lo,
    it hath not been bound up to be healed, to put a roller, that it be bound up and
    wax strong, that it hold the sword.'
  srp-1865: Sine èovjeèji, slomih mišicu Faraonu caru Misirskom, i eto neæe se zaviti
    da se lijeèi, neæe se metnuti zavoj niti æe se zaviti da bi se okrijepila i mogla
    držati maè.
  lug-lug: “Omwana w’omuntu, mmenye omukono gwa Falaawo, ye kabaka w’e Misiri, era
    laba tegusibiddwa okusiigako eddagala, n’okugussaako ekiwero okugusiba, guleme
    okufuna amaanyi okukwata ekitala.
  heb-heb: בן אדם את זרוע פרעה מלך מצרים שברתי והנה לא חבשה לתת רפאות לשום חתול לחבשה
    לחזקה לתפש בחרב׃
  ben-IRV: “হে মানুষের-সন্তান, আমি মিশরের রাজা ফরৌণের হাত ভেঙ্গেছি, আর দেখ, প্রতিকারের
    জন্য, পট্টি দিয়ে তা বাঁধবার জন্য তরোয়াল ধারনের উপযুক্ত শক্তি দেবার জন্য, তা
    বাঁধা হয়নি।”
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਮੈਂ ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਦੀ ਬਾਂਹ ਭੰਨ ਦਿੱਤੀ ਹੈ ਅਤੇ ਵੇਖ,
    ਉਹ ਬੰਨ੍ਹੀ ਨਹੀਂ ਗਈ। ਦਵਾਈ ਲਾ ਕੇ ਉਸ ਤੇ ਪੱਟੀਆਂ ਨਹੀਂ ਕੀਤੀਆਂ ਗਈਆਂ, ਤਾਂ ਜੋ ਤਲਵਾਰ ਫੜਨ
    ਲਈ ਤਕੜੀ ਹੋਵੇ।
  mya-JVB: အချင်းလူသား ၊ အဲဂုတ္တု ရှင်ဘုရင် ဖာရော မင်း၏ လက်ရုံး ကို ငါချိုး ပြီ။ ဆေးကု
    ၍မ ထုပ် ရ။ ထား ကိုင် စေ ဘို့ ပကတိခွန်အား ရှိစေခြင်းငှါအဝတ် နှင့်မစည်းရ။
  hmo-hmo: “Tanobada tauna e, lau ese Aigupito ena king ena imana lau hamakohia vadaeni.
    Oi itaia, iena imana hanamoa totona dabua dekenai do idia kumia be namo, do ia
    auka lou, tuari kaia be ma do ia davea lou diba. To tau ta ese ia kumia lasi.
  urd-urd: कि 'ऐ आदमज़ाद, मैंने शाह — ए — मिस्र फ़िर'औन का बाज़ू तोड़ा, और देख, वह
    बाँधा न गया, दवा लगा कर उस पर पट्टियाँ न कसी गई कि तलवार पकड़ने के लिए मज़बूत
    हो।
  rus-SYN: сын человеческий! Я уже сокрушил мышцу фараону, царю Египетскому; и вот,
    она еще не обвязана для излечения ее и не обвита врачебными перевязками, от которых
    она получила бы силу держать меч.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ma Egipiↄ kí Falaↄ̃ↄ gã̀sĩ ɛ̀, ↄ̃ wi dↄ à gbã̀gbão,
    wi zwãa yewà à gbãakũ̀, kɛ́ à e fɛ̃nda kũo.
  tcz-CHONGTHU: Mihem chapa keiman Egypt lengpa Pharaoh banjang kavoh boh ahitai.
    Ama ban jang chu adamdoh kitna dingin akitom jol pehpoi. Chemjam adop kit theina
    dingin jong ahatdoh kitna ding jong malouvin jong akitom peh poi.
  mar-mar: “मानवाच्या मुला, मिसराचा राजा फारो याचा भुज मी मोडला आहे. पाहा! त्याच्या
    हाताला तलवार धरण्याची शक्ती यावी म्हणून त्यास बरे करण्यासाठी औषधोपचार करून पट्टी
    लावून त्यास कोणीही बांधले नाही.
  qub-qub: «Runa, nogami paquipashcä Egiptupa faraonninpa ricranta. Paquisha caycaj
    ricrantaga manami pipis jampipashachu, ni watapashapischu maquin callpacur yapay
    sablita aptarcunanpäpis.
  bqp-bqp: tɔnun bii, nɑ Egibitin sunɔn gɑ̃seru buɑ. Wee, bɑ ǹ wɑ wi u koo nùn bɛkiɑ.
    Domi bɑ ǹ win mɛɛrɑ ye bɔkue u sere nɛɛ, u koo kpĩ u tɑkobi nɛnɛ.
  hat-hat: -Nonm o! Mwen kase ponyèt farawon an, wa Lejip la. Pa gen pesonn ki mete
    renmèd sou li, pesonn ki mete l' nan fòm pou l' ka pran, pou l' ka gen fòs kenbe
    nepe nan men l' ankò.
  eng-BSB: “Son of man, I have broken the arm of Pharaoh king of Egypt. See, it has
    not been bound up for healing, or splinted for strength to hold the sword.
  eng-WEBPB: “Son of man, I have broken the arm of Pharaoh king of Egypt. Behold,
    it has not been bound up, to apply medicines, to put a bandage to bind it, that
    it may become strong to hold the sword.
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Nagra Isipi kini ne' Fero azana ru hantagi'noe.
    Hagi ana azantera teganinogura mago'a zana frege mago'a zana anteno anara oki'neankino,
    kazinknona erino hara hugara osu'ne.
  nhe-BL: “Tlacatl, ya nijtlantoc Faraón, nopa tlanahuatijquetl tlen tlali Egipto.
    Eltoc queja nijpostequilijtoc ima, pero axaca quipajtijtoc, niyon ax quipictoque
    ica yoyomitl campa cocojtoc para pachihuis huan sampa quipiyas chicahualistli
    para quitlalanas imachete.
  gub-BL: — Awa ta'yr, Azuhaw pitài Ezit ywy rehe har wanuwihawete izywa ihe. Ni amo
    nuzàpixipixi kwaw izywa wà. Nomono kwaw munehepaw pupe imukatu pà imukàg kar pà
    wà. Nezewe mehe nupuner kwaw takihepuku pupe puruzuka haw rehe kury.
  eng-DRA: 'Son of man, I have broken the arm of Pharao king of Egypt: and behold
    it is not bound up, to be healed, to be tied up with clothes, and swathed with
    linen, that it might recover strength, and hold the sword.'
