  nhe-BL: '“Tlacatl, xiquinyolmelahua tlacame tlachque panos huan tlachque na, niDIOS
    Tlen Más Nijpiya Tlanahuatili, niquijtohua. Xiquinilhui: ‘Xichocaca pampa monechcahuía
    nopa tonal tlen tlahuel temajmatía.'
  gub-BL: '— Awa ta''yr, Aiko nezar Tuweharupi Wiko Ma''e romo ihe. Emume''u ko heze''eg
