verse: EZK.030.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, നീ പ്രവചിക്കുക, അവരോടു പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “ ‘ഇങ്ങനെ വിലപിച്ചു പറയുക, “അയ്യോ കഷ്ടദിവസം!”'
  deu-TKW: 'Menschensohn, weissage und sprich: So spricht der Herr Jahwe: Schreit
    wehe über den Tag!'
  lin-lin: '« Mwana na moto, sakola ! Loba : ‹ Tala liloba oyo Nkolo Yawe alobi :
    Bolela mpe boloba : ‘ Mawa mpo na mokolo wana ! ’'
  eng-LSV: '“Son of man, prophesy, and you have said, Thus said Lord YHWH: Howl, Aah!
    For the day!'
  eng-GNV: Sonne of man, prophesie, and say, Thus sayth the Lord God, Howle and cry,
    Wo be vnto this day.
  eng-WEBSTER: Son of man, prophesy and say, Thus saith the Lord GOD; Howl ye, Alas
    the day!
  nhw-BL: '“Tlacatl, xiquinyolmelahua masehualme tlaque panos huan tlaque na, niDIOS
    Catli Más Nijpiya Tlanahuatili, niquijtohua. Xiquinilhui: ‘Xichocaca pampa monechcahuía
    nopa tonal catli tlahuel temajmatía.'
  swh-ONEN: '“Mwanadamu, toa unabii na useme: ‘Hili ndilo Bwana Mwenyezi asemalo:
    “ ‘Ombolezeni ninyi na mseme, “Ole wa siku ile!”'
  bba-bba: tɔnun bii, ɑ Eɡibitiɡibu ɡerusio kpɑ ɑ bu sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni
    Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, wee tɔ̃ɔ kɔ̃surɑ wee. Bu weeweenu koowo.
  eng-KJVCPB: Son of man, prophesy and say, Thus saith the Lord God; Howl ye, Woe
    worth the day!
  luo-luo: '“Wuod dhano, kor wach ni, ‘An Jehova Nyasaye Manyalo Gik Moko Duto wacho
    kama: “ ‘Ywaguru kendo uwach niya, “Mano kaka masira maduongʼ nobed chiengʼno!”'
  meu-meu: 'Taunimanima natuna e, a peroveta, baoto, Ḡaubada Iehova ini e gwau tomamu:
    A tai lolololo, aoto “Dina madi ihabaina!”'
  npi-ULB: “ए मानिसको छोरो, यो अगमवाणी गर र यसो भन्ः 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः
    विलाप गर्, “आउने दिनको निम्ति हाय।”
  yor-yor: '“Ọmọ ènìyàn, sọtẹ́lẹ̀ kí o sì wí pé: ‘Báyìí ní Olúwa Olódùmarè wí: “ ‘Hu,
    kí o sì wí pé, “Ó ṣe fún ọjọ́ náà!”'
  pes-OPCB: '@see-verse:EZK.030.001'
  tgl-ULB: '“Anak ng tao, magpropesiya ka at sabihin, ''ito ang sinasabi ng Panginoong
    Yahweh: Managhoy, “Aba sa darating na araw!”'
  hui-hui: Dindiali-o i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi
    ogo larogo í̠na mbiwia halu bi dalimu latagi habelo hameledo. Mo ko holene timbuni
    gibi ibulebirago daraba.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ငါ​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​အ​သံ
    ကျယ်​စွာ​ဟော​ပြော​ရ​မည်​မှာ ကြောက်​ရွံ့​ထိတ်​လန့်​ဖွယ်​ကောင်း​သော​နေ့​သည် ကျ​ရောက်​လတ္တံ့။
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ལུང་སྟོན་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཚོས་ངུ་འབོད་གྱིས་ཤིག ཉིན་མོ་དེ་ནི་སྐྱོ་བ་ལ།
  sna-sna: '“Mwanakomana womunhu, profita uti, ‘Zvanzi naIshe Jehovha: “ ‘Ungudza
    uti, “Haiwa, zuva iro!”'
  spa-BLM: '“Hijo de hombre, profetiza y di: ‘El Señor Yahvé dice: “Grita: “¡Ay del
    día!'
  cac-cac: 'Ach anima, alel in lolonel icha tic: Icha val tic yalan Jehová Yajal:
    Elocab'' eyav yuj jun c''ual chi''.'
  swh-ULB: '“Mwanadamu, toa unabii na sema, ''Bwana Yahwe asema hivi: Maombolezo.
    “Ole unakuja siku hiyo.”'
  bel-bel: 'сыне чалавечы! вымаві прароцтва і скажы: так кажа Гасподзь Бог: галасеце!
    о, ліхашчасны дзень!'
  deu-ELBBK: 'Menschensohn, weissage und sprich: So spricht der Herr, HERR: Heult!
    Wehe der Tag!'
  mbb-OT: '“Sikew is etew, tudtula nu heini is menge lalag ku he para te menge tig-Ehipto.
    Keǥiyi nu sikandan he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te: Sineǥew kew
    tenged te ebpekeuma ziyà te keniyu he kezeetan.'
  mal-2015: 'മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചുപറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    അയ്യോ, കഷ്ടദിവസം! എന്നു മുറയിടുവിൻ.'
  rmc-rmc: '„Manušeja, prorokin a phen: ‚Kada phenel o RAJ, o Adonaj: Roven a jojčinen:
    „Vigos, imar avel oda džives!“'
  pes-OPV: '«ای پسر انسان نبوت کرده، بگو: خداوند یهوه چنین می‌فرماید: ولوله کنید وبگویید
    وای برآن روز!'
  ron-1924: '„Фиул омулуй, пророчеште ши спуне: ‘Аша ворбеште Домнул Думнезеу: «Вэитаци-вэ!…
    Ненорочитэ зи!'
  ben-OBCV: '“হে মানবসন্তান, ভাববাণী বলো: ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘বিলাপ
    করো এবং বলো, “হায়, সে কেমন দিন!”'
  som-som: Wiilka Aadamow, wax sii sheeg, oo waxaad tidhaahdaa, Sayidka Rabbiga ahu
    wuxuu leeyahay, Hoogga maalinta u baroorta!
  lat-VUC: 'Fili hominis, propheta, et dic: [Hæc dicit Dominus Deus: Ululate: Væ,
    væ diei !'
  eng-ASVBT: 'Son of man, prophesy, and say, Thus saith the Lord Jehovah: Wail ye,
    Alas for the day!'
  ita-1885: 'Figliuol d''uomo, profetizza, e di'': Così ha detto il Signore Iddio:
    Urlate, e dite: Ohimè lasso! qual giorno è questo!'
  eng-LXXUP: Son of man, prophesy, and say, Thus saith the Lord; Woe, woe worth the
    day!
  eng-ULB: '“Son of man, prophesy and say, ''The Lord Yahweh says this: Wail, “Woe
    is the coming day.”'
  spa-VBL: '“Hijo de hombre, profetiza y anuncia que esto es lo que dice el Señor
    Dios: ¡Llora! ¡Este es un día terrible!'
  fra-_FOB: 'Fils de l''homme, prophétise et dis: Ainsi a dit le Seigneur, l''Éternel:
    Gémissez! et dites: Malheureux jour!'
  mal-mal: 'മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടത്: യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “അയ്യോ, കഷ്ടദിവസം!” എന്ന് വിലപിക്കുവിൻ.'
  urd-GVR: “Ai ādamzād, nabuwwat karke yih paiġhām sunā de, ‘Rab Qādir-e-mutlaq farmātā
    hai ki āh-o-zārī karo! Us din par afsos
  suz-BL: परमप्रभु, परमप्रभु यावेमी मार लोव़ पाप्‍तु देंशा हना “ए मुर, आं लोव़ पावो।
    मेको नाक्‍त आ पर्बम रोंका पावो।
  eng-NOY: 'Son of man, prophesy, and say, Thus saith the Lord Jehovah: Howl ye, Alas!
    alas for the day!'
  ita-1927: '“Figliuol d’uomo, profetizza e di’: Così parla il Signore, l’Eterno:
    Urlate: Ahi, che giorno!'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، پێشبینی بکە و بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت: «”واوەیلا
    بکەن، ’ئای بۆ ئەو ڕۆژە!‘'
  eng-BBE: 'Son of man, be a prophet, and say, These are the words of the Lord: Give
    a cry, Aha, for the day!'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ಪ್ರವಾದಿಸು ಮತ್ತು ಹೇಳು: ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    “ ‘ “ಅಯ್ಯೋ ಆ ದಿನ!” ಎಂದು, ಅಳುತ್ತಾ ಹೇಳಿರಿ.'
  tam-2017: 'மனிதகுமாரனே, நீ தீர்க்கதரிசனம் சொல்லு: யெகோவாகிய ஆண்டவர் சொல்லுகிறது
    என்னவென்றால், ஐயோ, ஆபத்துநாள் வருகிறதென்று அலறுங்கள்.'
  spa-RV-1909: 'Hijo del hombre, profetiza, y di: Así ha dicho el Señor Jehová: Aullad:
    ¡Ay del día!'
  ron-BTF: 'Fiu al omului, profețește și spune: Astfel spune Domnul DUMNEZEU: Urlați:
    Vai ce zi!'
  eng-WEBP: '“Son of man, prophesy, and say, ‘The Lord GOD says: “Wail, ‘Alas for
    the day!’'
  eng-FBV: '“Son of man, prophesy and announce that this is what the Lord God says:
    Weep! This is a terrible day!'
  nld-1939: 'Mensenkind, ge moet profeteren en zeggen: Zo spreekt Jahweh, de Heer!
    Roep jammerend: Wee, die dag!'
  nch-BL: '“Tacat, xiquinyolmelahua masehualme taya panos huan taya na, niDIOS Cati
    Más Nijpiya Tanahuatili, niquijtohua. Xiquinilhui: ‘Xichocaca pampa monechcahuía
    nopa tonali cati tahuel temajmati.'
  vie-1934: 'Hỡi con người, hãy nói tiên tri và rằng: Chúa Giê-hô-va phán như vầy:
    Hãy khóc than! Ngày khốn nạn dường nào!'
  hin-CV: '“हे मनुष्य के पुत्र, भविष्यवाणी करो और कहो: ‘परम प्रधान याहवेह का यह कहना
    है: “ ‘विलाप करो और कहो, “हाय! उस दिन के लिये!”'
  spa-BES: 'Hijo de hombre, profetiza y di: Estas son las palabras del Señor: ¡Da
    un grito, Ajá, por el día!'
  tdx-tdx: 'O ana’ondatio, mitokia ami’ty hoe: Hoe ty nafè’ Iehovà Talè: Mangololoiha!
    Feh’ ohatse ty andro!'
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงพยากรณ์และกล่าวว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    จงพิลาปร่ำไรเถิดว่า ‘อนิจจาหนอวันนั้น’
  por-BR-2018: 'Filho do homem, profetiza, e dize: Assim diz o Senhor DEUS: Gritai:
    Ai daquele dia!'
  deu-ELO: 'Menschensohn, weissage und sprich: So spricht der Herr, Jehova:'
  eng-WYC-2018: Son of man, prophesy thou, and say, The Lord God saith these things,
    Yell ye, Woe! woe! to the day,
  epo-epo: 'Ho filo de homo, profetu, kaj diru: Tiele diras la Sinjoro, la Eternulo:
    Plorkriu: Ve al la tago!'
  uig-PIN: 'I insan oƣli, bexarǝt berip: — Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Silǝr
    dad-pǝryad selip: «Way xu küni!» — dǝnglar!» — degin.'
  beo-beo: '“Dunu egefe! Na, Ouligisudafa Hina Gode, Na sia: dunu huluane nabima:ne,
    amane wele sia:ma, ‘Beda:igia:su eso da mana.'
  tpi-OTNT: “Man bilong graun, mi laik bai yu autim dispela tok bilong mi God, Bikpela.
    Yu mas krai strong na tok, ‘Sori tru,
  hau-SA: “Ɗan mutum, ka yi annabci ka ce, ‘Ga abin da Ubangiji Mai Iko Duka yana
    cewa, “ ‘Yi kuka kana cewa, “Kaito saboda wannan rana!”
  uig-LAT: 'I insan oghli, bésharet bérip: — Reb Perwerdigar mundaq deydu: — «Siler
    dad-peryad sélip: «Way shu küni!» — denglar!» — dégin.'
  nde-nde: '“Ndodana yomuntu, phrofetha uthi: ‘Nanku okutshiwo nguThixo Wobukhosi:
    Lilani lithi, “Maye ngalolosuku!”'
  ton-ton: “Foha ʻoe tangata, kikite, pea ke pehē, ʻOku pehē ʻe Sihova ko e ʻOtua;
    Tangi kalanga, ʻOiauē, ʻoiauē ʻae ʻaho!
  ces-1613: 'Synu člověčí, prorokuj a rci: Takto praví Panovník Hospodin: Kvělte:
    Ach, nastojte na tento den.'
  eng-WMB: '“Son of man, prophesy, and say, ‘The Lord GOD says: “Wail, ‘Alas for the
    day!’'
  tam-TCV: '“மனுபுத்திரனே, நீ இறைவாக்கு உரைத்துச் சொல்லவேண்டியதாவது: ஆண்டவராகிய யெகோவா
    கூறுவது இதுவே: “ ‘ஆபத்தான அந்த நாள் வருகிறது “என அலறிச் சொல்லுங்கள்!”'
  ceb-ULB: '“Anak sa tawo, panagna ug pagsulti, ''''Miingon niini si Yahweh nga Ginoo:
    Pagminatay, “Pagkaalaot sa umaabot nga adlaw.”'
  pol-UBG: 'Synu człowieczy, prorokuj i mów: Tak mówi Pan BÓG: Zawódźcie, mówiąc:
    Ach, jakiż to dzień!'
  urd-GVU: ”اے آدم زاد، نبوّت کر کے یہ پیغام سنا دے، ’رب قادرِ مطلق فرماتا ہے کہ آہ
    و زاری کرو! اُس دن پر افسوس
  deu-1912: 'Du Menschenkind, weissage und sprich: So spricht der Herr HERR: Heult:
    “O weh des Tages!”'
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಈ ಪ್ರವಾದನೆಯನ್ನು ಹೇಳು, ‘ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ,
    ಅರಚಿಕೊಳ್ಳಿರಿ! ಅಯ್ಯೋ ದುರ್ದಿನವೇ!
  yap-yap: Ni ga’ar, “Fak e girdi’, mu yi’iy ngamog e n’en ni gu be yog i Gag SOMOL
    ni Th’abi Tolang. Ni ngam tolulnag e pi thin ney. Rran ko marus nib ga’ e be yib!
  hlt-MCSB: “Hlang capa aw, tonghma lamtah ka Boeipa Yahovah kah a thui he thui pah.
    Ya-oe hnin at ham khaw rhung mai saw.
  mdy-ETH: «ዓሲ ናዓሢዮ! ታኣኒ፥ ናንጊና ናንጋ ጎዳ ፔጋሲ ኔኤም ዻዋ ባኮ ቢያ ዔርዚሢና ሃያ ታ ማሊፆ ኬኤዜ፤ ‹ዬኖ ኬሌሎም
    ባዴዔ!› ጌይ ዒዞ ዬኤኬ።
  twi-ASANTE: '“Onipa ba, hyɛ nkɔm na ka sɛ: ‘Sei na Otumfoɔ Awurade seɛ: “ ‘Twa adwo
    na ka sɛ, “Ao ɛda no!”'
  eng-WEBU: '“Son of man, prophesy, and say, ‘The Lord GOD says: “Wail, ‘Alas for
    the day!’'
  wal-wal: “Laa asa na7au, hagaadan yaagada hananabaa yoota; ‘Ubbaa Haariya GODAI
    hagaadan yaagees; “He gallassaayyo, ‘Aayyee7ana!’ yaagidi zilaalite!
  spa-PDDPT: 'Hijo de hombre, profetiza: ʼAdonay Yavé dice: Lamenten. ¡Ay de aquel
    día!'
  gun-gun: '— Ava ra''y, emombe''u ke xeayvu. Ha''e vy aipo''re: Po rami Senhor Nhanderuete
    ijayvu: Ha''e va''e ára re peẽ kuery penepoaẽ ''rã.'
  ilo-ULB: '“Anak ti tao, agipadtoka ket ibagam, ''kastoy ti kuna ti Apo a ni Yahweh:
    Idung-awmo, “Asi pay ti dumteng nga aldaw!”'
  kpg-kpg: '“Kooe go tangada dangada, helekai kokohp, hagadele ina nia mee ala e helehelekai iei
    Au, go Tagi go Yihowah. Heia doo lee gi nua gi helekai nia mee aanei: “Di laangi
    e haga uli ai tadau gai huoloo ga dau mai!'
  uig-ARA: 'ئى ئىنسان ئوغلى، بېشارەت بېرىپ: ــ رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ «سىلەر
    داد-پەرياد سېلىپ: «ۋاي شۇ كۈنى!» ــ دەڭلار!» ــ دېگىن.'
  sus-sus: '«Adamadi, i xa yi masenyi ti n xili ra: ‹Wo Marigi Alatala yi nan masenxi:
    Wo gbelegbele! Gbaloe lɔxɔɛ bara fa!'
  pon-2006: 'E mahsanih, “Kowe, nein aramas, wiahda kokohp oh kalohkihda dahme ngehi,
    KAUN-O, Wasa Lapalahpie, ketin mahmahsanih. Ke pahn ngihl laudikihda koasoi pwukat:
    Rahn kamasepwehk kowahlap ehu kohkohdo!'
  ksd-ksd: 'Natu i ra tutana, una tata na propet ma una biti: Ra Luluai God i biti
    dari: Avat a tangi, Na kaina nam ra bung!'
  grc-BRENT: υἱὲ ἀνθρώπου, προφήτευσον, καὶ εἰπὸν τάδε λέγει Κύριος, ὢ ὢ ἡμέρα,
  ind-AYT: '“Anak manusia, bernubuatlah dan katakanlah, beginilah firman Tuhan ALLAH:
    ‘Merataplah ‘celakalah hari itu.’'
  nya-nya: “Iwe mwana wa munthu, nenera ndipo ulengeze zimene Ine Ambuye Yehova ndikunena.
    “ ‘Ufuwule mawu awa akuti, ‘Kalanga, tsiku lafika!’
  hrv-hrv: '“Sine čovječji, prorokuj i reci: ''Ovako govori Jahve Gospod: Kukajte:
    ''Jao dana!'''
  mps-mps: “Tǫde bidi, eno homugo nago ena God Genuai Bidigo po pusumainu homu ebao.
    Nage gela bomonama mu olama, tama hobede mu dao e po wao,
  tpi-tpi: “Man bilong graun, mi laik bai yu autim dispela tok bilong mi God, Bikpela.
    Yu mas krai strong na tok, ‘Sori tru,
  dan-1931: 'Menneskesøn, profeter og sig: Så siger den Herre HERREN: Jamrer: Ak,
    hvilken Dag!'
  vie-OVCB: '“Hỡi con người, hãy nói tiên tri và truyền sứ điệp của Chúa Hằng Hữu
    Chí Cao: Hãy khóc lóc và than vãn vì ngày kinh khiếp,'
  guj-2017: 'હે મનુષ્યપુત્ર, ભવિષ્યવાણી ઉચ્ચાર અને કહે કે, પ્રભુ યહોવાહ કહે છે: ‘આવનાર
    દિવસ દુઃખમય છે!’ એવું બૂમો પાડીને કહો,'
  pon-2006A: 'E mahsanih, “Kowe, nein aramas, wiahda kokohp oh kalohkihda dahme ngehi,
    KAUN-O, Wasa Lapalahpie, ketin mahmahsanih. Ke pahn ngihl laudikihda koasoi pwukat:
    Rahn kamasepwehk kowahlap ehu kohkohdo!'
  por-BRBSL: '“Filho do homem, profetiza, e diz: ''O Senhor Javé diz: ''O Senhor Javé
    diz'': “Lamento, ''Ai do dia!'
  cth-cth: tami capa lawk dei haw, Bawipa Jehovah ni hettelah a dei, Aiyoe! hote hnin
    hanelah hram haw.
  twi-twi: '“Onipa ba, hyɛ nkɔm na ka se: ‘Sɛɛ na Otumfo Awurade se: “ ‘Twa adwo na
    ka se, “Ao da no!”'
  hlt-hlt: “Hlang capa aw, tonghma lamtah ka Boeipa Yahovah kah a thui he thui pah.
    Ya-oe hnin at ham khaw rhung mai saw.
  tbz-SIM: 'Onìtì fɔ̃́! Nɑ́kɛ́ bɛ m pɑ̃ɑ̃nɑ́ɑǹtì, ɑ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí di Yiɛ̀
    nKuyie mmíì tu bɛ̀ɛ kuɔ́ ndikúdɑbònnì kɛ dɔ̀: Eeyooyì! Diyiè dìì kèríní di kpɛ́í.'
  msy-2020: '“O nguazir kamɨn gumazim, nɨ nan akaba inigh dar gun mɨkɨm: “Kɨ Ikiavɨra
    Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Iavzika! Dughiar kuram a izi.'
  dop-dop: 'Yʋlʋ nyɑ́, tɛlǝsɩ Ɩsɔ kʋyɔɣɔtʋtʋ sɩ: Mǝ lɑŋɑ ɩ́ wɑkǝlɩ kʋyɛɛŋ wei ɩ kɔŋ
    tɔ ɩ tɔɔ.'
  azb-azb: '«Ey bəşər oğlu, peyğəmbərlik edib söylə ki, Xudavənd Rəbb belə deyir:
    “‹Ah, o gün› deyib fəryad edin,'
  eng-DBY: 'Son of man, prophesy and say, Thus saith the Lord Jehovah: Howl ye, Alas
    for the day!'
  hin-2017: '“हे मनुष्य के सन्तान, भविष्यद्वाणी करके कह, परमेश्वर यहोवा यह कहता है:
    हाय, हाय करो, हाय उस दिन पर!'
  wol-KYG: '«Yaw nit ki, jottlil waxyu! Neel: “Boroom bi Aji Sax ji dafa wax ne: Jooyleen,
    ne: ‘Wóoy bii bés!’'
  eng-YLT: '''Son of man, prophesy, and thou hast said: Thus said the Lord Jehovah:
    Howl ye, ha! for the day!'
  eng-WYC-2017: Son of man, prophesy thou, and say, The Lord God saith these things,
    Yell ye, Woe! woe! to the day,
  eng-WMBB: '“Son of man, prophesy, and say, ‘The Lord GOD says: “Wail, ‘Alas for
    the day!’'
  urd-GVH: “ऐ आदमज़ाद, नबुव्वत करके यह पैग़ाम सुना दे, ‘रब क़ादिरे-मुतलक़ फ़रमाता
    है कि आहो-ज़ारी करो! उस दिन पर अफ़सोस
  rug-rug: '“Tuna na tie, mu korokorotae, mamu zama guahe: ‘Hiera gua si zama nia
    e Zihova sa Baṉara: Kabo, mamu zama guahe, “Kei, kote kamo mo sa rane.”'
  gaz-gaz: '“Yaa ilma namaa raaji; akkanas jedhi; ‘Waaqayyo Gooftaan akkana jedha:
    “ ‘Wawwaadhuutii akkana jedhi; “Guyyaa sanaaf wayyoo!”'
  fra-LSG: 'Fils de l’homme, prophétise, et dis: Ainsi parle le Seigneur, l’Éternel:
    Gémissez!… Malheureux jour!'
  yal-yal: '“Adamadina, nabiya falan ti, i naxa, Marigina Alatala ito nan falaxi,
    a naxa: Ɛ gbelegbele, ɛ naxa, ‘Ee! Ɲaxankata lɔxɔn fama!’'
  haw-1868: E ke keiki a ke kanaka, e wanana, a e olelo aku, Ke i mai nei Iehova ka
    Haku, penei; E auwe oukou, auwe ka la!
  arb-NAV: '«يَا ابْنَ آدَمَ، تَنَبَّأْ وَقُلْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ:
    وَلْوِلُوا قَائِلِينَ: يَا لَلْيَوْمِ الرَّهِيبِ!'
  ewe-ewe: '“Ame vi, gblɔ nya ɖi be, ‘Ale Aƒetɔ Yehowa gblɔe nye esi: “ ‘Mifa avi,
    miagblɔ be, Baba na ŋkeke ma,'
  eng-LEE: Son of man, prophesy and say, Thus hath said the Lord Eternal, Wail ye,
    Woe unto the day!
  asm-FB: '“হে মনুষ্য সন্তান, তুমি ভাববাণী প্ৰচাৰ কৰি কোৱা, যে প্ৰভু যিহোৱাই এই কথা
    কৈছে: তোমালোকে হাহাকাৰ কৰি কোৱা, ‘হায়, হায়, সেয়ে কেনে দিন হ’ব!’'
  sus-A: «عَدَ مَدِ، عِ شَ يِ مَسٍنيِ تِ ﭑ شِلِ رَ؛ ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛
    وٌ فبٍلٍفبٍلٍ! فبَلٌي لْشْي بَرَ قَ!
  fra-SBL: '« Fils d''homme, prophétise, et dis : « Le Seigneur Yahvé dit » : « Gémissez :
    « Hélas pour le jour !'
  hbo-hbo: בֶּן־אָדָ֕ם הִנָּבֵא֙ וְאָ֣מַרְתָּ֔ כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה הֵילִ֖ילוּ
    הָ֥הּ לַיֹּֽום׃
  kik-kik: '“Mũrũ wa mũndũ, ratha ũhoro, uuge atĩrĩ: ‘Mwathani Jehova ekuuga ũũ: “ ‘Girĩkai,
    muuge atĩrĩ, “Kaĩ mũthenya ũcio ũrĩ na haaro-ĩ!”'
  fra-NCL: '« Fils de l’homme prophétise et dis : Ainsi parle le Seigneur Yahweh :
    Hurlez ! Ah ! ce jour !'
  cek-AK: kami capa, lok to taphong ah loe hae tiah thui ah; Angraeng Sithaw mah,
    To na niah loe khosak bing! tiah hang ah.
  cuk-cuk: '“Dule-machi, ibmar-guoed iduakwaa be soge: ‘Bab-Jehová weyob soged: Nunmakedba
    binnasuli-gormala: ¡A-ibagi nunmaked-dummad naguoed!'
  uig-CYR: 'И инсан оғли, бешарәт берип: — Рәб Пәрвәрдигар мундақ дәйду: — «Силәр
    дад-пәряд селип: «Вай шу күни!» — дәңлар!» — дегин.'
  tel-2017: “నరపుత్రుడా, ప్రవచిస్తూ ఇలా చెప్పు, యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే,
    ‘అయ్యో! రాబోతున్న ఆ రోజు ఎంత భయంకరం.’
  hat-BSA: '“Fis a lòm, pwofetize e di: ‘Konsa pale Senyè BONDYE a, “Rele ‘Anmwey!
    Elas pou jou a!’'
  kos-kos: '“Mwet sukawil moul la, palye ac fahkak kas su nga, LEUM GOD Fulatlana,
    fahk inge. Kom in wowoyak ac fahk kas inge: Sie len aksangeng summa!'
  hbo-WLC: בֶּן־אָדָ֕ם הִנָּבֵא֙ וְאָ֣מַרְתָּ֔ כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה הֵילִ֖ילוּ
    הָ֥הּ לַיּֽוֹם׃
  ibo-ibo: “Nwa nke mmadụ, buo amụma sịkwa, ‘Otu a ka Onye kachasị ihe niile elu,
    bụ Onyenwe anyị na-ekwu, “ ‘Kwasienụ akwa ike ma sị, “Ewoo, nʼihi ụbọchị ahụ!”
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର, ଆଉ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ
    ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେମାନେ ହାହାକାର କରି କୁହ, ହାୟ ହାୟ, ସେହି ଦିନ!
  chk-chk: '“Nöün aramas, kopwe osuni o apasa pwe iei aloi ngang Kot ewe Samol mi
    Lapalap: Oupwe ngüngüres usun ewe ränin feiengau.'
  rop-rop: “Isikiyel, yu garra dalim detlot pipul brom Ijip wanim mi toktokbat langa
    olabat. Mi tok, ‘Yumob garra sori miselp en jingat soribalawei.
  ukr-1871: 'Сину чоловічий! пророкуй і промов: Так говорить Господь Бог: Голосїть:
    Ой, чорний, нещасний день!'
  deu-1951: 'Menschensohn, weissage und sprich: So spricht Gott, der HERR: Heulet:
    «Wehe, welch ein Tag!»'
  eng-JPS: '''Son of man, prophesy, and say: Thus saith the Lord GOD: Wail ye: Woe
    worth the day!'
  srp-1865: 'Sine èovjeèji, prorokuj i reci: ovako veli Gospod Gospod: ridajte: jaoh
    dana!'
  lug-lug: '“Omwana w’omuntu, wa obunnabbi oyogere nti: ‘Bw’ati bw’ayogera Mukama
    Katonda nti, “ ‘Mwekaabireko mwogere nti, “Zibasanze ku lunaku olwo”'
  heb-heb: בן אדם הנבא ואמרת כה אמר אדני יהוה הילילו הה ליום׃
  ben-IRV: “হে মানুষের সন্তান, ভাববাণী বল, তুমি বল, প্রভু সদাপ্রভু এই কথা বলেন, ‘হায়!
    সে কেমন দিন!’
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਤੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਕੁਰਲਾ,
    ਅਫ਼ਸੋਸ ਉਸ ਦਿਨ ਤੇ!
  mya-JVB: အချင်းလူသား ၊ သင်သည် ပရောဖက်ပြု လျက် ၊ အရှင် ထာဝရဘုရား ၏အမိန့် တော်ကို
    ဆင့်ဆို ရမည်မှာ၊ ရောက်ရသောနေ့ သည် အမင်္ဂလာ ရှိသည်ဟု အော်ဟစ် ကြလော့။
  hmo-hmo: '“Tanobada tauna e, do oi peroveta, bona do oi gwau, lau Dirava, Lohiabada
    egu hereva be inai! Inai egu hereva do oi boiboi: “Gari bada dinana ia mai noho!'
  urd-urd: 'कि ''ऐ आदमज़ाद, नबुव्वत कर और कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है कि चिल्ला
    कर कहो: अफ़सोस उस दिन पर!'''
  rus-SYN: 'сын человеческий! изреки пророчество и скажи: так говорит Господь Бог:
    рыдайте! о, злосчастный день!'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ãnabikɛkɛ ǹ mɛ ma Dii Lua ma mɛ̀ wiipɛ ǹ mɛ, agya! A
    gↄↄ kà!
  tcz-CHONGTHU: 'Mihem chapa, gaovin lang chule thaneitah Pakaija kon hiche thusei
    hi seipeh in: “Hiche nikho a ding chun kap inlang chule peng loi jengin.'
  mar-mar: “मानवाच्या मुला, भविष्य सांग आणि म्हण. प्रभू परमेश्वर असे म्हणतो, विलाप
    करा, मोठ्या शोकाचे दिवस येत आहे!
  qub-qub: '«Runa, gamga willapashpayqui cayno niy: ‹Tayta Dios caynömi nin: « ‹¡Gamcunamanga
    fiyupa castïgu cananpaj junajmi chayaycämunna! Chaymi llaquicushpayqui wagay.'
  bqp-bqp: tɔnun bii, ɑ Egibitigibu gerusio kpɑ ɑ bu sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni
    Gusunɔ nɑ geruɑ. Nɑ nɛɛ, wee tɔ̃ɔ kɔ̃surɑ wee. Bu weeweenu koowo.
  hat-hat: '-Nonm o! Bay mesaj Bondye a! Fè konnen sa Seyè sèl Mèt la voye ou di:
    -Rele non! Ala yon move jou!'
  eng-BSB: '“Son of man, prophesy and declare that this is what the Lord GOD says:
    Wail, ‘Alas for that day!’'
  eng-WEBPB: '“Son of man, prophesy, and say, ‘The Lord GOD says: “Wail, ‘Alas for
