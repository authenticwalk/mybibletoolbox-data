verse: EZK.030.009
translations:
  mal-C: “ ‘ആ ദിവസം കൂശിനെ അതിന്റെ അലംഭാവത്തിൽനിന്നു ഭയപ്പെടുത്താൻ സന്ദേശവാഹകർ എന്റെ
    മുമ്പിൽനിന്ന് കപ്പലിൽ പുറപ്പെടും. ഈജിപ്റ്റിന്റെ നാശദിവസത്തിൽ അതിവേദന അവരെ ബാധിക്കും,
    അതു നിശ്ചയമായും വരും.
  deu-TKW: An jenem Tage werden Boten vor mir her ausgehen auf Schiffen, um das sorglose
    Kusch aufzuschrecken, und sie werden in Zuckungen fallen ob des Unglückstags Ägyptens,
    denn fürwahr, er kommt!
  lin-lin: Na mokolo wana, bato oyo nakotinda bakokende na nzela ya masuwa mpo na
    kobundisa Kushi oyo ezali na yango na kimia. Somo makasi ekokanga bango na mokolo
    ya etumbu ya Ejipito ; mpe mokolo yango ekomi solo pene.
  eng-LSV: In that day messengers go forth from before Me in ships, || To trouble
    confident Cush, || And there has been great pain among them, || As the day of
    Egypt, for behold, it has come.
  eng-GNV: 'In that day shall there messengers go forth from me in shippes, to make
    the carelesse Mores aftaide, and feare shall come vpon them, as in the day of
    Egypt: for loe, it commeth.'
  eng-WEBSTER: 'In that day shall messengers go forth from me in ships to make the
    careless Cushites afraid, and great pain shall come upon them, as in the day of
    Egypt: for lo, it cometh.'
  nhw-BL: “Ipan nopa tonali quema nijtlatzacuiltis tlali Egipto, niquintitlanis tlayolmelahuani
    ipan barcos ipan hueyi atl para quintemajmatitij nopa masehualme tlen tlali Etiopía
    catli amo quimatij catli onca huan tlahuel momajmatise. Nochi ya ni melahuac mochihuas.
  swh-ONEN: “ ‘Siku hiyo wajumbe watatoka kwangu kwa merikebu, ili kuwatia hofu Ethiopia,
    wakiwa katika hali yao ya kuridhika. Maumivu makali yatawapata siku ya maangamizi
    ya Misri, kwa kuwa hakika itakuja.
  bba-bba: Yen tɔ̃ɔ te sɔɔ, kon sɔmɔbu ɡɔri ɡoo nimkusu sɔɔ bu Etiopiɡii be bɑ rɑɑ
    wɑ̃ɑ bɔri yɛndu sɔɔ nɑndɑsiɑ kpɑ bu bɛrum soorɑ Eɡibitiɡibun wɑhɑlɑn tɔ̃ɔ te sɔɔ,
    te tɑ sisi.
  eng-KJVCPB: 'In that day shall messengers go forth from me in ships to make the
    careless Ethiopians afraid, and great pain shall come upon them, as in the day
    of Egypt: for lo, it cometh.'
  luo-luo: “ ‘E odiechiengno joote nodhi koa ira e yiedhi mondo obwog jo-Kush modak
    kodhialore. Achiedh-nade nomakgi chiengʼ mikethoe Misri, nikech gino biro timore
    adier.
  meu-meu: Una dina ai gwaukau taudia na mai heaudia ida lauegu amo baela, Etiopia
    taudia bae hahebolorudia; bena lalo-hisihisi bada-herea na latadiai bae kau, Aigupto
    ihabua-tarina dinana ai; badina be, a itaia, dinana be e maimu.
  npi-ULB: त्‍यो दिन सुरक्षित कूशलाई त्रसित बनाउन म दूतहरू अघि पठाउनेछु र मिश्रदेशको
    अन्‍त्‍यको दिनमा तिनीहरूलाई वेदना हुनेछ । किनभने हेर्, त्‍यो आउँदेछ ।
  yor-yor: “ ‘Ní ọjọ́ náà oníṣẹ́ yóò ti ọ̀dọ̀ mi jáde nínú ọkọ̀ ojú omi láti dẹ́rùbà
    Kuṣi tí ó wà nínú àlàáfíà. Ìrora yóò wá sórí wọn gẹ́gẹ́ bí ti ọjọ́ ìparun Ejibiti.
    Kíyèsi i, ó dé.
  pes-OPCB: در آن زمان، قاصدان تندرو را با کشتی‌ها می‌فرستم تا حبشی‌ها را به وحشت
    بیفکنند. موقع نابودی مصر، ترس و وحشت سراپای ایشان را فرا می‌گیرد. آن روز نزدیک
    است!»
  tgl-ULB: Sa araw na iyon magsisilabasan ang mga mensahero mula sa harapan ko sa
    mga barko upang kilabutan ang matiwasay na Cush, at magkakaroon ng pagdadalamhati
    sa kanila sa araw ng pagwakas ng Egipto. Sapagkat masdan! Ito ay paparating!
  hui-hui: Horo ogoningi i̱na Iyibi balu howa Sudana wali agali tigua tiha mo ko holene
    mbira ibuluba ndoda lowa hope karia agali maru bi lo yalu iba sibi poragoria pelolebero.
    Ani pelarogola tigua bi te Iyibi dindiha bialu ka lalu larago hale howa Sudana
    wali agali bu karu ti gi halu mogo lowa duru lalu holebira. Emene tigi mbira hangu
    howa i̱na urunidagua bulebero.
  mya-mya: '``အ​ချိန်​ကျ​၍​အီ​ဂျစ်​ပြည်​ပျက်​စီး​သွား သော​အ​ခါ ငါ​သည်​အ​မှု​မဲ့​အ​မှတ်​မဲ့​နေ
    သူ​ကု​ရှ​ပြည်​သား​တို့​အား တပ်​လှန့်​နှိုး ဆော်​ရန်​စေ​တ​မန်​တို့​ကို​သင်္ဘော​များ​ဖြင့်
    စေ​လွှတ်​မည်။ သူ​တို့​သည်​ကြောက်​ရွံ့​ထိတ် လန့်​သွား​ကြ​လိမ့်​မည်။ ထို​နေ့​ကား​နီး
    ကပ်​လာ​လေ​ပြီ'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཉིན་དེ་ལ། ཕོ་ཉ་རྣམས་ངའི་མདུན་ནས་གྲུ་ལ་བསྡད་དེ་འགྲོ་ཞིང་། བློ་བདེ་བག་ཕེབས་ངང་སྡོད་པའི་གུ་ཤ་པ་རྣམས་སྐྲག་ཏུ་འཇུག་པ་དང་།
    ཨེ་ཅིབ་ལ་གནོད་འཚེ་ཐེབས་པའི་ཉིན་ལ་ཁོ་ཚོར་སྡུག་བསྔལ་འབྱུང་བ་ཡིན། ལྟོས་དང་། དོན་དེ་སླེབས་ཟིན།
  sna-sna: “ ‘Pazuva iro, nhume dzichabva kwandiri dziri muzvikepe kuti dzindotyisidzira
    Etiopia kuti abve pakuvarairwa kwake. Ucharwadziwa pazuva rokuparadzwa kweIjipiti,
    nokuti zvirokwazvo rinouya.
  spa-BLM: “‘“En aquel día saldrán mensajeros de delante de mí en barcos para hacer
    temer a los descuidados etíopes. Habrá angustia sobre ellos, como en el día de
    Egipto; porque, he aquí que viene”.
  cac-cac: Ayic ol c'och yaelal d'a yib'an̈ Egipto chi', ol in checb'at checab' d'a
    yib'an̈ a' mar yic tz'alchaj yab' eb' anima malaj jab'oc tas sna d'a Etiopía,
    yic ol te xivchaan̈ eb'. A jun c'ual chi', vanxo sjavi.
  swh-ULB: Katika siku hiyo wajumbe watatoka mbele yangu katika meli ili kuitia hofu
    Kushi iliyo salama, na kutakuwa na maumivu makali miongoni mwao katika siku ya
    kuangamizwa Misri. Kwa kuwa tazama! inakuja.
  bel-bel: У той дзень пойдуць ад мяне вястуны на караблях, каб запалохаць бястурботных
    Эфіопаў, і распаўсюдзіцца ў ім жах, як у дзень Егіпта; бо вось, ён ідзе.
  deu-ELBBK: An jenem Tag werden Boten von mir in Schiffen ausfahren, um das sichere
    Äthiopien zu erschrecken; und große Angst wird unter ihnen sein am Tag Ägyptens;
    denn siehe, es kommt!
  mbb-OT: “Dutun he timpu, edsuǥù a te menge menunudtulà he ed-untud te menge untuzà
    he tenged kandan utew egkahandek is menge tig-Etiopia he ebpeeyehey zà. Egkeheratan
    sikandan dutun te timpu te kedèdeeti te Ehipto su siguradu egkeuma heeyan he timpu.”
  mal-2015: ആ നാളിൽ ദൂതന്മാർ നിശ്ചിന്തന്മാരായ കൂശ്യരെ ഭയപ്പെടുത്തേണ്ടതിന്നു കപ്പലുകളിൽ
    കയറി എന്റെ മുമ്പിൽനിന്നു പുറപ്പെടും; അപ്പോൾ മിസ്രയീമിന്റെ നാളിൽ എന്നപോലെ അവർക്കു
    അതിവേദന ഉണ്ടാകും; ഇതാ, അതു വരുന്നു.
  rmc-rmc: Andre oda džives avena avri mandar o posli pro loďki, hoj te daraven avri
    le manušen andro Kuš, save peske gondoľinen, hoj lenge pes ňič na ačhela. Izdrana
    daratar andre oda džives, sar ela zňičimen o Egipt, bo dikh, oda džives avel!‘
    “
  pes-OPV: در آن روز قاصدان از حضور من به کشتیها بیرون رفته، حبشیان مطمئن را خواهندترسانید.
    و بر ایشان درد شدیدی مثل روز مصرمستولی خواهد شد، زیرا اینک آن می‌آید.»
  ron-1924: Ын зиуа ачея, ниште соль се вор дуче дин партя мя ку корэбииле сэ тулбуре
    Етиопия ын лиништя ей ши-й ва апука спаймэ маре ын зиуа Еӂиптулуй, кэч ятэ кэ
    лукруриле ачестя се ынтымплэ!»
  ben-OBCV: “ ‘সেদিন নিশ্চিন্তে থাকা কূশকে ভয় দেখাবার জন্য সংবাদ বহনকারীরা আমার আদেশে
    জাহাজে করে বের হয়ে যাবে। মিশরের শেষ দিনে কূশের যন্ত্রণা হবে, কারণ সেদিন তার উপরেও
    নিশ্চয় আসবে।
  som-som: Oo maalintaas waxaa iga ambabbixi doona wargeeysyo doonniyo fuushan inay
    cabsiiyaan kuwa reer Itoobiya oo aan waxba tuhunsanayn, oo waxaa iyaga ku soo
    kor degi doona xanuun weyn sidii wakhtigii Masar oo kale, waayo, bal eeg, waxyaalahaasu
    way imanayaan.
  lat-VUC: 'In die illa egredientur nuntii a facie mea in trieribus ad conterendam
    Æthiopiæ confidentiam: et erit pavor in eis in die Ægypti, quia absque dubio veniet.'
  eng-ASVBT: In that day shall messengers go forth from before me in ships to make
    the careless Ethiopians afraid; and there shall be anguish upon them, as in the
    day of Egypt; for, lo, it cometh.
  ita-1885: In quel giorno partiranno de' messi dalla mia presenza sopra navi, per
    ispaventar l'Etiopia, che se ne sta in sicurtà; e vi sarà fra loro lo spavento,
    come nel giorno di Egitto; perciocchè, ecco, la cosa viene.
  eng-LXXUP: 'In that day shall messengers go forth hastening to destroy Ethiopia
    utterly, and there shall be tumult among them in the day of Egypt: for, behold,
    it comes.'
  eng-ULB: In that day messengers will go out from before me in ships to terrorize
    a secure Cush, and there will be anguish among them on the day of Egypt's doom.
    For behold! It is coming.
  spa-VBL: “En ese momento enviaré mensajeros en barcos para sacudir a Cus de su sensación
    de seguridad. Temblarán de miedo cuando los desastres golpeen a Egipto. ¡Cuidado!
    Definitivamente, ¡se acerca!
  fra-_FOB: En ce jour-là, des messagers partiront de ma part sur des navires, pour
    effrayer Cush dans sa sécurité, et la terreur les saisira comme au jour de l'Égypte;
    le voici qui vient.
  mal-mal: ആ നാളിൽ ദൂതന്മാർ അശ്രദ്ധരായ കൂശ്യരെ ഭയപ്പെടുത്തേണ്ടതിന് കപ്പലുകളിൽ കയറി
    എന്റെ മുമ്പിൽനിന്നു പുറപ്പെടും; അപ്പോൾ ഈജിപ്റ്റിന്റെ നാളിൽ എന്നപോലെ അവർക്ക് അതിവേദന
    ഉണ്ടാകും; ഇതാ, അത് വരുന്നു”.
  urd-GVR: Ab tak Ethopiyā apne āp ko mahfūz samajhtā hai, lekin us din merī taraf
    se qāsid nikal kar us mulk ke bāshindoṅ ko aisī ḳhabar pahuṅchāeṅge jis se wuh
    thartharā uṭheṅge. Kyoṅki qāsid kashtiyoṅ meṅ baiṭh kar Dariyā-e-Nīl ke zariye
    un tak pahuṅcheṅge aur unheṅ ittalā deṅge ki Misr tabāh ho gayā hai. Yih sun kar
    wahāṅ ke log kāṅp uṭheṅge. Yaqīn karo, yih din jald hī āne wālā hai.
  suz-BL: मेको नाक्‍ती लोव़ कुरब मुर जहाजम ङोइक्‍पा सोइक्‍नुङ। मेको आन थुं नाइश्‍शा
    बाक्‍शो एथीयोपीया ङा मुर आन कली हिंच कोंइचा कली लोव़ सोइक्‍नुङ। इजीप्‍त रागी आ
    नुप्‍ची नाक्‍ती मेकोपुकी शुश हिंनीम। मेको नाक्‍त थमा पा जाक्‍ब” देंत। यसैया २०:३-४
  eng-NOY: In that day shall messengers go forth from me in ships, to make the confident
    Ethiopians afraid; and anguish shall come upon them, as in the day of Egypt; for
    behold, it cometh!
  ita-1927: In quel giorno, partiranno de’ messi dalla mia presenza su delle navi
    per spaventare l’Etiopia nella sua sicurtà; e regnerà fra loro il terrore come
    nel giorno dell’Egitto; poiché, ecco, la cosa sta per avvenire.
  ckb-ckb: «”لەو ڕۆژەدا، نێردراوان بە سواری کەشتی لەلای منەوە دێن بۆ تۆقاندنی کوشی
    لەخۆڕازی، ئینجا لە ڕۆژی سزادانی میسر ترس دێتە سەریان، چونکە ئەوەتا دێت.
  eng-BBE: In that day men will go out quickly to take the news, causing fear in untroubled
    Ethiopia; and bitter pain will come on them as in the day of Egypt; for see, it
    is coming.
  kan-OKCV: “ ‘ಆ ದಿನದಲ್ಲಿ ದೂತರು ನನ್ನ ಸನ್ನಿಧಾನದಿಂದ ಹೊರಟು ಹಡಗುಗಳಲ್ಲಿ ಪ್ರಯಾಣಮಾಡಿ ನಿಶ್ಚಿಂತರಾದ
    ಕೂಷ್ಯರನ್ನು ಹೆದರಿಸುವರು. ಈಜಿಪ್ಟಿನ ದಿನದಲ್ಲಿ ಆದ ಹಾಗೆ ಅವರ ಮೇಲೆ ದೊಡ್ಡ ದುಃಖ ಉಂಟಾಗುವುದು,
    ಏಕೆಂದರೆ ಇಗೋ, ಆ ದಿನ ಬರುವುದು ನಿಶ್ಚಯ.
  tam-2017: இருமாப்புள்ள எத்தியோப்பியரைத் தத்தளிக்கச்செய்து அந்த நாளிலே என்னுடைய கட்டளையினால்
    தூதுவர்கள் கப்பல்களிலே போவார்கள்; அப்பொழுது எகிப்தின் நாளிலே உண்டானதுபோல அவர்களுக்குள்ளே
    மகா வேதனை உண்டாயிருக்கும்; இதோ, அது வருகிறது.
  spa-RV-1909: 'En aquel tiempo saldrán mensajeros de delante de mí en navíos, á espantar
    á Etiopía la confiada, y tendrán espanto como en el día de Egipto: porque he aquí
    viene.'
  ron-BTF: În acea zi vor ieși mesageri dinaintea mea, în corăbii, pentru a înspăimânta
    pe etiopienii cei nepăsători; și mare durere va veni asupra lor, ca în ziua Egiptului,
    pentru că, iată, vine.
  eng-WEBP: “‘“In that day messengers will go out from before me in ships to make
    the careless Ethiopians afraid. There will be anguish on them, as in the day of
    Egypt; for, behold, it comes.”
  eng-FBV: At that time I will send messengers in ships to shock Cush out of its sense
    of security. They will tremble in fear when disasters hit Egypt. Watch out! It's
    definitely coming!
  nld-1939: 'Die dag zullen zijn ijlboden uitgaan, Om het onbezorgde Ethiopië schrik
    aan te jagen; Doodsangsten zullen ze uitstaan Op de dag van Egypte, want zie:
    het komt!'
  nch-BL: “Ipan nopa tonali quema nijtatzacuiltis tali Egipto, niquintitanis tayolmelahuani
    ipan barcos ipan hueyi at para quintemajmatitij nopa masehualme ten tali Etiopía
    cati amo quimatij taya onca huan tahuel momajmatise. Nochi ya ni melahuac mochihuas.
  vie-1934: Trong ngày đó, sẽ có sứ giả từ trước mặt ta đi trong tàu đặng làm cho
    người Ê-thi-ô-bi đang ở yên phải sợ hãi. Dân sự nó sẽ buồn rầu như trong ngày
    của Ê-díp-tô; vì, nầy nó đến gần rồi!
  hin-CV: “ ‘उस दिन संदेशवाहक अपने को सुरक्षित समझते हुए मेरे पास से कूश को डराने
    के लिये पानी जहाजों में जाएंगे. मिस्र के विनाश के दिन वे पीड़ा से भर जाएंगे, क्योंकि
    इसका होना निश्चित है.
  spa-BES: En ese día los hombres saldrán rápidamente en barcos para dar la noticia,
    causando temor a la confiada Etiopía; y un dolor amargo vendrá sobre ellos como
    en el día de Egipto; vean, que ya viene.
  tdx-tdx: Hionjoñe boak’ amako amy andro zay ty niraheñe an-tsambo maro hampangebahebake
    o nte Kose manintsiñeo, le hirevendreveñe manahake tañ’andro’ i Mitsraime; fa
    heheke te ho tondroke.
  tha-KJV: และในวันนั้นทูตจะลงเรือไปจากเรา เพื่อจะกระทำให้คนเอธิโอเปียที่เลินเล่ออยู่นั้​นคร​ั่​นคร​้าม
    ความแสนระทมจะมาถึงเขาเหล่านั้น เหมือนในวันกำหนดของอียิปต์ เพราะ ดู​เถิด วันนั้นมาถึงจริงๆ
  por-BR-2018: Naquele dia sairão de diante de mim mensageiros em navios, para espantarem
    a confiante Cuxe, e haverá grandes dores neles, como no dia do Egito; porque eis
    que está vindo.
  deu-ELO: An jenem Tage werden Boten von mir in Schiffen ausfahren, um das sichere
    Äthiopien zu erschrecken; und große Angst wird unter ihnen sein am Tage Ägyptens;
    denn siehe, es kommt! -
  eng-WYC-2018: In that day messengers shall go out from my face in ships with three
    orders of oars, to all-break, [or destroy], the trust of Ethiopia; and dread shall
    be in them (as) in the day of Egypt, for without doubt it shall come. (On that
    day messengers shall go out from before me in ships with three orders of oars,
    to all-break, or to destroy, the confidence of Ethiopia; and fear shall be upon
    them like in the day of Egypt, for without doubt it shall come.)
  epo-epo: En tiu tempo senditoj de Mi iros sur ŝipoj, por ektimigi Etiopujon, kiu
    estis ekster danĝero; kaj tremo ilin atakos, kiel en la tempo de Egiptujo; ĉar
    la tempo venas.
  uig-PIN: Xu küni ǝlqilǝr Efiopiyǝni ⱪorⱪitix üqün kemilǝrdǝ olturup mǝndin qiⱪidu;
    Misirning bexiƣa qüxkǝn kündǝk ularƣimu azab-oⱪubǝt qüxidu; mana, u keliwatidu!
  beo-beo: 'Amo eso doaga:sea, amola Idibidi soge da wadela:lesi dagoi ba:sea, Na
    da Sudane mae dawa:le esalebe dunu ilima dusagai da:iya sia: adola ahoasu dunu
    asunasimu. Ilia sia: nabasea, beda:ga fofogadigimu. Amo eso da mana.”'
  tpi-OTNT: “Ol Sudan i sindaun gut na ol i ting i no gat wanpela samting i ken kamap
    long ol. Tasol long taim mi bagarapim Isip, bai mi salim ol man i go long Sudan
    long ol sip, na bai ol i toksave long ol manmeri long dispela samting mi bin mekim
    long Isip. Na bai ol Sudan i guria nogut tru. Liklik taim tasol na bai mi mekim
    olsem.
  hau-SA: “ ‘A wannan rana manzanni za su fito daga wurina a jiragen ruwa don su tsorata
    Kush daga sake jikinta. Azaba za tă kama su a ranar hallakar Masar, gama tabbatacce
    za tă zo.
  uig-LAT: Shu küni elchiler Éfiopiyeni qorqitish üchün kémilerde olturup mendin chiqidu;
    Misirning béshigha chüshken kündek ularghimu azab-oqubet chüshidu; mana, u kéliwatidu!
  nde-nde: Ngalolosuku izithunywa zizaphuma zisuka kimi ngemikhumbi ziyetshayisa iKhushi
    ngovalo, kuphele ukungazikhathazi kwalo. Bazakwehlelwa lusizi ngosuku lokutshabalala
    kweGibhithe, ngoba ngempela kuzafika.
  ton-ton: '‌ʻI he ʻaho ko ia te u fekau atu meiate au ʻae ngaahi vaka ke fakamanavahēʻi
    ʻae kau ʻItiopea ʻoku fakafiemālie, pea ʻe hoko ʻae mamahi lahi kiate kinautolu,
    ʻo tatau mo ia ʻi he ʻaho ʻo ʻIsipite: he vakai, ʻoku haʻu ia.”'
  ces-1613: V ten den vyjdou poslové od tváři mé na lodech, aby přestrašili Mouřenínskou
    zemi ubezpečenou, i budou míti bolest přetěžkou, jakáž byla ve dni Egypta; nebo
    aj, přicházíť.
  eng-WMB: “‘“In that day messengers will go out from before me in ships to make the
    careless Ethiopians afraid. There will be anguish on them, as in the day of Egypt;
    for, behold, it comes.”
  tam-TCV: “ ‘அந்த நாளிலே பொய்யின்பம் கொண்டுள்ள எத்தியோப்பியரை அச்சுறுத்துவதற்காக
    என்னிடமிருந்து தூதுவர்கள் கப்பல்களில் போவார்கள். எகிப்து அழியும் நாளிலே, வேதனை
    அவர்களைப் பிடித்துக்கொள்ளும். நிச்சயமாகவே அந்த நாள் வருகிறது.
  ceb-ULB: Nianang adlawa motungha kanako ang mga mensahero gikan sa mga barko aron
    lisangon ang kasigurohan sa Cush, ug adunay kaguol diha kanila sa adlaw sa kalaglagan
    sa Ehipto. Kay tan-awa! Moabot na kini.
  pol-UBG: W tym dniu posłańcy wyruszą ode mnie w okrętach na postrach spokojnej ziemi
    Etiopii; i ogarnie ich wielka trwoga, jaka była w dniu porażki Egiptu. Oto bowiem
    nadchodzi.
  urd-GVU: اب تک ایتھوپیا اپنے آپ کو محفوظ سمجھتا ہے، لیکن اُس دن میری طرف سے قاصد
    نکل کر اُس ملک کے باشندوں کو ایسی خبر پہنچائیں گے جس سے وہ تھرتھرا اُٹھیں گے۔
    کیونکہ قاصد کشتیوں میں بیٹھ کر دریائے نیل کے ذریعے اُن تک پہنچیں گے اور اُنہیں
    اطلاع دیں گے کہ مصر تباہ ہو گیا ہے۔ یہ سن کر وہاں کے لوگ کانپ اُٹھیں گے۔ یقین
    کرو، یہ دن جلد ہی آنے والا ہے۔
  deu-1912: Zur selben Zeit werden Boten von mir ausziehen in Schiffen, Mohrenland
    zu schrecken, das jetzt so sicher ist; und wird ein Schrecken unter ihnen sein,
    gleich wie es Ägypten ging, da seine Zeit kam; denn siehe, es kommt gewiß.
  kan-2017: ‘ಆ ದಿನದಲ್ಲಿ ದೂತರು ನನ್ನ ಸನ್ನಿಧಾನದಿಂದ ಹೊರಟು ಹಡಗುಗಳಲ್ಲಿ ಪ್ರಯಾಣಮಾಡಿ, ನಿಶ್ಚಿಂತರಾದ
    ಕೂಷ್ಯರನ್ನು ಹೆದರಿಸುವರು; ಐಗುಪ್ತದ ನಾಶದ ದಿನದಲ್ಲಿ ಆದ ಹಾಗೆ ಕೂಷ್ಯರಿಗೂ ಸಂಕಟವು ಉಂಟಾಗುವುದು;
    ಇಗೋ, ಆ ದಿನ ಬಂತು!’”
  yap-yap: Nap’an nra taw ko re rran nem ni kan kirebnag yu Egypt, ma bay gu pi’ e
    mal’og u barkow ngranod ra puged e girdi’ nu Ethiopia ni darir na’abgad, ma aram
    e ri bay rrusgad. Ni re rran nem e be yib!”
  hlt-MCSB: Te khohnin ah ngaikhuek Kusah lakueng hamla puencawn rhoek te ka mikhmuh
    lamloh timbaw neh cet uh ni. A thoeng kuekluek ham dongah Egypt kah khohnin ah
    amih te thueknah loh a thoeng thil ni.
  mdy-ETH: ዬኖ ዓቦና ዒቶጲያ ዓሶ ዒጊቻኒ ኪኢቶ ዓሶ ታኣኒ ዓይሤም ዔያታ ዋኣፆና ፒንቆ ጎንጎና ኬስካንዳኔ፤ ዒቶጲያ ዓሳ ጊብፄ
    ዓጮ ዑፃ ጎኔና ሙካ ባይሲንቶ ዛሎና ሜታዻንዳኔ።»
  twi-ASANTE: “ ‘Saa ɛda no, asomafoɔ de ahyɛn bɛfiri me nkyɛn akɔhunahuna Kus a ne
    tirim yɛ no dɛ no. Ne ho bɛyera no wɔ Misraim Atemmuo da no, na ampa ara ɛbɛba
    mu.
  eng-WEBU: “‘“In that day messengers will go out from before me in ships to make
    the careless Ethiopians afraid. There will be anguish on them, as in the day of
    Egypt; for, behold, it comes.”
  wal-wal: “‘“He gallassi taani saro de7iya Toophphiyaa asaa daganttanau asata markkabiyan
    kiittana. Gibxxee qaxxayettiyo gallassi Toophphiyaa asaa bolli tuggai yaana. Be7ite,
    he gallassai gakkiis!” yaagees.
  spa-PDDPT: En aquel tiempo saldrán mensajeros de delante de Mí en barcos para aterrorizar
    a la confiada Etiopía. La angustia vendrá sobre ellos como en el día de Egipto,
    porque viene ciertamente.
  gun-gun: Ha'e va'e ára ma xerenonde rupi ayvu reraa kuery kanoã guaxu py oje'oi
    'rã Etiópia katy, ha'e ramo omondyipa 'rã onheangu e'ỹ rei va'ekue. Mba'eta ha'e
    va'e yvy re voi ou 'rã teko vai, Egito pygua kuery ára py rami avi. Ha'e nunga
    ou ae ma oiny — he'i.
  ilo-ULB: Iti dayta nga aldaw, manipud iti sangoanak, rummuarto dagiti mensahero
    a nakabarko tapno butbutngenda ti natalged a Cus, ket addanto panagladingit kadakuada
    iti aldaw a mapasamak iti Egipto dagiti nakabutbuteng a banbanag. Ta adtoy! Umadanin
    daytoy!
  kpg-kpg: “I di laangi deelaa ma ga dau mai, gei Egypt la ga mooho, Au ga hagau mai
    agu gau kae hegau e loomoi i hongo di wagabaalii belee hagangalua aga digau Ethiopia
    ala e hagabaubau bolo ginaadou hagalee haga huaidu go di mee, gei digaula ga mmaadagu
    huoloo. Di laangi deelaa la ga daumai!”
  uig-ARA: شۇ كۈنى ئەلچىلەر ئېفىئوپىيەنى قورقىتىش ئۈچۈن كېمىلەردە ئولتۇرۇپ مەندىن
    چىقىدۇ؛ مىسىرنىڭ بېشىغا چۈشكەن كۈندەك ئۇلارغىمۇ ئازاب-ئوقۇبەت چۈشىدۇ؛ مانا، ئۇ
    كېلىۋاتىدۇ!
  sus-sus: «Na lɔxɔɛ, n xɛɛrae xɛɛma nɛ kunkuie kui, e xa Kusikae magaaxu, alako a
    xa bira n fɔxɔ ra. Kɔntɔfili dusuma nɛ e xun na Misirakae xa gbaloe lɔxɔɛ naxan
    fafe, a mu kanama.»
  pon-2006: “Ni rahno eh pahn leledo oh Isip mwomwla, I pahn kadarodo meninkeder kei
    me pahn dake sohp kei pwehn kamwakidada mehn Sudan kan, oh re pahn masepwehkada.
    Rahno samwodohr!”
  ksd-ksd: Ta nam ra bung ra umana tultul diat a lua tagu ta ra umana parau ma diat
    a vaburut ra tarai Etiopia nina dia tamtavun; ma ra nginarao na tadav diat da
    ta ra bung kai Aigipto; tago na vut boko.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐξελεύσονται ἄγγελοι σπεύδοντες ἀφανίσαι τὴν Αἰθιοπίαν,
    καὶ ἔσται ταραχὴ ἐν αὐτοῖς ἐν τῇ ἡμέρᾳ Αἰγύπτου, ὅτι ἰδοὺ ἥκει.
  ind-AYT: “Pada hari itu, para pembawa pesan akan pergi dari-Ku naik kapal-kapal
    untuk membuat gemetar Kush yang aman; dan penderitaan besar akan menimpa mereka
    seperti pada hari Mesir. Sebab, lihatlah, hari itu datang.”
  nya-nya: “ ‘Nthawi imeneyo ikadzafika, amithenga adzapita mofulumira kuchokera kwa
    Ine kukaopseza Kusi, iwowo osadziwako kanthu. Ndipo adzada nkhawa pa tsiku limene
    Igupto adzawonongedwa, chifukwa tsikulo lidzafika ndithu.
  hrv-hrv: U onaj će dan glasnici od mene na lađama isploviti da zastraše bezbrižnu
    Etiopiju. I strah će je ophrvati u dan egipatski. Jer, evo, bliži se!'
  mps-mps: “Te Sudan dabe augwali bugagia bidiyu, augwaligo homugo magi sę me augwalide
    pedalogobe homu te ebao. Tiali goli, eno te Isip bulu dolobode, teda eno te bidi
    dabe Sudanba te geba sipdu pomainu tagala palaibao. Augwali te Nail ąį daide
    te sipdu pelama, tama augwaligo te we bidibolo eno te Isip dabe dali yali sę
    po pusaibao. Tama te Sudan dabe augwali noma dwai mu saibao. Te tamadi tama eno
    te te tama tiaibao,” wali.
  tpi-tpi: “Ol Sudan i sindaun gut na ol i ting i no gat wanpela samting i ken kamap
    long ol. Tasol long taim mi bagarapim Isip, bai mi salim ol man i go long Sudan
    long ol sip, na bai ol i toksave long ol manmeri long dispela samting mi bin mekim
    long Isip. Na bai ol Sudan i guria nogut tru. Liklik taim tasol na bai mi mekim
    olsem.
  dan-1931: På hin Dag skal der udgå Sendebud fra mig på Skibe for at indjage det
    sorgløse Ætiopien Rædsel, og de skal gribes af Skælven over Ægyptens Dag; thi
    se, den kommer.
  vie-OVCB: Lúc ấy, các sứ giả Ta sai sẽ đến nhanh chóng để làm Ê-thi-ô-pi kinh hoàng.
    Sự sợ hãi sẽ giáng trên chúng trong ngày Ai Cập bị diệt. Hãy canh chừng! Tai họa
    này chắc chắn sẽ xảy đến!
  guj-2017: તે દિવસે નિશ્ચિંત રહેનારા કૂશીઓને ભયભીત કરવા માટે સંદેશાવાહક મારી આગળથી
    વહાણોમાં જશે, મિસરના દિવસે આફત આવી હતી તેમ તેઓ મધ્યે આફત આવી પડશે. તે દિવસ આવી
    રહ્યો છે.
  pon-2006A: “Ni rahno eh pahn leledo oh Isip mwomwla, I pahn kadarodo meninkeder
    kei me pahn dake sohp kei pwehn kamwakidada mehn Sudan kan, oh re pahn masepwehkada.
    Rahno samwodohr!”
  por-BRBSL: “““Naquele dia os mensageiros sairão de diante de mim em navios para
    assustar os descuidados etíopes. Haverá angústia sobre eles, como no dia do Egito;
    pois, eis que ele vem”.
  cth-cth: Hot hnin navah, ka kâhruetcuet hoeh e Ethiopianaw, kâran sak hanelah, kai
    koehoi patounenaw teh amamae long hoi a cei awh han. Izip ram e hnin patetlah
    lungthin reithainae hah ahnimae a lathueng a pha han, khenhaw! atu a pha lahun.
  twi-twi: “ ‘Saa da no, asomafo de ahyɛn befi me nkyɛn akohunahuna Kus a ne tirim
    yɛ no dɛ no. Ne ho bɛyeraw no wɔ Misraim atemmuda no, na ampa ara ɛbɛba mu.
  hlt-hlt: Te khohnin ah ngaikhuek Kusah lakueng hamla puencawn rhoek te ka mikhmuh
    lamloh timbaw neh cet uh ni. A thoeng kuekluek ham dongah Egypt kah khohnin ah
    amih te thueknah loh a thoeng thil ni.
  tbz-SIM: Dɛ yiè m bo tɔ̃ nyɛtɔ̃rɛ̀ kɛ̀ yɛ̀ɛ dekɛ bɑ̀tóòbɛ̀ kɛ́kɔtɛ kɛ́do Kuusi ɛì
    kɔbɛ bɛ̀ɛ̀ kɑ̀ri kɛ í yĩɛ̃̀kù, m bo pɔntɛ dìì yiè Esibiti kufɔ̃wɑɑ́ mbo bɛ̀ ɑutɛ́
    kɛ̀ bɛ̀ nkpeutí. Dɛ yiè tùɔ̀kɛmu kɛ dèè.
  msy-2020: “Dughiar kamɨn, Itiopiaba deravɨram apiagha ghaze, bizir kuratam me bativan
    kogham. Eghtɨ Isip ikuvightɨma, kɨ gumazitaba amadaghtɨ me kuriba inigh mangɨ
    Itiopiabav kɨm suam, Isip bar ikuvigha gɨfa. Eghtɨ Itiopiaba bar atiatigh dɨgavir
    kuram damigham. Ia ikiangsɨzir akam baragh! Dughiar kurar kam, bar roghɨra izi!
  dop-dop: Mɑ tillɑɑ kɑ́ sʋʋ kpɩɩlǝŋ kɛ kʋyɑkʋ ŋkʋɣʋ. Pɑɑ polo nɑ pɑ́ liɣiti Ɩtiyopii
    nyǝ́mɑ kɛ pɑ tǝpɑmm tɑɑ tǝnɑ. Ɩlɛnɑ pɛlɛ pɑ́ sʋʋ seluɣu, pǝ tɔŋnɑ kɔntɛ kɛ́.
  azb-azb: O gün qayğısız Kuş əhalisini qorxutmaq üçün gəmilərlə qasidlər göndərəcəyəm.
    Onlar Misirin dağıldığı gün gələndə dəhşətə düşəcək. Budur, o gün gəlir!”
  eng-DBY: 'In that day shall messengers go forth from me in ships, to make careless
    Ethiopia afraid; and anguish shall come upon them, as in the day of Egypt: for
    behold, it cometh!'
  hin-2017: “उस समय मेरे सामने से दूत जहाजों पर चढ़कर निडर निकलेंगे और कूशियों को
    डराएँगे; और उन पर ऐसा संकट पड़ेगा जैसा कि मिस्र के दण्ड के समय; क्योंकि देख, वह
    दिन आता है!
  wol-KYG: Bésub keroog dees na dugg ay gaal, génn ci sama ndigal, ngir indil tiitaange
    réewum Kuus ma ne finaax, muy seen jal-jal keroog bésub Misra ba. Bés baa ngii
    déy di dikk!
  eng-YLT: In that day go forth do messengers from before Me in ships, To trouble
    confident Cush, And there hath been great pain among them, As the day of Egypt,
    for lo, it hath come.
  eng-WYC-2017: In that day messengers shall go out from my face in ships with three
    orders of oars, to all-break, [or destroy], the trust of Ethiopia; and dread shall
    be in them in the day of Egypt, for without doubt it shall come.
  eng-WMBB: “‘“In that day messengers will go out from before me in ships to make
    the careless Ethiopians afraid. There will be anguish on them, as in the day of
    Egypt; for, behold, it comes.”
  urd-GVH: अब तक एथोपिया अपने आपको महफ़ूज़ समझता है, लेकिन उस दिन मेरी तरफ़ से क़ासिद
    निकलकर उस मुल्क के बाशिंदों को ऐसी ख़बर पहुँचाएँगे जिससे वह थरथरा उठेंगे। क्योंकि
    क़ासिद कश्तियों में बैठकर दरियाए-नील के ज़रीए उन तक पहुँचेंगे और उन्हें इत्तला
    देंगे कि मिसर तबाह हो गया है। यह सुनकर वहाँ के लोग काँप उठेंगे। यक़ीन करो, यह
    दिन जल्द ही आनेवाला है।
  rug-rug: Koasa rane asa si kote garunu taloa tie paleke inavoso si Arau pa vaka,
    la pa Itiopia pude va matagutu ia koasa nana kinoa va leana. Na tinalotaṉa na
    tinasigiti si kote kamo koa rini pa rane tinahuara te Izipi, ura na kote hinokara
    kamo sia.
  gaz-gaz: “ ‘Gaafas namoota Itoophiyaa kanneen yaaddoo malee jiraatan sodaachisuuf,
    ergamoonni dooniidhaan na biraa ni baʼu. Guyyaa badiisa Gibxitti dhiphinni isaan
    qabata; wanni kun dhugumaan ni dhufaatii.
  fra-LSG: En ce jour-là, des messagers iront de ma part sur des navires Troubler
    l’Éthiopie dans sa sécurité; Et l’épouvante sera parmi eux au jour de l’Égypte,
    Car voici, ces choses arrivent!
  yal-yal: Na lɔxɔni, n ma xɛrane sigama nɛn kunkine kui, e sa Kusi yamanani maxa
    a bɔɲɛ xunbenli. E kuisanma nɛn Misiran yamanana gbalon lɔxɔni, amasɔtɔ na lɔxɔna
    a lima nɛn yati!
  haw-1868: Ia la no e holo aku na elele mai o'u aku nei ma na moku e hoomakau i ko
    Aitiopa poe nanea, a e hiki ae ka eha nui maluna o lakou, e like me ia i na la
    o Aigupita; no ka mea, eia'e, ke hele mai ia.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُسْرِعُ رُسُلِي إِلَى كُوشَ الْمُطْمَئِنَّةِ لِيُثِيرُوا
    فِيهَا الرُّعْبَ فِي يَوْمِ هَلاكِ مِصْرَ، الَّذِي لابُدَّ أَنْ يَتَحَقَّقَ.
  ewe-ewe: “Gbe ma gbe la, ame dɔdɔwo atso gbɔnye anɔ tɔdziʋuwo me be woado ŋɔdzi
    na Kus le eƒe ɖokuiŋudzedze me. Vɔvɔ̃ aɖo wo le Egipte ƒe dzɔgbevɔ̃eŋkeke la ta,
    elabena ele vava ge godoo.
  eng-LEE: On that day shall messengers go forth from my presence in ships to terrify
    the secure Ethiopians, and there shall be trembling among them, as on the day
    of Egypt; for, lo, it cometh.
  asm-FB: সেইদিনা নিশ্চিন্তে থকা কুচীয়াসকলক ভয় লগাবলৈ দূতবোৰে মোৰ আগৰ পৰা জাহাজেৰে
    ওলাই যাব, আৰু সেইদিনা মিচৰত হোৱাৰ নিচিনাকৈ তেওঁলোকৰ মাজত যাতনা হ’ব। কিয়নো চোৱা!
    সেয়ে আহিছে!
  sus-A: «نَ لْشْي، ﭑ شّيرَيٍ شّيمَ نّ كُنكُييٍ كُي، عٍ شَ كُسِكَيٍ مَفَاشُ، عَلَكٌ
    عَ شَ بِرَ ﭑ قْشْ رَ. كْنتْقِلِ دُ سُمَ نّ عٍ شُن نَ مِسِرَكَيٍ شَ فبَلٌي لْشْي
    نَشَن قَقٍ، عَ مُ كَنَمَ.»
  fra-SBL: '"''''En ce jour-là, des messagers partiront de devant moi dans des navires
    pour faire peur aux Éthiopiens insouciants. Il y aura de l''angoisse sur eux,
    comme au jour de l''Égypte ; car voici qu''elle arrive. »'
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא יֵצְא֨וּ מַלְאָכִ֤ים מִלְּפָנַי֙ בַּצִּ֔ים לְהַחֲרִ֖יד
    אֶת־כּ֣וּשׁ בֶּ֑טַח וְהָיְתָ֨ה חַלְחָלָ֤ה בָהֶם֙ בְּיֹ֣ום מִצְרַ֔יִם כִּ֥י הִנֵּ֖ה
    בָּאָֽה׃ ס
  kik-kik: “ ‘Mũthenya ũcio-rĩ, nĩngatũma andũ moime harĩ niĩ marĩ na marikabu, mathiĩ
    makahahũre andũ a Kushi, moime mwĩcaaro-inĩ wao. Nĩmakanyiitwo nĩ ruo rwa ngoro
    mũthenya ũcio bũrũri wa Misiri ũkaaniinwo, nĩgũkorwo ti-itherũ nĩũgakinya.
  fra-NCL: En ce jour-là, des messagers s’en iront de ma part sur des barques, pour
    troubler l’Ethiopie dans sa sécurité, et il y aura chez elle de l’angoisse, comme
    dans le jour de l’Égypte, car voici qu’il arrive !
  cek-AK: To naah mawnhaih tawn ai Ethiopia kaminawk to tasoehsak hanah, laicaehnawk
    to palongpui hoiah ka patoeh han, Izip khaeah khosak binghaih to phak baktih toengah,
    nihcae nuiah pha tih; khenah, ang phak li boeh, tiah thuih.
  cuk-cuk: ”A-ibagine, an-gayaburba-berbemaladi, Etiopía-dorgan-dobe-itobuksulid-ogwayega,
    ur-dummagangi ainidmaloed. Egipto-dorgan-sabsur-odurdaklegoed-ibagi, Etiopía-dorgan
    dummad-gwayemarmogoed. A-iba bato omodanikid.
  uig-CYR: Шу күни әлчиләр Ефиопийәни қорқитиш үчүн кемиләрдә олтирип мәндин чиқиду;
    Мисирниң бешиға чүшкән күндәк уларғиму азап-оқубәт чүшиду; мана, у келиватиду!
  tel-2017: ఆ రోజు వార్తాహరులు నా దగ్గర నుంచి ఓడల్లో బయలుదేరి సురక్షితంగా ఉన్న కూషును
    భయపెడతారు. ఐగుప్తు పతనమయ్యే రోజున వారికి భయభ్రాంతులు పుడతాయి. అదిగో! అది వస్తూ
    ఉంది.
  hat-BSA: “‘“Nan jou sa a, mesaje yo va ale soti devan Mwen sou bato pou entimide
    Ethiopie akoz lenpridans. Gwo doulè va vin sou yo menm jan ak jou Égypte la; paske
    gade byen, l ap vini!”
  kos-kos: “Ke len se ma kunanula acn Egypt, nga ac fah supwala mwet utuk kas in oayak
    som nu Ethiopia, in okasak mwet we su tiana etu ke ma sikyak inge, ac elos ac
    fah arulana tuninfongla. Len sacn akuranna tuku!”
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא יֵצְא֨וּ מַלְאָכִ֤ים מִלְּפָנַי֙ בַּצִּ֔ים לְהַחֲרִ֖יד
    אֶת־כּ֣וּשׁ בֶּ֑טַח וְהָיְתָ֨ה חַלְחָלָ֤ה בָהֶם֙ בְּי֣וֹם מִצְרַ֔יִם כִּ֥י הִנֵּ֖ה
    בָּאָֽה׃ ס
  ibo-ibo: “ ‘Nʼụbọchị ahụ, aga m ezipu ndị ozi ndị ga-eji ụgbọ dị iche iche, ka ha
    gaa menye ndị Kush egwu, bụ ndị onwe ha jụrụ afọ. Oke egwu ga-ejidekwa ha nʼoge
    ahụ nʼihi ihe dakwasịrị Ijipt, nʼihi ihe ndị a aghaghị imezu.
  ory-ory: ସେହି ଦିନ ନିଶ୍ଚିନ୍ତ କୂଶୀୟମାନଙ୍କୁ ଭୀତ କରାଇବା ପାଇଁ ଦୂତମାନେ ଆମ୍ଭ ସମ୍ମୁଖରୁ ଜାହାଜରେ
    ଯିବେ; ପୁଣି, ମିସରର ଦିନରେ ଯେପରି ହୋଇଥିଲା, ସେହିପରି ସେମାନଙ୍କର ଯାତନା ହେବ; କାରଣ ଦେଖ,
    ତାହା ଆସୁଅଛି।
  chk-chk: Lon ena rän üpwe tinala chon künö won wa, pwe repwe eniwokusu ekewe chon
    Itopia lon ar kinamwe. Iwe, rükö epwe toriir lon ewe rän Isip a feiengau. Ei epwe
    fokun fis.”
  rop-rop: “‘Langa det seim dei na wen ai garra binijimap yumob, ai garra jandim main
    mesinja langa detlot Ithiyopiya pipul, en im garra dalim olabat blanga det panishmen
    weya garra kaman. Olabat reken dei jidanbat seifwan, bat bambai dei garra bradin
    en sheiksheik nomo lilbit.
  ukr-1871: У той день вийдуть посли на суднах від мене, щоб ізлякати байдужних Етіопіїв,
    і нападе на них перестрах, бо ось, день Египту — він і до них надходить.
  deu-1951: An jenem Tage werden Boten von mir ausfahren auf Schiffen, um die sichern
    Äthiopier aufzuschrecken, und große Angst wird sie überfallen am Tage Ägyptens;
    denn siehe, er kommt!
  eng-JPS: In that day shall messengers go forth from before Me in ships to make the
    confident Ethiopians afraid; and there shall come convulsion upon them in the
    day of Egypt; for, lo, it cometh.
  srp-1865: U onaj æe dan izaæi poslanici od mene na laðama da uplaše Etiopsku bezbrižnu,
    i biæe meðu njima strah velik kao dana Misirskoga; jer evo, ide.
  lug-lug: “ ‘Ku lunaku olwo ndiweereza ababaka mu byombo okutiisatiisa Obuwesiyopya
    buve mu bugayaavu bwabwo. Entiisa eribakwata ku lunaku Misiri lwe linakuwala,
    kubanga entiisa erina okujja.
  heb-heb: ביום ההוא יצאו מלאכים מלפני בצים להחריד את כוש בטח והיתה חלחלה בהם ביום
    מצרים כי הנה באה׃
  ben-IRV: সেই দিনের নিশ্চিন্ত কূশকে উদ্বিগ্ন করার জন্যে দূতেরা নৌকায় করে আমার কাছ
    থেকে বের হবে, তাতে মিশরের দিনের যেমন হয়েছিল, তেমনি তাদের মধ্যে ক্লেশ হবে; কারণ
    দেখ, তা আসছে।
  pan-pan: ਉਸ ਦਿਨ ਬਹੁਤ ਸਾਰੇ ਜਹਾਜ਼ਾਂ ਵਿੱਚ ਮੇਰੇ ਵੱਲੋਂ ਭੇਜੇ ਜਾਣਗੇ, ਭਈ ਮਨਮੁੱਖ ਕੂਸ਼ੀਆਂ
    ਨੂੰ ਡਰਾਉਣ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਸਖ਼ਤ ਪੀੜ ਹੋਵੇਗੀ, ਜਿਵੇਂ ਮਿਸਰ ਦੇ ਦਿਨ ਵਿੱਚ, ਕਿਉਂ ਜੋ ਵੇਖ!
    ਉਹ ਆਉਂਦਾ ਹੈ।
  mya-JVB: ထိုအခါစိုးရိမ် ခြင်းမရှိသော အဲသယောပိ ပြည်သားတို့ကို ကြောက် စေခြင်းငှါ၊
    ငါစေလွှတ်သော တမန် တို့ သည် သင်္ဘော စီး၍ သွား ကြသဖြင့်၊ အဲဂုတ္တု ပြည်၏ အချိန် ၌
    သူတို့သည်လည်း အလွန်ဆင်းရဲ ခြင်းသို့ ရောက် ရကြ လိမ့်မည်။ ထိုအချိန်လည်းနီး ပြီဟု
    မိန့်တော်မူ၏။
  hmo-hmo: “Unai dina dekenai lau ese hereva gwauraia taudia Etiopia dekenai do lau
    siaia haraga, idia do lau sisiba henidia, bona edia noho namo dekena amo do lau
    hagaridia totona. Aigupito ena sivarai idia kamonai neganai, Etiopia taudia edia
    lalodia do idia hisihisi bada herea. Badina unai dina be ia mai noho momokani!”
  urd-urd: उस रोज़ बहुत से क़ासिद जहाज़ों पर सवार होकर, मेरी तरफ़ से रवाना होंगे कि
    ग़ाफ़िल कूशियों को डराएँ, और वह सख़्त दर्द में मुब्तिला होंगे जैसे मिस्र की सज़ा
    के वक़्त, क्यूँकि देख वह दिन आता है।
  rus-SYN: В тот день пойдут от Меня вестники на кораблях, чтобы устрашить беспечных
    Ефиоплян, и распространится у них ужас, как в день Египта; ибо вот, он идет.
  bqc-SIM: Gↄↄ bee má zĩnaↄ gbaɛ ń gó'ilɛnaↄ, aai gili gɛ̃ Etiopi pↄ́ kálɛa dↄdↄaↄgu.
    Sↄ̃ a kɛ̃́ńgu Egipi yã'egↄↄ. Gↄↄpi lɛ́ mↄɛ fá!
  tcz-CHONGTHU: Hiche phat eng chuleh keiman Ethopia lung kipah tah a um chu kichatsah
    nadinga thupole gangtah khat konga kahin sol ding ahi. Egypt gam akisumang tah
    tah nikho teng chuleh lung linglauna nasatah achunguva hung lhung ding ahi. Hichu
    ve jingin, hung lhung teitei ding ahitai.
  mar-mar: त्या दिवशी, सुरक्षित कूशी लोकांस दहशत बसवायला माझ्यापासून दूत जहाजात बसून
    निघून जातील; आणि त्या दिवशी तेथे मिसरांच्यामध्ये न चुकणाऱ्या वेदना त्यांच्यावर
    येतील. कारण पाहा! ती येत आहे!
  qub-qub: « ‹Egipto nasyun castigasha cananpäga wallcanami pishin. Chay junaj chayamuptinmi
    büquiwan cachata cachashaj mana yarpachacuypa caycaj Etiopiacunata willananpaj.
    Chaura chaychöga runacuna fiyupami mancharenga.
  bqp-bqp: Yen tɔ̃ɔ te sɔɔ, kon sɔmɔbu gɔri goo nimkusu sɔɔ bu Etiopigii be bɑ rɑɑ
    wɑ̃ɑ bɔri yɛndu sɔɔ nɑndɑsiɑ kpɑ bu bɛrum soorɑ Egibitigibun wɑhɑlɑn tɔ̃ɔ te sɔɔ,
    te tɑ sisi.
  hat-hat: Lè jou sa a va vini, jou pou yo detwi peyi Lejip la, m'ap voye mesaje nan
    bato pou y' al pran tèt moun ki t'ap viv kè pòpòz nan peyi Letiopi yo. Moun sa
    yo pral kraponnen anpil. Wi, jou sa a pa lwen rive.
  eng-BSB: On that day messengers will go out from Me in ships to frighten Cush out
    of complacency. Anguish will come upon them on the day of Egypt’s doom. For it
    is indeed coming.
  eng-WEBPB: “‘“In that day messengers will go out from before me in ships to make
    the careless Ethiopians afraid. There will be anguish on them, as in the day of
    Egypt; for, behold, it comes.”
  kbq-kbq: Hagi ana zupage kema erino vuno eno'ma hu vahetami huzmanta'nena ventefi
    ame' hu'za vu'za, knare hu'za mani'naza Sudani vahera (mago'a agia Kusima, Itiopiama,
    Sairini) vahe'enena ome zamazeri zamagogo fegahaze. E'ina hu'na Isipi mopama eri
    havizama hanuge'za, hago hazenke zana egahie hu'za zamagogogura nehu'za zavi krafa
    hugahaze.
  nhe-BL: “Ipan nopa tonali quema nijtlatzacuiltis tlali Egipto, niquintitlanis tlayolmelahuani
    ipan barcos ipan hueyi atl para quintemajmatitij nopa tlacame tlen tlali Etiopía
    tlen ax quimatij tlen onca huan tlahuel momajmatise. Nochi ya ni melahuac mochihuas.
  gub-BL: A'e 'ar ihem mehe nehe, Ezit imumaw mehe nehe, amono kar putar heze'eg heraha
    har kanuhu wapupe ihe wà nehe. Umukyze kar putar teko Exio ywy rehe har wà nehe.
    Ta'e nuzekaiw kwaw herehe wà xe. A'e teko ukyzeahy putar wà nehe. A'e 'ar uhem
    iko kury.
  eng-DRA: 'In that day shall messengers go forth from my face in ships to destroy
    the confidence of Ethiopia, and there shall be dread among them in the day of
    Egypt: because it shall certainly come.'
