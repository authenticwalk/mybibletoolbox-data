verse: EZK.030.005
translations:
  mal-C: കൂശ്യരും പൂത്യരും ലൂദ്യരും എല്ലാ അറേബ്യരും കൂബ്യരും സഖ്യതയിലുൾപ്പെട്ട ജനവും
    ഈജിപ്റ്റിനോടൊപ്പം വാൾകൊണ്ടു വീഴും.
  deu-TKW: Kusch und Put und Lut und das ganze Völkergemisch und Lub und die Kreter
    werden mit ihnen durch das Schwert fallen.
  lin-lin: Kushi, Puti, Ludi, Arabi mobimba, Libi mpe bato ya mokili ya boyokani bakokufa
    na mopanga nzela moko na bato ya Ejipito.
  eng-LSV: Cush, and Phut, and Lud, and all the mixture, and Chub, || And the sons
    of the land of the covenant fall by sword with them,
  eng-GNV: Ethiopia and Phut, and Lud, and all the common people, and Cub, and the
    men of the land, that is in league, shall fall with them by the sword.
  eng-WEBSTER: Cush, and Libya, and Lydia, and all the mingled people, and Kub, and
    the men of the land that is in league, shall fall with them by the sword.
  nhw-BL: Ininsoldados Etiopía, Fut, Lud, Arabia, Libia huan nochi sequinoc tlalme
    catli san sejco motlatzquilijtoque ica Egipto ehuani nojquiya miquise ipan nopa
    tlahuilancayotl.
  swh-ONEN: Kushi na Putu, Ludi na Arabia yote, Libya na watu wa nchi ya Agano watauawa
    kwa upanga pamoja na Misri.
  bba-bba: Etiopiɡibu kɑ Putiɡibu kɑ Ludibɑ kɑ Dɑɑrububɑ kpuro kɑ Libiɡibu kɑ sere
    mɑɑ nɛn tɔmbu Isireli be bɑ kɑ bu nɔɔ tiɑ sɑ̃ɑ bɑ koo wɔruku bu ɡbisuku tɑɑ bi
    sɔɔ.
  eng-KJVCPB: Ethiopia, and Libya, and Lydia, and all the mingled people, and Chub,
    and the men of the land that is in league, shall fall with them by the sword.
  luo-luo: Kush gi Put, gi Lidia gi Arabia duto; kod Libya gi jopiny singruok bende
    nopodhi e dho ligangla kaachiel gi Misri.
  meu-meu: Etiopia bona Put bona Lud bona Arabia idoinai bona Libia taudia, bona idia
    ida e ḡaukara heboumu taudia, na idia ida dare ai bae mase.
  npi-ULB: कूश र पूत, लूद र सारा अरब देश,र लिबिया, करार गरिएका मानिसहरूसँगै तरवारले
    ढालिनेछन्‌ ।
  yor-yor: Kuṣi àti Puti, Libia, Ludi àti gbogbo Arabia, Kubu àti àwọn ènìyàn ilẹ̀
    náà tí ó mulẹ̀ yóò ṣubú nípa idà pẹ̀lú Ejibiti.
  pes-OPCB: حبشه، فوط، لود، عربستان، لیبی و تمام سرزمینهای هم‌پیمانشان نیز در آن جنگ
    نابود می‌شوند.»
  tgl-ULB: Ang Cush, Libya at Lidya at ang lahat ng mga dayuhan kasama ang mga taong
    kabilang sa kasunduan—babagsak silang lahat sa pamamagitan ng espada!
  hui-hui: Wai ogoni birangi ami agali dewaore Sudana dindiha howabi Libiaha howabi
    Lidiaha howabi Arebiaha howabi Kubuha howabi homalu i̱ninaga wali agali karu aria
    Isaraelealibi wai ogoniha homolebira.
  mya-mya: '``စစ်​ပွဲ​တွင်​ကု​ရှ​ပြည်၊ ဖု​တ​ပြည်၊ လု​ဒ​ပြည်၊ အာ​ရေ​ဗျ​ပြည်​နှင့်​ခု​ဘ​ပြည်​တို့​မှ​အ​ငှား
    စစ်​သည်​များ​နှင့် ငါ​၏​လူ​မျိုး​တော်​အ​ထဲ မှ​ပင်​လျှင်​အ​ချို့​သော​သူ​တို့​ကျ​ဆုံး​ကြ
    လိမ့်​မည်'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: གུ་ཤ་པ་དང་ཕུ༌ཏཱ་པ་དང་། ལུ༌ཏི་པ་དང་། ཕྱི་ཕྱོགས་པའི་མི་ཐམས་ཅད་དང་། ཁུབ་པ་དང་།
    ཨེ་ཅིབ་དང་ཁ་ཆད་བཞག་པའི་མི་ཐམས་ཅད་ཨེ་ཅིབ་པ་དང་མཉམ་དུ་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་འགྱུར།
  sna-sna: Etiopia nePuti, Ridhia neArabhia yose, Ribhiya navanhu venyika yesungano
    vachaurayiwa nomunondo pamwe chete neIjipiti.
  spa-BLM: “‘“Etiopía, Put, Lud, todos los pueblos mixtos, Cub, y los hijos de la
    tierra aliada con ellos, caerán con ellos a espada”.
  cac-cac: A eb' aj Etiopía, eb' aj Fut, eb' aj Lud, eb' aj Arabia yed' eb' aj Libia,
    junn̈ej ol aj smiljicham eb' yed' eb' aj Egipto d'a jun oval chi'. Ol champax
    eb' ay d'a juntzan̈xo chon̈ab' ay strato yed' Egipto chi'.
  swh-ULB: Kushi, Putu, na Ludi, na wageni wote, pamoja na watu wa nyumba ya agano-wote
    wataanguka chini kwa upanga.
  bel-bel: Эфіопія і Лівія і Лідыя і ўвесь зьмешаны народ і Хуб, і сыны зямлі запавету
    разам зь імі ўпадуць ад меча.
  deu-ELBBK: Äthiopien und Put und Lud und alles Mischvolk und Kub und die Kinder
    des Bundeslandes werden mit ihnen durchs Schwert fallen.
  mbb-OT: Kayi he tebek, ebpematey is menge tig-Etiopia, tig-Put, tig-Lydia, tig-Arabia,
    tig-Libya, wey is diyà te zuma he menge nasyun he nekidsevaha te Ehipto.
  mal-2015: കൂശ്യരും പൂത്യരും ലൂദ്യരും സമ്മിശ്രജാതികളൊക്കെയും കൂബ്യരും സഖ്യതയിൽപെട്ട
    ദേശക്കാരും അവരോടുകൂടെ വാൾകൊണ്ടു വീഴും.
  rmc-rmc: O Kuš, o Put, o Lud, savore cudzinci, o Kub a the o manuša andral e phuv
    la zmluvakri merena jekhetane le Egiptoha andro mariben.
  pes-OPV: و حبش و فوط ولود وتمامی قومهای مختلف و کوب و اهل زمین عهدهمراه ایشان به
    شمشیر خواهند افتاد.»
  ron-1924: Етиопия, Пут, Луд, тоатэ Арабия, Куб ши фиий цэрий уните ку еле вор кэдя
    ымпреунэ ку ей ловиць де сабие.»
  ben-OBCV: কূশ ও পূট, লূদ ও সমস্ত আরব দেশ, লিবিয়া এবং নিয়মের অধীন দেশের লোকেরা
    যুদ্ধে মিশরের সঙ্গে মারা পড়বে।
  som-som: Oo waxaa iyaga seef kula dhiman doona Itoobiya, iyo Fuud, iyo Luud, iyo
    dadka isku qasan oo dhan, iyo Kuub, iyo dadka dalka iyaga axdiga la dhigtay.
  lat-VUC: Æthiopia, et Libya, et Lydi, et omne reliquum vulgus, et Chub, et filii
    terræ fœderis, cum eis gladio cadent.
  eng-ASVBT: Ethiopia, and Put, and Lud, and all the mingled people, and Cub, and
    the children of the land that is in league, shall fall with them by the sword.
  ita-1885: Cus, e Put, e Lud, e tutto il popolo mischiato, e Cub, e que' del paese
    del patto, caderanno con loro per la spada.
  eng-LXXUP: Persians, and Cretans, and Lydians, and Libyans, and all the mixed multitude,
    and they of the children of my covenant, shall fall by the sword therein.
  eng-ULB: Cush and Put, Lydia and all Arabia, and Libya, together with the people
    belonging to the covenant—they will all fall by the sword.
  spa-VBL: Cus, Put y Lud, y muchos otros pueblos, así como Arabia, Cub y los pueblos
    de la tierra prometida, todos ellos, como Egipto, serán muertos a espada.
  fra-_FOB: Cush, Put, et Lud, tous les mercenaires, et Cub et les enfants du pays
    allié tomberont avec eux par l'épée.
  mal-mal: കൂശ്യരും പൂത്യരും ലൂദ്യരും ആയ സകല സമ്മിശ്രജനതകളും കൂബ്യരും സഖ്യത്തിൽപെട്ട
    ദേശക്കാരും അവരോടുകൂടി വാൾകൊണ്ടു വീഴും”.
  urd-GVR: kyoṅki us ke log bhī talwār kī zad meṅ ā jāeṅge. Kaī qaumoṅ ke afrād Misriyoṅ
    ke sāth halāk ho jāeṅge. Ethopiyā ke, Libiyā ke, Ludiyā ke, Misr meṅ basne wāle
    tamām ajnabī qaumoṅ ke, Kūb ke aur mere ahd kī qaum Isrāīl ke log halāk ho jāeṅge.
  suz-BL: एथीयोपीया, पूत, लूद नु अराब रागी नेल्‍ल नु लिबीया नु अर्को आ नेक्‍था ङा
    रागी ङा मुर तरवारम साइक्‍चा पुंइसीनीम” देंत। येरमीया ४६:९
  eng-NOY: Ethiopia, and Lybia, and Lydia, and all her auxiliaries, and Chub, and
    the men of every country that is in league, shall fall with them by the sword.
  ita-1927: L’Etiopia, la Libia, la Lidia, Put, Lud, gli stranieri d’ogni sorta, Cub
    e i figli del paese dell’alleanza, cadranno con loro per la spada.
  ckb-ckb: کوش و لیبیا، لوود و هەموو عەرەبستان، کووب و نەوەکانی خاکی پەیمان، لەگەڵ
    میسر بە شمشێرەکە دەکەون.
  eng-BBE: Ethiopia and Put and Lud and all the mixed people and Libya and the children
    of the land of the Cherethites will all be put to death with them by the sword.
  kan-OKCV: ಕೂಷ್ಯರು, ಪೂಟ್ಯರು, ಲೂದ್ಯರು, ಎಲ್ಲಾ ಅರಬ್ಬಿಯರೂ ಕೂಬ್ಯರೂ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡ ಮಿತ್ರ
    ರಾಜ್ಯದವರೂ ಅವರ ಸಂಗಡ ಖಡ್ಗದಿಂದ ಹತರಾಗುವರು.
  tam-2017: எத்தியோப்பியர்களும், பூத்தியர்களும், லூதியர்களும், கலந்த கூட்டமாகிய அனைவரும்,
    லிபியர்களும், உடன்படிக்கைக்குள்ளான தேசத்தின் மக்களும் அவர்களுடன் கூட வாளால் விழுவார்கள்.
  spa-RV-1909: Etiopía, y Libia, y Lidia, y todo el conjunto de pueblo, y Chûb, y
    los hijos de la tierra de la liga, caerán con ellos á cuchillo.
  ron-BTF: Etiopia și Libia și Lidia și tot poporul amestecat și Cub și bărbații țării
    care este în alianță, vor cădea cu ei prin sabie.
  eng-WEBP: “‘“Ethiopia, Put, Lud, all the mixed people, Cub, and the children of
    the land that is allied with them, will fall with them by the sword.”
  eng-FBV: Cush, Put, and Lud, and many other peoples, as well as Arabia, Kub, and
    the people of the promised land, they all, like Egypt, will be killed by the sword.
  nld-1939: Ethiopië, Poet en Loet, Alle bastaarden en Lybiërs En de zonen van Kreta
    Worden met hen neergesabeld.
  nch-BL: Inisoldados Etiopía, Fut, Lud, Arabia, Libia huan nochi sequinoc talme cati
    san sejco motatzquilijtoque ica Egipto ehuani nojquiya miquise ipan nopa tatehuilisti.
  vie-1934: Ê-thi-ô-bi, Phút, Lút, mọi người lộn giống, Cúp, và con cái của đất đồng
    minh, sẽ cùng chúng nó ngã xuống bởi gươm.
  hin-CV: कूश और पूट, लूद और पूरा अरब, लिबिया और वाचा बांधे हुए देश के लोग मिस्र के
    साथ तलवार से मारे जाएंगे.
  spa-BES: Etiopía, Put, Lud, Libia, Arabia y los pueblos aliados de la tierra de
    Lidia serán asesinados con ellos por la espada.
  tdx-tdx: Hitrao-pihotrak’ ama’e am-pibara t’i Kose naho i Pote naho i Lode naho
    ondaty mifanamboentamboeñeo naho i Kobe, rekets’ ondati’ i tane mpiama’eio.
  tha-KJV: เอธิโอเปีย และพูต และลูด และคนที่ปะปนกันทั้งปวง และลิเบีย และประชาชนแห่งแผ่นดินนั้​นที​่​อยู่​ในสันนิบาตจะล้มลงพร้อมกับเขาด้วยดาบ
  por-BR-2018: Cuxe, Pute, Lude, e todo o povo misturado, e Cube, e os filhos da terra
    do pacto cairão com eles à espada.
  deu-ELO: Äthiopien und Put und Lud und alles Mischvolk und Kub und die Kinder des
    Bundeslandes werden mit ihnen durchs Schwert fallen. -
  eng-WYC-2018: Ethiopia, and Libya, and Lydians, and all the residue common people,
    and Chub, and the sons of the land of bond of peace, shall fall down by sword
    with them. (Ethiopia, and Libya, and the Lydians, and all the rest of the common
    people, and Chub, and the sons of the land of the covenant, shall fall down by
    the sword with them.)
  epo-epo: La Etiopoj, la Putidoj, kaj la Ludidoj, kaj ĉiuj diversgentaj popoloj,
    kaj Kub, kaj la filoj de la lando de interligo kune kun ili falos de glavo.
  uig-PIN: Efiopiyǝ, Put, Lud, barliⱪ Ərǝbiyǝ, Liwiyǝ wǝ ǝⱨdǝ ⱪilinƣan zemindikilǝrmu
    Misir bilǝn billǝ ⱪiliqlinidu.
  beo-beo: Amo gegesu ganodini, bidiga lai dadi gagui dunu ilia da eno sogega hiougi
    (amo soge da Sudane, Lidia, Libia, Ala:ibia, Bade amola Na fi dunu Isala:ili)
    amo da medole lelegei dagoi ba:mu.’”
  tpi-OTNT: “Long dispela pait tu, bai planti soldia bilong ol lain Sudan na Lidia
    na Libia na Kup na bilong ol arapela lain, na bilong ol manmeri bilong mi, ol
    Israel, ol bai i dai.
  hau-SA: Kush da Fut, Lidiya da dukan Arabiya, Libiya da kuma mutanen ƙasar alkawari
    za su mutu ta wurin takobi tare da Masar.
  uig-LAT: Éfiopiye, Put, Lud, barliq Erebiye, Liwiye we ehde qilin’ghan zémindikilermu
    Misir bilen bille qilichlinidu.
  nde-nde: IKhushi lePhuthi, iLudi le-Arabhiya yonke, iLibhiya kanye labantu belizwe
    lesivumelwano bazabulawa ngenkemba ndawonye leGibhithe.
  ton-ton: “Pea ʻe hinga fakataha mo kinautolu ʻi he heletā ʻa ʻItiopea, mo Lipea,
    mo Litea, pea mo e kakai muli kehekehe, mo Kupa, mo e kakai ʻoe fonua ʻoku nau
    kau taha.”
  ces-1613: Mouřenínové a Putští i Ludští i všelijaká směsice, též Kubští i obyvatelé
    země smlouvy s nimi mečem padnou.
  eng-WMB: “‘“Ethiopia, Put, Lud, all the mixed people, Cub, and the children of the
    land that is allied with them, will fall with them by the sword.”
  tam-TCV: எத்தியோப்பியா, பூத், லீதியா, அரேபியா, லிபியா ஆகிய இடங்களைச் சேர்ந்தவர்களும்,
    உடன்படிக்கை நாட்டின் மக்களும் எகிப்தியரோடுகூட வாளினால் சாவார்கள்.
  ceb-ULB: Cush, Libya, ug Lydia, ug ang tanang mga langyaw, uban sa ilang katawhan
    nga nahisakop sa kasabotan—mangalaglag sila pinaagi sa espada.
  pol-UBG: Etiopia, Put i Lud, cała różnorodna ludność, Kub i mieszkańcy sprzymierzonej
    ziemi padną razem z nimi od miecza.
  urd-GVU: کیونکہ اُس کے لوگ بھی تلوار کی زد میں آ جائیں گے۔ کئی قوموں کے افراد مصریوں
    کے ساتھ ہلاک ہو جائیں گے۔ ایتھوپیا کے، لبیا کے، لُدیہ کے، مصر میں بسنے والے تمام
    اجنبی قوموں کے، کوب کے اور میرے عہد کی قوم اسرائیل کے لوگ ہلاک ہو جائیں گے۔
  deu-1912: Mohrenland und Libyen und Lud mit allerlei Volk und Chub und die aus dem
    Lande des Bundes sind, sollen samt ihnen durchs Schwert fallen.
  kan-2017: “‘ಕೂಷ್ಯರು, ಪೂಟ್ಯರು, ಲೂದ್ಯರು, ಬಗೆಬಗೆಯ ಸಕಲ ವಿದೇಶೀಯರು, ಕೂಬ್ಯರು, ಒಡಂಬಡಿಕೆ
    ಮಾಡಿಕೊಂಡ ಮಿತ್ರ ರಾಜ್ಯದವರೂ ಐಗುಪ್ತ್ಯರೊಂದಿಗೆ ಖಡ್ಗದಿಂದ ಹತರಾಗುವರು.’”
  yap-yap: “Re mael nem e ku ra thang mit e salthaw nni fengrad u Ethiopia, Libya,
    Lydia, Arabia, Kub, nge ku boch e tin gadad ngabang e girdi’.”
  hlt-MCSB: Kusah neh Put khaw, Lud neh namcom boeih, Khub neh a taengkah papi khohmuen
    koca rhoek khaw cunghang dongah cungku uh ni.
  mdy-ETH: «ዬይ ዖላ ዒቶጲያይዳፓ፥ ኩባይዳፓ፥ ሊዲያይዳፓ፥ ሊቢያፓ፥ ዓሬቦ ዓጫፓ ታኣና ዎላ ጫኣቂ ታ ዒጊኒ ማዔ ዴሮ ባኣካፓታዖ
    ሚኢሼና ማዻኒ ሙኬ ዓሶ ቢያ ዎዺ ጋፒሳያ ማዓንዳኔ።»
  twi-ASANTE: Kus ne Put, Lidia ne Arabia nyinaa, Libia ne bɔhyɛ asase no so nnipa
    ne Misraim bɛtotɔ wɔ akofena ano.
  eng-WEBU: “‘“Ethiopia, Put, Lud, all the mixed people, Cub, and the children of
    the land that is allied with them, will fall with them by the sword.”
  wal-wal: He olai Toophphiyaa, Lidiyaa, Liibiyaa, Arabaanne olau maacettida biittaa
    asaa ubbaa Gibxxeera gattidi wurssana” yaagees.
  spa-PDDPT: Etiopía, Fut, Lud, toda Arabia y Libia, y los hijos de las tierras aliadas
    caerán con ellos a filo de espada.
  gun-gun: 'Ha''e ramo amboae regua kuery Egito reve onhemoirũ va''ekue ho''apa avi
    ''rã kyxe gui: Etiópia, Pute, Lude, Arábia pygua ha''e javi, ha''e Cube pygua
    kuery voi.'
  ilo-ULB: Ti Cus, Libya, ken Lydia ken dagiti amin a ganggannaet, agraman dagiti
    tattao a maibilang iti katulagan—mapasagdanto amin babaen iti kampilan!
  kpg-kpg: “Tauwa le e daaligi digau dauwa ala ne hui mai i Ethiopia, Lydia, Libya,
    Arabia, Kub, mo mai hogi i agu daangada.”
  uig-ARA: ئېفىئوپىيە، پۇت، لۇد، بارلىق ئەرەبىيە، لىۋىيە ۋە ئەھدە قىلىنغان زېمىندىكىلەرمۇ
    مىسىر بىلەن بىللە قىلىچلىنىدۇ.
  sus-sus: Kusi, Puti, Ludu, Arabu, Libiya, nun Ala xa ɲama a saatɛ tongoxi naxan
    bɛ, e birin faxama nɛ santidɛgɛma ra a nun Misira.
  pon-2006: “Mahweno pahn pil kemehla sounpei kan me pweipweido sang Sudan, Lipia,
    Lidia, Arepia, Kup, oh pil sang rehn nei aramas akan.”
  ksd-ksd: Etiopia ma Put ma Lud ma ra tarai Arabia ma ra tarai Libia ma ra tarai
    ta ra gunan na kunubu diat varurung, diat a virua ma ra pakat na vinarubu.
  grc-BRENT: Πέρσαι, καὶ Κρῆτες, καὶ Λυδοὶ, καὶ Λίβυες, καὶ πάντες οἱ ἐπίμικτοι καὶ
    τῶν υἱῶν τῆς διαθήκης μου, μαχαίρᾳ πεσοῦνται ἐν αὐτῇ.
  ind-AYT: “Orang-orang Kush, Put, Lud, semua orang Arab, Libia, dan orang-orang negeri
    yang menjadi sekutu, akan rebah oleh pedang bersama mereka.”
  nya-nya: Kusi, Puti, Ludi ndi Arabiya yense, Libiya ndiponso anthu a mʼdziko logwirizana
    naye adzaphedwa ndi lupanga pamodzi ndi Igupto.
  hrv-hrv: Kuš, Put i Lud, sva Arabija i Libija, i sinovi zemlje Krete s njima od
    mača će izginuti'!
  mps-mps: “Tama te hwįbode me Isip amigo abelali bage, te Sudan hani ami bidi hauwa,
    me Lidia, me Libia, me Kup, me gasa hani bidi me, augwali te hwįbode te Isip
    bage dali isaibao,” wali.
  tpi-tpi: “Long dispela pait tu, bai planti soldia bilong ol lain Sudan na Lidia
    na Libia na Kup na bilong ol arapela lain, na bilong ol manmeri bilong mi, ol
    Israel, ol bai i dai.
  dan-1931: Ætioperne, Put og Lud og alt Blandingsfolket, Kub og min Pagts Sønner*
    skal falde for Sværdet med dem. { [*se Jer. 44, 1. 12.] }
  vie-OVCB: Ê-thi-ô-pi, Phút, Lút, các xứ A-rập, Ly-bi và các nước liên minh đều bị
    gươm hủy diệt.
  guj-2017: કૂશ, પૂટ તથા લૂદ અને બધા પરદેશીઓ, તેમ જ તેઓની સાથે કરારથી જોડાયેલા લોકો
    પણ તલવારથી પડી જશે.”
  pon-2006A: “Mahweno pahn pil kemehla sounpei kan me pweipweido sang Sudan, Lipia,
    Lidia, Arepia, Kup, oh pil sang rehn nei aramas akan.”
  por-BRBSL: “““Etiópia, Put, Lud, todo o povo misto, Leãozinho, e as crianças da
    terra que se aliam a eles, cairão com eles pela espada”.
  cth-cth: Ethiopia, Put hoi Lud ka kambawng e tamihu pueng, Khubnaw, kâhuiko e khocanaw
    pueng teh Izipnaw hoi tahloi hoi reirei a due awh han.
  twi-twi: Kus ne Put, Lidia ne Arabia nyinaa, Libia ne bɔhyɛ asase no so nnipa ne
    Misraim bɛtotɔ wɔ afoa ano.
  hlt-hlt: Kusah neh Put khaw, Lud neh namcom boeih, Khub neh a taengkah papi khohmuen
    koca rhoek khaw cunghang dongah cungku uh ni.
  tbz-SIM: Dɛ yiè Kuusi ɛì kɔbɛ nɛ̀ Puti ɛì kɔbɛ nɛ̀ Dudi ɛì kɔbɛ nɛ̀ Adɑbiibɛ tenkɛ̀
    kɛmɔu kɔbɛ bɛ̀ bo bɛ̀ fìé kɛ́tɑunnɛ̀ bɛ̀ɛ̀ tu n kɔbɛ.
  msy-2020: “Mɨdorozimɨn aven, Itiopian gumazamiziba ko, Putɨn gumazamiziba ko, Lidian
    gumazamiziba ko, Libian gumazamiziba ko, nan gumazamiziba uaghan arɨmɨghiregham.
  dop-dop: Pǝ kpɑɣɑʋ Ɩtiyopii nyǝ́mɑ, nɑ Puti*fɑ* nyǝ́mɑ, nɑ Lutɩ nyǝ́mɑ, nɑ tɛtʋ
    hɔɣɔlǝŋ pɑɣɑlɛ nyǝ́mɑ, nɑ Lipii nyǝ́mɑ tɔ. Hɑlɩ pɩɩ kpɛnnɑ nɔɣɔ pɛɛlʋɣʋ piyɑ nɑ
    pǝ́ kʋ́.
  azb-azb: Misirlə birlikdə Kuş, Put, Lud, Bütün Ərəbistan, Kuv və əhd bağladığı ölkənin
    adamları Qılıncdan keçiriləcək”.
  eng-DBY: Cush, and Phut, and Lud, and all the mingled people, and Chub, and the
    children of the land that is in league, shall fall with them by the sword.
  hin-2017: कूश, पूत, लूद और सब दोगले, और कूब लोग, और वाचा बाँधे हुए देश के निवासी,
    मिस्रियों के संग तलवार से मारे जाएँगे।
  wol-KYG: Waa Kuus ak Puut ak Ludd ak xeet yu raxe yépp ak waa Libi, boole ci ñenn
    ci réewum kóllëre gi, ñoom ñépp saamar lañuy fàddoo.
  eng-YLT: Cush, and Phut, and Lud, and all the mixture, and Chub, And the sons of
    the land of the covenant with them by sword do fall,
  eng-WYC-2017: Ethiopia, and Libya, and Lydians, and all the residue common people,
    and Chub, and the sons of the land of bond of peace, shall fall down by sword
    with them.
  eng-WMBB: “‘“Ethiopia, Put, Lud, all the mixed people, Cub, and the children of
    the land that is allied with them, will fall with them by the sword.”
  urd-GVH: क्योंकि उसके लोग भी तलवार की ज़द में आ जाएंगे। कई क़ौमों के अफ़राद मिसरियों
    के साथ हलाक हो जाएंगे। एथोपिया के, लिबिया के, लुदिया के, मिसर में बसनेवाले तमाम
    अजनबी क़ौमों के, कूब के और मेरे अहद की क़ौम इसराईल के लोग हलाक हो जाएंगे।
  rug-rug: Sari pa Itiopia meke Libia, Lidia, meke doduruna sa popoa Arebia, meke
    sari doduru Qua tinoni pu somana koasa popoa vinariva egoi si kote hoqa turaṉae
    koe Izipi koasa vedara.
  gaz-gaz: Itoophiyaa fi Fuuxi, Luudii fi biyyi Arabaa hundi, Liibiyaa fi uummanni
    biyya kakuu Gibxi wajjin goraadeedhaan ni dhumu.
  fra-LSG: L’Éthiopie, Puth, Lud, toute l’Arabie, Cub, Et les fils du pays allié,
    Tomberont avec eux par l’épée.
  yal-yal: Misiran kaane nun Kusi kaane nun Puti kaane nun Ludu kaane nun Arabi kaane
    nun Libiya kaane nun n ma yamaan muxuna ndee faxama nɛn silanfanna ra e bode xɔn.
  haw-1868: O Aigupita, a me Puta, a me Ludia, a me na kanaka huipuia a pau, a me
    Kuba, a me na kanaka o ka aina iloko o ke kuikahi, o lakou ke haule pu me lakou,
    ma ka pahikaua.
  arb-NAV: ثُمَّ تَسْقُطُ مَعَهُمْ بِالسَّيْفِ كُوشُ وَفُوطُ وَلُودُ وَشِبْهُ الْجَزِيرَةِ
    الْعَرَبِيَّةِ وَلِيبِيَا وَشُعُوبُ الأَرْضِ الْمُتَحَالِفَةِ مَعَهُمْ.
  ewe-ewe: Kus kple Libia, Lidia kple Arabia katã, Kub kple dukɔ siwo katã me tɔwo
    le nubabla la me la, atsi yinu kpe ɖe Egiptetɔwo ŋu.’
  eng-LEE: Ethiopia, and Put, and Lud, and all the confederates, and Cub, and all
    the men of the leagued land, shall fall with them by the sword.
  asm-FB: কুচ, পূট, লুদ, মিহলি থকা আটাই লোক সমূহ কূব আৰু নিয়মটি পতা দেশৰ লোকসকল তেওঁলোকৰ
    লগত তৰোৱালৰ দ্বাৰাই পতিত হ’ব।
  sus-A: كُسِ، ثُتِ، لُدُ، عَرَبُ، لِبِيَ، نُن عَلَ شَ حَمَ عَ سَاتّ تٌنفٌشِ نَشَن
    بّ، عٍ بِرِن قَشَمَ نّ سَنتِدّفّمَ رَ عَ نُن مِسِرَ.
  fra-SBL: '"« L''Éthiopie, Put, Lud, tous les peuples mélangés, Cub, et les enfants
    du pays qui leur est allié, tomberont avec eux par l''épée. »"'
  hbo-hbo: כּ֣וּשׁ וּפ֤וּט וְלוּד֙ וְכָל־הָעֶ֣רֶב וְכ֔וּב וּבְנֵ֖י אֶ֣רֶץ הַבְּרִ֑ית
    אִתָּ֖ם בַּחֶ֥רֶב יִפֹּֽלוּ׃ פ
  kik-kik: Andũ a Kushi na Putu, na Ludu, na Arabia guothe, na Lubia, na andũ a bũrũri
    wa kĩrĩkanĩro, makooragwo na rũhiũ rwa njora marĩ hamwe na andũ a Misiri.
  fra-NCL: Ethiopiens, Libyens et Lydiens, étrangers de toutes sortes, Chub et les
    fils du pays de l’alliance tomberont avec eux par l’épée.
  cek-AK: Ethiopia, Libya, Lidia, athii kangbaeh kaminawk boih, Kup hoi ampui ah kaom
    prae thung ih kaminawk boih loe Izip hoi nawnto sumsen hoiah dueh o tih, tiah
    thuih.
  cuk-cuk: ” ’Etiopía-dorgan, Fut-dorgan, Lud-dorgan, bela Arabia-dorgan, Libia-dorgan,
    degi, yarmar-eba-nanaid-e-dulemar, es-suidgi burgwemaloed.’ ”
  uig-CYR: Ефиопийә, Пут, Луд, барлиқ Әрәбийә, Ливийә вә әһдә қилинған зиминдикиләрму
    Мисир билән биллә қиличлиниду.
  tel-2017: కూషీయులు, పూతీయులు, లూదీయులు, విదేశీయులు నిబంధన ప్రజలంతా కత్తితో కూలుతారు!
  hat-BSA: “‘“Ethiopie, Puth, Lud, tout Arabie, Cub, ak tout moun peyi ki nan gwoup
    aliyans yo va tonbe ak yo pa nepe.”
  kos-kos: “Mwet mweun nukewa ma utuku liki acn Ethiopia, Libya, Lydia, Arabia, Kub,
    ac oayapa liki inmasrlon mwet luk sifacna, ac fah misa ke mweun sac.”
  hbo-WLC: כּ֣וּשׁ וּפ֤וּט וְלוּד֙ וְכָל־הָעֶ֣רֶב וְכ֔וּב וּבְנֵ֖י אֶ֣רֶץ הַבְּרִ֑ית
    אִתָּ֖ם בַּחֶ֥רֶב יִפֹּֽלוּ׃ פ
  ibo-ibo: Kush na Libiya, Lidiya na ndị Arebịa niile gwara ọgwa, Kub na ndị mba ọgbụgba
    ndụ ahụ, na Ijipt ga-eso daa site na mma agha.
  ory-ory: କୂଶ ଓ ପୂଟ୍‍ ଓ ଲୁଦ୍‍, ଆଉ ମିଶ୍ରିତ ଲୋକ ସମସ୍ତେ, ପୁଣି, କୂବ୍‍ ଓ ମିତ୍ରଦେଶୀୟ ଲୋକ
    ସମସ୍ତେ ସେମାନଙ୍କ ସଙ୍ଗେ ଖଡ୍ଗରେ ପତିତ ହେବେ।
  chk-chk: Ekewe sounfiu seni Itiopia me Put me Lut, pwal ekewe chon Arapia me Lipia
    me aramasen ewe fanüen pwon repwe eti chon Isip le mäla lon ei maun.”
  rop-rop: “‘Yumob Ijip pipul bin peiyimbat mani blanga detlot solja brom detlot kantri
    gulum Ithiyopiya, Libiya, Lidiya, Areibiya, Kub en brom Isreil blanga albumbat
    yumob, bat ol detlot solja garra dai langa det wo du.
  ukr-1871: Етіопія й Ливія й Лидия і ввесь помішаний нарід і Хуб і ввесь люд тих
    земель, що з ними сполучені, поляжуть із ними од меча.
  deu-1951: Äthiopien, Libyen, Lydien, ganz Arabien und Kub und die Söhne des Bundeslandes
    werden samt ihnen durchs Schwert fallen.
  eng-JPS: Ethiopia, and Put, and Lud, and all the mingled people, and Cub, and the
    children of the land that is in league, shall fall with them by the sword.
  srp-1865: Etiopljani i Puteji i Ludeji i sva mješavina i Huveji i sinovi zemalja
    meðu kojima je vjera, pašæe s njima od maèa.
  lug-lug: Obuwesiyopya, ne Puuti, ne Luudi ne Buwalabu yonna, ne Kubu n’abantu bonna
    ab’ensi ey’endagaano balittibwa ekitala awamu ne Misiri.
  heb-heb: כוש ופוט ולוד וכל הערב וכוב ובני ארץ הברית אתם בחרב יפלו׃
  ben-IRV: কূশ, পূট ও লূদ এবং সমস্ত মিশ্রিত লোক আর কূব ও মিত্রদেশীয় লোকেরা তাদের
    সঙ্গে তরোয়ালে পতিত হবে।”
  pan-pan: ਕੂਸ਼, ਪੂਟ, ਲੂਦ ਅਤੇ ਸਾਰੇ ਮਿਲਵੇਂ ਲੋਕ ਅਤੇ ਕੂਬ, ਅਤੇ ਉਸ ਨੇਮ ਵਾਲੀ ਧਰਤੀ ਦੇ ਵਾਸੀ
    ਉਹਨਾਂ ਦੇ ਨਾਲ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪੈਣਗੇ।
  mya-JVB: အဲသယောပိ ပြည်သား၊ ဖုတ ပြည်သား၊ လုဒ ပြည်သား၊ အမျိုး မစစ်သော လူရှိသမျှ ၊
    ခုဘ အမျိုးသား၊ မိဿဟာယ ဖွဲ့သော ပြည်သား တို့သည်၊ အဲဂုတ္တု ပြည်သားတို့နှင့်တကွ ထား
    ဖြင့် လဲ ၍သေကြလိမ့်မည်။
  hmo-hmo: “Etiopia bona Putu bona Ludia, Arabia bona Libia, Aigupito idia durua tano
    haida edia taudia danu, be Aigupito taudia danu tuari dekenai do idia mase.”
  urd-urd: कूश और फूत और लूद और तमाम मिले जुले लोग, और कूब और उस सरज़मीन के रहने वाले
    जिन्होंने मु'आहिदा किया है, उनके साथ तलवार से क़त्ल होंगे।
  rus-SYN: Ефиопия, и Ливия, и Лидия, и весь смешанный народ, и Хуб, и сыны земли
    завета вместе с ними падут от меча.
  bqc-SIM: Etiopiↄ ń Putiↄ gagańnↄ sãnu zĩu ń Ludiↄ ń Laalubuↄ píi ń Libiiↄ
    ń bùsude pↄ́ aa lɛdoũkɛ̀ńnↄↄ.
  tcz-CHONGTHU: Ethopi, Libya, Lydia, Arabia gam jouse chule amaho to pang khom jouse
    hiche galla chu kisumang soh hel diu ahi.
  mar-mar: कूशी, पूटी, लूदी आणि सर्व परदेशी, याजबरोबर करार केलेले लोक त्यासह तलवारीने
    पडतील.
  qub-qub: « ‹Pillyachöga wañongami Etiopiapa, Libiapa, Lidiapa, llapan Arabiapa,
    Cubpa suldäruncunapis. Nogawan conträtuta rurasha caycaj yanapaj nasyun runacunapis
    wañongami.
  bqp-bqp: Etiopigibu kɑ Putigibu kɑ Ludibɑ kɑ Dɑɑrububɑ kpuro kɑ Libigibu kɑ sere
    mɑɑ nɛn tɔmbu Isireli be bɑ kɑ bu nɔɔ tiɑ sɑ̃ɑ bɑ koo wɔruku bu gbisuku tɑɑ bi
    sɔɔ.
  hat-hat: Nan lagè sa a, yo pral touye tout sòlda li yo, ki vle di tout moun peyi
    Letiopi, moun peyi Pout, moun peyi Loud, moun peyi Arabi, moun peyi Koub. Ata
    moun peyi pa m' lan, Izrayèl, ki t'ap sèvi nan lame Lejip la ap mouri ansanm ak
    yo tou.
  eng-BSB: Cush, Put, and Lud, and all the various peoples, as well as Libya and the
    men of the covenant land, will fall with Egypt by the sword.
  eng-WEBPB: “‘“Ethiopia, Put, Lud, all the mixed people, Cub, and the children of
    the land that is allied with them, will fall with them by the sword.”
  kbq-kbq: Hagi Itiopia sondia vahe'ma, Puti vahe'ma, Ludi vahe'ma, Lidia vahe'ma,
    maka Arabia vahe'ma, Libia vahe'ma, Israeli vahe'enena ha' vahe huzmantanena magoka
    Isipi vahe'ene maka bainati kazinteti eme zamahe vagaregahie.
  nhe-BL: Ininsoldados Etiopía, Fut, Lud, Arabia, Libia huan nochi sequinoc tlaltini
    tlen san sejco motlatzquilijtoque ica Egipto ehuani nojquiya miquise ipan nopa
    tlatehuijcayotl.
  gub-BL: 'Tuwihawete omono wemetarer zauxiapekwer amo ywy rehe har wanupe. A''e rupi
    wiko hemiruze''eg romo wà: Exio ywy rehe har wà, Iri ywy rehe har wà, Irim ywy
    rehe har wà, Araw ywy rehe har wà, Kume ywy rehe har wà. Te heremiaihu wà no.
    A''e zeàmàtyry''ymawhu uzuka putar a''e zauxiapekwer paw wà nehe.'
  eng-DRA: Ethiopia, and Libya, and Lydia, and all the rest of the crowd, and Chub,
    and the children of the land of the covenant, shall fall with them by the sword.
