verse: EZK.030.023
translations:
  mal-C: ഈജിപ്റ്റുകാരെ ഞാൻ രാഷ്ട്രങ്ങൾക്കിടയിൽ ചിതറിച്ച് അവരെ രാജ്യങ്ങളിലൂടെ ഛിന്നിച്ചുകളയും.
  deu-TKW: Und ich will die Ägypter unter die Völker zerstreuen und in die Länder
    versprengen.
  lin-lin: Nakopanza mpe nakopalanganisa bato ya Ejipito kati na bikolo mpe mikili
    mosusu.
  eng-LSV: And I have scattered the Egyptians among nations, || And have spread them
    through lands,
  eng-GNV: And I will scatter the Egyptians among the nations, and will disperse them
    through the countreys.
  eng-WEBSTER: And I will scatter the Egyptians among the nations, and will disperse
    them through the countries.
  nhw-BL: Huan nopa egiptome niquintitlanis ipan campa hueli tlalme para ma itztotij
    quen seyoc tlali ehuani.
  swh-ONEN: Nitawatawanya Wamisri miongoni mwa mataifa na kuwafukuza huku na huko
    katika nchi zote.
  bba-bba: Kon Eɡibitiɡibu yɑrinɑsiɑ bu dɑ bwese tukunun suunu sɔɔ. Kon de bu dɑ tem
    bɑɑmɛre sɔɔ.
  eng-KJVCPB: And I will scatter the Egyptians among the nations, and will disperse
    them through the countries.
  luo-luo: Abiro keyo jo-Misri e dier ogendini bende anami gikeree e kind pinje.
  meu-meu: Aigupto taudia baina hakarohodia bese idau-idau bogaragidiai, baina hakarohodia
    rohoroho tano idau-idau lalodiai.
  npi-ULB: तब मिश्रीलाई जातिहरूका बिचमा म छरपष्‍ट पारिदिनेछु, र तिनीहरूलाई देशहरूमा
    तितरबितर पारिदिनेछु ।
  yor-yor: Èmi yóò sì fọ́n àwọn ènìyàn Ejibiti ká sí àárín àwọn orílẹ̀-èdè, èmi yóò
    sì tú wọn ká gbogbo ilẹ̀.
  pes-OPCB: مصری‌ها را به کشورهای دیگر تبعید می‌کنم.
  tgl-ULB: Pagkatapos ay ikakalat ko ang Egipto sa mga bansa at pagwawatak-watakin
    sila sa mga lupain.
  hui-hui: Anidagua bialu Iyibi wali agali balu dindi tara tara ngaruha purogo lelolebero.
  mya-mya: အီ​ဂျစ်​ပြည်​သား​တို့​အား​ငါ​သည်​လူ​မျိုး တ​ကာ​နှင့် ကမ္ဘာ​အ​ရပ်​ရပ်​သို့​ပျံ့​လွင့်​စေ
    မည်။-
  bod-N: ངས་ཨེ་ཅིབ་པ་ནི་རྒྱལ་ཁམས་སོ་སོར་གཏོར་ཞིང་། ཡུལ་ཁམས་སོ་སོར་ཁ་ཐོར་དུ་འགྲོ་བར་བྱའོ།
    །
  sna-sna: Ndichaparadzira vaIjipita pakati pendudzi ndigovadzingira munyika dzose.
  spa-BLM: Esparciré a los egipcios entre las naciones y los dispersaré por los países.
  cac-cac: Ol in saclemejb'at eb' aj Egipto chi' d'a scal juntzan̈xo nación. Sacleminac
    ol ajcanb'at eb'.
  swh-ULB: Kisha nitaitawanya Misri miongoni mwa mataifa na kuwatawanya katika nchi
    mbali mbali.
  bel-bel: І расьсею Егіпцянаў па народах, і разьвею іх па землях.
  deu-ELBBK: Und ich werde die Ägypter unter die Nationen versprengen und sie in die
    Länder zerstreuen.
  mbb-OT: Ibpeyapat ku is menge Ehiptohanen diyà te nekedseselekawà he menge nasyun.
  mal-2015: ഞാൻ മിസ്രയീമ്യരെ ജാതികളുടെ ഇടയിൽ ചിന്നിച്ചു ദേശങ്ങളിൽ ചിതറിച്ചുകളയും.
  rmc-rmc: Roztradava le Egipťanen maškar o narodi a rozčhivava len maškar aver phuva.
  pes-OPV: و مصریان را در میان امت‌ها پراکنده و در میان کشورها متفرق خواهم ساخت.
  ron-1924: Яр пе еӂиптень ый вой ымпрэштия принтре нямурь ши-й вой рисипи ын фелурите
    цэрь.
  ben-OBCV: আমি মিশরীয়দের বিভিন্ন জাতি ও দেশের মধ্যে ছড়িয়ে দেব।
  som-som: Oo Masriyiintana waxaan ku kala eryi doonaa quruumaha dhexdooda, waddammadana
    waan ku kala dhex firdhin doonaa.
  lat-VUC: et dispergam Ægyptum in gentibus, et ventilabo eos in terris.
  eng-ASVBT: And I will scatter the Egyptians among the nations, and will disperse
    them through the countries.
  ita-1885: E dispergerò gli Egizi fra le nazioni, e li sventolerò per li paesi.
  eng-LXXUP: And I will disperse the Egyptians among the nations, and will utterly
    scatter them among the countries.
  eng-ULB: Then I will scatter Egypt among the nations and disperse them among the
    lands.
  spa-VBL: Dispersaré a los egipcios entre las diferentes naciones y países.
  fra-_FOB: Je disperserai les Égyptiens parmi les nations, et je les répandrai dans
    les pays.
  mal-mal: ഞാൻ ഈജിപ്റ്റുകാരെ ജനതകളുടെ ഇടയിൽ ഛിന്നിച്ച് ദേശങ്ങളിൽ ചിതറിച്ചുകളയും.
  urd-GVR: aur maiṅ Misriyoṅ ko muḳhtalif aqwām-o-mamālik meṅ muntashir kar dūṅgā.
  suz-BL: गो इजीप्‍त ङा मुर आन कली रागी रागी ङा मुर आन दातेम फ्राइ‍नुङमी। मिनु मेको
    आन कली रागी रागीम ब्रपाइक्‍नुङमी।
  eng-NOY: And I will scatter the Egyptians among the nations, and disperse them through
    the countries.
  ita-1927: E disperderò gli Egiziani fra le nazioni, e li spargerò per tutti i paesi;
  ckb-ckb: میسرییەکان بەناو نەتەوەکاندا پەرت دەکەم و بەناو خاکەکاندا بڵاویان دەکەمەوە.
  eng-BBE: And I will send the Egyptians in flight among the nations and wandering
    through the countries.
  kan-OKCV: ಈಜಿಪ್ಟಿನವರನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದರಿಸಿ ದೇಶಗಳ ಮೇಲೆ ಹರಡುವೆನು.
  tam-2017: எகிப்தியர்களைத் தேசங்களுக்குள்ளே சிதறடித்து, அவர்களைத் தேசங்களில் தூற்றிவிடுவேன்.
  spa-RV-1909: Y esparciré los Egipcios entre las gentes, y aventarélos por las tierras.
  ron-BTF: Și voi împrăștia pe egipteni printre națiuni și îi voi risipi prin țări.
  eng-WEBP: I will scatter the Egyptians among the nations, and will disperse them
    through the countries.
  eng-FBV: I will scatter the Egyptians among the different nations and countries.
  nld-1939: De Egyptenaren zal Ik onder de volken verstrooien, en ze over de landen
    verspreiden.
  nch-BL: Huan nopa egiptome niquintitanis ipan campa hueli talme para ma itztotij
    quej seyoc tali ehuani.
  vie-1934: Ta sẽ làm cho tan tác dân Ê-díp-tô trong các dân, và rải hết thảy chúng
    nó ra trong các nước.
  hin-CV: मैं मिस्रियों को जनताओं के लोगों के बीच इधर-उधर फैला दूंगा और देश-देश में
    उन्हें तितर-बितर कर दूंगा.
  spa-BES: Y esparciré a los egipcios entre las naciones y serán esparcidos entre
    los países.
  tdx-tdx: Le hampiparaitaheko amo kilakila’ ndatio o nte-Mitsraimeo, vaho hampiboelèko
    amo fifeheañeo.
  tha-KJV: เราจะให้คนอียิปต์กระจัดกระจายไปอยู่ท่ามกลางประชาชาติ และจะกระจายเขาไปตามประเทศต่างๆ
  por-BR-2018: E espalharei os egípcios entre as nações, e os dispersarei pelas terras.
  deu-ELO: Und ich werde die Ägypter unter die Nationen versprengen und sie in die
    Länder zerstreuen.
  eng-WYC-2018: And I shall scatter Egypt among heathen men, and I shall winnow them
    in lands. (And I shall scatter the Egyptians among the heathen, and I shall winnow
    them into many lands.)
  epo-epo: Kaj Mi disĵetos la Egiptojn inter la naciojn, kaj Mi dispelos ilin en diversajn
    landojn.
  uig-PIN: Misirliⱪlarni ǝllǝrgǝ tarⱪitiwetimǝn, mǝmlikǝtlǝr arisiƣa taritimǝn.
  beo-beo: Na da Idibidi fi dunu amo fifi asi gala huluane amoga afagogolesimu.
  tpi-OTNT: Na bai mi rausim ol Isip i go nabaut long ol arapela kantri.
  hau-SA: Zan watsar da Masarawa a cikin al’ummai in warwatsa su cikin ƙasashe.
  uig-LAT: Misirliqlarni ellerge tarqitiwétimen, memliketler arisigha taritimen.
  nde-nde: Ngizachithela amaGibhithe phakathi kwezizwe ngiwahlakazele emazweni.
  ton-ton: Pea te u fakamovete ʻae kakai ʻIsipite ki he ngaahi puleʻanga, pea te u
    fakahēʻi ʻakinautolu ki he ngaahi fonua.
  ces-1613: A rozptýlím Egyptské mezi národy, a rozženu je do zemí.
  eng-WMB: I will scatter the Egyptians among the nations, and will disperse them
    through the countries.
  tam-TCV: நான் எகிப்தியரைப் பல நாடுகளுக்குள்ளும் சிதறிப்போகச்செய்து, அவர்களை நாடுகளெங்கும்
    கலைந்து போகப்பண்ணுவேன்.
  ceb-ULB: Unya katagon ko ang Ehipto taliwala sa kanasoran ug tibulaagon sila taliwala
    sa kayutaan.
  pol-UBG: I rozproszę Egipcjan między narodami, i rozrzucę ich po ziemiach.
  urd-GVU: اور مَیں مصریوں کو مختلف اقوام و ممالک میں منتشر کر دوں گا۔
  deu-1912: und ich will die Ägypter unter die Heiden zerstreuen und in die Länder
    verjagen.
  kan-2017: “ಐಗುಪ್ತ್ಯರನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದುರಿಸಿ ದೇಶದೇಶಗಳಿಗೆ ಚದುರಿಸಿ ಬಿಡುವೆನು.
  yap-yap: Aram e nggu wagagaynag e girdi’ nu Egypt u ga’ngin e fayleng.
  hlt-MCSB: Egypt te namtom taengah ka taek ka yak vetih amih te diklai ah ka haeh
    ni.
  mdy-ETH: ጊብፄ ዓሶ ሜሌ ዴሮና ዱማ ዱማ ዓጮ ዓሶና ባኣካ ታ ዜርቃንዳኔ፤
  twi-ASANTE: Mede Misraimfoɔ bɛkokɔ amanaman mu na mahwete wɔn agu nsase so.
  eng-WEBU: I will scatter the Egyptians among the nations, and will disperse them
    through the countries.
  wal-wal: Taani Gibxxeta kawotettatu giddooninne hara biittatun laalana.
  spa-PDDPT: Esparciré a los egipcios entre las naciones y los dispersaré por las
    tierras.
  gun-gun: Ha'e gui Egito pygua kuery amoaĩmba 'rã yvy regua ikuaia rupi, araa ukapa
    'rã yvy jave rupi.
  ilo-ULB: Ket iwarawarakto ti Egipto kadagiti nasion ken iwaraskonto ida kadagiti
    daga.
  kpg-kpg: Au ga hagau digau Egypt gi modoho adu gi lodo nia henua huogodoo i henuailala.
  uig-ARA: مىسىرلىقلارنى ئەللەرگە تارقىتىۋېتىمەن، مەملىكەتلەر ئارىسىغا تارىتىمەن.
  sus-sus: N Misirakae rayensenma nɛ duniɲa birin ma.
  pon-2006: I pahn kamwarakpeseng mehn Isip kan wasa koaros nin sampah.
  ksd-ksd: Ma ina imire vue ra tarai Aigipto livuan ta ra lavur vuna tarai, ma ina
    korot varbaiane vue diat ta ra umana gunagunan.
  grc-BRENT: καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας.
  ind-AYT: Aku akan menyerakkan orang-orang Mesir ke antara bangsa-bangsa, dan akan
    mencerai-beraikan mereka ke antara negeri-negeri.
  nya-nya: Ndidzamwaza Aigupto pakati pa mitundu ya anthu ndikuwabalalitsira ku mayiko
    ambiri.
  hrv-hrv: Razagnat ću Egipćane među narode i rasijati ih po zemljama!
  mps-mps: Tama eno te Isip we bidi dabe tedela palama, te gasa kantri dabeba sela
    sąwaibao.
  tpi-tpi: Na bai mi rausim ol Isip i go nabaut long ol arapela kantri.
  dan-1931: Jeg spreder Ægypterne blandt Folkene og udstrør dem i Landene.
  vie-OVCB: Ta sẽ phân tán người Ai Cập đến nhiều nước khắp nơi trên đất.
  guj-2017: હું મિસરીઓને પ્રજાઓમાં વિખેરી નાખીશ અને દેશોમાં વેરવિખેર કરી નાખીશ.
  pon-2006A: I pahn kamwarakpeseng mehn Isip kan wasa koaros nin sampah.
  por-BRBSL: Espalharei os egípcios entre as nações, e os dispersarei através dos
    países.
  cth-cth: Izipnaw hah miphunnaw rahak hoi kâkayei sak vaiteh, ram tangkuem koe ka
    yawng sak han.
  twi-twi: Mede Misraimfo bɛkɔ amanaman mu na mahwete wɔn agu nsase so.
  hlt-hlt: Egypt te namtom taengah ka taek ka yak vetih amih te diklai ah ka haeh
    ni.
  tbz-SIM: M bo cíɛ nhEsibiti tenkɛ̀ kɔbɛ kɛ̀ bɛ̀ɛ tɑ ibotí tɛì miɛkɛ.
  msy-2020: Egh kɨ Isipia batuegh me aghamsightɨ, me tintinibar kantrin igharazibar
    mangegham.
  dop-dop: Mɑɑ yɑsɩ Icipiti nyǝ́mɑ kɛ piitimnɑɑ tɑɑ. Pɑɑ sʋʋ tɛtʋnɑɑ pɑɣɑlɛ tɑɑ.
  azb-azb: Misirliləri millətlər arasına yayacağam, ölkələr arasına səpələyəcəyəm.
  eng-DBY: And I will scatter the Egyptians among the nations, and will disperse them
    through the countries.
  hin-2017: मैं मिस्रियों को जाति-जाति में तितर-बितर करूँगा, और देश-देश में छितराऊँगा।
  wol-KYG: maay tasaare Misra fi biir xeet yi, wasaare leen fi biir réew yi.
  eng-YLT: And scattered the Egyptians among nations, And I have spread them through
    lands,
  eng-WYC-2017: And I shall scatter Egypt among heathen men, and I shall winnow them
    in lands.
  eng-WMBB: I will scatter the Egyptians amongst the nations, and will disperse them
    through the countries.
  urd-GVH: और मैं मिसरियों को मुख़्तलिफ़ अक़वामो-ममालिक में मुंतशिर कर दूँगा।
  rug-rug: Kote va talahuarae i Arau sari tie Izipi koari na butubutu meke hurakatae
    lani koari na pinaqaha popoa.
  gaz-gaz: Ani namoota Gibxi saboota gidduutti nan faffacaasa; biyyoota keessas isaan
    nan bibittinneessa.
  fra-LSG: Je répandrai les Égyptiens parmi les nations, Je les disperserai en divers
    pays.
  yal-yal: N Misiran kaane raxuyama ayi nɛn siyane yɛ, n yi e rayensenɲɛ ayi yamanane
    xun xɔn.
  haw-1868: A e hoopuehu au i ko Aigupita iwaena o na lahuikanaka, a e lulu aku ia
    lakou ma na aina.
  arb-NAV: وَأُشَتِّتُ الْمِصْرِيِّينَ بَيْنَ الأُمَمِ وَأُفَرِّقُهُمْ فِي الْبُلْدَانِ.
  ewe-ewe: Makaka Egiptetɔwo ɖe dukɔwo dome, eye maka wo ahlẽ ɖe anyigbawo dzi.
  eng-LEE: And I will scatter the Egyptians among the nations, and I will disperse
    them through the countries.
  asm-FB: আৰু মই মিচৰীয়াসকলক জাতিবোৰৰ মাজত ছিন্ন-ভিন্ন কৰিম আৰু দেশবোৰৰ মাজত গোট
    গোট কৰিম।
  sus-A: ﭑ مِسِرَكَيٍ رَيٍنسٍنمَ نّ دُنِحَ بِرِن مَ.
  fra-SBL: Je disperserai les Égyptiens parmi les nations, je les disperserai dans
    tous les pays.
  hbo-hbo: וַהֲפִצֹותִ֥י אֶת־מִצְרַ֖יִם בַּגֹּויִ֑ם וְזֵרִיתִ֖ם בָּאֲרָצֹֽות׃
  kik-kik: Nĩngahurunja andũ a Misiri ndũrĩrĩ-inĩ, na ndĩmaharaganĩrie mabũrũri-inĩ.
  fra-NCL: Je disperserai les Egyptiens parmi les nations, et les disséminerai dans
    les pays.
  cek-AK: Izip kaminawk to prae kaminawk salakah kam hetsak moe, prae kruekah kang
    haehsak han.
  cuk-cuk: Egipto-dorgan dulemar-yar-baid-baidgi-bukwamaladse an oaisakioed, yar-baid-baidse
    an oduurmakoed.
  uig-CYR: Мисирлиқларни әлләргә тарқитиветимән, мәмликәтләр арисиға таритимән.
  tel-2017: అప్పుడు ఐగుప్తీయులను ఇతర రాజ్యాల్లోకి చెదరగొడతాను. వివిధ దేశాలకు వారిని
    వెళ్లగొడతాను.
  hat-BSA: Mwen va gaye Ejipsyen yo pami nasyon yo e dispèse yo pami peyi yo.
  kos-kos: Nga ac fah akfahsryelik mwet Egypt nu fin faclu nufon.
  hbo-WLC: וַהֲפִצוֹתִ֥י אֶת־מִצְרַ֖יִם בַּגּוֹיִ֑ם וְזֵרִיתִ֖ם בָּאֲרָצֽוֹת׃
  ibo-ibo: Aga m achụsa ndị Ijipt nʼetiti mba niile tụsaakwa ha nʼobodo niile,
  ory-ory: ପୁଣି, ଆମ୍ଭେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ମିସରୀୟମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କରିବା ଓ ନାନା ଦେଶରେ
    ସେମାନଙ୍କୁ ବିକ୍ଷିପ୍ତ କରିବା।
  chk-chk: Üpwe atoropasafeili ekewe chon Isip lein chon ekewe mwü me fanü.
  rop-rop: en ai garra spredimat detlot Ijip pipul oloba langa dijan wel.
  ukr-1871: І порозпорошую Египтян проміж народами й розвію їх по землях.
  deu-1951: Und die Ägypter will ich unter die Heiden zerstreuen und in die Länder
    versprengen.
  eng-JPS: And I will scatter the Egyptians among the nations, and will disperse them
    through the countries.
  srp-1865: I rasijaæu Misirce po narodima, i razasuæu ih po zemljama.
  lug-lug: Ndisaasaanya Abamisiri mu mawanga ne mu nsi ennyingi.
  heb-heb: והפצותי את מצרים בגוים וזריתם בארצות׃
  ben-IRV: আর আমি মিশরীয়দেরকে জাতিদের মধ্যে ছিন্নভিন্ন ও নানাদেশে বিকীর্ন করব।
  pan-pan: ਮੈਂ ਮਿਸਰੀਆਂ ਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦਿਆਂਗਾ ਅਤੇ ਦੇਸਾਂ ਵਿੱਚ ਉਹਨਾਂ ਨੂੰ ਤਿੱਤਰ-ਬਿੱਤਰ
    ਕਰਾਂਗਾ।
  mya-JVB: အဲဂုတ္တု လူတို့ကို အတိုင်းတိုင်း အပြည်ပြည် တို့ တွင် ကွဲပြား ပြန့်လွင့်
    စေမည်။
  hmo-hmo: Aigupito taudia be bese idauidau momo edia huana dekenai do lau luludia
    lao.
  urd-urd: और मिस्रियों को क़ौमों में तितर बितर और मुमालिक में तितर बितर करूँगा।
  rus-SYN: И рассею Египтян по народам, и развею их по землям.
  bqc-SIM: Má Egipiↄ fãaa buiↄ guu, mí ń fã́ndaiada bùsu ń bùsuo.
  tcz-CHONGTHU: Keiman Egypt mite chu vannoi leiset gam jouse a kathethang diu ahi.
  mar-mar: मग मी मिसऱ्यांना राष्ट्रांमध्ये विखरुन टाकीन आणि त्यांना देशामध्ये उधळून
    लावीन.
  qub-qub: Egipto runacunataga mashtarishaj llapan nasyuncunamanmi. Intëru nasyuncunamanmi
    mashtacanga.
  bqp-bqp: Kon Egibitigibu yɑrinɑsiɑ bu dɑ bwese tukunun suunu sɔɔ. Kon de bu dɑ tem
    bɑɑmɛre sɔɔ.
  hat-hat: Mwen pral gaye moun peyi Lejip yo nan lòt peyi, mwen pral simaye yo nan
    mitan divès lòt nasyon sou latè.
  eng-BSB: I will disperse the Egyptians among the nations and scatter them throughout
    the lands.
  eng-WEBPB: I will scatter the Egyptians amongst the nations, and will disperse them
    through the countries.
  kbq-kbq: Ana nehu'na Isipi vahera zamahe panani hanuge'za, vahe mopafine vahe kumatamimpi
    umani emani hugahaze.
  nhe-BL: Huan nopa egiptome niquintitlanis ipan campa hueli tlaltini para ma itztotij
    queja sejcoyoc ehuani.
  gub-BL: Amuhàmuhàz putar Ezit ywy rehe har ywy nànàn ihe wà nehe.
  eng-DRA: And I will disperse Egypt among the nations, and scatter them through the
    countries.
