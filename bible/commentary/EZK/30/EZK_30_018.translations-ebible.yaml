verse: EZK.030.018
translations:
  mal-C: ഞാൻ ഈജിപ്റ്റിന്റെ നുകം തകർക്കുമ്പോൾ തഹ്പനേസിൽ പകൽ ഇരുണ്ടുപോകും; അവിടെ അവളുടെ
    ശക്തിയുടെ പ്രതാപം നശിക്കും. അവളെ ഒരു മേഘം മൂടും, അവളുടെ പുത്രിമാർ പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും.
  deu-TKW: In Thachpanhes wird sich der Tag verdunkeln, wenn ich daselbst die Scepter
    Ägyptens zerbreche, und seiner stolzen Pracht darin ein Ende gemacht wird. Sie
    selbst wird Gewölk bedecken, und ihre Tochterstädte werden in die Verbannung gehen.
  lin-lin: Na Takipenesi, mokolo ekokoma molili tango nakobuka ekangiseli ya Ejipito ;
    mpe kuna, makasi na yango oyo etielaka lolendo ekosila ; mapata ekozipa engumba
    Takipenesi mpe bamboka na yango ya mike ekokende na bowumbu.
  eng-LSV: And the day has been dark in Tehaphnehes, || In My breaking the yokes of
    Egypt there, || And the excellence of her strength has ceased in her, || Her!
    A cloud covers her, || And her daughters go into captivity.
  eng-GNV: 'At Tehaphnehes the day shall restraine his light, when I shall breake
    there the barres of Egypt: and when the pompe of her power shall cease in her,
    the cloude shall couer her, and her daughters shall goe into captiuitie.'
  eng-WEBSTER: 'At Tehaphnehes also the day shall be darkened, when I shall break
    there the yokes of Egypt: and the pomp of her strength shall cease in her: as
    for her, a cloud shall cover her, and her daughters shall go into captivity.'
  nhw-BL: Huan quema nijsosolos ichicahualis tlali Egipto catli ica mohueyimatiyayaj,
    nojquiya mochihuas quen tzintlayohuilotl ipan altepetl Tafnes. Elis quen quiixtzacuas
    nochi tlali Egipto se hueyi mixtli catli yayahuic. Huan nopa masehualme quinhuicase
    ilpitoque para seyoc tlali.
  swh-ONEN: Huko Tahpanhesi mchana utatiwa giza nitakapovunja kongwa la Misri; hapo
    kiburi cha nguvu zake kitakoma. Atafunikwa na mawingu na vijiji vyake vitatekwa.
  bba-bba: Nɑ̀ n Eɡibitiɡibun dɑm buɑ mɛ bɑ mɔ bɑ kɑ tɔmbu yoru diisie, mɑ dɑm mɛ
    bɑ rɑɑ kɑ tii sue mi, mu nɔru kuɑ, yɑm mu koo tĩrɑ Tɑpɑnɛsiɔ kpɑ bu yen tɔmbu
    yoru mwɛɛri.
  eng-KJVCPB: 'At Tehaphnehes also the day shall be darkened, when I shall break there
    the yokes of Egypt: and the pomp of her strength shall cease in her: as for her,
    a cloud shall cover her, and her daughters shall go into captivity.'
  luo-luo: Odiechiengno nolokre mudho ni dala mar Tapanhes, ka aturo jok mar jo-Misri;
    kendo kanyo ema tekone mosungorego nochop e giko. Ibiro ume gi boche polo, kendo
    mier mage matindo nomaki ma ter e twech.
  meu-meu: Tehafenehe ai dina na baine dibura, Aigupto ena siahu unuseni ai baina
    hadarerea negana ai; ena siahu, e heaḡilaiamu ḡauna, na baine ore, ori ta ese
    baine ḡovaia ahu; bona natuna hahinedia na iḡuidia ai bae laohaidia.
  npi-ULB: तहपनेसमा जब म मिश्रदेशको जुवा भाँचिदिनेछु, तब त्‍यो दिनले आफ्‍नो उज्‍यालो
    दिनेछैन, र त्‍यसको बलको घमण्‍ड सकिनेछ । त्यसलाई एउटा बादलले ढाक्‍नेछ, र त्‍यसका
    छोरीहरू कैदमा जानेछन्‌ ।
  yor-yor: Ojú ọjọ́ yóò ṣókùnkùn ní Tafanesi nígbà tí mo bá já àjàgà Ejibiti kúrò;
    níbẹ̀ agbára iyì rẹ̀ yóò dópin wọn yóò fi ìkùùkuu bò ó àwọn abúlé rẹ ní wọn yóò
    lọ sí ìgbèkùn.
  pes-OPCB: وقتی برای در هم شکستن قدرت مصر بیایم، آن روز برای تحفنحیس هم یک روز تاریک
    خواهد بود. ابر سیاهی آن را خواهد پوشاند و مردم آن به اسارت خواهند رفت.
  tgl-ULB: Sa Tafnes, hindi magliliwanag ang araw na iyon kapag sisirain ko ang pamatok
    ng Egipto roon at ang kapalaluan ng kaniyang lakas ay magwawakas. Magkakaroon
    ng ulap na kukubkob sa kaniya at ang kaniyang mga anak na babae ay dadaan sa pagkakabihag.
  hui-hui: Iyibiali tigua hongo howa mine halu parali ho haga winigo ai tinaga hongo
    ogoni mo wahai harongi Tabanese tanoha aruma hai holebira. Ani bialu beraliba
    mindibi timbunime Iyibi dindi dambi hai holebira. Anidagua biragola waitigiru
    ibalu wali agali Iyibi dindiha karu minu garabaya bu yalu dindi tara tara ngaruha
    purogo lolebira.
  mya-mya: အီ​ဂျစ်​ပြည်​၏​တန်​ခိုး​အာ​ဏာ​တည်း​ဟူ သော​ထမ်း​ပိုး​ကို ငါ​ချိုး​နှိမ်​သော​အ​ခါ​သူ
    တို့​ဂုဏ်​ယူ​ဝါ​ကြွား​သည့်​စွမ်း​ရည်​သတ္တိ ကို​ပ​ပျောက်​စေ​မည်။ တာ​ပ​နက်​မြို့​သည်
    မှောင်​မိုက်​၍​နေ​လိမ့်​မည်။ အီ​ဂျစ်​ပြည်​တွင် မိုး​တိမ်​များ​အုပ်​ဆိုင်း​လျက်​မြို့​အား​လုံး
    မှ​လူ​တို့​သည်​သုံ့​ပန်း​အ​ဖြစ်​ဖမ်း​ဆီး သိမ်း​ယူ​သွား​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་ཐ་ཕན་ཧེ་སི་རུ་ཨེ་ཅིབ་ཡུལ་གྱི་གཉའ་ཤིང་རྣམས་གཅོག་པའི་དུས་སུ། ཉིན་དཀར་ནི་མུན་པ་རུ་འགྱུར་ཞིང་།
    ཨེ་ཅིབ་ཀྱིས་ངོམ་བཟོ་སྟོན་པའི་སྟོབས་ཤུགས་ནི་དེའི་ནང་དུ་ཉམས་པ་དང་། གྲོང་ཁྱེར་འདི་ལ་སྤྲིན་ནག་འཐིབས་ནས་གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་བཙོན་དུ་འཁྲིད་པར་འགྱུར།
  sna-sna: Zuva iroro richava rerima paTapanhesi, pandichavhuna joko reIjipiti; kuzvikudza
    kwesimba raro kuchapera ipapo. Richafukidzwa namakore, uye misha yaro ichatapwa.
  spa-BLM: En Tehaphnehes también se retirará el día, cuando rompa allí los yugos
    de Egipto. El orgullo de su poder cesará en ella. En cuanto a ella, una nube la
    cubrirá, y sus hijas irán al cautiverio.
  cac-cac: Ayic ol vac'an satel snivanil yelc'och Egipto chi', aton yipalil yed' yic'ojchan̈b'ail,
    ol q'uic'b'oc yoc c'u d'a yib'an̈ chon̈ab' Tafnes, ol q'uic'b'oc q'uinal yuj asun
    d'a Egipto chi'. Axo masanil eb' cajan ta', ol ic'joccanb'at eb' d'a ch'oc nacional
    yuj eb' ajc'ool.
  swh-ULB: Huko Tapanesi, siku itabadilika kuwa usiku nitakapo ivunja nira ya Misri
    huko, na kiburi cha uwezo wake kitaisha. Kutakuwa na wingu likimfunika, na binti
    zake wataenda utumwani.
  bel-bel: І ў Тафнісе памеркне дзень, калі Я скрышу там ярмо Егіпта, і спыніцца ў
    ім ганарыстая магутнасьць яго. Хмара заслоніць яго, і дочкі яго пойдуць у палон.
  deu-ELBBK: Und in Tachpanches wird der Tag sich verfinstern, wenn ich dort die Joche
    Ägyptens zerbreche und der Stolz seiner Kraft darin ein Ende nimmt; Gewölk wird
    es bedecken, und seine Tochterstädte werden in die Gefangenschaft ziehen.
  mbb-OT: Emun edèdeetan ku en is gehem te Ehipto egkehimu heeyan he merusirem he
    andew para te menge tig-Tapanhes. Egkeawè en is impehivantug he ǥehem te Ehipto.
    Egkeselikuvungan is Ehipto te kivel, ne ebihaǥen is menge meǥinged diyà te menge
    inged kayi.
  mal-2015: ഞാൻ മിസ്രയീമിന്റെ നുകം ഒടിച്ചു അവളുടെ ബലത്തിന്റെ പ്രതാപം ഇല്ലാതാക്കുമ്പോൾ
    തഹഫ്നേഹെസിൽ പകൽ ഇരുണ്ടുപോകും; അവളെയോ ഒരു മേഘം മൂടും; അവളുടെ പുത്രിമാർ പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും.
  rmc-rmc: Kaľipen ela oda džives andro Tachpanches, sar ode zňičinava le Egiptoskri
    zor, savi les hin upral o aver narodi; akor ode preačhela leskro baro lašarišagos.
    Učharena les andre o chmari a leskre gavora ena zaile.
  pes-OPV: و روزدرتحفنحیس تاریک خواهد شد حینی که یوغهای مصر را در آنجا شکسته باشم
    و فخرقوتش در آن تلف شده باشد. و ابرها آن را خواهدپوشانید و دخترانش به اسیری خواهند
    رفت.
  ron-1924: Ла Тахпанес се ва ынтунека зиуа кынд вой сфэрыма жугул Еӂиптулуй ши кынд
    се ва сфырши мындрия тэрией луй; ун нор ва акопери Тахпанесул ши четэциле луй
    вор мерӂе ын робие.
  ben-OBCV: তফন্‌হেষে দিনের বেলা অন্ধকার হয়ে যাবে যখন আমি মিশরের জোয়াল ভাঙব; সেখানে
    তার শক্তির গর্ব শেষ হয়ে যাবে। সে মেঘে ঢেকে যাবে, তার গ্রামগুলি বন্দিদশায় যাবে।
  som-som: Oo Texafneheesna maalintaa ku madoobaan doonta, markaan harqoodyada Masar
    halkaas ku jejebin doono, kibirka xooggeeduna wuu ka dhex baabbi'i doonaa, oo
    iyada daruur baa qarin doonta, oo gabdhaheedana maxaabiis ahaan baa loo kaxaysan
    doonaa.
  lat-VUC: 'Et in Taphnis nigrescet dies, cum contrivero ibi sceptra Ægypti, et defecerit
    in ea superbia potentiæ ejus: ipsam nubes operiet, filiæ autem ejus in captivitatem
    ducentur.'
  eng-ASVBT: 'At Tehaphnehes also the day shall withdraw itself, when I shall break
    there the yokes of Egypt, and the pride of her power shall cease in her: as for
    her, a cloud shall cover her, and her daughters shall go into captivity.'
  ita-1885: E il giorno scurerà in Tafnes, quando io romperò quivi le sbarre di Egitto;
    e l'alterezza della sua forza verrà meno in essa; una nuvola la coprirà; e quant'è
    alle sue città, andranno in cattività.
  eng-LXXUP: 'And the day shall be darkened in Tehaphnehes, when I have broken there
    the scepters of Egypt: and the pride of her strength shall perish there: and a
    cloud shall cover her, and her daughters shall be taken prisoners.'
  eng-ULB: In Tahpanhes, the day will hold back its light when I break the yoke of
    Egypt there, and the pride of her strength will be finished. There will be a cloud
    covering her, and her daughters will walk into captivity.
  spa-VBL: Será un día oscuro en Tafnes cuando rompa el poder de Egipto y ponga fin
    a su orgullosa fuerza. Será bajo una nube cuando el pueblo vaya al cautiverio.
  fra-_FOB: A Tachphanès le jour s'obscurcira, lorsque j'y briserai le joug de l'Égypte
    et que sa force orgueilleuse aura cessé; une nuée la couvrira, et ses filles iront
    en captivité.
  mal-mal: ഞാൻ ഈജിപ്റ്റിന്റെ നുകം ഒടിച്ച് അവളുടെ ബലത്തിന്റെ പ്രതാപം ഇല്ലാതാക്കുമ്പോൾ
    തഹഫ്നേഹെസിൽ പകൽ ഇരുണ്ടുപോകും; അവളെ ഒരു മേഘം മൂടും; അവളുടെ പുത്രിമാർ പ്രവാസത്തിലേക്കു
    പോകേണ്ടിവരും.
  urd-GVR: Tahfanhīs meṅ din tārīk ho jāegā jab maiṅ wahāṅ Misr ke jue ko toṛ dūṅgā.
    Wahīṅ us kī zabardast tāqat jātī rahegī. Ghanā bādal shahr par chhā jāegā, aur
    gird-o-nawāh kī ābādiyāṅ qaidī ban kar jilāwatan ho jāeṅgī.
  suz-BL: मेको नाक्‍त तेहाफ-नेहेस सहर छिङछिङ दुम्‍ब। गो मेकेर इजीप्‍त रागी आ जुवा
    जिक्‍नुङ। मिनु मेको आ ठेयब लेश्‍शो क्‍याम्‍नुङ। गोस्‍सुमी मेको सहर कली सुम्‍ब।
    मिनु मेको आ एर ओंथ ङा सहर ङा मुर ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम। येरमीया ४३:९
  eng-NOY: At Tahpanhes also the day shall be darkened, when I shall break there the
    yoke of Egypt, and the pride of her strength shall cease within her. A cloud shall
    cover her, and her daughters shall go into captivity.
  ita-1927: E a Tahpanes il giorno s’oscurerà, quand’io spezzerò quivi i gioghi imposti
    dall’Egitto; e l’orgoglio della sua forza avrà fine. Quanto a lei, una nuvola
    la coprirà, e le sue figliuole andranno in cattività.
  ckb-ckb: لە تەحپەنحێس ڕۆژ تاریک دادێت کاتێک نیرەکانی میسر دەشکێنم، شانازی هێزی نامێنێت.
    هەورێک میسر دادەپۆشێت، شارۆچکەکانی ڕاپێچ دەکرێن.
  eng-BBE: 'And at Tehaphnehes the day will become dark, when the yoke of Egypt is
    broken there, and the pride of her power comes to an end: as for her, she will
    be covered with a cloud, and her daughters will be taken away prisoners.'
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟಿನ ನೊಗಗಳನ್ನು ಮುರಿಯುವಾಗ ತಹಪನೇಸಿನಲ್ಲಿ ಹಗಲು ಕತ್ತಲಾಗುವುದು. ಅದರ
    ಶಕ್ತಿಯ ಮದವು ಅಡಗಿಹೋಗುವುದು. ಅದನ್ನು ಮೇಘವು ಮುಚ್ಚುವುದು. ಅದರ ಪುತ್ರಿಯರು ಸೆರೆಗೆ ಹೋಗುವರು.
  tam-2017: எகிப்தின் நுகங்களை நான் முறிக்கும்போதும், அதினுடைய பெலத்தின் முக்கியம்
    அதிலே ஓயும்போதும், இருள் அதை மூடும்; தகபானேசிலே பகல் இருண்டுபோகும்; அதின் மகள்கள்
    சிறைப்பட்டுப்போவார்கள்.
  spa-RV-1909: 'Y en Tehaphnes será cerrado el día, cuando quebrantaré yo allí las
    barras de Egipto, y cesará en ella la soberbia de su fortaleza: nublado la cubrirá,
    y los moradores de sus aldeas irán en cautiverio.'
  ron-BTF: La Tahpanes de asemenea se va întuneca ziua când voi sfărâma acolo jugurile
    Egiptului; și fastul tăriei lui va înceta în el; cât despre el, un nor îl va acoperi,
    iar fiicele lui vor merge în captivitate.
  eng-WEBP: At Tehaphnehes also the day will withdraw itself, when I break the yokes
    of Egypt there. The pride of her power will cease in her. As for her, a cloud
    will cover her, and her daughters will go into captivity.
  eng-FBV: It will be a dark day in Tahpanhes when I break Egypt's power and bring
    to an end their proud strength. It will be under a cloud as the people go into
    captivity.
  nld-1939: In Tachpanches wordt de dag verduisterd, Als Ik Egypte’s schepter daar
    breek.
  nch-BL: Huan quema nijsosolos ichicahualis tali Egipto cati ica mohueyimatiyayaj,
    nojquiya oncas quej tzintayohuilot ipan altepet Tafnes. Elis quej quiixtzacuas
    nochi tali Egipto se hueyi mixti cati yayahuic. Huan nopa masehualme quinhuicase
    ilpitoque para seyoc tali.
  vie-1934: Tại Tác-pha-nết, ban ngày sẽ tối tăm, khi ta sẽ gãy các ách của Ê-díp-tô
    ở đó, và sức mạnh kiêu ngạo của nó sẽ hết. Về nó, sẽ có đám mây che lấp đất ấy,
    những con gái nó sẽ đi làm phu tù.
  hin-CV: जब मैं मिस्र के जूआ को तोड़ूंगा, तब ताहपनहेस नगर में दिन में ही अंधकार हो
    जाएगा; तब उसके घमंड से भरे बल का अंत हो जाएगा. वह बादलों से ढंक जाएगा, और उसके
    गांव बंधुआई में चले जाएंगे.
  spa-BES: Y en Tafnes el día se tornará oscuro, cuando se rompa el yugo de Egipto,
    y el orgullo de su poder llegue a su fin; en cuanto a ella, será cubierta con
    una nube, y sus hijas serán llevadas cautivas.
  tdx-tdx: Hanoeñe maieñe ty andro e Tapanekese ao ie hampipozaheko ty joka’ o nte-Mitsraimeo,
    naho hijihetse ama’e ty habohabohan-kaozara’e; ie hikopaha’ ty rahoñe, vaho hasese
    am-pandrohizañe añe o anak’ampela’eo.
  tha-KJV: ที่​เมืองทาปานเหสกลางวันจะมืดเมื่อเราทำลายแอกของอียิปต์ และอานุภาพอันผยองของเมืองนั้นจะสิ้นสุดลง
    จะมีเมฆมาคลุมเมืองนั้นไว้และเหล่าธิดาของเมืองนั้นจะตกไปเป็นเชลย
  por-BR-2018: E em Tafnes o dia se escurecerá, quando eu quebrar ali o jugo do Egito,
    e nela cessar a soberba de sua força; uma nuvem a cobrirá, e suas filhas irão
    em cativeiro.
  deu-ELO: Und zu Tachpanches wird der Tag sich verfinstern, wenn ich daselbst die
    Joche Ägyptens zerbreche, und der Stolz seiner Kraft darin ein Ende nimmt; Gewölk
    wird es bedecken, und seine Tochterstädte werden in die Gefangenschaft ziehen.
  eng-WYC-2018: And in Tahpanhes the day shall wax black, when I shall all-break there
    the sceptres of Egypt (or when I shall all-break there the yoke of Egypt), and
    the pride of the power thereof shall fail therein. A cloud shall cover it; forsooth
    the daughters thereof shall be led into captivity,
  epo-epo: En Taĥpanĥes mallumiĝos la tago, kiam Mi rompos tie la jugon de Egiptujo,
    kaj malaperos en ĝi la fiereco de ĝia forto; mallumo ĝin kovros, kaj ĝiaj filinoj
    iros en forkaptitecon.
  uig-PIN: Mening xu yǝrdǝ Misirning boyunturuⱪlirini sundurƣinimda, Taⱨpanǝs xǝⱨiridǝ
    kün ⱪarangƣulixidu; uningda ɵz küqidin bolƣan pǝhri yoⱪilidu; bir bulut uni ⱪaplaydu;
    uning ⱪizliri sürgün ⱪilinidu.
  beo-beo: Na da Idibidi ilia gasa fili gasa hou wadela:sea, Daha:banisi gagili sali
    moilai da gasi fawane ba:mu. Mobi ginamei da Idibidi soge dedebomu, amola ea moilai
    fi dunu huluane da afugili oule asi dagoi ba:mu.
  tpi-OTNT: Ol Isip i bin amamas tru long strong bilong ol, tasol mi bai pinisim dispela
    strong olgeta. Long dispela taim tudak bai i kamap long taun Tapanes. Na ol bikpela
    klaut bai i karamapim olgeta hap bilong Isip. Na ol birua bai i kisim ol manmeri
    bilong olgeta taun bilong Isip, na bringim ol i go kalabus long narapela kantri.
  hau-SA: Duhu ne zai zama rana a Tafanes sa’ad da na karye ikon Masar; a can ƙarfin
    da take fariya zai ƙare. Za a rufe ta da gizagizai ƙauyukanta kuma za su tafi
    bauta.
  uig-LAT: Méning shu yerde Misirning boyunturuqlirini sundurghinimda, Tahpanes shehiride
    kün qarangghulishidu; uningda öz küchidin bolghan pexri yoqilidu; bir bulut uni
    qaplaydu; uning qizliri sürgün qilinidu.
  nde-nde: EThahiphanesi imini izakuba mnyama, lapho ngisephula ijogwe leGibhithe;
    khonale-ke amandla alo aziqhenyayo azaphela. Azakwembeswa ngamayezi, njalo imizi
    yalo izakuya ekuthunjweni.
  ton-ton: '‌ʻE fakapoʻuliʻi foki ʻae ʻaho ʻi Tafanisi, ʻo kau ka maumauʻi ʻi ai ʻae
    haʻamonga ʻo ʻIsipite: pea ʻe ngata meiate ia ʻae fielahi ʻo ʻene mālohi: pea
    koeʻuhi ko ia ʻe ʻufiʻufi ia ʻaki ʻae ʻao, pea ʻe ʻalu ki he pōpula ʻa ʻene fānau
    fefine.'
  ces-1613: A v Tachpanches zatmí se den, když tam polámi závory Egypta, a přítrž
    se stane v něm vyvýšenosti síly jeho. Mrákota jej přikryje, dcery pak jeho v zajetí
    půjdou.
  eng-WMB: At Tehaphnehes also the day will withdraw itself, when I break the yokes
    of Egypt there. The pride of her power will cease in her. As for her, a cloud
    will cover her, and her daughters will go into captivity.
  tam-TCV: எகிப்தின் நுகங்களை நான் முறிக்கும் நாளிலே, தக்பானேஸில் பகல் இருளாகும்.
    அதனுடைய பெருமையான பெலனும் ஒரு முடிவுக்கு வரும். அது மேகங்களால் மூடப்படும். அதன்
    கிராமங்களிலுள்ளவர்கள் சிறைப்பட்டுப் போவார்கள்.
  ceb-ULB: Sa Tapanhes, bakwion sa adlaw ang iyang kahayag sa dihang balion ko ang
    yugo sa Ehipto didto, ug matapos na ang garbo sa iyang kusog. Motabon kaniya ang
    panganod, ug maglakaw sa pagkabinihag ang iyang anak nga mga babaye.
  pol-UBG: W Tachpanches dzień ogarną ciemności, gdy złamię tam jarzma Egiptu, i ustanie
    w nim pycha jego mocy. Okryje go chmura i jego córki pójdą do niewoli.
  urd-GVU: تحفن حیس میں دن تاریک ہو جائے گا جب مَیں وہاں مصر کے جوئے کو توڑ دوں گا۔
    وہیں اُس کی زبردست طاقت جاتی رہے گی۔ گھنا بادل شہر پر چھا جائے گا، اور گرد و نواح
    کی آبادیاں قیدی بن کر جلاوطن ہو جائیں گی۔
  deu-1912: Thachphanhes wird einen finstern Tag haben, wenn ich das Joch Ägyptens
    daselbst zerbrechen werde, daß die Hoffart seiner Macht darin ein Ende habe; sie
    wird mit Wolken bedeckt werden, und ihre Töchter werden gefangen weggeführt werden.
  kan-2017: ಐಗುಪ್ತವು ಹೊರಿಸಿದ ನೊಗಗಳನ್ನು ನಾನು ತಹಪನೇಸಿನಲ್ಲಿ ಮುರಿಯುವಾಗ, ಅಲ್ಲಿ ಹೊತ್ತು ಮೂಡದು.
    ಅದರ ಶಕ್ತಿಯ ಅಹಂಕಾರವು ಅಡಗಿ ಹೋಗುವುದು, ಕಾರ್ಮುಗಿಲು ಅದನ್ನು ಆವರಿಸುವುದು, ಅದರ ಯುವತಿಯರು
    ಸೆರೆಗೆ ಒಯ್ಯಲ್ಪಡುವರು.
  yap-yap: Bayi aw e lumor nga daken Tahpanhes u nap’an ni gu ra kirebnag gelngin
    yu Egypt mu gu m’aynag gelnginrad ni ri yad ba uf ngay. Ra upnguy bang i manileng
    daken yu Egypt; ma gubin e girdi’ u lan e pi binaw riy e bay ni fekrad ni kalbus.
  hlt-MCSB: Egypt hnokohcung te pahoi ka khaem vaengah Taphanhes ah khothaih khaw
    hmuep ni. Te vaengah a khuikah hoemdamnah a sarhi khaw kangkuen vetih amah te
    cingmai loh a thing ni. A tanu rhoek khaw tamna la cet uh ni.
  mdy-ETH: ጊብፄ ዓጮኮ ዎልቆ ታኣኒ ሜንሢ ዔያቶኮ ሄርሺንቶ ዶዱሞ ባይዛ ዎዶና ፃፕናሴ ካታማ ዹማንዳኔ፤ ጊብፄ ዓጫ ሻኣሬና
    ካንቂንታንዳኔ፤ ዒዞኮ ዱማ ዱማ ካታማ ናንጋ ዓሳኣ ዲዒንቲ ዔውታንዳኔ።
  twi-ASANTE: Esum kabii bɛduru Tapanhes ɛda no, sɛ mebubu Misraim kɔnnua no a; ɛhɔ
    na nʼahomasoɔ ahoɔden bɛba awieeɛ. Omununkum bɛkata ne so, na ne nkuraase bɛkɔ
    nnommumfa mu.
  eng-WEBU: At Tehaphnehes also the day will withdraw itself, when I break the yokes
    of Egypt there. The pride of her power will cease in her. As for her, a cloud
    will cover her, and her daughters will go into captivity.
  wal-wal: Gibxxe wolqqaa taani mentterettiyo wode, Xaafinaasan gallassai qammana;
    i otorettiyo wolqqai wurana; Gibxxe shaarai kammana; katamatu ubban de7iya asai
    omooduwan baana.
  spa-PDDPT: El día se oscurecerá en Tafnes cuando Yo quebrante allí el poder de Egipto
    y acabe en ella la soberbia de su poderío. Oscuridad la cubrirá. Los habitantes
    de sus aldeas irán a cautividad.
  gun-gun: Tafnes py ma ára pytũmba 'rã, mba'eta ha'e py amopẽmba 'rã Egito pygua
    po'akaa, amomba avi 'rã opo'akaa re onhemboyvate reia. Peteĩ arai ojao'ipa 'rã,
    ha'e rã tajy kuery ma escravo-rã meme 'rã ogueraapaa.
  ilo-ULB: Idiay Tafnes, iyimutto ti aldaw ti lawagna inton dadaelek sadiay ti sangol
    ti Egipto, ken agpatingganto ti kinatangsit ti pigsana. Addanto ulep a manglinged
    kenkuana, ken matiliwto a kas balud dagiti annakna a babbai.
  kpg-kpg: Di bouli dongoeho ga doo iha gi hongo Tahpanhes i dogu madagoaa ma gaa oho
    nia mahi o Egypt, ga hagamodu nia maaloo dangihi digaula ala nogo hagapuu ai ginaadou.
    Di gololangi gaa gahu Egypt, gei nia daangada o ana waahale huogodoo gaa lahi
    galabudi.
  uig-ARA: مېنىڭ شۇ يەردە مىسىرنىڭ بويۇنتۇرۇقلىرىنى سۇندۇرغىنىمدا، تاھپانەس شەھىرىدە
    كۈن قاراڭغۇلىشىدۇ؛ ئۇنىڭدا ئۆز كۈچىدىن بولغان پەخرى يوقىلىدۇ؛ بىر بۇلۇت ئۇنى قاپلايدۇ؛
    ئۇنىڭ قىزلىرى سۈرگۈن قىلىنىدۇ.
  sus-sus: Tapanxɛsi bira lɔxɔɛ xɔrɔxɔma nɛ Misira bɛ, barima na tɛmui, a sɛnbɛ ɲɔnma
    nɛ, a sɛnbɛ a nu laxi naxan na.
  pon-2006: Rotorot pahn kipehdi Dapanihs ni ei pahn kauwehla manaman en Isip oh katokehdi
    ar kehlail me re kin pohnmwahsohki. Pelien depwek pali pahn kipehdi Isip, oh tohn
    eh kahnimwo pahn selidi oh wisiksang.
  ksd-ksd: Na marum pire Tekapnekes, ba iau bubur ra kini na nilua kai Aigipto, ma
    ra dekdekina i panie; a bakut na ki taun ia, ma ra umana natuna, a umana vavina,
    diat a vana ta ra gunan na vilavilau.
  grc-BRENT: καὶ ἐν Τάφναις συσκοτάσει ἡ ἡμέρα, ἐν τῷ συντρίψαι με ἐκεῖ τὰ σκῆπτρα
    Αἰγύπτου· καὶ ἀπολεῖται ἐκεῖ ἡ ὕβρις ἰσχύος αὐτῆς, καὶ ταύτην νεφέλη καλύψει,
    καὶ αἱ θυγατέρες αὐτῆς αἰχμάλωτοι ἀρθήσονται.
  ind-AYT: Di Tahpanhes, siang akan menjadi gelap ketika Aku mematahkan kuk Mesir
    di sana. Kesombongan dari kekuatannya akan berakhir; ia akan ditutupi oleh awan,
    dan anak-anaknya perempuan akan pergi sebagai tawanan.
  nya-nya: Ku Tehafinehezi kudzakhala mdima pamene ndidzathyola goli la Igupto; motero
    kunyada kwake kudzatha. Iye adzaphimbidwa ndi mitambo yakuda, ndipo okhala mʼmizinda
    yake adzapita ku ukapolo.
  hrv-hrv: Nad Tafnisom pomrčat će dan kad ondje slomim jaram egipatski i kad se dokonča
    ponos moći u njemu! Nad njim će se nadviti oblak, i njegove će kćeri biti odvedene
    u ropstvo!
  mps-mps: Te Isip dabe augwa bomode augwali gana peyu yai da. Tiali goli, eno augwaligo
    bomo sese silimainu yaibao. Tama te sogo naga te taun Tapanesde hulia saibao.
    Tama genuai pǫgo te Isip bulu tigidali tama mesega saibao. Tama te boi bidi dabego
    te Isip bulude tigidali taunde we bidi dabe selama, tama augwali gasa kantriba
    kalabus igi peyu, odasa paibao.
  tpi-tpi: Ol Isip i bin amamas tru long strong bilong ol, tasol mi bai pinisim dispela
    strong olgeta. Long dispela taim tudak bai i kamap long taun Tapanes. Na ol bikpela
    klaut bai i karamapim olgeta hap bilong Isip. Na ol birua bai i kisim ol manmeri
    bilong olgeta taun bilong Isip, na bringim ol i go kalabus long narapela kantri.
  dan-1931: I Takpankes sortner Dagen, når jeg der sønderbryder Ægyptens Herskerstav,
    og dets stolte Herlighed får Ende der. Selv skal det skjules af Skyer og dets
    Småbyer vandre i Fangenskab.
  vie-OVCB: Khi Ta đến để đập tan sức mạnh kiêu ngạo của Ai Cập, thì đó cũng là ngày
    đen tối cho Tác-pha-nết, Mây đen sẽ bao phủ Tác-pha-nết, và các con gái nó sẽ
    bị dẫn đi lưu đày.
  guj-2017: જ્યારે હું તાહપન્હેસમાં મિસરે મૂકેલી ઝૂંસરીઓ તોડી ભાંગી નાખીશ, ત્યારે
    તેના સામર્થ્યનું અભિમાન સમાપ્ત થઈ જશે. ત્યાં વાદળ તેને ઢાંકશે, તેની દીકરીઓ ગુલામીમાં
    જશે.
  pon-2006A: Rotorot pahn kipehdi Dapanihs ni ei pahn kauwehla manaman en Isip oh
    katokehdi ar kehlail me re kin pohnmwahsohki. Pelien depwek pali pahn kipehdi
    Isip, oh tohn eh kahnimwo pahn selidi oh wisiksang.
  por-BRBSL: Em Tehaphnehes também o dia se retirará, quando eu quebro as cangas do
    Egito lá. O orgulho de seu poder deixará de existir nela. Quanto a ela, uma nuvem
    a cobrirá, e suas filhas irão para o cativeiro.
  cth-cth: Izip tahroe hah ka khoe vaiteh, a kâoupkhai e a thasainae hah ka pout sak
    navah, Taphanhes vah khodai nah kho a hmo han. Khopâui vaiteh kho thung e canunaw
    teh san lah a man awh han.
  twi-twi: Sum kabii beduru Tapanhes, da no sɛ mibubu Misraim konnua no a; hɔ na nʼahomaso
    ahoɔden bɛba awiei. Omununkum bɛkata no so, na ne nkuraa bɛkɔ nnommum mu.
  hlt-hlt: Egypt hnokohcung te pahoi ka khaem vaengah Taphanhes ah khothaih khaw hmuep
    ni. Te vaengah a khuikah hoemdamnah a sarhi khaw kangkuen vetih amah te cingmai
    loh a thing ni. A tanu rhoek khaw tamna la cet uh ni.
  tbz-SIM: M bo bɔ́ɔ́tɛ́ dìì mɔ̀nnì Esibiti kó fɛkpɑ̀ɑ̀tìpɑ̀tìfɛ̀, kòo wɛ̃rímú mùù
    do ò ɑ̃ɑ̃̀ tɛfentɛ̀ kɛ̀ mùu deè. Yɛwɛtìsùɔ̀ bo dɑ́tínnɛ́ dɛ kó dihɛì kɛ̀ bɛ̀ɛ
    pĩ́mmú di nìtìbɛ̀ kɛ́dɔɔ̀ tidɑɑtì.
  msy-2020: Isipia faragha uan gavgaviba bagha bar akongegha uari fe. Eghtɨ kɨ bar
    Isipɨn gavgaviba abɨragham. Eghtɨ mɨtarmer kuram, Tapanesɨn nguibar ekiam avaragham.
    Overiamɨn ghuariar pɨzir tam Isip avaraghtɨ, apaniba an gumazamiziba bar me inigh
    kalabuziabar mɨn me arɨgham.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ mɑɑ pɛlɩ Icipiti nyǝ́mɑ kɑwulɑɣɑ kpɑtǝŋ. Mɑɑ sɩɩ pɑ kɑlɑmpɑɑnɩ
    kɛ́ tǝnɑɣɑ. Sǝkpɛtʋɣʋ kɑ́ nyɑlɑ Tɑpɑnɛɛsɩ ɩcɑtɛ tɑɑ. Pɑɑ kuu hɔɣɔlʋɣʋ ŋkʋ kʋ yǝlɑɑ
    tǝnɑ nɑ pɑ́ tɛɛnɑ.
  azb-azb: Taxpanxesdə Misirin boyunduruğunu qırdığım zaman Orada gündüz qaranlığa
    çevriləcək, Qürurlandığı qüdrət məhv olacaq. Şəhər buludlarla örtüləcək, Qızları
    sürgün olunacaq.
  eng-DBY: And at Tehaphnehes the day shall be darkened, when I break there the yokes
    of Egypt, and the pride of her strength shall cease in her; as for her, a cloud
    shall cover her, and her daughters shall go into captivity.
  hin-2017: जब मैं मिस्रियों के जुओं को तहपन्हेस में तोड़ूँगा, तब उसमें दिन को अंधेरा
    होगा, और उसकी सामर्थ्य जिस पर वह फूलता है, वह नाश हो जाएगी; उस पर घटा छा जाएगी
    और उसकी बेटियाँ बँधुआई में चली जाएँगी।
  wol-KYG: Bu ma dogee sidditi Misra, ba doole ja muy sago ŋiis, jant dootu fenkal
    Tapanes, aw xiin ay sàng dëkk bi, te dëkk-dëkkaanam ya, njaam lañu jëm.
  eng-YLT: And in Tehaphnehes hath the day been dark, In My breaking there the yokes
    of Egypt, And ceased in her hath the excellency of her strength, She — a cloud
    doth cover her, And her daughters into captivity do go.
  eng-WYC-2017: And in Tahpanhes the day shall wax black, when I shall all-break there
    the sceptres of Egypt, and the pride of the power thereof shall fail therein.
    A cloud shall cover it; forsooth the daughters thereof shall be led into captivity,
  eng-WMBB: At Tehaphnehes also the day will withdraw itself, when I break the yokes
    of Egypt there. The pride of her power will cease in her. As for her, a cloud
    will cover her, and her daughters will go into captivity.
  urd-GVH: तहफ़नहीस में दिन तारीक हो जाएगा जब मैं वहाँ मिसर के जुए को तोड़ दूँगा।
    वहीं उस की ज़बरदस्त ताक़त जाती रहेगी। घना बादल शहर पर छा जाएगा, और गिर्दो-नवाह
    की आबादियाँ क़ैदी बनकर जिलावतन हो जाएँगी।
  rug-rug: Kote huporo sa rane pa Tapanesi totoso moku ia Rau sa ioki d pa Izipi;
    vasina kote noso sa nana ṉiniraṉira sapu vahesia sa. Kote opoadumu ia na lei si
    asa, meke sari nana vasileana hitekedi si kote ta raovo.
  gaz-gaz: Yommuu ani waanjoo Gibxi cabsutti, Tahiphaanheesitti guyyaan ni dukkanaaʼa;
    humni isheen ittiin boontus ni laafa. Isheen hurriidhaan haguugamti; gandoonni
    ishee immoo ni boojiʼamu.
  fra-LSG: A Tachpanès le jour s’obscurcira, Quand j’y briserai le joug de l’Égypte,
    Et que l’orgueil de sa force y prendra fin; Un nuage couvrira Tachpanès, Et ses
    filles iront en captivité.
  yal-yal: Lɔxɔ yidimixin na a ra Tapanese taan xa n na Misiran yamanan sɛnbɛn kala
    lɔxɔn naxan yi, a wasoma a fangan naxan yi, na yi ɲan. Kundaan soma nɛn taan xun
    na, a banxidɛne muxune yi xali konyiyani.
  haw-1868: 'Ma Tehapenesa e hoopouliia ka la i ka wa e uhaki ai au ilaila i na auamo
    o Aigupita; a e oki ka hanohano o kona ikaika iloko ona: a oia hoi, e uhi mai
    kahi ao maluna ona, a e hele kana mau kaikamahine i ke pio ana.'
  arb-NAV: وَيُظْلِمُ النَّهَارُ فِي تَحْفَنْحِيسَ عِنْدَمَا أُحَطِّمُ أَنْيَارَ مِصْرَ
    هُنَاكَ، وَتَتَلاشَى كِبْرِيَاءُ عِزَّتِهَا. أَمَّا هِيَ فَتَغْشَاهَا سَحَابَةٌ،
    وَتُسْبَى بَنَاتُهَا.
  ewe-ewe: Tapanhes ƒe ŋkeke ado viviti, ne mekaka Egipte ƒe kɔkuti; afi mae Egipte
    ƒe ŋusẽ, si dzi wòdana ɖo la, aɖo eƒe seƒe le. Lilikpo atsyɔ edzi, eye woaɖe aboyo
    eƒe duwo me tɔwo.
  eng-LEE: 'And at Thechaphneches the day shall be darkened, when I break there the
    yoke-bars of Egypt, and the pride of her strength ceaseth therein: as for her,
    a cloud shall cover her, and her daughters shall go into captivity.'
  asm-FB: যেতিয়া মই তহ্পন্হেচত মিচৰৰ যুৱলিবোৰ ভাঙিম, তেতিয়া তাত দিন অন্ধকাৰ হ’ব,
    আৰু মিচৰৰ মাজত থকা পৰাক্ৰমৰ গৰ্ব্ব খৰ্ব্ব হ’ব। আৰু তাৰ নিজৰ বিষয়ে হ’লে, এডোখৰ
    মেঘে তাক ঢাকিব আৰু তাৰ জীয়াৰীসকল বন্দী অৱস্থালৈ যাব।
  sus-A: تَثَنشّسِ بِرَ لْشْي شْرْشْمَ نّ مِسِرَ بّ، بَرِ مَ نَ تّمُي، عَ سّنبّ حْنمَ
    نّ، عَ سّنبّ عَ نُ لَشِ نَشَن نَ.
  fra-SBL: A Tehaphnehes aussi, le jour se retire, quand j'y briserai les jougs de
    l'Égypte. L'orgueil de sa puissance cessera en elle. Quant à elle, un nuage la
    couvrira, et ses filles iront en captivité.
  hbo-hbo: וּבִֽתְחַפְנְחֵס֙ חָשַׂ֣ךְ הַיֹּ֔ום בְּשִׁבְרִי־שָׁם֙ אֶת־מֹטֹ֣ות מִצְרַ֔יִם
    וְנִשְׁבַּת־בָּ֖הּ גְּאֹ֣ון עֻזָּ֑הּ הִ֚יא עָנָ֣ן יְכַסֶּ֔נָּה וּבְנֹותֶ֖יהָ בַּשְּׁבִ֥י
    תֵלַֽכְנָה׃
  kik-kik: Mũthenya nĩũkagĩa nduma kũu Tehafunehasu rĩrĩa ngoinanga icooki rĩa Misiri;
    kũu nĩkuo hinya wake ũcio etĩĩaga naguo ũgaathirĩra. Nĩakahumbĩrwo nĩ matu, namo
    matũũra make nĩmagatahwo.
  fra-NCL: A Taphnés le jour s’obscurcira, quand je briserai là le joug de l’Égypte,
    et que l’orgueil de sa force y prendra fin. Un nuage la couvrira, et ses filles
    iront en captivité.
  cek-AK: Izip prae ih hnam to ka petsak naah, Tehpanhes vangpui ah khovinghaih to
    om tih; a thacakhaih to boeng tih boeh; anih to tamai mah khuk khoep ueloe, a
    canunawk loe misong ah laem o tih.
  cuk-cuk: Egipto-yar-e-gangued an obelosale, Tafnesʼgi negsichid naguoed. Deyobi,
    na e-gargangued san-dummarba-imaked bergunonikoed. Egipto-yar negsichidbi naguoed,
    e-bunamala gales ebipiledmaloed.
  uig-CYR: Мениң шу йәрдә Мисирниң боюнтуруқлирини сундурғинимда, Таһпанәс шәһиридә
    күн қараңғулишиду; униңда өз күчидин болған пәхри йоқилиду; бир булут уни қаплайду;
    униң қизлири сүргүн қилиниду.
  tel-2017: ఐగుప్తు మోపిన కాడిని నేను తహపనేసులో విరిచే రోజున చీకటి కమ్ముకుంటుంది.
    గర్వంతో కూడిన ఐగుప్తీయుల బలం అక్కడ అంతమవుతుంది. దాన్ని మబ్బు కమ్ముకుంటుంది. దాని
    కూతుర్లు బందీలుగా పోతారు.
  hat-BSA: Nan Tachpanès, jounen an va vin fènwa, lè M kraze jouk an fè Égypte la.
    Nan lè sa a, ògèy pouvwa li va sispann nan li. Yon nwaj va kouvri li, e fi li
    yo va antre an kaptivite.
  kos-kos: Lohsr lulap ac fah putati nu fin Tahpanhes ke nga ac kunausla ku lun acn
    Egypt ac aksafyela ku se ma elos konkin kac. Sie pukunyeng ac fah afinya facl
    Egypt, ac mwet in siti nukewa we ac fah sruoh ac muta in kapir.
  hbo-WLC: וּבִֽתְחַפְנְחֵס֙ חָשַׂ֣ךְ הַיּ֔וֹם בְּשִׁבְרִי־שָׁם֙ אֶת־מֹט֣וֹת מִצְרַ֔יִם
    וְנִשְׁבַּת־בָּ֖הּ גְּא֣וֹן עֻזָּ֑הּ הִ֚יא עָנָ֣ן יְכַסֶּ֔נָּה וּבְנוֹתֶ֖יהָ בַּשְּׁבִ֥י
    תֵלַֽכְנָה׃
  ibo-ibo: Ụbọchị ahụ ga-agba ọchịchịrị na Tapanhis mgbe m ga-agbaji yoku Ijipt, nʼebe
    ahụ ka mpako nke ike ya ga-agwụsị. Igwe ojii ga-ekpuchi ya, a ga-adọtakwa obodo
    nta ya niile nʼagha.
  ory-ory: ଆମ୍ଭେ ଯେତେବେଳେ ତଫନ୍‍ହେଷରେ ମିସରର ଯୁଆଳିସବୁ ଭାଙ୍ଗିବା ଓ ତାହାର ପରାକ୍ରମର ଦର୍ପ
    ତାହା ମଧ୍ୟରେ ଶେଷ ହେବ, ସେତେବେଳେ ସେଠାରେ ଦିବସ ଆପେ ଅପସରି ଯିବ; ଆଉ, ସେ ନିଜେ ମେଘାଚ୍ଛନ୍ନ
    ହେବ ଓ ତାହାର କନ୍ୟାଗଣ ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ ଯିବେ।
  chk-chk: Saramen rän epwe rochola me lon Tapanes, lupwen üpwe ataela nemenemen Isip
    o awesi an pöchökül a aingaing won. Iwe, eu kuchu epwe pwölüela Isip, nge chon
    wisoposopun meinisin repwe oola.
  rop-rop: Yumob bin brabli laigim miselp, dumaji yumob bin brabli strongbala en yumob
    bin abum detmatj pawa, bat ai garra deigidawei det pawa brom yumob en binijimap
    det praudbalawei blanga yumob du. Det taun gulum Teipanes garra jidan brabli dakbala.
    En det dakbala klaud garra jidan langa Ijip wen dei deigimwei yumob prisana.
  ukr-1871: І в Тафнисї потемнїє день, як зломлю там ярмо Египецьке й зроблю кінець
    гордій потузї його. Хмара покриє його, а дочки його пійдуть у неволю.
  deu-1951: Zu Tachpanches soll der Tag verfinstert werden, wenn ich daselbst das
    Joch Ägyptens zerbreche und ihre stolze Macht dort zu Ende kommt; es wird sie
    eine Wolke bedecken, und ihre Töchter sollen in die Gefangenschaft wandern.
  eng-JPS: At Tehaphnehes also the day shall withdraw itself, when I shall break there
    the yokes of Egypt, and the pride of her power shall cease in her; as for her,
    a cloud shall cover her, and her daughters shall go into captivity.
  srp-1865: I u Tafnisu æe pomrknuti dan kad polomim ondje prijevornice Misirske i
    nestane u njemu ponosa sile njegove; oblak æe ga pokriti; a kæeri æe njegove otiæi
    u ropstvo.
  lug-lug: Enzikiza eriba ku Tapaneese emisana, bwe ndimenya ekikoligo kya Misiri,
    era n’amaanyi ge yeewaana nago galimuggwaamu. Alibikkibwa n’ebire era n’ebyalo
    bye biriwambibwa.
  heb-heb: ובתחפנחס חשך היום בשברי שם את מטות מצרים ונשבת בה גאון עזה היא ענן יכסנה
    ובנותיה בשבי תלכנה׃
  ben-IRV: আর তফনহেষে দিন অন্ধকার হয়ে যাবে, কারণ তখন সেই জায়গায় আমি মিশরের যোঁয়ালী
    সব ভেঙে ফেলব; তাতে তার মধ্যে তার পরাক্রমের শক্তি শেষ হবে; সে নিজে মেঘাচ্ছন্ন হবে
    ও তার মেয়েরা বন্দিত্বের জায়গায় যাবে।
  pan-pan: ਤਹਪਨਹੇਸ ਵਿੱਚ ਵੀ ਦਿਨ ਨੂੰ ਹਨ੍ਹੇਰਾ ਹੋ ਜਾਵੇਗਾ, ਜਦੋਂ ਮੈਂ ਉੱਥੇ ਮਿਸਰ ਦੇ ਜੂਲਿਆਂ
    ਨੂੰ ਤੋੜਾਂਗਾ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਸ਼ਕਤੀ ਦੀ ਵਡਿਆਈ ਨਾ ਰਹੇਗੀ ਅਤੇ ਬੱਦਲ ਇਹ ਨੂੰ ਢੱਕ ਲਵੇਗਾ,
    ਅਤੇ ਉਸ ਦੀਆਂ ਧੀਆਂ ਗੁਲਾਮੀ ਵਿੱਚ ਜਾਣਗੀਆਂ।
  mya-JVB: တာပနက် မြို့၌ အဲဂုတ္တု လှံတံ တို့ကို ငါ ချိုး ၍ ၊ သူ့ အစွမ်းသတ္တိ ၏ ဂုဏ်
    အသရေဆုံး သောအခါ နေ့ အချိန် ၌ အလင်းကွယ် လိမ့်မည်။ မိုဃ်းအုံ ၍ မြို့ သမီး တို့သည်
    သိမ်း သွားခြင်းကိုခံရ ကြလိမ့်မည်။
  hmo-hmo: Tehapenehe dekenai dina be do ia dibura. Aigupito ena siahu do lau hamakohia
    dinana dekenai, iena siahu, ia heagilaia noho gauna, be do ia ore. Tehapenehe
    be ori ta ese do ia koua, bona iena hahine taudia, be hesiai mai guia danu totona
    do idia abidia lao.
  urd-urd: और तहफ़नहीस में भी दिन अँधेरा होगा, जिस वक़्त मैं वहाँ मिस्र के जूओं को
    तोडूँगा और उसकी क़ुव्वत की शौकत मिट जाएगी और उस पर घटा छा जाएगी और उसकी बेटियाँ
    ग़ुलाम होकर जाएँगी।
  rus-SYN: И в Тафнисе померкнет день, когда Я сокрушу там ярмо Египта, и прекратится
    в нем гордое могущество его. Облако закроет его, и дочери его пойдут в плен.
  bqc-SIM: Tó ma Egipiↄ zuu bↄlɛ gbɛ̃́ↄnɛ, má ń gbãa pↄ́ aaì ĩ́anadãò kↄ'ɛ.
    Gu a si Tapanɛsi fãanɛ, lou guduuduu i daa, wi a zↄ̃ɛwiadeↄ kṹkũ zĩ̀zↄↄ ũ,
    wi táńnↄ.
  tcz-CHONGTHU: Keima kahunga Egypt kiloupi sahna athahatna kasuh keh teng Tahpanhes
    ho dinga jong muthim nikho hiding ahi. Meilhang vom chun Tahpanhes ahin khukhum
    ding ahi. Chule achanu teu chu songkul tang ding kipui mang diu ahi.
  mar-mar: जेव्हा मी तहपन्हेस येथे मिसराची जोखडे तोडीन तेव्हा त्यादिवशी मी त्यांचा
    प्रकाश धरून ठेवीन आणि त्यांच्या सामर्थ्याचा गर्व नाहीसा होईल. तिला ढग झाकेल आणि
    तिच्या मुलींना कैद करून नेले जाईल.
  qub-qub: Egipto munayniyoj caycashanta noga ushacächiptë, alli-tucurcaycashantapis
    ushacächiptë Tafnes siudächöga pachapis chacacäcongami. Chaycho tiyaj runacunatanami
    prësu apaconga.
  bqp-bqp: Nɑ̀ n Egibitigibun dɑm buɑ mɛ bɑ mɔ bɑ kɑ tɔmbu yoru diisie, mɑ dɑm mɛ
    bɑ rɑɑ kɑ tii sue mi, mu nɔru kuɑ, yɑm mu koo tĩrɑ Tɑpɑnɛsiɔ kpɑ bu yen tɔmbu
    yoru mwɛɛri.
  hat-hat: Fènwa pral kouvri lavil Tapanès gwo jounen, lè m'a kraze otorite pouvwa
    peyi Lejip la. Lè m'a fini ak fòs kouraj ki t'ap fè l' gonfle lestonmak li a,
    yon gwo nwaj pral kouvri tout peyi Lejip. Yo pral depòte dènye moun li yo.
  eng-BSB: The day will be darkened in Tahpanhes when I break the yoke of Egypt and
    her proud strength comes to an end. A cloud will cover her, and her daughters
    will go into captivity.
  eng-WEBPB: At Tehaphnehes also the day will withdraw itself, when I break the yokes
    of Egypt there. The pride of her power will cease in her. As for her, a cloud
    will cover her, and her daughters will go into captivity.
  kbq-kbq: Hagi Isipi vahe'mo'za ra zamagima eneriza hanave'zmia eri havizama hanugeno'a,
    anankna zupa Tafenesi kumapina tusi hani hugahie. Hagi hampomo'a Isipi mopafina
    refite'nigeno maka vahetamina zamavare'za, Babiloni kina ome huzmantegahaze.
  nhe-BL: Huan quema nijxolehuas ichicahualis tlali Egipto tlen ica mohueyimatiyayaj,
    nojquiya mochihuas queja tzintlayohuilotl ipan altepetl Tafnes. Elis queja quiixtzacuas
    nochi tlali Egipto se hueyi mixtli tlen yayahuic. Huan nopa tlacame quinhuicase
    ilpitoque para seyoc tlali.
  gub-BL: — Zaiko upuner wera'u ma'e romo zane, i'i Ezit ywy rehe har wà. Azuhaw putar
    wapuner haw ihe nehe. A'e 'ar mehe ipytunahy haw u'ar putar Tapinez tawhu rehe
    nehe. Ywàkun upyk putar Ezit nehe. Zauxiapekwer weraha putar tawhu nànànar wemipyhyk
    kwer romo wà nehe.
  eng-DRA: 'And in Taphnis the day shall be darkened, when I shall break there the
    sceptres of Egypt, and the pride of her power shall cease in her: a cloud shall
    cover her, and her daughters shall be led into captivity.'
