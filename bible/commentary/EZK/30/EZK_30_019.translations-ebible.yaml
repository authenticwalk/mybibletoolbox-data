  mya-mya: ဤ​ကဲ့​သို့​အီ​ဂျစ်​ပြည်​အား​အ​ပြစ်​ဒဏ် ခတ်​သော​အ​ခါ ငါ​သည်​ထာ​ဝရ​ဘု​ရား
    ဖြစ်​တော်​မူ​ကြောင်း​သူ​တို့​သိ​ရှိ​ကြ လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་ལྟར་ཨེ་ཅིབ་ལ་ཉེས་ཆད་གཅོད་ཅིང་། ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Saka ndicharanga Ijipiti, uye vachaziva kuti ndini Jehovha.’ ”
  spa-BLM: Así ejecutaré juicios sobre Egipto. Entonces sabrán que yo soy Yahvé””.
  cac-cac: A in val ol vac'och yaelal d'a yib'an̈ Egipto chi'. Icha val chi' ol aj
