  mal-2015: ഇങ്ങനെ ഞാൻ മിസ്രയീമിൽ ന്യായവിധികളെ നടത്തും; ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Sar sudzinava o Egipt, akor sprindžarena, hoj me som o RAJ.“
  pes-OPV: پس چون بر مصر داوری کرده باشم، آنگاه خواهند دانست که من یهوه هستم.»
  ron-1924: Ымь вой адуче астфел ла ындеплинире жудекэциле асупра Еӂиптулуй ши вор
    шти кэ Еу сунт Домнул.»’”
  ben-OBCV: এইভাবে আমি মিশরকে শাস্তি দেব, আর তারা জানবে যে আমিই সদাপ্রভু।’ ”
