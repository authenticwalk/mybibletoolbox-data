verse: EZK.030.019
translations:
  mal-C: അങ്ങനെ ഞാൻ ഈജിപ്റ്റിന്മേൽ ശിക്ഷാവിധി അയയ്ക്കും, ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ
    അറിയും.’ ”
  deu-TKW: Und so werde ich Gerichte an Ägypten vollstrecken, damit sie erkennen,
    daß ich Jahwe bin.
  lin-lin: Nakopesa Ejipito etumbu ; mpe bakoyeba solo ete Ngai, nazali Yawe. › »
  eng-LSV: And I have done judgments in Egypt, || And they have known that I [am]
    YHWH.”
  eng-GNV: Thus will I execute iudgements in Egypt, and they shall knowe that I am
    the Lord.
  eng-WEBSTER: 'Thus will I execute judgments in Egypt: and they shall know that I
    am the LORD.'
  nhw-BL: Quena, chicahuac nijtlatzacuiltis tlali Egipto huan huajca quimachilise
    para na, niDIOS.”
  swh-ONEN: Kwa hiyo nitaipiga Misri kwa adhabu, nao watajua kuwa Mimi ndimi Bwana.’ ”
  bba-bba: Kon Eɡibitiɡibu siri kpɑ bu ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'Thus will I execute judgments in Egypt: and they shall know that I
    am the Lord.'
  luo-luo: Kamano e kaka abiro kumo jo-Misri, mi giningʼe ni An e Jehova Nyasaye.’ ”
  meu-meu: Unuhetomana lau ese hahemaoro karadia baina kara Aigupto latanai, bena
    idia na bae diba lau na Iehova.
  npi-ULB: म मिश्रदेशलाई दण्‍डको फैसला गर्नेछु, यसरी तिनीहरूले म नै परमप्रभु हुँ भनी
    जान्‍नेछन्‌' ।”
  yor-yor: Nítorí náà, Èmi yóò mú ki ìjìyà wá sórí Ejibiti, wọn yóò sì mọ̀ pé, Èmi
    ni Olúwa.’ ”
  pes-OPCB: پس، وقتی مصر را به شدت مجازات کنم، آنگاه خواهند دانست که من یهوه هستم.»
