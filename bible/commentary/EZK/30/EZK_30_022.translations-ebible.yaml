verse: EZK.030.022
translations:
  mal-C: 'അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഈജിപ്റ്റുരാജാവായ ഫറവോന്
    ഞാൻ എതിരായിരിക്കുന്നു. ഞാൻ അവന്റെ രണ്ടു ഭുജങ്ങളെയും—സൗഖ്യമുള്ള ഭുജത്തെയും ഒടിഞ്ഞതിനെയും
    തന്നെ—ഒടിച്ചുകളയും; അവന്റെ കൈയിലെ വാൾ ഞാൻ വീഴിച്ചുകളയും.'
  deu-TKW: 'Deshalb spricht der Herr Jahwe also: Fürwahr, ich will an den Pharao,
    den König von Ägypten, und will seine Arme zerbrechen und ihm das Schwert aus
    der Hand schlagen.'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Natelemeli Faraon, mokonzi
    ya Ejipito ; nakobuka maboko na ye nyonso mibale : ezala loboko oyo ya malamu
    to loboko oyo ebukana ; mpe nakosala ete mopanga ekweya longwa na loboko na ye.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Behold, I [am] against Pharaoh, king of
    Egypt, || And I have broken his arms, || The strong one and the broken one, ||
    And have caused the sword to fall out of his hand,'
  eng-GNV: Therefore thus saith the Lord God, Behold, I come against Pharaoh King
    of Egypt, and will breake his arme, that was strong, but is broken, and I will
    cause the sworde to fall out of his hande.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Behold, I am against Pharaoh king
    of Egypt, and will break his arms, the strong, and that which was broken; and
    I will cause the sword to fall out of his hand.
  nhw-BL: Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para nimochijtoc
    niicualancaitaca nopa Faraón catli tlanahuatía ipan tlali Egipto. Huan nijpostequilis
    nochi ome imax. Nijpostequilis nopa imax catli noja cuali huan nopa seyoc catli
    ya cocojtoc. Quej nopa nijchihuas para nopa machete catli quipixtoc imaco, ma
    huetzi tlalchi huan ayacmo huelis tlahuilanas.
  swh-ONEN: 'Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Mimi ni kinyume na Farao
    mfalme wa Misri. Nitavunja mikono yake yote miwili, ule mkono ulio mzima pia na
    ule uliovunjika na kuufanya upanga uanguke toka mkononi mwake.'
  bba-bba: Wee nɑ Eɡibitin sunɔ wi wɔrim wee. Kon win ɡɑ̃senu kpuro bɔɔku te tɑ ɡeɑ
    sɑ̃ɑ kɑ te tɑ ǹ ɡeɑ sɑ̃ɑ. Kon de tɑkobi yu wɔrumɑ win nɔmɑn di.
  eng-KJVCPB: Therefore thus saith the Lord God; Behold, I am against Pharaoh king
    of Egypt, and will break his arms, the strong, and that which was broken; and
    I will cause the sword to fall out of his hand.
  luo-luo: 'Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Adagi
    Farao ruodh Misri. Abiro turo bedege ariyo duto, bade ma pod ngima gi bade mosetur,
    kendo abiro miyo ligangla lwar koa e lwete.'
  meu-meu: 'Taunabunai Ḡaubada Iehova na ini e gwau tomamu: A itaia, lau ese Farao,
    Aigupto pavapavana, na inai heniamu, ia imana ruaosi baina hakwaidudia, mai goadana
    ḡauna bona e kwaidu guna ḡauna; bena dare na imana amo baina hamorua.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर योस भन्‍नुहुन्छ, 'हेर्, म मिश्रदेशको राजा फारोको
    विरुद्धमा छु । किनकि म त्यसको बलियो र भाँचिएको दुबै हात भाँच्नेछु, र त्यसको तरवार
    हातबाट झर्ने म बनाउनेछु ।
  yor-yor: 'Nítorí náà, báyìí ní Olúwa Olódùmarè wí: Èmi lòdì sí Farao ọba Ejibiti.
    Èmi yóò sẹ́ apá rẹ̀ méjèèjì, èyí tí ó dára àti èyí tí a ti ṣẹ́ pẹ̀lú, yóò sì mú
    kí idà bọ́ sọnù ní ọwọ́ rẹ̀.'
  pes-OPCB: من که خداوند یهوه هستم می‌گویم که بر ضد پادشاه مصر می‌باشم و هر دو بازویش
    را می‌شکنم (هم آنکه قبلاً شکسته شده و هم آنکه سالم است) و شمشیرش را از دستش می‌اندازم.
  tgl-ULB: Samakatuwid sinasabi ito ng Panginoong Yahweh, 'Masdan ang Paraon, ang
    hari ng Egipto! Sapagkat babaliin ko ang kaniyang braso, ang malakas at ang bali
    na, at pababagsakin ko ang espada mula sa kaniyang kamay.
  hui-hui: Ani kago i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogo
    larogo, I̱ Iyibi kini kagola waitigi kogoni. I̱na ibunaga gi bo tagalene kago
    heba gi mende bayale kagobi kirabali bo tagalolebero. Ani berogola wai biagane
    ayu tibu ibu gini yidago ibira holebira.
  mya-mya: သို့​ဖြစ်​၍​ယ​ခု​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည်​ကား ငါ​သည်​အီ​ဂျစ်​ဘု​ရင်
    ၏​ရန်​သူ​ဖြစ်​၏။ သူ​၏​လက်​နှစ်​ဖက်​စ​လုံး ကို​ငါ​ချိုး​မည်။ ကျိုး​နေ​သော​လက်​နှင့်​မ
    ကျိုး​သေး​သော​လက်​ကို​ပါ​ချိုး​မည်။ ထို အ​ခါ​သူ​၏​လက်​မှ​ဋ္ဌား​သည်​ကျ​သွား လိမ့်​မည်။-
  bod-N: དེ་བས་ན་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་ནི་དགྲ་རུ་འཛིན་ཞིང་།
    ངས་དེའི་སྟོབས་ཤུགས་ལྡན་པའི་དཔུང་པ་དང་བཅག་པའི་དཔུང་པ་མཉམ་དུ་བཅད་ནས། རལ་གྲི་ནི་དེའི་ལག་ནས་སར་ལྷུང་བར་འགྱུར།
  sna-sna: 'Naizvozvo zvanzi naIshe Jehovha: Ndine mhaka naFaro mambo weIjipiti. Ndichavhuna
    maoko ake ose ari maviri, ruoko rwakanaka norwakavhunika, ndigoita kuti munondo
    uwe kubva muruoko rwake.'
  spa-BLM: 'Por eso dice el Señor Yahvé: ‘He aquí que yo estoy contra el Faraón, rey
    de Egipto, y quebraré sus brazos, el brazo fuerte y el quebrado. Haré que la espada
    caiga de su mano.'
  cac-cac: 'Yuj chi'' sval a in Jehová Yajal in tic: Ayinoch ajc''olal d''a vin̈ sreyal
    Egipto chi''. Ol in mac''q''uichaj junxo sc''ab'' vin̈ vach''to, yujto a junxo
    q''uichajnacxo, yuj chi'' ol yactejel q''uen yespada vin̈.'
  swh-ULB: Kwa hiyo Bwana Yahwe asema hivi, 'Tazama, mimi niko juu ya Farao, mfalme
    wa Misri. Kwa kuwa nitauvunja mkono wake, wote yule aliye hodari na yule aliyevunjika,
    nitaufanya upanga wangu kuanguka kutoka kwenye mkono wake.
  bel-bel: 'Таму так кажа Гасподзь Бог: вось, Я - на фараона, цара Егіпецкага, і скрышу
    мышцы яго, здаровую і паламаную, так што меч выпадзе з рукі ягонай.'
  deu-ELBBK: 'Darum spricht der Herr, HERR, so: Siehe, ich will an den Pharao, den
    König von Ägypten, und werde seine beiden Arme zerbrechen, den starken und den
    zerbrochenen, und werde das Schwert seiner Hand entfallen lassen.'
  mbb-OT: Umbe, keǥiyi nu sikandin he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a he
    kuntada ku sikandin. Edlepuan ku is dezuwa he vekelawan din, sikan is wazè pa
    melepui wey sikan is daan en he nelepuan, su wey zin melekai is ispada zin.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ മിസ്രയീംരാജാവായ
    ഫറവോന്നു വിരോധമായിരിക്കുന്നു; ഞാൻ അവന്റെ ഭുജങ്ങളെ, ബലമുള്ളതിനെയും ഒടിഞ്ഞിരിക്കുന്നതിനെയും
    തന്നേ, ഒടിച്ചുകളയും; വാളിനെ ഞാൻ അവന്റെ കയ്യിൽനിന്നു വീഴിച്ചുകളകയും ചെയ്യും.'
  rmc-rmc: '‚Vašoda kada phenel o RAJ, o Adonaj: Dikh, me džav pro faraonos, pro egiptsko
    kraľis. Me leske phagerava o vasta, o sasto vast a the o phago, a kerava, hoj
    leske te perel e šabľa avri andral o vast.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: هان من به ضد فرعون پادشاه مصرهستم و
    هر دو بازوی او هم درست و هم شکسته را خرد خواهم کرد و شمشیر را از دستش خواهم انداخت.'
  ron-1924: 'Де ачея аша ворбеште Домнул Думнезеу: ‘Ятэ, ам неказ пе Фараон, ымпэратул
    Еӂиптулуй, ши-й вой рупе брацеле, пе чел таре ши пе чел фрынт, ка сэ-й кадэ сабия
    дин мынэ.'
  ben-OBCV: এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি মিশরের রাজা ফরৌণের বিরুদ্ধে।
    আমি তার দুই হাতই ভেঙে দেব, ভালো ও ভাঙা উভয় হাতই, এবং তার হাত থেকে তরোয়াল ফেলে
    দেব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal eeg, anigu col
    baan ku ahay Fircoon oo ah boqorka Masar, oo gacmihiisana waan jejebin doonaa,
    tan xoogga leh iyo tii jabtayba, oo weliba waxaan ka dhigi doonaa in seeftu gacantiisa
    ka dhacdo.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Ecce ego ad Pharaonem regem Ægypti,
    et comminuam brachium ejus forte, sed confractum: et dejiciam gladium de manu
    ejus,'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Behold, I am against Pharaoh
    king of Egypt, and will break his arms, the strong arm, and that which was broken;
    and I will cause the sword to fall out of his hand.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Eccomi contro a Faraone, re di
    Egitto, e gli romperò le braccia, così quel ch''è ancora saldo, come quel che
    già è rotto; e gli farò cader la spada di mano.'
  eng-LXXUP: Therefore thus saith the Lord God; Behold, I am against Pharaoh king
    of Egypt, and I will break his strong and outstretched arms, and will smite down
    his sword out of his hand.
  eng-ULB: Therefore the Lord Yahweh says this, 'Behold, I am against Pharaoh, the
    king of Egypt. For I will break his arm, both the strong one and the broken one,
    and I will make the sword fall from his hand.
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: ¡Cuidado, porque voy a condenar
    al faraón, rey de Egipto! Le romperé los brazos, tanto el que aún está bien como
    el que ya está roto, y le haré soltar la espada.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Voici, j''en veux
    à Pharaon, roi d''Égypte, et je romprai ses bras, tant celui qui est en bon état
    que celui qui est brisé, et je ferai tomber l''épée de sa main.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഈജിപ്റ്റ്
    രാജാവായ ഫറവോനു വിരോധമായിരിക്കുന്നു; ഞാൻ അവന്റെ ഭുജങ്ങളെ, ബലമുള്ളതിനെയും ഒടിഞ്ഞിരിക്കുന്നതിനെയും
    തന്നെ, ഒടിച്ചുകളയും; ഞാൻ അവന്റെ കൈയിൽനിന്നു വാൾ വീഴ്ത്തികളയുകയും ചെയ്യും.'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai ki maiṅ Misrī bādshāh Firaun se
    nipaṭ kar us ke donoṅ bāzuoṅ ko toṛ ḍālūṅgā, sehhatmand bāzū ko bhī aur ṭūṭe hue
    ko bhī. Tab talwār us ke hāth se gir jāegī
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी गो इजीप्‍त रागी ङा पिप फाराओ कली लोव़
    का पाइनुङ। गो मेको आ गुइ निम्‍फा जिक्‍नुङ। आ बोल्‍यो गुइ नु आ ङोंइती जिक्‍शो गुइ
    जिक्‍नुङ। आ गुइ रे तरवार तोक्‍नुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Behold, I am against Pharaoh, the
    king of Egypt; and I will break his arms, both the strong one, and that which
    was broken, and I will cause the sword to fall out of his hand.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Eccomi contro Faraone, re d’Egitto,
    per spezzargli le braccia, tanto quello ch’è ancora forte, quanto quello ch’è
    già spezzato; farò cader di mano la spada.'
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: من لە دژی فیرعەونی پاشای میسرم.
    هەردوو بازووی دەشکێنم، ساغەکە و شکاوەکە، شمشێر لە دەستی بەردەدەمەوە.'
  eng-BBE: 'For this cause the Lord has said: See, I am against Pharaoh, king of Egypt,
    and by me his strong arm will be broken; and I will make the sword go out of his
    hand.'
  kan-OKCV: ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ. ಇಗೋ, ನಾನು ಈಜಿಪ್ಟ್ ದೇಶದ
    ಅರಸನಾದ ಫರೋಹನಿಗೆ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ. ಬಲವುಳ್ಳದ್ದೂ ಮುರಿದದ್ದೂ ಆಗಿರುವ ಅವನ ತೋಳುಗಳನ್ನು
    ಮುರಿಯುತ್ತೇನೆ. ಅವನ ಕೈಯಿಂದ ಖಡ್ಗವನ್ನು ಬೀಳಿಸುತ್ತೇನೆ.
  tam-2017: 'ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இதோ, நான் எகிப்தின்
    ராஜாவாகிய பார்வோனுக்கு விரோதமாக வந்து, பெலனுள்ளதும் முறிந்ததுமாகிய அவனுடைய புயங்களை
    முறித்துப்போடுவேன்; வாளை நான் அவன் கையிலிருந்து விழச்செய்து,'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Heme aquí contra Faraón rey
    de Egipto, y quebraré sus brazos, el fuerte y el fracturado, y haré que la espada
    se le caiga de la mano.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Iată, eu sunt împotriva lui Faraon,
    împăratul Egiptului; și îi voi frânge brațele, cel tare și pe cel frânt; și voi
    face să cadă sabia din mâna lui.'
  eng-WEBP: 'Therefore the Lord GOD says: ‘Behold, I am against Pharaoh king of Egypt,
    and will break his arms, the strong arm, and that which was broken. I will cause
    the sword to fall out of his hand.'
  eng-FBV: 'So this is what the Lord God says: Watch out, because I''m condemning
    Pharaoh king of Egypt! I will break his arms, both the one that''s still good
    and the one already broken, and I will make him drop his sword.'
  nld-1939: 'Daarom zegt Jahweh, de Heer: Ik kom op Farao, den koning van Egypte,
    af en ga zijn beide armen breken, de gezonde en de gebroken arm, om hem het zwaard
    uit zijn vuist te slaan.'
  nch-BL: Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para nimochijtoc
    niicualancaitaca nopa Faraón cati tanahuatía ipan tali Egipto. Huan nijpostequilis
    nochi ome imax. Nijpostequilis nopa imax cati noja cuali huan nopa seyoc cati
    ya cocojtoc. Quej nopa nijchihuas para nopa macheta cati quipixtoc imaco, ma huetzi
    talchi huan ayecmo huelis tatehuis.
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Nầy, ta nghịch cùng Pha-ra-ôn,
    vua Ê-díp-tô, và sẽ bẻ hai cánh tay nó, cánh đang mạnh luôn với cánh đã gãy, và
    làm cho gươm rốt xuống khỏi tay nó.'
  hin-CV: 'इसलिये परम प्रधान याहवेह का यह कहना है: मैं मिस्र के राजा फ़रोह के विरुद्ध
    हूं. मैं उसके दोनों भुजाओं को तोड़ दूंगा—अच्छी भुजा के साथ टूटी हुई भुजा भी, और
    उससे हाथ से तलवार को गिरा दूंगा.'
  spa-BES: 'Por esto ha dicho el Señor Dios: Mira, yo estoy contra Faraón, rey de
    Egipto, y por mí se romperá su brazo fuerte y la fracturada; y haré que la espada
    salga de su mano.'
  tdx-tdx: Aa le hoe ty nafè’ Iehovà Talè; Oniño te hatreatrèko t’i Parò mpanjaka’
    i Mitsraime, naho ho pozaheko i sira’ey, i maozatsey, i nifolakey; vaho havotsoko
    am-pità’e ty fibara’e.
  tha-KJV: เหตุ​ฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เราเป็นปฏิ​ปักษ์​กับฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์
    เราจะหักแขนของเขา ทั้งแขนที่ยังแข็งแรงและแขนที่หักแล้​วน​ั้น เราจะกระทำให้ดาบหลุดจากมือของเขา
  por-BR-2018: 'Portanto, assim diz o Senhor DEUS: Eis que sou contra Faraó, rei do
    Egito, e quebrarei seus braços, tanto o forte como o quebrado; e farei cair a
    espada de sua mão.'
  deu-ELO: 'Darum spricht der Herr, Jehova, also: Siehe, ich will an den Pharao, den
    König von Ägypten, und werde seine beiden Arme zerbrechen, den starken und den
    zerbrochenen, und werde das Schwert seiner Hand entfallen lassen.'
  eng-WYC-2018: Therefore the Lord God saith these things, Lo! I to Pharaoh, king
    of Egypt; I shall make less his strong arm but broken, and I shall cast down the
    sword from his hand. (And so the Lord God saith these things, Behold! I am against
    Pharaoh, the king of Egypt; I shall make less, (or I shall break), both his arms,
    his strong arm, and his broken arm, and I shall throw down the sword from his
    hand.)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Jen Mi iros kontraŭ Faraonon,
    reĝon de Egiptujo, kaj Mi frakasos liajn brakojn, la sanan kaj la rompitan, kaj
    Mi elfaligos la glavon el lia mano.'
  uig-PIN: '— Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Mana, Mǝn Misir padixaⱨi Pirǝwngǝ
    ⱪarximǝn; Mǝn uning bilǝklirini, ⱨǝm küqlük bolƣinini ⱨǝm sundurulƣan bilikini
    üzüwetimǝn; xuning bilǝn ⱪiliqini ⱪolidin qüxürmǝn;'
  beo-beo: 'Amalu, wali, Na, Ouligisudafa Hina Gode, da amane sia:sa, ‘Na da Idibidi
    hina bagade ema ha lai. Na da ea lobo aduna filisimu - musa: fi lobo amola ele
    galu filisimu. Amasea, gegesu gobihei bagade da ea lobo gagui habonane sa:imu.'
  tpi-OTNT: Olsem na nau mi God, Bikpela, mi tok, mi birua long king bilong Isip,
    na bai mi brukim tupela han bilong en, em dispela han i bruk pinis wantaim gutpela
    han. Na bai bainat i lus long han bilong en na i pundaun.
  hau-SA: Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa ina gāba da Fir’auna
    sarkin Masar. Zan karye hannuwansa biyu, hannun da yake da kyau da kuma wanda
    an riga an karya, in kuma sa takobi ya fāɗi daga hannunsa.
  uig-LAT: '— Shunga Reb Perwerdigar mundaq deydu: «Mana, Men Misir padishahi Pirewn’ge
    qarshimen; Men uning bileklirini, hem küchlük bolghinini hem sundurulghan bilikini
    üzüwétimen; shuning bilen qilichini qolidin chüshürmen;'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo Wobukhosi: Ngimelana loFaro inkosi
    yaseGibhithe. Ngizazephula zombili izingalo zakhe, eqinileyo kanye leyephukileyo,
    ngenze inkemba iwe esandleni sakhe.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua; Vakai, ʻoku ma fai mo Felo ko
    e tuʻi ʻo ʻIsipite, pea te u fesiʻi hono nima, ʻaia ʻoku mālohi, pea mo ia kuo
    mafesi; pea te u fakahomo ʻae heletā mei hono nima.
  ces-1613: 'Protož takto praví panovník Hospodin: Aj, já jsem proti Faraonovi králi
    Egyptskému, a polámi ramena jeho, i sílu jeho, i budeť zlámané, a vyrazím meč
    z ruky jeho.'
  eng-WMB: 'Therefore the Lord GOD says: ‘Behold, I am against Pharaoh king of Egypt,
    and will break his arms, the strong arm, and that which was broken. I will cause
    the sword to fall out of his hand.'
  tam-TCV: 'ஆதலால், ஆண்டவராகிய யெகோவா கூறுவது இதுவே: நான் எகிப்தின் அரசன் பார்வோனுக்கு
    விரோதமாய் இருக்கிறேன். அவனுடைய முறிந்த புயத்தோடு நல்ல புயத்தையும் அதாவது, இரு
    கரங்களையுமே நான் முறித்து, அவனுடைய கையிலிருந்து வாளை விழப்பண்ணுவேன்.'
  ceb-ULB: Busa nagsulti niini si Yahweh nga Ginoo, 'Tan-awa, nakigbatok ako sa Paraon,
    ang hari sa Ehipto. Tungod kay gibali ko ang iyang bukton, apil ang kusgan ug
    ang napiangan, ug itagak ko gikan sa iyang kamot ang espada.
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Oto jestem przeciwko faraonowi, królowi Egiptu,
    skruszę mu ramiona, zarówno to mocne, jak i to złamane, i wytrącę miecz z jego
    ręki.'
  urd-GVU: چنانچہ رب قادرِ مطلق فرماتا ہے کہ مَیں مصری بادشاہ فرعون سے نپٹ کر اُس
    کے دونوں بازوؤں کو توڑ ڈالوں گا، صحت مند بازو کو بھی اور ٹوٹے ہوئے کو بھی۔ تب
    تلوار اُس کے ہاتھ سے گر جائے گی
  deu-1912: 'Darum spricht der Herr HERR also: Siehe, ich will an Pharao, den König
    von Ägypten, und will seine Arme zerbrechen, beide, den starken und den zerbrochenen,
    daß ihm das Schwert aus seiner Hand entfallen muß;'
  kan-2017: ಆದುದರಿಂದ ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಅವನ ಕೈಗಳನ್ನು, ಅಂದರೆ ಸರಿಯಾಗಿರುವುದನ್ನೂ, ಮುರಿದದ್ದನ್ನೂ ತೀರಾ ಮುರಿದು ಬಿಟ್ಟು,
    ಖಡ್ಗವು ಅವನ ಕೈಯೊಳಗಿಂದ ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
  yap-yap: 'Aram e chiney e ba’aray e n’en ni gu be yog i Gag SOMOL ni Th’abi Tolang:
    I gag e to’ogor ko pilung nu Egypt. Bay gu t’ar pa’ ni ruw raba’ — ni ba’ ni kaffel’
    nge ba’ ni kan t’ar — bayi mul e saydon u pa’.'
  hlt-MCSB: Te dongah Ka Boeipa Yahovah he ni a. thui. Egypt manghai Pharaoh ka pai
    thil coeng he. A ban aka tlungluen te aka khaem bangla ka khaem pah vetih a kut
    lamkah cunghang ka hlong sak ni.
  mdy-ETH: ዬያይዳፓ ዔቄያና ታኣኒ ናንጊና ናንጋ ጎዳ ፆኦዛሢ ሂዚ ጋዓኔ፤ ሃሢ ታኣኒ ጊብፄ ካኣቲዳ ዻጋና ዔቄኔ፤ ዬያሮ ዒዛኮ
    ላምዖ ኩጮ፥ ጌይፃ፦ ሃያኮ ቤርታ ሜቄዜሎንታ ዋሌላኣ ዓቱዋንቴ ሜንሣኒ ታኣኒ ጊኢጌኔ፤ ጬንቾ ዓፓራ ዒዛኮ ኩጫፓ ኬዳንዳጉዲ ታኣኒ
    ማዻንዳኔ።
  twi-ASANTE: 'Ɛno enti, Otumfoɔ Awurade na ɔseɛ: Mene Misraimhene Farao anya, mɛbu
    nʼabasa mmienu no mu; abasa a ɛyɛ ne deɛ a emu abuo no, na mama akofena afiri
    ne nsam atɔ fam.'
  eng-WEBU: 'Therefore the Lord GOD says: ‘Behold, I am against Pharaoh king of Egypt,
    and will break his arms, the strong arm, and that which was broken. I will cause
    the sword to fall out of his hand.'
  wal-wal: Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; ‘Taani Gibxxe kawuwaayyo
    morkke. Au kase meqo qesiyaanne payya de7iya qesiyaa naa77aakka taani menttana;
    a bisoikka a kushiyaappe sa7an wodhdhanaadan oottana.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Aquí estoy contra Faraón, rey de Egipto.
    Quebraré sus brazos, tanto el fuerte como el fracturado, y caerá la espada de
    su mano.'
  gun-gun: 'Ha''e nunga rupi po rami ijayvu Senhor Nhanderuete: — Ma''ẽ, xee aiko
    Egito pygua huvixa Faraó rovai. Ha''e rami vy ijyva rovai imbaraeteveague ju ''rã
    amopẽ, hovai amopẽ ma voiague rami. Ha''e rami vy ajapo ''rã ipo gui kyxe ho''a
    aguã rami.'
  ilo-ULB: Ngarud, kastoy ti kuna ti Apo a ni Yahweh, 'Kitaem, ni Faraon nga ari ti
    Egipto! Ta tukkolekto ti takkiagna, ti napigsa ken ti natukkol, ken tinnagekto
    ti kampilan manipud iti imana.
  kpg-kpg: 'Malaa, deenei la nia mee ala e helehelekai iei Au, go Tagi go Yihowah:
    Ko Au go di hagadaumee o di king o Egypt. Au gaa oho nia lima o maa huogodoo,
    di baahi dela e humalia mo di baahi dela guu hadi, gei tulumanu gaa doo gi lala
    gi daha mo di lima o maa.'
  uig-ARA: 'ــ شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: «مانا، مەن مىسىر پادىشاھى پىرەۋنگە
    قارشىمەن؛ مەن ئۇنىڭ بىلەكلىرىنى، ھەم كۈچلۈك بولغىنىنى ھەم سۇندۇرۇلغان بىلىكىنى
    ئۈزۈۋېتىمەن؛ شۇنىڭ بىلەن قىلىچىنى قولىدىن چۈشۈرمەن؛'
  sus-sus: 'Wo Marigi Alatala yi nan masenxi: N fafe Misira Firawuna xili ma, n xa
    a bɛlɛxɛ firinyie gira, a bɛlɛxɛ fanyi nun a bɛlɛxɛ kanaxi, alako a xa santidɛgɛma
    lu naa abadan.'
  pon-2006: 'Eri met, iet dahme ngehi, KAUN-O, Wasa Lapalahpie, mahsanih: Ngehi me
    imwintihti en nanmwarkien Isip. I pahn kauwehla nin lime pali koaros—pali mwahuo
    oh pali me ohlahro—oh kedlahs ahpw pahn pwupwudihsang nin limeo.'
  ksd-ksd: 'Damana ra Luluai God i biti: Ea, iau tut ure Parao ra king Aigipto, ma
    ina bubur ra ura limana, nina i ga ongor ma nam bula i ga tabubur, ma ina vabura
    vue ra pakat na vinarubu kan ra limana.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος Κύριος, ἰδοὺ ἐγὼ ἐπὶ Φαραὼ βασιλέα Αἰγύπτου,
    καὶ συντρίψω τοὺς βραχίονας αὐτοῦ τοὺς ἰσχυροὺς, καὶ τοὺς τεταμένους, καὶ καταβαλῶ
    τὴν μάχαιραν αὐτοῦ ἐκ τῆς χειρὸς αὐτοῦ,
  ind-AYT: Karena itu, beginilah firman Tuhan ALLAH, “Ketahuilah, Aku melawan Firaun,
    raja Mesir, dan Aku akan mematahkan lengan-lengannya, baik yang kuat maupun yang
    patah; dan Aku akan membuat pedang jatuh dari tangannya.
  nya-nya: Nʼchifukwa chake Ine Ambuye Yehova ndikuti, Ine ndikudana ndi Farao mfumu
    ya Igupto. Ndidzathyola manja ake onse; dzanja labwino pamodzi ndi lothyokalo,
    ndipo lupanga lidzagwa mʼmanja mwake.
  hrv-hrv: 'Stoga ovako govori Jahve Gospod: ''Evo me protiv faraona, kralja egipatskoga,
    da mu slomim obje ruke, i zdravu i slomljenu, i da mu mač izbijem iz ruke!'
  mps-mps: Tama tialima, God Genuai Bidi eno e po te obao, eno Isip king bidi dali
    boi bidi te ebao. Tama eno agai nogo si tama togolama tagalaibao, te hasia aboai
    nogo dali, te wiegi yai nogo dali tama togwa paibao. Tama te bainat agai nogode
    honoga pelama, tulaluaibao.
  tpi-tpi: Olsem na nau mi God, Bikpela, mi tok, mi birua long king bilong Isip, na
    bai mi brukim tupela han bilong en, em dispela han i bruk pinis wantaim gutpela
    han. Na bai bainat i lus long han bilong en na i pundaun.
  dan-1931: 'Derfor, så siger den Herre HERREN: Se, jeg kommer over Farao, Ægyptens
    Konge, og bryder hans Arme, både den hele og den brudte, og lader Sværdet falde
    af hans Hånd.'
  vie-OVCB: 'Vậy nên, đây là điều Chúa Hằng Hữu Chí Cao phán: Ta chống lại Pha-ra-ôn,
    vua Ai Cập! Ta sẽ bẻ gãy cả hai tay vua—tay mạnh lẫn tay đã bị gãy—và Ta sẽ khiến
    gươm của vua rơi xuống đất.'
  guj-2017: તેથી પ્રભુ યહોવાહ આમ કહે છે, કે “જુઓ, હું મિસરના રાજા ફારુનની વિરુદ્ધ
    છું. હું તેના બન્ને હાથ એટલે મજબૂત તથા ભાંગેલો હાથ ભાંગી નાખીશ, તેના હાથમાંથી
    તલવાર પાડી નાખીશ.
  pon-2006A: 'Eri met, iet dahme ngehi, KAUN-O, Wasa Lapalahpie, mahsanih: Ngehi me
    imwintihti en nanmwarkien Isip. I pahn kauwehla nin lime pali koaros—pali mwahuo
    oh pali me ohlahro—oh kedlahs ahpw pahn pwupwudihsang nin limeo.'
  por-BRBSL: 'Portanto o Senhor Javé diz: “Eis que eu sou contra o Faraó, rei do Egito,
    e quebrarei seus braços, o braço forte, e o que foi quebrado”. Farei com que a
    espada caia de sua mão”.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei. Khenhaw! Izip ram Faro hah
    ka taran. Kâkhoe tangcoung e a kut hah a hawinae koelae hai bout ka khoe han,
    hahoi a kut dawk e tahloi hah a kut dawk hoi ka bo sak han.
  twi-twi: 'Ɛno nti, Otumfo Awurade na ose: Mene Misraimhene Farao anya; mebubu nʼabasa
    abien no mu; basa a eye ne nea mu abu no, na mama afoa afi ne nsam atɔ fam.'
  hlt-hlt: Te dongah Ka Boeipa Yahovah he ni a thui. Egypt manghai Pharaoh ka pai
    thil coeng he. A ban aka tlungluen te aka khaem bangla ka khaem pah vetih a kut
    lamkah cunghang ka hlong sak ni.
  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ m bɛ́i nkɛ tú: N yìtɛ́ kɛ còḿmúmu Esibiti
    kóo kpɑ̀ɑ̀tì kpɛ́í nkɛ bo kéétɛ́ o bɑɑ̀ ndɛdɛ́, kùù kpɑɑ́ kpeńnì nɛ̀ kùù kèétɛ́,
    kòò do pikú dìì sièe do.'
  msy-2020: 'Datɨrɨghɨn, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Ia oragh!
    Kɨ Isipɨn atrivimɨn apanim gami. Egh kɨ an agharimning uaghara aning mɨsogh aning
    apɨrigham. Eghtɨ an agharir aghuim ko agharir dɨpɨriaghirɨzim suirazir mɨdorozir
    sabam ateghtɨ a irɨgham.'
  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ mɑ́, mɑ yɔɣɔtǝɣɩ sɩ, mɑɑ yoonɑ Icipiti wulɑʋ. Mɑɑ
    sɛtɩ ɩ ŋkpɑlɑsɩ nɑɑlɛ, kʋpɑŋkɑ nɑ kʋpɛlɑɣɑ ŋkɛ. Lɑɣɑtɛ kɑ lɩɩ ɩ niŋ tɑɑ nɑ tǝ́
    hoti.
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “Mən Misir padşahı fironun əleyhinəyəm.
    Hər iki qolunu – sağlam olanı da, sınanı da qıracaq, qılıncı əlindən salacağam.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Behold, I am against Pharaoh king
    of Egypt, and will break his arms, the strong one, and that which was broken;
    and I will cause the sword to fall out of his hand.'
  hin-2017: इसलिए प्रभु यहोवा यह कहता है, देख, मैं मिस्र के राजा फ़िरौन के विरुद्ध
    हूँ, और उसकी अच्छी और टूटी दोनों भुजाओं को तोड़ूँगा; और तलवार को उसके हाथ से गिराऊँगा।
  wol-KYG: 'Léegi nag Boroom bi Aji Sax ji dafa wax ne: «Maa ngii fi kaw Firawna buuru
    Misra. Ñaari përëgam yépp laay damm; bu baax beek bi damm ba noppi, maay waddal
    saamaram bi ci loxoom,'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Lo, I [am] against Pharaoh, king
    of Egypt, And I have broken his arms, The strong one and the broken one, And have
    caused the sword to fall out of his hand,'
  eng-WYC-2017: Therefore the Lord God saith these things, Lo! I to Pharaoh, king
    of Egypt; I shall make less his strong arm but broken, and I shall cast down the
    sword from his hand.
  eng-WMBB: 'Therefore the Lord GOD says: ‘Behold, I am against Pharaoh king of Egypt,
    and will break his arms, the strong arm, and that which was broken. I will cause
    the sword to fall out of his hand.'
  urd-GVH: चुनाँचे रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं मिसरी बादशाह फ़िरौन से निपटकर
    उसके दोनों बाज़ुओं को तोड़ डालूँगा, सेहतमंद बाज़ू को भी और टूटे हुए को भी। तब
    तलवार उसके हाथ से गिर जाएगी
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: Kana ia Rau se Pero,
    sa baṉara pa Izipi. Na kote moku betoi Arau sari karua limana, sapu leanana meke
    sapu ele mokuna, meke va hoqa ia sa vedara pa limana.'
  gaz-gaz: 'Kanaafuu Waaqayyo Gooftaan akkana jedha: Ani Faraʼoon mooticha Gibxitti
    kaʼeera. Ani irree isaa lachanuu, isa fayyaa, isa cabe sana illee cabsee akka
    goraadeen harka isaatii buʼu nan godha.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Voici, j’en veux à
    Pharaon, roi d’Égypte, Et je lui romprai les bras, Celui qui est en bon état et
    celui qui est cassé. Et je ferai tomber l’épée de sa main.'
  yal-yal: 'Nanara, Marigina Alatala ito nan falaxi, a naxa: N bata keli Misiran mangan
    xili ma, n mɔn a yiine yigirama nɛn, a yiin naxan fan, e nun a yigiraxina, n yi
    a silanfanna rabira a yii.'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, Eia hoi, ke ku e nei au ia Parao
    ke alii o Aigupita, a e uhai au i kona mau lima, i ka mea ikaika a me ka mea i
    uhaiia; a e hoohaule iho au i ka pahikaua mai loko iho o kona lima.
  arb-NAV: وَهَا أَنَا أَنْقَلِبُ عَلَى فِرْعَوْنَ مَلِكِ مِصْرَ وَأُحَطِّمُ ذِرَاعَيْهِ،
    السَّلِيمَةَ وَالْمَكْسُورَةَ، وَأُسْقِطُ السَّيْفَ مِنْ يَدِهِ.
  ewe-ewe: 'Eya ta ale Aƒetɔ Yehowa gblɔe nye esi: ‘Metso ɖe Farao, Egipte fia ŋu.
    Maŋe eƒe abɔ eveawo, eye mana yi nage le esi.'
  eng-LEE: Therefore thus hath said the Lord Eternal, Behold, I will be against Pharaoh
    the king of Egypt, and will break his arms, both the strong, and that which was
    already broken; and I will cause the sword to fall out of his hand.
  asm-FB: 'সেই কাৰণে প্ৰভু যিহোৱাই এই কথা কৈছে: “চোৱা, মিচৰৰ ৰজা ফৰৌণলৈ! তেওঁৰ বিপক্ষে
    মই তেওঁৰ বলী ও ভগা বাহু এই দুয়োকো ভাঙিম আৰু তেওঁৰ হাতৰ পৰা তৰোৱালখন পৰি যোৱা
    কৰিম।'
  sus-A: وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ قَقٍ مِسِرَ قِرَوُنَ شِلِ مَ، ﭑ شَ عَ
    بّلّشّ قِرِنيِيٍ فِرَ، عَ بّلّشّ قَنيِ نُن عَ بّلّشّ كَنَشِ، عَلَكٌ عَ شَ سَنتِدّفّمَ
    لُ نَا عَبَدَن.
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : « Voici, j''en veux à Pharaon,
    roi d''Égypte, et je lui briserai les bras, le bras fort et ce qui a été brisé.
    Je ferai tomber l''épée de sa main.'
  hbo-hbo: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה הִנְנִי֙ אֶל־פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרַ֔יִם
    וְשָֽׁבַרְתִּי֙ אֶת־זְרֹ֣עֹתָ֔יו אֶת־הַחֲזָקָ֖ה וְאֶת־הַנִּשְׁבָּ֑רֶת וְהִפַּלְתִּ֥י
    אֶת־הַחֶ֖רֶב מִיָּדֹֽו׃
  kik-kik: 'Nĩ ũndũ ũcio, Mwathani Jehova ekuuga ũũ: Niĩ nĩngũũkĩrĩra Firaũni mũthamaki
    wa bũrũri wa Misiri. Nĩngũmuuna moko meerĩ, kũrĩa kũgima na kũrĩa kuunĩku, na
    ndũme rũhiũ rwa njora ruume guoko-inĩ gwake rũgwe thĩ.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Voici que je viens à Pharaon,
    roi d’Égypte ; je lui briserai les deux bras, celui qui est valide et celui qui
    est déjà brisé, et je ferai tomber l’épée de sa main.'
  cek-AK: To pongah Angraeng Sithaw mah, Khenah, Izip siangpahrang Faro to misa ah
    ka suek; canghni ah ka khaeh pae ih, thacak ban to ka khaeh moe, a nuiah sumsen
    to ka laek han.
  cuk-cuk: 'A-ulale, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Egipto-rey-Faraónʼgi
    an gwichid. E-sakwa-nued, e-sakwa-bato-bisgaled, warbobela an e-ibe bisgoed, degi,
    e-argangi es-suid-argwanega an imakoed.'
  uig-CYR: '— Шуңа Рәб Пәрвәрдигар мундақ дәйду: «Мана, Мән Мисир падишаси Пирәвнгә
    қаршимән; Мән униң биләклирини, һәм күчлүк болғинини һәм сундурулған билигини
    үзүветимән; шуниң билән қиличини қолидин чүшүрмән;'
  tel-2017: కాబట్టి యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే “నేను ఐగుప్తురాజు ఫరో చేతులను
    విరిచేస్తాను. అతని బలమైన చేతినీ, విరిగిన చేతినీ విరగ గొట్టి, అతని చేతిలోనుంచి
    కత్తి జారిపోయేలా చేస్తాను.
  hat-BSA: 'Konsa, pale Senyè BONDYE a: ‘Gade byen, Mwen kont Farawon, wa Égypte la,
    e Mwen va kase bra li, ni sa ki gen fòs la ni sa ki kase deja a. Epi Mwen va fè
    nepe a tonbe kite men li.'
  kos-kos: 'Na pa inge ma nga, LEUM GOD Fulatlana, ac fahk uh: Nga lainul tokosra
    lun Egypt. Nga ac fah kotalik paol kewa — lacpo ma srakna wo, ac layen ma musalla
    tari — na cutlass natul ac fah putatla liki paol.'
  hbo-WLC: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה הִנְנִי֙ אֶל־פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרַ֔יִם
    וְשָֽׁבַרְתִּי֙ אֶת־זְרֹ֣עֹתָ֔יו אֶת־הַחֲזָקָ֖ה וְאֶת־הַנִּשְׁבָּ֑רֶת וְהִפַּלְתִּ֥י
    אֶת־הַחֶ֖רֶב מִיָּדֽוֹ׃
  ibo-ibo: 'Nʼihi ya, nke a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị: Lee,
    mụ onwe m na-emegide Fero bụ eze Ijipt. Aga m agbaji ogwe aka ya abụọ, ma nke
    siri ike ma nke gbajiri agbaji na mbụ. Aga m emekwa ka mma agha ya si nʼaka ya
    dapụ.'
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ମିସରର ରାଜା ଫାରୋର ପ୍ରତିକୂଳ
    ଅଟୁ, ଆଉ ତାହାର ବଳବାନ ଓ ଭଗ୍ନ, ଉଭୟ ବାହୁ ଭାଙ୍ଗି ପକାଇବା ଓ ଆମ୍ଭେ ତାହାର ହସ୍ତରୁ ଖଡ୍ଗ ଖସାଇ
    ପକାଇବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Üpwe ü ngeni Farao ewe
    kingen Isip o kupi pöün kewe, ewe efoch mi pöchökül, pwal ewe efoch mi fen kup,
    pwe nöün ketilas epwe turutiu seni lepöün.'
  rop-rop: Wal yu garra dalim im ai garra jidan enami blanga im na, en ai garra breigim
    im dubala am, det gudwan en det breikinwan am, en im kaan holdim det bigbala naif,
    en det naif garra buldan brom im bingga olagijawan,
  ukr-1871: 'Тим же то так говорить Господь Бог: Ось я проти Фараона, царя Египецького,
    й поламлю йому руки, здорову й переломлену, й випаде меч із руки в його.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Siehe, ich will an den Pharao, den
    König von Ägypten, und werde ihm seine Arme, den starken und den zerbrochenen,
    zerschmettern, daß das Schwert aus seiner Hand falle.'
  eng-JPS: 'Therefore thus saith the Lord GOD: Behold, I am against Pharaoh king of
    Egypt, and will break his arms, the strong, and that which was broken; and I will
    cause the sword to fall out of his hand.'
  srp-1865: 'Zato ovako veli Gospod Gospod: evo me na Faraona cara Misirskoga, i slomiæu
    mu mišice, i zdravu i slomljenu, i izbiæu mu maè iz ruke.'
  lug-lug: Mukama Katonda kyava ayogera nti, Nnina ensonga ne Falaawo, ye kabaka w’e
    Misiri, era ndimenya emikono gye, omulamu ogw’amaanyi n’ogwo ogwamenyekako, ne
    nsuula ekitala okuva mu mukono gwe.
  heb-heb: לכן כה אמר אדני יהוה הנני אל פרעה מלך מצרים ושברתי את זרעתיו את החזקה ואת
    הנשברת והפלתי את החרב מידו׃
  ben-IRV: এই জন্য প্রভু সদাপ্রভু এই কথা বলেন, “দেখ, আমি মিশরের রাজা ফরৌণের বিরুদ্ধে,
    আমি তার বলবান ও ভাঙ্গা উভয় হাত ভেঙে ফেলব এবং তরোয়ালকে তার হাত থেকে ফেলে দেব।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਦਾ ਵਿਰੋਧੀ ਹਾਂ
    ਅਤੇ ਉਹ ਦੀਆਂ ਬਾਂਹਾਂ ਨੂੰ ਭੰਨਾਂਗਾ ਅਰਥਾਤ ਪੱਕੀ ਅਤੇ ਟੁੱਟੀ ਹੋਈ ਦੋਨਾਂ ਨੂੰ ਭੰਨਾਂਗਾ ਅਤੇ
    ਤਲਵਾਰ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚੋਂ ਡੇਗ ਦਿਆਂਗਾ।
  mya-JVB: ဤ အမှု၌ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ ငါ သည် အဲဂုတ္တု ရှင်ဘုရင်
    ဖာရော မင်းတဘက် ၌ နေသဖြင့် ၊ သူ ၏လက်ရုံး တည်းဟူသော၊ ခိုင်မာ သော လက်ရုံးနှင့် အရင်ချိုး
    သောလက်ရုံးကို ငါချိုး ၍ ထား ကို သူ့ လက် မှ ကျ စေမည်။
  hmo-hmo: '“Unai dainai, lau Lohiabada Dirava ese inai bamona lau hereva, lau gwau:
    Lau ese Farao, Aigupito ena king do lau hadikaia gwauraia. Iena imana ruaosi do
    lau hamakohia, mai goadana gauna, bona ia makohia vadaeni gauna danu. Tuari kaia
    be iena imana dekena amo do ia moru.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं शाह — ए — मिस्र फ़िर''औन
    का मुख़ालिफ़ हूँ, और उसके बाज़ू ओं को या''नी मज़बूत और टूटे को तोडूँगा, और तलवार
    उसके हाथ से गिरा दूँगा।'
  rus-SYN: 'Посему так говорит Господь Бог: вот, Я - на фараона, царя Египетского,
    и сокрушу мышцы его, здоровую и переломленную, так что меч выпадет из руки его.'
  bqc-SIM: A yã́i tò ma Dii Lua ma mɛ̀ má ɛa fɛlɛ ń Egipiↄ kí Falaↄ̃ↄoɛ, mí
    aà gã̀sĩ ɛ́'ɛ pla píi, a gbãa ń a gyãeo, fɛ̃nda i piliwà à lɛ́lɛ.
  tcz-CHONGTHU: Hiti ahijeh a chu thaneitah Pakaiyin hichehi asei ahi. Keima Egypt
    lengpa Pharaoh melma kahi. Keiman abanjangte kaheboh peh a abanjang aphalang chu
    abong langkhat chule keiman achemjam chu tolla kaselhah sah ding ahi.
  mar-mar: यास्तव प्रभू परमेश्वर असे म्हणतो, पाहा! मी मिसराचा राजा फारो! याच्याविरूद्ध
    आहे. मी त्याचे दोन्ही हात एक चांगला असलेला व दुसरा मोडलेला आहे तोही मोडीन. आणि
    त्याच्या हातातून तलवार गळून पडेल असे मी करीन.
  qub-qub: 'Noga Tayta Diosmi në: Egiptupa faraonninpa contranmi ricacushcä. Ishcan
    ricrantami paquipäshaj, sänu caycajtapis, paquishana caycajtapis. Chaynömi rurashaj
    aptaraycashan sablintapis cachapacunanpaj.'
  bqp-bqp: Wee nɑ Egibitin sunɔ wi wɔrim wee. Kon win gɑ̃senu kpuro bɔɔku te tɑ geɑ
    sɑ̃ɑ kɑ te tɑ ǹ geɑ sɑ̃ɑ. Kon de tɑkobi yu wɔrumɑ win nɔmɑn di.
  hat-hat: 'Se poutèt sa, koulye a men sa Seyè sèl Mèt la di: M''ap leve dèyè farawon
    an, wa peyi Lejip la. Mwen pral kase tou de ponyèt li yo, ni sa ki te enganm lan
    ni sa ki te kase deja a. M''ap fè nepe a soti tonbe nan men l''.'
  eng-BSB: 'Therefore this is what the Lord GOD says: Behold, I am against Pharaoh
    king of Egypt. I will break his arms, both the strong one and the one already
    broken, and will make the sword fall from his hand.'
  eng-WEBPB: 'Therefore the Lord GOD says: ‘Behold, I am against Pharaoh king of Egypt,
    and will break his arms, the strong arm, and that which was broken. I will cause
    the sword to fall out of his hand.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Agra Anumzamo'a amanage hie, Nagra Isipi kini
    ne' Ferona ha'rente'na knare'ma hu'nea azane, havizama hu'nea azanena anantarega
    ruhantagisugeno bainati kazinknomo'a azampintira hanareramigahie.
  nhe-BL: Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para nimochijtoc
    niicualancaitaca nopa Faraón tlen tlanahuatía ipan tlali Egipto. Huan nijpostequilis
    nochi ome ima. Nijpostequilis nopa ima tlen noja cuali huan nopa seyoc tlen ya
    cocojtoc. Queja nopa nijchihuas para nopa machete tlen quipixtoc imaco, ma huetzi
    tlalchi huan ayoc huelis tlatehuis.
  gub-BL: Ihe nezar Tuweharupi Wiko Ma'e amume'u ko ma'e ihe kury. — Aiko Ezit ywy
    rehe har wanuwihawete iàmàtyry'ymar romo ihe. Azuhaw putar mokoz izywa ihe nehe.
    Azuhaw putar izywa ikatu ma'e nehe. Azuhaw wi putar izywa izuhaw pyrer nehe no.
    Takihepuku u'ar putar ipo wi nehe.
  eng-DRA: 'Therefore, thus saith the Lord God: Behold, I come against Pharao king
    of Egypt, and I will break into pieces his strong arm, which is already broken:
    and I will cause the sword to fall out of his hand:'
