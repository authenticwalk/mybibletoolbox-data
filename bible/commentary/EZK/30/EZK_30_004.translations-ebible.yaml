verse: EZK.030.004
translations:
  mal-C: ഈജിപ്റ്റിനെതിരേ ഒരു വാൾ വരും, കൂശ് അതിവേദനയിലാകും ഈജിപ്റ്റിൽ നിഹതന്മാർ വീഴുമ്പോൾ,
    അവളുടെ സമ്പത്ത് അപഹരിക്കപ്പെടുകയും അവളുടെ അടിസ്ഥാനങ്ങൾ ഇടിച്ചുനിരത്തപ്പെടുകയും
    ചെയ്യും.
  deu-TKW: Und es wird ein Schwert nach Ägypten kommen, und Kusch wird in Zuckungen
    fallen, wenn in Ägypten Erschlagene dahinsinken, und wenn man seinen Reichtum
    davonführt, und seine Grundfesten eingerissen werden.
  lin-lin: Mopanga ekotelemela Ejipito, mpe somo makasi ekokanga mokili ya Kushi.
    Tango bato bakokufa na Ejipito, bakomema bomengo na yango mosika mpe miboko na
    yango ekobukana.
  eng-LSV: And a sword has come into Egypt, || And there has been great pain in Cush,
    || In the falling of the wounded in Egypt, || And they have taken its store, ||
    And its foundations have been broken down.
  eng-GNV: And the sword shall come vpon Egypt, and feare shall be in Ethiopia, when
    the slaine shall fall in Egypt, when they shall take away her multitude, and when
    her foundations shall be broken downe.
  eng-WEBSTER: And the sword shall come upon Egypt, and great pain shall be in Cush,
    when the slain shall fall in Egypt, and they shall take away her multitude, and
    her foundations shall be broken down.
  nhw-BL: Oncas se hueyi tlahuilancayotl ipan tlali Egipto huan miquise miyac masehualme
    hasta ininmijcatzitzi quitlamiixtzacuas nopa tlali. Nopa tlacame catli hualase
    quinichtequilise Egipto ehuani nochi ininricojyo huan nochi calme quintlamisemanase
    hasta campa tlatzquitoque. Huan tlahuel momajmatise Etiopía ehuani.
  swh-ONEN: Upanga utakuja dhidi ya Misri, nayo maumivu makuu yataijia Ethiopia. Mauaji
    yatakapoangukia Misri, utajiri wake utachukuliwa na misingi yake itabomolewa.
  bba-bba: Tɑbu koo nɑ Eɡibitiɔ kpɑ bu tɔn dɑbiru ɡo mi, bu ben dukiɑ ɡurɑ kpɑ tem
    mɛ, mu ko bɑnsu, kpɑ nuku sɑnkirɑ bɑkɑnu nu n wɑ̃ɑ Etiopiɔ.
  eng-KJVCPB: And the sword shall come upon Egypt, and great pain shall be in Ethiopia,
    when the slain shall fall in Egypt, and they shall take away her multitude, and
    her foundations shall be broken down.
  luo-luo: Lweny nobed e piny Misri kendo Kush nobed gi rem malit. Ji notho e piny
    Misri, to mwandugi noyaki, kendo mise mag-gi nomuki.
  meu-meu: Dare ta na Aigupto latanai baine kau, Ialo-hisihisi bada-herea na Etiopia
    ai baine vara, bae aladia mase taudia na Aigupto ai bae hekida diho, bona taḡana
    bae huaia lao, bona ena abdiholo bae heḡiḡi dobi, negana ai.
  npi-ULB: तब मिश्रदेशमाथि एउटा तरवार आउनेछ, र जब मारिएका मानिसहरू मिश्र देशमा ढल्‍नेछन्
    तब कूश देशमा पनि सङ्कष्‍ट आइपर्नेछ — जति बेला तिनीहरूले त्‍यसका धन-सम्‍पत्तिहरू
    लानेछन्, र जब त्‍यसका जगहरू भत्‍काइनेछन्‌ ।
  yor-yor: Idà yóò wá sórí Ejibiti ìrora ńlá yóò sì wá sórí Kuṣi. Nígbà tí àwọn tí
    a pa yóò ṣubú ní Ejibiti wọn yóò kò ọrọ̀ rẹ̀ lọ ìpìlẹ̀ rẹ̀ yóò sì wó lulẹ̀.
  pes-OPCB: شمشیری بر مصر فرود می‌آید، زمینش از اجساد کشته‌شدگان پوشیده می‌شود و ثروتش
    غارت می‌گردد و اساس آن فرو می‌ریزد. سرزمین حبشه نیز تاراج می‌شود.
  tgl-ULB: At isang espada ang darating laban sa Egipto at magkakaroon ng pagdadalamhati
    sa Cush kapag babagsak sa Egipto ang mga taong pinatay—kapag kinuha nila ang kaniyang
    kayamanan at kapag gumuho ang kaniyang mga pundasyon!
  hui-hui: Horo ogoningi waitigime Iyibi dindiha ibalu wai bulebira. Sudana dindini
    wali agali karuha genda timbuniore tagira ibulebira. Iyibi dindiha waitigime wali
    agali dewaore bo wahai halu tinaga mbirale dabudabu ngaru bibahende mo yalu pialu
    dindi ogoni bibahende bo haealabaga biai holebira.
  mya-mya: အီ​ဂျစ်​ပြည်​တွင်​စစ်​ဖြစ်​လိမ့်​မည်။ ကု​ရှ​ပြည်​တွင်​ကြီး​စွာ​သော​ဘေး​အန္တ​ရာယ်​နှင့်
    ကြုံ​တွေ့​ကြ​လိမ့်​မည်။ လူ​အ​မြောက်​အ​မြား​ပင်​အီ​ဂျစ်​ပြည်​တွင် အ​သတ်​ခံ​ရ​ကြ​လိမ့်​မည်။
    ထို​ပြည်​သည်​လု​ယက်​ဖျက်​ဆီး​ခြင်း​ခံ​ရ​၍ ယို​ယွင်း​ပျက်​စီး​၍​ကျန်​ရစ်​လိမ့်​မည်။
  bod-N: ཉིན་དེར་ཨེ་ཅིབ་ཀྱི་སྟེང་དུ་རལ་གྲི་འབབ་ཅིང་། སྲོག་ཤོར་བའི་མི་རྣམས་ཨེ་ཅིབ་ཡུལ་དུ་འགྱེལ་བའི་ཚེ་ན།
    གུ་ཤ་རུ་སྡུག་བསྔལ་འབྱུང་ཞིང་། ཨེ་ཅིབ་ཀྱི་རྒྱུ་ནོར་རྣམས་འཕྲོག་པར་འགྱུར་ལ། དེའི་རྨང་གཞི་བཤིག་པར་འགྱུར།
  sna-sna: Munondo uchauya pamusoro peIjipiti, uye kurwadziwa kuchauya pamusoro paEtiopia.
    Vakaurayiwa pavachawa muIjipiti, pfuma yake ichatakurwa ichienda kure uye nheyo
    dzayo dzichakoromorwa.
  spa-BLM: Una espada vendrá sobre Egipto, y la angustia estará en Etiopía, cuando
    los muertos caen en Egipto. Le quitan su multitud, y sus cimientos se rompen.
  cac-cac: Ol javoc oval d'a Egipto. Axo Etiopía ol ib'xocq'ue yuj xivelal. A d'a
    jun c'ual chi', tzijtum eb' aj Egipto chi' ol miljocchamoc, ol ic'jocb'at sb'eyumal
    eb'. Ol mac'joquem vecnaj Egipto chi' masanto d'a yipumal yich.
  swh-ULB: Kisha upanga utakuja dhidi ya Misri, na huko kutakuwa na maumivu makali
    katika Kushi wakati wauaji wa watu watakapoanguka katika Misri-wakati watakapochukua
    utajiri, na wakati misingi yake itakapoharibiwa.
  bel-bel: І пойдзе меч на Егіпет, і жудасьць пашырыцца па Эфіопіі, калі ў Егіпце
    будуць падаць пабітыя, калі возьмуць багацьце яго, і асновы яго будуць разбураны;
  deu-ELBBK: Und das Schwert wird über Ägypten kommen; und im Land Äthiopien wird
    große Angst sein, wenn Erschlagene in Ägypten fallen und man seinen Reichtum wegnimmt
    und seine Grundfesten niedergerissen werden.
  mbb-OT: Edsurungen is Ehipto, ne ebpekebmereǥen is menge tig-Etiopia. Mahabet is
    ebpematey ziyà te Ehipto, ne ebpenguwaan is menge ketiǥeyunan kayi he nasyun,
    ne ebengkaǥen heini.
  mal-2015: മിസ്രയീമിന്റെ നേരെ വാൾ വരും; മിസ്രയീമിൽ നിഹതന്മാർ വീഴുകയും അവർ അതിലെ സമ്പത്തു
    അപഹരിക്കയും അതിന്റെ അടിസ്ഥാനങ്ങൾ ഇടിക്കയും ചെയ്യുമ്പോൾ കൂശിൽ അതിവേദനയുണ്ടാകും.
  rmc-rmc: E šabľa avela pro Egipt, a baro pharipen pro Kuš. Sar andro Egipt perena
    tele o murdarde, lena leskro barvaľipen a leskre zakladi ena čhide tele.
  pes-OPV: و شمشیری بر مصرفرود می‌آید. و چون کشتگان در مصر بیفتند، آنگاه درد شدیدی
    بر حبش مستولی خواهد شد. و جمعیت آن را گرفتار خواهد کرد و اساسهایش منهدم خواهد
    گردید.
  ron-1924: Сабия ва пэтрунде ын Еӂипт ши ын Етиопия ва фи гроазэ кынд вор кэдя морций
    ын Еӂипт, кынд и се вор ридика богэцииле ши и се вор рэстурна темелииле.
  ben-OBCV: মিশরের উপর যুদ্ধ আসবে, আর কূশের উপর আসবে দারুণ যন্ত্রণা। যখন মিশরে লোকেরা
    মরে পড়ে থাকবে, তার ধনসম্পদ নিয়ে যাওয়া হবে তার ভিত্তি ধ্বংস হবে।
  som-som: Oo seef baa Masar ku dul dhici doonta, oo Itoobiyana waxaa jiri doona xanuun
    weyn, markii kuwa la laayay ay Masar ku dhex dhacaan, oo markaasaa maalkeeda badan
    la qaadan doonaa oo aasaaskeedana waa la dumin doonaa.
  lat-VUC: Et veniet gladius in Ægyptum, et erit pavor in Æthiopia, cum ceciderint
    vulnerati in Ægypto, et ablata fuerit multitudo illius, et destructa fundamenta
    ejus.
  eng-ASVBT: And a sword shall come upon Egypt, and anguish shall be in Ethiopia,
    when the slain shall fall in Egypt; and they shall take away her multitude, and
    her foundations shall be broken down.
  ita-1885: E la spada verrà sopra l'Egitto, e vi sarà spavento in Etiopia, quando
    gli uccisi caderanno in Egitto, e quando si menerà via la sua moltitudine, e quando
    i suoi fondamenti si disfaranno.
  eng-LXXUP: And a sword shall come upon the Egyptians, and there shall be tumult
    in Ethiopia, and in Egypt men shall fall down slain together, and her foundations
    shall fall.
  eng-ULB: Then a sword will come against Egypt, and there will be anguish in Cush
    when the killed people fall in Egypt— when they take her wealth, and when her
    foundations are ruined.
  spa-VBL: Una espada vendrá a atacar a Egipto, y habrá angustia en Cus, cuando la
    gente sea asesinada en Egipto, cuando le roben sus riquezas y arruinen el país.
  fra-_FOB: L'épée fondra sur l'Égypte, il y aura de l'effroi en Éthiopie, lorsqu'en
    Égypte tomberont les blessés à mort, qu'on enlèvera ses richesses et qu'on détruira
    ses fondements.
  mal-mal: ഈജിപ്റ്റിന്റെ നേരെ വാൾവരും; ഈജിപ്റ്റിൽ നിഹതന്മാർ വീഴുകയും അവർ അതിലെ ജനത്തെ
    അപഹരിക്കുകയും അതിന്റെ അടിസ്ഥാനങ്ങൾ ഇടിക്കുകയും ചെയ്യുമ്പോൾ കൂശിൽ അതിവേദനയുണ്ടാകും.
  urd-GVR: Misr par talwār nāzil ho kar wahāṅ ke bāshindoṅ ko mār ḍālegī. Mulk kī
    daulat chhīn lī jāegī, aur us kī buniyādoṅ ko ḍhā diyā jāegā. Yih dekh kar Ethopiyā
    laraz uṭhegā,
  suz-BL: इजीप्‍त रागी तार तरवार का जाक्‍ब। मिनु एथीयोपीया रागीम यो श्‍येत दुम्‍ब।
    इजीप्‍त रागीम साइक्‍चा पुंइसीशो मुरपुकी खपीम गोल्‍नीम। मिनु मेको रागी ङा शोंप
    लाइक्‍नीम। मिनु मेको आ जग प्रेत्‍नीम।
  eng-NOY: The sword shall come upon Egypt, and anguish shall be in Ethiopia, when
    the slain shall fall in Egypt, and they shall take away her multitude, and her
    foundations shall be destroyed.
  ita-1927: La spada verrà sull’Egitto, e vi sarà terrore in Etiopia quando in Egitto
    cadranno i feriti a morte, quando si porteran via le sue ricchezze, e le sue fondamenta
    saranno rovesciate.
  ckb-ckb: شمشێرێک دێتە سەر میسر، ترس دێتە سەر کوش. کاتێک کوژراوان لە میسر دەکەون،
    سامانەکەی دەبردرێت و بناغەکانی دەڕووخێنرێت.
  eng-BBE: And a sword will come on Egypt, and cruel pain will be in Ethiopia, when
    they are falling by the sword in Egypt; and they will take away her wealth and
    her bases will be broken down.
  kan-OKCV: ಖಡ್ಗವು ಈಜಿಪ್ಟಿಗೆ ವಿರುದ್ಧವಾಗಿ ಬರುವುದು. ಕೂಷ್ ಪಟ್ಟಣವು ಸಂಕಟಪಡುವುದು. ಈಜಿಪ್ಟಿನಲ್ಲಿ
    ಕೊಲ್ಲಲಾದವರು ಬಿದ್ದಾಗ, ಅವಳ ಸಂಪತ್ತು ಸೂರೆಯಾಗುವುದು. ಅವಳ ಅಡಿಪಾಯಗಳು ಕಿತ್ತುಹೋಗುವವು.
  tam-2017: வாள் எகிப்திலே வரும்; எகிப்திலே கொலை செய்யப்படுகிறவர்கள் விழும்போது எத்தியோப்பியாவிலே
    மகாவேதனை உண்டாயிருக்கும்; அதின் ஏராளமான மக்களைப் பிடித்துக்கொண்டுபோவார்கள்; அதின்
    அஸ்திபாரங்கள் பாழாக்கப்படும்.
  spa-RV-1909: Y vendrá espada á Egipto, y habrá miedo en Etiopía, cuando caerán heridos
    en Egipto; y tomarán su multitud, y serán destruídos sus fundamentos.
  ron-BTF: Și sabia va veni asupra Egiptului și mare durere va fi în Etiopia, când
    cei uciși vor cădea în Egipt și ei vor lua mulțimea lui și temeliile lui vor fi
    dărâmate.
  eng-WEBP: A sword will come on Egypt, and anguish will be in Ethiopia, when the
    slain fall in Egypt. They take away her multitude, and her foundations are broken
    down.
  eng-FBV: A sword will come to attack Egypt, and there will be anguish in Cush when
    people are killed in Egypt, when it's robbed of its wealth and the country ruined.
  nld-1939: 'Er zal een zwaard in Egypte komen, Ethiopië zal doodsangsten uitstaan:
    Als er doden in Egypte vallen, Men zijn rijkdom wegsleept, zijn fundamenten omverhaalt.'
  nch-BL: Oncas se hueyi tatehuilisti ipan tali Egipto huan miquise miyac masehualme
    hasta nopa mijcatzitzi quitamiixtzacuase nopa tali. Nopa tacame cati hualase quinichtequilise
    Egipto ehuani nochi iniricojyo huan nochi calme quintamisosolose hasta campa tatzquitoque.
    Huan tahuel momajmatise Etiopía ehuani.
  vie-1934: Gươm sẽ đánh trên Ê-díp-tô; sự buồn rầu ở trong Ê-thi-ô-bi, khi những
    kẻ bị giết sẽ ngã xuống trong Ê-díp-tô; chúng nó sẽ cất lấy đoàn dân nó, và những
    nền nó bị đổ.
  hin-CV: मिस्र के विरुद्ध एक तलवार उठेगी, और कूश पर पीड़ा का समय आएगा. जब मिस्र में
    हत्यायें होंगी, तब उसकी धन-संपत्ति ले ली जाएगी, और उसकी नीवें ध्वस्त कर दी जाएंगी.
  spa-BES: Y vendrá una espada sobre Egipto, y habrá un dolor cruel en Etiopía, cuando
    caigan a espada en Egipto; y le quitarán sus riquezas, y sus bases serán destruidas.
  tdx-tdx: Hiambotrak’ amy Mitsraime ty fibara, Fangirifiriam-bey e Kose ao, ie hitsingoritritse
    e Mitsraime ao o zinamañeo, hasese’ iareo añe o valobohò’eo, vaho harotsake o
    faha’eo.
  tha-KJV: ดาบเล่มหนึ่งจะมาเหนื​ออ​ียิปต์ และความแสนระทมจะอยู่ในเอธิโอเปีย เมื่อคนที่​ถู​กฆ่าจะล้มในอียิปต์
    และพวกเขาจะเอาคนเป็​นอ​ันมากของประเทศนั้นไปเสีย และรากฐานของเมืองนั้​นก​็จะถูกทลายลง
  por-BR-2018: E a espada virá ao Egito, e haverá grande dor em Cuxe, quando caírem
    os mortos no Egito; e tomarão sua multidão, e serão destruídos seus fundamentos.
  deu-ELO: Und das Schwert wird über Ägypten kommen; und im Lande Äthiopien wird große
    Angst sein, wenn Erschlagene in Ägypten fallen und man seinen Reichtum wegnimmt,
    und seine Grundfesten niedergerissen werden.
  eng-WYC-2018: and a sword shall come into Egypt, and dread shall be in Ethiopia,
    when wounded men shall fall down in Egypt, and the multitude thereof shall be
    taken away, and the foundaments thereof shall be destroyed. (and a sword shall
    come into Egypt, and fear shall be in Ethiopia, when the slain shall fall down
    in Egypt, and the multitude there shall be taken away, and its foundations shall
    be destroyed.)
  epo-epo: Venos glavo sur Egiptujon, kaj tremo atakos Etiopujon, kiam mortigitoj
    falos en Egiptujo kaj oni forprenos ĝiajn riĉaĵojn kaj detruos ĝiajn fundamentojn.
  uig-PIN: Xuning bilǝn bir ⱪiliq Misir üstigǝ qüxidu; ɵltürülgǝnlǝr Misirda yiⱪilƣanda,
    uning zor bayliⱪliri bulinip kǝtkǝndǝ, uning ulliri ɵrülüp qüxkǝndǝ, Efiopiyǝliklǝr
    dǝrd-ǝlǝm tartidu.
  beo-beo: Idibidi soge da gegesu ba:mu. Sudane soge da se nabasu bagade ba:mu. Idibidi
    soge ganodini, dunu bagohame da medole legei dagoi ba:mu. Ilia liligi huluane
    amo enoga gegenana lai dagoi ba:mu. Amola ilia soge huluane, wadela:lesi dagoi
    ba:mu.
  tpi-OTNT: Long dispela taim ol birua bai i kam pait long ol Isip. Na bikpela hevi
    bai i kamap long ol manmeri bilong Sudan. Ol birua bai i kilim i dai planti manmeri
    bilong Isip na bagarapim dispela kantri na kisim olgeta mani samting bilong ol
    Isip na karim i go long kantri bilong ol.’
  hau-SA: Takobi zai zo a kan Masar, azaba za tă zo a kan Kush. Sa’ad da kisassu za
    su fāɗi a Masar, za a kwashe dukiyarta a tafi a rushe harsashinta.
  uig-LAT: Shuning bilen bir qilich Misir üstige chüshidu; öltürülgenler Misirda yiqilghanda,
    uning zor bayliqliri bulinip ketkende, uning ulliri örülüp chüshkende, Éfiopiyelikler
    derd-elem tartidu.
  nde-nde: Inkemba izakumelana leGibhithe, losizi luzakwehlela phezu kukaKhushi. Lapho
    ababuleweyo besiwa eGibhithe inotho yalo izathunjwa lezisekelo zalo zidilizelwe
    phansi.
  ton-ton: ‌ʻE hoko mai ʻae heletā ki ʻIsipite, pea ʻe ai ʻae mamahi lahi ʻi ʻItiopea,
    ʻoka tō hifo ʻae kakai mate ʻi ʻIsipite, pea te nau ʻave hono kakai tokolahi,
    pea ʻe maumauʻi ʻa hono ngaahi tuʻunga.
  ces-1613: A přijde meč do Egypta, a bude přetěžká bolest v Mouřenínské zemi, když
    padati budou zbití v Egyptě, a poberou zboží jeho, a zbořeni budou základové jeho.
  eng-WMB: A sword will come on Egypt, and anguish will be in Ethiopia, when the slain
    fall in Egypt. They take away her multitude, and her foundations are broken down.
  tam-TCV: எகிப்திற்கு விரோதமாக வாள் ஒன்று வரும், எத்தியோப்பியரின்மீது வேதனைகள் பெருகும்.
    எகிப்திலே கொல்லப்படுவோர் விழும்போது அதனுடைய செல்வம் எடுத்துக்கொண்டு போகப்படும்.
    அதனுடைய அஸ்திபாரங்களும் இடிக்கப்படும்.
  ceb-ULB: Unya moabot ang espada batok sa Ehipto, ug adunay kaguol sa Cush sa dihang
    malaglag sa Ehipto ang gipamatay nga mga tawo— sa dihang gipanguha nila ang iyang
    bahandi, ug sa dihang naguba ang iyang mga patukoranan.
  pol-UBG: I spadnie miecz na Egipt, i będzie wielka trwoga w Etiopii, gdy polegną
    zabici w Egipcie, gdy zabiorą jego dostatek i jego fundamenty będą zburzone.
  urd-GVU: مصر پر تلوار نازل ہو کر وہاں کے باشندوں کو مار ڈالے گی۔ ملک کی دولت چھین
    لی جائے گی، اور اُس کی بنیادوں کو ڈھا دیا جائے گا۔ یہ دیکھ کر ایتھوپیا لرز اُٹھے
    گا،
  deu-1912: Und das Schwert soll über Ägypten kommen; und Mohrenland muß erschrecken,
    wenn die Erschlagenen in Ägypten fallen werden und sein Volk weggeführt und seine
    Grundfesten umgerissen werden.
  kan-2017: ಖಡ್ಗವು ಐಗುಪ್ತದ ಮೇಲೆ ಬೀಳುವುದು; ಅಲ್ಲಿನ ಪ್ರಜೆಗಳು ಹತರಾಗಲು ಕೂಷಿನಲ್ಲಿಯೂ ಸಂಕಟವಾಗುವುದು;
    ಐಗುಪ್ತದ ಜನಸಮೂಹವು ಒಯ್ಯಲ್ಪಡುವುದು, ಅದರ ಅಸ್ತಿವಾರವು ಮುರಿದು ಹಾಳಾಗುವುದು.
  yap-yap: Bay ni mael u Egypt ma bilig t’ay e gafgow e ngan tay u lan yu Ethiopia.
    Ba yo’or e girdi’ ni yira li’ nge yim’ u lan yu Egypt; Bay ni giliwnag re binaw
    nem min fek talin; min fek gathon u yargal min pag ni dakriy ban’en riy.
  hlt-MCSB: Te vaengah Egypt te cunghang loh a thoeng thil tih a thueknah loh Kusah
    soah tla ni. Egypt ah rhok a cungku vaengah a pilnu te a loh pah vetih a khoengim
    a koengloeng pah ni.
  mdy-ETH: ጊብፄ ዓጮይዳ ዖልዚ ኬስካንዳኔ፤ ዒቶጲያይዳ ፑርታ ዋኣዪሳ ሜታ ሙካንዳኔ፤ ሚርጌ ዓሲ ጊብፄ ዓጫ ዎዺንታንዳኔ፤ ዓጬላ
    ቡሪንታዛ ዓይፆ ካሮ ማዔ ፃጳ ዜኤቤም ዒዛ ዶዓንዳኔ።
  twi-ASANTE: Akofena bi bɛba abɛtia Misraim, na ahoyera bɛba Kus so. Sɛ apirafoɔ
    totɔ wɔ Misraim a wɔbɛsoa nʼahonyadeɛ akɔ na wɔabubu ne fapem agu fam.
  eng-WEBU: A sword will come on Egypt, and anguish will be in Ethiopia, when the
    slain fall in Egypt. They take away her multitude, and her foundations are broken
    down.
  wal-wal: Gibxxe bolli olai yaana; Toophphiyaa bollankka tuggai yaana. Daroti Gibxxe
    biittan haiqqana; he biittaa duretettai bonqqettana; a baasoikka bayana.
  spa-PDDPT: Llegará la espada sobre Egipto. Habrá angustia en Etiopía cuando caigan
    a espada en Egipto. Tomen sus riquezas y sean destruidos sus cimientos.
  gun-gun: Ha'e rami vy Egito yvy re ou 'rã kyxe revegua. Etiópia rupi voi ikuai axya
    ete 'rã, Egito rupi oipyxo pyre ho'apa jave. Mba'eta ha'e pygua kuery ogueraapaa
    'rã escravo-rã, omombaa 'rã guive imbaraetekueve.
  ilo-ULB: Kalpasanna, umayto ti kampilan a maibusor iti Egipto, ket addanto panagladingit
    idiay Cus inton maidasay idiay Egipto dagiti napapatay a tattao—inton alaenda
    ti kinabaknangna, ken inton madadael dagiti pundasionna!
  kpg-kpg: Tauwa gaa hai i Egypt. Di haingadaa damana ga gila aga i Ethiopia. Dogologowaahee
    e daaligi gii mmade i Egypt. Nia goloo o tenua deelaa la gaa kae, gei tenua gaa dugu
    mooho.
  uig-ARA: شۇنىڭ بىلەن بىر قىلىچ مىسىر ئۈستىگە چۈشىدۇ؛ ئۆلتۈرۈلگەنلەر مىسىردا يىقىلغاندا،
    ئۇنىڭ زور بايلىقلىرى بۇلىنىپ كەتكەندە، ئۇنىڭ ئۇللىرى ئۆرۈلۈپ چۈشكەندە، ئېفىئوپىيەلىكلەر
    دەرد-ئەلەم تارتىدۇ.
  sus-sus: Santidɛgɛma fama nɛ Misira xili ma, tɔɔrɛ dinma nɛ Kusikae ra. Misirakae
    faxama nɛ, e xa naafuli xanin, e xa tɛtɛe bira.›»
  pon-2006: Mie mahwen pahn wiawi nan Isip Oh paisuwed laud nan Sudan. Me tohto nan
    Isip pahn kamakamala; Dipwisoun wehio pahn kulsang Oh wehio pahn ohla douluhl.
  ksd-ksd: A pakat na vinarubu na tadav Aigipto, ma Etiopia na ngarao ba ra umana
    virua dia bura aro Aigipto, ba di ben vavilavilau kana kor na tarai, ma di kamare
    vue kana pia na pal.
  grc-BRENT: Καὶ ἥξει μάχαιρα ἐπʼ Αἰγυπτίους, καὶ ἔσται ταραχὴ ἐν γῇ Αἰθιοπίᾳ, καὶ
    συμπεσοῦνται τετραυματισμένοι ἐν Αἰγύπτῳ, καὶ συμπεσεῖται τὰ θεμέλια αὐτῆς.
  ind-AYT: Sebuah pedang akan datang ke atas Mesir, dan penderitaan akan terjadi di
    Kush ketika orang-orang yang terbunuh rebah di Mesir, dan kekayaannya diangkut
    dan fondasi-fondasinya diruntuhkan.’”
  nya-nya: Lupanga lidzabwera kudzalimbana ndi Igupto ndipo mavuto adzafika pa Kusi.
    Pamene anthu ambiri adzaphedwa mu Igupto, chuma chake chidzatengedwa ndipo maziko
    ake adzagumuka.
  hrv-hrv: I mač će ući u Egipat, a strah će ophrvati Etiopiju kad mrtvi stanu padati
    po Egiptu i kad se razgrabi njegovo blago te kad mu temelje sve sruše.
  mps-mps: Tama te sogo te boi bidi dabego te Isip dabe dali boi hwį yagasaibao.
    Tama genuai sęgę te Sudan we bidiba pedelaibao, te Isip saut badu elalubo distrik
    dao. Te boi bidi dabego Isip we bidi hauwa elama, isila silama, tama te kantri
    dolama, tama Isip dabego mone me doado bage selama, tama augwa kantriba selasa
    paibao,’ te po wao,” wali.
  tpi-tpi: Long dispela taim ol birua bai i kam pait long ol Isip. Na bikpela hevi
    bai i kamap long ol manmeri bilong Sudan. Ol birua bai i kilim i dai planti manmeri
    bilong Isip na bagarapim dispela kantri na kisim olgeta mani samting bilong ol
    Isip na karim i go long kantri bilong ol.’
  dan-1931: Et Sværd kommer over Ægypten, og Ætiopien gribes af Skælven, når de slagne
    segner i Ægypten, når dets Rigdom bortføres og dets Grundvolde nedbrydes.
  vie-OVCB: Gươm sẽ đâm chém Ai Cập, thi thể những kẻ bị tàn sát sẽ phủ đầy khắp đất.
    Của cải sẽ bị cướp đi và mọi nền móng bị phá hủy. Đất Ê-thi-ô-pi buồn khổ.
  guj-2017: મિસર વિરુદ્ધ તલવાર આવશે, મારી નંખાયેલા લોકો મિસરમાં પડશે, ત્યારે કૂશમાં
    દુઃખ થશે ત્યારે તેઓ તેની સંપત્તિ લઈ જશે અને તેના પાયા તોડી પાડવામાં આવશે.
  pon-2006A: Mie mahwen pahn wiawi nan Isip Oh paisuwed laud nan Sudan. Me tohto nan
    Isip pahn kamakamala; Dipwisoun wehio pahn kulsang Oh wehio pahn ohla douluhl.
  por-BRBSL: Uma espada virá sobre o Egito, e a angústia estará na Etiópia, quando
    os mortos caem no Egito. Eles lhe tiram a multidão, e suas fundações estão quebradas.
  cth-cth: Izip lathueng vah tahloi a pha vaiteh, Ethiopia lathueng vah, lungtangponae
    hnin a pha han. Izip vah thei e naw a rawp toteh, a taminaw koung la pouh vaiteh,
    adu ungnae be raphoe pouh han.
  twi-twi: Afoa bi bɛsɔre atia Misraim, na ahoyeraw bɛba Kus so. Sɛ apirafo totɔ wɔ
    Misraim a wɔbɛsoa nʼahonyade akɔ na wɔabubu ne fapem agu fam.
  hlt-hlt: Te vaengah Egypt te cunghang loh a thoeng thil tih a thueknah loh Kusah
    soah tla ni. Egypt ah rhok a cungku vaengah a pilnu te a loh pah vetih a khoengim
    a koengloeng pah ni.
  tbz-SIM: Bɛ̀ bo do dìì yiè Esibiti tenkɛ̀ kufɔ̃wɑɑ́ mbo bɛ̀ ɑutɛ́ kɛ̀ bɛ̀ɛ bɛ̀ pɔ̀ntɛ
    kɛ́dɛ́ítɛ́ kɛ́túótɛ́ bɛ kpɑ̀tì. Bɛnìtìbɛ̀ bo nduò dìì mɔ̀nnì Esibiti tenkɛ̀ miɛkɛ
    kɛ kɔ̃, Kuusi ɛì kɔbɛ yɛ̀mmɛ̀ bo cɑɑ̀rɛ̀.
  msy-2020: Dughiar kamɨn apaniba izɨ Isipia mɨsogham. Eghtɨ Itiopiaba osɨmtɨzir ekiam
    iniam. Eghtɨ Isipɨn gumazamizir avɨrim arɨghiram. Apaniba bar a gasɨghasigh anekararightɨ
    a ikuvigh ikɨtɨ, me an itir bizir aghuiba bar da inigh mangegham.
  dop-dop: Yoou kɑ́ tii Icipiti nyǝ́mɑ tɔɔ. Yǝlɑɑ kɑ́ sɩ nɑ kolontunɑɑ kuu pɑ wɛnɑʋ,
    nɑ pɑ tɛtʋ pǝsɩ ncɑɑ. Hɑlɩ pǝ sɔɣɔntʋ kɑ́ pɩɩ Ɩtiyopii nyǝ́mɑ nɑ pɛlɛ pɑ́ seliɣi.
  azb-azb: Misirin üstünə qılınc gələcək, Kuş əzab çəkəcək. Misirdə adamlar həlak
    olanda Ölkənin sərvəti qarət olunacaq, O öz təməlindən dağılacaq.
  eng-DBY: And the sword shall come upon Egypt, and there shall be anguish in Ethiopia,
    when the slain shall fall in Egypt, and they shall take away her multitude, and
    her foundations shall be overthrown.
  hin-2017: मिस्र में तलवार चलेगी, और जब मिस्र में लोग मारे जाएँगे, तब कूश में भी
    संकट पड़ेगा, लोग मिस्र को लूट ले जाएँगे, और उसकी नींवें उलट दी जाएँगी।
  wol-KYG: Saamar ay dikkal Misra, fépp di jal-jal ba ca Kuus, aw nit, ñu bóom ca
    Misra, nangu alalu réew ma, kenu ya màbb.
  eng-YLT: And come in hath a sword to Egypt, And there hath been great pain in Cush,
    In the falling of the wounded in Egypt, And they have taken its store, And broken
    down have been its foundations.
  eng-WYC-2017: and a sword shall come into Egypt, and dread shall be in Ethiopia,
    when wounded men shall fall down in Egypt, and the multitude thereof shall be
    taken away, and the founda-ments thereof shall be destroyed.
  eng-WMBB: A sword will come on Egypt, and anguish will be in Ethiopia, when the
    slain fall in Egypt. They take away her multitude, and her foundations are broken
    down.
  urd-GVH: मिसर पर तलवार नाज़िल होकर वहाँ के बाशिंदों को मार डालेगी। मुल्क की दौलत
    छीन ली जाएगी, और उस की बुनियादों को ढा दिया जाएगा। यह देखकर एथोपिया लरज़ उठेगा,
  rug-rug: Na vedara si kote mae raza pa Izipi, meke na tinasigiti si kote kamo koe
    Itiopia. Totoso hoqa pa Izipi saripu ta seke, si kote ta paleke taloa sari tinagotago
    tanisa meke sa sinokirae tanisa si kote ta huara palae.
  gaz-gaz: Gibxitti goraadeen ni dhufa; Itoophiyaatti immoo dhiphinni ni dhufa. Yommuu
    warri qalaman Gibxi keessatti kukkufanitti, qabeenyi ishee saamamee fudhatama;
    hundeewwan ishee immoo ni diigamu.
  fra-LSG: L’épée fondra sur l’Égypte, Et l’épouvante sera dans l’Éthiopie, Quand
    les morts tomberont en Égypte, Quand on enlèvera ses richesses, Et que ses fondements
    seront renversés.
  yal-yal: Yɛngɛn soma nɛn Misiran yamanani. Kɔntɔfinla soma nɛn Kusi yamanani. Muxune
    faxama nɛn Misiran yi, e nafunle yi xali, e banxine yi rabira, sese mi luma.”
  haw-1868: E hiki ae no hoi ka pahikaua maluna o Aigupita, a e nui auanei ka weliweli
    maluna o Aitiopa, i ka wa e haule ai ka poe i pepehiia ma Aigupita, a e lawe aku
    ai hoi lakou i kona lehulehu a wawahiia kona mau kumu ilalo.
  arb-NAV: إِذْ يُجَرَّدُ سَيْفٌ عَلَى مِصْرَ، فَيَعُمُّ الذُّعْرُ الشَّدِيدُ كُوشَ،
    عِنْدَمَا يَتَهَاوَى قَتْلَى مِصْرَ وَيُسْتَوْلَى عَلَى ثَرْوَتِهَا، وَتُنْقَضُ
    أُسُسُهَا.
  ewe-ewe: Yi aɖe atso ɖe Egipte ŋu, eye ŋɔdzi aɖo Kus. Ne ame ku le Egipte la, woalɔ
    Egipte ƒe kesinɔnuwo adzoe, eye woakaka eƒe gɔmeɖoɖo ƒe agunu.
  eng-LEE: And the sword shall come into Egypt, and there shall be trembling in Ethiopia,
    when the slain fall in Egypt, and when they take away its multitude, and its foundations
    shall be broken down.
  asm-FB: তেতিয়া মিচৰৰ বিৰুদ্ধে তৰোৱাল আহিব, আৰু তেতিয়া কুচত যাতনা হ’ব, যেতিয়া
    মিচৰত হত লোকবোৰ পতিত হ’ব - তাৰ লোক সমূহক তাৰ পৰা নিয়া হ’ব আৰু তাৰ ভিত্তিমূলবোৰ
    ভঙা হ’ব।
  sus-A: سَنتِدّفّمَ قَمَ نّ مِسِرَ شِلِ مَ، تْورّ دِنمَ نّ كُسِكَيٍ رَ. مِسِرَكَيٍ
    قَشَمَ نّ، عٍ شَ نَاقُلِ شَنِن، عٍ شَ تّتّيٍ بِرَ.›»
  fra-SBL: Une épée viendra sur l'Égypte, et l'angoisse sera en Ethiopie, quand les
    morts tombent en Égypte. Ils lui enlèvent sa multitude, et ses fondations sont
    brisées.
  hbo-hbo: וּבָאָ֥ה חֶ֙רֶב֙ בְּמִצְרַ֔יִם וְהָיְתָ֤ה חַלְחָלָה֙ בְּכ֔וּשׁ בִּנְפֹ֥ל
    חָלָ֖ל בְּמִצְרָ֑יִם וְלָקְח֣וּ הֲמֹונָ֔הּ וְנֶהֶרְס֖וּ יְסֹודֹתֶֽיהָ׃
  kik-kik: Rũhiũ rwa njora nĩrũgookĩrĩra bũrũri wa Misiri, naruo ruo rwa ngoro rũkinyĩrĩre
    Kushi. Rĩrĩa arĩa moragĩtwo makaagũa kũu bũrũri wa Misiri, ũtonga wakuo nĩũgakuuo,
    nayo mĩthingi yakuo ĩmomorwo.
  fra-NCL: Une épée viendra sur l’Égypte, et il y aura de l’angoisse en Ethiopie,
    lorsque les blessés à mort tomberont en Égypte, quand on enlèvera ses richesses,
    et qu’on renversera ses fondements.
  cek-AK: Izip tuk hanah sumsen to angzo tih, Izip prae kaminawk hum naah loe, Ethiopia
    ah tasoeh takuenhaih to om tih; hmuenmaenawk to la pae o boih ueloe, asip kaom
    hmuennawk to phrae pae o tih.
  cuk-cuk: Egipto-yargi bila-onoged danikoed, Etiopía-yargi surbinsa-itoged naguoed.
    Bukidar Egipto-dulemar-oburgwilesmalale, e-ibe ibmar-nuegan atursalegoed, e-negsaila-mamaid
    bibisgoed.
  uig-CYR: Шуниң билән бир қилич Мисир үстигә чүшиду; өлтүрүлгәнләр Мисирда жиқилғанда,
    униң зор байлиқлири булинип кәткәндә, униң һуллири өрүлүп чүшкәндә, Ефиопийәликләр
    дәрд-әләм тартиду.
  tel-2017: అప్పుడు ఐగుప్తు దేశం మీద కత్తి పడుతుంది. ఐగుప్తులో చనిపోయిన వాళ్ళు కూలిపోతుంటే
    కూషు దేశస్థులు వేదన పడతారు. శత్రువులు ఐగుప్తీయుల ఆస్తిని పట్టుకుని దేశపు పునాదులను
    పడగొడతారు!
  hat-BSA: Yon nepe va rive sou Égypte e gwo doulè va rive Ethiopie, lè sila yo touye
    yo tonbe an Égypte. Yo va retire tout richès li yo e fondasyon li yo va fin demoli
    nèt.
  kos-kos: Ac fah oasr mweun in facl Egypt Ac ongoiya lulap in acn Ethiopia. Mwet
    puspis in acn Egypt ac fah anwuki. Facl sac ac fah kunausyukla Ac ma nukewa we
    fah musalla.
  hbo-WLC: וּבָאָ֥ה חֶ֙רֶב֙ בְּמִצְרַ֔יִם וְהָיְתָ֤ה חַלְחָלָה֙ בְּכ֔וּשׁ בִּנְפֹ֥ל
    חָלָ֖ל בְּמִצְרָ֑יִם וְלָקְח֣וּ הֲמוֹנָ֔הּ וְנֶהֶרְס֖וּ יְסוֹדֹתֶֽיהָ׃
  ibo-ibo: Mma agha ga-abịakwasị Ijipt, ihe mgbu ga-adakwasị Kush. Mgbe ndị e gburu
    egbu ga-abụ aja dị nʼala, a ga-ekpokọrọkwa akụnụba ya, mebikwaa ntọala ya. Ala
    ya ga-abụkwa ihe e bibiri ebibi.
  ory-ory: ପୁଣି, ମିସର ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ଆସିବ ଓ ମିସର ଦେଶରେ ହତ ଲୋକମାନେ ପତିତ ହେଲେ କୂଶ ମଧ୍ୟରେ
    ଯାତନା ହେବ; ଆଉ, ସେମାନେ ତାହାର ଧନସମ୍ପତ୍ତି ଘେନିଯିବେ ଓ ତାହାର ଭିତ୍ତିମୂଳସକଳ ଭଗ୍ନ ହେବ।
  chk-chk: Epwe fis maun lon Isip, riaföü watte epwe tori Itiopia. Chomong aramas
    repwe ninnila lon Isip, wöün Isip epwe oola, nge longolongun epwe tatiu.
  rop-rop: Ol yumob Ijip pipul, det enami garra kaman en fait langa yumob, en ola
    pipul langa Ithiyopiya garra ardimbat detmatj. Detmatj pipul garra gitkil langa
    det wo, en detlot enami solja garra gajim ola ebrijing blanga yumob en bitsimap
    yumob kantri en im garra jidan rabishwan.
  ukr-1871: І прийде меч на Египет, і покриє страх Етіопію, як у Египтї падати муть
    побиті, коли повиношені будуть скарби його й поруйновані підвалини його.
  deu-1951: Es wird ein Schwert nach Ägypten kommen; und in Äthiopien wird große Angst
    sein, wenn die Erschlagenen in Ägypten fallen und man seinen Reichtum wegnimmt
    und seine Grundfesten niederreißt.
  eng-JPS: And a sword shall come upon Egypt, and convulsion shall be in Ethiopia,
    when the slain shall fall in Egypt; and they shall take away her abundance, and
    her foundation shall be broken down.
  srp-1865: I maè æe doæi na Misir, i strah æe biti u Etiopskoj, kad stanu padati
    pobijeni u Misiru, kad se zarobi mnoštvo njegovo i raskopaju se temelji njegovi.
  lug-lug: Ekitala kirirumba Misiri, n’ennaku eribeera mu Buwesiyopya. Bwe balifiira
    mu Misiri, obugagga bwe bulitwalibwa n’emisingi gyayo girimenyebwa.’
  heb-heb: ובאה חרב במצרים והיתה חלחלה בכוש בנפל חלל במצרים ולקחו המונה ונהרסו יסודתיה׃
  ben-IRV: মিশরে তরোয়াল প্রবেশ করবে ও কূশে ক্লেশ হবে; কারণ তখন মিশরে নিহত লোকেরা
    পড়ে যাবে, তারা তার লোকেদের নিয়ে নেবে ও তার ভিত্তিমূল সব ধ্বংস হবে।
  pan-pan: ਤਲਵਾਰ ਮਿਸਰ ਵਿੱਚ ਆਵੇਗੀ, ਤੇ ਕੂਸ਼ ਵਿੱਚ ਕੰਬਣੀ ਹੋਵੇਗੀ, ਜਦੋਂ ਮਿਸਰ ਵਿੱਚ ਵੱਢੇ ਹੋਏ
    ਡਿੱਗਣਗੇ, ਅਤੇ ਉਹ ਭੀੜ ਨੂੰ ਲੈ ਜਾਣਗੇ ਅਤੇ ਉਹ ਦੀਆਂ ਨੀਂਹਾਂ ਪੁੱਟੀਆਂ ਜਾਣਗੀਆਂ।
  mya-JVB: ထား ဘေးသည် အဲဂုတ္တု ပြည်သို့ ရောက် သဖြင့် ၊ သူရဲ တို့သည် လဲ ၍သေကြသောအခါ
    ၊ အဲသယောပိ ပြည် သည် ပူပန် လိမ့်မည်။ အလုံးအရင်း ကို ပယ်ရှား ၍ မူလ အမြစ်ကို ဖြိုဖျက်
    ကြလိမ့်မည်။
  hmo-hmo: Aigupito dekenai tuari do ia vara, bona lalohisihisi bada, be Etiopia dekenai
    do ia vara. Aigupito lalonai taunimanima momo do idia alaia mase, bona Aigupito
    ena kohu, be bese ta ese do ia abia lao. Aigupito ena goada badina gabudia, be
    do idia makohia.
  urd-urd: क्यूँकि तलवार मिस्र पर आएगी, और जब लोग मिस्र में क़त्ल होंगे और ग़ुलामी
    में जाएँगे और उसकी बुनियादें बर्बाद की जायेंगी तो अहल — ए — कूश सख़्त दर्द में
    मुब्तिला होंगे।
  rus-SYN: И пойдет меч на Египет, и ужас распространится в Ефиопии, когда в Египте
    будут падать пораженные, когда возьмут богатство его, и основания его будут разрушены;
  bqc-SIM: Wa mↄ lɛ́lɛ Egipiↄwa ń fɛ̃ndao, sↄ̃ i kɛ̃ Etiopiↄgu. Tó wà gbɛ̃́ↄ dɛ̀dɛ
    Egipi, wa aà àizɛɛↄ sɛ́lɛ, wi aà gbãa'ekĩi gboo.
  tcz-CHONGTHU: Chemjam khat chu Egypt dounan hungin tin, chule akisat lih mihem ho
    chun tol akhujol soh ding ahi. Ahaosatna jouse kipo mangin chule akipat nau jouse
    kisumang ding ahi. Ethopia gam chu kipah doh ding ahi.
  mar-mar: मग मिसराविरूद्ध तलवार येईल आणि जेव्हा मारलेले लोक मिसरात पडतील तेव्हा कूशात
    वेदना होतील, ते तिची संपत्ती घेऊन जातील आणि तिचे पाये नष्ट होतील.
  qub-qub: Egiptuchöga guërrami canga. Chaycho aypallata wañuchiptin, ima-aycantapis
    apacuptin, Egiptupa pergancunatapis juchuchiptin Etiopiaga manchariywan sicsicyangami.
  bqp-bqp: Tɑbu koo nɑ Egibitiɔ kpɑ bu tɔn dɑbiru go mi, bu ben dukiɑ gurɑ kpɑ tem
    mɛ, mu ko bɑnsu, kpɑ nuku sɑnkirɑ bɑkɑnu nu n wɑ̃ɑ Etiopiɔ.
  hat-hat: Pral gen lagè nan tout peyi Lejip. Gwo lafliksyon pral tonbe sou peyi Letiopi.
    Anpil moun pral mouri nan peyi Lejip. Yo pral piye peyi a nèt ale. Y'a kraze ata
    fondasyon kay li yo.
  eng-BSB: A sword will come against Egypt, and there will be anguish in Cush when
    the slain fall in Egypt, its wealth is taken away, and its foundations are torn
    down.
  eng-WEBPB: A sword will come on Egypt, and anguish will be in Ethiopia, when the
    slain fall in Egypt. They take away her multitude, and her foundations are broken
    down.
  kbq-kbq: Hagi ha' vahe huzmante'nugeno Isipi vahera bainati kazinteti e'za eme zamahehana
    nehanage'za, Itiopia kumate vahe'mo'za zamatagu nehu'za zavi krafa hugahaze. Ana
    nehanageno mika fenozazmia erihana nehu'za kumazmia eri haviza hu'za vugahaze.
  nhe-BL: Oncas se hueyi tlatehuijcayotl ipan tlali Egipto huan miquise miyac tlacame
    hasta ininmijcatzitzi quitlamiixtzacuas nopa tlali. Nopa tlacame tlen hualase
    quinichtequilise Egipto ehuani nochi ininricojyo huan nochi caltini quintlamixolehuase
    hasta campa tlatzquitoque. Huan tlahuel momajmatise Etiopía ehuani.
  gub-BL: Heta putar zeàmàtyry'ymawhu Ezit ywy rehe nehe. Teko Exio ywy rehe har upuraraw
    putar ma'erahyhu wà nehe no. Zauxiapekwer uzuka putar teko tetea'u Ezit ywy rehe
    wà nehe. Imunar putar wama'e rehe wà nehe. Umumaw putar waiwy wà nehe no.
  eng-DRA: 'And the sword shall come upon Egypt: and there shall be dread in Ethiopia,
    when the wounded shall fall in Egypt, and the multitude thereof shall be taken
    away, and the foundations thereof shall be destroyed.'
