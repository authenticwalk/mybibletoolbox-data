verse: EZK.030.006
translations:
  mal-C: '“ ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ഈജിപ്റ്റിന്റെ സഹായികൾ വീഴും, അവളുടെ
    ശക്തിയുടെ അഭിമാനം തകർന്നടിയും. മിഗ്ദോൽമുതൽ അസ്വാൻവരെ അവർ വാൾകൊണ്ടു വീഴുമെന്ന്,
    യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'So spricht Jahwe: Da werden dann die Stützen Ägyptens fallen und seine
    stolze Pracht wird hinab sinken; von Migdol bis Syene werden sie durchs Schwert
    in ihm fallen, ist der Spruch des Herrn Jahwe.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Bikolo oyo esanganaki na Ejipito ekokweya
    mpe makasi oyo etielaka lolendo ekosila. Kobanda na Migidoli kino na Siene, bakokweya
    na mopanga elongo na Ejipito, elobi Nkolo Yawe.'
  eng-LSV: 'Thus said YHWH: And those supporting Egypt have fallen, || And the arrogance
    of her strength has come down, || From Migdol to Syene, they fall by sword in
    her, || A declaration of Lord YHWH.'
  eng-GNV: 'Thus sayth the Lord, They also that mainteine Egypt, shall fall, and the
    pride of her power shall come downe: from the towre of Seueneh shall they fall
    by the sword, sayth the Lord God.'
  eng-WEBSTER: 'Thus saith the LORD; They also that uphold Egypt shall fall; and the
    pride of her power shall come down: from the tower of Syene shall they fall in
    it by the sword, saith the Lord GOD.'
  nhw-BL: '“ ‘Pampa TOTECO quiijtojtoc: Nojquiya miquise nochi catli quipalehuíaj
    tlali Egipto ipan tlahuilancayotl. Miquise ica machete tlen altepetl Migdol ica
    ajco hasta Sevene ica tlani. Huan tlamis nochi nopa chicahualistli catli ica mohueyimatiyayaj
    Egipto ehuani. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.’'
  swh-ONEN: '“ ‘Hili ndilo Bwana asemalo: “ ‘Wale walioungana na Misri wataanguka
    na kiburi cha nguvu zake kitashindwa. Kutoka Migdoli hadi Aswani, watauawa ndani
    yake kwa upanga, asema Bwana Mwenyezi.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ mɑɑ ɡeruɑ nɑ nɛɛ, be bɑ kɑ Eɡibitiɡibu yinɑmɔ mi, bɑ
    koo bu ɡo tɑbu sɔɔ sɑɑ Miɡidolin di n kɑ ɡirɑri Asuɑniɔ kpɑ dɑm mɛ Eɡibitiɡibu
    bɑ rɑɑ kɑ tii sue mi, mu kpe. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Thus saith the Lord; They also that uphold Egypt shall fall; and the
    pride of her power shall come down: from the tower of Syene shall they fall in
    it by the sword, saith the Lord God.'
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye wacho: “ ‘Jokor Misri nopodhi kendo tekone
    mosungorego norem. Chakre Migdol nyaka Aswan Ginipodhi duto e dho ligangla manie
    diergi, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.'
  meu-meu: 'Iehova na ini e gwau tomamu: Aigupto e duruamu taudia na bae hekida diho,
    bona ena hekokoroku taudia na bae moru; Migdol amo ela bona Suene idia na dare
    ai bae mase, ia lalonai, Ḡaubada Iehova na e herevamu.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्‍छः मिश्रदेशलाई सहयोग गर्नेहरूचाहिं पतन हुनेछन्,
    र त्‍यसको बलको घमण्‍ड तल जानेछ । मिग्‍दोलदेखि आश्‍वानसम्‍मै तिनीहरूका फौज तरवारले
    ढालिनेछन्— यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: '“ ‘Èyí yìí ní Olúwa wí: “ ‘Àwọn àlejò Ejibiti yóò ṣubú agbára ìgbéraga
    rẹ yóò kùnà láti Migdoli títí dé Siene, wọn yóò ti ipa idà ṣubú nínú rẹ; ní Olúwa
    Olódùmarè wí.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «تمام هم‌پیمانان مصر سقوط می‌کنند و لشکر مغرور
    او در هم شکسته شده، از مِجدُل تا اَسوان با شمشیر قتل عام می‌گردند.'
  tgl-ULB: 'Sinasabi ito ni Yahweh: Kaya ang sinumang tutulong sa Egipto ay babagsak,
    at ang kapalaluan ng kaniyang lakas ay manghihina. Mula sa Migdal patungo sa Sevene
    ang kanilang mga kawal ay babagsak sa pamamagitan ng espada! —ito ang pahayag
    ng Panginoong Yahweh!'
  hui-hui: I̱ Anduane Homogo i̱na ogodagua laro. Iyibi agali mo wialu wai bialu karia
    waitigime uruni tini abene uyurahayagi Migidolo tano ngagoria howa bama pialu
    unurahayagi Asawana tano ngagoria bairi holebira. Iyibialiru tigua hongo howa
    mine halu parali ho haga winigo ai tinaga hongo ogoni biba halu ereba holebira.
    I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``မြောက်​ဘက်​ရှိ​မိ​ဂ ဒေါ​လ​မြို့​မှ​သည်​တောင်​ဘက်​ရှိ​သု​ဏေ
    မြို့​တိုင်​အောင်​အီ​ဂျစ်​ပြည်​ဘက်​မှ​နေ​၍ ခု​ခံ​ကာ​ကွယ်​ကြ​သူ​အ​ပေါင်း​တို့​သည်
    စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ကြ​လိမ့်​မည်။ အီ​ဂျစ် ပြည်​ဂုဏ်​ယူ​ဝါ​ကြွား​ရ​သော​တပ်​မ​တော်
    သည်​ပြို​ပျက်​သွား​လိမ့်​မည်။ ဤ​ကား​ငါ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော
    စ​ကား​ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཨེ་ཅིབ་ལ་རྒྱབ་སྐྱོར་བྱེད་མཁན་རྣམས་འགྱེལ་བར་འགྱུར་ལ།
    ཨེ་ཅིབ་ཀྱིས་ངོམ་བཟོ་སྟོན་པའི་སྟོབས་ཤུགས་ཉམས་ཤིང་། མིག་དོལ་ནས་སེ་ནེའི་བར་དུ་དེ་དག་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: '“ ‘Zvanzi naJehovha: “ ‘Vanotsigira Ijipiti vachawa uye simba rainozvikudza
    naro richapera. Kubva kuMigidhori kusvikira kuAswani, vachaurayiwa nomunondo mukati
    pake, ndizvo zvinotaura Ishe Jehovha.'
  spa-BLM: '“‘Dice Yahvé: “También los que defienden a Egipto caerán. El orgullo de
    su poder caerá. Caerán a espada en ella desde la torre de Seveneh”. dice el Señor
    Yahvé.'
  cac-cac: 'A in Jehová in svala'': A juntzan̈ nación scolvaj yed'' Egipto chi'',
    ol cham yed''oc d''a scal oval chi'', ol schael yich d''a Migdol masanto d''a
    Asuán. Man̈xo ol yic''chaan̈ sb''a Egipto chi'', palta to emnaquil ol ajcanoc.'
  swh-ULB: 'Yahwe asema hivi: Basi wale wanaoisaidia Misri wataanguka, na kiburi cha
    uweza wake kitashuka chini. Kutoka Migdoli hata Sewene maaskari wao wataanguka
    kwa upanga-hivi ndivyo Bwana Yahwe asemavyo.'
  bel-bel: 'Так кажа Гасподзь: упадуць падпоры Егіпта, і ўпадзе пыха магутнасьці яго;
    ад Мігдола да Сіены будуць падаць у ім ад меча, сказаў Гасподзь Бог.'
  deu-ELBBK: 'So spricht der HERR: Ja, die, die Ägypten stützen, werden fallen, und
    hinsinken wird der Stolz seiner Kraft; von Migdol bis nach Syene werden sie darin
    durchs Schwert fallen, spricht der Herr, HERR.'
  mbb-OT: Iyan a, is Nengazen he MEGBEVAYÀ migkaǥi he egkezeetan iyan is diyà te menge
    nasyun he nekidsevaha te Ehipto, ne egkaawà is gehem he impehivantug te menge
    Ehiptohanen. Egkeǥerà is meǥinged kayi puun te Migdol pehendiyà te Aswan.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മിസ്രയീമിനെ താങ്ങുന്നവർ വീഴും; അതിന്റെ
    ബലത്തിന്റെ പ്രതാപം താണുപോകും; സെവേനേഗോപുരംമുതൽ അവർ വാൾകൊണ്ടു വീഴും എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.'
  rmc-rmc: 'Kada phenel o RAJ: Akor merena ola, so ačhen pal o Egipt; ola, kaha pes
    bares lašarel, perena tele. Pašal o Migdol pro severos dži paš o Aswan pro juhos
    merena andro mariben, phenel o RAJ, o Adonaj.'
  pes-OPV: 'وخداوند چنین می‌فرماید: «معاونان مصر خواهندافتاد و فخر قوت آن فرود خواهد
    آمد. و ازمجدل تا اسوان در میان آن به شمشیر خواهندافتاد. قول خداوند یهوه این است.'
  ron-1924: 'Аша ворбеште Домнул: «Сприжиниторий Еӂиптулуй вор кэдя ши мындрия тэрией
    луй се ва прэбуши! Дин Мигдол пынэ ла Сиене вор кэдя ловиць де сабие», зиче Домнул
    Думнезеу.'
  ben-OBCV: “ ‘সদাপ্রভু এই কথা বলেন, “ ‘মিশরের বন্ধু দেশের লোকেরা ধ্বংস হয়ে যাবে
    এবং তার শক্তির গর্ব অকৃতকার্য হবে। মিগ্‌দোল থেকে সিবেনী পর্যন্ত লোকেরা তার মধ্যেই
    যুদ্ধে মারা পড়বে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Kuwa dalka Masar tiiriyaa way dhici doonaan, oo
    kibirka xooggiisuna hoos buu u soo dhici doonaa, oo tan iyo Migdol, iyo ilaa Seweeneeh
    ayay seef ugu le'an doonaan, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Hæc dicit Dominus Deus: Et corruent fulcientes Ægyptum, et destruetur
    superbia imperii ejus: a turre Syenes gladio cadent in ea, ait Dominus Deus exercituum.'
  eng-ASVBT: 'Thus saith Jehovah: They also that uphold Egypt shall fall; and the
    pride of her power shall come down: from the tower of Syene shall they fall in
    it by the sword, saith the Lord Jehovah.'
  ita-1885: 'Così ha detto il Signore: Quelli che sostengono l''Egitto caderanno,
    e l''alterezza della sua forza sarà abbattuta; cadranno in esso per la spada,
    da Migdol a Sevene, dice il Signore Iddio;'
  eng-LXXUP: 'And the supports of Egypt shall fall; and the pride of her strength
    shall come down from Migdol to Syene: they shall fall by the sword in it, saith
    the Lord.'
  eng-ULB: 'Yahweh says this: So the ones who support Egypt will fall, and the pride
    of her strength will go down. From Migdol to Syene their soldiers will fall by
    the sword—this is the Lord Yahweh''s declaration.'
  spa-VBL: 'Esto es lo que dice el Señor: Los aliados de Egipto caerán, y el país
    perderá su posición de prestigio. Desde Migdol, en el norte, hasta Asuán, en el
    sur, serán muertos a espada, declara el Señor Dios.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Les soutiens de l''Égypte tomberont, l''orgueil
    de sa force sera abaissé; ils tomberont par l''épée au milieu d''elle, depuis
    Migdol à Syène, dit le Seigneur, l''Éternel.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഈജിപ്റ്റിനെ താങ്ങുന്നവർ വീഴും; അതിന്റെ
    ബലത്തിന്റെ പ്രതാപം താണുപോകും; സെവേനേഗോപുരംമുതൽ അവർ വാൾകൊണ്ടു വീഴും” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki Misr ko sahārā dene wāle sab gir jāeṅge,
    aur jis tāqat par wuh faḳhr kartā hai wuh jātī rahegī. Shimāl meṅ Mijdāl se le
    kar junūbī shahr Aswān tak unheṅ talwār mār ḍālegī. Yih Rab Qādir-e-mutlaq kā
    farmān hai.
  suz-BL: मिनु परमप्रभु यावेमी “मेको इजीप्‍त रागी कली वारच पतीके क्‍याम्‍चा पुंइ‍सीनीम।
    मेको आ ठेयब लेश्‍शो जाम्‍ब। मिग्‍दोल रे स्‍येने सम्‍म बाक्‍ब मुर नेल्‍ल तरवारम
    साइक्‍चा पुंइसीनीम। इजीकीएल २९:१०
  eng-NOY: 'Thus saith Jehovah: They that uphold Egypt shall fall, and the pride of
    her power shall come down; from Migdol to Syene shall they fall in her by the
    sword, saith the Lord Jehovah.'
  ita-1927: 'Così parla l’Eterno: Quelli che sostengono l’Egitto cadranno, e l’orgoglio
    della sua forza sarà abbattuto: da Migdol a Syene essi cadranno per la spada,
    dice il Signore, l’Eterno,'
  ckb-ckb: '«”یەزدان ئەمە دەفەرموێت: «”هاوپەیمانانی میسر دەشکێن و هێزەکەی لەدەست دەدات
    کە مایەی شانازییەتی، خەڵکەکەشی لە مگدۆلەوە هەتا ئەسوان بە شمشێرەکە دەکوژرێن.“»
    ئەوە فەرمایشتی یەزدانی باڵادەستە.'
  eng-BBE: 'This is what the Lord has said: The supporters of Egypt will have a fall,
    and the pride of her power will come down: from Migdol to Syene they will be put
    to the sword in it, says the Lord.'
  kan-OKCV: '“ ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಈಜಿಪ್ಟಿನ ಸಹಾಯಕರು ಬೀಳುವರು. ಅದರ ಶಕ್ತಿಯ
    ಮದವು ಇಳಿದುಹೋಗುವುದು. ಅಲ್ಲಿಯ ಜನರು ಮಿಗ್ದೋಲಿನಿಂದ ಸೆವೇನೆಯ ಗೋಪುರದವರೆಗೆ ಖಡ್ಗದಿಂದ ಹತರಾಗುವರು
    ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: எகிப்தை ஆதரிக்கிறவர்களும் விழுவார்கள்; அதினுடைய பலத்தின் முக்கியமும் தாழ்ந்துபோகும்
    என்று யெகோவா சொல்லுகிறார்; அதிலே மிக்தோல் முதல் செவெனேவரைக்கும் வாளினால் விழுவார்களென்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová: También caerán los que sostienen á Egipto, y
    la altivez de su fortaleza caerá: desde Migdol hasta Seveneh caerán en él á cuchillo,
    dice el Señor Jehová.'
  ron-BTF: 'Astfel spune DOMNUL: De asemenea cei care sprijină Egiptul vor cădea;
    și mândria puterii lui va coborî; din turnul de la Siene vor cădea în el prin
    sabie, spune Domnul DUMNEZEU.'
  eng-WEBP: '“‘The LORD says: “They also who uphold Egypt will fall. The pride of
    her power will come down. They will fall by the sword in it from the tower of
    Seveneh,” says the Lord GOD.'
  eng-FBV: 'This is what the Lord says: Egypt''s allies will fall, and the country
    will lose its prestigious position. From Migdol in the north to Syene in the south,
    they will be killed by the sword, declares the Lord God.'
  nld-1939: 'Egypte’s schragen zullen vallen, Zijn trotse overmoed zal zinken; Van
    Migdol tot Syene zullen ze vallen door het zwaard: Is de godsspraak van Jahweh,
    den Heer!'
  nch-BL: '“ ‘Pampa TOTECO quiijtojtoc: Nojquiya miquise nochi cati quipalehuíaj tali
    Egipto ipan tatehuilisti. Miquise ica macheta ten altepet Migdol ica huejcapa
    hasta Sevene ica tatzinta. Huan tamis nochi nopa chicahualisti cati ica mohueyimatiyayaj
    Egipto ehuani. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.’'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Những cái nâng đỡ Ê-díp-tô sẽ ngã; sức mạnh
    kiêu ngạo của nó sẽ hạ xuống. Chúng nó sẽ ngã trong nó bởi gươm, từ tháp Sy-e-nê,
    Chúa Giê-hô-va phán vậy.'
  hin-CV: '“ ‘याहवेह का यह कहना है: “ ‘मिस्र के मित्र देश नाश हो जाएंगे और उसका अहंकार
    से भरा बल चूर-चूर हो जाएगा. मिगदोल से लेकर सेवेनेह तक वे उसके अंदर ही तलवार से
    मारे जाएंगे, परम प्रधान याहवेह की घोषणा है.'
  spa-BES: 'Esto es lo que ha dicho el Señor: Los partidarios de Egipto sufrirán una
