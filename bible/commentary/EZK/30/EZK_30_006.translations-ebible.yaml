    असवान तक उन्हें तलवार मार डालेगी। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: 'Hiera gua si zama nia Arau Zihova: Sari baere te Izipi si kote hoqa, sa
    nana ṉiniraṉira sapu vahesia sa si kote noso. Podalae pa Miqidoli kamo pa Asavani
    si kote hoqa koasa vedara, zama vura gua si Arau Zihova sa Baṉara.'
  gaz-gaz: '“ ‘Waaqayyo akkana jedha: “ ‘Tumsitoonni Gibxi ni kufu; humni isheen ittiin
    boontu ni dadhaba. Migdoolii hamma Aswaanitti, isaan ishee keessatti goraadeedhaan
    ni dhumu, jedha Waaqayyo Gooftaan.'
  fra-LSG: 'Ainsi parle l’Éternel: Ils tomberont, les soutiens de l’Égypte, Et l’orgueil
    de sa force périra; De Migdol à Syène ils tomberont par l’épée, Dit le Seigneur,
    l’Éternel.'
  yal-yal: '“Alatala ito nan falaxi, a naxa: Misiran yamanan xɔyine kalama nɛn, a
    wason nun sɛnbɛn yi ɲan. Keli Migidoli ma siga han Sinimi yamanana muxune faxama
    nɛn silanfanna ra e konni. Marigina Alatalaa falan nan na ra.'
  haw-1868: Ke i mai nei Iehova penei; E haule no hoi ka poe kokua ia Aigupita, a
    e iho iho ka haaheo o kona ikaika ilalo; mai ka halekiai o Seena e haule ai lakou
    ma ka pahikaua iloko ona, wahi a Iehova ka Haku.
  arb-NAV: حَقّاً يَسْقُطُ مُنَاصِرُ مِصْرَ وَتُذَلُّ كِبْرِيَاءُ عِزَّتِهَا، فَيَتَهَاوَى
    بِالسَّيْفِ سُكَّانُهَا مِنْ مَجْدَلَ إِلَى أَسْوَانَ، يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: '“Ale Yehowa gblɔe nye esi: “ ‘Egipte dzi nɔlawo adze anyi, eye eƒe ŋusẽ
    si dzi wòdana ɖo la ayi to tso Migdol va se ɖe Aswan; woatsi yinu le eme.’ Aƒetɔ
    Yehowa gblɔe.'
  eng-LEE: 'Thus hath said the Lord, Yea, there shall fall those that uphold Egypt;
    and there shall come down the pride of her strength: from Migdol to Seveneh shall
    they fall in her by the sword, saith the Lord Eternal.'
  asm-FB: 'যিহোৱাই এই কথা কৈছে: “যিসকল মিচৰৰ স্তম্ভস্বৰূপ অর্থাৎ তেওঁলোকৰ ফলিয়া হ’ব,
    তেওঁলোকো পতিত হ’ব আৰু তাৰ পৰাক্ৰমৰ গৰ্ব্ব খৰ্ব্ব হ’ব। মিগদোলৰ পৰা চিবেনিলৈকে তেওঁলোকৰ
    সৈন্য সমূহ তৰোৱালৰ দ্বাৰাই পতিত হ’ব!” এইয়াই প্ৰভু যিহোৱাৰ ঘোষণা!'
  sus-A: «عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹مِسِرَ مَلِمَيٍ بِرَ مَ نّ، عَ يّتّ سّنبّ حْنمَ
    نّ، عَ نُ لَشِ نَشَن نَ. كٍلِقٍ مِفِدٌلِ، هَن عَسُوَن، عٍ قَشَمَ نّ سَنتِدّفّمَ
    رَ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.›»
  fra-SBL: '"''Yahvé dit : « Ceux qui soutiennent l''Égypte tomberont aussi. L''orgueil
    de sa puissance va tomber. Ils y tomberont par l''épée de la tour de Seveneh, »
    dit le Seigneur Yahvé.'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה וְנָֽפְלוּ֙ סֹמְכֵ֣י מִצְרַ֔יִם וְיָרַ֖ד גְּאֹ֣ון
    עֻזָּ֑הּ מִמִּגְדֹּ֣ל סְוֵנֵ֗ה בַּחֶ֙רֶב֙ יִפְּלוּ־בָ֔הּ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: '“ ‘Jehova ekuuga ũũ: “ ‘Arata a Misiri nĩmakooragwo, naguo hinya wake
    ũrĩa etĩĩaga naguo nĩũgaathira. Kuuma Migidoli o nginya Aswani, makooragĩrwo kuo
    thĩinĩ na rũhiũ rwa njora, ũguo nĩguo Mwathani Jehova ekuuga.'
  fra-NCL: 'Ainsi parle Yahweh : ils tomberont les soutiens de l’Égypte, et l’orgueil
    de sa force sera abaissé. De Migdol à Syène on y tombera par l’épée ; — oracle
    du Seigneur Yahweh.'
  cek-AK: Angraeng mah, Izip abomh kaminawk loe amtim o tih; amoekhaih hoi a thacakhaih
    doeh zok sut tih; Migdol hoi Saien karoek to sumsen hoiah amtim o tih, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: “Egipto-yar-bendakdimalad bergumaloed, Egipto-e-gangued
    san-dummarba-imaked berguoed. Migdol-akar, Seveneʼse es-suidgi burgwemaloed, ani
    Bab-Jehová-Bela-Gangued-Nikadi, weyob soged.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Мисирни қоллайдиғанлар жиқилиду; униң
    күчидин болған пәхри йәргә чүшиду; Мигдолдин Сәһвәнгичә болған хәлиқ қиличлиниду,
    — дәйду Рәб Пәрвәрдигар.'
  tel-2017: యెహోవా తెలియజేసేది ఏమిటంటే, ఐగుప్తుకు అండగా ఉండే వాళ్ళు కూలుతారు. గర్వంతో
    కూడిన దాని బలం అణగిపోతుంది. మిగ్దోలు నుండి సెవేనే వరకూ ప్రజలు కత్తితో కూలుతారు.”
    ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: '“‘Konsa pale SENYÈ a: “Anverite, sila ki sipòte Égypte yo va tonbe. Ògèy
    a pouvwa li a va tonbe. Soti nan Migdol jis rive Syène, yo va tonbe pa nepe,”
    deklare Senyè BONDYE a.'
  kos-kos: LEUM GOD El fahk, “Liki acn Migdol layen epang, nwe in acn Aswan layen
    eir, mwet nukewa ma loango acn Egypt ac fah anwuki ke mweun uh. Un mwet mweun
    watwen lun acn Egypt ac fah kunausyukla. Nga, LEUM GOD Fulatlana, pa fahk ma inge.
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה וְנָֽפְלוּ֙ סֹמְכֵ֣י מִצְרַ֔יִם וְיָרַ֖ד גְּא֣וֹן
    עֻזָּ֑הּ מִמִּגְדֹּ֣ל סְוֵנֵ֗ה בַּחֶ֙רֶב֙ יִפְּלוּ־בָ֔הּ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: '“ ‘Ọ bụ ihe a ka Onyenwe anyị kwuru: “ ‘Ndị niile na-akwagide Ijipt ga-ada,
    nganga niile nke ike ya ga-agwụsịkwa. Site na Migdol ruo nʼAswan, ọ bụ site na
    mma agha ka ha ga-ada nʼime ya. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwubiri.'
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ମିସରର ସହାୟକାରୀମାନେ ପତିତ ହେବେ ଓ ତାହାର ପରାକ୍ରମର
    ଗର୍ବ ଖର୍ବ ହେବ; ମିଗ୍‍ଦୋଲଠାରୁ ସିବେନୀ ଦୁର୍ଗ ପର୍ଯ୍ୟନ୍ତ ଲୋକ ସମସ୍ତେ ତହିଁ ମଧ୍ୟରେ ଖଡ୍ଗ
    ଦ୍ୱାରା ପତିତ ହେବେ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Lapalap, “Chokewe mi alisi Isip repwe mäla lon maun
    seni Miktol tori Aswan. Nöün Isip mwichen sounfiu mi lamalamtekia repwe rosola.
    Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: Ol detlot pipul brom detlot kantri hubin albumbat yumob blanga fait, garra
    ol gitkil langa det fait, en yumob kaan jidan praudbala enimo. Pipul garra ol
    dai brom Migdal langa nowathwei raidap langa Eswan langa det sauthwei. Mi na YAWEI
    det boswan God tok dijan.
  ukr-1871: 'Так говорить Господь: Упадуть підпори Египту, й повалиться гординя могучостї
    його; од Мигдола до Сіени падати муть у йому од меча, говорить Господь Бог.'
  deu-1951: 'So spricht der HERR: Die Stützen Ägyptens werden fallen, und ihre stolze
    Macht muß herunter! Von Migdol bis nach Syene sollen sie darin durchs Schwert
    fallen, spricht Gott, der HERR.'
  eng-JPS: 'Thus saith the LORD: They also that uphold Egypt shall fall, and the pride
    of her power shall come down; from Migdol to Syene shall they fall in it by the
    sword, saith the Lord GOD.'
  srp-1865: 'Ovako veli Gospod: pašæe koji podupiru Misir, i ponos sile njegove oboriæe
    se, od kule Sinske pašæe u njemu, govori Gospod Gospod.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama nti, “ ‘Abawagira Misiri baligwa, n’amaanyi
    ge yeewaana nago galimuggwa. Okuva ku mulongooti ogw’e Sevene baligwa n’ekitala,
    bw’ayogera Mukama Katonda.
  heb-heb: כה אמר יהוה ונפלו סמכי מצרים וירד גאון עזה ממגדל סונה בחרב יפלו בה נאם
    אדני יהוה׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, যারা মিশরের স্তম্ভ-স্বরূপ, তারাও পতিত হবে এবং তার
    পরাক্রমের গর্ব নীচু হবে; সেখানে মিগ্‌দোল থেকে সিবেনী পর্যন্ত লোকেরা তরোয়ালে পতিত
    হবে, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮਿਸਰ ਦੇ ਸਹਾਇਕ ਡਿੱਗ ਪੈਣਗੇ, ਅਤੇ ਉਹ ਦੀ ਸ਼ਕਤੀ ਦਾ ਘਮੰਡ ਟੁੱਟ
    ਜਾਵੇਗਾ, ਮਿਗਦੋਲ ਸਵੇਨੇਹ ਤੋਂ, ਉਹ ਉਸ ਵਿੱਚ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪੈਣਗੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ
    ਹੈ।
  mya-JVB: အဲဂုတ္တု ပြည်ကို ထောက်မ သောသူတို့သည် လဲ ၍သေကြသဖြင့် ၊ အဲဂုတ္တု အစွမ်းသတ္တိ
    ၏ ဂုဏ်အသရေသည် ဆုံး လိမ့်မည်။ မိဂဒေါလ မြို့မှစ၍ သုဏေ မြို့ တိုင်အောင်အဲဂုတ္တုပြည်သားတို့သည်
    ထား ဖြင့် လဲ ၍ သေကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: 'Lohiabada Dirava ia hereva noho inai: “Aigupito idia durua noho taudia
    be do idia moru, bona Aigupito ena siahu, ia hekokorokulaia gauna be do ia manoka
    lao. Migidola dekena amo ia lao bona Asiwana dekenai, Aigupito ena durua taudia,
    be tuari dekenai do idia mase. Lau Lohiabada Dirava lau hereva noho inai.'
  urd-urd: 'ख़ुदावन्द यूँ फ़रमाता है: कि मिस्र के मददगार गिर जाएँगे और उसके ताक़त
    का ग़ुरूर जाता रहेगा, मिजदाल से असवान तक वह उसमें तलवार से क़त्ल होंगे, ख़ुदावन्द
    ख़ुदा फ़रमाता है।'
  rus-SYN: 'Так говорит Господь: падут подпоры Египта, и упадет гордыня могущества
    его; от Мигдола до Сиены будут падать в нем от меча, сказал Господь Бог.'
  bqc-SIM: Ma Dii ma mɛ̀ gbɛ̃́ pↄ́ ì Egipi gba gbãaↄ lɛ́lɛ, gbãa pↄ́ Egipiↄ ì
    ĩ́anadãò kↄ a ɛ́. Wa gaga zĩ guu za Midoli e Asuã, ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: 'Ijeh inem itile Pakaiyin hitin aseije: Egypt leh apanpi jouse lhudiu
    ahi, chule akiloupi sahna athahatna akichai tai. Megidol a kipat Aswan chan geija
    amaho chu chemjama kasat lih gam ding ahi, tin thaneitah Pakaiyin aseije.'
  mar-mar: परमेश्वर असे म्हणतो, मग जो कोणी एक मिसराला मदत करील तो पडेल आणि तिच्या
    सामर्थ्याचा गर्व खाली उतरेल. मिग्दोलापासून सवेनेपर्यंतचे त्याचे सैनिक तलवारीने
    पडतील. असे प्रभू परमेश्वर म्हणतो.
  qub-qub: '« ‹Tayta Diosga caynömi nin: « ‹Egiptuta yanapajcunaga Migdolpita-pacha
    Sevenecamami guërracho wañonga. Egipto munayniyoj cashpan alli chölu-tucushanpis
    manacajman churashami quëdanga. Noga Tayta Diosmi chayno në.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ mɑɑ geruɑ nɑ nɛɛ, be bɑ kɑ Egibitigibu yinɑmɔ mi, bɑ
    koo bu go tɑbu sɔɔ sɑɑ Migidolin di n kɑ girɑri Asuɑniɔ kpɑ dɑm mɛ Egibitigibu
    bɑ rɑɑ kɑ tii sue mi, mu kpe. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Men sa Seyè a di ankò: -Tout moun ki t''ap pran defans peyi Lejip la pral
    mouri. Gwo bèl lame Lejip la pral disparèt. Wi, depi lavil Migdòl nan nò desann
    lavil Aswan nan sid, yo tout ap mouri nan lagè. Se mwen menm, Seyè sèl Mèt la,
    ki di sa.'
  eng-BSB: 'For this is what the LORD says: The allies of Egypt will fall, and her
    proud strength will collapse. From Migdol to Syene they will fall by the sword
    within her, declares the Lord GOD.'
  eng-WEBPB: '“‘The LORD says: “They also who uphold Egypt will fall. The pride of
    her power will come down. They will fall by the sword in it from the tower of
    Seveneh,” says the Lord GOD.'
  kbq-kbq: Hagi Ra Anumzamo'a amanage hu'ne, Isipi vahe'ma eme zamazama hanaza vahe'enena
    ha' vahe'mo'za zamahe hana hanageno, Isipi vahe'mo'zama zamavufaga rama nehaza
    hankavemo'a evuramigahie. Hagi noti kaziga Migdoli kumateti maniza vu'za sauti
    kaziga Aswani kumate'ma uhanati'naza vahera maka bainati kazinteti zamahe vagaregahie,
    huno Ra Anumzamo'a hu'ne.
  nhe-BL: '“ ‘Pampa TOTECO quiijtojtoc: Nojquiya miquise nochi tlen quipalehuíaj tlali
    Egipto ipan tlatehuijcayotl. Miquise ica machete tlen altepetl Migdol ica ajco
    hasta Sevene ica tlani. Huan tlamis nochi nopa chicahualistli tlen ica mohueyimatiyayaj
    Egipto ehuani. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.’'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uze''eg kury: — Miginow kwarahy heixe haw awyze
    har kutyr har wi te Àxuwà kwarahy ihemaw awyze har kutyr har pe, zauxiapekwer
    Ezit imyrypar paw uzezuka kar putar zeàmàtyry''ymaw pe wà nehe. — Zaiko wera''u
    amo wanuwi zane, i''i Ezit ywy rehe har wà. Amo uzuka putar zauxiapekwer Ezit
    ywy rehe har wà nehe no. Ihe nezar Tuweharupi Wiko Ma''e aiko ko ma''e imume''u
    har romo.'
  eng-DRA: 'Thus saith the Lord God: They also that uphold Egypt shall fall, and the
    pride of her empire shall be brought down: from the tower of Syene shall they
    fall in it by the sword, saith the Lord the God of hosts.'
