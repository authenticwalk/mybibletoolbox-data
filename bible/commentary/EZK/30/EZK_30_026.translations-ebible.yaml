verse: EZK.030.026
translations:
  mal-C: ഞാൻ ഈജിപ്റ്റുകാരെ രാഷ്ട്രങ്ങൾക്കിടയിൽ ചിതറിക്കുകയും രാജ്യങ്ങളിൽ ഛിന്നിച്ചുകളയും
    ചെയ്യും; അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.”
  deu-TKW: Und ich werde die Ägypter unter die Völker zerstreuen und sie in die Länder
    versprengen, damit sie erkennen, daß ich Jahwe bin.
  lin-lin: Nakopanza mpe nakopalanganisa bato ya Ejipito kati na bikolo mpe mikili
    mosusu ; boye, bakoyeba solo ete Ngai, nazali Yawe. »
  eng-LSV: And I have scattered the Egyptians among nations, || And I have spread
    them through lands, || And they have known that I [am] YHWH!”
  eng-GNV: And I will scatter the Egyptians among the nations, and disperse them among
    ye countreys, and they shall knowe, that I am the Lord.
  eng-WEBSTER: And I will scatter the Egyptians among the nations, and disperse them
    among the countries; and they shall know that I am the LORD.
  nhw-BL: Huan nopa masehualme tlen tlali Egipto niquintitlanis ipan campa hueli tlalme
    para ma itztotij quen seyoc tlali ehuani, huan huajca quimachilise para na, niDIOS.”
  swh-ONEN: Nitawatawanya Wamisri miongoni mwa mataifa na kuwafukuza huku na huko
    katika nchi mbalimbali. Ndipo watakapojua kwamba Mimi ndimi Bwana.”
  bba-bba: Kon Eɡibitiɡibu yɑrinɑsiɑ bu dɑ bwesenu kpuro sɔɔ. Kon dewɑ bu dɑ tem bɑɑmɛre
    sɔɔ. Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And I will scatter the Egyptians among the nations, and disperse them
    among the countries; and they shall know that I am the Lord.
  luo-luo: Abiro keyo jo-Misri e dier ogendini bende anami gikeree e kind pinje. Eka
    giningʼe ni An e Jehova Nyasaye.”
  meu-meu: bena Aigupto taudia baina hakarohodia bese idau-idau bogaragidiai, baina
    hakarohodia rohoroho tano idau-idau lalodiai. Bena idia na bae diba lau na Iehova.
  npi-ULB: यसरी मिश्रीलाई जातिहरूका बिचमा म छरपष्‍ट पारिदिनेछु, र तिनीहरूलाई देशहरूमा
    तितरबितर पारिदिनेछु । तब तिनीहरूले म नै परमप्रभु हुँ भनी जान्‍नेछन्‌' ।”
  yor-yor: Èmi yóò fọ́n àwọn ara Ejibiti ká sí àárín orílẹ̀-èdè, èmi yóò sì tú wọn
    ká sí àárín orílẹ̀-èdè, èmi yóò sì tú wọn ká sí gbogbo ilẹ̀. Nígbà náà wọn yóò
    mọ̀ pé èmi ni Olúwa.”
  pes-OPCB: هنگامی که مصری‌ها را در میان قومها پراکنده سازم، آنگاه خواهند دانست که
    من یهوه هستم.»
  tgl-ULB: Kaya ikakalat ko ang Egipto sa mga bansa at pagwatak-watakin sila sa mga
    lupain. At malalaman nila na ako si Yahweh!”'
  hui-hui: I̱na Iyibi wali agali bibahende bo taliatogo larogola ti dindi tara tara
    bu ngaruha purogo lai holebira. Anidagua berongi tigua i̱ni Anduane Homogoore
    henedalo manda biai holebira, laya lene.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​ပြည်​သား​တို့​အား​လူ​မျိုး တ​ကာ​နှင့် ကမ္ဘာ​အ​ရပ်​ရပ်​သို့​ပျံ့​လွင့်​စေ
    မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ် တော်​မူ​ကြောင်း​သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཨེ་ཅིབ་པ་ནི་རྒྱལ་ཁམས་སོ་སོར་གཏོར་ཞིང་། ཡུལ་ཁམས་སོ་སོར་ཁ་ཐོར་དུ་འགྲོ་རུ་བཅུག་ན།
    དེ་དག་གིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Ndichaparadzira vaIjipiti pakati pendudzi ndigovadzingira munyika dzose.
    Ipapo vachaziva kuti ndini Jehovha.”
  spa-BLM: Esparciré a los egipcios entre las naciones y los dispersaré por los países.
    Entonces sabrán que yo soy Yahvé”.
  cac-cac: Ol in saclemejb'at masanil eb' aj Egipto d'a scaltac chon̈ab' yed' d'a
    scaltac nación. Icha chi' ol aj snachajel yuj eb' to a in ton Jehová in svutej
    icha chi', xchi Jehová.
  swh-ULB: Hivyo nitaitawanya miongoni mwa mataifa na kuyatawanya kwenye nchi tofauti
    tofauti. Kisha watajua yakwamba mimi ni Yahwe.”'
  bel-bel: І расьсею Егіпцянаў па народах, і разьвею іх па землях і ўведаюць, што
    Я - Гасподзь.
  deu-ELBBK: Und ich werde die Ägypter unter die Nationen versprengen und sie in die
    Länder zerstreuen; und sie werden wissen, dass ich der HERR bin.
  mbb-OT: Ibpeyapat ku is menge Ehiptohanen diyà te nekedseselekawà he menge nasyun,
    ne egketuenan dan he iyan a Nengazen.”
  mal-2015: ഞാൻ മിസ്രയീമ്യരെ ജാതികളുടെ ഇടയിൽ ചിന്നിച്ചു ദേശങ്ങളിൽ ചിതറിച്ചുകളയും;
    ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: A roztradava le Egipťanen maškar o narodi a rozčhivava len maškar aver
    phuva. Akor sprindžarena, hoj me som o RAJ.‘ “
  pes-OPV: و چون مصریان را در میان امت هاپراکنده و ایشان را در کشورها متفرق ساخته
    باشم، ایشان خواهند دانست که من یهوه هستم.»
  ron-1924: Вой ымпрэштия пе еӂиптень принтре нямурь, ый вой рисипи ын фелурите цэрь
    ши вор шти кэ Еу сунт Домнул.’”
  ben-OBCV: আর আমি মিশরীয়দের বিভিন্ন জাতি ও দেশের মধ্যে ছড়িয়ে দেব। তখন তারা জানবে
    যে আমিই সদাপ্রভু।”
  som-som: Oo Masriyiinta waxaan ku kala eryi doonaa quruumaha dhexdooda, waddammadana
    waan ku kala dhex firdhin doonaa, oo waxay ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et dispergam Ægyptum in nationes, et ventilabo eos in terras: et scient
    quia ego Dominus.]'
  eng-ASVBT: And I will scatter the Egyptians among the nations, and disperse them
    through the countries; and they shall know that I am Jehovah.
  ita-1885: E dispergerò gli Egizi fra le nazioni, e li sventolerò per li paesi; e
    conosceranno che io sono il Signore.
  eng-LXXUP: And I will disperse the Egyptians among the nations, and utterly scatter
    them among the countries; and they all shall know that I am the Lord.
  eng-ULB: So I will scatter Egypt among the nations and disperse them through the
    lands. Then they will know that I am Yahweh.'”
  spa-VBL: Cuando disperse a los egipcios entre las diferentes naciones y países,
    reconocerán que yo soy el Señor”.
  fra-_FOB: Et je disperserai les Égyptiens parmi les nations; je les répandrai dans
    les pays, et ils sauront que je suis l'Éternel.
  mal-mal: ഞാൻ ഈജിപ്റ്റ്കാരെ ജനതകളുടെ ഇടയിൽ ഛിന്നിച്ച് ദേശങ്ങളിൽ ചിതറിച്ചുകളയും; ഞാൻ
    യഹോവ എന്ന് അവർ അറിയും”.
  urd-GVR: Hāṅ, jis waqt maiṅ Misriyoṅ ko dīgar aqwām-o-mamālik meṅ muntashir kar
    dūṅgā us waqt wuh jān leṅge ki maiṅ hī Rab hūṅ.”
  suz-BL: गो इजीप्‍ती आन कली रागी रागी ङा मुर आन दातेम फ्राइ‍नुङमी। मिनु मेको आन कली
    रागी रागीम ब्रपाइक्‍नुङमी। मेना मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम”
    देंत।
  eng-NOY: And I will scatter the Egyptians among the nations, and disperse them among
    the countries, and they shall know that I am Jehovah.
  ita-1927: E io disperderò gli Egiziani fra le nazioni, e li spargerò per tutti i
    paesi; e si conoscerà che io sono l’Eterno”.
  ckb-ckb: میسرییەکان بەناو نەتەوەکاندا پەرتەوازە دەکەم و بەناو خاکەکاندا بڵاویان
    دەکەمەوە. ئیتر ئەوان دەزانن کە من یەزدانم.»
  eng-BBE: And I will send the Egyptians in flight among the nations and wandering
    through the countries; and they will be certain that I am the Lord.
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟಿನವರನ್ನು ಜನಾಂಗಗಳೊಗೆ ಚದುರಿಸಿ ದೇಶಗಳಲ್ಲಿ ಹರಡಿಸುತ್ತೇನೆ; ಆಗ ನಾನೇ
    ಯೆಹೋವ ದೇವರೆಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.”
  tam-2017: நான் எகிப்தியர்களைத் தேசங்களுக்குள்ளே சிதறடித்து, அவர்களைத் தேசங்களில்
    தூற்றிப்போடுவேன்; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y esparciré los Egipcios entre las gentes, y los aventaré por las tierras;
    y sabrán que yo soy Jehová.
  ron-BTF: Și voi împrăștia pe egipteni printre națiuni și îi voi risipi prin țări;
    și vor cunoaște că eu sunt DOMNUL.
  eng-WEBP: I will scatter the Egyptians among the nations and disperse them through
    the countries. Then they will know that I am the LORD.’”
  eng-FBV: When I scatter the Egyptians among the different nations and countries,
    they will acknowledge that I am the Lord.”
  nld-1939: En de Egyptenaren zal Ik onder de volken verstrooien, en ze over de landen
    verspreiden. Zo zullen ze erkennen, dat Ik Jahweh ben!
  nch-BL: Huan nopa masehualme ten tali Egipto niquintitanis ipan campa hueli talme
    para ma itztotij quej seyoc tali ehuani, huan huajca quimachilise para na, niDIOS.”
  vie-1934: Ta sẽ làm tan tác dân Ê-díp-tô trong các dân, rải chúng nó ra trong các
    nước; và chúng nó sẽ biết ta là Đức Giê-hô-va.
  hin-CV: मैं मिस्रियों को जाति-जाति के लोगों के बीच फैला दूंगा और उन्हें देश-देश
    में तितर-बितर कर दूंगा. तब वे जानेंगे कि मैं याहवेह हूं.”
  spa-BES: Y esparciré a los egipcios entre las naciones y serán esparcidos entre
    los países; y sabrán que yo soy el Señor.
  tdx-tdx: Le habaratsako amo kilakila’ ndatio o nte-Mitsraimeo, naho havarakaiko
    amo fifeheañeo, vaho ho fohi’ iareo te Izaho Iehovà.
  tha-KJV: และเราจะให้คนอียิปต์กระจัดกระจายไปอยู่ท่ามกลางประชาชาติ และกระจายเข้าไปตามประเทศต่างๆ
    แล​้วเขาจะทราบว่าเราคือพระเยโฮวาห์”
  por-BR-2018: E espalharei os egípcios entre as nações, e os dispersarei pelas terras;
    assim saberão que eu sou o SENHOR.
  deu-ELO: Und ich werde die Ägypter unter die Nationen versprengen und sie in die
    Länder zerstreuen; und sie werden wissen, daß ich Jehova bin.
  eng-WYC-2018: And I shall scatter Egypt into nations, and I shall winnow them into
    lands, (or And I shall scatter the Egyptians among the nations, and I shall winnow
    them into other lands); and they shall know, that I am the Lord.
  epo-epo: Kaj Mi disĵetos la Egiptojn inter la naciojn kaj dispelos ilin en diversajn
    landojn; kaj ili ekscios, ke Mi estas la Eternulo.
  uig-PIN: wǝ Mǝn Misirliⱪlarni ǝllǝr arisiƣa tarⱪitimǝn, mǝmlikǝtlǝr iqigǝ taritimǝn;
    wǝ ular Mening Pǝrwǝrdigar ikǝnlimni tonup yetidu».
  beo-beo: Na da Idibidi fi dunu amo gadili se fasili, ili fifi asi gala huluane amo
    ganodini esaloma:ne afagogolesimu. Amasea, ilia da Na da Hina Gode dawa:mu.”
  tpi-OTNT: Na bai mi rausim ol Isip na bai ol i go i stap long ol kantri nabaut.
    Na long dispela taim bai ol i save gut olsem, mi yet mi Bikpela.”
  hau-SA: Zan watsar da Masarawa a cikin al’ummai in warwatsa su cikin ƙasashe. Sa’an
    nan za su san cewa ni ne Ubangiji.”
  uig-LAT: we Men Misirliqlarni eller arisigha tarqitimen, memliketler ichige taritimen;
    we ular Méning Perwerdigar ikenlimni tonup yétidu».
  nde-nde: Ngizachithela amaGibhithe phakathi kwezizwe ngiwahlakazele emazweni futhi.
    Lapho-ke azakwazi ukuthi mina nginguThixo.”
  ton-ton: Pea te u fakamovete ʻae kakai ʻIsipite ki he ngaahi puleʻanga, pea fakahēʻi
    ʻakinautolu ki he ngaahi fonua; pea te nau ʻilo ko Sihova au.”
  ces-1613: A tak rozptýlím Egyptské mezi národy, a rozženu je do zemí, i zvědí, že
    já jsem Hospodin.
  eng-WMB: I will scatter the Egyptians among the nations and disperse them through
    the countries. Then they will know that I am the LORD.’”
  tam-TCV: நான் எகிப்தியரைப் பல நாடுகளுக்குள்ளும் சிதறடித்து, தேசங்களுக்குள்ளே அவர்களைக்
    கலைந்து போகப்பண்ணுவேன். அப்பொழுது நானே யெகோவா என்பதை அவர்கள் அறிந்துகொள்வார்கள்.”
  ceb-ULB: Busa katagon ko ang Ehipto taliwala sa kanasoran ug tibulaagon sila ngadto
    sa kayutaan. Unya masayran nila nga ako si Yahweh.”'
  pol-UBG: I rozproszę Egipcjan między narodami, i rozrzucę ich po ziemiach. I poznają,
    że jestem PANEM.
  urd-GVU: ہاں، جس وقت مَیں مصریوں کو دیگر اقوام و ممالک میں منتشر کر دوں گا اُس وقت
    وہ جان لیں گے کہ مَیں ہی رب ہوں۔“
  deu-1912: und ich die Ägypter unter die Heiden zerstreue und in die Länder verjage,
    daß sie erfahren, daß ich der HERR bin.
  kan-2017: “ನಾನು ಐಗುಪ್ತ್ಯರನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದುರಿಸಿ ದೇಶದೇಶಗಳಿಗೆ ಚದುರಿಸಿ ಬಿಡುವಾಗ ನಾನೇ
    ಯೆಹೋವನು ಎಂದು ಅವರಿಗೆ ತಿಳಿದು ಬರುವುದು.”
  yap-yap: Bay gu wereg girdi’en yu Egypt u fayleng i yan. Ma aram e yad ra nang ni
    Gag fare SOMOL.”
  hlt-MCSB: Egypt te namtom taengah ka taek ka yak tih amih te diklai la ka haeh vaengah
    BOEIPA kamah he m'ming uh bitni,” a ti.
  mdy-ETH: ጊብፄ ዓሶ ሜሌ ዴሮንታ ዱማ ዱማ ዓጮ ዓሶንታ ባኣካ ታኣኒ ዜርቃንዳኔ፤ ዬካፓ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔያታ
    ዔራንዳኔ።»
  twi-ASANTE: Mede Misraimfoɔ bɛkokɔ amanaman mu na mahwete wɔn agu nsase no so. Ɛno
    na wɔbɛhunu sɛ mene Awurade no.”
  eng-WEBU: I will scatter the Egyptians among the nations and disperse them through
    the countries. Then they will know that I am the LORD.’”
  wal-wal: Gibxxeta taani kawotettatu giddooninne biitta ubban laalana. Taani GODAA
    gidiyoogaa eti hegan erana’ yaagees” yaagiiddi yiis.
  spa-PDDPT: Esparciré a los egipcios entre las naciones y los dispersaré por las
    tierras. Y sabrán que Yo soy Yavé.
  gun-gun: Mba'eta Egito pygua kuery amoaĩmba 'rã yvy regua ikuaia rupi, araa ukapa
    'rã yvy jave rupi. Ha'e ramo oikuaa pavẽ 'rã xee ae Senhor aikoa.
  ilo-ULB: Isu nga iwarawarakto ti Egipto kadagiti nasion ken iwarasko ida kadagiti
    daga. Ket maammoandanto a siak ni Yahweh!'''
  kpg-kpg: Au ga hagau digau Egypt gi modoho adu gi lodo henuailala, gei digaula ga iloo laa
    bolo ma ko Au go Dimaadua.”
  uig-ARA: ۋە مەن مىسىرلىقلارنى ئەللەر ئارىسىغا تارقىتىمەن، مەملىكەتلەر ئىچىگە تارىتىمەن؛
    ۋە ئۇلار مېنىڭ پەرۋەردىگار ئىكەنلىمنى تونۇپ يېتىدۇ».
  sus-sus: N Misirakae rayensenma nɛ duniɲa birin ma. Na tɛmui, e a kolonma nɛ a n
    tan nan na Alatala ra.»
  pon-2006: I pahn kamwarakpeseng mehn Isip kan wasa koaros nin sampah. Irail eri
    pahn esehla me ngehi, KAUN-O.”
  ksd-ksd: Ma ina imire vue ra tarai Aigipto livuan ta ra lavur vuna tarai, ma ina
    korot varbaiane vue diat ta ra gunagunan; ma diat a nunure ba iau ra Luluai.
  grc-BRENT: Καὶ διασπερῶ Αἴγυπτον εἰς τὰ ἔθνη, καὶ λικμήσω αὐτοὺς εἰς τὰς χώρας,
    καὶ γνώσονται πάντες ὅτι ἐγώ εἰμι Κύριος.
  ind-AYT: Ketika Aku menyerakkan orang Mesir ke antara bangsa-bangsa dan mencerai-beraikan
    mereka ke antara negeri-negeri, mereka akan mengetahui bahwa Akulah TUHAN.”
  nya-nya: Ndidzamwaza Aigupto pakati pa mitundu ya anthu, ndikuwabalalitsira ku mayiko
    ambiri. Motero adzadziwa kuti Ine ndine Yehova.”
