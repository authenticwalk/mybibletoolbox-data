verse: EZK.030.015
translations:
  mal-C: ഈജിപ്റ്റിന്റെ ശക്തികേന്ദ്രമായ സീനിന്മേൽ ഞാൻ എന്റെ ക്രോധം പകരും; നോവിലെ കവർച്ചസംഘത്തെ
    ഞാൻ സംഹരിക്കും.
  deu-TKW: Und ich will meinen Grimm ausschütten über Sin, das Bollwerk Ägyptens,
    und das Volksgetümmel von No ausrotten.
  lin-lin: Nakopelisela engumba Sini, ndako batonga makasi ya Ejipito, kanda na Ngai ;
    mpe nakoboma ebele ya bavandi ya engumba Tebesi.
  eng-LSV: And I have poured out My fury on Sin, the stronghold of Egypt, || And I
    have cut off the multitude of No.
  eng-GNV: 'And I will powre my wrath vpon Sin, which is the strength of Egypt: and
    I will destroy the multitude of No.'
  eng-WEBSTER: And I will pour my fury upon Sin, the strength of Egypt; and I will
    cut off the multitude of No.
  nhw-BL: “Ipan altepetl Sin catli quipixqui nopa calme más cuajcuali tlasencahuali
    huan temachtli ipan tlali Egipto, nijnextilis nohueyi cualancayo. Huan nopa masehualme
    tlen altepetl Tebas, niquintlamiixpolihuiltis.
  swh-ONEN: Nitaimwaga ghadhabu yangu juu ya Pelusiumu, ngome ya Misri, nami nitakatilia
    mbali makundi ya wajeuri wa Thebesi.
  bba-bba: Kon kɑ Sini mɔru ko ye, ye yɑ sɑ̃ɑ nɡe Eɡibitiɡibun ɡbɑ̃rɑ bɑkɑru kpɑ n
    Tebɛsin tɔn dɑbi dɑbi te ɡo.
  eng-KJVCPB: And I will pour my fury upon Sin, the strength of Egypt; and I will
    cut off the multitude of No.
  luo-luo: Abiro olo mirimba mager kuom Pelusiuma en kar konyruok mar Misri, kendo
    abiro tieko oganda maduongʼ modak Thebes.
  meu-meu: Pelusio, Aigupto ena gabu aukana, latanai egu badu ḡaraḡara na baina bubua
    dobi, bona Tebe ena hutuma baina negedia daure.
  npi-ULB: किनकि मिश्रदेशको किल्‍ला, पेलुसियममाथि मेरो क्रोध खन्‍याउनेछु, र थेबसको
    सहरका धेरै भीडलाई नष्‍ट गर्नेछु ।
  yor-yor: Èmi yóò tú ìbínú mi jáde sórí Pelusiumu ìlú odi Ejibiti èmi yóò sì ké àkójọpọ̀
    Tebesi kúrò.
  pes-OPCB: خشم شدیدم را بر پلوسیوم که محکمترین قلعهٔ مصر است فرو می‌ریزم و مردم تِبِس
    را نابود می‌کنم.
  tgl-ULB: Sapagkat ibubuhos ko ang aking matinding galit sa Pelesium, ang tanggulan
    ng Egipto, at papatayin ang karamihan ng Tebez.
  hui-hui: I̱na Pelusiumu tano Iyibi dindinaga wai pabe hongohe bu mabu bidagoha wali
    agali karu i̱naga keba timbuni holene ti manda bilolebero. Tebese tanoha munibi
    mbirale tara tara ngarubi bibahende mo wahai holebero.
  mya-mya: အီ​ဂျစ်​ပြည်​၏​ခံ​တပ်​မြို့​ကြီး​ဖြစ်​သော​သိန် မြို့​အား ငါ​၏​အ​မျက်​တော်​ဒဏ်​ကို​ခံ​စေ
    မည်။ နော​မြို့​၏​ဋ္ဌ​န​အင်​အား​ကို​ဖျက်​ဆီး မည်။-
  bod-N: ཡང་ཨེ་ཅིབ་ཀྱི་བཙན་རྫོང་ཡིན་པའི་སིན་གྱི་སྟེང་དུ་ངས་རང་གི་ཁོང་ཁྲོ་ཆེན་པོ་དེ་ལྡུག་པར་མ་ཟད།
    ནོ་ཡུལ་གྱི་མི་རྣམས་ཚར་དུ་གཅོད་དགོས།
  sna-sna: Ndichadururira hasha dzangu pamusoro pePerusiami, iyo nhare yeIjipiti,
    uye ndichaparadza vanhu vose veTebhesi.
  spa-BLM: Derramaré mi ira sobre el Pecado, la fortaleza de Egipto. Cortaré la multitud
    de No.
  cac-cac: Ol vac'valb'at yoval in c'ol d'a yib'an̈ chon̈ab' Sin, aton yipumal Egipto.
    Ol vac'pax satel jantac sb'eyumal Tebas chi'.
  swh-ULB: Kwa kuwa nitamwaga ghadhabu yangu juu Sini, ngome ya Misri, na kuwakatilia
    mbali watu wa mataifa.
  bel-bel: І вылью лютасьць Маю на Сін, крэпасьць Егіпта, і зьнішчу шматлюдства ў
    Но.
  deu-ELBBK: Und ich werde meinen Grimm ausgießen über Sin, die Festung Ägyptens;
    und die Menge von No werde ich ausrotten.
  mbb-OT: Ibpeǥezaman ku is kegkepauk ku ziyà te Pelusium, wey ziyà te melig-en he
    inged te Ehipto, ne ebpenhimetayan ku is mahabet he menge etew ziyà te Tebes.
  mal-2015: മിസ്രയീമിന്റെ കോട്ടയായ സീനിൽ ഞാൻ എന്റെ ക്രോധം പകരും; ഞാൻ നോവിലെ പുരുഷാരത്തെ
    ഛേദിച്ചുകളയും.
  rmc-rmc: Čhivava avri miri choľi pro foros Sin, pre pevnosť le Egiptoskri; zňičinava
    ole pherdo slugaďen andro Tebi.
  pes-OPV: و غضب خود را برسین که ملاذ مصراست ریخته، جمعیت نو را منقطع خواهم ساخت.
  ron-1924: Ымь вой вэрса урӂия асупра Синулуй, четэцуя Еӂиптулуй, ши вой нимичи ку
    десэвыршире мулцимя дин Но.
  ben-OBCV: আমি মিশরের দুর্গ, সীন নগরের উপর আমার ক্রোধ ঢেলে দেব, এবং থিব্‌সের সমস্ত
    লোককে ছেঁটে ফেলে দেব।
  som-som: Oo waxaan cadhadayda ku dul shubi doonaa Siin oo ah qalcadda Masar, oo
    dadka badan oo Noona waan baabbi'in doonaa.
  lat-VUC: Et effundam indignationem meam super Pelusium, robur Ægypti, et interficiam
    multitudinem Alexandriæ.
  eng-ASVBT: And I will pour my wrath upon Sin, the stronghold of Egypt; and I will
    cut off the multitude of No.
  ita-1885: E spanderò la mia ira sopra Sin, fortezza di Egitto; e sterminerò la moltitudine
    di No.
  eng-LXXUP: And I will pour out my wrath upon Sais the strength of Egypt, and will
    destroy the multitude of Memphis.
  eng-ULB: For I will pour out my fury on Pelusium, the stronghold of Egypt, and cut
    off the multitude of Thebes.
  spa-VBL: Derramaré mi ira sobre Pelusio, la ciudad fortaleza de Egipto, y aniquilaré
    al ejército de Tebas.
  fra-_FOB: Je répandrai ma fureur sur Sin, la forteresse de l'Égypte, et j'exterminerai
    la multitude de No.
  mal-mal: ഈജിപ്റ്റിന്റെ കോട്ടയായ സീനിൽ ഞാൻ എന്റെ ക്രോധം പകരും; ഞാൻ നോവിലെ പുരുഷാരത്തെ
    ഛേദിച്ചുകളയും.
  urd-GVR: aur Misrī qile Palūsiyam par apnā ġhazab nāzil karūṅga. Hāṅ, Thības kī
    shān-o-shaukat nest-o-nābūd ho jāegī.
  suz-BL: गो इजीप्‍त रागी ङा बोल्‍यो दरवार पेलुसीयम तार आं गाइश्‍शो मोइक्‍नुङ। मिनु
    थेबेस सहर ङा शोंप नेल्‍ल खतम पोक्‍नुङ।
  eng-NOY: And I will pour out my fury upon Sin, the strength of Egypt, and I will
    cut off the multitude of No.
  ita-1927: riverserò il mio furore sopra Sin, la fortezza dell’Egitto, e sterminerò
    la moltitudine di No.
  ckb-ckb: تووڕەیی خۆم بەسەر شاری پەلوزیوم دەبارێنم، قەڵاکەی میسر، ئاپۆرەی سوپای تیب
    ڕیشەکێش دەکەم.
  eng-BBE: I will let loose my wrath on Sin, the strong place of Egypt, cutting off
    the mass of the people of No.
  kan-OKCV: ಈಜಿಪ್ಟಿಗೆ ರಕ್ಷಣೆಯ ಕೋಟೆಯಾದ ಪೆಲೂಸಿಯಮ್ ಪಟ್ಟಣದ ಮೇಲೆ ನನ್ನ ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿಸಿ,
    ತೆಬೆಸಿನ ನಿವಾಸಿಗಳನ್ನೆಲ್ಲಾ ಕಡಿದುಬಿಡುವೆನು.
  tam-2017: எகிப்தின் பெலனாகிய சீனின்மேல் என்னுடைய கடுங்கோபத்தை ஊற்றி, நோ பட்டணத்தின்
    ஏராளமான மக்களை வெட்டிப்போடுவேன்.
  spa-RV-1909: Y derramaré mi ira sobre Sin, fortaleza de Egipto, y talaré la multitud
    de No.
  ron-BTF: Și îmi voi turna furia asupra Sinului, tăria Egiptului; și voi stârpi mulțimea
    din No.
  eng-WEBP: I will pour my wrath on Sin, the stronghold of Egypt. I will cut off the
    multitude of No.
  eng-FBV: I will pour out my wrath on Pelusium, Egypt's fortress town, and wipe out
    the army at Thebes.
  nld-1939: Ik stort mijn toorn over Syene uit, Het bolwerk van Egypte; En vaag de
    drommen weg Van No-Ammon.
  nch-BL: “Altepet Sin cati quipixqui nopa calme más cuajcuali tasencahuali huan temachti
    ipan tali Egipto, nijnextilis nohueyi cualancayo. Huan nopa masehualme ten altepet
    Tebas, niquintamiixpolihuiltis.
  vie-1934: Ta sẽ đổ cơn giận ta trên Sin, là thành vững bền của Ê-díp-tô, và sẽ diệt
    dân chúng của Nô.
  hin-CV: सिन पर, जो मिस्र का दृढ़ नगर है, मेरा कोप भड़केगा, और मैं थेबेस नगर के उपद्रवी
    लोगों को नष्ट कर दूंगा.
  spa-BES: Voy a soltar mi ira sobre Sin, la fortaleza de Egipto, destruiré la multitud
    de Tebas.
  tdx-tdx: Hakofòko amy Sine ty fifomboko, i haozara’ i Mitsraimey; naho haitoako
    ty valobohò’ i No.
  tha-KJV: เราจะเทความเดือดดาลของเราลงบนเมืองสีนซึ่งเป็นขุมกำลังของอียิปต์ และจะตัดเหล่าฝูงชนออกเสียจากเมืองโน
  por-BR-2018: E derramarei minha ira sobre Pelúsio, a fortaleza do Egito, e exterminarei
    a multidão de Nô.
  deu-ELO: Und ich werde meinen Grimm ausgießen über Sin, die Feste Ägyptens; und
    die Menge von No werde ich ausrotten.
  eng-WYC-2018: And I shall shed out mine indignation on Pelusium, the strength of
    Egypt; and I shall slay the multitude of Alexandria, (And I shall pour out my
    indignation upon Sin, the strength of Egypt; and I shall kill the multitude of
    No,)
  epo-epo: Mi elverŝos Mian koleron sur la Egiptan fortikaĵon Sin, kaj Mi ekstermos
    la homomulton en No.
  uig-PIN: Misirning istiⱨkami bolƣan Sin xǝⱨirining üstigǝ ⱪǝⱨrimni tɵkimǝn; No xǝⱨirining
    top-top adǝmlirini ⱪiriwetimǝn.
  beo-beo: Idibidi gagili sali moilai bai bagade, amo Belusiame da Na ougi ba:mu.
    Na da Dibisi ea gagui liligi wadela:lesimu.
  tpi-OTNT: '@see-verse:EZK.030.014'
  hau-SA: Zan kwarara hasalata a kan Felusiyum, kagarar Masar, in kuma datse mutanen
    Tebes.
  uig-LAT: Misirning istihkami bolghan Sin shehirining üstige qehrimni tökimen; No
    shehirining top-top ademlirini qiriwétimen.
  nde-nde: Ngizakwehlisela ulaka lwami phezu kwePhelusiyami, inqaba yaseGibhithe,
    ngiqede lamaxuku aseThebesi.
  ton-ton: Pea te u lilingi hoku houhau ki Pelusiumi ko e mālohi ʻo ʻIsipite; pea
    te u motuhi ʻae tokolahi ʻi Nō.
  ces-1613: Vyleji prchlivost svou i na Sin, pevnost Egyptskou, a vypléním množství
    No.
  eng-WMB: I will pour my wrath on Sin, the stronghold of Egypt. I will cut off the
    multitude of No.
  tam-TCV: எகிப்தின் பலத்த கோட்டையான பெலுஷக்யத்தின்மேல், என் கோபத்தை ஊற்றுவேன். தேபேஸ்
    குடிகளை தண்டிப்பேன்.
  ceb-ULB: Kay ipatagamtam ko ang akong kaligutgot sa Pelusium, ang salipdanan sa
    Ehipto, ug pamatyon ang kadaghanan sa Tebes.
  pol-UBG: Wyleję swoją zapalczywość na Sin, twierdzę Egiptu, i wytracę tłumy z No.
  urd-GVU: اور مصری قلعے پلوسیئم پر اپنا غضب نازل کروں گا۔ ہاں، تھیبس کی شان و شوکت
    نیست و نابود ہو جائے گی۔
  deu-1912: und will meinen Grimm ausschütten über Sin, die Festung Ägyptens, und
    will die Menge zu No ausrotten.
  kan-2017: “ಐಗುಪ್ತಕ್ಕೆ ರಕ್ಷಣೆಯ ಕೋಟೆಯಾದ ಸೀನಿನ ಮೇಲೆ ನನ್ನ ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿಸಿ, ನೋಪುರದ
    ನಿವಾಸಿಗಳನ್ನೆಲ್ಲಾ ಕತ್ತರಿಸಿ ಬಿಡುವೆನು.
  yap-yap: Bay gu pag fare binaw nu Pelusium, ni matanagen yu Egypt, nge thamiy e
    damumuw rog nib gel. Mug gathey e tatalin yu Thebes.
  hlt-MCSB: Ka kosi he Egypt lunghim Sin soah ka hawk vetih No hlangping te ka thup
    ni.
  mdy-ETH: ጊብፄ ዓጮኮ ዔርቴ ዋርዲዮ ቤዞ ማዔ ፔሉስዬሜ ካታሞይዳ ታኣኮ ዼኤፖ ዻጎ ታ ኬይሳንዳኔ፤ ቴብሴ ካታሞኮ ሚርጌ ዴሬ
    ቢያ ታኣኒ ዎዻንዳኔ።
  twi-ASANTE: Mehwie mʼabufuhyeɛ agu Pɛlusum so Misraim banbɔ denden no, na matwa
    Tebes nnipa bebrebe no agu.
  eng-WEBU: I will pour my wrath on Sin, the stronghold of Egypt. I will cut off the
    multitude of No.
  wal-wal: Gibxxeyyo qato gidida Pelusiyaaman ta hanqquwaa gussana; Teebisa asaa ubbaa
    wurssana.
  spa-PDDPT: Derramaré mi furor sobre Sin, fortaleza de Egipto. Exterminaré a la multitud
    de Tebas.
  gun-gun: Sim tetã Egito yvy re ikorapave va'e áry anhoẽ 'rã xepoxya, ha'e heta 'rã
    amomba Nô py.
  ilo-ULB: Ta ibukbukkonto ti pungtotko iti Pelusium, ti sarikedked ti Egipto, ken
    gibusakto dagiti adu a tattao ti Tebes.
  kpg-kpg: Au gaa hai di waahale Pelusium, di gowaa dela e noho ai digau hagaloohi
    maaloo, gi longono nia mahi o dogu hagawelewele. Au gaa oho nia maluagina o Thebes.
  uig-ARA: مىسىرنىڭ ئىستىھكامى بولغان سىن شەھىرىنىڭ ئۈستىگە قەھرىمنى تۆكىمەن؛ نو شەھىرىنىڭ
    توپ-توپ ئادەملىرىنى قىرىۋېتىمەن.
  sus-sus: N na n ma xɔnɛ raminima nɛ Sini ma, Misira sɛnbɛ na dɛnnaxɛ, n Tebese xa
    ɲama birin sɔntɔ.
  pon-2006: I pahn mweidohng kahnimw Pelusium, en Isip wasahn poadoandoar kehlail,
    en kehn engin ei engieng. I pahn kamwomwala en Dihpes eh reken kepwe.
  ksd-ksd: ina lolonge kaugu kankan taun Pelusium, ra dekdek na bakbakit kai Aigipto,
    ma ina kamare vue ra tarai Tebes.
  grc-BRENT: Καὶ ἐκχεῶ τὸν θυμόν μου ἐπὶ Σαὶν τὴν ἰσχὺν Αἰγύπτου, καὶ ἀπολῶ τὸ πλῆθος
    Μέμφεως,
  ind-AYT: Aku akan mencurahkan amarah-Ku ke atas Sin, benteng Mesir, dan melenyapkan
    kekayaan Tebe.
  nya-nya: Ndidzakhuthulira ukali wanga pa mzinda wa Peluziumu, linga lolimba la Igupto,
    ndi kuwononga gulu lankhondo la Thebesi.
  hrv-hrv: Iskalit ću gnjev nad Sinom, tvrđom egipatskom, istrijebit ću mnoštvo u
    Tebi.
  mps-mps: '@see-verse:EZK.030.014'
  tpi-tpi: '@see-verse:EZK.030.014'
  dan-1931: Jeg udøser min Vrede over Sin, Ægyptens Bolværk, og udrydder Nos larmende
    Hob.
  vie-OVCB: Ta sẽ trút cơn giận Ta trên Phê-lu-dum, là chiến lũy kiên cố của Ai Cập,
    và nghiền nát người Thê-be.
  guj-2017: હું મિસરના સૌથી મજબૂત કિલ્લા સીન પર મારો કોપ રેડી દઈશ, નોનો સમુદાયનો નાશ
    કરીશ.
  pon-2006A: I pahn mweidohng kahnimw Pelusium, en Isip wasahn poadoandoar kehlail,
    en kehn engin ei engieng. I pahn kamwomwala en Dihpes eh reken kepwe.
  por-BRBSL: Derramarei minha ira sobre o pecado, o baluarte do Egito. Vou cortar
    a multidão de No.
  cth-cth: Izip kalupnae Sin kho lathueng vah, ka lungkhueknae ka kamnue sak vaiteh,
    No khocanaw hah be ka thei han.
  twi-twi: Mehwie mʼabufuwhyew agu Pɛlusum so, Misraim bammɔ dennen no, na matwa Tebes
    nnipa bebrebe no agu.
  hlt-hlt: Ka kosi he Egypt lunghim Sin soah ka hawk vetih No hlangping te ka thup
    ni.
  tbz-SIM: M miɛkɛ bo yɛ̀ Sinni ɛì dìì tu Esibiti kó dihɛì kperì, m bo kuɔ Nɔɔ ɛì
    kó kunitisṹkù.
  msy-2020: Pelusiumɨn nguibar ekiam, a Isipɨn nguibar ekiar bar gavgavim, kɨ uan
    anɨngagharim a gingegh a damightɨ, an gumazamiziba osɨmtɨziba ini maburan mɨzaziba
    ateram. Egh Tebesɨn nguibar ekiam, kɨ an gumazamizir avɨrim bar me gasɨghasigham.
  dop-dop: Mɑɑ mʋ́ pɑ́ɑ́nɑ́ sɔsɔɔnɑ nɑ Siŋ ɩcɑtɛ nyǝ́mɑ. Koluŋɑ ɩcɑtɛ nte tǝ tɑŋɑ
    Icipiti nyǝ́mɑ tɔɣɔlɛ. Ɩlɛnɑ mɑ́ kpiisi No ɩcɑtɛ yǝlɑɑ tuutuumɑ.
  azb-azb: Qəzəbimi Misirin qalası olan Sin üzərinə tökəcəyəm, No şəhərinin çoxlu
    əhalisini yox edəcəyəm.
  eng-DBY: And I will pour my fury upon Sin, the stronghold of Egypt; and I will cut
    off the multitude of No.
  hin-2017: सीन जो मिस्र का दृढ़ स्थान है, उस पर मैं अपनी जलजलाहट भड़काऊँगा, और नो
    नगर की भीड़-भाड़ का अन्त कर डालूँगा।
  wol-KYG: Maay sottil sama xadar Ciin, rawtub Misra, te maay tenqi gàngooru No.
  eng-YLT: And I have poured out My fury on Sin, the stronghold of Egypt, And I have
    cut off the multitude of No.
  eng-WYC-2017: And I shall shed out mine indig-nation on Pelusium, the strength of
    Egypt; and I shall slay the multitude of Alexandria,
  eng-WMBB: I will pour my wrath on Sin, the stronghold of Egypt. I will cut off the
    multitude of No.
  urd-GVH: और मिसरी क़िले पलूसियम पर अपना ग़ज़ब नाज़िल करूँगा। हाँ, थीबस की शानो-शौकत
    नेस्तो-नाबूद हो जाएगी।
  rug-rug: Sa Qua tinaṉaziri si kote zoropo la nia Rau pa Pelusimu, sa popoa ṉiṉirana
    pa Izipi; meke va betoa sa tinagotago pa Tibesi.
  gaz-gaz: Daʼannoo Gibxi jabaa jechuunis Siin irratti dheekkamsa koo nan dhangalaasa;
    uummata Tebesi hedduu sana illee nan balleessa.
  fra-LSG: Je répandrai ma fureur sur Sin, la forteresse de l’Égypte, Et j’exterminerai
    la multitude de No.
  yal-yal: “N na n ma xɔlɔn nagodoma nɛn Sin taani, Misiran yamanan taa makantanxina,
    n yi No taana gali gbeen birin halagi.
  haw-1868: E ninini hoi au i kuu ukiuki maluna o Sina, ka ikaika o Aigupita; a e
    oki aku au i ka lehulehu o No.
  arb-NAV: وَأَصُبُّ غَضَبِي عَلَى سِينَ حِصْنِ مِصْرَ، وَأُبِيدُ أَهْلَ طِيبَةَ.
  ewe-ewe: Matrɔ nye dɔmedzoe helĩhelĩ akɔ ɖe Pelusium, Egipte ƒe mɔ sesẽtɔ la dzi,
    eye matsrɔ̃ Tebes ƒe amehawo.
  eng-LEE: And I will pour my fury over Sin, the stronghold of Egypt; and I will cut
    off the multitude of No.
  asm-FB: আৰু মই মিচৰৰ দুৰ্গ চীনৰ ওপৰত মোৰ ক্ৰোধ বৰষাম আৰু নো নগৰৰ লোক সমূহক উচ্ছন্ন
    কৰিম।
  sus-A: ﭑ نَ ﭑ مَ شْنّ رَ مِنِمَ نّ سِنِ مَ، مِسِرَ سّنبّ نَ دّننَشّ، ﭑ تٍبٍسٍ شَ
    حَمَ بِرِن سْنتْ.
  fra-SBL: Je déverserai ma colère sur le péché, la forteresse de l'Égypte. Je couperai
    la multitude de No.
  hbo-hbo: וְשָׁפַכְתִּ֣י חֲמָתִ֔י עַל־סִ֖ין מָעֹ֣וז מִצְרָ֑יִם וְהִכְרַתִּ֖י אֶת־הֲמֹ֥ון
    נֹֽא׃
  kik-kik: O nakuo Pelusiumu nĩngagũitĩrĩria mangʼũrĩ makwa, o kũu kĩĩgitĩro kĩa hinya
    kĩa bũrũri wa Misiri, na njeherie kĩrĩndĩ gĩa kũu Thebesi.
  fra-NCL: je répandrai mon courroux sur Sin, la forteresse de l’Égypte, et j’exterminerai
    la multitude de No.
  cek-AK: Izip prae thacakhaih, Sin vangpui nuiah palungphuihaih to ka kraih moe,
    pop parai No vangpui kaminawk to ka hum han.
  cuk-cuk: ” ’Sin-neggwebur Egipto-yar-e-ganguedga-siidi, an-urwed itogoed. Tebas-neggwebur-e-ibmar-nuegan-nikad
    an obelogoed.
  uig-CYR: Мисирниң истиһками болған Син шәһириниң үстигә қәһримни төкимән; Но шәһириниң
    топ-топ адәмлирини қириветимән.
  tel-2017: ఐగుప్తుకు కోటగా ఉన్న పెలుసియం మీద నా కోపాగ్ని కుమ్మరిస్తాను. తేబేస్ లోని
    అనేకమందిని నిర్మూలం చేస్తాను.
  hat-BSA: Mwen va vide chalè kòlè Mwen sou Sin, sitadèl a Égypte la. Anplis, Mwen
    va koupe retire nèt gwo foul Nò yo.
  kos-kos: Nga ac fah oru tuh Pelusium, su potiyukyak arulana ku, in pula kasrkusrak
    luk. Nga fah kunausla un mwet mweun lun acn Thebes.
  hbo-WLC: וְשָׁפַכְתִּ֣י חֲמָתִ֔י עַל־סִ֖ין מָע֣וֹז מִצְרָ֑יִם וְהִכְרַתִּ֖י אֶת־הֲמ֥וֹן
    נֹֽא׃
  ibo-ibo: M ga-awụkwasị Pelusium ọnụma m, bụ ebe siri ike nke Ijipt, m ga-ebipụkwa
    igwe ndị Tibs niile.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ମିସରର ଦୃଢ଼ ଦୁର୍ଗ ସୀନ ଉପରେ ଆପଣା କୋପ ଢାଳି ଦେବା ଓ ଆମ୍ଭେ ନୋ-ନଗରର
    ଲୋକସମୂହକୁ ଉଚ୍ଛିନ୍ନ କରିବା।
  chk-chk: Iwe, üpwe awarato ai lingeringer won Pelusium ewe telinimw mi fokun pöchökül
    lon Isip, üpwe pwal arosala ewe mwicheichen aramasen Thebes.
  rop-rop: Mi brabli wail, en det brabli strongbala taun gulum Pelusiyam garra sabi
    tharran, en ol detlot soljamob en ola pipul hu jidan deya langa Thibs garra ol
    binijap du.
  ukr-1871: І вилию гнїв мій на Син, твердиню Египецьку, й вигублю натовп людей в
    Но.
  deu-1951: und will meinen Zorn über Sin, die Feste Ägyptens, ausschütten und die
    Volksmenge zu No ausrotten.
  eng-JPS: And I will pour My fury upon Sin, the stronghold of Egypt; and I will cut
    off the multitude of No.
  srp-1865: I izliæu gnjev svoj na Sin, grad Misirski, i istrijebiæu ljudstvo u Novu.
  lug-lug: Ndifuka ekiruyi kyange ku Sini, ekigo kya Misiri eky’amaanyi, era ndimalawo
    n’ebibinja bya No.
  heb-heb: ושפכתי חמתי על סין מעוז מצרים והכרתי את המון נא׃
  ben-IRV: আর মিশরের বলস্বরূপ সীনের ওপরে আমার রাগ ঢালব ও নো-শহরে জনসমাজ উচ্ছিন্ন করব।
  pan-pan: ਮੈਂ ਸੀਨ ਉੱਤੇ ਜੋ ਮਿਸਰ ਦਾ ਗੜ੍ਹ ਹੈ, ਆਪਣਾ ਕਹਿਰ ਭੇਜਾਂਗਾ ਅਤੇ ਨੋ ਸ਼ਹਿਰ ਦੀ ਭੀੜ
    ਨੂੰ ਵੱਢ ਸੁੱਟਾਂਗਾ।
  mya-JVB: အဲဂုတ္တု ပြည်၏ အစွမ်းသတ္တိ ဖြစ်သော သိန် မြို့ အပေါ်သို့ ငါသည် အမျက် ကို
    သွန်းလောင်း ၍ ၊ နော မြို့သားအလုံးအရင်း ကို ပယ်ဖြတ် မည်။
  hmo-hmo: Pelusio, Aigupito ena gabu aukana ena latanai, egu badu mai siahu bada
    danu do lau bubua diho, bona Tebe ena kohu momo do lau haorea.
  urd-urd: और मैं सीन पर जो मिस्र का किला' है, अपना क़हर नाज़िल करूँगा और नो के गिरोह
    को काट डालूँगा।
  rus-SYN: И изолью ярость Мою на Син, крепость Египта, и истреблю многолюдие в Но.
  bqc-SIM: Má pↄkũmabↄbↄ Egipi wɛ̃́lɛ bĩ́ide Pelusiwa, mí Tɛbɛsi gbɛ̃́ dasipiↄ
    tↄ̀lↄzↄ̃.
  tcz-CHONGTHU: Egypt kulpi lhoupen Pelusium chunga kalungsatna twisunna kasun lhah
    khuma chuel Thebes mi kichao lele ho kachotpha a kadelmang ding ahi.
  mar-mar: कारण मी मिसराचा बालेकिल्ला जो सीन त्यावर मी आपल्या क्रोधाग्नीचा वर्षाव
    करीन. व नोच्या समुदायाला कापून काढीन.
  qub-qub: « ‹Egiptupa curalasha caycaj Sin siudächömi fiyupa rabyasha caycashäta
    päsachishaj. Tebas siudätaga ushajpämi illgächishaj.
  bqp-bqp: Kon kɑ Sini mɔru ko ye, ye yɑ sɑ̃ɑ nge Egibitigibun gbɑ̃rɑ bɑkɑru kpɑ n
    Tebɛsin tɔn dɑbi dɑbi te go.
  hat-hat: M'ap fè moun lavil Sin yo, lavil ki plen gwo ranpa pou defann peyi a, santi
    jan mwen konn fache. M'ap detwi tout richès lavil Tèb la.
  eng-BSB: I will pour out My wrath on Pelusium, the stronghold of Egypt, and cut
    off the crowds of Thebes.
  eng-WEBPB: I will pour my wrath on Sin, the stronghold of Egypt. I will cut off
    the multitude of No.
  kbq-kbq: Hagi Isipi vahe vihu kuma Pelusiumi kumapi vahera narimpama ahenezmante'na,
    Tebesi kumapi vahe kevua zamahe hana hugahue.
  nhe-BL: “Ipan altepetl Sin tlen quipixqui nopa caltini más cuajcuali tlasencahuali
    huan temachtli ipan tlali Egipto, nijnextilis nohueyi cualancayo. Huan nopa tlacame
    tlen altepetl Tebas, niquintlamiixpolihuiltis.
  gub-BL: Azakook putar hekwahy haw Peru tawhu rehe nehe. Tawhu Ezit ywy rehe har
    tàtà wera'u ma'e ikàg wera'u ma'e romo, i'i teko izupe wà. Amumaw putar Tema tawhu
    pe har wanemetarer ihe nehe no.
  eng-DRA: And I will pour out my indignation upon Pelusium the strength of Egypt,
    and will cut off the multitude of Alexandria.
