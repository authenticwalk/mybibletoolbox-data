verse: EZK.030.020
translations:
  mal-C: 'പതിനൊന്നാംവർഷം ഒന്നാംമാസം ഏഴാംതീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Im elften Jahr aber, im ersten Monat, am siebenten des Monats, erging
    das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Na mokolo ya sambo ya sanza ya liboso, na mobu ya zomi na moko, Yawe alobaki
    na ngai :'
  eng-LSV: And it comes to pass, in the eleventh year, in the first [month], on the
    seventh of the month, a word of YHWH has been to me, saying, “Son of man,
  eng-GNV: And in the eleuenth yeere, in the first moneth, and in the seuenth day
    of the moneth, the worde of the Lord came vnto me, saying,
  eng-WEBSTER: And it came to pass in the eleventh year, in the first month , in the
    seventh day of the month, that the word of the LORD came to me, saying,
  nhw-BL: 'Ipan 7 itequi nopa achtihui metztli ipan toisraelita calendario [30:20
    Ipan 29 itequi abril, 587 a.C. ipan tocalendario tlen ama.], quema Tlanahuatijquetl
    Joaquín yohuiyaya para 11 xihuitl quiquixtijtoyaj huan quihuicaque seyoc tlali,
    TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Katika mwaka wa kumi na moja, mwezi wa kwanza, siku ya saba, neno la
    Bwana likanijia kusema:'
  bba-bba: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ tiɑsen suru ɡbiikoon sɔ̃ɔ nɔɔbɑ yiruse sɔɔrɑ
    Yinni Gusunɔ u ɡeruɑ u nɛɛ,
  eng-KJVCPB: And it came to pass in the eleventh year, in the first month, in the
    seventh day of the month, that the word of the Lord came unto me, saying,
  luo-luo: 'Chiengʼ mar abiriyo, dwe mar achiel, e higa mar apar gachiel, wach Jehova
    Nyasaye nobirona kama:'
  meu-meu: Laḡani ihagwauta-tana huana gini gunana dinana ihahituna ai, Iehova ena
    hereva na egu ai e kau, eto,
  npi-ULB: एघारौं वर्षको पहिलो महिनाको सातौं दिनमा परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: Ní ọjọ́ keje oṣù kìn-ín-ní ọdún kọkànlá ọ̀rọ̀ Olúwa tọ̀ mí wá,
  pes-OPCB: 'یک سال بعد، یعنی در یازدهمین سال تبعیدمان، در روز هفتم از ماه اول، از
    طرف خداوند این پیغام به من رسید:'
  tgl-ULB: At nangyari nga sa ika-labingisang taon, sa unang buwan, sa ika-pitong
    araw ng buwan, na ang salita ni Yahweh ay dumating sa akin at sinabi,
  hui-hui: Ina Babilono dindiha garabaya hemane dege mali beane (11) hayagola ege
    mbiragonaga horo kane layagola Anduane Homogohanda i̱hondo bi ogodagua laya.
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​သော​တစ်​ဆယ့်​တစ်​နှစ် မြောက်၊ ပ​ထ​မ​လ၊ လ​ဆန်း​ခု​နစ်​ရက်​နေ့​၌
    ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་ལོ་བཅུ་གཅིག་པའི་ཟླ་དང་པོའི་ཚེས་བདུན་ཉིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Mugore regumi nerimwe, mumwedzi wokutanga pazuva rechinomwe shoko raJehovha
    rakasvika kwandiri richiti,
  spa-BLM: 'En el undécimo año, en el primer mes, en el séptimo día del mes, vino
    a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'Ayic yuquil c''ual yoch b''ab''el uj, ayic yuxluchilxo ab''il quic''jicot
    d''a Babilonia tic, ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Kisha ikawa katika mwaka wa kumi na moja, katika mwezi wa kwanza, katika
    siku ya saba ya mwezi, lile neno la Yahwe likanijia, kusema,
  bel-bel: 'У адзінаццатым годзе, у першы месяц, на сёмы дзень месяца, было мне слова
    Гасподняе:'
  deu-ELBBK: 'Und es geschah im 11. Jahr, im 1. Monat, am 7. des Monats, da erging
    das Wort des HERRN an mich, indem er sprach:'
  mbb-OT: Ne hein ikepitu he andew te nehuna he vulan, dutun te ike-11 he tuig te
    kegkevihaǥa kenami, migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'പതിനൊന്നാമാണ്ടു, ഒന്നാം മാസം ഏഴാം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andro dešujekhto berš, andro ešebno čhon pro eftato džives ke ma avľa
    o lav le RAJESKRO:'
  pes-OPV: 'و در روز هفتم ماه اول از سال یازدهم، کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ын анул ал унспрезечеля, ын зиуа а шаптя а луний ынтый, кувынтул Домнулуй
    мь-а ворбит астфел:'
  ben-OBCV: দশম বছরের, দশম মাসের সাত দিনের দিন, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত
    হল,
  som-som: Oo haddana sannaddii kow iyo tobnaad, bisheedii kowaad, maalinteedii toddobaad
    ayaa eraygii Rabbigu ii yimid isagoo leh,
  lat-VUC: 'Et factum est in undecimo anno, in primo mense, in septima mensis: factum
    est verbum Domini ad me, dicens:'
  eng-ASVBT: And it came to pass in the eleventh year, in the first month, in the
    seventh day of the month, that the word of Jehovah came unto me, saying,
  ita-1885: 'Ora nell''anno undecimo, nel settimo giorno del primo mese, la parola
    del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And it came to pass in the eleventh year, in the first month, on the
    seventh day of the month, the word of the Lord came to me, saying,
  eng-ULB: Then it came about in the eleventh year, in the first month, in the seventh
    day of the month, that the word of Yahweh came to me, saying,
  spa-VBL: 'El séptimo día del primer mes del undécimo año, me llegó un mensaje del
    Señor que decía:'
  fra-_FOB: 'La onzième année, le septième jour du premier mois, la parole de l''Éternel
    me fut adressée en ces termes:'
  mal-mal: 'പതിനൊന്നാമാണ്ട്, ഒന്നാം മാസം ഏഴാം തീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത്
    എന്തെന്നാൽ:'
  urd-GVR: Yahūyākīn Bādshāh kī jilāwatanī ke gyārhweṅ sāl meṅ Rab mujh se hamkalām
    huā. Pahle mahīne kā sātwāṅ din thā. Us ne farmāyā thā,
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो ११ बर्स ङा ङोंइती ङा महिना ङा ७ नाक्‍ती
    परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'Now it came to pass in the eleventh year, in the first month, on the seventh
    day of the month, that the word of Jehovah came to me, saying:'
  ita-1927: 'L’anno undicesimo, il primo mese, il settimo giorno del mese, la parola
    dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'لە حەوتی مانگی یەکی ساڵی یازدەیەمین، فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: Now in the eleventh year, in the first month, on the seventh day of the
    month, the word of the Lord came to me, saying,
  kan-OKCV: ಇದಲ್ಲದೆ ಹನ್ನೊಂದನೆಯ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳಿನ, ಏಳನೆಯ ದಿನದಲ್ಲಿ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ನನಗೆ ಬಂದು ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'பதினோராம் வருடம் முதலாம் மாதம் ஏழாம் நாளிலே, யெகோவாவுடைய வார்த்தை எனக்கு
    உண்டாகி, அவர்:'
  spa-RV-1909: 'Y aconteció en el año undécimo, en el mes primero, á los siete del
    mes, que fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Și s-a întâmplat în al unsprezecelea an, în luna întâi, în ziua a șaptea
    a lunii, că a venit la mine cuvântul DOMNULUI, spunând:'
  eng-WEBP: In the eleventh year, in the first month, in the seventh day of the month,
    the LORD’s word came to me, saying,
  eng-FBV: On the seventh day of the first month of the eleventh year, a message from
    the Lord came to me, saying,
  nld-1939: 'In het elfde jaar, de zevende van de eerste maand, werd het woord van
    Jahweh tot mij gericht:'
  nch-BL: 'Ipan 7 itequi nopa achtohui metzti ipan toisraelita calendario, quema Tanahuatijquet
    Joaquín yahuiyaya para 11 xihuit quiquixtijtoyaj huan quihuicaque seyoc tali,
    TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Năm thứ mười một, ngày mồng bảy tháng giêng, có lời Đức Giê-hô-va phán
    cùng ta rằng:'
  hin-CV: 'ग्यारहवें वर्ष के, पहले माह के सातवें दिन, याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Ahora en el año undécimo, en el primer mes, en el séptimo día del mes,
    vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Aa ie amy andro faha-fito’ i volam-baloha’ ty taom-paha-folo-raik’ambiy,
    le niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: ต่อมาเมื่อวั​นที​่​เจ็ด เดือนที่​หนึ่ง ในปี​ที่​สิบเอ็ด พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E sucedeu no décimo primeiro ano, no primeiro mês , aos sete do mês,
    que veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und es geschah im elften Jahre, im ersten Monat, am Siebten des Monats,
    da geschah das Wort Jehovas zu mir also:'
  eng-WYC-2018: And it was done in the eleventh year, in the first month, in the seventh
    day of the month (or on the seventh day of the month), the word of the Lord was
    made to me, and he said,
  epo-epo: 'En la dek-unua jaro, en la unua monato, en la sepa tago de la monato,
    aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'On birinqi yili, birinqi ayning yǝttinqi künidǝ xundaⱪ boldiki, Pǝrwǝrdigarning
    sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Eso fesu amola oubi age amola ode gida amoga ninia mugululi misi, Hina
    Gode da nama amane sia:i,
  tpi-OTNT: Long de namba 7 bilong namba wan mun bilong namba 11 yia bilong mipela
    i stap long ples kalabus, Bikpela i tokim mi olsem,
  hau-SA: A shekara ta goma sha ɗaya, a wata na fari a rana ta goma sha bakwai, maganar
    Ubangiji ta zo mini cewa,
  uig-LAT: 'On birinchi yili, birinchi ayning yettinchi künide shundaq boldiki, Perwerdigarning
    sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ngomnyaka wetshumi lanye, ngenyanga yakuqala ngosuku lwesikhombisa, ilizwi
    likaThixo lafika kimi lisithi:'
  ton-ton: ¶ Pea ʻi heʻene hoko ki hono hongofulu ma taha ʻoe taʻu, ʻi he ʻuluaki
    māhina, pea mo hono fitu ʻoe ʻaho ʻi he māhina, naʻe hoko mai ʻae folofola ʻa
    Sihova kiate au, ʻo pehē,
  ces-1613: 'Opět bylo jedenáctého léta, prvního měsíce, sedmého dne, že se stalo
    slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: In the eleventh year, in the first month, in the seventh day of the month,
    the LORD’s word came to me, saying,
  tam-TCV: அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட பதினோராம் வருடம், முதலாம் மாதம், ஏழாம்நாளில்,
    யெகோவாவின் வார்த்தை எனக்கு வந்தது.
  ceb-ULB: Unya nahitabo kini sa ika napulo ug usa nga tuig, sa una nga bulan, sa
    ikapito nga adlaw sa bulan, miabot ang pulong ni Yahweh kanako nga nag-ingon,
  pol-UBG: 'W roku jedenastym, w pierwszym miesiącu, siódmego dnia miesiąca, doszło
    do mnie słowo PANA mówiące:'
  urd-GVU: یہویاکین بادشاہ کی جلاوطنی کے گیارھویں سال میں رب مجھ سے ہم کلام ہوا۔ پہلے
    مہینے کا ساتواں دن تھا۔ اُس نے فرمایا تھا،
  deu-1912: 'Und es begab sich im elften Jahr, am siebenten Tage des elften Monats,
    geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ಹನ್ನೊಂದನೆಯ ವರ್ಷದ, ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು
    ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Bin medlip e rran ko bin m’on e pul ko re duw ni ragag nge ta’reb ni gamad
    ba kalbus, me non SOMOL ngog,
  hlt-MCSB: Kum hlai khat hla lamhma hnin rhih dongla a om vaengah BOEIPA ol te kai
    taengla ha pawk tih,
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ታጶ ፔታሳ ሌዖኮ ቤርታሳ ዓጊና ፄኤሬ ላንካሳ ኬሎና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: 'Afe a ɛtɔ so dubaako no bosome a ɛdi ɛkan no ɛda a ɛtɔ so nson no,
    Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: In the eleventh year, in the first month, in the seventh day of the month,
    the LORD’s word came to me, saying,
  wal-wal: Nuuni omoodettido tammanne isiinintta laittan, koiro aginan, laappuntta
    gallassan, GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Aconteció que la Palabra de Yavé vino a mí el séptimo día del mes primero
    del año undécimo:'
  gun-gun: 'Ha''e gui onze ma''etỹa, jypygua jaxya re, sete araa py ju pe Senhor ombou
    oayvu xevy. Ha''e vy aipoe''i:'
  ilo-ULB: Ket napasamak nga iti maika-sangapulo ket maysa a tawen iti maika-pito
    nga aldaw iti umuna a bulan, immay kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: I di hidu laangi o tahi malama i di madangaholu maa dahi ngadau o di madau
    lahi gi daha, gei Dimaadua ga helekai mai gi di au,
  uig-ARA: 'ئون بىرىنچى يىلى، بىرىنچى ئاينىڭ يەتتىنچى كۈنىدە شۇنداق بولدىكى، پەرۋەردىگارنىڭ
    سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: A ɲɛ fu nun keren nde, kike singe, xi solofere nde ra, Alatala naxa a masen
    n bɛ, a naxɛ,
  pon-2006: Ni rahn keisuh en keieun sounpwong en kaeisek ehun sounpar en at kalipilipala,
    KAUN-O ketin mahseniong ie.
  ksd-ksd: 'Ta ra bung lavurua, ta ra gai tikai, ta ra kilala a vinun ma tikai, a
    tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἑνδεκάτῳ ἔτει, ἐν τῷ πρώτῳ μηνὶ, ἑβδόμῃ τοῦ μηνὸς,
    ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Pada tahun kesebelas, pada bulan pertama, pada hari ketujuh bulan itu,
    firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Pa tsiku lachisanu ndi chiwiri la mwezi woyamba wa chaka chakhumi ndi
    chimodzi, Yehova anandiyankhula kuti:'
  hrv-hrv: 'Godine jedanaeste, prvoga mjeseca, sedmoga dana dođe mi riječ Jahvina:'
  mps-mps: Te hasia wabo poluade, te dei namba 7de, te kibu be 11 wabo, te kibu bede
    da kalabuside bidibadi Genuai Bidigo enabolo te po walali,
  tpi-tpi: Long de namba 7 bilong namba wan mun bilong namba 11 yia bilong mipela
    i stap long ples kalabus, Bikpela i tokim mi olsem,
  dan-1931: 'I det ellevte År på den syvende Dag i den første Måned kom HERRENS Ord
    til mig således:'
  vie-OVCB: 'Vào ngày bảy, tháng một, năm thứ mười một đời Vua Giê-hô-gia-kin bị lưu
    đày, Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: અગિયારમા વર્ષના પહેલા મહિનાના સાતમા દિવસે યહોવાહનું વચન મારી પાસે આવ્યું
    અને કહ્યું,
  pon-2006A: Ni rahn keisuh en keieun sounpwong en kaeisek ehun sounpar en at kalipilipala,
    KAUN-O ketin mahseniong ie.
  por-BRBSL: 'No décimo primeiro ano, no primeiro mês, no sétimo dia do mês, a palavra
    de Javé veio a mim, dizendo:'
  cth-cth: Kum hlaibun, thapa yung pasuek, hnin sari hnin BAWIPA e lawk kai koe a
    pha teh,
  twi-twi: 'Afe a ɛto so dubaako no, ɔsram a edi kan no da a ɛto so ason no, Awurade
    asɛm baa me nkyɛn se:'
  hlt-hlt: Kum hlai khat hla lamhma hnin rhih dongla a om vaengah BOEIPA ol te kai
    taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ dimɑ́ɑ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmúmɛ̀ kɛ kònnɛ̀
    Bɑbidɔnni dibenni tɑ̃̀nkù ketiwè diyiè yiénnì yiè kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀
    kɛ dɔ̀:'
  msy-2020: E kalabuziabar mɨn itima, namba 11ɨn azenimɨn, an faragha zuir iakɨnimɨn,
    namba 7ɨn aruemɨn, Ikiavɨra Itir God kamaghɨn na mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtǝnɑ-m Ɩsɛɣɛlɩ nyǝ́mɑ kuuu wɑɑlɩ pǝnɑɣɑ nɑɑnʋwɑ nɑ kʋlʋm
    nyǝŋkɑ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule kɛ ɩ yɔɣɔtǝnɑ-m
    sɩ:'
  azb-azb: 'Sürgünlüyümüzün on birinci ilində, birinci ayın yeddinci günü mənə Rəbbin
    sözü nazil oldu:'
  eng-DBY: And it came to pass in the eleventh year, in the first [month], on the
    seventh of the month, the word of Jehovah came unto me, saying,
  hin-2017: 'फिर ग्यारहवें वर्ष के पहले महीने के सातवें दिन को यहोवा का यह वचन मेरे
    पास पहुँचा:'
  wol-KYG: 'Ca fukkeelu at maak benn, juróom ñaari fan ca weer wa jëkk, kàddug Aji
    Sax ji dikkal na ma ne ma:'
  eng-YLT: 'And it cometh to pass, in the eleventh year, in the first [month], in
    the seventh of the month, hath a word of Jehovah been unto me, saying: ''Son of
    man,'
  eng-WYC-2017: And it was done in the eleventh year, in the first month, in the seventh
    day of the month, the word of the Lord was made to me, and he said,
  eng-WMBB: In the eleventh year, in the first month, in the seventh day of the month,
    the LORD’s word came to me, saying,
  urd-GVH: यहूयाकीन बादशाह की जिलावतनी के ग्यारहवें साल में रब मुझसे हमकलाम हुआ। पहले
    महीने का सातवाँ दिन था। उसने फ़रमाया था,
  rug-rug: 'Pa vina manege eke vuaheni, pa sidara kekenu, koasa vina zuapa rane, si
    kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Waggaa kudha tokkoffaatti, jiʼa tokkoffaa keessa, guyyaa torbaffaatti
    dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La onzième année, le septième jour du premier mois, la parole de l’Éternel
    me fut adressée, en ces mots:'
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ fu nun kedenden kike singen
    xi soloferede lɔxɔni, Alatala yi falan ti n xa, a naxa,
  haw-1868: Eia hoi keia, i ka umikumamakahi o ka makahiki, i ka malama mua, i ka
    la ahiku o ka malama, hiki mai ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَفِي الْيَوْمِ السَّابِعِ مِنَ الشَّهْرِ الأَوَّلِ الْعِبْرِيِّ (أَيْ
    آذَارَ – مَارِسَ) مِنَ السَّنَةِ الْحَادِيَةِ عَشْرَةَ (مِنْ سَبْيِ الْمَلِكِ
    يَهُويَاكِينَ)، أَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Le ƒe wuiɖekɛlia ƒe ɣleti gbãtɔ ƒe ŋkeke adrelia gbe la, Yehowa ƒe gbe
    va nam be,
  eng-LEE: And it came to pass in the eleventh year, in the first month, on the seventh
    day of the month, that the word of the Lord came unto me, saying,
  asm-FB: একাদশ বছৰৰ প্ৰথম মাহৰ সপ্তম দিনা যিহোৱাৰ বাক্য মোলৈ আহিল, আৰু ক’লে,
  sus-A: عَ حّ قُ نُن كٍرٍن ندٍ، كِكٍ سِنفٍ، شِ سٌلٌقٍرٍ ندٍ رَ، عَلَتَلَ نَشَ عَ
    مَسٍن ﭑ بّ، عَ نَشّ،
  fra-SBL: 'La onzième année, au premier mois, le septième jour du mois, la parole
    de l''Éternel me fut adressée, en ces termes :'
  hbo-hbo: וַיְהִ֗י בְּאַחַ֤ת עֶשְׂרֵה֙ שָׁנָ֔ה בָּֽרִאשֹׁ֖ון בְּשִׁבְעָ֣ה לַחֹ֑דֶשׁ
    הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Mwaka-inĩ wa ikũmi na ũmwe, mũthenya wa mũgwanja wa mweri wa mbere, kiugo
    kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La onzième année, au premier mois, le sept du mois, la parole de Yahweh
    me fut adressée en ces termes :'
  cek-AK: Saning hathlaito, khrah tangsuekhaih, ni sarihto naah, Angraeng ih lok kai
    khaeah angzoh,
  cuk-cuk: 'Deunni, anmar birgambe-gakagwensakgus gaka nii-wargwenad-ibaguglegus Babiloniaʼgi-bukwadgine,
    Bab-Jehová weyob anga sokalid:'
  uig-CYR: 'Он биринчи жили, биринчи айниң йәттинчи күнидә шундақ болдики, Пәрвәрдигарниң
    сөзи маңа келип мундақ дейилди: —'
  tel-2017: పదకొండవ ఏడు మొదటి నెల ఏడవ రోజు యెహోవా నాకీ విషయం తెలియచేశాడు.
  hat-BSA: 'Nan onzyèm ane, nan premye mwa, nan setyèm jou nan mwa a, pawòl SENYÈ
    a te vin kote mwen. Li te di:'
  kos-kos: Ke len akitkosr in malem se meet ke yac aksingoul sie in sruoh lasr, LEUM
    GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֗י בְּאַחַ֤ת עֶשְׂרֵה֙ שָׁנָ֔ה בָּֽרִאשׁ֖וֹן בְּשִׁבְעָ֣ה לַחֹ֑דֶשׁ
    הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: O ruo, nʼafọ nke iri na otu ya, nʼụbọchị nke asaa, nʼọnwa nke mbụ, okwu
    nke Onyenwe anyị ruru m ntị, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଏକାଦଶ ବର୍ଷର ପ୍ରଥମ ମାସ, ମାସର ସପ୍ତମ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ
    ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Lon engol me aeuin ierin ach oola lon afisuen ränin ewe aeuin maram ewe
    Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal langa det namba 11 yiya brom det taim na wen wibin jidan prisana iya
    langa Bebalon, en langa det namba 7 dei blanga det feswan manth, YAWEI bin tok,
  ukr-1871: 'Ув одинайцятому роцї, в первому місяцї, сьомого дня в місяцї надійшло
    до мене слово Господнє:'
  deu-1951: 'Im elften Jahr, im ersten Monat, am siebenten Tage des Monats, erging
    das Wort des HERRN also an mich:'
  eng-JPS: 'And it came to pass in the eleventh year, in the first month, in the seventh
    day of the month, that the word of the LORD came unto me, saying:'
  srp-1865: 'Opet jedanaeste godine, prvoga mjeseca, sedmoga dana, doðe mi rijeè Gospodnja
    govoreæi:'
  lug-lug: Awo mu mwaka ogw’ekkumi n’ogumu, mu mwezi ogw’olubereberye ku lunaku olw’omusanvu,
    ekigambo kya Mukama ne kinzijira n’aŋŋamba nti,
  heb-heb: ויהי באחת עשרה שנה בראשון בשבעה לחדש היה דבר יהוה אלי לאמר׃
  ben-IRV: একাদশ বছরের প্রথম মাসে, মাসের সপ্তম দিনের, সদাপ্রভুর এই বাক্য আমার কাছে
    এল এবং বলল,
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਬਾਰਵੇਂ ਸਾਲ ਦੇ ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਸੱਤ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ
    ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: သက္ကရာဇ် တဆယ် တခု ၊ ပဌမ လ ခုနစ် ရက်နေ့ တွင် ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်တော်
    သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: 'Aiemai hesiai mai guia danu negana, ena lagani namba 11, hua ginigunana,
    ena dina namba 7 dekenai, Lohiabada ese lau dekenai ia hereva, ia gwau:'
  urd-urd: 'ग्यारहवें बरस के पहले महीने की सातवीं तारीख़ को, ख़ुदावन्द का कलाम मुझ
    पर नाज़िल हुआ:'
  rus-SYN: 'В одиннадцатом году, в первом месяце, в седьмой день месяца, было ко мне
    слово Господне:'
  bqc-SIM: 'Wá kua zĩ̀zↄↄ ũ wɛ̃̀ kuɛdode, a mↄ sɛ̃́ia gↄↄ soplade zĩ́ Dii yã''òmɛɛ
    à mɛ̀:'
  tcz-CHONGTHU: Jehoiachin lengpa sohchan kal kum som leh kum khat lhin kum Lhatun
    29 nin Pakaija kon hiche thusei hi kahenga ahung lhunge.
  mar-mar: मग अकराव्या वर्षात, पहिल्या महिन्याच्या सातव्या दिवशी, परमेश्वराचे वचन
    मजकडे आले आणि म्हणाले,
  qub-qub: 'Babiloniaman apamashancunaga chunca juc (11) wataman gallaycoj quilla
    ganchis junajninna caran. Chay junajmi Tayta Dios cayno nimaran:'
  bqp-bqp: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ tiɑsen suru gbiikoon sɔ̃ɔ nɔɔbɑ yiruse sɔɔrɑ
    Yinni Gusunɔ u geruɑ u nɛɛ,
  hat-hat: 'Nan setyèm jou premye mwa, onzyèm lanne depi yo te depòte nou an, Seyè
    a pale avè m'', li di m'' konsa:'
  eng-BSB: In the eleventh year, on the seventh day of the first month, the word of
    the LORD came to me, saying,
  eng-WEBPB: In the eleventh year, in the first month, in the seventh day of the month,
    the LORD’s word came to me, saying,
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno, 11nima hiankafumofona ese
    ikantera 7ni knazupa Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Ipan 7 itequi nopa achtohui metztli ipan toisraelita calendario [30:20
    Ipan 29 itequi abril, 587 a.C. ipan tocalendario tlen ama.], quema Tlanahuatijquetl
    Joaquín yohuiyaya para 11 xihuitl quiquixtijtoyaj huan quihuicaque ipan seyoc
    tlali, TOTECO nechcamahui huan nechilhui:'
  gub-BL: Uruikuwe ipyhyk pyrer romo amo ywy rehe ure. 11 haw kwarahy rehe pitài haw
    zahy rehe 7 haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e uze'eg wi ihewe kury.
  eng-DRA: 'And it came to pass in the eleventh year, in the first month, in the seventh
    day of the month, that the word of the Lord came to me, saying:'
