  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เราจะทำลายรูปเคารพ และจะกระทำให้ปฏิมากรที่ในเมืองโนฟสิ้นสุดลง
    และจะไม่​มี​จ้าวจากแผ่นดิ​นอ​ียิปต์​อีก ดังนั้นเราจะใส่ความยำเกรงไว้ในแผ่นดิ​นอ​ียิปต์
  por-BR-2018: 'Assim diz o Senhor DEUS: Também destruirei aos ídolos, e darei fim
