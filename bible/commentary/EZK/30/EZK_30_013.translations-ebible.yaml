  eng-LEE: 'Thus hath said the Lord Eternal, I will also destroy the idols, and I
    will cause false gods to cease out of Noph; and a prince out of the land of Egypt
    shall there not be any more: and I will lay fear on the land of Egypt.'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “মই মূৰ্ত্তিবোৰো নষ্ট কৰিম আৰু নোফৰ পৰা প্ৰতিমাবোৰ
    লুপ্ত কৰিম। আৰু মিচৰ দেশৰ পৰা অধিপতি আৰু নোলাব, আৰু মই মিচৰ দেশত আতংক আনিম!'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ وٌ شَ كُيٍيٍ كَنَمَ نّ، ﭑ وٌ شَ كُيٍيٍ
    رَحْنمَ نّ نٌقِ تَا كُي. مَنفّ يٌ مُ لُمَ مِسِرَ بْشِ مَ سْنْن. ﭑ فَاشُي لُمَ
    نّ نَ بْشِ بِرِن مَ.
  fra-SBL: '"''Le Seigneur Yahvé dit : « Je détruirai aussi les idoles, et je ferai
    cesser les images de Memphis. Il n''y aura plus de prince du pays d''Égypte. Je
    mettrai la peur dans le pays d''Égypte.'
  hbo-hbo: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה וְהַאֲבַדְתִּ֨י גִלּוּלִ֜ים וְהִשְׁבַּתִּ֤י
    אֱלִילִים֙ מִנֹּ֔ף וְנָשִׂ֥יא מֵאֶֽרֶץ־מִצְרַ֖יִם לֹ֣א יִֽהְיֶה־עֹ֑וד וְנָתַתִּ֥י
    יִרְאָ֖ה בְּאֶ֥רֶץ מִצְרָֽיִם׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: “ ‘Nĩngathũkangia ngai cia mĩhianano na
    niine mĩhiano ĩrĩa ĩrĩ Nofu. Gũtigacooka kũgĩa mũthamaki kũu bũrũri wa Misiri,
    na nĩngaiyũria bũrũri ũcio wothe guoya.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : J’exterminerai les infâmes idoles, et
    je ferai disparaître de Noph les faux dieux, et il n’y aura plus de prince sorti
    du pays d’Égypte, et je répandrai la crainte dans le pays d’Égypte.'
  cek-AK: Angraeng Sithaw mah, Krangnawk to kam rosak han, Noph prae ih krangnawk
    doeh ka boengsak han; Izip prae ah siangpahrang capa om let mak ai boeh; Izip
    prae thungah tasoehhaih ka phaksak han.
  cuk-cuk: '”Bab-Jehová-Bela-Gangued-Nikadi, weyob soged: ‘Bela Menfis-e-nuchumar
    an obelogoed, e-bab-dummadyob-ibmarmar-imakleged an osulogoed. Egipto-yar bar
    rey nikuosulid, bela Egipto-yargi dobed-dummad an nasikoed.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: «Мән Ноф шәһиридин бутларни йоқитимән, ойған
    мәбудларниму йоқитимән; Мисир зиминидин қайтидин шаһзадә болмас; Мән Мисир зиминини
    қорқунучқа чүшүримән.'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు. “విగ్రహాలను నేను నాశనం చేస్తాను. మెంఫిస్ పట్టణపు
    పనికిరాని విగ్రహాలను లేకుండా చేస్తాను. ఇక ఐగుప్తు దేశంలో రాజు ఉండడు. దేశమంతటా
    నేను భయం పుట్టిస్తాను.
  hat-BSA: '“‘Konsa pale Senyè Bondye a: “Anplis, Mwen va detwi zidòl yo, e fè imaj
    yo sispann nan Noph. P ap gen prens ankò nan peyi Égypte. Mwen va mete laperèz
    nan peyi Égypte.'
  kos-kos: Na LEUM GOD Fulatlana El fahk, “Nga ac fah kunausla ma sruloala ac god
    lusrongten nukewa in acn Memphis. Ac fah wangin mwet in leumi acn Egypt, ac nga
    fah oru tuh mwet nukewa in arulana sangeng.
  hbo-WLC: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה וְהַאֲבַדְתִּ֨י גִלּוּלִ֜ים וְהִשְׁבַּתִּ֤י
    אֱלִילִים֙ מִנֹּ֔ף וְנָשִׂ֥יא מֵאֶֽרֶץ־מִצְרַ֖יִם לֹ֣א יִֽהְיֶה־ע֑וֹד וְנָתַתִּ֥י
    יִרְאָ֖ה בְּאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: “ ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, “ ‘M ga-ala
    arụsị niile nʼiyi, mekwaa ka ihe niile a kpụrụ akpụ dị na Memfis kwụsị. Onye eze
    agakwaghị adị ọzọ nʼIjipt, aga m emekwa ka egwu jupụta nʼala ahụ niile.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେ ଦେବତାଗଣକୁ ହିଁ ବିନାଶ କରିବା ଓ ଆମ୍ଭେ
    ନୋଫରୁ ପ୍ରତିମାସକଳ ଶେଷ କରାଇବା, ପୁଣି, ମିସର ଦେଶରୁ ଆଉ ଅଧିପତି ଉତ୍ପନ୍ନ ନୋହିବ ଓ ଆମ୍ଭେ
    ମିସର ଦେଶରେ ଭୟ ଜନ୍ମାଇବା।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Üpwe ataela ekewe uluulun anümwäl o
    atowu ekewe uluulun anümwäl me lon Memfis. Iwe, esap chüen wor eman samol lon
    ewe fanü Isip. Üpwe eniwokusu aramasen unusen ewe fanü.
  rop-rop: “Wal YAWEI det boswan God bin kipgon tok langa detlot Ijip pipul, ‘Yumob
    oldei weshipbat detlot drimin sheip langa det taun gulum Mimfas. Wal ai garra
    bitsimap ol detlot drimin sheip. Nomo enibodi garra jidan bos deya langa yumob
    kantri, en yumob garra bradin nomo lilbit.
  ukr-1871: 'Так говорить Господь Бог: Оберну в нїщо ідоли й повигублюю боввани в
    Мемфисї, й з землї Египецької не буде вже більш князя, й наведу страх на Египет.'
  deu-1951: 'So spricht Gott, der HERR: Ich will die Götzen vertilgen und die Abgötter
    ausrotten aus Noph; es soll kein Ägypter mehr Fürst sein über das Land; ich will
    dem Land Ägypten Furcht einjagen,'
  eng-JPS: 'Thus saith the Lord GOD: I will also destroy the idols, and I will cause
    the things of nought to cease from Noph; and there shall be no more a prince out
    of the land of Egypt; and I will put a fear in the land of Egypt.'
  srp-1865: 'Ovako veli Gospod Gospod: i gadne æu bogove potrti, i istrijebiæu likove
    u Nofu i neæe više biti kneza iz zemlje Misirske, i pustiæu strah u zemlju Misirsku.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, “ ‘Ndizikiriza bakatonda baabwe
    ne nzikiriza bakatonda abakole n’emikono mu Noofu. Temulibaamu mulangira mu nsi
    ey’e Misiri nate, era ensi yonna ndigireetako entiisa.
  heb-heb: כה אמר אדני יהוה והאבדתי גלולים והשבתי אלילים מנף ונשיא מארץ מצרים לא יהיה
    עוד ונתתי יראה בארץ מצרים׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, আমি মূর্তিগুলিও বিনষ্ট করব, নোফ থেকে অযোগ্য
    প্রতিমা সব শেষ করব, মিশর দেশ থেকে কোনো অধ্যক্ষ আর উৎপন্ন হবে না এবং আমি মিশর দেশে
    ভয় দেব।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਬੁੱਤਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿਆਂਗਾ, ਨੋਫ਼ ਵਿੱਚੋਂ ਮੂਰਤੀਆਂ
    ਨੂੰ ਨਾਸ ਕਰ ਦਿਆਂਗਾ, ਅੱਗੇ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਕੋਈ ਰਾਜਕੁਮਾਰ ਨਹੀਂ ਹੋਵੇਗਾ ਅਤੇ ਮੈਂ ਮਿਸਰ
    ਦੇਸ ਵਿੱਚ ਡਰ ਪਾ ਦਿਆਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ရုပ်တု တို့ကို ငါဖျက်ဆီး ၍ ၊ နောဖ ပြည်၌
    ဆင်းတု တို့ကိုလည်း ပယ်ဖြတ် မည်။ နောက် တဖန် အဲဂုတ္တု မင်း မျိုးမ ရှိ ရ။ အဲဂုတ္တု
    ပြည် သည် ကြောက်ရွံ့ မည်အကြောင်းကို ငါပြု မည်။
  hmo-hmo: 'Lohiabada Dirava be inai bamona ma ia hereva noho: “Kaivakuku bona dirava
    koikoidia, Memepisi idia noho gaudia, be do lau hadikaia ore momokani. Aigupito
    tano dekenai king ta do ia noho lou lasi. Unai dekena amo lau ese gari bada, be
    Aigupito ena tano dekenai do lau havaraia.'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि “मैं बुतों को भी बर्बाद — ओ — हलाक
    करूँगा और नूफ़ में से मूरतों को मिटा डालूँगा और आइंदा को मुल्क — ए — मिस्र से
    कोई बादशाह खड़ा न होगा, और मैं मुल्क — ए — मिस्र में दहशत डाल दूँगा।'
  rus-SYN: 'Так говорит Господь Бог: истреблю идолов и уничтожу лжебогов в Мемфисе,
    и из земли Египетской не будет уже властителя, и наведу страх на землю Египетскую.'
  bqc-SIM: Ma Dii Lua ma mɛ̀ má tã́aↄ midɛ, mí Mɛfisi dii pãpiↄ míↄnzↄ̃. Kíae
    aↄ ku Egipi lↄo, má tó vĩa Egipiↄ kũ ḿpiiɛ.
  tcz-CHONGTHU: 'Hiche hi thaneitah Pakaiyin asei ahi: Keiman Egypt te milim doi Memphis
    lim kasuhchip ding ahi. Egypt gam sunga vaihom kidalha umlou ding kichat tijatnan
    agamsung alonvuh ding ahi.'
  mar-mar: प्रभू परमेश्वर असे म्हणतोः मी मूर्तींचा नाश करीन आणि मी नोफातून कवडीमोलाच्या
    मूर्त्त्यां नाहीशा करीन. ह्यापुढे मिसर देशामध्ये कोणीही अधिपती होणार नाही आणि
    मी मिसर देशावर दहशत ठेवीन.
  qub-qub: '« ‹Noga Tayta Diosmi në: « ‹Ïdulucunata rurashantapis llapantami illgächishaj.
    Menfis siudächo mana bälej diosnincunatapis ushajpämi illgächishaj. Chay nasyunmanga
    fiyupa manchariycunatami chayachishaj. Egiptucunata mandananpaj yapayga mananami
    cangapänachu.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ mɑɑ geruɑ nɑ nɛɛ, kon Nɔfun bũu turɑnun bwɑ̃ɑrokunu
    kpuro kɔsuku. Goo kun mɑɑ bɑndu dimɔ Egibitiɔ. Kon dewɑ tem mɛ, mu bɛrum duurɑ.
  hat-hat: 'Seyè sèl Mèt la di ankò: Mwen pral detwi tout zidòl yo, m''ap disparèt
    tout fo bondye ki lavil Menmfis yo. p''ap gen pesonn pou gouvènen peyi Lejip la.
    M''ap fè tout moun nan peyi a pran tranble tèlman y''ap pè.'
  eng-BSB: 'This is what the Lord GOD says: I will destroy the idols and put an end
    to the images in Memphis. There will no longer be a prince in Egypt, and I will
    instill fear in that land.'
  eng-WEBPB: '“‘The Lord GOD says: “I will also destroy the idols, and I will cause
    the images to cease from Memphis. There will be no more a prince from the land
    of Egypt. I will put a fear in the land of Egypt.'
  kbq-kbq: Hagi Ra Anumzana Agra Anumzamo'a amanage hu'ne, Isipi vahe'mo'zama zamazanteti'ma
    antre'za tro'ma hu'naza havi anumzantamina Nagra eri haviza nehu'na, keonke'zamofo
    amema'ama Memfisi kumate'ma tro'ma hunte'ne'za mono'ma hunentaza havi anumzanena
    eri haviza hugahue. Ana hanugeno Isipi mopafina magore huno ugagota kva vahera
    omanisigeno, ana mopafi vahe'mo'za zmagogogu hugahaze.
  nhe-BL: '“Na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Niquintlapanas
    nochi nopa teteyome tlen quinhueyimatij ipan tlali Egipto huan nojquiya niquintlamiltis
    nopa totiotzitzi huan tlaixcopincayome tlen onca ipan altepetl Menfis. Ayoc oncas
    seyoc Faraón para tlanahuatis ipan tlali Egipto. Huan nopano ipan Egipto nijchihuas
    para nochi tlacame ma momajmatise miyac.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg wi kury. — Amumaw putar tupàn a'ua'u
    wanagapaw ihe wà nehe no. Tupàn a'ua'u teko Men tawhu pe har wazar amumaw putar
    ihe wà nehe no. Naheta kwaw amo wà nehe, Ezit ywy rehe har wanuwihaw romo wà nehe.
    Amuhàmuhàz putar kyzeahy haw teko wamyter pe nehe.
  eng-DRA: 'Thus saith the Lord God: I will also destroy the idols, and I will make
    an end of the idols of Memphis: and there shall be no more a prince of the land
    of Egypt: and I will cause a terror in the land of Egypt.'
