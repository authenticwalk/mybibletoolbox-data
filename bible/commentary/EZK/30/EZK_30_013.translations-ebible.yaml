verse: EZK.030.013
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ഞാൻ വിഗ്രഹങ്ങളെ നശിപ്പിക്കും,
    നോഫിലെ വിഗ്രഹങ്ങളെ ഇല്ലാതാക്കും. ഇനിയൊരിക്കലും ഈജിപ്റ്റിൽ ഒരു പ്രഭു ഉണ്ടാകുകയില്ല,
    ദേശത്തുമുഴുവനും ഞാൻ ഭീതിപരത്തും.'
  deu-TKW: 'So spricht der Herr Jahwe: Ich mache zunichte die Götzen und vertilge
    die Abgötter aus Noph und die Fürsten aus Ägyptenland, daß es künftig keine mehr
    geben soll; und ich werde Ägypten in Furcht setzen.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Nakobebisa banzambe ya bikeko mpe nakosala
    ete bato batika kosambela bililingi kati na Mefisi. Moto moko te lisusu akozala
    mokambi kati na Ejipito, mpe nakoyeisa somo kati na Ejipito mobimba.'
  eng-LSV: 'Thus said Lord YHWH: And I have destroyed idols, || And caused vain things
    to cease from Noph, || And there is no longer a prince of the land of Egypt, ||
    And I give fear in the land of Egypt.'
  eng-GNV: Thus saith the Lord God, I will also destroy the idoles, and I will cause
    their idoles to cease out of Noph, and there shall be no more a prince of the
    land of Egypt, and I will send a feare in the land of Egypt.
  eng-WEBSTER: 'Thus saith the Lord GOD; I will also destroy the idols, and I will
    cause their images to cease out of Noph; and there shall be no more a prince of
    the land of Egypt: and I will put a fear in the land of Egypt.'
  nhw-BL: '“Na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Niquintlapanas
    nochi nopa teteyome catli quinhueyimatij ipan tlali Egipto huan nojquiya niquintlamiltis
    nopa tiotzitzi huan tlaixcopincayome catli onca ipan altepetl Menfis. Ayacmo oncas
    seyoc Faraón para tlanahuatis ipan tlali Egipto. Huan nopona ipan Egipto nijchihuas
    para nochi masehualme ma momajmatise miyac.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: “ ‘Nitaangamiza sanamu na kukomesha
    vinyago katika Memfisi Hapatakuwepo tena na mkuu katika nchi ya Misri, nami nitaeneza
    hofu katika nchi nzima.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ mɑɑ ɡeruɑ nɑ nɛɛ, kon Nɔfun bũu turɑnun bwɑ̃ɑrokunu
    kpuro kɔsuku. Goo kun mɑɑ bɑndu dimɔ Eɡibitiɔ. Kon dewɑ tem mɛ, mu bɛrum duurɑ.
  eng-KJVCPB: 'Thus saith the Lord God; I will also destroy the idols, and I will
    cause their images to cease out of Noph; and there shall be no more a prince of
    the land of Egypt: and I will put a fear in the land of Egypt.'
  luo-luo: “ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho niya, “ ‘Abiro
    ketho nyiseche ma dhano oloso kendo abiro tieko kido molosi man Memfis. Onge ruoth
    ma nobed gi loch e piny Misri, kendo abiro miyo luoro landre e pinyno duto.
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Kaivakuku baina habuadia tari bona
    dirava laulaudia baina ha-oredia Memefisi ai; Aigupto tanona ai pavapava ta basine
    noho lou, unu amo gari baina havaraia Aigupto tanona ai.'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः म मूर्तिहरूलाई नाश गर्नेछु, र मेम्फिसका
    व्‍यर्थका मूर्तिहरूको अन्‍त्‍य गर्नेछु । मिश्रदेशमा फेरि कहिल्‍यै शासक हुनेछैन,
    र यसरी म मिश्रदेशमा डर हालिदिनेछु ।
  yor-yor: '“ ‘Báyìí ní Olúwa Olódùmarè wí: “ ‘Èmi yóò pa àwọn òrìṣà run, Èmi yóò
    sì mú kí òpin dé bá ère gbígbẹ́ ni Memfisi. Kò ní sí ọmọ-aládé mọ́ ní Ejibiti,
    Èmi yóò mú kí ìbẹ̀rù gba gbogbo ilẹ̀ náà.'
  pes-OPCB: بتهای مصر و تمثالهای ممفیس را می‌شکنم. در مصر پادشاهی نخواهد بود، بلکه
    شورش و هرج و مرج در آنجا حکمفرما خواهد شد.
  tgl-ULB: 'Sinasabi ito ng Panginoong Yahweh: Sisirain ko ang mga diyus-diyosan at
    wawakasan ko ang mga walang silbing diyus-diyosan ng Memfis. Wala ng magiging
    prinsipe sa lupain ng Egipto at maglalagay ako ng katatakutan sa lupain ng Egipto!'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogo laro. Iyibi
    dindini Membisi tano ngagoha dama mitangi bialu mbirale bi pupu wulenaga gime
    wabu ngaru bibahende i̱na bo haealo wahai holebero. Ani bialu Iyibinaga kini kago
    bo taliatagi harogola Iyibi wali agali haru holene mbirali nahedagola ti gi timbuni
    ho helolebero.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​နော​ဖ မြို့​ရှိ​ရုပ်​တု​များ​နှင့်​ဘု​ရား​အ​တု​များ​ကို
    ဖျက်​ဆီး​ပစ်​မည်။ အီ​ဂျစ်​ပြည်​ကို​အုပ်​စိုး မည့်​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​ရှိ​လိမ့်​မည်
    မ​ဟုတ်။ ငါ​သည်​လူ​အ​ပေါင်း​တို့​ကို​ကြောက် ရွံ့​ထိတ်​လန့်​စေ​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་སྐུ་འདྲ་རྣམས་མེད་པར་བྱེད་ཅིང་། སྙིང་པོ་མེད་པའི་ལྷ་སྐུ་རྣམས་ནོབ་ནས་མེད་པར་བྱ་སྟེ།
    ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིན་ཆད་རྒྱལ་པོ་གཅིག་ཀྱང་མི་འབྱུང་ལ། ངས་ཨེ་ཅིབ་ཡུལ་ལ་འཇིགས་སྐྲག་འོང་བར་བྱའོ།
    །
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: “ ‘Ndichaparadza zvifananidzo uye ndichagumisa
    mifananidzo yeMemufisi. MuIjipiti hamuchazovizve nomuchinda, uye ndichaparadzira
    kutya munyika yose.'
  spa-BLM: '“‘Dice el Señor Yahvé: “También destruiré los ídolos, y haré que las imágenes
    cesen de Memphis. No habrá más un príncipe de la tierra de Egipto. Pondré miedo
    en la tierra de Egipto.'
  cac-cac: 'A in Dios Yajal in svala'': Ol vac'' satel juntzan̈ yechel comon dios,
    ol in satanpaxel masanil juntzan̈ comon dios ay d''a chon̈ab'' Menfis. Man̈xa
    mach olto ac''an yajalil d''a Egipto chi''. Axon̈ej xivelal ol vac''och d''a masanil
    anima d''a nación chi''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Nitaziharibu sanamu, na nitaleta mwisho wa sanamu
    za ubatili za Nofu. Hakutakuwa na mkuu katika Misri, na nitaweka hofu katika nchi
    ya Misri.'
  bel-bel: 'Так кажа Гасподзь Бог: вынішчу ідалаў і зьнішчу ілжэбагоў у Мэмфісе, і
    зь зямлі Егіпецкай ня будзе ўжо валадара, і навяду страх на зямлю Егіпецкую.'
  deu-ELBBK: 'So spricht der Herr, HERR: Ja, ich werde die Götzen vertilgen, und die
    Götzen aus Noph wegschaffen, und kein Fürst aus dem Land Ägypten soll mehr sein;
    und ich werde Furcht bringen in das Land Ägypten.'
  mbb-OT: Migkaǥi pa is Nengazen he MEGBEVAYÀ te, “Edèdeetan ku zaan is menge ledawan
    te menge ed-ezapen diyà te Memfis. Wazè en ebpengulu te Ehipto ne ebpelihendeken
    ku is langun he meǥinged kayi.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ വിഗ്രഹങ്ങളെ നശിപ്പിച്ചു
    അവരുടെ മിത്ഥ്യാമൂർത്തികളെ നോഫിൽനിന്നു ഇല്ലാതാക്കും; ഇനി മിസ്രയീംദേശത്തുനിന്നു
    ഒരു പ്രഭു ഉത്ഭവിക്കയില്ല; ഞാൻ മിസ്രയീംദേശത്തു ഭയം വരുത്തും.'
  rmc-rmc: '„Kada phenel o RAJ, o Adonaj: Akor zňičinava o modli the o sochi andro
    Memfis. Andro Egipt imar na ena o raja a anava e dar andro Egipt.'
  pes-OPV: 'و خداوند یهوه چنین می‌فرماید: «بتها رانابود ساخته، اصنام را از نوف تلف
    خواهم نمود. و بار دیگر رئیسی از زمین مصر نخواهدبرخاست. و خوف بر زمین مصر مستولی
    خواهم ساخت.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Вой нимичи идолий ши вой стырпи дин Ноф
    кипуриле дешарте. Ну ва май фи ничун воевод дин цара Еӂиптулуй ши вой рэспынди
    гроаза ын цара Еӂиптулуй.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন “ ‘আমি প্রতিমাগুলি ধ্বংস করব এবং মেম্ফিস
    থেকে অবস্তু-প্রতিমাগুলি শেষ করে দেব। মিশরে আর কোনও শাসনকর্তা থাকবে না, এবং দেশের
    সর্বত্র আমি ভয় ছড়িয়ে দেব।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Weliba sanamyada waan wada burburin
    doonaa, oo ekaamahana Nof baan ka baabbi'in doonaa, oo mar dambena ma uu jiri
    doono amiir dalka Masar u taliyaa, oo dalka Masarna cabsi baan ku soo dejin doonaa.
  lat-VUC: 'Hæc dicit Dominus Deus: Et disperdam simulacra, et cessare faciam idola
    de Memphis: et dux de terra Ægypti non erit amplius, et dabo terrorem in terra
    Ægypti.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: I will also destroy the idols, and I will
    cause the images to cease from Memphis; and there shall be no more a prince from
    the land of Egypt: and I will put a fear in the land of Egypt.'
  ita-1885: 'Così ha detto il Signore Iddio: Io distruggerò ancora gl''idoli, e farò
    venir meno i falsi dii di Nof, e non vi sarà più principe che sia del paese di
    Egitto; e metterò spavento nel paese di Egitto.'
  eng-LXXUP: For thus saith the Lord God; I will also destroy the nobles from Memphis,
    and the princes of Memphis out of the land of Egypt; and they shall be no more.
  eng-ULB: 'The Lord Yahweh says this: I will destroy idols, and I will bring an end
    to the worthless idols of Memphis. There will no longer be a prince in the land
    of Egypt, and I will put terror on the land of Egypt.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Voy a destruir los ídolos y a deshacerme
    de las imágenes en Menfis. Ya no habrá príncipe en Egipto, y haré que todos en
    el país se aterroricen.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Je détruirai les idoles, et j''anéantirai
    les faux dieux de Noph; il n''y aura plus de prince au pays d''Égypte, et je répandrai
    la terreur dans le pays d''Égypte.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ വിഗ്രഹങ്ങളെ നശിപ്പിച്ച്
    അവരുടെ മിഥ്യാമൂർത്തികളെ നോഫിൽനിന്ന് ഇല്ലാതെയാകും; ഇനി ഈജിപ്റ്റിൽ നിന്ന് ഒരു പ്രഭു
    ഉത്ഭവിക്കുകയില്ല; ഞാൻ ഈജിപ്റ്റിൽ ഭയം വരുത്തും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki maiṅ Misrī butoṅ ko barbād karūṅga aur
    Memfis ke mujassame haṭā dūṅgā. Misr meṅ hukmrān nahīṅ rahegā, aur maiṅ mulk par
    ḳhauf tārī karūṅga.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गो देवी देवता आन कली खतम पोक्‍नुङमी। मिनु
    मेम्‍फीसम बाक्‍शो देवी देवता आन कली खतम पोक्‍नुङमी। इजीप्‍त रागीम गेनायो सासन
    पाइब मदुम्‍नीम। मोपा गो इजीप्‍त रागी ङा मुर आन कली हिंतीक थुं गेनुङमी। मेम्‍फीस
    सहर कली नोफ यो देंनीम
  eng-NOY: 'Thus saith the Lord Jehovah: I will destroy the idols, and cause the images
    to cease out of Noph; and there shall be no more a prince of the land of Egypt;
    and I will bring fear upon the land of Egypt:'
  ita-1927: 'Così parla il Signore, l’Eterno: Io sterminerò da Nof gl’idoli, e ne
    farò sparire i falsi dèi; non ci sarà più principe che venga dal paese d’Egitto,
    e metterò la spavento nel paese d’Egitto.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: «”بتەکان لەناودەبەم و کۆتایی بە پەیکەرەکانی
    نێو مەمفیس دەهێنم، لەمەودوا هیچ میرێک لە خاکی میسر هەڵناکەوێت، ترس دەخەمە سەر
    خاکی میسر.'
  eng-BBE: 'This is what the Lord has said: In addition to this, I will give up the
    images to destruction and put an end to the false gods in Noph; never again will
    there be a ruler in the land of Egypt: and I will put a fear in the land of Egypt.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ನಾನು ಮೂರ್ತಿಗಳನ್ನು ನಾಶಮಾಡುವೆನು.
    ಮತ್ತು ನೋಫಿನ ವಿಗ್ರಹಗಳನ್ನು ಕೊನೆಗೊಳಿಸುವೆನು. ಈಜಿಪ್ಟ್ ದೇಶದ ರಾಜಕುಮಾರ ಇನ್ನು ಮುಂದೆ ಇರುವುದಿಲ್ಲ,
    ನಾನು ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಭಯವನ್ನು ಉಂಟುಮಾಡುವೆನು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நான் அசுத்தமான சிலைகளை அழித்து,
    நோப்பின் சிலைகளை ஒழியச்செய்வேன்; இனி எகிப்துதேசத்தில் ஒரு அதிபதியும் இருக்கமாட்டான்;
    நான் எகிப்துதேசத்தில் பயமுண்டாக்கி,'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Destruiré también las imágenes, y haré
    cesar los ídolos de Memphis; y no habrá más príncipe de la tierra de Egipto, y
    en la tierra de Egipto pondré temor.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Voi distruge de asemenea idolii și voi face
    să înceteze chipurile lor din Nof; și nu va mai fi prinț din țara Egiptului; și
    voi pune frică în țara Egiptului.'
  eng-WEBP: '“‘The Lord GOD says: “I will also destroy the idols, and I will cause
    the images to cease from Memphis. There will be no more a prince from the land
    of Egypt. I will put a fear in the land of Egypt.'
  eng-FBV: 'This is what the Lord God says: I''m going to destroy the idols and get
    rid of the images in Memphis. There won''t be a prince in Egypt any longer, and
    I will make everyone in the country terrified.'
  nld-1939: 'Zo spreekt Jahweh, de Heer: Ik sla de gruwelbeelden stuk, Verwijder de
    prulgoden uit Nof, En de vorst van Egypte komt nooit meer terug!'
  nch-BL: '“Na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Niquintapanas nochi
    nopa teteyome cati quinhueyimatij ipan tali Egipto huan nojquiya niquintamiltis
    nopa teteyome huan taixcopincayome cati onca ipan altepet Menfis. Ayecmo oncas
    seyoc Faraón para tanahuatis ipan tali Egipto. Huan nopona ipan Egipto nijchihuas
    para nochi masehualme ma momajmatise miyac.'
  vie-1934: 'Chúa Giê-hô-va lại phán rằng: Ta sẽ hủy diệt các thần tượng và dứt các
    hình tượng khỏi thành Nốp. Trong đất Ê-díp-tô sẽ không có vua nữa, và ta sẽ rải
    sự kinh khiếp trong đất Ê-díp-tô.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: “ ‘मैं मूर्तियों को नष्ट कर दूंगा और
    मैमफिस की आकृतियां का अस्तित्व मिटा दूंगा. मिस्र देश में कोई भी राजकुमार न होगा,
    ओर मैं पूरे मिस्र में डर फैला दूंगा.'
  spa-BES: 'Esto es lo que el Señor ha dicho: Además de esto, entregaré las imágenes
    a la destrucción y pondré fin a los dioses falsos en Noph; nunca más habrá un
    gobernante en la tierra de Egipto, y pondré temor en la tierra de Egipto.'
  tdx-tdx: 'Ty hoe ty nafè’ Iehovà Talè: Ho fonga joieko o saren-drahao, hajiheko
