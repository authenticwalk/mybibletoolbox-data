  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ನೋಫಿನ ವಿಗ್ರಹಗಳನ್ನೆಲ್ಲ ಒಡೆದು ಕೊನೆಗಾಣಿಸುವೆನು;
