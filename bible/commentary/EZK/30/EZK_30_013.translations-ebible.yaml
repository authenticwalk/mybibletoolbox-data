  tam-TCV: '“ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே: “ ‘நான் விக்கிரகங்களை அழித்து மெம்பிஸில்
    உள்ள உருவச் சிலைகளுக்கு ஒரு முடிவை உண்டாக்குவேன். எகிப்தில் இனியொருபோதும் இளவரசன்
