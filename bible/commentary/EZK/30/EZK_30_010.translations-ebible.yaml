verse: EZK.030.010
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ഞാൻ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    കൈയാൽ ഈജിപ്റ്റിലെ കവർച്ചസംഘത്തെ ഇല്ലാതാക്കും.'
  deu-TKW: 'So spricht der Herr Jahwe: So werde ich dem Gelärm Ägyptens ein Ende machen
    durch die Hand Nebukadrezars, des Königs von Babel.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Nakosukisa nguya ya mampinga ya Ejipito
    na nzela ya Nabukodonozori, mokonzi ya Babiloni.'
  eng-LSV: 'Thus said Lord YHWH: I have caused the multitude of Egypt to cease, ||
    By the hand of Nebuchadnezzar king of Babylon,'
  eng-GNV: Thus sayth the Lord God, I will also make the multitude of Egypt to cease
    by the hand of Nebuchad-nezzar King of Babel.
  eng-WEBSTER: Thus saith the Lord God; I will also make the multitude of Egypt to
    cease by the hand of Nebuchadrezzar king of Babylon.
  nhw-BL: '“Quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Nijtequihuis
    Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia para nijtlamiltis iricojyo
    tlali Egipto.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: “ ‘Nitakomesha makundi ya wajeuri
    ya Misri kwa mkono wa Nebukadneza mfalme wa Babeli.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, kon sinɑ boko Nɛbukɑnɛsɑɑ dendi n kɑ Eɡibitin
    tɔn dɑbi te kpuro kpeerɑsiɑ.
  eng-KJVCPB: Thus saith the Lord God; I will also make the multitude of Egypt to
    cease by the hand of Nebuchadrezzar king of Babylon.
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “ ‘Abiro keto
    giko mar oganda maduongʼ mar jo-Misri ka atiyo gi lwet Nebukadneza ruodh Babulon.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Aigupto tagana baina ha-orea, Nebukadresara,
    Babulono pavapavana, imana amo.'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः “'म बेबिलोनको राजा नबूकदनेसरको हातद्वारा
    मिश्रदेशका भीडहरूलाई अन्‍त्‍य गरिदिनेछु ।
  yor-yor: '“ ‘Báyìí ni Olúwa Olódùmarè wí: “ ‘Èmi yóò mú òpin bá ọ̀gọ̀ọ̀rọ̀ àwọn
    ènìyàn Ejibiti láti ọwọ́ Nebukadnessari ọba Babeli.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «نِبوکَدنِصَّر، پادشاه بابِل، مردم مصر را از بین
    خواهد برد.'
  tgl-ULB: 'Sinasabi ito ng Panginoong Yahweh: Wawakasan ko ang karamihan sa Egipto
    sa pamamagitan ng kamay ni Nebucadnezar, ang hari ng Babilonia.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome ogodagua laro. Babilonoalinaga
    Kini Nebugadenesa kago ibugua Iyibi dindiha munibi mbirale ngarubi bibahende mo
    yu piai helo i̱na ibuninaga ami agaliru haru halu ibilolebero.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​အီ​ဂျစ် ပြည်​၏​ဋ္ဌ​န​အင်​အား​ကို​ပ​ပျောက်​စေ​ရန်
    ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း ကို​အ​သုံး​ပြု​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་ལག་པ་བརྒྱུད་དེ་ཨེ་ཅིབ་ཀྱི་རྒྱུ་ནོར་རྣམས་མེད་པར་བྱེད་ཅིང་།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: “ ‘Ndichagumisa vanhu vose veIjipiti noruoko
    rwaNebhukadhinezari mambo weBhabhironi.'
  spa-BLM: '“‘Dice el Señor Yahvé: “También haré cesar la multitud de Egipto, por
    la mano de Nabucodonosor, rey de Babilonia.'
  cac-cac: 'A in Dios Yajal in svala'': A in ol in chec sc''ulej vin̈aj Nabucodonosor
    sreyal Babilonia, yic satel masanil sb''eyumal chon̈ab'' Egipto chi'' vin̈.'
  swh-ULB: 'Bwana Yahwe asema hivi: Nitaufanya mwisho wa watu wa Misri kwa mkono wa
    Nebukadreza, mfalme wa Babeli.'
  bel-bel: 'Так кажа Гасподзь Бог: пакладу канец шматлюдству Егіпта рукою Навухаданосара,
    цара Вавілонскага.'
  deu-ELBBK: 'So spricht der Herr, HERR: Ja, ich werde dem Getümmel Ägyptens ein Ende
    machen durch die Hand Nebukadrezars, des Königs von Babel.'
  mbb-OT: Migkaǥi zaan is Nengazen he MEGBEVAYÀ te, “Egemiten ku si Hadì Nebucadnezar
    he hadì te Babilonia te kebpenhimatey te mahabet he menge etew ziyà te Ehipto.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ബാബേൽ രാജാവായ നെബൂഖദ്നേസരിന്റെ
    കയ്യാൽ മിസ്രയീമിന്റെ പുരുഷാരത്തെ ഇല്ലാതാക്കും.'
  rmc-rmc: '„Kada phenel o RAJ, o Adonaj: Zňičinava o barvaľipena le Egiptoskre le
    babiloňike kraľiha Nebukadnecaroha.'
  pes-OPV: 'وخداوند یهوه چنین می‌گوید: «من جمعیت مصررا به‌دست نبوکدرصر پادشاه بابل
    تباه خواهم ساخت.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Вой перде мулцимя Еӂиптулуй прин мына
    луй Небукаднецар, ымпэратул Бабилонулуй.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘ব্যাবিলনের রাজা নেবুখাদনেজারের হাত
    দিয়ে মিশরের মস্ত বড়ো দলকে আমি শেষ করে দেব।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Waxaan ka dhigi doonaa in dadka badan
    ee Masar ay gacanta Nebukadresar oo ah boqorka Baabuloon ku dhammaadaan.
  lat-VUC: 'Hæc dicit Dominus Deus: Cessare faciam multitudinem Ægypti in manu Nabuchodonosor
    regis Babylonis.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: I will also make the multitude of Egypt
    to cease, by the hand of Nebuchadnezzar king of Babylon.'
  ita-1885: 'Così ha detto il Signore Iddio: Io farò venir meno la moltitudine di
    Egitto, per man di Nebucadnesar, re di Babilonia.'
  eng-LXXUP: Thus saith the Lord God; I will also destroy the multitude of the Egyptians
    by the hand of Nebuchadnezzar king of Babylon,
  eng-ULB: 'The Lord Yahweh says this: I will make an end of the multitudes of Egypt
    by the hand of Nebuchadnezzar, the king of Babylon.'
  spa-VBL: 'Esto es lo que dice el Señor Dios: Usaré a Nabucodonosor, rey de Babilonia,
    para quitarle a Egipto sus riquezas.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: J''anéantirai le train de l''Égypte
    par la main de Nébucadnetzar, roi de Babylone.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ
    കയ്യാൽ ഈജിപ്റ്റിന്റെ പുരുഷാരത്തെ ഇല്ലാതെയാകും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki Shāh-e-Bābal Nabūkadnazzar ke zariye
    maiṅ Misr kī shān-o-shaukat chhīn lūṅgā.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो बेबीलोन ङा पिप नेबुकदरेसर आ गुइ रे पा इजीप्‍त
    रागी ङा लडाइ पाइब आन कली साइक्‍नुङमी।
  eng-NOY: 'Thus saith the Lord Jehovah: I will make the multitude of Egypt to cease
    by the hand of Nebuchadnezzar, the king of Babylon.'
  ita-1927: 'Così parla il Signore, l’Eterno: Io farò sparire la moltitudine dell’Egitto
    per mano di Nebucadnetsar, re di Babilonia.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: «”من ئاپۆرەی سوپای میسر لەناودەبەم،
    بە دەستی نەبوخودنەسری پاشای بابل.'
  eng-BBE: 'This is what the Lord has said: I will put an end to great numbers of
    the people of Egypt by the hand of Nebuchadrezzar, king of Babylon.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ : “ ‘ನಾನು ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ
    ಕೈಯಿಂದ ಈಜಿಪ್ಟಿನ ಜನಸಮೂಹವನ್ನು ಕೊನೆಗಾಣಿಸುವೆನು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரைக்
    கொண்டு எகிப்தின் சந்ததியை ஒழியச்செய்வேன்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Haré cesar la multitud de Egipto por
    mano de Nabucodonosor, rey de Babilonia.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Voi face de asemenea mulțimea Egiptului
    să înceteze prin mâna lui Nebucadnețar, împăratul Babilonului.'
  eng-WEBP: '“‘The Lord GOD says: “I will also make the multitude of Egypt to cease,
    by the hand of Nebuchadnezzar king of Babylon.'
  eng-FBV: 'This is what the Lord God says: I will use Nebuchadnezzar king of Babylon
    to take away Egypt''s wealth.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Ik zal een eind maken aan Egypte’s drommen,
    Door Nabukodonosor, Den koning van Babel!'
  nch-BL: '“Quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Nijtequihuis
    Tanahuatijquet Nabucodonosor ten tali Babilonia para nijtamiltis iricojyo tali
    Egipto.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Ta sẽ cậy tay Nê-bu-cát-nết-sa, vua Ba-by-lôn,
    để diệt đoàn dân của Ê-díp-tô.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: “ ‘मैं बाबेल के राजा नबूकदनेज्ज़र के
    द्वारा मिस्र के उपद्रवी लोगों का अंत कर दूंगा.'
  spa-BES: 'Esto es lo que ha dicho el Señor Dios: Acabaré con gran número del pueblo
    de Egipto de la mano de Nabucodonosor, rey de Babilonia.'
  tdx-tdx: Hoe ty nafè’ Iehovà Talè, hajiheko ty valobohò’ i Mitsraime am-pità’ i
    Nebokadnetsare mpanjaka’ i Bavele.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เราจะกระทำให้คนเป็​นอ​ันมากของอียิปต์​สิ้นสุดลง
    ด้วยมือของเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน
  por-BR-2018: 'Assim diz o Senhor DEUS: Farei cessar a multidão do Egito pela mão
    de Nabucodonosor, rei da Babilônia.'
  deu-ELO: 'So spricht der Herr, Jehova: Ja, ich werde dem Getümmel Ägyptens ein Ende
    machen durch die Hand Nebukadrezars, des Königs von Babel.'
  eng-WYC-2018: The Lord God saith these things, And I shall make to cease the multitude
    of Egypt in the hand of Nebuchadnezzar, king of Babylon. (The Lord God saith these
    things, And I shall make an end of the multitude of Egypt by the hand of Nebuchadnezzar,
    the king of Babylon.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Mi neniigos la homomulton en Egiptujo
    per Nebukadnecar, reĝo de Babel.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Mǝn yǝnǝ Misirning top-top adǝmlirini Babil
    padixaⱨi Neboⱪadnǝsarning ⱪoli bilǝn tügitimǝn.'
  beo-beo: Ouligisudafa Hina Gode da amane sia:sa, “Na da Ba:bilone hina bagade, Nebiuga:denese,
    ema e da Idibidi doagala:le, ea bagade gagui hou dagolisima:ne sia:mu.
  tpi-OTNT: “Mi God, Bikpela, mi tok moa olsem. Bai mi larim King Nebukatnesar bilong
    Babilon i kam wantaim ol soldia bilong en na bai ol i kisim olgeta mani samting
    bilong Isip.
  hau-SA: “ ‘Ga abin da Ubangiji Mai Iko Duka yana cewa, “ ‘Zan kawo ƙarshen mutanen
    Masar ta hannun Nebukadnezzar sarkin Babilon.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: «Men yene Misirning top-top ademlirini Babil
    padishahi Néboqadnesarning qoli bilen tügitimen.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Ngizawaqeda amaxuku aseGibhithe ngesandla
    sikaNebhukhadineza inkosi yaseBhabhiloni.'
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua; “Te u fakaʻosi ʻa hono tokolahi ʻo ʻIsipite
    ʻe he nima ʻo Nepukanesa ko e tuʻi ʻo Papilone.
  ces-1613: 'Takto praví panovník Hospodin: Učiním zajisté konec množství Egyptskému
    skrze ruku Nabuchodonozora krále Babylonského.'
  eng-WMB: '“‘The Lord GOD says: “I will also make the multitude of Egypt to cease,
    by the hand of Nebuchadnezzar king of Babylon.'
  tam-TCV: '“ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே: “ ‘பாபிலோனிய அரசன் நேபுகாத்நேச்சாரின்
    கையினால், எகிப்திய மக்கள்கூட்டத்திற்கு ஒரு முடிவைக் கொண்டுவருவேன்.'
  ceb-ULB: 'Nag-ingon niini si Yahweh nga Ginoo: Pagatapuson ko ang katawhan sa Ehipto
    pinaagi sa kamot ni Nebucadnezar, ang hari sa Babilonia.'
  pol-UBG: 'Tak mówi Pan BÓG: Położę kres mnóstwu Egiptu przez rękę Nabuchodonozora,
    króla Babilonu.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ شاہِ بابل نبوکدنضر کے ذریعے مَیں مصر کی شان
    و شوکت چھین لوں گا۔
  deu-1912: 'So spricht der Herr HERR: Ich will die Menge in Ägypten wegräumen durch
    Nebukadnezar, den König zu Babel.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಾನು ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಕೈಯಿಂದ
    ಐಗುಪ್ತದ ಅಸಂಖ್ಯಾತ ಪ್ರಜೆಯನ್ನು ಕೊನೆಗಾಣಿಸುವೆನು.
  yap-yap: I SOMOL ni Th’abi Tolang e be ga’ar, “Bay gu maruwel ngak Nebukadnezzar
    ni Pilung u Babylon ni nge museg e fla’ab rok yu Egypt.
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Egypt hlangping te Babylon manghai
    Nebukhanezar kut neh ka kangkuen sak ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ጊብፄኮ ሚርጌ ዴሮ ባይዛንዳጉዲ ባብሎኔ ዓጮ ካኣቲ ናብካዳናፆኦሬ ታኣኒ ዳካንዳኔ።
  twi-ASANTE: '“ ‘Yei ne deɛ Otumfoɔ Awurade seɛ: “ ‘Mede Misraim dɔm bebrebe no bɛba
    awieeɛ mɛfa Babiloniahene Nebukadnessar so.'
  eng-WEBU: '“‘The Lord GOD says: “I will also make the multitude of Egypt to cease,
    by the hand of Nebuchadnezzar king of Babylon.'
  wal-wal: “‘Ubbaa Haariya GODAI hagaadan yaagees; “Baabiloone Kawuwaa Naabukadanaxoora
    kushiyan taani Gibxxe duretettaa xaissana.
  spa-PDDPT: 'ʼAdonay Yavé dice: Destruiré las riquezas de Egipto por medio de Nabucodonosor,
    rey de Babilonia.'
  gun-gun: 'Po rami Senhor Nhanderuete ijayvu: — Babilônia pygua huvixa Nabucodonosor
    pe xee amomba uka ''rã Egito pygua kuery onhemboyvate reia.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh: Gibusakto dagiti adu a tattao ti Egipto
    babaen iti ima ni Nebucadnesar nga ari ti Babilonia.'
  kpg-kpg: Tagi go Yihowah ga helekai, “Au ga haga hai hegau di king o Babylon go
    Nebuchadnezzar gi haga odia gi daha di maluagina o Egypt.
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: «مەن يەنە مىسىرنىڭ توپ-توپ ئادەملىرىنى بابىل
    پادىشاھى نېبوقادنەسارنىڭ قولى بىلەن تۈگىتىمەن.'
  sus-sus: '«Wo Marigi Alatala yi nan masenxi: ‹N Misira xa ɲama wuyaxi sɔntɔma nɛ
    Babilɔn mangɛ Nebukadansari sɛnbɛ ra.'
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanih, “I pahn doadoahngki Nepukadnesar, nanmwarkien
    Papilonia pwehn katokehdi en Isip eh reken kepwe.
  ksd-ksd: 'Ra Luluai God i biti dari: Ina kamare vue ra kor na tarai Aigipto ma ra
    lima i Nebukadnesar ra king Babilon.'
  grc-BRENT: Τάδε λέγει Κύριος Κύριος, καὶ ἀπολῶ πλῆθος Αἰγυπτίων διὰ χειρὸς Ναβουχοδονόσορ
    βασιλέως Βαβυλῶνος,
  ind-AYT: Beginilah firman Tuhan ALLAH, “Aku juga akan membuat kekayaan Mesir lenyap
    melalui tangan Nebukadnezar, raja Babel.
  nya-nya: “ ‘Ine Ambuye Yehova ndikuti, “ ‘Ndidzagwiritsa ntchito Nebukadinezara,
    mfumu ya ku Babuloni kuti ndithetse gulu lankhondo la Igupto.
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Uništit ću mnoštvo egipatsko rukom Nabukodonozora,
    kralja babilonskoga!'
  mps-mps: “Ena God Genuai Bidi, eno po genina ma weyu, te po obao, te eno te king
    Nebukatnesar aga ami dali augwali aselama, augwali Isip dabego mone me tigidali
    nai dabe somainu sula tagalaibao.
  tpi-tpi: “Mi God, Bikpela, mi tok moa olsem. Bai mi larim King Nebukatnesar bilong
    Babilon i kam wantaim ol soldia bilong en na bai ol i kisim olgeta mani samting
    bilong Isip.
  dan-1931: 'Så siger den Herre HERREN: Jeg gør Ende på Ægyptens Herlighed ved kong
    Nebukadrezar af Babel.'
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu Chí Cao phán: Bằng sức mạnh của Nê-bu-cát-nết-sa,
    nước Ba-by-lôn, Ta sẽ diệt dân tộc Ai Cập.'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: “હું બાબિલના રાજા નબૂખાદનેસ્સારને હાથે મિસરના
    સમુદાયનો અંત લાવીશ.'
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanih, “I pahn doadoahngki Nepukadnesar,
    nanmwarkien Papilonia pwehn katokehdi en Isip eh reken kepwe.
  por-BRBSL: '“''O Senhor Yahweh diz: “Também farei cessar a multidão do Egito”, pela
    mão de Nabucodonosor, rei da Babilônia.'
  cth-cth: Bawipa Jehovah ni hettelah a dei. Babilon siangpahrang Nebukhadnezar e
    kut hoi Izip taminaw pueng be ka thei han.
  twi-twi: '“ ‘Sɛɛ na Otumfo Awurade se: “ ‘Mede Misraim dɔm bebrebe no bɛba awiei
    mɛfa Babiloniahene Nebukadnessar so.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Egypt hlangping te Babylon manghai
    Nebukhanezar kut neh ka kangkuen sak ni.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú: M bo duɔ́ nkɛ̀ Nɛbukɑnnɛsɑɑ Bɑbidɔnni
    kóo kpɑ̀ɑ̀tì kuɔ Esibiti tenkɛ̀ kó kunitisṹkù.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Kɨ Babilonian Atrivim
    Nebukatnesar amamangatɨghtɨ, a Isipɨn gumazamizir avɨriba agɨvagham.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ: Mɑɑ yele nɑ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ kpiisi
    Icipiti nyǝ́mɑ tuutuumɑ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Babil padşahı Navuxodonosor vasitəsilə Misirin
    sərvətinə son qoyacağam.'
  eng-DBY: 'Thus saith the Lord Jehovah: I will also make the multitude of Egypt to
    cease by the hand of Nebuchadrezzar king of Babylon.'
  hin-2017: '“परमेश्वर यहोवा यह कहता है: मैं बाबेल के राजा नबूकदनेस्सर के हाथ से मिस्र
    की भीड़-भाड़ को नाश करा दूँगा।'
  wol-KYG: '«“Boroom bi Aji Sax ji dafa wax ne: Maay jeexal mbooloom Misra mu réy,
    jaare ko ci Nabukodonosor buuru Babilon.'
  eng-YLT: 'Thus said the Lord Jehovah: I have caused the multitude of Egypt to cease,
    By the hand of Nebuchadrezzar king of Babylon,'
  eng-WYC-2017: The Lord God saith these things, And I shall make to cease the multitude
    of Egypt in the hand of Nebuchadnezzar, king of Babylon.
  eng-WMBB: '“‘The Lord GOD says: “I will also make the multitude of Egypt to cease,
    by the hand of Nebuchadnezzar king of Babylon.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि शाहे-बाबल नबूकदनज़्ज़र के ज़रीए मैं मिसर
    की शानो-शौकत छीन लूँगा।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Kote va kokoi i Rau sari
    qeto minate te Izipi koasa limana e Nebukaneza, sa baṉara pa Babiloni.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: “ ‘Ani harka Nebukadnezar mooticha
    Baabiloniin namoota Gibxi hedduu nan barbadeessa.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Je ferai disparaître la multitude
    de l’Égypte, Par la main de Nebucadnetsar, roi de Babylone.'
  yal-yal: '“Marigina Alatala ito nan falaxi, a naxa: N Misiran yama gbeen naxɔrima
    nɛn Babilɔn mangan Nebukadanesari xɔn.'
  haw-1868: Ke i mai nei Iehova ka Haku, E hooki au i ka lehulehu o Aigupita ma ka
    lima o Nebukaneza ke alii o Babulona.
  arb-NAV: لأَنِّي سَأُفْنِي جَمَاهِيرَ مِصْرَ بِيَدِ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ.
  ewe-ewe: '“ ‘Ale Aƒetɔ Yehowa gblɔe nye esi: “ ‘Matsrɔ̃ Egipte ameha gã la to Nebukadnezar,
    Babilonia fia ƒe asi dzi.'
  eng-LEE: Thus hath said the Lord Eternal, I will also cause the multitude of Egypt
    to cease through the hand of Nebuchadrezzar the king of Babylon.
  asm-FB: 'প্ৰভু যিহোৱাই এইদৰে কৈছে: “মই বাবিলৰ ৰজা নবূখদনেচৰৰ হাতৰ দ্বাৰাই মিচৰৰ
    লোক সমূহক লুপ্ত কৰিম।'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹ﭑ مِسِرَ شَ حَمَ وُيَشِ سْنتْمَ نّ بَبِلْن
    مَنفّ نٍبُكَدَنسَرِ سّنبّ رَ.
  fra-SBL: '"''Le Seigneur Yahvé dit : « Je ferai aussi cesser la multitude de l''Égypte,
    par la main de Nebuchadnezzar, roi de Babylone.'
  hbo-hbo: כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה וְהִשְׁבַּתִּי֙ אֶת־הֲמֹ֣ון מִצְרַ֔יִם בְּיַ֖ד
    נְבוּכַדְרֶאצַּ֥ר מֶלֶךְ־בָּבֶֽל׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga ũũ: “ ‘Nĩnganiina kĩrĩndĩ kĩa Misiri, hũthĩrĩte
    guoko kwa Nebukadinezaru, mũthamaki wa Babuloni.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : je ferai cesser tout le bruit de l’Égypte,
    par la main de Nabuchodonosor, roi de Babylone.'
  cek-AK: Angraeng Sithaw mah, Babylon siangpahrang Nebuchadnezzar ih ban hoiah pop
    parai Izip kaminawk to ka tamit han.
  cuk-cuk: 'Ani Bab-Jehová-Bela-Gangued-Nikadi, weyob soged: ‘Babilonia-rey-Nabucodonosor,
    Egipto-ibmar-nuegan-nikad-obelogega an imakoed.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: «Мән йәнә Мисирниң топ-топ адәмлирини Бабил
    падишаси Небоқаднәсарниң қоли билән түгитимән.'
  tel-2017: యెహోవా ప్రభువు తెలియజేసేది ఏమిటంటే “బబులోను రాజు నెబుకద్నెజరు వలన ఐగుప్తులో
    ఇక ఏ మాత్రం జనాభా ఉండరు.
  hat-BSA: '“‘Konsa pale Senyè BONDYE a: “Anplis Mwen va fè gwo foul lame Égypte la
    vin sispann pa men Nebucadnetsar, wa Babylone nan.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Nga ac fah orekmakunul Tokosra Nebuchadnezzar
    lun acn Babylonia in tulokinya mwe kasrup lun Egypt.
  hbo-WLC: כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה וְהִשְׁבַּתִּי֙ אֶת־הֲמ֣וֹן מִצְרַ֔יִם בְּיַ֖ד
    נְבוּכַדְרֶאצַּ֥ר מֶלֶךְ־בָּבֶֽל ׃
  ibo-ibo: “ ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, “ ‘Aga m
    esite nʼaka Nebukadneza eze Babilọn bibie igwe ndị agha Ijipt niile.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେ ମଧ୍ୟ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର ହସ୍ତ
    ଦ୍ୱାରା ମିସରର ଲୋକସମୂହ ଶେଷ କରିବା।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Üpwe arosala ewe mwichemongun chon
    Isip o awesi wöür ren Nepukatnesar ewe kingen Papilon.
  rop-rop: “‘Yumob solja brom Ijip yumob brabli strongbala, bat ai garra jandim King
    Nebakanesa brom Bebalon en im garra bidim yumob solja.
  ukr-1871: 'Так говорить Господь Бог: Зроблю кінець многолюдному Египтові рукою Навуходонозоровою,
    царя Вавилонського.'
  deu-1951: 'So spricht Gott, der HERR: Ich will durch die Hand Nebukadnezars, des
    Königs von Babel, das Lärmen Ägyptens zum Schweigen bringen.'
  eng-JPS: 'Thus saith the Lord GOD: I will also make the multitude of Egypt to cease,
    by the hand of Nebuchadrezzar king of Babylon.'
  srp-1865: 'Ovako veli Gospod Gospod: pogubiæu mnoštvo Misirsko rukom Navuhodonosora
    cara Vavilonskoga.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, “ ‘Ndimalawo ebibinja by’Abamisiri
    nga nkozesa omukono gwa Nebukadduneeza kabaka w’e Babulooni.
  heb-heb: כה אמר אדני יהוה והשבתי את המון מצרים ביד נבוכדראצר מלך בבל׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, আমি বাবিলের রাজা নবূখদ্‌নিৎসরের হাতের দ্বারা
    মিশরের জনজাতিকে শেষ করব।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਮਿਸਰ ਦੀ ਭੀੜ ਨੂੰ, ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ
    ਹੱਥੋਂ ਮੁਕਾ ਦੇਵਾਂਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ အားဖြင့်
    အဲဂုတ္တု ပြည် ၏ အလုံးအရင်း ကို ငါဖြတ် မည်။
  hmo-hmo: 'Lohiabada Dirava be inai bamona ia hereva noho: “Nebukanesa, Babulonia
    ena king ena siahu dekena amo, lau ese Aigupito ena kohu momo do lau haorea.'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि मैं मिस्र के गिरोह को शाह — ए — बाबुल
    नबूकदनज़र के हाथ से बर्बाद — ओ — हलाक कर दूँगा।'
  rus-SYN: 'Так говорит Господь Бог: положу конец многолюдству Египта рукою Навуходоносора,
    царя Вавилонского.'
  bqc-SIM: Ma Dii Lua ma mɛ̀ má tó Babɛli kí Nɛbukanɛza Egipi zĩgↄ̃ dasiↄ míↄnzↄ̃.
  tcz-CHONGTHU: Hiche jeh a chu hiche hi thaneitah Pakai thusei chu ahi. Bebylon lengpa
    Nebuchadnezzar thahatna Egypt gam'a indet neilou ho kasuhmang ding ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, मी मिसराचा समुदाय बाबेलाचा राजा नबुखद्नेस्सर
    याच्या हाताने नाहीसा करीन.
  qub-qub: '« ‹Noga Tayta Dios në: Egiptupa ima-aycantapis illgächinanpaj cachashaj
    Babiloniapa raynin Nabucodonosortami.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, kon sinɑ boko Nɛbukɑnɛsɑɑ dendi n kɑ Egibitin
    tɔn dɑbi te kpuro kpeerɑsiɑ.
  hat-hat: 'Seyè sèl Mèt la di ankò: Mwen pral sèvi ak Nèbikadneza, wa Babilòn lan,
    pou m'' fini ak richès peyi Lejip la.'
  eng-BSB: 'This is what the Lord GOD says: I will put an end to the hordes of Egypt
    by the hand of Nebuchadnezzar king of Babylon.'
  eng-WEBPB: '“‘The Lord GOD says: “I will also make the multitude of Egypt to cease,
    by the hand of Nebuchadnezzar king of Babylon.'
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, mika Isipi vahe kevua Babiloni kini ne' Nebukatnesa
    azampi zamavarenta'nenkeno, rama'a vahe kevu mani'nazanagi zamahe hana hugahie.
  nhe-BL: '“Quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Nijtequihuis
    Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia para nijtlamiltis iricojyo
    tlali Egipto.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Amono kar putar Namukononozor
    Mawiron wanuwihawete Ezit pe ihe nehe. Umumaw putar wanemetarer a'e nehe. Umumaw
    putar wakàgaw nehe no.
  eng-DRA: 'Thus saith the Lord God: I will make the multitude of Egypt to cease by
    the hand of Nabuchodonosor the king of Babylon.'
