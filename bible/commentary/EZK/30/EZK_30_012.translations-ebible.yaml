  kan-2017: ನಾನು ನದಿಗಳನ್ನು ಒಣಗಿಸಿ ದೇಶವನ್ನು ದುಷ್ಟರ ಕೈಗೆ ಮಾರಿಬಿಡುವೆನು. ಹೌದು, ದೇಶವನ್ನೂ,
