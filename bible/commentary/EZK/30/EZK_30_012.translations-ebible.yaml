verse: EZK.030.012
translations:
  mal-C: ഞാൻ നൈൽനദിയിലെ വെള്ളം വറ്റിച്ച് ദുഷ്ടരാഷ്ട്രത്തിനു ദേശത്തെ വിറ്റുകളയും; ദേശത്തെയും
    അതിലുള്ള സകലത്തെയും വിദേശികളുടെ കൈയാൽ ഞാൻ ശൂന്യമാക്കും. യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു.
  deu-TKW: Und ich werde die Ströme trocken legen und das Land in die Hand von Bösewichtern
    verkaufen und das Land samt dem, was es füllt, durch die Hand Fremder verwüsten.
    Ich Jahwe, habe es geredet!
  lin-lin: Nakokawusa miluka ya Nili mpe nakokaba mokili epai ya bato mabe ; nakobebisa
    mokili mpe biloko nyonso oyo ezali kati na yango na nzela ya maboko ya bapaya.
    Ezali Ngai Yawe nde nalobi.
  eng-LSV: And I have made floods a dry place, || And I have sold the land into the
    hand of evildoers, || And I have made the land desolate, || And its fullness,
    by the hand of strangers, || I, YHWH, have spoken.
  eng-GNV: 'And I will make the riuers drye, and fell the land into the hands of the
    wicked, and I will make the land waste, and all that therein is by the hands of
    strangers: I the Lord haue spoken it.'
  eng-WEBSTER: 'And I will make the rivers dry, and sell the land into the hand of
    the wicked: and I will make the land waste, and all that is in it, by the hand
    of strangers: I the LORD have spoken it .'
  nhw-BL: Na nijchihuas para nopa hueyatl Nilo ma huaqui huan niquinmactilis masehualme
    catli fiero ininnemilis nopa tlali. Niquintequihuis seyoc tlali ehuani para nijtlamisosolos
    nopa tlali huan nochi catli onca nopona. Na niDIOS niquijtojtoc.
  swh-ONEN: Nitakausha vijito vya Naili na nitaiuza nchi kwa watu waovu, kwa mkono
    wa wageni, nitaifanya nchi ukiwa na kila kitu kilichomo ndani yake. Mimi Bwana
    nimenena haya.
  bba-bba: Kon de dɑɑ te bɑ mɔ̀ Nilun kɛri yi ɡberɑ kpɑ n Eɡibitin tem tɔn kɔ̃sobu
    nɔmu bɛriɑ. Tɔn tukobu bɑ koo nɑ bu ye kpuro kɑm koosiɑ. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni ɡeruɑ.
  eng-KJVCPB: 'And I will make the rivers dry, and sell the land into the hand of
    the wicked: and I will make the land waste, and all that is therein, by the hand
    of strangers: I the Lord have spoken it.'
  luo-luo: Abiro miyo aore mag Nael dwon, kendo abiro jwangʼo pinyno e lwet joma richo.
    Abiro loko piny gunda, kaachiel gi gik moko duto manie iye ka atiyo gi lwet ogendini
    mamoko. An Jehova Nyasaye ema asewacho.
  meu-meu: Lau ese Nilo sinavaina baina hakororoa, tano na baina hoia, kara dika taudia
    ediai; tano mai anina idoinai baina havahuradia, idau taudia imadia amo. Lau Iehova
    vada na hereva.
  npi-ULB: नदीहरूका पानीलाई म सुकाइदिनेछु, र देशलाई म दुष्‍ट मानिसहरूका हातमा बेचिदिनेछु
    । त्‍यो देश र त्‍यसमा भएका सारा थोकहरूलाई विदेशीहरूका हातद्वारा म उजाड पार्नेछु—
    म परमप्रभुले यो भनेको हुँ ।
  yor-yor: 'Èmi yóò mú kí àwọn odò Naili gbẹ, Èmi yóò sì ta ilẹ̀ náà fún àwọn ènìyàn
    búburú: láti ọwọ́ àwọn àjèjì ènìyàn, Èmi yóò jẹ́ kí ilẹ̀ náà àti gbogbo ohun tí
    ó wá nínú rẹ ṣòfò. Èmi Olúwa ni ó ti sọ ọ́.'
  pes-OPCB: من رود نیل را خشک می‌کنم و تمام سرزمین مصر را به زیر سلطهٔ شروران درمی‌آورم.
    مصر و هر چه را که در آن است به دست بیگانگان از بین می‌برم. من که یهوه هستم این
    را گفته‌ام.
  tgl-ULB: Gagawin kong tuyong lupa ang mga ilog, at ibebenta ko ang lupain sa kamay
    ng mga masasamang tao. Pababayaan ko ang lupain at ang kabuuan nito sa pamamagitan
    ng kamay ng mga banyaga! Ako, si Yahweh, ang nagpapahayag nito!
  hui-hui: Ani bialu i̱na iba Naili porago mo hundia hai howa agali mini koore karume
    Iyibi dindi karulelo tinaga giha ya holebero. Agali uruni ti dindi taraha howa
    ibalu Iyibi bo haealo wahai holebira. I̱ Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: ငါ​သည်​နိုင်း​မြစ်​ကို​ခန်း​ခြောက်​စေ​၍ အီ​ဂျစ် ပြည်​ကို​ဆိုး​ညစ်​သူ​တို့​၏​လက်​အောက်​သို့
    ကျ​ရောက်​စေ​မည်။ လူ​မျိုး​ခြား​တို့​သည်​ထို ပြည်​တစ်​ပြည်​လုံး​ကို​ပျက်​ပြုန်း​စေ​ကြ
    လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သော​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်
    မူ​၏။
  bod-N: ཡང་ངས་གཙང་པོ་རྣམས་སྐམ་དུ་བཅུག་སྟེ། ཡུལ་འདི་ངན་པར་བཙོང་ཞིང་། ངས་ཕྱི་ཕྱོགས་པའི་ལག་པ་བརྒྱུད་དེ་ཡུལ་འདི་དང་འདིའི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་སྟོངས་སུ་འཇུག་གོ་ཞེས་ང་ཡ་ཝཱེས་སྨྲས་པའོ།
    །
  sna-sna: Ndichaomesa hova dzeNairi, uye ndichatengesa nyika kuvanhu vakaipa; namaoko
    avatorwa ndichaparadza nyika nezvose zviri mairi. Ini Jehovha ndazvitaura.
  spa-BLM: Haré que se sequen los ríos, y venderá la tierra en manos de hombres malvados.
    Haré que la tierra quede desolada, y todo lo que hay en ella, por la mano de los
    extranjeros. Yo, Yahvé, lo he dicho”.
  cac-cac: 'Ol vac''anpax tup a'' Nilo. A d''a yol sc''ab'' eb'' anima te chuc, ata''
    ol vac''och jun nación chi''. A in Jehová in svala'': Ol satcanel jun nación chi''
    yuj eb'' ch''oc chon̈ab''il. Masanil tas ay d''ay ol in cha satjoqueloc.'
  swh-ULB: Nitaifanya mito kuwa nchi kavu, na nitaiuza nchi kwenye mkono wa watu waovu.
    Nitaifanya nchi na viijazavyo ukiwa kwa mkono wa wageni-mimi, Yahwe, nimesema.
  bel-bel: І рэкі зраблю сушаю і аддам зямлю ў рукі ліхім, і рукою іншаземцаў спустошу
    зямлю і ўсё, што запаўняе яе. Я Гасподзь сказаў гэта.
  deu-ELBBK: Und ich werde die Ströme trocken legen und das Land in die Hand von Bösewichtern
    verkaufen und das Land und seine Fülle durch die Hand Fremder verwüsten. Ich,
    der HERR, habe geredet.
  mbb-OT: Ebpekemezahan ku is Wahig he Nilo, ne ibeǥey ku is Ehipto ziyà te lalung
    he menge etew. Edèdeetan ku is tivuuk he nasyun he Ehipto wey is langun he neseled
    kayi pinaaǥi te ebpemuun diyà te senge nenasyun. Iyan a, is Nengazen, is migkaǥi
    kayi.”
  mal-2015: ഞാൻ നദികളെ വറ്റിച്ചു ദേശത്തെ ദുഷ്ടന്മാർക്കു വിറ്റുകളയും; ദേശത്തെയും അതിലുള്ള
    സകലത്തെയും ഞാൻ അന്യജാതികളുടെ കയ്യാൽ ശൂന്യമാക്കും; യഹോവയായ ഞാൻ അതു അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: A šučarava avri o paňi Nil a bikenava e phuv le nalačhe manušenge. Prekal
    o cudzinci zňičinava e phuv the oda, so andre hin. Me, o RAJ, oda phenďom!“
  pes-OPV: و نهرها را خشک گردانیده، زمین را به‌دست اشرار خواهم فروخت. و زمین را با
    هرچه در آن است، به‌دست غریبان ویران خواهم ساخت. من که یهوه هستم گفته‌ام.»
  ron-1924: Каналеле ле вой сека, вой да цара ын мыниле челор рэй; вой пустии цара
    ку тот че купринде еа прин мына стрэинилор. Еу, Домнул, ам ворбит!»
  ben-OBCV: আমি নীলনদের স্রোত শুকিয়ে ফেলব এবং মন্দ জাতির কাছে দেশটা বিক্রি করে দেব;
    বিদেশিদের হাত দিয়ে দেশ ও তার মধ্যেকার সবকিছুকে আমি ধ্বংস করব। আমি সদাপ্রভু এই
    কথা বললাম।
  som-som: Oo webiyaashana waan wada engejin doonaa, oo dalkana gacanta sharrowyada
    waan ka iibin doonaa, oo dalka iyo kuwa dhex degganba waxaan ku wada baabbi'in
    doonaa gacanta shisheeyayaasha. Aniga Rabbiga ah ayaa saas ku hadlay.
  lat-VUC: 'Et faciam alveos fluminum aridos, et tradam terram in manus pessimorum:
    et dissipabo terram et plenitudinem ejus manu alienorum: ego Dominus locutus sum.'
  eng-ASVBT: 'And I will make the rivers dry, and will sell the land into the hand
    of evil men; and I will make the land desolate, and all that is therein, by the
    hand of strangers: I, Jehovah, have spoken it.'
  ita-1885: Ed io ridurrò i fiumi in luogo arido, e venderò il paese in man di genti
    malvage; e distruggerò il paese, e tutto quel che è in esso, per man di stranieri.
    Io, il Signore, ho parlato.
  eng-LXXUP: 'And I will make their rivers desolate, and will destroy the land and
    the fullness of it by the hands of strangers: I the Lord have spoken.'
  eng-ULB: I will make the rivers into dry ground, and I will sell the land into the
    hand of wicked men. I will make the land and its fullness desolate by the hand
    of strangers—I, Yahweh, have spoken.
  spa-VBL: Secaré los ríos y venderé la tierra a gente malvada. Usando a estos extranjeros
    arruinaré la tierra y todo lo que hay en ella. Yo, el Señor, he hablado.
  fra-_FOB: Je mettrai à sec les fleuves, et je livrerai le pays entre les mains de
    gens méchants; je désolerai le pays et ce qu'il contient par la main des étrangers.
    Moi, l'Éternel, j'ai parlé.
  mal-mal: ഞാൻ നദികൾ വറ്റിച്ച് ദേശത്തെ ദുഷ്ടന്മാർക്കു വിറ്റുകളയും; ദേശത്തെയും അതിലുള്ള
    സകലത്തെയും ഞാൻ അന്യജനതകളുടെ കയ്യാൽ ശൂന്യമാക്കും; യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു”.
  urd-GVR: Maiṅ Dariyā-e-Nīl kī shāḳhoṅ ko ḳhushk karūṅga aur Misr ko faroḳht karke
    sharīr ādmiyoṅ ke hawāle kar dūṅgā. Pardesiyoṅ ke zariye maiṅ mulk aur jo kuchh
    bhī us meṅ hai tabāh kar dūṅgā. Yih merā, Rab kā farmān hai.
  suz-BL: गो नील खोला ङा ब्राशो ब्‍वाक्‍कु सोव़पाइक्‍नुङ। मेको रागी कली मरिम्‍शो पाइब
    आन गुइम लेयनुङ। गो मेको रागी नु मेकेर बाक्‍शो मारेइ मारेइ आन कली अर्को रागी ङा
    मुर आन गुइ रे खतम पोक्‍नुङ। गो, परमप्रभु यावेमी एको लोव़ पाता” देंत। यसैया १९:५
  eng-NOY: And I will make the rivers dry, and I will sell the land into the hand
    of evil men; and I will lay waste the land and all that is therein, by the hand
    of strangers; I, Jehovah, have spoken it.
  ita-1927: E io muterò i fiumi in luoghi aridi, darò il paese in balìa di gente malvagia,
    e per man di stranieri desolerò il paese e tutto ciò che contiene. Io, l’Eterno,
    son quegli che ho parlato.
  ckb-ckb: چەمەکانی نیل وشک دەکەم و خاکەکە دەفرۆشم بە خراپەکاران، بە دەستی بێگانان
    خاکەکە و هەرچی تێیدایە کاولی دەکەم. من یەزدانم، ئەوەم فەرموو.
  eng-BBE: 'And I will make the Nile streams dry, and will give the land into the
    hands of evil men, causing the land and everything in it to be wasted by the hands
    of men from a strange country: I the Lord have said it.'
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನದಿಗಳನ್ನು ಒಣಗಿಸಿ ದೇಶವನ್ನು ದುಷ್ಟರ ಕೈಗೆ ಮಾರಿಬಿಡುವೆನು. ದೇಶವನ್ನೂ
    ಅದರಲ್ಲಿನ ಸಮಸ್ತವನ್ನೂ ವಿದೇಶಿಯರ ಕೈಯಿಂದ ನಾಶಮಾಡಿಸುವೆನು. ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಇದನ್ನು ನುಡಿದಿದ್ದೇನೆ.
  tam-2017: அப்பொழுது நான் நதிகளை வற்றிப்போகச்செய்து, தேசத்தைப் பொல்லாதவர்களின் கையிலே
    விற்று, தேசத்தையும் அதிலுள்ள யாவையும் அந்நிய தேசத்தாரின் கையால் பாழாக்கிப்போடுவேன்;
    யெகோவாகிய நான் இதைச் சொன்னேன்.
  spa-RV-1909: 'Y secaré los ríos, y entregaré la tierra en manos de malos, y destruiré
    la tierra y su plenitud por mano de extranjeros: yo Jehová he hablado.'
  ron-BTF: Și voi usca râurile și voi vinde țara în mâna celor stricați; și voi risipi
    țara și tot ce este în ea, prin mâna străinilor; eu DOMNUL am vorbit aceasta.
  eng-WEBP: I will make the rivers dry, and will sell the land into the hand of evil
    men. I will make the land desolate, and all that is therein, by the hand of foreigners.
    I, the LORD, have spoken it.”
  eng-FBV: I will dry up the rivers and sell the land to wicked people. Using these
    foreigners I will ruin the land and everything in it. I the Lord have spoken.
  nld-1939: 'Ik zal de stromen droogleggen, Het land aan herders verkopen, Het land
    met zijn rijkdom door vreemden verwoesten: Ik, Jahweh, heb het gezegd!'
  nch-BL: Na nijchihuas para nopa hueyat Nilo ma huaqui huan niquinmactilis masehualme
    cati fiero ininemilis nopa tali. Niquintequihuis seyoc tali ehuani para nijtamisosolos
    nopa tali huan nochi cati onca nopona. Na niDIOS niquijtojtoc.
  vie-1934: Ta sẽ làm cho các sông khô đi, và bán đất ấy trong tay những kẻ dữ. Ta
    sẽ cậy tay dân ngoại làm hoang vu đất ấy với mọi sự trong nó. Ta là Đức Giê-hô-va
    phán như vậy.
  hin-CV: मैं नील नदी का पानी सुखा दूंगा और देश एक दुष्ट जाति के हाथ बेच दूंगा; विदेशियों
    के द्वारा मैं देश और इसमें की सब चीज़ों को उजाड़ दूंगा. मैं, याहवेह ने यह कहा
    है.
  spa-BES: Y secaré los arroyos del Nilo, y entregaré la tierra en manos de hombres
    malvados, haciendo que la tierra y todo lo que hay en ella sean desperdiciados
    por manos de hombres de un país extranjero; Yo, el Señor, he dicho eso.
  tdx-tdx: Ho maiheko o sakao, le hatoloko am-pità’ o tsereheñeo i taney; vaho ho
    joieko i taney naho ze hene ama’e ao am-pitàn’ambahiny. Izaho Iehovà ty nitsara.
  tha-KJV: และเราจะกระทำให้​แม่น​้ำทั้งหลายแห้งไป เราจะขายแผ่นดินนั้นไว้ในมือของคนชั่ว
    เราจะกระทำให้​แผ่​นดินและสารพัดที่​อยู่​บนแผ่นดินนั้​นร​้างเปล่าโดยมือของคนต่างด้าว
    เราคือพระเยโฮวาห์​ได้​ลั่นวาจาแล้ว
  por-BR-2018: E secarei os rios, entregarei a terra em mãos de malignos, e destruirei
    a terra e tudo o que ela contém pela mão de estrangeiros; eu, o SENHOR falei.
  deu-ELO: Und ich werde die Ströme trocken legen, und das Land in die Hand von Bösewichtern
    verkaufen, und das Land und seine Fülle durch die Hand Fremder verwüsten. Ich,
    Jehova, habe geredet. -
  eng-WYC-2018: And I shall make dry the bottoms of floods, and I shall give the land
    in(to) the hand of the worst men; and I shall destroy the land, and the fullness
    thereof in the hand of aliens; I the Lord spake. (And I shall dry up the bottoms
    of the rivers, or the riverbeds, and I shall give the land into the hands, or
    into the power, of the worst people; and I shall destroy the land, and its fullness,
    by the hands of foreigners, or of strangers; I the Lord spoke.)
  epo-epo: Kaj la riverojn Mi faros sektero, kaj la landon Mi transdonos en la manojn
    de homoj malbonaj; kaj Mi ruinigos la landon, kaj ĉion, kio estas en ĝi, per la
    manoj de fremduloj; Mi, la Eternulo, tion parolis.
  uig-PIN: Mǝn Nil dǝryalirini ⱪurutimǝn, Wǝ zeminni rǝzil adǝmlǝrning ⱪoliƣa setiwetimǝn;
    Zemin wǝ uningda turƣan ⱨǝmmini yat adǝmlǝrning ⱪolida wǝyranǝ ⱪilimǝn; Mǝnki
    Pǝrwǝrdigar xundaⱪ sɵz ⱪilƣan».
  beo-beo: Na da Naile Hano hale hafoga:lesili, Idibidi fi amo wadela:i dunu amoga
