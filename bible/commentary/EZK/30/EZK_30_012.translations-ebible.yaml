  mdy-ETH: ታኣኒ ዓባዬ ዎሮ ዋኣፆ ሚጪሳንዳኔ፤ ዬካፓ ጊብፄ ዓጫ ፑርቶ ዓሶ ቢታንቶ ዴማ ሎኦማንዳጉዲ ታ ማዻንዳኔ፤ ዬያሮ ሜሌ
