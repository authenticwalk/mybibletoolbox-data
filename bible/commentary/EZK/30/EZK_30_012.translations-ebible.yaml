  uig-CYR: Мән Нил дәриялирини қурутимән, Вә зиминни рәзил адәмләрниң қолиға сетиветимән;
    Зимин вә униңда турған һәммини ят адәмләрниң қолида вәйранә қилимән; Мәнки Пәрвәрдигар
    шундақ сөз қилған».
  tel-2017: నదులను ఎండగొట్టి ఆ నేను ఆ దేశాన్ని దుర్మార్గులకు అమ్మి వేస్తాను. విదేశీయులతో
    నేను ఆ దేశాన్ని, దానిలో ఉన్నదంతా పాడు చేయిస్తాను. ఇదే యెహోవా ప్రభువు సందేశం.”
  hat-BSA: Anplis, Mwen va seche kanal larivyè Nil yo, e vann peyi a pou antre nan
    men moun mechan yo. Mwen va fè peyi a vin dezole ak tout sa ki ladann pa men etranje
    yo. Mwen, SENYÈ a, fin pale.”
  kos-kos: Nga ac fah oru Infacl Nile in paola, ac sang facl Egypt nu inpoun mwet
    koluk. Mwet in mutunfacl saya ac fah arulana kunausla acn we nufon. Nga, LEUM
    GOD, pa fahk ma inge.”
  hbo-WLC: וְנָתַתִּ֤י יְאֹרִים֙ חָֽרָבָ֔ה וּמָכַרְתִּ֥י אֶת־הָאָ֖רֶץ בְּיַד־רָעִ֑ים
    וַהֲשִׁמֹּתִ֞י אֶ֤רֶץ וּמְלֹאָהּ֙ בְּיַד־זָרִ֔ים אֲנִ֥י יְהוָ֖ה דִּבַּֽרְתִּי׃
    ס
  ibo-ibo: Aga m eme ka osimiri Naịl taa. Ọ ga-aghọkwa ala kpọrọ nkụ. Aga m ewerekwa
    ala ahụ resi mba ndị ọjọọ. Aga m ala ala ahụ na ihe niile dị nʼime ya nʼiyi. Ọ
    bụkwa ndị mba ọzọ ka m ga-eji mee ya. Mụ onwe m bụ Onyenwe anyị ekwuola ya.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସ୍ରୋତସମୂହ ଶୁଷ୍କ କରିବା ଓ ମନ୍ଦ ଲୋକମାନଙ୍କ ହସ୍ତରେ ଦେଶ ବିକ୍ରୟ କରିବା;
    ଆଉ, ଆମ୍ଭେ ବିଦେଶୀମାନଙ୍କ ହସ୍ତ ଦ୍ୱାରା ଦେଶ ଓ ତନ୍ମଧ୍ୟସ୍ଥ ଯାବତୀୟ ବିଷୟ ଧ୍ୱଂସ କରିବା; ଆମ୍ଭେ
    ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ।
  chk-chk: Iwe, üpwe apwasa ewe chanpupu Nil o atolonga ewe fanü fän nemenien chon
    föföringau. Üpwe ataela ewe fanü me meinisin mine a wor lon ren chon ekis. Ngang
    ewe Samol mi Lapalap üa kapas.”
  rop-rop: “‘Ai garra meigim det Nail Riba jidan draiwan, nomo garram eni woda, en
    ola nogudbala pipul garra jidan bos langa yumob kantri. Ai garra jandim ola streinja
    pipul deya en dei garra meigim yumob kantri jidan jis laiga deset kantri.’”
  ukr-1871: І повисушую ріки, й віддам землю злюкам у руки, й спустошу землю рукою
    чужоземцїв із усїм, чим вона повна. Я, Господь, сказав се.
  deu-1951: Ich will ihre Ströme austrocknen und das Land bösen Leuten verkaufen und
    das Land samt allem, was darin ist, durch Fremde verwüsten; ich, der HERR, habe
    es gesagt!
  eng-JPS: And I will make the rivers dry, and will give the land over into the hand
    of evil men; and I will make the land desolate, and all that is therein, by the
    hand of strangers; I the LORD have spoken it.
  srp-1865: I isušiæu rijeke, i predaæu zemlju u ruke zlijem ljudima; i opustiæu zemlju
    i što je u njoj rukom tuðinskom. Ja Gospod govorih.
  lug-lug: Ndikaza emigga gya Kiyira, ne ntunda ensi eri abantu ababi; nga nkozesa
    bannaggwanga, ndizikiriza ensi na buli kintu ekigirimu. Nze Mukama nkyogedde.
  heb-heb: ונתתי יארים חרבה ומכרתי את הארץ ביד רעים והשמתי ארץ ומלאה ביד זרים אני
    יהוה דברתי׃
  ben-IRV: আর আমি জলপ্রবাহগুলিকে শুকনো জায়গা করব, দেশকে দুষ্ট লোকেদের হাতে বিক্রি
    করব ও বিদেশীদের হাত দিয়ে দেশ ও সেখানকার সবই ধ্বংস করব; আমি সদাপ্রভু এটা বললাম।
  pan-pan: ਮੈਂ ਨਦੀਆਂ ਨੂੰ ਸੁੱਕਾ ਦਿਆਂਗਾ, ਅਤੇ ਦੇਸ ਨੂੰ ਬੁਰਿਆਰਾਂ ਦੇ ਹੱਥ ਵੇਚਾਂਗਾ, ਅਤੇ ਮੈਂ
    ਉਸ ਦੇਸ ਅਤੇ ਉਸ ਦੀ ਭਰਪੂਰੀ ਨੂੰ ਓਪਰਿਆਂ ਦੇ ਹੱਥੋਂ ਉਜਾੜ ਦਿਆਂਗਾ, ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਹੈ।
  mya-JVB: မြစ် တို့ကို ငါခန်းခြောက် စေ၍ ၊ အဓမ္မ လူတို့အား ပြည် ကို ရောင်း လိုက်မည်။
    တကျွန်း တနိုင်ငံသားတို့ လက် ဖြင့် ပြည် နှင့်တကွ ပြည် ၌ ပါသမျှ ကို ငါဖျက်ဆီး မည်။
    ငါ ထာဝရဘုရား ပြော ပြီ။
  hmo-hmo: Lau ese Naila ena sinavai ibounai do lau hakaukaua, bona Aigupito tano,
    be tau dikadia dekenai do lau hoia. Idau bese taudia edia imadia dekena amo, lau
    ese Aigupito tano, mai ena anina ibounai do lau hadikaia ore. Lau Lohiabada lau
    hereva vadaeni inai.”
  urd-urd: और मैं नदियों को सुखा दूँगा और मुल्क को शरीरों के हाथ बेचूँगा और मैं उस
    सर ज़मीन को और उसकी तमाम मा'मूरी को अजनबियों के हाथ से वीरान करूँगा, मैं ख़ुदावन्द
    ने फ़रमाया है।
  rus-SYN: И реки сделаю сушею и предам землю в руки злым, и рукою иноземцев опустошу
    землю и все, наполняющее ее. Я, Господь, сказал это.
  bqc-SIM: Má tó a swaↄ í ba, mí bùsupi na gbɛ̃vãipiↄnɛ ń ↄzĩ. Má tó bui
    zĩ̀loↄ bùsupi ↄ̃̀ↄkpa ń pↄ́ pↄ́ kú a guuↄ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Keiman Nile vadung chu kakan gotsah a chule agam chu migilou ho khutna
    kajoh ding ahi. Gamdang mite khut mangcha a Egypt gam le asunga athil ijakai kasuhmang
    ding ahi. Keima Pakaiyin kaseisa ahi.
  mar-mar: मी नद्यांना कोरडी भूमी करीन आणि मी देश दुष्ट मनुष्यांच्या हाती विकत देईन.
    मी, परमेश्वर, सांगतो की परक्यांच्या हातून हा देश व यातले सर्व काही यांची नासधूस
    करवीन. मी, परमेश्वर, असे सांगत आहे.
  qub-qub: Camacächishaj Nilo mayu chaquicäcunanpaj. Chay nasyuntanami cachaycushaj
    fiyu runacunapa maquinman. Chay nasyuntaga juc-lä runacunawanmi usharishaj. Noga
    Tayta Diosmi chayno nishcä.
  bqp-bqp: Kon de dɑɑ te bɑ mɔ̀ Nilun kɛri yi gberɑ kpɑ n Egibitin tem tɔn kɔ̃sobu
    nɔmu bɛriɑ. Tɔn tukobu bɑ koo nɑ bu ye kpuro kɑm koosiɑ. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni geruɑ.
  hat-hat: Mwen pral cheche dlo larivyè Nil la, m'ap lage peyi a nan men ansasen.
    M'ap fè moun lòt nasyon yo ravaje peyi a nèt ansanm ak tou sa ki ladan l'. Se
    mwen menm Seyè a ki di sa.
  eng-BSB: I will make the streams dry up and sell the land to the wicked. By the
    hands of foreigners I will bring desolation upon the land and everything in it.
    I, the LORD, have spoken.
  eng-WEBPB: I will make the rivers dry, and will sell the land into the hand of evil
    men. I will make the land desolate, and all that is therein, by the hand of foreigners.
    I, the LORD, have spoken it.”
  kbq-kbq: Hagi Nagra Ra Anumzamo'na huankina, Naeli tirana eri nerane'na, kefo zmavuzmava'ma
    nehaza vahe zamazampi ana mopa erinta'nena zamagra eme eri haviza hanageno hagege
    ka'ma koka fore hugahie.
  nhe-BL: Na nijchihuas para nopa atemitl Nilo ma huaqui huan niquinmactilis tlacame
    tlen fiero ininnemilis nopa tlali. Niquintequihuis seyoc tlali ehuani para nijtlamixolehuas
    nopa tlali huan nochi tlen onca nopano. Na niDIOS niquijtojtoc.
  gub-BL: Amutypaw putar Niru yrykawhu nehe. Amono putar Ezit ywy awa ikatu 'ym ma'e
    wanupe nehe. Amo ywy rehe har umumaw putar a'e ywy paw rupi wà nehe. Ihe Tupàn
    Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'And I will make the channels of the rivers dry, and will deliver the land
    into the hand of the wicked: and will lay waste the land and all that is therein
    by the hands of strangers, I the Lord have spoken it.'
