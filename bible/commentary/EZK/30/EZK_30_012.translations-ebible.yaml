  urd-GVU: مَیں دریائے نیل کی شاخوں کو خشک کروں گا اور مصر کو فروخت کر کے شریر آدمیوں
    کے حوالے کر دوں گا۔ پردیسیوں کے ذریعے مَیں ملک اور جو کچھ بھی اُس میں ہے تباہ
