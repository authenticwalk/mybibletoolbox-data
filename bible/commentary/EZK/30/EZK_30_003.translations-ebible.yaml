verse: EZK.030.003
translations:
  mal-C: ആ ദിവസം അടുത്തിരിക്കുന്നു, യഹോവയുടെ ദിവസം അടുത്തിരിക്കുന്നു— കാർമേഘംകൊണ്ടിരുണ്ട
    ദിവസം! രാഷ്ട്രങ്ങൾക്ക് ആപത്തിന്റെ ദിവസംതന്നെ.
  deu-TKW: Denn nahe ist ein Tag, ja, nahe ein Tag Jahwes; ein Tag der Umwölkung,
    eine Gerichtszeit für die Völker wird er sein.
  lin-lin: Pamba te mokolo yango ekomi pene ; mokolo ya Yawe ekomi pene, mokolo ya
    mapata, tango ya molili mpo na bikolo.
  eng-LSV: For a day [is] near, a day [is] near to YHWH! It is a time of cloud [over]
    the nations.
  eng-GNV: For the day is neere, and the day of the Lord is at hand, a cloudie day,
    and it shall be the time of the heathen.
  eng-WEBSTER: For the day is near, even the day of the LORD is near, a cloudy day;
    it shall be the time of the heathen.
  nhw-BL: Quena, monechcahuía nopa tonal tlen TOTECO quema yaya tetlatzacuiltis. Elis
    se tonal catli tlahuel tlamixtentoc huan tzintlayohua. Ipan nopa tonal tlahuel
    motequipachose nochi masehualme ipan nochi tlali.
  swh-ONEN: Kwa kuwa siku ile imekaribia, siku ya Bwana imekaribia, siku ya mawingu,
    siku ya maangamizi kwa mataifa.
  bba-bba: Tɔ̃ɔ te, tɑ sisi tè sɔɔ nɛ, Yinni Gusunɔ kon bu wɔri. Wee tɑ mɑm turuku
    kuɑ. Tɑ ko n sɑ̃ɑwɑ yɑm wɔ̃kuru.
  eng-KJVCPB: For the day is near, even the day of the Lord is near, a cloudy day;
    it shall be the time of the heathen.
  luo-luo: Nimar odiechiengno osudo machiegni, adier odiechiengʼ Jehova Nyasaye chiegni;
    enobed odiechiengʼ ma piny dudoe, ma en kinde mar masira ne ogendini.
  meu-meu: Badina be una dina vada e kahikahimu, Iehova ena dina vada e kahikahimu;
    ia na ori momo dinana, bese idau-idau ihabua-taridia dinana.
  npi-ULB: त्यो दिन नजिकै छ । परमप्रभुको निम्ति त्यो दिन नजिकै छ । जातिहरूका निम्‍ति
    त्यो बादल लागेको, अन्‍त्‍यको दिन हुनेछ ।
  yor-yor: Nítorí ọjọ́ náà súnmọ́ tòsí àní ọjọ́ Olúwa súnmọ́ tòsí, ọjọ́ tí ọjọ́ ìkùùkuu
    ṣú dúdú, àsìkò ìparun fún àwọn kèfèrí.
  pes-OPCB: '@see-verse:EZK.030.002'
  tgl-ULB: Ang araw ay malapit na! Malapit na ang araw para kay Yahweh! Magiging maulap
    ang araw na ito, isang panahon ng katapusan para sa mga bansa!
  hui-hui: Horo ogoni kaware ibiragoni. Anduane Homogo ibugua wali agali bibahendeme
    ko biyarunaga pani nelo miai holenaga abale tagira ibiragoni ndobe. Harini aruma
    holenebi wali agali mo ko holenebi horo ogoni tagira ibiragonida.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အ​ရေး​ယူ​ဆောင်​ရွက်​မည့်​နေ့ သည် နီး​ကပ်​လာ​လေ​ပြီ။ မိုး​တိမ်​များ​ဖုံး​လွှမ်း​မည့်​နေ့၊လူ​မျိုး​တ​ကာ​တို့
    ဒုက္ခ​ရောက်​မည့်​နေ့​နီး​ကပ်​လာ​ပြီ။
  bod-N: གང་ལ་ཞེ་ན། ཉིན་དེ་ནི་སླེབས་ལ་ཉེ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་སླེབས་ལ་ཉེ།
    དེ་ནི་སྤྲིན་ནག་འཐིབས་པའི་ཉིན་དང་རྒྱལ་ཁམས་ཀུན་ལ་ཉེས་ཆད་གཅོད་པའི་དུས་ཡིན་ནོ། །
  sna-sna: Nokuti zuva rava pedyo, zuva raJehovha rava pedyo, zuva ramakore, nguva
    yokuparadzwa kwendudzi.
  spa-BLM: Porque el día está cerca, incluso el día de Yahvé está cerca. Será un día
    de nubes, un tiempo de las naciones.
  cac-cac: A sc'ual yoval sc'ol Jehová lac'anxo ay. A d'a jun c'ual chi' ol q'uic'b'oc
    q'uinal. Ata' ol ac'joc syaelal juntzan̈ nación.
  swh-ULB: siku ikaribu. Siku ikaribu kwa ajili ya Yahwe. Itakuwa siku ya mawingu,
    mda wa hukumu kwa ajili ya mataifa.
  bel-bel: Бо блізкі дзень, так! блізкі дзень Госпада, дзень змрочны; гадзіна народаў
    настае.
  deu-ELBBK: 'Denn nahe ist der Tag; ja, der Tag des HERRN ist nahe, ein Tag des Gewölks:
    die Zeit der Nationen wird er sein.'
  mbb-OT: Su hapit en egkeuma haazà he andew, is andew te kedhukum te Nengazen. Egkikivel
    ne ebmerusirem haazà he andew para te menge nasyun.
  mal-2015: നാൾ അടുത്തിരിക്കുന്നു! അതേ, യഹോവയുടെ നാൾ അടുത്തിരിക്കുന്നു! അതു മേഘമുള്ള
    ദിവസം, ജാതികളുടെ കാലം തന്നേ ആയിരിക്കും.
  rmc-rmc: Bo pašes hin oda džives, o džives le RAJESKRO hino pašes; oda džives ela
    zamračimen, o časos la zahubakro prekal o narodi.
  pes-OPV: زیرا که آن روز نزدیک است و روز خداوند نزدیک است! روز ابرها وزمان امت‌ها
    خواهد بود!
  ron-1924: Кэч се апропие зиуа, се апропие зиуа Домнулуй, зи ынтунекоасэ – ачаста
    ва фи время нямурилор.
  ben-OBCV: কারণ সেদিনটি নিকটবর্তী, সদাপ্রভুর দিনটি নিকটবর্তী, সেটি মেঘে ঢাকা দিন,
    জাতিদের শেষ সময়।
  som-som: Waayo, maalintii waa soo dhow dahay, maalintii Rabbigu waa soo dhow dahay,
    waana maalin daruuro madow leh, oo waxay noqon doontaa wakhtigii quruumaha.
  lat-VUC: 'quia juxta est dies, et appropinquat dies Domini, dies nubis: tempus gentium
    erit.'
  eng-ASVBT: For the day is near, even the day of Jehovah is near; it shall be a day
    of clouds, a time of the nations.
  ita-1885: Perciocchè vicino è il giorno, vicino è il giorno del Signore; sarà un
    giorno nuvoloso, il tempo delle nazioni.
  eng-LXXUP: For the day of the Lord is nigh, a day of cloud; it shall be the end
    of the nations.
  eng-ULB: The day is near. The day is near for Yahweh. It will be a day of clouds,
    a time of doom for nations.
  spa-VBL: 'Pronto llegará el día: el Día del Señor está cerca. Será un día sombrío
    y nublado, un tiempo de juicio para las naciones.'
  fra-_FOB: 'Car le jour approche, oui, le jour de l''Éternel, jour de nuage: ce sera
    le temps des nations.'
  mal-mal: “നാൾ അടുത്തിരിക്കുന്നു! അതേ, യഹോവയുടെ നാൾ അടുത്തിരിക്കുന്നു! അത് മേഘമുള്ള
    ദിവസം, ജനതകളുടെ കാലം തന്നെ ആയിരിക്കും.
  urd-GVR: jo āne wālā hai. Kyoṅki Rab kā din qarīb hī hai. Us din ghane bādal chhā
    jāeṅge, aur maiṅ aqwām kī adālat karūṅga.
  suz-BL: मारदे हना मेको नाक्‍त नेक्‍थान जाक्‍ना जाक्‍न बाक्‍‍ब। परमप्रभु यावे आ नाक्‍त
    नेक्‍थान जाक्‍शो बाक्‍ब। मेको गोस्‍सुम सुम्‍शो नाक्‍त बाक्‍ब। मेको रागी रागी ङा
    मुर आन कली हिंचा ङा नाक्‍त दुम्‍ब। योएल १:१५; सेफन्‍याह १:१४
  eng-NOY: For the day is near, the day of Jehovah is near! A day of clouds, the time
    of the nations is come.
  ita-1927: 'Poiché il giorno è vicino, è vicino il giorno dell’Eterno: Giorno di
    nuvole, il tempo delle nazioni.'
  ckb-ckb: چونکە ڕۆژەکە نزیکە، ڕۆژەکەی یەزدان نزیکە، ڕۆژێکی بە هەورە، کاتی وێرانبوونی
    نەتەوەکان دەبێت.
  eng-BBE: For the day is near, the day of the Lord is near, a day of cloud; it will
    be the time of the nations.
  kan-OKCV: ಏಕೆಂದರೆ ಆ ದಿನವು ಸಮೀಪವಾಯಿತು, ಯೆಹೋವ ದೇವರ ದಿನವು, ಆ ಕಾರ್ಮುಗಿಲಿನ ದಿನವು ಸಮೀಪವಾಯಿತು.
    ಅದೇ ಜನಾಂಗಗಳಿಗೆ ನ್ಯಾಯತೀರಿಸುವ ಕಾಲವಾಗಿರುವದು.
  tam-2017: நாள் அருகில் இருக்கிறது; ஆம், யெகோவாவுடைய நாள் அருகில் இருக்கிறது; அது
    மந்தாரமான நாள், அது அந்நியஜாதிகளுக்கு வரும் காலம்.
  spa-RV-1909: Porque cerca está el día, cerca está el día del Señor; día de nublado,
    día de las gentes será.
  ron-BTF: Pentru că ziua este aproape, chiar ziua DOMNULUI este aproape, o zi noroasă;
    va fi timpul păgânilor.
  eng-WEBP: For the day is near, even the LORD’s day is near. It will be a day of
    clouds, a time of the nations.
  eng-FBV: The day is soon coming—the Day of the Lord is near. It will be a gloomy,
    cloudy day, a time of judgment for the nations.
  nld-1939: Want nabij is de dag, de dag van Jahweh! Een dag van wolken zal hij zijn,
    Het eind der volken!
  nch-BL: Quena, monechcahuía nopa tonali ten TOTECO quema yaya tetatzacuiltis. Elis
    se tonali cati tahuel tamixtentoc huan tzintayohua. Ipan nopa tonali tahuel mocuesose
    nochi masehualme ipan nochi tali.
  vie-1934: Thật vậy, ngày ấy gần rồi, phải, là ngày của Đức Giê-hô-va; ngày có mây,
    k” của các dân tộc.
  hin-CV: क्योंकि वह दिन निकट है, याहवेह का दिन निकट है— बादलों का एक दिन होगा, जाति-जाति
    के लोगों के लिये दंड का दिन होगा.
  spa-BES: Porque el día está cerca, el día del Señor está cerca, el día de nubarrones;
    será la hora de las naciones.
  tdx-tdx: Antitotse i àndroy, mitotoke ty andro’ Iehovà, andro higoboñe; ty andro’
    o kilakila’ ndatio.
  tha-KJV: เพราะวันนั้นใกล้​เข​้ามาแล้ว วันแห่งพระเยโฮวาห์​ใกล้​เข้ามา จะเป็​นว​ั​นม​ี​เมฆ
    เป็นเวลาที่กำหนดของประชาชาติ
  por-BR-2018: Porque perto está o dia, perto está o dia do Senhor; dia de nuvens;
    será o tempo das nações.
  deu-ELO: 'Heulet! Wehe der Tag! Denn nahe ist der Tag; ja, der Tag Jehovas ist nahe,
    ein Tag des Gewölks: Die Zeit der Nationen wird er sein.'
  eng-WYC-2018: for the day is nigh; and the day of the Lord nigheth, the day of a
    cloud. The time of heathen men shall be (or The time of the heathen shall be);
  epo-epo: Ĉar proksima estas la tago, jes, proksima estas la tago de la Eternulo,
    malluma tago; venas la tempo de la nacioj.
  uig-PIN: Qünki kün yeⱪinlaxti; bǝrⱨǝⱪ, Pǝrwǝrdigarning küni, bulutlar ⱪaplanƣan
    kün yeⱪinlaxti; u ǝllǝrning bexiƣa qüxidiƣan kündur.
  beo-beo: Hina Gode Ea hamomu eso da gadenesa. Amo esoga, soge fifi asi gala da se
    nabasu ginamei mobi agoai ba:mu.
  tpi-OTNT: klostu bai taim nogut i kamap. Em i taim bilong Bikpela i mekim save long
    olgeta lain manmeri. Em i bikpela taim bilong klaut i kamap na taim bilong ol
    lain manmeri bai i bagarap.
  hau-SA: Gama ranar ta yi kusa, ranar Ubangiji ta gabato, ranar gizagizai, lokacin
    hallaka wa al’ummai.
  uig-LAT: Chünki kün yéqinlashti; berheq, Perwerdigarning küni, bulutlar qaplan’ghan
    kün yéqinlashti; u ellerning béshigha chüshidighan kündur.
  nde-nde: Ngoba usuku seluseduze, usuku lukaThixo seluseduze usuku lwamayezi, isikhathi
    sokutshabalala kwezizwe.
  ton-ton: He kuo ofi mai ʻae ʻaho, ʻio, kuo ofi ʻae ʻaho ʻo Sihova, ko e ʻaho fakapoʻupoʻuli
    ko e kuonga ia ki he hiteni.
  ces-1613: Nebo blízko jest den, blízko jest, pravím, den Hospodinův, den mrákoty,
    čas národů bude.
  eng-WMB: For the day is near, even the LORD’s day is near. It will be a day of clouds,
    a time of the nations.
  tam-TCV: அந்த நாள், சமீபமாயுள்ளது. யெகோவாவின் நாள் சமீபமாயுள்ளது. அது ஒரு இருள்சூழ்ந்த
    நாள்; பல நாடுகளுக்கும் அது அழிவின் காலம்.
  ceb-ULB: Hapit na ang takna. Hapit na ang adlaw ni Yahweh. Mahimo kining adlaw sa
    panganod, ang takna sa kalaglagan alang sa kanasoran.
  pol-UBG: Bliski bowiem jest dzień, bliski jest dzień PANA; będzie to dzień pochmurny
    i czas pogan.
  urd-GVU: جو آنے والا ہے۔ کیونکہ رب کا دن قریب ہی ہے۔ اُس دن گھنے بادل چھا جائیں
    گے، اور مَیں اقوام کی عدالت کروں گا۔
  deu-1912: Denn der Tag ist nahe, ja, des HERRN Tag ist nahe, ein finsterer Tag;
    die Zeit der Heiden kommt.
  kan-2017: ದಿನವು ಹತ್ತಿರವಾಯಿತು! ಹೌದು, ಯೆಹೋವನ ದಿನವು, ಕಾರ್ಮುಗಿಲಿನ ದಿನವು ಸಮೀಪಿಸಿತು; ಅದು
    ಜನಾಂಗಗಳಿಗೆ ನ್ಯಾಯತೀರಿಸುವ ಕಾಲವಾಗಿರುವುದು.
  yap-yap: Ke chugur fare rran, ni fare rran rok SOMOL, nib rran ni ba lumolang ma
    ke ngolol e riya’ nga daken e pi nam.
  hlt-MCSB: Khohnin tah yoei ngawn coeng, BOEIPA kah khohnin tah yoei ngawn. Namtom
    kah a tue tah cingmai khohnin la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዾ ማዻ ኬላ ሄሌኔ፤ ዬይ ኬላ ሜሌ ዓሶም ዹሜ ሻኣሬና ሜታ ሚርጌያ ማዓንዳኔ።
  twi-ASANTE: Na ɛda no abɛn, Awurade ɛda no abɛn, omununkum ɛda, amanaman no atemmuo
    berɛ.
  eng-WEBU: For the day is near, even the LORD’s day is near. It will be a day of
    clouds, a time of the nations.
  wal-wal: Aissi giikko, he gallassai matiis! GODAA gallassai gakkiis! He gallassai
    shaarai sikkido gallassanne kawotettatu ubbaayyo meto gallassa gidana.
  spa-PDDPT: Porque cercano está el día. En verdad el día de Yavé está cercano, día
    de nubarrones. Será el tiempo de las naciones.
  gun-gun: Mba'eta ha'e va'e ára ovaẽ rai'i ma. Tá, ovaẽ rai'i ma Senhor ára. Araipa
    'rã ha'e va'e ára, mba'eta amboae regua kuery ikuai axy aguã ára.
  ilo-ULB: Asidegen ti aldaw! Asidegen ti aldaw para kenni Yahweh! Aldawto daytoy
    dagiti ulep, tiempo a mapasamakto dagiti nakabutbuteng a banbanag kadagiti nasion!
  kpg-kpg: Di laangi deelaa la gu hoohoo mai loo, di laangi Dimaadua gaa hai dana
    hai, di laangi gabugabua huoloo ge e haingadaa ang gi nia henua huogodoo.
  uig-ARA: چۈنكى كۈن يېقىنلاشتى؛ بەرھەق، پەرۋەردىگارنىڭ كۈنى، بۇلۇتلار قاپلانغان كۈن
    يېقىنلاشتى؛ ئۇ ئەللەرنىڭ بېشىغا چۈشىدىغان كۈندۇر.
  sus-sus: Alatala xa lɔxɔɛ bara makɔrɛ, dimi bara fa gbaloe lɔxɔɛ ra ɲamanɛe bɛ.
  pon-2006: Rahno kerendohr, ni rahn me KAUN-O pahn ketin mwekid, Rahnen depwek mosul
    oh apwal ong wehi kan.
  ksd-ksd: Tago ra bung i maravai, a bung kai ra Luluai i maravai ka; a bung na gobol
    a bakut, a bung na balbali pire ra umana Tematana.
  grc-BRENT: ὅτι ἐγγὺς ἡμέρα τοῦ Κυρίου, ἡμέρα πέρας ἐθνῶν ἔσται·
  ind-AYT: Sebab, hari itu sudah dekat, ya, hari TUHAN sudah dekat; hari yang berawan,
    waktu bagi bangsa-bangsa.
  nya-nya: Pakuti tsiku layandikira, tsiku la Yehova lili pafupi, tsiku la mitambo
    yakuda, tsiku lachiwonongeko cha mitundu ya anthu.
  hrv-hrv: Jer se bliži dan, bliži se dan Jahvin! Dan oblačan, vrijeme narodima određeno.
  mps-mps: ‘Pąde tama dwai sogo pedelaibao. Te da, te Genuai Bidigo tigidali we bidibolo
    dene mabo sogo pedelaibao. Te da te pǫ pedalobo genuai sogo yaibao, tama te sogo
    te we bidi hauwa dolobo sogo pedelaibao.
  tpi-tpi: klostu bai taim nogut i kamap. Em i taim bilong Bikpela i mekim save long
    olgeta lain manmeri. Em i bikpela taim bilong klaut i kamap na taim bilong ol
    lain manmeri bai i bagarap.
  dan-1931: Thi nær er Dagen, ja nær er HERRENS Dag; det bliver en Mulmets Dag, Hedningernes
    Tid.
  vie-OVCB: vì ngày kinh hoàng sắp đến gần— ngày của Chúa Hằng Hữu! Đó là ngày mây
    đen và tăm tối, ngày hoạn nạn của các dân tộc.
  guj-2017: તે દિવસ, એટલે યહોવાહનો દિવસ નજીક છે. તે મેઘોમય દિવસ છે, તે પ્રજાઓ માટે
    આફતનો દિવસ થશે.
  pon-2006A: Rahno kerendohr, ni rahn me KAUN-O pahn ketin mwekid, Rahnen depwek mosul
    oh apwal ong wehi kan.
  por-BRBSL: Pois o dia está próximo, até mesmo o dia de Yahweh está próximo. Será
    um dia de nuvens, uma época das nações.
  cth-cth: Hote hnin a hnai toe. BAWIPA e hnin a hnai toe. Khopâuinae hnin, miphunnaw
    rawpnae hnin,
  twi-twi: Na da no abɛn, Awurade da no abɛn, omununkum da, amanaman no atemmu bere.
  hlt-hlt: Khohnin tah yoei ngawn coeng, BOEIPA kah khohnin tah yoei ngawn. Namtom
    kah a tue tah cingmai khohnin la om.
  tbz-SIM: Di tɔ̀ɔ́nnímu, m miɛkɛ kó diyiè duunnímu, dɛ kó diyiè yó ndɑ́ɑ́tí yɛwɛtisùɔ̀
    nyɛ, diì yiè ndi n yóó bekɛ́nɛ̀mɛ̀ yɛbotɛ̀.
  msy-2020: Ikiavɨra Itir God Izamin Dughiar Ekiam, a roghɨra ize. Kar dughiar God
    gumazamizibagh asɨghasɨghamim. Dughiar kamɨn, overiamɨn ghuariar ekiaba otivightɨ,
    God kantribar araziba tuisɨgh, ivezir kuram me danɨngam.
  dop-dop: Mpi tɔ, Tɑcɑɑ pɑ́ɑ́nɑ́ kʋyɑkʋ kpɛɣɛtɑɑ kɛ́. Kʋ kɛ́ sǝkpɛtʋɣʋ ɑnɑɑm kʋyɑkʋ
    kɛ́. Piitimnɑɑ tomle wɑɑtʋ kɛlɛ.
  azb-azb: Çünki o gün yaxındır, Rəbbin günü yaxındır. O gün buludlu gündür, Millətlərin
    qiyamət günüdür.
  eng-DBY: For the day is at hand, yea, the day of Jehovah is at hand, a day of clouds;
    it shall be the time of the nations.
  hin-2017: क्योंकि वह दिन अर्थात् यहोवा का दिन निकट है; वह बादलों का दिन, और जातियों
    के दण्ड का समय होगा।
  wol-KYG: Bés jubsi na déy, bésub Aji Sax ji jubsi na! Bésub xàmbaar, jantub xeet
    yi.
  eng-YLT: For near [is] a day, near [is] a day to Jehovah! A day of clouds, the time
    of nations it is.
  eng-WYC-2017: for the day is nigh; and the day of the Lord nigheth, the day of a
    cloud. The time of heathen men shall be;
  eng-WMBB: For the day is near, even the LORD’s day is near. It will be a day of
    clouds, a time of the nations.
  urd-GVH: जो आनेवाला है। क्योंकि रब का दिन क़रीब ही है। उस दिन घने बादल छा जाएंगे,
    और मैं अक़वाम की अदालत करूँगा।
  rug-rug: Ura sa rane si tata, sa rane te Zihova si tata, na rane opoadumu ia na
    lei, na totoso tasuna tadi na butubutu.
  gaz-gaz: Guyyaan sun dhiʼoo dha; Guyyaan Waaqayyoo dhiʼoo dha; innis guyyaa duumessaa,
    sabootaaf immoo yeroo badiisaa ni taʼa.
  fra-LSG: 'Car le jour approche, le jour de l’Éternel approche, Jour ténébreux: ce
    sera le temps des nations.'
  yal-yal: Amasɔtɔ lɔxɔn bata maso, Alatalaa lɔxɔn bata maso, kundaan nun gbalon lɔxɔn
    siyane xa.
  haw-1868: No ka mea, ua kokoke mai ka la, kokoke mai ka la o Iehova, ka la paapu
    i ke ao; e lilo ia i manawa no na lahuikanaka.
  arb-NAV: إِنَّ يَوْمَ الرَّبِّ بَاتَ وَشِيكاً؛ يَوْمُ الرَّبِّ قَرِيبٌ، إِنَّهُ
    يَوْمٌ مُكْفَهِرٌّ بِالْغُيُومِ، سَاعَةُ دَيْنُونَةٍ لِلأُمَمِ،
  ewe-ewe: elabena ŋkeke ma gogo, Yehowa ƒe ŋkeke ma tu aƒe, ŋkeke si dzi blukɔ ado,
    ŋkeke si ahe dzɔgbevɔ̃e va dukɔwo dzi.
  eng-LEE: For nigh is the day, yea nigh is the day of the Lord; a cloudy day; the
    time of the nations' [misfortune] shall it be.
  asm-FB: কিয়নো সেই দিন ওচৰ! এনে কি, যিহোৱাৰ দিন, মেঘে ঢকা দিন হ’ব, সেয়ে জাতিবোৰৰ
    বাবে কাল হ’ব।
  sus-A: عَلَتَلَ شَ لْشْي بَرَ مَكْرّ، دِ مِ بَرَ قَ فبَلٌي لْشْي رَ حَمَنّيٍ بّ.
  fra-SBL: Car le jour est proche, même le jour de Yahvé est proche. Ce sera une journée
    de nuages, un temps des nations.
  hbo-hbo: כִּֽי־קָרֹ֣וב יֹ֔ום וְקָרֹ֥וב יֹ֖ום לַֽיהוָ֑ה יֹ֣ום עָנָ֔ן עֵ֥ת גֹּויִ֖ם
    יִֽהְיֶֽה׃
  kik-kik: Nĩgũkorwo mũthenya ũcio nĩũkuhĩrĩirie, mũthenya wa Jehova nĩũkuhĩrĩirie,
    mũthenya ũrĩ na matu, mũthenya ũrĩ na mũthiro harĩ ndũrĩrĩ.
  fra-NCL: Car le jour est proche, le jour est proche pour Yahweh ! Jour de nuage !
    Ce sera le temps des nations !
  cek-AK: Atue loe anghnai boeh, Angraeng ih ni, tamai hoi kho amnimhaih ni loe zoi
    boeh; to loe Sithaw panoek ai kaminawk ih niah om tih.
  cuk-cuk: An-iba warmakdanikid, a-iba bato omodanikid. Negasichid-iba omosad, dulemar-yar-baid-baidgi-bukwamaladga
    sabsur-odurdakleged-iba omosad.
  uig-CYR: Чүнки күн йеқинлашти; бәрһәқ, Пәрвәрдигарниң күни, булутлар қапланған күн
    йеқинлашти; у әлләрниң бешиға чүшидиған күндур.
  tel-2017: ఆ రోజు వచ్చేసింది! యెహోవా కోసం ఆ రోజు వచ్చింది! అది మబ్బులు కమ్మే రోజు.
    రాజ్యాలు పతనమయ్యే రోజు!
  hat-BSA: Paske jou a pwòch. Menm jou SENYÈ a pwòch. Li va yon jou nwaj, yon tan
    fènwa pou nasyon yo.
  kos-kos: Len sac apkuranme, len se ma LEUM GOD El ac mukuila, Sie len lohsrlosr
    ke pukunyeng, ac len in lokoalok nu sin mutunfacl uh.
  hbo-WLC: כִּֽי־קָר֣וֹב י֔וֹם וְקָר֥וֹב י֖וֹם לַֽיהוָ֑ה י֣וֹם עָנָ֔ן עֵ֥ת גּוֹיִ֖ם
    יִֽהְיֶֽה׃
  ibo-ibo: Nʼihi nʼụbọchị ahụ adịla nso, Ụbọchị nke Onyenwe anyị abịala nso, ụbọchị
    igwe ojii, ụbọchị ga-ewetara mba dị iche iche mbibi.
  ory-ory: କାରଣ ସେହି ଦିନ ନିକଟବର୍ତ୍ତୀ, ହଁ, ସଦାପ୍ରଭୁଙ୍କର ଦିନ ନିକଟବର୍ତ୍ତୀ, ସେହି ଦିନ ମେଘାଚ୍ଛନ୍ନ
    ଦିନ; ତାହା ଅନ୍ୟଦେଶୀୟମାନଙ୍କର କାଳ ହେବ।
  chk-chk: Pun a arap ewe rän, a arap ränin än ewe Samol mi Lapalap apwüng. Epwe eu
    ränin rochokich, eu fansoun apwüng fän iten ekewe mwün fanüfan.
  rop-rop: Det dei im gulijap wen yumob garra abum panishmen. Wen det dei garra kaman,
    im garra jidan brabli dakbala en ebribodi garra abum loda trabul langa ebri kantri.
  ukr-1871: Бо вже близько день; так, близько вже день Господень; хмарний день; година
    народів надходить.
  deu-1951: Denn nahe ist der Tag. Ja, nahe ist der Tag des HERRN! Ein bewölkter Tag;
    die Zeit der Heiden wird es sein.
  eng-JPS: For the day is near, even the day of the LORD is near, a day of clouds,
    it shall be the time of the nations.
  srp-1865: Jer je blizu dan, blizu je dan Gospodnji, oblaèan dan, vrijeme narodima.
  lug-lug: kubanga olunaku luli kumpi, olunaku lwa Mukama luli kumpi, olunaku olw’ebire
    eri bannaggwanga.
  heb-heb: כי קרוב יום וקרוב יום ליהוה יום ענן עת גוים יהיה׃
  ben-IRV: কারণ সেই দিন কাছাকাছি, হ্যাঁ, সদাপ্রভুর দিন সেই মেঘাড়ম্বরের দিন কাছাকাছি;
    তা জাতিদের কাল হবে।
  pan-pan: ਇਸ ਲਈ ਕਿ ਦਿਨ ਨੇੜੇ ਹੈ, ਹਾਂ, ਯਹੋਵਾਹ ਦਾ ਦਿਨ ਨੇੜੇ ਹੈ, ਅਰਥਾਤ ਬੱਦਲਾਂ ਦਾ ਦਿਨ,
    ਇਹ ਕੌਮਾਂ ਦਾ ਸਮਾਂ ਹੋਵੇਗਾ!
  mya-JVB: ထိုနေ့ နီး ပြီ။ ထာဝရဘုရား ၏နေ့ ၊ မိုဃ်းအုံ့ သောနေ့ ၊ တပါး အမျိုးသားဘို့
    ချိန်းချက်သော အချိန် နီး ပြီ။
  hmo-hmo: Inai dina be ia kahirakahira vadaeni. Lohiabada ena dina ia kahirakahira
    vadaeni. Ia be ori momo dinana, bese idauidau do ia hadikadia dinana.
  urd-urd: इसलिए कि वह दिन क़रीब है, हाँ, ख़ुदावन्द का दिन या'नी बादलों का दिन क़रीब
    है। वह क़ौमों की सज़ा का वक़्त होगा।
  rus-SYN: Ибо близок день, так! близок день Господа, день мрачный; година народов
    наступает.
  bqc-SIM: Asa gↄↄpi kà kãi, Dii gↄↄpi kãikũ̀. Guduuduu gↄↄɛ! Buiↄ yã'egↄↄɛ!
  tcz-CHONGTHU: Ijeh inem itileh Pakai nikho kicaht umtah nikho chu ahung naitai.
    Hiche nikho chu meiyin nikho leh muthim nikho hintin, namtin vaipi dinga kinepna
    bei nikho hiding ahi.
  mar-mar: तो दिवस नजीक आहे. परमेश्वराचा दिवस जवळ आहे. तो ढगाळ दिवस असेल. ती राष्ट्रांसाठी
    न्यायाची वेळ असेल.
  qub-qub: Chay castïgu junäga rasunpami chayaycämunna. Wallcanami pishin Tayta Dios
    castigashunayquipaj caycaj junajpäga. Chay junäga pachapis chacacäcongarämi. Nasyuncunapäga
    fiyupa manchariypämi cangapaj.
  bqp-bqp: Tɔ̃ɔ te, tɑ sisi tè sɔɔ nɛ, Yinni Gusunɔ kon bu wɔri. Wee tɑ mɑm turuku
    kuɑ. Tɑ ko n sɑ̃ɑwɑ yɑm wɔ̃kuru.
  hat-hat: Jou a ap pwoche. Wi, dat pou Seyè a aji a ap pwoche vre. Jou sa a, syèl
    la ap fèmen. Se va yon jou malè pou nasyon yo.
  eng-BSB: For the day is near, the Day of the LORD is near. It will be a day of clouds,
    a time of doom for the nations.
  eng-WEBPB: For the day is near, even the LORD’s day is near. It will be a day of
    clouds, a time of the nations.
  kbq-kbq: Na'ankure knamo'a kofa hie, Ra Anumzamofo knamo'a kofa hie. E'i anankna
    maka mopafi vahetera hamponkino hanintiri hanigeno havi kna fore hugahie.
  nhe-BL: Quena, monechcahuía nopa tonal tlen TOTECO quema yajaya tetlatzacuiltis.
    Elis se tonal tlen tlahuel tlamixtentoc huan tzintlayohua. Ipan nopa tonal tlahuel
    mocuesose nochi tlacame ipan nochi tlali.
  gub-BL: Uhem a'e 'ar iko. Tupàn Tuweharupi Wiko Ma'e uzapo putar ma'e a'e 'ar mehe
    nehe. Heta putar ywàkun a'e 'ar mehe nehe. Heta putar zepykaw ywy nànànar wanupe
    nehe no.
  eng-DRA: 'For the day is near, yea the day of the Lord is near: a cloudy day, it
    shall be the time of the nations.'
