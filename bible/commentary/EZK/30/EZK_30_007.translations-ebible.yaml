verse: EZK.030.007
translations:
  mal-C: ശൂന്യദേശങ്ങളുടെ മധ്യേ അവർ ശൂന്യമായിത്തീരും. അവരുടെ നഗരങ്ങൾ ശൂന്യനഗരങ്ങളുടെ
    കൂട്ടത്തിലായിരിക്കും.
  deu-TKW: Und sie werden verwüstet sein inmitten verwüsteter Länder, und seine Städte
    werden inmitten verödeter Städte da liegen.
  lin-lin: Ejipito ekotikala lisusu na bato te kati na mikili oyo etikala na bato
    te, mpe bingumba na yango ekokoma ebeba kati na bingumba oyo ebeba.
  eng-LSV: And they have been desolated in the midst of desolate lands, || And its
    cities are in the midst of cities [that are] laid waste.
  eng-GNV: And they shall be desolate in the middes of the countries that are desolate,
    and her cities shall be in the middes of the cities that are wasted.
  eng-WEBSTER: And they shall be desolate in the midst of the countries that are desolate,
    and her cities shall be in the midst of the cities that are wasted.
  nhw-BL: “Nopa tlali Egipto mocahuas tlasosololi hasta quionpanos sequinoc tlalme
    catli mocajtoque tlasosololme. Huan nochi ialtepehua Egipto mocahuase más tlasosololme
    que sequinoc altepeme.
  swh-ONEN: “ ‘Hizo nchi zitakua ukiwa miongoni mwa nchi zilizo ukiwa, nayo miji yao
    itakuwa magofu miongoni mwa miji iliyo magofu.
  bba-bba: Ben tem mɛ, mu koo ko bɑnsu n kere tem mɛ n tie hɑnduniɑ sɔɔ. Ben wusu
    su koo kowɑ bɑnsu mɑm mɑm n kere wuu si su tie.
  eng-KJVCPB: And they shall be desolate in the midst of the countries that are desolate,
    and her cities shall be in the midst of the cities that are wasted.
  luo-luo: Ginidongʼ gunda, e kind pinje modongʼ gunda, kendo miechgi madongo nokethre
    e kind mier madongo mokethore.
  meu-meu: Ia na baine vahu, vada e vahu tanodia bogaragidiai, ena hanua danu, vada
    e heḡiḡi dobi hanuadia bogaragidiai.
  npi-ULB: उजाड भएका देशहरूमा तिनीहरू भयभीत हुनेछन्, र त्‍यसका सहरहरू भग्‍नावशेष भएका
    सहरहरूका बिचमा हुनेछन्‌ ।
  yor-yor: Wọn yóò sì wà lára àwọn ilẹ̀ tí ó di ahoro, ìlú rẹ yóò sì wà ní ara àwọn
    ìlú tí ó di ahoro.
  pes-OPCB: مصر از همهٔ همسایگانش ویران‌تر می‌شود و شهرهایش خراب‌تر از شهرهای ویران
    شدهٔ اطراف آنها می‌گردد.
  tgl-ULB: Manlulumo sila sa gitna ng nilayasang mga lupain, at ang kanilang mga lungsod
    ay magiging kabilang ng lahat ng mga nasirang lungsod!
  hui-hui: I̱na Iyibi dindi bo haealabaga biai halu tano ngarubi bo gialahole bialu
    bo labu helolebero.
  mya-mya: အီ​ဂျစ်​ပြည်​သည်​ကမ္ဘာ​ပေါ်​တွင်​လူ​သူ အ​ဆိတ်​ငြိမ်​ဆုံး​သော​အ​ရပ်​ဖြစ်​လျက်
    ထို​ပြည်​ရှိ​မြို့​တို့​သည်​လုံး​ဝ​ယို​ယွင်း ပျက်​စီး​၍​ကျန်​ရစ်​ကြ​လိမ့်​မည်။-
  bod-N: ཨེ་ཅིབ་ནི་ས་སྟོང་ནང་གི་ས་སྟོང་དུ་འགྱུར་ཞིང་། དེའི་གྲོང་ཁྱེར་རྣམས་ནི་ཉེ་འཁོར་གྱི་གྲོང་ཁྱེར་ཞིག་རལ་ཅན་ནང་གི་ཞིག་རལ་དུ་འགྱུར།
  sna-sna: Vachaparadzwa pakati penyika dzakaparadzwa, uye maguta avo achava pakati
    pamaguta akaitwa matongo.
  spa-BLM: “Estarán desolados en medio de los países desolados. Sus ciudades estarán
    entre las ciudades desperdiciadas.
  cac-cac: A Egipto chi', ol vac'can tz'inan icha ix ajcan juntzan̈xo nación. A juntzan̈
    chon̈ab' ay d'a yol smacb'en, ol can tz'inan icha juntzan̈xo chon̈ab'.
  swh-ULB: Wataogofya kati ya nchi zilizotupwa, na miji yao itakuwa miongoni mwa miji
    yote iliharibika.
  bel-bel: І апусьцее ён сярод спустошаных земляў, і гарады яго будуць сярод спустошаных
    гарадоў.
  deu-ELBBK: Und sie werden verwüstet liegen inmitten verwüsteter Länder, und seine
    Städte werden inmitten verödeter Städte sein.
  mbb-OT: Ne egkehimu he edlavew is kegkemekevulungbulung te Ehipto te zuma he mekevulungbulung
    he menge nasyun diyà te peliǥuy zin, is menge inged kayi, egkehimu he iring te
    nevengkag he menge inged diyà te peliǥuy zin su egkengevengkag daan.
  mal-2015: അവർ ശൂന്യദേശങ്ങളുടെ മദ്ധ്യേ ശൂന്യമായ്പോകും; അതിലെ പട്ടണങ്ങൾ ശൂന്യപട്ടണങ്ങളുടെ
    കൂട്ടത്തിൽ ആയിരിക്കും.
  rmc-rmc: Ena zamukle maškar o zamukle phuva a lengre fori maškar o zňičimen fori.
  pes-OPV: و در میان زمینهای ویران ویران خواهند شد و شهرهایش در میان و شهرهای مخروب
    خواهد بود.
  ron-1924: «Вор фи пустииць ынтре алте цэрь пустиите ши четэциле луй вор фи нимичите
    ын мижлокул алтор четэць нимичите.
  ben-OBCV: তারা জনশূন্য হবে জনশূন্য দেশের মধ্যে আর তাদের নগরগুলি পড়ে থাকবে ধ্বংস
    হওয়া নগরগুলি মধ্যে।
  som-som: Oo cidla bay ku ahaan doonaan waddammada cidlada ah dhexdooda, oo magaalooyinkeeduna
    waxay ku dhex jiri doonaan magaalooyinka baabba'ay.
  lat-VUC: 'Et dissipabuntur in medio terrarum desolatarum, et urbes ejus in medio
    civitatum desertarum erunt:'
  eng-ASVBT: And they shall be desolate in the midst of the countries that are desolate;
    and her cities shall be in the midst of the cities that are wasted.
  ita-1885: e saran desolati fra i paesi desolati, e le città d'Egitto saranno fra
    le città deserte;
  eng-LXXUP: 'And it shall be made desolate in the midst of desolate countries, and
    their cities shall be desolate in the midst of the desolate cities:'
  eng-ULB: They will be appalled in the midst of the abandoned lands, and their cities
    will be among all the ruined cities.
  spa-VBL: Egipto se convertirá en un páramo más que cualquier otro país, y sus ciudades
    quedarán en ruinas.
  fra-_FOB: Ils seront les plus désolés au milieu des pays désolés, et ses villes
    les plus désertes des villes désertes.
  mal-mal: അവർ ശൂന്യദേശങ്ങളുടെ മദ്ധ്യത്തിൽ ശൂന്യമായിപ്പോകും; അതിലെ പട്ടണങ്ങൾ ശൂന്യപട്ടണങ്ങളുടെ
    കൂട്ടത്തിൽ ആയിരിക്കും.
  urd-GVR: Irdgird ke dīgar mamālik kī tarah Misr bhī wīrān-o-sunsān hogā, irdgird
    ke dīgar shahroṅ kī tarah us ke shahr bhī malbe ke ḍher hoṅge.
  suz-BL: मेकोपुकी मुर मबाक्‍शो रागी आन दातेम मुर मबाक्‍तीके दुम्‍नीम। मिनु मेको आन
    सहर ब्रेश्‍शा, मुर मबाक्‍तीक सहर आन दा‍तेम ब्रेश्‍शो सहर दुम्‍नीम।
  eng-NOY: And they shall be laid waste in the midst of the lands that are laid waste,
    and her cities shall be amongst the cities that are desolate.
  ita-1927: e saranno desolati in mezzo a terre desolate, e le loro città saranno
    devastate in mezzo a città devastate;
  ckb-ckb: «”وەک خاکەکانی دەوروبەریان چۆڵ دەبن، شارەکانیان لە ڕیزی شارە کاولەکان دەبن.
  eng-BBE: And she will be made waste among the countries which have been made waste,
    and her towns will be among the towns which are unpeopled.
  kan-OKCV: ಆಗ ಅವರು ಹಾಳಾಗಿರುವ ದೇಶಗಳೊಳಗೆ ತಾವೂ ಹಾಳಾಗುವರು. ಹಾಳಾದ ಪಟ್ಟಣಗಳ ಮಧ್ಯದಲ್ಲಿ ಅದರ
    ಪಟ್ಟಣಗಳು ಹಾಳಾಗಿ ಇರುವುವು.
  tam-2017: பாழாய்ப்போன தேசங்களின் நடுவிலே பாழாய்ப்போவார்கள்; அழிக்கப்பட்ட பட்டணங்களில்
    அவர்கள் பட்டணங்களும் அழிக்கப்படும்.
  spa-RV-1909: Y serán asolados entre las tierras asoladas, y sus ciudades serán entre
    las ciudades desiertas.
  ron-BTF: Și vor fi pustiiți în mijlocul țărilor care sunt pustiite, iar cetățile
    lui vor fi în mijlocul cetăților care sunt risipite.
  eng-WEBP: “They will be desolate in the middle of the countries that are desolate.
    Her cities will be among the cities that are wasted.
  eng-FBV: Egypt will become more of a wasteland than any other country, and its towns
    will be left in ruins.
  nld-1939: Braak zal het liggen tussen geteisterde landen, Zijn steden tussen verwoeste
    plaatsen;
  nch-BL: Nopa tali Egipto mocahuas tasosololi hasta quipanos sequinoc talme cati
    mocajtoque tasosololme. Huan nochi ialtepehua Egipto mocahuase más tasosololme
    que sequinoc altepeme.
  vie-1934: Chúng nó sẽ hoang vu ở giữa các nước hoang vu, và các thành của nó sẽ
    ở giữa các thành tàn phá.
  hin-CV: वे निर्जन देशों के बीच निर्जन हो जाएंगे, और ध्वस्त शहरों के बीच उनके शहर
    ध्वस्त पड़े रहेंगे.
  spa-BES: Y será destruida entre los países que han sido destruidos, y sus ciudades
    estarán entre las ciudades que no están habitadas.
  tdx-tdx: Ho koaheñe amo fifeheañe harotsakeo iereo, vaho hitrao-pijoiañe amo rova
    ho joieñeo o rova’eo.
  tha-KJV: และมันจะรกร้างอยู่ท่ามกลางประเทศทั้งหลายที่​รกร้าง และหัวเมืองของมันจะอยู่ท่ามกลางหัวเมืองทั้งหลายที่​ถู​กทิ้งไว้เสียเปล่านั้น
  por-BR-2018: E serão assolados no meio das terras assoladas, e suas cidades estarão
    no meio das cidades desertas.
  deu-ELO: Und sie werden verwüstet liegen inmitten verwüsteter Länder, und seine
    Städte werden inmitten verödeter Städte sein.
  eng-WYC-2018: And they shall be destroyed in the midst of lands made desolate, and
    the cities thereof shall be in the midst of cities forsaken (or and its cities
    shall be in the midst of deserted cities).
  epo-epo: Kaj ĝi dezertiĝos kiel la aliaj dezertaj landoj, kaj ĝiaj urboj estos inter
    la aliaj ruinigitaj urboj.
  uig-PIN: — Ular wǝyran ⱪilinƣan zeminlar arisida wǝyran ⱪilinidu; uning xǝⱨǝrliri
    harabǝ ⱪilinƣan xǝⱨǝrlǝr arisida yatidu.
  beo-beo: Idibidi soge da wadela:lesi dagoi, eno soge huluane ilia wadela:su baligisawane
    ba:mu. Ea moilai huluane da wadela:lesidafa ba:mu.
  tpi-OTNT: Bai mi bagarapim graun bilong Isip moa yet. Na bai mi bagarapim tru ol
    taun bilong en.
  hau-SA: Za su zama kango a cikin ƙasashen da suke kango, biranensu kuwa za su zama
    kufai a cikin biranen da suka lalace.
  uig-LAT: — Ular weyran qilin’ghan zéminlar arisida weyran qilinidu; uning sheherliri
    xarabe qilin’ghan sheherler arisida yatidu.
  nde-nde: Bazachitheka phakathi kwamazwe achithekileyo, njalo amadolobho abo azakuba
    phakathi kwamadolobho adiliziweyo.
  ton-ton: Pea te nau lala, ʻi he lotolotonga ʻoe ngaahi fonua ʻoku lala, pea ko hono
    ngaahi kolo ʻe ʻi he lotolotonga ia ʻoe ngaahi kolo kuo fakaʻauha.
  ces-1613: I budou v pustinu obráceni nad jiné země pusté, a města jejich nad jiná
    města pustá budou.
  eng-WMB: “They will be desolate in the middle of the countries that are desolate.
    Her cities will be among the cities that are wasted.
  tam-TCV: அவர்கள், பாழடைந்த நாடுகளுக்குள் பாழாய்ப் போவார்கள். அழிந்துபோன பட்டணங்களுக்குள்,
    அவர்களுடைய பட்டணங்களும் அழிக்கப்படும்.
  ceb-ULB: Makurat sila taliwala sa biniyaan nga kayutaan, ug mahisakop ang ilang
    mga siyudad sa tanang naguba nga mga siyudad.
  pol-UBG: I będą spustoszeni wśród spustoszonych ziem, a ich miasta znajdą się wśród
    zburzonych miast.
  urd-GVU: ارد گرد کے دیگر ممالک کی طرح مصر بھی ویران و سنسان ہو گا، ارد گرد کے دیگر
    شہروں کی طرح اُس کے شہر بھی ملبے کے ڈھیر ہوں گے۔
  deu-1912: Und sie sollen wie andere wüste Länder wüst werden, und ihre Städte unter
    andren wüsten Städten wüst liegen,
  kan-2017: ಹಾಳಾಗಿರುವ ದೇಶಗಳೊಳಗೆ ಆ ದೇಶವೂ ಹಾಳಾಗಿರುವುದು, ಪಾಳುಬಿದ್ದಿರುವ ಪಟ್ಟಣಗಳೊಳಗೆ ಅದರ
    ಪಟ್ಟಣಗಳೂ ಪಾಳು ಬಿದ್ದಿರುವವು.
  yap-yap: Fare nam u fithik’ e pi nam nu fayleng e ri bay nn’ag, ma pi binaw riy
    e bay ni pag ni dakriy tilwen u but’.
  hlt-MCSB: Aka pong khohmuen lakli ah pong uh vetih a khopuei rhoek khaw a khah tangtae
    khopuei rhoek lakli ah om uh ni.
  mdy-ETH: ዓጬላ ጉሪ ዳውሌ ማዔ ዓጮይዳፓ ባሼ ዓሲ ናንጉዋ ዳውሌ ማዓንዳኔ፤ ዒዞኮ ካታማ ቢያ ሜሌ ዶዔ ካታማፓ ባሼ ዶዓንዳኔ።
  twi-ASANTE: Wɔbɛdeda mpan wɔ nsase a ada mpan mu, na wɔn nkuropɔn bɛbubu aka nkuropɔn
    a abubu ho.
  eng-WEBU: “They will be desolate in the middle of the countries that are desolate.
    Her cities will be among the cities that are wasted.
  wal-wal: Gibxxe biittai biitta ubbaappe aadhdhida baisa biitta gidana; a katamatikka
    hara kolettida katama ubbaappe aaruwaa kolettidi de7ana.
  spa-PDDPT: Serán desolados en las tierras que están desoladas y sus ciudades estarán
    entre las ciudades que quedaron desiertas.
  gun-gun: — Ha'e ramo yvy mboae ivaipa va'ekue mbyte ombovaipa pyre 'rã opyta, ha'e
    tetã mboae opa va'ekue rami avi 'rã omombaa tetã.
  ilo-ULB: Maupaydanto iti nagtetengngaan dagiti nabaybay-an a daga, ken maibilangto
    dagiti siudadda kadagiti nadadael a siudad!
  kpg-kpg: Tenua la gaa hai di anga henua i hongo nia henua huogodoo i henuailala,
    gei ono waahale la gaa dugu mooho huogodoo.
  uig-ARA: ــ ئۇلار ۋەيران قىلىنغان زېمىنلار ئارىسىدا ۋەيران قىلىنىدۇ؛ ئۇنىڭ شەھەرلىرى
    خارابە قىلىنغان شەھەرلەر ئارىسىدا ياتىدۇ.
  sus-sus: «N Misira bɔxi rabɛɲinma nɛ alɔ yire gbɛtɛe, n a xa taae xun nakana alɔ
    taa gbɛtɛe.
  pon-2006: Sahpwo pahn wiahla sapwtehn me keieu laud nan sampah pwon, oh eh kahnimw
    kan pahn wiahla mohn kahnimw douluhl.
  ksd-ksd: Ma diat a kapakapana ka livuan ta ra umana gunan dia uliran, ma kana umana
    pia na pal diat a ki livuan ta ra umana pia na pal di ga kamare vue diat.
  grc-BRENT: Καὶ ἐρημωθήσεται ἐν μέσῳ χωρῶν ἐρημωμένων, καὶ αἱ πόλεις αὐτῶν ἐν μέσῳ
    πόλεων ἠρημωμένων ἔσονται,
  ind-AYT: “Mereka akan menjadi sunyi di antara negeri-negeri yang sunyi, dan kota-kotanya
    akan berada di antara kota-kota yang sudah runtuh.
  nya-nya: “ ‘Dziko la Igupto lidzasanduka bwinja kupambana mabwinja ena onse opasuka,
    ndipo mizinda yake idzakhala yopasuka kupambana mizinda ina yonse.
  hrv-hrv: On će biti pustoš među opustošenim zemljama, a njegovi gradovi ruševine
    među razrušenim gradovima.
  mps-mps: Te eno Isip dabego tǫ dolaibao, te dolobo sę genuai mu yaibao, tama eno
    agai taun dabe mu dolaibao.
  tpi-tpi: Bai mi bagarapim graun bilong Isip moa yet. Na bai mi bagarapim tru ol
    taun bilong en.
  dan-1931: Det skal lægges øde blandt øde Lande, og Byerne skal ligge hen blandt
    tilintetgjorte Byer;
  vie-OVCB: Ai Cập sẽ hoang vắng giữa các nước hoang vắng, và thành nó đổ nát giữa
    những thành đổ nát.
  guj-2017: ઉજ્જડ થઈ ગયેલા દેશોની જેમ તેઓ ઉજ્જડ થશે, વેરાન થઈ ગયેલા દેશની જેમ તેઓ
    વેરાન થઈ જશે.
  pon-2006A: Sahpwo pahn wiahla sapwtehn me keieu laud nan sampah pwon, oh eh kahnimw
    kan pahn wiahla mohn kahnimw douluhl.
  por-BRBSL: “Eles ficarão desolados no meio dos países que estão desolados. Suas
    cidades estarão entre as cidades que são desperdiçadas.
  cth-cth: Ka rawk e ramnaw dawk buet touh e lah ao han. Kingdi e khopuinaw dawk Izip
    khonaw hai a bawk awh han.
  twi-twi: Wɔbɛdeda mpan wɔ nsase a ada mpan mu, na wɔn nkuropɔn bebubu aka nkuropɔn
    a abubu ho.
  hlt-hlt: Aka pong khohmuen lakli ah pong uh vetih a khopuei rhoek khaw a khah tangtae
    khopuei rhoek lakli ah om uh ni.
  tbz-SIM: Dɛ kó kɛtenkɛ̀ bo dɔúnko kɛ́nɑɑ́ ndikpɑ́ɑ̀ tɛdɔntɛ̀ kɛ̀ bɛ ɛkɛ̀ɛ nɑɑ́ ntidobontì
    yɛ̀tɛyɛ̀ cuokɛ̀ m pùɔ nyɛ̀.
  msy-2020: Isipɨn nguazim bar ikuvighɨva, kantrin igharazibar nguazir ikuviziba bar
    dagh afiragham. Eghtɨ an nguibar ekiaba bar akarɨghiregh ikɨ, kantrin igharazibar
    nguibar ekiar ikuviziba bar dagh afiragham.
  dop-dop: Pɩɩ kpiisi mǝ tɛtʋ nɑ pǝ́ kǝlɩ tɛtʋnɑɑ tǝnɑ. Mǝ ɑcɑlɛɛ kɑ́ pǝsɩ ncɑɑ.
  azb-azb: “Misir xaraba qalmış ölkələr kimi Xaraba qalacaq. Şəhərləri viran olmuş
    Şəhərlər kimi viran olacaq.
  eng-DBY: And they shall be desolated in the midst of the countries that are desolated,
    and her cities shall be in the midst of the cities that are wasted.
  hin-2017: वे उजड़े हुए देशों के बीच उजड़े ठहरेंगे, और उनके नगर खण्डहर किए हुए नगरों
    में गिने जाएँगे।
  wol-KYG: Ñooy gëna wéet ci réew yi, seeni dëkk gëna gental ci dëkk yi.
  eng-YLT: And they have been desolated in the midst of desolate lands, And its cities
    are in the midst of wasted cities.
  eng-WYC-2017: And they shall be destroyed in the midst of lands made desolate, and
    the cities thereof shall be in the midst of cities forsaken.
  eng-WMBB: “They will be desolate in the middle of the countries that are desolate.
    Her cities will be amongst the cities that are wasted.
  urd-GVH: इर्दगिर्द के दीगर ममालिक की तरह मिसर भी वीरानो-सुनसान होगा, इर्दगिर्द के
    दीगर शहरों की तरह उसके शहर भी मलबे के ढेर होंगे।
  rug-rug: Kote ta huara si arini, somanae koari popoa ele ta huaradi, meke sari dia
    vasileana lavata si kote koa somanae koari vasileana lavata sapu ivuludi.
  gaz-gaz: Isaan biyyoota onan gidduutti, onanii hafu; magaalaawwan isaaniis magaalaawwan
    diigaman gidduutti argamu.
  fra-LSG: Ils seront dévastés entre les pays dévastés, Et ses villes seront entre
    les villes désertes.
  yal-yal: A taane findima nɛn yamana rabeɲinxine yire rabeɲinxin na, a taane yi lu
    taa xɔnne yɛ.
  haw-1868: A e neoneo lakou iwaena o na aina neoneo, a iwaena hoi kona mau kulanakauhale
    o na kulanakauhale i hooneoneoia.
  arb-NAV: فَتُصْبِحُ أَكْثَرَ الأَرَاضِي الْمُقْفِرَةِ وَحْشَةً، وَتَضْحَى مُدُنُهَا
    أَكْثَرَ الْمُدُنِ خَرَاباً!
  ewe-ewe: “Woazu gbegbe le anyigba siwo wogblẽ la dome, eye woƒe duwo anɔ du siwo
    wogbã la dome.
  eng-LEE: And they shall be made desolate in the midst of the desolate countries,
    and its cities shall be counted in the midst of the cities that have been laid
    in ruins.
  asm-FB: আৰু ধ্বংস কৰা দেশবোৰৰ মাজত তেওঁলোককো ধ্বংস অৱস্থাত পোৱা লোক হ’ব, আৰু তেওঁলোকৰ
    নগৰবোৰ উচ্ছন্ন হোৱা নগৰবোৰৰ মাজৰ উচ্ছন্ন নগৰ হ’ব।
  sus-A: «ﭑ مِسِرَ بْشِ رَبّحِنمَ نّ عَلْ يِرٍ فبّتّيٍ، ﭑ عَ شَ تَايٍ شُن نَكَنَ عَلْ
    تَا فبّتّيٍ.
  fra-SBL: « Ils seront désolés au milieu des pays désolés. Ses villes seront parmi
    les villes dévastées.
  hbo-hbo: וְנָשַׁ֕מּוּ בְּתֹ֖וךְ אֲרָצֹ֣ות נְשַׁמֹּ֑ות וְעָרָ֕יו בְּתֹוךְ־עָרִ֥ים
    נַחֲרָבֹ֖ות תִּֽהְיֶֽינָה׃
  kik-kik: “ ‘Nĩmagakira ihooru, marĩ gatagatĩ-inĩ ka mabũrũri marĩa manangĩtwo, magakira
    ihooru, namo matũũra mao manene magaakorwo marĩ thĩinĩ wa matũũra manene marĩa
    manangĩku.
  fra-NCL: Elle sera désolée au milieu des pays désolés, et ses villes seront ruinées
    au milieu des villes ruinées ;
  cek-AK: Nihcae loe kamro praenawk salakah amro o tih, kapong sut vangpuinawk thungah
    anih ih vangpuinawk athum o tih.
  cuk-cuk: ”E-neggweburmar akwamarbi-ganna-ganna-bukwa guoed. Bela yarmar-baiganba
    bur bule nega-dulesulidganga guoed.
  uig-CYR: — Улар вәйран қилинған зиминлар арисида вәйран қилиниду; униң шәһәрлири
    харабә қилинған шәһәрләр арисида ятиду.
  tel-2017: పాడైపోయిన దేశాల మధ్య వాళ్ళు దిక్కులేని వాళ్ళుగా ఉంటారు. శిథిలాల పట్టణాల
    మధ్య వారి పట్టణాలుంటాయి.
  hat-BSA: Yo va vin dezole nan mitan peyi ki dezole yo. Konsa, vil li yo va nan mitan
    vil k ap devaste yo.
  kos-kos: Facl sac ac fah arulana sikiyukla yohk liki acn nukewa faclu, ac siti we
    uh ac fah oan arulana musalsalu.
  hbo-WLC: וְנָשַׁ֕מּוּ בְּת֖וֹךְ אֲרָצ֣וֹת נְשַׁמּ֑וֹת וְעָרָ֕יו בְּתוֹךְ־עָרִ֥ים
    נַחֲרָב֖וֹת תִּֽהְיֶֽינָה׃
  ibo-ibo: Ha ga-atọgbọrọ nʼefu, nʼetiti ala niile tọgbọrọ nʼefu. Obodo ha niile ga-abụ
    mkpọmkpọ ebe, nʼetiti ọtụtụ obodo e bibiri ebibi.
  ory-ory: ପୁଣି, ସେମାନେ ଧ୍ୱଂସିତ ନଗରସମୂହ ମଧ୍ୟରେ ଧ୍ୱଂସିତ ହେବେ ଓ ତାହାର ନଗରସକଳ ଉତ୍ସନ୍ନ
    ନଗରସମୂହର ମଧ୍ୟରେ ଥିବ।
  chk-chk: Iwe, fanüer epwe tala lap seni ekewe fanü meinisin, nge telinimwer kewe
    repwe fokun tatakis lap seni ekoch telinimw mi tatakis.
  rop-rop: “‘Yumob kantri garra jidan emtiwan nomo garram enijing, en detlot taun
    garra jidan brabli rabishwan.
  ukr-1871: І опустїє він серед попустошених земель, і стояти муть міста його серед
    попустошених городів.
  deu-1951: Und sie sollen unter andern verwüsteten Ländern wüste sein und ihre Städte
    unter andern zerstörten Städten daliegen;
  eng-JPS: And they shall be desolate in the midst of the countries that are desolate,
    and her cities shall be in the midst of the cities that are wasted.
  srp-1865: I biæe pusti meðu pustijem zemljama, i gradovi æe njegovi biti meðu pustijem
    gradovima.
  lug-lug: Balirekebwawo wakati mu nsi endala ezalekebwawo, n’ebibuga byabwe biribeera
    ebimu ku ebyo ebyasaanawo.
  heb-heb: ונשמו בתוך ארצות נשמות ועריו בתוך ערים נחרבות תהיינה׃
  ben-IRV: তারা ধ্বংসিত দেশসমূহের মধ্যে ধ্বংসিত হবে এবং দেশের শহর সব উচ্ছিন্ন শহরগুলির
    মধ্যে থাকবে।
  pan-pan: ਉਹ ਉੱਜੜੇ ਦੇਸਾਂ ਦੇ ਵਿਚਕਾਰ ਉੱਜੜਨਗੇ, ਅਤੇ ਉਹ ਦੇ ਸ਼ਹਿਰ ਉੱਜੜੇ ਸ਼ਹਿਰਾਂ ਦੇ ਵਿਚਕਾਰ
    ਉਜਾੜ ਰਹਿਣਗੇ।
  mya-JVB: ပျက်စီး သော ပြည် တို့တွင် ပျက်စီး လျက်ရှိကြ၍ ၊ လူဆိတ်ညံ သော မြို့ တို့တွင်
    အဲဂုတ္တုမြို့တို့သည် ပါဝင် ကြ လိမ့်မည်။
  hmo-hmo: Aigupito be anina lasi tano, be tuari taudia ese do idia halaoa. Aigupito
    idia hagegea besedia, Aigupito idia durua besedia, edia tano danu be anina lasi
    gabu do idia halaoa. Unai edia tano ena hanua ibounai danu, be idia hadikaia ore
    hanua edia huanai do idia noho.
  urd-urd: और वह वीरान मुल्कों के साथ वीरान होंगे, और उसके शहर उजड़े शहरों के साथ
    उजाड़ रहेंगे।
  rus-SYN: И опустеет он среди опустошенных земель, и города его будут среди опустошенных
    городов.
  bqc-SIM: An bùsuↄ gↄ̃ bɛzia ũ dɛ bùsu píia, an wɛ̃́lɛ ↄ̃̀ↄkpaa aↄ dɛ wɛ̃́lɛ
    píia.
  tcz-CHONGTHU: Egypt gam dalhah a uma dalhahsa namtin vaipi hon aum kimvel diu chule
    akhopi ho jouse ahom keuva kijama ahomkeuva kijam khopi dang hon aumkim vel diu
    ahi.
  mar-mar: ते जे देश ओसाड झाले आहेत त्यांच्यामध्ये ते घृणास्पद होतील आणि त्यांची नगरे
    नाश झालेल्या नगरात असतील.
  qub-qub: « ‹Illgächisha nasyuncuna caycajpitapis mas piyur illgächishami canga Egipto
    nasyonga. Siudänincunapis pasaypa juchur-ushashami canga.
  bqp-bqp: Ben tem mɛ, mu koo ko bɑnsu n kere tem mɛ n tie hɑnduniɑ sɔɔ. Ben wusu
    su koo kowɑ bɑnsu mɑm mɑm n kere wuu si su tie.
  hat-hat: Se peyi sa a ki pral pi mal nan tout peyi yo devaste yo. Lavil li yo pral
    tounen mazi nèt.
  eng-BSB: They will be desolate among desolate lands, and their cities will lie among
    ruined cities.
  eng-WEBPB: “They will be desolate in the middle of the countries that are desolate.
    Her cities will be amongst the cities that are wasted.
  kbq-kbq: Hagi mika havizama huno me'nea moparamimofo amu'nompina Isipi mopamo'a
    haviza huno mesigeno, havizama hu'naza rankumatamimofo amu'nompina zamagri rankuma'mo'za
    haviza hu'za megahaze.
  nhe-BL: “Huan quixolehuase nopa tlali Egipto hasta quionpanos sequinoc tlaltini
    tlen mocajtoque xolejtoque. Huan nochi ialtepehua Egipto mocahuase más xolejtoque
    que sequinoc altepetini.
  gub-BL: Heta tetea'u ywy teko heta 'ymaw wà. Ezit uzeapo putar ywy teko heta 'ymaw
    a'e ywy wazàwe nehe no. Zauxiapekwer umumew putar tawhu a'e ywy rehe har paw rupi
    a'e wà nehe no.
  eng-DRA: And they shall be desolate in the midst of the lands that are desolate,
    and the cities thereof shall be in the midst of the cities that are wasted.
