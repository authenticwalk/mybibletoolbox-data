verse: EZK.030.014
translations:
  mal-C: ഞാൻ പത്രോസിനെ ശൂന്യമാക്കുകയും സോവാനു തീ വെക്കുകയും നോവിന്റെമേൽ ശിക്ഷാവിധി
    വരുത്തുകയും ചെയ്യും.
  deu-TKW: Und ich verwüste Pathros und lege Feuer an Zoan und vollstrecke Gerichte
    an No.
  lin-lin: Nakobebisa engumba Patrosi, nakotia moto kati na engumba Tsoani mpe nakopesa
    etumbu na engumba Tebesi.
  eng-LSV: And I have made Pathros desolate, || And I have given fire against Zoan,
    || And I have done judgments in No,
  eng-GNV: And I will make Pathros desolate, and will set fire in Zoan, and I will
    execute iudgement in No.
  eng-WEBSTER: And I will make Pathros desolate, and will set fire in Zoan, and will
    execute judgments in No.
  nhw-BL: Nopa tlali Patros catli mocahua ica ajco ipan Egipto nijtlamisosolos. Nijtlamitlatis
    altepetl Zoán ica ajco huan altepetl Tebas senquistoc nijtlamiltis.
  swh-ONEN: Nitaifanya Pathrosi kuwa ukiwa na kuitia moto Soani, nami nitaipiga kwa
    adhabu Thebesi
  bba-bba: Kon Pɑturɔsi kpeerɑsiɑ kpɑ n Soɑni dɔ̃ɔ mɛni kpɑ n mɑɑ Tebɛsi siri.
  eng-KJVCPB: And I will make Pathros desolate, and will set fire in Zoan, and will
    execute judgments in No.
  luo-luo: Abiro miyo yo ka Malo mar Misri doko gunda, Zoan to abiro chinyoe mach,
    to Thebes to abiro kumo.
  meu-meu: Pataro na baina havahua, Soan na baina doua, bona hahemaoro karadia na
    Tebe latanai baina kara.
  npi-ULB: तब म फारोलाई निर्जन पारिदिनेछु र सोअनमा आगो लगाउनेछु, र थेबसमा म न्यायको
    फैसला गर्नेछु ।
  yor-yor: Èmi yóò sì mú kí Paturosi di ahoro, èmi yóò fi iná sí Ṣoani, èmi yóò sì
    fi ìyà jẹ Tebesi.
  pes-OPCB: «شهرهای فَتروس، صوعَن و تِبس را با دست خود خراب می‌کنم.
  tgl-ULB: Pagkatapos, pababayaan ko ang Patros at susunugin ko ng apoy ang Zoan,
    at magsasagawa ako ng mga kahatulan sa Tebez.
  hui-hui: I̱na Iyibi dindi abene unurahayagi wai labu dindi ngelolebero. Ani bialu
    dindi abene uyurahayagi Soana tano ngagobi bo heda hai holebero. Tebese tano timbuni
    ngago ko biyarunaga pani mulebero.
  mya-mya: အီ​ဂျစ်​ပြည်​တောင်​ပိုင်း​ကို​လူ​သူ​ဆိတ်​ငြိမ် ရာ​အ​ရပ်​ဖြစ်​စေ​၍ မြောက်​ပိုင်း​တွင်​ရှိ​သော
    ဇော​န​မြို့​ကို​မီး​ရှို့​မည်။ နော​မြို့​တော်​ကို လည်း​အ​ပြစ်​ဒဏ်​ခတ်​မည်။-
  bod-N: ངས་ཕཱད་རུའུ་སི་སྟོངས་སུ་འཇུག་ཅིང་། ཚོ་ཨན་དུ་མེ་སྦར་ནས་ནོ་ཡུལ་ལ་ཉེས་ཆད་གཅོད་དོ།
    །
  sna-sna: Ndichaita kuti Patirosi ive dongo, ndichapisa Zoani, uye ndicharanga Tebhesi.
  spa-BLM: Haré que Patros quede desolado, y prenderá fuego en Zoan, y ejecutará las
    sentencias del No.
  cac-cac: Ol in satel chon̈ab' Patros, ol vac'anoch sc'ac'al chon̈ab' Zoán, ol vac'anoch
    yaelal d'a yib'an̈ chon̈ab' Tebas.
  swh-ULB: Kisha nitaifanya Pathrosi ukiwa na kuweka moto katika Soani, nitatekeleza
    matendo ya hukumu katika No.
  bel-bel: І спустошу Патрос і пашлю агонь на Цаан, і ўчыню суд над Но.
  deu-ELBBK: Und ich werde Pathros verwüsten und Feuer anlegen in Zoan und Gerichte
    üben an No.
  mbb-OT: Edhimuwen ku he mekevulungbulung is Patros, ebinsulan ku is Zoan, ne edsilut
    a ziyà te Tebes.
  mal-2015: ഞാൻ പത്രോസിനെ ശൂന്യമാക്കും; സോവാന്നു തീ വെക്കും, നോവിൽ ന്യായവിധി നടത്തും.
  rmc-rmc: Zňičinava o južno Egipt, labarava e jag andro Coan a sudzinava o Tebi.
  pes-OPV: و فترس را خراب نموده، آتشی درصوعن خواهم افروخت. و بر نو داوری خواهم نمود.
  ron-1924: Вой пустии Патросул, вой пуне фок Цоанулуй ши-Мь вой адуче ла ындеплинире
    жудекэциле асупра Ноулуй.
  ben-OBCV: আমি মিশরের উপরের এলাকাটিকে পতিত জমি করে ফেলে রাখব, সোয়নে আগুন লাগাব এবং
    থিব্‌সকে শাস্তি দেব।
  som-som: Oo Fatroos ayaan cidla ka dhigi doonaa, Socanna dab baan qabadsiin doonaa,
    oo Noona xukummo baan ku soo dejin doonaa.
  lat-VUC: Et disperdam terram Phathures, et dabo ignem in Taphnis, et faciam judicia
    in Alexandria.
  eng-ASVBT: And I will make Pathros desolate, and will set a fire in Zoan, and will
    execute judgments upon No.
  ita-1885: E deserterò Patros, e metterò il fuoco in Soan, e farò giudicii in No.
  eng-LXXUP: And I will destroy the land of Pathros, and will send fire upon Tanis,
    and will execute vengeance on Diospolis.
  eng-ULB: Then I will make Pathros desolate and set fire in Zoan, and I will execute
    acts of judgment on Thebes.
  spa-VBL: Destruiré Patros, incendiaré Zoán y castigaré a Tebas.
  fra-_FOB: Je désolerai Pathros; je mettrai le feu à Tsoan, et j'exercerai mes jugements
    sur No.
  mal-mal: ഞാൻ പത്രോസിനെ ശൂന്യമാക്കും; സോവാനു തീ വയ്ക്കും, നോവിൽ ന്യായവിധി നടത്തും.
  urd-GVR: Mere hukm par junūbī Misr barbād aur Zuan nazar-e-ātish hogā. Maiṅ Thības
    kī adālat
  suz-BL: गो पथ्रोस कली मुर मबाक्‍तीके सेल्‍नुङ। सोआन सहरम मी सुइक्‍नुङ। गो थेबेस
    सहर कली निसाफ पा सजाइ गेनुङ। नहुम ३:८-९
  eng-NOY: And I will lay waste Pathros, and bring a fire upon Zoan, and execute judgments
    upon No.
  ita-1927: Desolerò Patros, darò alle fiamme Tsoan, eserciterò i miei giudizi su
    No,
  ckb-ckb: پاشایەتی باشووری میسر تێکدەدەم و ئاگر لە چۆعەن بەردەدەم و لە تیب سزا دەسەپێنم.
  eng-BBE: And I will make Pathros a waste, and put a fire in Zoan, and send my punishments
    on No.
  kan-OKCV: ನಾನು ಪತ್ರೋಸನ್ನು ನಾಶಮಾಡಿ, ಚೋವನ್ ಪಟ್ಟಣಕ್ಕೆ ಬೆಂಕಿಯಿಡುವೆನು. ತೆಬೆಸ್ ಪಟ್ಟಣವನ್ನು
    ದಂಡಿಸುವೆನು.
  tam-2017: பத்ரோசைப் பாழாக்கி, சோவானிலே தீக்கொளுத்தி, நோ பட்டணத்தைத் தண்டித்து,
  spa-RV-1909: Y asolaré á Patros, y pondré fuego á Zoán, y haré juicios en No.
  ron-BTF: Și voi pustii Patrosul și voi pune foc în Țoan și voi face judecăți în
    No.
  eng-WEBP: I will make Pathros desolate, and will set a fire in Zoan, and will execute
    judgments on No.
  eng-FBV: I will destroy Pathros, set Zoan on fire, and punish Thebes.
  nld-1939: Ik sla Egypte met schrik, En Patros met verwoesting; Steek Sóan in brand,
    Voltrek het vonnis in No.
  nch-BL: Nopa tali Patros cati mocahua ica huejcapa ipan Egipto nijtamisosolos. Nijtamitatis
    altepet Zoán ica huejcapa huan altepet Tebas senquisa nijtamiltis.
  vie-1934: Ta sẽ làm cho Pha-trốt nên hoang vu; đặt lửa tại Xô-an, và làm ra sự đoán
    phạt trên Nô.
  hin-CV: मैं ऊपरी मिस्र को उजाड़ दूंगा, ज़ोअन नगर को आग लगा दूंगा तथा थेबेस नगर को
    दंड दूंगा.
  spa-BES: Y haré de Pathros ruinas, y pondré fuego en Zoán, y enviaré mis castigos
    a Tebas.
  tdx-tdx: Hanoeko bangiñe ty Patrose le hamiañako afo ty Tsoane, vaho hafetsako amy
    No ty zaka.
  tha-KJV: เราจะกระทำให้ปัทโรสเป็​นที​่​รกร้าง และจะวางเพลิงในโศอัน และจะกระทำการพิพากษาเมืองโน
  por-BR-2018: E desolarei a Patros, porei fogo a Zoã, e farei juízos em Nô.
  deu-ELO: Und ich werde Pathros verwüsten, und Feuer anlegen in Zoan, und Gerichte
    üben an No.
  eng-WYC-2018: and I shall lose, [or destroy], the land of Pathros. And I shall give
    fire in Tanis, and I shall make my dooms in Alexandria. (and I shall destroy the
    land of Pathros. And I shall set fire to Zoan, and I shall bring in my judgements
    upon No.)
  epo-epo: Mi ruinigos Patroson, Mi ekbruligos fajron en Coan, kaj Mi faros juĝon
    en No.
  uig-PIN: Mǝn Patros xǝⱨirini wǝyranǝ ⱪilip, Zoan xǝⱨiridǝ ot salimǝn, No xǝⱨiri
    üstidin ⱨɵküm qiⱪirip jazalaymǝn.
  beo-beo: Na da Idibidi ga (south) soge wadela:lesimu, amola Soua:ne moilai bai bagade
    gadili (north) diala amo laluga ulagisimu. Na da Idibidi bisilua moilai bai bagade
    amo Dibisi, amoma se bidi imunu.
  tpi-OTNT: Na bai mi kukim Isip olgeta. Na bai mi mekim hap saut bilong Isip i kamap
    ples nating. Na taun Soan long hap not bai i paia olgeta. Na ol birua bai i brukim
    banis i raunim taun Tebes, na kilim olgeta manmeri. Mi belhat long taun Pelusium,
    em dispela strongpela taun bilong Isip, na bai mi mekim save long en na bai ol
    Pelusium i karim bikpela hevi na pen. Na bai mi givim bikpela hevi long Memfis
    long olgeta de.
  hau-SA: Zan lalace Masar ta Bisa in ƙuna wuta wa Zowan in zartar da hukunci a kan
    Tebes.
  uig-LAT: Men Patros shehirini weyrane qilip, Zoan shehiride ot salimen, No shehiri
    üstidin höküm chiqirip jazalaymen.
  nde-nde: Ngizachitha iPhathrosi, ngithungele iZowani ngomlilo, besengiletha isijeziso
    phezu kweThebesi.
  ton-ton: Pea te u ngaohi ke lala ʻa Patalosi, pea te u fakatupu ʻae afi ʻi Soani,
    pea te u fai ʻae tautea ʻi Nō.
  ces-1613: Nebo pohubím Patros, a zapálím oheň v Soan, a vykonám soudy v No.
  eng-WMB: I will make Pathros desolate, and will set a fire in Zoan, and will execute
    judgments on No.
  tam-TCV: நான் எகிப்தின் பத்ரோஸைப் பாழாக்கி, சோவானுக்கு நெருப்புமூட்டி, தேபேஸைத்
    தண்டிப்பேன்.
  ceb-ULB: Unya himoon ko nga biniyaan ang Patros ug sunogon ang Zoan, ug ipakanaog
    ko ang paghukom ngadto sa Tebes.
  pol-UBG: Spustoszę Patros, rozniecę ogień w Soan i wykonam sąd w No.
  urd-GVU: میرے حکم پر جنوبی مصر برباد اور ضُعن نذرِ آتش ہو گا۔ مَیں تھیبس کی عدالت
  deu-1912: Ich will Pathros wüst machen und ein Feuer zu Zoan anzünden und das Recht
    über No gehen lassen
  kan-2017: ನಾನು ಪತ್ರೋಸನ್ನು ಹಾಳುಮಾಡಿ, ಚೋವನಿಗೆ ಬೆಂಕಿಯಿಡುವೆನು. ನೋಪುರವನ್ನು ದಂಡಿಸಿ,
  yap-yap: Bay gu pingeg e lan yimuch u Egypt nge par ni dakriy ban’en riy mu gup’
    e nifiy ko fare binaw nu Zoan ko lel’och. Mug gechignag fare binaw ni Thebes ni
    ireram e tochuch.
  hlt-MCSB: Parthros te ka pong sak vetih Zoan te hmai neh ka hoeh ni. No te khaw
    tholhphu ka suk thil ni.
  mdy-ETH: ጊብፄኮ ዾኦሎ ዛላ ዓኣ ጳፂሮሴ ጌይንታ ካታሞ ታኣኒ ዓሲ ናንጉዋ ዳውሌ ማሃንዳኔ፤ ኬዶ ባንፆና ዓኣ ፆዓኔ ካታሞይዳ
    ታሚ ታኣኒ ዓጋንዳኔ፤ ሃሣ ቴብሴ ካታሞዋ ፑርታ ሜቶና ታ ዋኣዪሳንዳኔ።
  twi-ASANTE: Mɛsɛe Misraim Atifi, ato Soan mu ogya na matwe Tebes aso.
  eng-WEBU: I will make Pathros desolate, and will set a fire in Zoan, and will execute
    judgments on No.
  wal-wal: Taani Patiroosa giyo tohossa bagga Gibxxe baisa kessana; huuphessa baggaara
    de7iya Xo7aane kataman tamaa yeddana; Teebisa katamaakka qaxxayana.
  spa-PDDPT: Asolaré a Patros. Encenderé fuego en Zoán y haré juicios en Tebas.
  gun-gun: Ha'e rami vy ambovaipa 'rã Patros tetã, Zoã re amboja uka 'rã tata, ha'e
    anhombopaga 'rã Nô py.
  ilo-ULB: Ket pagbalinekto a langalang ti Patros ken mangpasgedak iti apuy idiay
    Zoan, ken ukomekto ti Tebes.
  kpg-kpg: Au gaa hai di baahi ngaaga Egypt gii hai di anga henua, gaa dudu labelaa
    di waahale Zoan i baahi ngeia. Au ga hagaduadua di waahale damana go Thebes.
  uig-ARA: مەن پاتروس شەھىرىنى ۋەيرانە قىلىپ، زوئان شەھىرىدە ئوت سالىمەن، نو شەھىرى
    ئۈستىدىن ھۆكۈم چىقىرىپ جازالايمەن.
  sus-sus: N Patirosi xun nakanama nɛ, n tɛ din Sowan na, n Tebese ɲaxankata.
  pon-2006: I pahn wiahkihla palieir en Isip sapwtehn oh isikala kahnimw Soan ni paliepeng.
    I pahn kaloke poahsoan kaunen kahnimw Dihpes.
  ksd-ksd: Ina vakapakapana Patros, ma ina tun Soan ma ra iap, ma ina kure Tebes;
  grc-BRENT: Καὶ ἀπολῶ γῆν Φαθωρῆς, καὶ δώσω πῦρ ἐπὶ Τάνιν, καὶ ποιήσω ἐκδίκησιν ἐν
    Διοσπόλει.
  ind-AYT: Aku akan membuat Patros menjadi sunyi, dan menyalakan api di Soan, dan
    melaksanakan penghakiman atas Tebe.
  nya-nya: Ndidzasandutsa chipululu mzinda wa Patirosi, ndi kutentha mzinda wa Zowani.
    Ndidzalanga mzinda wa Thebesi.
  hrv-hrv: Opustošit ću Patros, zapaliti Soan, izvršiti sud na Tebi.
  mps-mps: Tama Isip bulu sese tama isi ula silaibao. Tama eno u saut badu te Isip
    bulude te olo bulu pedalomainu yaibao. Tama taun Soan te not badu te bulu sese
    tama isi ula silaibao. Tama te boi bidi dabego te taun Tebes bagulali obo aluama,
    tagalaibao. Tama we bidi hauwa elama, silaibao. Eno taun Pelusium sębę ebao,
    te da te Isip dabego bomai taun dao, tama eno aga dene genuai menama, tama augwali
    sęgę me dene genuai mu saibao. Tama eno Memfis dabebolo sęgę sesemane sogo
    dene mawaibao.
  tpi-tpi: Na bai mi kukim Isip olgeta. Na bai mi mekim hap saut bilong Isip i kamap
    ples nating. Na taun Soan long hap not bai i paia olgeta. Na ol birua bai i brukim
    banis i raunim taun Tebes, na kilim olgeta manmeri. Mi belhat long taun Pelusium,
    em dispela strongpela taun bilong Isip, na bai mi mekim save long en na bai ol
    Pelusium i karim bikpela hevi na pen. Na bai mi givim bikpela hevi long Memfis
    long olgeta de.
  dan-1931: Jeg lægger Patros øde, sætter Ild på Zoan og holder Dom over No.
  vie-OVCB: Ta sẽ làm Pha-trốt ra hoang vu, nổi lửa đốt Xô-an, và thi hành án phạt
    Thê-be.
  guj-2017: હું પાથ્રોસને વેરાન કરીશ અને સોઆનમાં અગ્નિ સળગાવીશ, નોનો ન્યાય કરીને સજા
    કરીશ.
  pon-2006A: I pahn wiahkihla palieir en Isip sapwtehn oh isikala kahnimw Soan ni
    paliepeng. I pahn kaloke poahsoan kaunen kahnimw Dihpes.
  por-BRBSL: Vou deixar Pathros desolado, e vai atear um incêndio em Zoan, e executará
    julgamentos sobre o No.
  cth-cth: Pathros hah kai ni ka raphoe han, Zoan vah hmai ka tâco sak vaiteh, No
    kho dawk lawkcengnae ka kuep sak han.
  twi-twi: Mɛsɛe Misraim Atifi, ato Soan mu gya na matwe Tebes aso.
  hlt-hlt: Parthros te ka pong sak vetih Zoan te hmai neh ka hoeh ni. No te khaw tholhphu
    ka suk thil ni.
  tbz-SIM: Pɑtidoosi ɛì bo dɔúnko kɛ̀ Soɑ̃ɑ̃ kpɛrii cɔ́útɛ́, m bo potɛ́ Nɔɔ ɛì kɔbɛ.
  msy-2020: Kɨ Isipɨn sautɨn amadaghan itir nguibar ekiam Patros damightɨ, biziba
    bar an puvatɨgham. Egh notɨn amadaghan nguibar ekiam Soan, avim a datɨghtɨ a isigham.
    Egh kɨ nguibar ekiam Tebes, an gumazamiziba tuisɨgh ivezir kuram a danɨngam.
  dop-dop: Mɑɑ kpiisi Pɑtǝlɔsɩ ɩcɑtɛ. Mɑɑ sɔ kɔkɔ kɛ Sowɑŋ nyǝntɛ nɑ mɑ́ hʋʋnɑ No
    nyǝ́mɑ.
  azb-azb: Patrosu xarabalığa çevirəcəyəm, Soanı oda verəcəyəm, No şəhərini cəzalandıracağam.
  eng-DBY: And I will make Pathros desolate, and will set a fire in Zoan, and will
    execute judgment in No.
  hin-2017: मैं पत्रोस को उजाड़ूँगा, और सोअन में आग लगाऊँगा, और नो को दण्ड दूँगा।
  wol-KYG: Maay yàqte Pattros, taal dëkk bi ñuy wax Cowan, ba sottal sama mbugal ci
    kaw dëkk bi ñuy wax No.
  eng-YLT: And I have made Pathros desolate, And I have given fire against Zoan, And
    I have done judgments in No,
  eng-WYC-2017: and I shall lose, [or destroy], the land of Pathros. And I shall give
    fire in Tanis, and I shall make my dooms in Alexandria.
  eng-WMBB: I will make Pathros desolate, and will set a fire in Zoan, and will execute
    judgements on No.
  urd-GVH: मेरे हुक्म पर जुनूबी मिसर बरबाद और ज़ुअन नज़रे-आतिश होगा। मैं थीबस की अदालत
  rug-rug: Kote huaria Rau si pa Izipi Ulu, sulu pania si pa Zoani, meke va kilasia
    si pa Tibesi.
  gaz-gaz: Phaxroosin nan onsa; Zooʼaanitti ibidda nan qabsiisa; Tebesiin immoo nan
    adaba.
  fra-LSG: Je dévasterai Pathros, Je mettrai le feu à Tsoan, Et j’exercerai mes jugements
    sur No.
  yal-yal: N Misiran yamanan faxa binna raxɔrima nɛn, n yi tɛɛn so Soyan taan na,
    n yi n ma kiti ragidixine rakamali No taan ma.”
  haw-1868: E hooneoneo hoi au ia Paterosa, a e haawi i ke ahi iloko o Zoana, a e
    hoopai hoi maloko o No.
  arb-NAV: وَأُخَرِّبُ فَتْرُوسَ، وَأُضْرِمُ نَاراً فِي صُوعَنَ، وَأُنَفِّذُ أَحْكَاماً
    فِي طِيبَةَ.
  ewe-ewe: Mana Egipte ƒe dzigbeme nazu gbegbe, matɔ dzo Zoan, eye mahe to na Tebes.
  eng-LEE: And I will make Pathros desolate, and set fire to Zo'an; and I will execute
    judgments in No.
  asm-FB: ইয়াত মই পথ্ৰোচক ধ্বংস কৰিম, চোৱনত জুই লগাম আৰু নো নগৰক দণ্ড দিম।
  sus-A: ﭑ ثَتِرٌ سِ شُن نَكَنَمَ نّ، ﭑ تّ دِن سٌوَن نَ، ﭑ تٍبٍسٍ حَشَنكَتَ.
  fra-SBL: Je ferai de Pathros une désolation, et mettra le feu à Zoan, et exécutera
    les jugements sur No.
  hbo-hbo: וַהֲשִׁמֹּתִי֙ אֶת־פַּתְרֹ֔וס וְנָתַ֥תִּי אֵ֖שׁ בְּצֹ֑עַן וְעָשִׂ֥יתִי
    שְׁפָטִ֖ים בְּנֹֽא׃
  kik-kik: O nakuo Pathirosi nĩngakwananga, na ngwatie mwaki kũu Zoani, o na herithanie
    kũu Thebesi.
  fra-NCL: Je désolerai Pathros, je mettrai le feu à Tsoan, j’exercerai des jugements
    sur No ;
  cek-AK: Pathros prae to ka pongsak han, Zoan vangpui to hmai hoiah ka thlaek moe,
    No vangpui to lok ka caek han.
  cuk-cuk: An Patros-neggwebur obelogoed, an Zoán-neggwebur soogi ogumakoed, an Tebas-neggwebur
    sabsur-odurdakoed.
  uig-CYR: Мән Патрос шәһирини вәйранә қилип, Зоан шәһиридә от салимән, Но шәһири
    үстидин һөкүм чиқирип җазалаймән.
  tel-2017: పత్రోసును పాడు చేస్తాను. సోయనులో నిప్పు పెడతాను. తేబేస్ మీదికి శిక్ష పంపిస్తాను.
  hat-BSA: Mwen va fè Pathros vin dezole, mete dife nan Tsoan, e egzekite jijman sou
    Nò.
  kos-kos: Nga ac oru tuh siti Pathros layen eir in Egypt in sikiyukla, ac esukak
    siti Zoan layen epang. Nga ac fah kalyei Thebes, capital lun acn we.
  hbo-WLC: וַהֲשִׁמֹּתִי֙ אֶת־פַּתְר֔וֹס וְנָתַ֥תִּי אֵ֖שׁ בְּצֹ֑עַן וְעָשִׂ֥יתִי
    שְׁפָטִ֖ים בְּנֹֽא׃
  ibo-ibo: Aga m emekwa ka Patros tọgbọrọ nʼefu. Aga m etinye ọkụ na Zoan, ma taa
    Tibs ahụhụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ପଥ୍ରୋଷକୁ ଧ୍ୱଂସ କରିବା ଓ ସୋୟନରେ ଅଗ୍ନି ଲଗାଇବା, ଆଉ ନୋ-ନଗରରେ ଦଣ୍ଡାଜ୍ଞା
    ସଫଳ କରିବା।
  chk-chk: Üpwe ataela Patros mi nom efeng, üpwe keni Soan mi nom ör o apwüngü Thebes.
  rop-rop: Det taun gulum Pethros garra jidan rabishwan du, en det taun gulum Sowan
    garra barnbarn, en oni graun garra jidan en det bigiswan taun gulum Thibs garra
    binijap du.
  ukr-1871: І спустошу Патрос, і пущу пожаром Зоан, і розпочну суд над Но.
  deu-1951: und will Patros verwüsten und in Zoan ein Feuer anzünden, und will an
    No das Urteil vollziehen
  eng-JPS: And I will make Pathros desolate, and will set a fire in Zoan, and will
    execute judgments in No.
  srp-1865: I opustošiæu Patros, i upaliæu Soan, i izvršiæu sud na Novu.
  lug-lug: Ndifuula Pasulo okuba amatongo, ne Zowani ndikikumako omuliro ne mbonereza
    n’ab’omu No.
  heb-heb: והשמתי את פתרוס ונתתי אש בצען ועשיתי שפטים בנא׃
  ben-IRV: আর আমি পথোষকে ধ্বংস করব, সোয়নে আগুন লাগাব ও নো-শহরে বিচারসিদ্ধ শাস্তি
    দেব।
  pan-pan: ਪਥਰੋਸ ਨੂੰ ਉਜਾੜ ਦਿਆਂਗਾ, ਸੋਆਨ ਵਿੱਚ ਅੱਗ ਲਾਵਾਂਗਾ ਅਤੇ ਨੋ ਵਿੱਚ ਮੈਂ ਨਿਆਂ ਕਰਾਂਗਾ।
  mya-JVB: ပါသရု ပြည်ကို ငါဖျက် မည်။ ဇောန မြို့ကိုလည်း မီး ရှို့မည်။ နော မြို့ကိုလည်း
    အပြစ်ဒဏ် စီရင် မည်။
  hmo-hmo: Pataro be anina lasi gabuna do lau halaoa, bona Soana be lahi dekena amo
    do lau gabua. Tebe hanua ena dika davana do lau henia.
  urd-urd: और फ़तरूस को वीरान करूँगाऔर जुअन में आग भड़काऊँगा और नो पर फ़तवा दूँगा।
  rus-SYN: И опустошу Пафрос и пошлю огонь на Цоан, и произведу суд над Но.
  bqc-SIM: Má tó Egipi gɛↄmidↄkĩi oi gↄ̃ bɛzia ũɛ, mí tɛsↄ̃ Zoãwa, mí yã́kpalɛkɛ
    ń Tɛbɛsio.
  tcz-CHONGTHU: Keiman Egypt lhanglam kasuh manga Zoan meiya kahalhah a chule Pathros
    te douna a thutan kahin pohlut ding ahi.
  mar-mar: मी पथ्रोसला ओसाड करीन. व सोअनास आग लावीन. मी नो याला न्यायदंड करीन.
  qub-qub: Patros partitaga ushajpämi juchur-ushacächishaj. Zoán siudätapis ninawanmi
    rupaycachishaj. Tebas siudätapis sumajmi jusgashaj.
  bqp-bqp: Kon Pɑturɔsi kpeerɑsiɑ kpɑ n Soɑni dɔ̃ɔ mɛni kpɑ n mɑɑ Tebɛsi siri.
  hat-hat: M'ap devaste zòn Patwòs la nan sid peyi a. M'ap mete dife nan lavil Zoan
    nan nò. M'ap pini lavil Tèb, kapital peyi a.
  eng-BSB: I will lay waste Pathros, set fire to Zoan, and execute judgment on Thebes.
  eng-WEBPB: I will make Pathros desolate, and will set a fire in Zoan, and will execute
    judgements on No.
  kbq-kbq: Hagi Patrosi kumara eri haviza nehu'na, Zoani kumara teve taginte'nugeno
    teveregahie. Ana nehu'na Tebesi kumapi vahera zamagrama hu'naza zantera knaza
    zami'na zamazeri haviza
  nhe-BL: Nopa tlali Patros tlen mocahua ica ajco ipan Egipto nijtlamixolehuas. Nijtlamitlatis
    altepetl Zoán ica ajco huan altepetl Tebas senquistoc nijtlamiltis.
  gub-BL: Amuxinig putar ywy Ezit rehe har kwarahy ihemaw awyze har kutyr har ihe
    nehe, ywyxiguhu romo iapo pà ihe nehe. Amunyk putar tata Zuwà tawhu kwarahy heixe
    haw awyze har kutyr har rehe har rehe nehe. Azepyk putar Tema tawhu tuwihawete
    heko haw rehe ihe nehe.
  eng-DRA: And I will destroy the land of Phatures, and will make a fire in Taphnis,
    and will execute judgments in Alexandria.
