    ma, e a kolonma nɛ a n tan nan na Alatala ra.
  pon-2006: Ei, I pahn kaluwetehla nanmwarkien Isip oh kakehlahda nanmwarkien Papilonia.
    Ni ei pahn ketikihong nei kedlahs oh e pahn kauwalahng Isip, aramas koaros pahn
    esehla me ngehi, KAUN-O.
  ksd-ksd: Ma ina vaongor ra lima i ra king Babilon, ma ra lima i Parao na bilua;
    ma diat a nunure ba iau ra Luluai, ba iau vung tar kaugu pakat na vinarubu ta
    ra lima i ra king Babilon, ma i tulue taun ra gunan Aigipto.
  grc-BRENT: Καὶ ἐνισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος, οἱ δὲ βραχίονες Φαραὼ
