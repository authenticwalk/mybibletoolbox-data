    Esibiti tenkɛ̀ kɔbɛ bɛ̀ bo bɑntɛ́ n túmɛ̀ di Yiɛ̀ nKuyie.
  msy-2020: Guizbangɨra, kɨ Isipɨn atrivim damightɨ a gavgaviba puvatɨgham. Egh kɨ
