  eng-YLT: And I have strengthened the arms of the king of Babylon, And the arms of
    Pharaoh do fall down, And they have known that I [am] Jehovah, In My giving My
    sword into the hand of the king of Babylon, And he hath stretched it out toward
    the land of Egypt.
  eng-WYC-2017: And I shall strengthen the arms of the king of Babylon, and the arms
    of Pharaoh shall fall down. And they shall know, that I am the Lord, when I shall
    give my sword in the hand of the king of Babylon; and he shall stretch forth it
    on the land of Egypt.
  eng-WMBB: I will hold up the arms of the king of Babylon, but the arms of Pharaoh
    will fall down. Then they will know that I am the LORD when I put my sword into
    the hand of the king of Babylon, and he stretches it out on the land of Egypt.
  urd-GVH: शाहे-बाबल के बाज़ुओं को मैं तक़वियत दूँगा जबकि फ़िरौन के बाज़ू बेहिसो-हरकत
    हो जाएंगे। जिस वक़्त मैं अपनी तलवार को शाहे-बाबल को पकड़ा दूँगा और वह उसे मिसर
    के ख़िलाफ़ चलाएगा उस वक़्त लोग जान लेंगे कि मैं ही रब हूँ।
  rug-rug: Na kote va ṉiṉira i Arau sari limana sa baṉara pa Babiloni, ba sari limana
    e Pero si kote sigoto pa kalina sa. Totoso vekoa Rau sa Qua vedara pa limana sa
    baṉara pa Babiloni meke seke nia sa pa popoa Izipi, si kote madi tumae nia sapu
    Arau tugo se Zihova.
  gaz-gaz: Irree mootii Baabilon nan jabeessa; irreen Faraʼoon garuu ni laafa. Yommuu
    ani goraadee koo harka mootii Baabilon keessa kaaʼee inni immoo Gibxitti isa mirmirsutti
    isaan akka ani Waaqayyo taʼe ni beeku.
  fra-LSG: Je fortifierai les bras du roi de Babylone, Et les bras de Pharaon tomberont.
    Et ils sauront que je suis l’Éternel, Quand je mettrai mon épée dans la main du
    roi de Babylone, Et qu’il la tournera contre le pays d’Égypte.
  yal-yal: N Babilɔn mangan yiine sɛnbɛ soma nɛn, koni Misiran mangan tan sɛnbɛn ɲanma
    nɛn. Nayi, e a kolonma nɛn a Alatala nan n na, n na n ma silanfanna so Babilɔn
    mangan yii waxatin naxan yi, a yi a yite Misiran yamanan xili ma.
  haw-1868: Aka, e hooikaika au i na lima o ke alii o Babulona, a e haule na lima
    o Parao ilalo; a e ike lakou owau no Iehova, i ka wa e haawi aku ai au i ka'u
    pahikaua iloko o ka lima o ke alii o Babulona, a e o aku oia ia maluna o ka aina
    Aigupita.
  arb-NAV: وَأُشَدِّدُ ذِرَاعَيْ مَلِكِ بَابِلَ. أَمَّا ذِرَاعَا فِرْعَوْنَ فَتَتَهَاوَيَانِ،
    فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ حِينَ أَضَعُ سَيْفِي فِي يَدِ مَلِكِ بَابِلَ،
    فَيُجَرِّدُهُ عَلَى دِيَارِ مِصْرَ.
  ewe-ewe: Mado ŋusẽ Babilonia fia ƒe abɔwo, ke Farao ya ƒe abɔwo aku ɖe eŋuti. Ekema
    woanya be, nyee nye Yehowa, ne metsɔ nye yi de asi na Babilonia fia be woanyee
    le yame ɖe Egipte ŋu.
  eng-LEE: 'Yea I will make strong the arms of the king of Babylon, but the arms of
    Pharaoh shall fall down: and they shall know that I am the Lord, when I place
    my sword into the hand of the king of Babylon, that he may stretch it out over
    the land of Egypt.'
  asm-FB: আৰু মই বাবিলৰ ৰজাৰ বাহু দুটা শক্তিশালী কৰিম, কিন্তু ফৰৌণৰ বাহু দুটা হ’লে
    ভাঙি পৰিব। তেতিয়া, মই যে যিহোৱা, ইয়াক তেওঁলোকে জানিব, যেতিয়া মই বাবিলৰ ৰজাৰ
    হাতত মোৰ তৰোৱাল দিম; আৰু ইয়াৰেই তেওঁ মিচৰ দেশৰ বিৰুদ্ধে তাক আক্রমণ কৰিব।
  sus-A: ﭑ سّنبّ قِمَ نّ بَبِلْن مَنفّ مَ، كْنْ ﭑ قِرَوُنَ تَن بّلّشّيٍ عِفٌرٌ. ﭑ
    نَ ﭑ مَ سَنتِدّفّمَ سَ بَبِلْن مَنفّ بّلّشّ تّمُي نَشّ، عَ نَشَ عَ عِتٍ مِسِرَ
    شِلِ مَ، عٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.
  fra-SBL: Je soutiendrai les bras du roi de Babylone, mais les bras de Pharaon tomberont.
    Alors on saura que je suis Yahvé, quand je mettrai mon épée dans la main du roi
    de Babylone, et qu'il l'étendra sur le pays d'Égypte.
  hbo-hbo: וְהַחֲזַקְתִּ֗י אֶת־זְרֹעֹות֙ מֶ֣לֶךְ בָּבֶ֔ל וּזְרֹעֹ֥ות פַּרְעֹ֖ה תִּפֹּ֑לְנָה
    וְֽיָדְע֞וּ כִּֽי־אֲנִ֣י יְהוָ֗ה בְּתִתִּ֤י חַרְבִּי֙ בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל
    וְנָטָ֥ה אֹותָ֖הּ אֶל־אֶ֥רֶץ מִצְרָֽיִם׃
  kik-kik: Nĩngekĩra moko ma mũthamaki wa Babuloni hinya, no moko ma Firaũni nĩmakaaga
    hinya. Hĩndĩ ĩyo nĩmakamenya atĩ niĩ nĩ niĩ Jehova, rĩrĩa ngaanengera mũthamaki
    wa Babuloni rũhiũ rwakwa rwa njora arũnyiite na guoko, nake arũhiũrie okĩrĩre
    bũrũri wa Misiri.
  fra-NCL: Je fortifierai les bras du roi de Babylone, et les bras de Pharaon tomberont.
    Et l’on saura que je suis Yahweh, quand je mettrai mon épée dans la main du roi
    de Bablylone, et qu’il la tournera contre le pays d’Égypte.
  cek-AK: Babylon siangpahrang to bantha ka caksak han, to naah Faro ih ban loe thazok
    tih; Babylon siangpahrang ih ban ah sumsen ka suek han, anih mah Izip nuiah sumsen
    hoi ban payangh naah, Kai loe Angraeng ni, tiah panoek o tih.
  cuk-cuk: Babilonia-rey-e-gargangued an ogannogoed. Faraón-e-gargangueddi an nolloo
    imakoed. Babilonia-rey-e-argangi an-es-suid an mesisale, geb agi Egipto-dulemar-ogilosale,
    wisgumaloed, ani an Bab-Jehová gue.
  uig-CYR: Мән Бабил падишасиниң биләклирини күчәйтимән, вә Пирәвнниң биләклири саңгилап
    қалиду; Мән Өз қиличимни Бабил падишасиниң қолиға тутқузғинимда, у уни Мисир зимини
    үстигә созғинида, улар Мениң Пәрвәрдигар екәнлимни тонуп йетиду;
  tel-2017: బబులోను రాజు చేతులను నేను బలపరుస్తాను. ఫరో చేతులు పడిపోతాయి. ఐగుప్తు దేశం
    మీద చాపడానికి నేను నా కత్తిని బబులోను రాజు చేతికిస్తే నేను యెహోవానని ఐగుప్తీయులు
    తెలుసుకుంటారు.
  hat-BSA: Konsa, Mwen va ranfòse bra a wa Babylone nan, men bra a Farawon yo va tonbe.
    Nan lè sa a, yo va konnen ke Mwen se SENYÈ a, lè M mete nepe M nan men a wa Babylone
    nan, e lè li lonje li kont peyi Égypte la.
  kos-kos: Aok, nga fah akmunasyal, ac akkeye tokosra lun Babylonia. Ke nga ac sang
    cutlass nutik uh nu sel ac el kolla nu facl Egypt, mwet nukewa ac fah etu lah
    nga pa LEUM GOD.
  hbo-WLC: וְהַחֲזַקְתִּ֗י אֶת־זְרֹעוֹת֙ מֶ֣לֶךְ בָּבֶ֔ל וּזְרֹע֥וֹת פַּרְעֹ֖ה תִּפֹּ֑לְנָה
    וְֽיָדְע֞וּ כִּֽי־אֲנִ֣י יְהוָ֗ה בְּתִתִּ֤י חַרְבִּי֙ בְּיַ֣ד מֶֽלֶךְ־בָּבֶ֔ל
    וְנָטָ֥ה אוֹתָ֖הּ אֶל־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Aga m eme ka ogwe aka abụọ nke eze Babilọn sie ike; ma ogwe aka Fero ga-akpọnwụ.
    Mgbe ahụ, ha ga-amatakwa na mụ onwe m bụ Onyenwe anyị, mgbe m tinyere mma agha
    nʼaka eze Babilọn, na mgbe o setịpụrụ ya imegide Ijipt.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ବାବିଲ ରାଜାର ବାହୁଦ୍ୱୟ ଟେକି ଧରିବା ଓ ଫାରୋର ବାହୁଦ୍ୱୟ ତଳକୁ ଓହଳି
    ପଡ଼ିବ; ଆଉ, ଆମ୍ଭେ ଯେତେବେଳେ ବାବିଲ ରାଜାର ହସ୍ତରେ ଆମ୍ଭର ଖଡ୍ଗ ଦେବା ଓ ସେ ମିସର ଦେଶ ବିରୁଦ୍ଧରେ
    ତାହା ବିସ୍ତାର କରିବ, ସେତେବେଳେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ସେମାନେ ଜାଣିବେ।
  chk-chk: Ewer, üpwe apöchöküla pöün ewe kingen Papilon, nge pöün Farao epwe sumutiu.
    Lupwen üpwe isenalong nei ketilas lepöün ewe kingen Papilon, pwe epwe ächewechewa
    ngeni ewe fanü Isip o afeiengaua, mürin repwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: '@see-verse:EZK.030.024'
  ukr-1871: Скріплю руки цареві Вавилонському, а руки Фараонові опадуть, і зрозуміють,
    що я — Господь, як дам у руку цареві Вавилонському меча мого, а він простягне
    його на землю Египецьку.
  deu-1951: Ja, die Arme des Königs von Babel will ich stärken, dem Pharao aber werden
    die Arme sinken. Und man wird erfahren, daß ich der HERR bin, wenn ich dem König
    von Babel mein Schwert in die Hand gebe, daß er es über Ägyptenland ausstrecke.
  eng-JPS: And I will hold up the arms of the king of Babylon, and the arms of Pharaoh
    shall fall down; and they shall know that I am the LORD, when I shall put My sword
    into the hand of the king of Babylon, and he shall stretch it out upon the land
    of Egypt.
  srp-1865: Da, ukrijepiæu mišice caru Vavilonskom, a Faraonu æe mišice klonuti, i
    poznaæe se da sam ja Gospod, kad dam maè svoj u ruku caru Vavilonskom da njim
    zamahne na zemlju Misirsku.
  lug-lug: Ndinyweza emikono gya kabaka w’e Babulooni, naye emikono gya Falaawo giriremala,
    balyoke bamanye nga nze Mukama. Nditeeka ekitala mu mikono gya kabaka w’e Babulooni,
    n’akigololera ku nsi y’e Misiri.
  heb-heb: והחזקתי את זרעות מלך בבל וזרעות פרעה תפלנה וידעו כי אני יהוה בתתי חרבי
    ביד מלך בבל ונטה אותה אל ארץ מצרים׃
  ben-IRV: আর আমি বাবিলের রাজার হাত বলবান করব, কিন্তু ফরৌণের হাত ঝুলে পড়বে; তাতে
    লোকেরা জানবে যে, আমিই সদাপ্রভু, যখন আমি বাবিলের রাজার হাতে আমার তরোয়াল দেব এবং
    সে মিশর দেশের বিরুদ্ধে তা বিস্তার করবে।
  pan-pan: ਜਦ ਮੈਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀਆਂ ਬਾਂਹਾਂ ਨੂੰ ਬਲ ਦਿਆਂਗਾ ਅਤੇ ਫ਼ਿਰਊਨ ਦੀਆਂ ਬਾਹਾਂ ਡਿੱਗ
    ਪੈਣਗੀਆਂ। ਜਦੋਂ ਮੈਂ ਆਪਣੀ ਤਲਵਾਰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਮਿਸਰ
    ਦੇ ਦੇਸ ਤੇ ਖਿੱਚੇਗਾ, ਤਾਂ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် ၏ လက်ရုံး တို့ကို ငါခိုင်မာ စေမည် ။ ဖာရော ဘုရင်၏ လက်
    မူကား ၊ အောက်သို့ကျ လိမ့်မည်။ ငါ့ ထား ကို ဗာဗုလုန် ရှင်ဘုရင် လက် ၌ ငါ အပ် ၍၊ သူသည်
    အဲဂုတ္တ ပြည် ကို ထိုထားနှင့်ခုတ် သောအခါ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သူတို့
    သိ ရကြလိမ့်မည်။
  hmo-hmo: “Io, Babulonia ena king ena imana be do lau hagoadaia, to Aigupito ena
    king ena imana be do idia manoka lao. Momokani, lau ese egu tuari kaia be Babulonia
    ena king ena imana dekenai do lau atoa, bona Aigupito kahana dekenai tuari kaia
    ia duduia neganai, taunimanima be do idia diba lau be Lohiabada.
  urd-urd: हाँ शाह — ए — बाबुल के बाज़ूओं को सहारा दूँगा और फ़िर'औन के बाज़ू गिर जायेंगे
    और जब मैं अपनी तलवार शाह — ए — बाबुल के हाथ में दूँगा और वह उसको मुल्क — ए — मिस्र
    पर चलाएगा, तो वह जानेंगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: Укреплю мышцы царя Вавилонского, а мышцы у фараона опустятся; и узнают,
    что Я Господь, когда меч Мой дам в руку царю Вавилонскому, и он прострет его на
    землю Египетскую.
  bqc-SIM: Ma Babɛli kía gba gbãa, Falaↄ̃ↄ ↄ i gↄ̃ dↄ̀lↄlↄ. Tó ma a fɛ̃nda nà
    Babɛli kíaɛ a ↄzĩ, mɛ́ a sɛ dↄ Egipiↄ bùsua, aaↄ dↄ̃ sa kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman Babylon lengpa banjang teni chu kahat doh sah a Pharaoh ban
    jang teni amadinga pan nabeija umding ahi. Chule keiman kachemjam Babylon lengpa
    khutna kakoi teng aman Egypt gam douna a ahin manding ahi. Hiteng chule Egypt
    ten keima Pakai kahi ahin hetdoh diu ahi.
  mar-mar: कारण मी बाबेलाच्या राजाचे बाहू बळकट करीन, पण फारोचे बाहू गळून पडतील. जेव्हा
    मी मिसर देशावर उगारण्यासाठी आपली तलवार बाबेल राजाच्या हातात ठेवीन. मग तो तीने
    त्यांच्या देशावर हल्ला करील. तेव्हा ते जाणतील की परमेश्वर आहे.
  qub-qub: Babiloniapa rayninpa ricran callpayoj cananpämi yanapäshaj. Faraonpa ricrantanami
    callpaynajta rurashaj. Babiloniapa rayninta sablëta aptapaptë, nircur Egipto runacunata
    wañuchiptin musyacangapaj noga Tayta Dios cashä.
  bqp-bqp: Kon Bɑbilonin sinɑ boko dɑm wɛ̃ kpɑ Egibitin sinɑ bokogim mu kpe. Nɑ̀ n
    nɛn tɑkobi Bɑbilonin sinɑ boko nɔmu bɛriɑ, mɑ u kɑ ye Egibitigibu wɔri, sɑɑ ye
    sɔɔrɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Wi, m'ap bay ponyèt wa Babilòn lan fòs, men m'ap febli ponyèt farawon an.
    Lè m'a bay wa Babilòn lan nepe pa m' lan, lè l'a lonje l' sou peyi Lejip la, tout
    moun va konnen se mwen menm ki Seyè a.
  eng-BSB: I will strengthen the arms of Babylon’s king, but Pharaoh’s arms will fall
    limp. Then they will know that I am the LORD, when I place My sword in the hand
    of Babylon’s king, and he wields it against the land of Egypt.
  eng-WEBPB: I will hold up the arms of the king of Babylon, but the arms of Pharaoh
    will fall down. Then they will know that I am the LORD when I put my sword into
    the hand of the king of Babylon, and he stretches it out on the land of Egypt.
  kbq-kbq: Hagi Babiloni kini ne'mofo azana, eri hanavetigahue. Hianagi Isipi kini
    ne' Fero azana eri haviza hanugeno stino evuramigahie. E'inama hanuge'za Nagrikura
    Ra Anumza mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: Quena, nijmacas chicahualistli nopa tlanahuatijquetl tlen tlali Babilonia,
    pero nopa Faraón nijpostequilis ima huan ayoc tleno huelis quichihuas. Huan quema
    nijtlalis nomachete imaco nopa tlanahuatijquetl tlen tlali Babilonia para ma quixolehuas
    tlali Egipto, nochi quimatise para na, niDIOS.
  gub-BL: Azeharomoete azo'ok putar Ezit wanuwihawete ikàgaw izuwi nehe. Amukàg putar
    Mawiron wanuwihawete nehe. Hetakihepuku izupe imono mehe werupoe'eg Ezit ikutyr
    nehe. A'e 'ar mehe teko paw ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe
    haw wà nehe.
  eng-DRA: 'And I will strengthen the arms of the king of Babylon, and the arms of
    Pharao shall fall: and they shall know that I am the Lord, when I shall have given
    my sword into the hand of the king of Babylon, and he shall have stretched it
    forth upon the land of Egypt.'
