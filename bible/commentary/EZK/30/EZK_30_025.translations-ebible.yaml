    χεῖρας βασιλέως Βαβυλῶνος, καὶ ἐκτενεῖ αὐτὴν ἐπὶ γῆν Αἰγύπτου.
  ind-AYT: Demikianlah, Aku akan menguatkan lengan-lengan raja Babel, tetapi lengan-lengan
