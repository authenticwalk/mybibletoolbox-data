  guj-2017: કેમ કે હું બાબિલના રાજાના હાથ બળવાન બનાવીશ, ફારુનના હાથ નીચા પડશે, હું
    બાબિલના રાજાના હાથમાં મારી તલવાર આપીશ, તે તેનાથી મિસર દેશ પર હુમલો કરશે, ત્યારે
    તેઓ જાણશે કે હું યહોવાહ છું.
  pon-2006A: Ei, I pahn kaluwetehla nanmwarkien Isip oh kakehlahda nanmwarkien Papilonia.
