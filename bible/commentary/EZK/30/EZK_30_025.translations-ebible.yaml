  mdy-ETH: ታኣኒ ጊብፄ ካኣቲ ላቢሲ ባብሎኔ ካኣቲ ዶዲሻንዳኔ፤ ታኣኒ ባብሎኔ ካኣቲም ዒንጋንዳ ጬንቾ ዓፓሮና ጊብፄ ዓጮይዳ
