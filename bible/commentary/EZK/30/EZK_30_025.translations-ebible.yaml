    negeri Mesir.
  nya-nya: Ndidzalimbitsa manja a mfumu ya ku Babuloni, koma manja a Farao adzafowoka.
    Motero anthu adzadziwa kuti Ine ndine Yehova, ndikadzayika lupanga langa mʼmanja
    mwa mfumu ya ku Babuloni. Ndipo adzaligwiritsa ntchito pothira nkhondo dziko la
    Igupto.
  hrv-hrv: Da, ojačat ću ruke kralju babilonskom, a ruke će faraonove klonuti. I znat
