    wyciągnął na ziemię Egiptu.
  urd-GVU: شاہِ بابل کے بازوؤں کو مَیں تقویت دوں گا جبکہ فرعون کے بازو بےحس و حرکت
    ہو جائیں گے۔ جس وقت مَیں اپنی تلوار کو شاہِ بابل کو پکڑا دوں گا اور وہ اُسے مصر
