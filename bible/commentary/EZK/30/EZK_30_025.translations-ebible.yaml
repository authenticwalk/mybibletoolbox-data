verse: EZK.030.025
translations:
  mal-C: ഞാൻ ബാബേൽരാജാവിന്റെ ഭുജങ്ങളെ ശക്തിപ്പെടുത്തും; എന്നാൽ ഫറവോന്റെ ഭുജങ്ങൾ തളർന്നുവീഴും.
    ഞാൻ എന്റെ വാൾ ബാബേൽരാജാവിന്റെ കൈയിൽ കൊടുക്കുകയും അവൻ അതിനെ ഈജിപ്റ്റിന്റെ നേരേ
    നീട്ടുകയും ചെയ്യുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.
  deu-TKW: Aber die Arme des Königs von Babel will ich stärken, während die Arme des
    Pharao herabsinken werden, und sie sollen erkennen, daß ich Jahwe bin, wenn ich
    dem Könige von Babel mein Schwert in die Hand gebe, daß er es über Ägypten schwinge.
  lin-lin: Nakolendisa maboko ya mokonzi ya Babiloni, kasi maboko ya Faraon ekolemba.
    Boye, bakoyeba solo ete Ngai, nazali Yawe, tango nakotia mopanga na Ngai kati
    na loboko ya mokonzi ya Babiloni, oyo akobundisa na yango Ejipito.
  eng-LSV: And I have strengthened the arms of the king of Babylon, || And the arms
    of Pharaoh fall down, || And they have known that I [am] YHWH, || In My giving
    My sword into the hand of the king of Babylon, || And he has stretched it out
    toward the land of Egypt.
  eng-GNV: But I will strengthen the armes of the king of Babel, and the armes of
    Pharaoh shall fall downe, and they shall knowe, that I am the Lord, when I shall
    put my sworde into the hand of the King of Babel, and he shall stretch it out
    vpon the land of Egypt.
  eng-WEBSTER: But I will strengthen the arms of the king of Babylon, and the arms
    of Pharaoh shall fall down; and they shall know that I am the LORD, when I shall
    put my sword into the hand of the king of Babylon, and he shall stretch it out
    upon the land of Egypt.
  nhw-BL: Quena, nijmacas chicahualistli nopa tlanahuatijquetl tlen tlali Babilonia,
    pero nopa Faraón nijpostequilis imax huan ayacmo tleno huelis quichihuas. Huan
    quema nijtlalis nomachete imaco nopa tlanahuatijquetl tlen tlali Babilonia para
    ma quisosolos tlali Egipto, nochi quimatise para na, niDIOS.
  swh-ONEN: Nitaitia nguvu mikono ya mfalme wa Babeli, lakini mikono ya Farao italegea.
    Ndipo watakapojua kwamba Mimi ndimi Bwana, nitakapoutia upanga wangu mkononi mwa
    mfalme wa Babeli, naye ataunyoosha dhidi ya Misri.
  bba-bba: Kon Bɑbilonin sinɑ boko dɑm wɛ̃ kpɑ Eɡibitin sinɑ bokoɡim mu kpe. Nɑ̀ n
    nɛn tɑkobi Bɑbilonin sinɑ boko nɔmu bɛriɑ, mɑ u kɑ ye Eɡibitiɡibu wɔri, sɑɑ ye
    sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: But I will strengthen the arms of the king of Babylon, and the arms
    of Pharaoh shall fall down; and they shall know that I am the Lord, when I shall
    put my sword into the hand of the king of Babylon, and he shall stretch it out
    upon the land of Egypt.
  luo-luo: Abiro jiwo bede ruodh Babulon, to bede Farao thudhno biro mako. Eka giningʼe
    ni An e Jehova Nyasaye, ka anaket liganglana e lwet ruodh Babulon mi omonjgo jo-Misri.
  meu-meu: Babulono pavapavana imana baina hagoadadia, a Farao imana na bae hedabarai;
    bena idia na bae diba lau na Iehova. Egu dare na Babulono pavapavana imana ai
    baina atoa negana ai, ia ese Aigupto tanona baine dudui henia;
  npi-ULB: किनकि म बेबिलोनको राजाको हात शक्तिशाली बनाउनेछु, जबकी फारोका हात निर्बल
    हुनेछ । जब म बेबिलोनका राजाको हातमा मेरो तरवार दिनेछु, किनकि त्‍यसले मिश्रदेशको
    विरुद्धमा त्‍योद्वारा आक्रमण गर्नेछ । तब तिनीहरूले म नै परमप्रभु हुँ भनी जान्‍नेछन्‌
    ।
  yor-yor: Èmi yóò mú kí apá ọba Babeli lé, ṣùgbọ́n apá Farao yóò sì rọ. Nígbà náà
    wọn yóò mọ̀ pé, Èmi ni Olúwa, nígbà tí mo bá mú idà mi sí ọwọ́ ọba Babeli yóò
    sì fi idà náà kọlu Ejibiti.
  pes-OPCB: بله، پادشاه بابِل را قوی می‌سازم، ولی پادشاه مصر را ضعیف می‌کنم. وقتی
    شمشیرم را به دست پادشاه بابِل بدهم و او آن را بر سر مصر به حرکت درآورد، آنگاه
    مصر خواهد دانست که من یهوه هستم.
  tgl-ULB: Sapagkat palalakasin ko ang mga braso ng hari ng Babilonia, habang bumabagsak
    ang mga braso ng Paraon. Pagkatapos, malalaman nila na ako si Yahweh, kapag inilagay
    ko ang aking espada sa kamay ng hari ng Babilonia; sapagkat kaniyang lulusubin
    ang lupain ng Egipto gamit ito.
  hui-hui: I̱na heneneore larogo Iyibiali kini kagonaga hongo mo wahai halu Babilonoali
    kini kago mo hongo holebero. I̱naga wai biagane ayu tibu ngogo Babilono kini kagohondo
    mo merogola ibugua Iyibihayagi ya amu haragola nde Iyibi wali agali karu tigua
    i̱ni heneneore Anduane Homogo henedane hondolebira.
  mya-mya: ငါ​သည်​သူ့​အား​အ​မှန်​ပင်​ချည့်​နဲ့​စေ​၍ ဗာ​ဗု​လုန်​မင်း​အား​သန်​မာ​စေ​မည်။
    ငါ​၏ ဋ္ဌား​ကို​ဗာ​ဗု​လုန်​ဘု​ရင်​လက်​သို့​ပေး​အပ် ၍ သူ​သည်​အီ​ဂျစ်​ပြည်​သို့​ဋ္ဌား​ဦး​ကို​လှည့်
    လိုက်​သော​အ​ခါ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​ကြောင်း​ကို​လူ​တိုင်း​သိ​ရှိ​ကြ
    လိမ့်​မည်။-
  bod-N: ངས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དཔུང་པར་སྟོབས་བཅུག་ནས། ཕཱར་ཨོལ་གྱི་དཔུང་པ་ནི་ཐུར་དུ་འཕྱང་བར་བྱ།
    ངས་རང་གི་རལ་གྲི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏད་ནས། ཁོས་རལ་གྲི་བཟུང་སྟེ་ཨེ་ཅིབ་ལ་རྒོལ་བའི་དུས་སུ།
    དེ་དག་གིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ndichasimbisa maoko amambo weBhabhironi, asi maoko aFaro acharembera pasi.
    Ipapo vachaziva kuti ndini Jehovha, pandichaisa munondo muruoko rwamambo weBhabhironi
    agouvheyesa kuti arwise Ijipiti.
  spa-BLM: Yo sostendré los brazos del rey de Babilonia, pero los brazos del faraón
    caerán. Entonces sabrán que yo soy Yahvé cuando ponga mi espada en la mano del
    rey de Babilonia, y él la extienda sobre la tierra de Egipto.
  cac-cac: Ol vac' yip sc'ab' vin̈ sreyal Babilonia chi', ol vac'anoch q'uen vespada
    d'a yol sc'ab' vin̈, a vin̈ ol och ajc'olal d'a Egipto chi', axo vin̈ sreyal Egipto
    chi' ol viq'uel yip sc'ab' vin̈, icha chi' ol aj yojtacanel eb' aj Egipto chi'
    to a in Jehová in svutej icha chi'.
  swh-ULB: Kwa kuwa nitainyoosha mikono ya mfalme wa Babeli, wakati mkono wa Farao
    utakapoanguka. Kisha watajua yakwamba mimi ni Yahwe, nitakapoweka upanga wangu
    kwenye mkono wa mfalme wa Babeli; kwa kuwa ataishambulia nchi ya Misri kwa huo.
  bel-bel: Умацую мышцы цара Вавілонскага, а мышцы ў фараона апусьцяцца; і ўведаюць,
    што Я - Гасподзь, калі меч Мой дам у руку цару Вавілонскаму, і ён працягне яго
    на зямлю Егіпецкую.
  deu-ELBBK: Und ich werde die Arme des Königs von Babel stärken, aber die Arme des
    Pharaos werden sinken. Und sie werden wissen, dass ich der HERR bin, wenn ich
    mein Schwert in die Hand des Königs von Babel gebe und er es recken wird gegen
    das Land Ägypten.
  mbb-OT: Edteǥuan ku te zesen is menge vekelawan te hadì te Babilonia. Piru is menge
    vekelawan te hadì te Ehipto egkeinutil mulà. Emun ibpeǥewezan ku en is ispada
    ku te hadì te Babilonia, wey egemiten din en heini te kedezaat te Ehipto, ne egketuenan
    te menge Ehiptohanen he iyan a Nengazen.
  mal-2015: ഇങ്ങനെ ഞാൻ ബാബേൽരാജാവിന്റെ ഭുജങ്ങളെ ബലപ്പെടുത്തും; ഫറവോന്റെ ഭുജങ്ങൾ വീണുപോകും;
    ഞാൻ എന്റെ വാളിനെ ബാബേൽരാജാവിന്റെ കയ്യിൽ കൊടുത്തിട്ടു അവൻ അതിനെ മിസ്രയീംദേശത്തിന്റെ
    നേരെ ഓങ്ങുമ്പോൾ ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Zoraľarava o vasta le babiloňike kraľiske, ale slabisarava o vasta le faraonoske.
    Akor sprindžarena, hoj me som o RAJ, sar thovava miri šabľa andro vasta le babiloňike
    kraľiske a sar la cirdela avri pro Egipt.
  pes-OPV: پس بازوهای پادشاه بابل را تقویت خواهم نمود. و بازوهای فرعون خواهد افتاد
    و چون شمشیر خود را به‌دست پادشاه بابل داده باشم و او آن را بر زمین مصر درازکرده
    باشد، آنگاه خواهند دانست که من یهوه هستم.
  ron-1924: Дар вой ынтэри брацеле ымпэратулуй Бабилонулуй, яр брацеле луй Фараон
    вор кэдя. Ши вор шти кэ Еу сунт Домнул кынд вой пуне сабия Мя ын мына ымпэратулуй
    Бабилонулуй ши кынд о ва ынтоарче ымпотрива цэрий Еӂиптулуй.
  ben-OBCV: আমি ব্যাবিলনের রাজার হাত শক্তিশালী করব, কিন্তু ফরৌণের হাত ঝুলে পড়বে।
    আমি যখন আমার তরোয়াল ব্যাবিলনের রাজার হাতে দেব আর সে মিশরের বিরুদ্ধে তা চালাবে,
    তখন তারা জানবে যে আমিই সদাপ্রভু।
  som-som: Laakiinse gacmaha boqorka Baabuloon kor baan u qaadi doonaa, oo gacmaha
    Fircoonna hoos bay u dhici doonaan, oo markaan seeftayda gacanta boqorka Baabuloon
    u dhiibo, oo uu dalka Masar ku dul fidiyo, waxay ogaan doonaan inaan anigu Rabbiga
    ahay.
  lat-VUC: 'Et confortabo brachia regis Babylonis, et brachia Pharaonis concident:
    et scient quia ego Dominus, cum dedero gladium meum in manu regis Babylonis, et
    extenderit eum super terram Ægypti.'
  eng-ASVBT: And I will hold up the arms of the king of Babylon; and the arms of Pharaoh
    shall fall down; and they shall know that I am Jehovah, when I shall put my sword
    into the hand of the king of Babylon, and he shall stretch it out upon the land
    of Egypt.
  ita-1885: Così fortificherò le braccia del re di Babilonia, e le braccia di Faraone
    caderanno; e si conoscerà che io sono il Signore, quando avrò data la mia spada
    in man del re di Babilonia, ed egli l'avrà stesa contro al paese di Egitto.
  eng-LXXUP: 'Yea, I will strengthen the arms of the king of Babylon, and the arms
    of Pharaoh shall fail: and they shall know that I am the Lord, when I have put
    my sword into the hands of the king of Babylon, and he shall stretch it out over
    the land of Egypt.'
  eng-ULB: For I will strengthen the arms of the king of Babylon, while Pharaoh's
    arms will fall. Then they will know that I am Yahweh, when I put my sword into
    the hand of the king of Babylon; for he will attack the land of Egypt with it.
  spa-VBL: Haré fuertes los brazos del rey de Babilonia, pero los brazos del faraón
    caerán a sus costados, débiles e inútiles. “Entonces reconocerán que yo soy el
    Señor, cuando ponga mi espada en la mano del rey de Babilonia y él la use para
    atacar a Egipto.
  fra-_FOB: Je fortifierai les bras du roi de Babylone, mais les bras de Pharaon tomberont;
    et ils sauront que je suis l'Éternel, quand je mettrai mon épée dans la main du
    roi de Babylone, et qu'il l'étendra sur le pays d'Égypte.
  mal-mal: ഇങ്ങനെ ഞാൻ ബാബേൽരാജാവിന്റെ ഭുജങ്ങളെ ബലപ്പെടുത്തും; ഫറവോന്റെ ഭുജങ്ങൾ വീണുപോകും;
    ഞാൻ എന്റെ വാൾ ബാബേൽരാജാവിന്റെ കയ്യിൽ കൊടുത്തിട്ട്, അവൻ അതിനെ ഈജിപ്റ്റിന്റെ നേരെ
    ഓങ്ങുമ്പോൾ ഞാൻ യഹോവ എന്ന് അവർ അറിയും.
  urd-GVR: Shāh-e-Bābal ke bāzuoṅ ko maiṅ taqwiyat dūṅgā jabki Firaun ke bāzū behis-o-harkat
    ho jāeṅge. Jis waqt maiṅ apnī talwār ko Shāh-e-Bābal ko pakaṛā dūṅgā aur wuh use
    Misr ke ḳhilāf chalāegā us waqt log jān leṅge ki maiṅ hī Rab hūṅ.
  suz-BL: गो बेबीलोन ङा पिप आ गुइ सक्ति पाइश्‍शो सेल्‍नुङ। तन्‍न फाराओ आ गुइ सक्ति
    मपाइश्‍शो दुम्‍ब। गो बेबीलोन ङा पिप कली आं तरवार गेनुङ। मिनु मेकोमी इजीप्‍त रागी
    आ पर्बम हिरब। मेना मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम।
  eng-NOY: Yea, I will strengthen the arms of the king of Babylon, and the arms of
    Pharaoh shall fall down; and they shall know that I am Jehovah, when I shall put
    my sword into the hand of the king of Babylon, and he shall stretch it out upon
    the land of Egypt.
  ita-1927: Fortificherò le braccia del re di Babilonia, e le braccia di Faraone cadranno;
    e si conoscerà che io sono l’Eterno, quando metterò la mia spada in man del re
    di Babilonia, ed egli la volgerà contro il paese d’Egitto.
  ckb-ckb: بازووەکانی پاشای بابل توند دەکەم، بەڵام بازووەکانی فیرعەون دەکەون. ئیتر
    ئەوان دەزانن کە من یەزدانم، کاتێک شمشێری خۆم دەدەمە دەست پاشای بابل و بەسەر خاکی
    میسردا هەڵیدەکێشێت.
  eng-BBE: And I will make the arms of the king of Babylon strong, and the arms of
    Pharaoh will be hanging down; and they will be certain that I am the Lord, when
    I put my sword into the hand of the king of Babylon and it is stretched out against
    the land of Egypt.
  kan-OKCV: ನಾನು ಬಾಬಿಲೋನಿನ ಅರಸನ ಕೈಗಳನ್ನು ಬಲಪಡಿಸುತ್ತೇನೆ, ಆದರೆ ಫರೋಹನ ಕೈಗಳು ಬಲಹೀನವಾಗುವುವು.
    ನಾನು ನನ್ನ ಖಡ್ಗವನ್ನು ಬಾಬಿಲೋನಿನ ಅರಸನ ಕೈಗೆ ಕೊಡುವೆನು. ಅವನು ಅದನ್ನು ಈಜಿಪ್ಟಿನ ವಿರೋಧವಾಗಿ
    ಪ್ರಯೋಗಿಸುವನು. ಆಗ ಅವರು ನಾನೇ ಯೆಹೋವ ದೇವರು ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವರು.
  tam-2017: பாபிலோன் ராஜாவின் கைகளைப் பெலப்படுத்துவேன்; பார்வோனின் கைகளோ விழுந்துபோகும்;
    என்னுடைய வாளை நான் பாபிலோன் ராஜாவின் கையில் கொடுக்கும்போதும், அவன் அதை எகிப்து
    தேசத்தின்மேல் நீட்டும்போதும், நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Fortificaré pues los brazos del rey de Babilonia, y los brazos de Faraón
    caerán; y sabrán que yo soy Jehová, cuando yo pusiere mi espada en la mano del
    rey de Babilonia, y él la extendiere sobre la tierra de Egipto.
  ron-BTF: Dar voi întări brațele împăratului Babilonului, iar brațele lui Faraon
    vor cădea; și vor cunoaște că eu sunt DOMNUL, când voi pune sabia mea în mâna
    împăratului Babilonului și el o va întinde asupra țării Egiptului.
  eng-WEBP: I will hold up the arms of the king of Babylon, but the arms of Pharaoh
    will fall down. Then they will know that I am the LORD when I put my sword into
    the hand of the king of Babylon, and he stretches it out on the land of Egypt.
  eng-FBV: I will make the arms of Babylon's king strong, but Pharaoh's arms will
    drop to his sides, weak and useless. Then they will acknowledge that I am the
    Lord, when I put my sword in the hand of the king of Babylon and he uses it to
    attack Egypt.
  nld-1939: Ja, de armen van Babels koning maak Ik krachtig, maar de armen van Farao
    hangen slap neer. Zo zullen zij erkennen, dat Ik Jahweh ben, als Ik mijn zwaard
    in de vuist van Babels koning druk, en hij het over Egypte zwaait.
  nch-BL: Quena, nijmacas chicahualisti nopa tanahuatijquet ten tali Babilonia, pero
    nopa Faraón nijpostequilis imax huan ayecmo teno huelis quichihuas. Huan quema
    nijtalis nomacheta imaco nopa tanahuatijquet ten tali Babilonia para ma quisosolo
    tali Egipto, nochi quimatise para na, niDIOS.
  vie-1934: Ta sẽ nâng đỡ hai cánh tay của vua Ba-by-lôn, và hai cánh tay của Pha-ra-ôn
    sẽ sa xuống. Chúng nó sẽ biết ta là Đức Giê-hô-va, khi ta sẽ trao gươm ta trong
    tay vua Ba-by-lôn, và người sẽ giơ gươm ấy ra nghịch cùng đất Ê-díp-tô.
  hin-CV: मैं बाबेल के राजा की भुजाओं को मजबूत करूंगा, किंतु फ़रोह की भुजाएं पंगु
    हो जाएंगी. तब वे जानेंगे कि मैं याहवेह हूं, जब मैं अपनी तलवार बाबेल के राजा के
    हाथ में दे दूंगा और वह इसका उपयोग मिस्र के विरुद्ध करेगा.
  spa-BES: Y haré fuertes las armas del rey de Babilonia, y las armas de Faraón serán
    colgadas; y sabrán que yo soy el Señor, cuando ponga mi espada en manos del rey
    de Babilonia y la extienda contra la tierra de Egipto.
  tdx-tdx: Aa le hampaozareko ty sira’ i mpanjaka’ i Baveley, fe hiradorado ambane
    o sira’ i Paroo; le ho fohi’ iareo te Izaho Iehovà, ie atoloko am-pitàm-panjaka’
    i Bavele ty fibarako vaho hatorakitsi’e an-tane Mitsraime.
  tha-KJV: เราจะเสริมกำลังแขนของกษั​ตริ​ย์​แห่​งบาบิ​โลน แต่​แขนของฟาโรห์จะตก แล​้วเขาทั้งหลายจะทราบว่าเราคือพระเยโฮวาห์
    เมื่อเราเอาดาบของเราใส่มือของกษั​ตริ​ย์​แห่​งบาบิ​โลน ท่านจะยื่​นม​ันออกต่อสู้​แผ่​นดิ​นอ​ียิปต์
  por-BR-2018: Fortalecerei, pois, os braços do rei de Babilônia, enquanto que os
    braços de Faraó cairão; e saberão que eu sou o SENHOR, quando eu tiver posto minha
    espada na mão do rei da Babilônia, e ele a estender sobre a terra do Egito.
  deu-ELO: Und ich werde die Arme des Königs von Babel stärken, aber die Arme des
    Pharao werden sinken. Und sie werden wissen, daß ich Jehova bin, wenn ich mein
    Schwert in die Hand des Königs von Babel gebe, und er es recken wird gegen das
    Land Ägypten.
  eng-WYC-2018: And I shall strengthen the arms of the king of Babylon, and the arms
    of Pharaoh shall fall down. And they shall know, that I am the Lord, when I shall
    give my sword in(to) the hand of the king of Babylon; and he shall stretch forth
    it on the land of Egypt. (Yea, I shall strengthen the arms of the king of Babylon,
    but the arms of Pharaoh shall fall down. And they shall know, that I am the Lord,
    when I shall put my sword into the hand of the king of Babylon; and he shall stretch
    it forth upon the land of Egypt.)
  epo-epo: Mi fortigos la brakojn de la reĝo de Babel, sed la brakoj de Faraono falos;
    kaj oni ekscios, ke Mi estas la Eternulo, kiam Mi metos Mian glavon en la manon
    de la reĝo de Babel kaj li eltiros ĝin kontraŭ la landon Egiptan.
  uig-PIN: Mǝn Babil padixaⱨining bilǝklirini küqǝytimǝn, wǝ Pirǝwnning bilǝkliri
    sanggilap ⱪalidu; Mǝn Ɵz ⱪiliqimni Babil padixaⱨining ⱪoliƣa tutⱪuzƣinimda, u
    uni Misir zemini üstigǝ sozƣinida, ular Mening Pǝrwǝrdigar ikǝnlimni tonup yetidu;
  beo-beo: Dafawane! Na da ea gasa wadela:lesimu, be Ba:bilone hina bagade ema gasa
    imunu. Na da ema Na gegesu gobihei iasili, amola e da amoga Idibidi fi dunuma
    sosiagasea, dunu huluanedafa da Na da Hina Gode dawa:mu.
  tpi-OTNT: Tru tumas, bai mi rausim strong bilong en na mekim king bilong Babilon
    i kamap strong. Mi bai givim bainat bilong mi long king bilong Babilon, na em
    bai i kilim ol Isip i dai. Na long dispela taim ol Isip bai i save gut olsem,
    mi yet mi Bikpela.
  hau-SA: Zan ƙarfafa hannuwan sarkin Babilon, amma hannuwan Fir’auna za su shanye.
    Sa’an nan za su san cewa ni ne Ubangiji, sa’ad da na sa takobi a hannun sarkin
    Babilon na kuma miƙa shi a kan Masar.
  uig-LAT: Men Babil padishahining bileklirini kücheytimen, we Pirewnning bilekliri
