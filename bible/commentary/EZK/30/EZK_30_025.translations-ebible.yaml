  kan-2017: ನಾನು ಬಾಬೆಲಿನ ಅರಸನ ಕೈಗಳನ್ನು ಬಲಪಡಿಸುವೆನು; ಫರೋಹನ ಕೈಗಳಾದರೋ ಜೋಲುಬೀಳುವವು; ನಾನು
