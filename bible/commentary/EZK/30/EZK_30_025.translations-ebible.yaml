  kpg-kpg: Uaa, Au gaa hai a mee gi bagege, gei Au gaa hai di king o Babylon gi maaloo.
    Dogu madagoaa ma gaa wanga dagu hulumanu gi mee, gei mee ga lui adu di maa gi
    Egypt, malaa, digau huogodoo ga iloo bolo Au dela go Dimaadua.
  uig-ARA: مەن بابىل پادىشاھىنىڭ بىلەكلىرىنى كۈچەيتىمەن، ۋە پىرەۋننىڭ بىلەكلىرى ساڭگىلاپ
    قالىدۇ؛ مەن ئۆز قىلىچىمنى بابىل پادىشاھىنىڭ قولىغا تۇتقۇزغىنىمدا، ئۇ ئۇنى مىسىر
    زېمىنى ئۈستىگە سوزغىنىدا، ئۇلار مېنىڭ پەرۋەردىگار ئىكەنلىمنى تونۇپ يېتىدۇ؛
  sus-sus: N sɛnbɛ fima nɛ Babilɔn mangɛ ma, kɔnɔ n Firawuna tan bɛlɛxɛe igoro. N
