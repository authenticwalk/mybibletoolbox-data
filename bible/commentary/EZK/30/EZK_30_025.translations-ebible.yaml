    nad zemljom egipatskom.
  mps-mps: Mu tamao, eno agai bomo sela sąnama, tama eno Babilon king bidigo bomo
    emainu ilaibao. Eno ena bainat te Babilon kingbolo mawaibao, tama agai Isip bidi
    dabe elama isilaibao. Tama te sogo te Isip dabe augwaligo bugagia koneaibao, ena
    deli naga ena Genuai Bidi da olama, koneaibao.
  tpi-tpi: Tru tumas, bai mi rausim strong bilong en na mekim king bilong Babilon
