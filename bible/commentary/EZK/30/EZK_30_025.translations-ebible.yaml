  dop-dop: Mɑɑ hɑ Pɑpiloni wulɑʋ kɛ toŋ nɑ ɩ́ pǝsɩ Icipiti wulɑʋ kɛ ɩcɑm. Wɑɑtʋ wei
    ɩ́lɛ́ ɩ kɑ́ kʋlɩ Icipiti tɔɔ tɔɣɔlɛ pɑɑ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Babil padşahının qoluna güc verəcəyəm, fironun qolları isə yanına düşəcək.
