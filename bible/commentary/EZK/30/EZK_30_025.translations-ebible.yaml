  tbz-SIM: N yóó kpénkùmmu Bɑbidɔnni kóo kpɑ̀ɑ̀tì bɑɑ̀ nkɛ̀ Esibiti kóo kpɑ̀ɑ̀tì kpɛrɛɛ
