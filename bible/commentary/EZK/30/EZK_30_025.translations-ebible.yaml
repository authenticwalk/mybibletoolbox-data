    ನಾನೇ ಯೆಹೋವನು” ಎಂದು ಎಲ್ಲರಿಗೂ ಗೊತ್ತಾಗುವುದು.
  yap-yap: Arrogon, bay gu mo’waernag mug galnag e pilung nu Babylon. Nap’an ni gu
    ra pi’ e saydon rog ngak ma bayi sapeg nga Egypt, ma gubin e girdi’ ni bayi nang
