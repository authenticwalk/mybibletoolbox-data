    எகிப்திற்கு விரோதமாகச் சுழற்றுவான். அப்பொழுது அவர்கள் நானே யெகோவா என்பதை அறிந்துகொள்வார்கள்.
  ceb-ULB: Tungod kay lig-onon ko ang mga bukton sa hari sa Babilonia, samtang mangalaglag
