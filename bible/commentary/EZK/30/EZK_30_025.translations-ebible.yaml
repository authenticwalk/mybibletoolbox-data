    u uni Misir zémini üstige sozghinida, ular Méning Perwerdigar ikenlimni tonup
    yétidu;
  nde-nde: Ngizaqinisa izingalo zenkosi yaseBhabhiloni, kodwa izingalo zikaFaro zizakuba
    buthakathaka. Lapho-ke bazakwazi ukuthi mina nginguThixo lapho sengifaka inkemba
    yami esandleni senkosi yaseBhabhiloni layo isiyizunguza imelane leGibhithe.
  ton-ton: Ka te u fakamālohi ʻae nima ʻoe tuʻi ʻo Papilone, pea ʻe tō hifo ki lalo
