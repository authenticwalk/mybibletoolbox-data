    nima ʻoe tuʻi ʻo Papilone, pea te ne mafao atu ia ki he fonua ko ʻIsipite.
  ces-1613: Posilním, pravím, ramen krále Babylonského, ramena pak Faraonova klesnou.
    I zvědí, že já jsem Hospodin, když dám meč svůj v ruku krále Babylonského, aby
    jej vztáhl na zemi Egyptskou.
  eng-WMB: I will hold up the arms of the king of Babylon, but the arms of Pharaoh
    will fall down. Then they will know that I am the LORD when I put my sword into
