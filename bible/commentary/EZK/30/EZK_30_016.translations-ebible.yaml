verse: EZK.030.016
translations:
  mal-C: ഈജിപ്റ്റിനു ഞാൻ തീവെക്കും; സീൻ അതിവേദനയിലാകും; നോവ് പിളർന്നുപോകും; നോഫ് നിരന്തരം
    ദുരിതത്തിലാകും.
  deu-TKW: 'Ich will Feuer an Ägypten legen: Sin soll zittern und beben, in No wird
    Bresche gelegt werden, und Nophs Bewohner werden Feinde vergewaltigen.'
  lin-lin: Nakotia moto kati na Ejipito ; engumba Sini ekotonda na pasi. Tebesi ekokoma
    na madusu ebele mpe banguna bakokota kati na Mefisi na moyi makasi, mpo na kobebisa
    yango.
  eng-LSV: And I have given fire against Egypt, || Sin is greatly pained, and No is
    to be broken, || And Noph has daily distresses.
  eng-GNV: 'And I will set fire in Egypt: Sin shall haue great sorowe and No shalbe
    destroyed, and Noph shall haue sorowes dayly.'
  eng-WEBSTER: 'And I will set fire in Egypt: Sin shall have great pain, and No shall
    be rent asunder, and Noph shall have distresses daily.'
  nhw-BL: Quena, tlali Egipto nijtlatis. Huan altepetl Sin ehuani niquinchihuas ma
    momimiloca ica tlacuajcualoli. Nijcoyonis itepa altepetl Tebas para nicalaquis
    huan niquintlatzacuiltis. Huan mojmostla quimatise san majmajtli nopa altepetl
    Menfis ehuani.
  swh-ONEN: Nitaitia moto nchi ya Misri; Pelusiumu itagaagaa kwa maumivu makuu. Thebesi
    itachukuliwa na tufani, Memfisi itakuwa katika taabu daima.
  bba-bba: Kon Eɡibiti dɔ̃ɔ sɔku kpɑ Sini yu burisinɑ. Bɑ koo Tebɛsin ɡbɑ̃rɑru kɔrɑ
    kpɑ yibɛrɛbɑ bu Nɔfu kɑmiɑ sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ.
  eng-KJVCPB: 'And I will set fire in Egypt: Sin shall have great pain, and No shall
    be rent asunder, and Noph shall have distresses daily.'
  luo-luo: Abiro moko mach kuom Misri; to Pelusiuma biro bedo gi rem malit. Koth maduongʼ
    nochwe Thebes mamuk ohinga mare; to Memfis biro bedo gi chandruok ma ok rum.
  meu-meu: Aigupto baina doua, Pelusio na baine hisihisi bada herea; Tebe na bae hamaurua,
    maḡuna na bae heḡiḡi dobi.
  npi-ULB: तब म मिश्रदेशमा आगो लगाउनेछु, र पेलुसियम ठुलो पीडामा पर्नेछ, थेबसलाई भत्काइनेछ,
    र मेम्फिसले हरेक दिन शत्रुहरूको सामना गर्नेछ ।
  yor-yor: Èmi yóò ti iná bọ Ejibiti Pelusiumu yóò japoró ní ìrora. Ìjì líle yóò jà
    ní Tebesi Memfisi yóò wà ìpọ́njú ní ìgbà gbogbo.
  pes-OPCB: بله، مصر را به آتش می‌کشم. پلوسیوم به درد و عذاب شدید مبتلا می‌گردد. حصار
    تِبِس در هم می‌شکند و ممفیس دچار وحشت دائمی می‌شود.
  tgl-ULB: Pagkatapos, susunugin ko ng apoy ang Egipto. Magiging labis ang kahirapan
    ng Pelesium at ang Tebez ay mawawasak. Araw-araw ay magkakaroon ng mga kaaway
    ang Memfis!
  hui-hui: I̱na Iyibi dindi bo heda hai howa Pelusiumu tanobi genda tandagala timbuni
    yu holebira. Tebese tanonaga wai pabe bidago bo gialo wahai howa tano ogoniha
    iba li timbuni ibulebira. Membisi tano ngagohabi genda tandagala yu haabo holebira.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​ပြည်​ကို​မီး​လောင်​စေ​၍ သိန်​မြို့​ကို​လည်း​ပြင်း​ထန်​စွာ​နာ​ကျင်​စေ
    မည်။ ထို​မြို့​၏​မြို့​ရိုး​များ​သည်​ဖြို​ဖျက် ခြင်း​ခံ​ရ​သ​ဖြင့်​ထို​မြို့​ကို​ရေ​လွှမ်း​မိုး
    လိမ့်​မည်။-
  bod-N: ངས་ཨེ་ཅིབ་ཡུལ་དུ་མེ་སྦར་ཞིང་། སིན་ལ་སྡུག་བསྔལ་ཆེན་པོ་འབྱུང་བར་འགྱུར་ལ། ནོ་ཡུལ་གཞན་གྱིས་གཏོར་ནས་ནོབ་ནི་ཉིན་གང་པོར་སྡུག་བསྔལ་གྱིས་མནར་བར་འགྱུར།
  sna-sna: Ndichapisa Ijipiti; Perusiami ichazvonyongoka nokurwadziwa. Tebhesi richakukurwa
    nedutu; Memufisi ichagara iri munhamo.
  spa-BLM: Yo pondré fuego en Egipto El pecado tendrá una gran angustia. No se romperá.
    Memphis tendrá adversarios durante el día.
  cac-cac: Ol vac'och sc'ac'al Egipto, axo eb' aj Sin chi' toxon̈ej ol ec' quetcon
    eb' yab'an syail. Ol cotac olchaj smuroal chon̈ab' Tebas chi'. Axo chon̈ab' Menfis
    ol ochn̈ejcan yaelal d'a yib'an̈.
  swh-ULB: Kisha nitaweka moto katika Misri; Sini itakuwa katika dhiki kuu, No itavunjika,
    na Nofu itakabiliana na maadui kila siku.
  bel-bel: І пашлю агонь на Егіпет; затрымціць Сін, і Но рухне, і на Мэмфіс нападуць
    ворагі сярод дня.
  deu-ELBBK: Und ich werde Feuer anlegen in Ägypten; Sin wird beben vor Angst, und
    No wird erobert werden, und Noph – Feinde bei Tag!
  mbb-OT: Ebinsulan ku is Ehipto! Ebpekezag-es tenged te kegkesekiti is menge tig-Pelusium.
    Egkezeetan is Tebes, ne layun egkahandek is menge tig-Memfis.
  mal-2015: ഞാൻ മിസ്രയീമിന്നു തീ വെക്കും; സീൻ അതിവേദനയിൽ ആകും; നോവ് പിളർന്നുപോകും;
    നോഫിന്നു പകൽസമയത്തു വൈരികൾ ഉണ്ടാകും.
  rmc-rmc: Labarava e jag andro Egipt, o Sin pes dukhatar skurčinela, andro Tebi predemena
    o hradbi a pro Memfis avena dživese o ňeprijaťeľa.
  pes-OPV: و چون آتشی در مصر افروخته باشم، سین به درد سخت مبتلا و نومفتوح خواهد شد.
    وخصمان در وقت روز بر نوف خواهند آمد.
  ron-1924: Вой пуне фок Еӂиптулуй; Синул ва фи купринс де спаймэ; Ноул ва фи дескис
    прин спэртурэ ши Нофул, кучерит зиуа-н амяза маре де врэжмашь.
  ben-OBCV: আমি মিশরে আগুন লাগাব; সীন নগর যন্ত্রণায় ছটফট করবে। থিব্‌সের বিরুদ্ধে
    লোকেরা হঠাৎ আসবে; মেম্ফিসের নিয়মিত যন্ত্রণায় থাকবে।
  som-som: Oo Masarna dab baan ka dhex shidi doonaa. Siin xanuun weyn bay heli doontaa,
    Noona waa la wada burburin doonaa, oo Nofna maalinta oo dhan waa la cidhiidhin
    doonaa.
  lat-VUC: 'Et dabo ignem in Ægypto: quasi parturiens dolebit Pelusium, et Alexandria
    erit dissipata, et in Memphis angustiæ quotidianæ.'
  eng-ASVBT: 'And I will set a fire in Egypt: Sin shall be in great anguish, and No
    shall be broken up; and Memphis shall have adversaries in the daytime.'
  ita-1885: E metterò il fuoco in Egitto; Sin sarà in gran travaglio, e No sarà smantellata,
    e Nof non sarà altro che angosce tuttodì.
  eng-LXXUP: And I will send fire upon Egypt; and Syene shall be sorely troubled;
    and there shall be a breaking in Diospolis, and waters shall be poured out.
  eng-ULB: Then I will set fire in Egypt; Pelusium will be in great agony, Thebes
    will be broken up, and Memphis will face enemies every day.
  spa-VBL: Prenderé fuego a Egipto, Pelusio sufrirá, Tebas será destrozada y Menfis
    tendrá problemas todos los días.
  fra-_FOB: Je mettrai le feu à l'Égypte; Sin sera saisie de grandes douleurs; No
    sera battue en brèche, et Noph prise par l'ennemi en plein jour.
  mal-mal: ഞാൻ ഈജിപ്റ്റിനു തീ വയ്ക്കും; സീൻ അതിവേദനയിൽ ആകും; നോവ് പിളർന്നുപോകും; നോഫ്
    നിരന്തരം ദുരിതത്തിലാകും.
  urd-GVR: Maiṅ Misr ko nazar-e-ātish karūṅga. Tab Palūsiyam dard-e-zah meṅ mubtalā
    aurat kī tarah pech-o-tāb khāegā, Thības dushman ke qabze meṅ āegā aur Memfis
    musalsal musībat meṅ phaṅsā rahegā.
  suz-BL: गो इजीप्‍त रागी कली मी सुइक्‍नुङ। मिनु पेलुसीयम श्‍येत जशा ग्‍येत्‍थ लुक्‍च
    दुम्‍ब। थेबेस सहर ङा गारो ब्रेत्‍नीम। मेम्‍फीस सहरम चहिं नाक्‍ती लडाइ दुम्‍‍ब।
  eng-NOY: And I will bring a fire upon Egypt; Sin shall tremble, and No shall be
    broken through, and Noph shall be plundered by day.
  ita-1927: Appiccherò il fuoco all’Egitto; Sin si torcerà dal dolore, No sarà squarciata,
    Nof sarà presa da nemici in pieno giorno.
  ckb-ckb: ئاگر لە میسر بەردەدەم، پەلوزیوم ئێشی پێ دەگات. تیب تەفروتونا دەبێت، مەمفیسیش
    هەموو ڕۆژێک لە تەنگانەدا دەبێت.
  eng-BBE: And I will put a fire in Egypt; Syene will be twisting in pain, and No
    will be broken into, as by the onrush of waters.
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟಿಗೆ ಕಿಚ್ಚನ್ನು ಹಚ್ಚಿಸಲು ಪೆಲೂಸಿಯಮ್ ಪ್ರಾಣಸಂಕಟ ಪಡುವುದು. ತೆಬೆಸವು
    ಬಿರುಗಾಳಿಯಿಂದ ತೆಗೆದುಕೊಳ್ಳಲಾಗುವುದು, ನೋಫಿನ ಮೇಲೆ ನಿರಂತರವಾಗಿ ಇಕ್ಕಟ್ಟು ಇರುವುದು.
  tam-2017: எகிப்தில் தீக்கொளுத்துவேன்; சீன் மகா வேதனை அடையும்; நோ பட்டணம் தகர்ந்து
    இடிந்துபோகும்; நோப்புக்கு அனுதினமும் நெருக்கங்கள் உண்டாகும்.
  spa-RV-1909: Y pondré fuego á Egipto; Sin tendrá gran dolor, y No será destrozada,
    y Memphis tendrá continuas angustias.
  ron-BTF: Și voi pune un foc în Egipt; Sinul va avea mare durere și No va fi sfâșiat
    în două și zilnic Noful va avea strâmtorări.
  eng-WEBP: I will set a fire in Egypt Sin will be in great anguish. No will be broken
    up. Memphis will have adversaries in the daytime.
  eng-FBV: I will set fire to Egypt, Pelusium will suffer, Thebes will be ripped apart,
    and Memphis will face trouble every day.
  nld-1939: Ik steek Egypte in brand, En Syene krimpt ineen van pijn; No wordt een
    gerammeide stad, In haar muren worden bressen geslagen.
  nch-BL: Quena, tali Egipto nijtatis. Huan altepet Sin ehuani niquinchihuas ma momimiloca
    ica tacuajcualoli. Nijcoyonis itepa altepet Tebas para nicalaquis huan niquintatzacuiltis.
    Huan mojmosta senquisa momajmatise nopa altepet Menfis ehuani.
  vie-1934: Ta sẽ đặt lửa tại Ê-díp-tô, Sin sẽ bị đau đớn cả thể; Nô sẽ bị phá tan,
    và đang giữa ban ngày Nốp sẽ bị giặc hại.
  hin-CV: मैं मिस्र पर आग लगा दूंगा; सिन पीड़ा में तड़पेगा. थेबेस नगर आंधी में उड़
    जाएगा; मैमफिस नगर लगातार कष्ट में रहेगा.
  spa-BES: Y pondré fuego en Egipto; Sin se torcerá de dolor, y No será destruida,
    Menfis tendrá angustia continúa.
  tdx-tdx: Hampirehetako afo ty Mitsraime; hanaintaiñe ty Sine, hitori-anjake ty No,
    ho forekekèñe boak’ andro t’i Nofe.
  tha-KJV: และเราจะวางเพลิงในอียิปต์ เมืองสีนจะอยู่ในมหันตทุกข์ เมืองโนจะแตกและเมืองโนฟจะมี​ปรปักษ์​ในเวลากลางวัน
  por-BR-2018: E porei fogo ao Egito; Pelúsio terá grande dor, Nô será destroçada,
    e Mênfis terá angústias contínuas.
  deu-ELO: Und ich werde Feuer anlegen in Ägypten; Sin wird beben vor Angst, und No
    wird erbrochen werden, und Noph Feinde bei Tage!
  eng-WYC-2018: and I shall give fire in Egypt. Pelusium, as a woman travailing of
    child, shall have sorrow, and Alexandria shall be destroyed, and in Memphis shall
    be each day’s anguishes. (and I shall set fire to Egypt. Sin, like a woman labouring
    with child, shall have sorrow, and No shall be destroyed, and in Nophshall be
    each day’s anguishes.)
  epo-epo: Mi ekbruligos fajron en Egiptujo; forte ektremos Sin, No estos trarompita,
    kaj Nof havos ĉiutagan angoron.
  uig-PIN: Mǝn Misirda bir ot salimǝn; Sin azablardin tolƣinip ketidu; No xǝⱨiri bɵsülidu,
    Nof xǝⱨiri ⱨǝr küni yawlarƣa yüzlinidu.
  beo-beo: Na da Idibidi laluga ulagisimu, amola Belusiame da se bagade nabimu. Dibisi
    gagoi da mugului dagoi ba:mu, amola moilai da hanoga dedeboi dagoi ba:mu.
  tpi-OTNT: '@see-verse:EZK.030.015'
  hau-SA: Zan ƙuna wuta wa Masar; Felusiyum za tă sha azaba mai zafi. Za a tayar wa
    Tebes da hankali; Memfis za tă riƙa kasance cikin ɓacin rai.
  uig-LAT: Men Misirda bir ot salimen; Sin azablardin tolghinip kétidu; No shehiri
    bösülidu, Nof shehiri her küni yawlargha yüzlinidu.
  nde-nde: Ngizathungela iGibhithe ngomlilo; iPhelusiyami izajanqula ngobuhlungu.
    IThebesi izathunjwa ngesidumo esikhulu; iMemfisi izakuba sosizini olumiyo.
  ton-ton: 'Pea te u tuku ʻae afi ʻi ʻIsipite: ʻe mamahi lahi ʻa Pelusiumi, pea ʻe
    hae ua ʻa No, pea ʻe mamahiʻia ʻa Nofe ʻi he ʻaho kotoa pē.'
  ces-1613: Když zapálím oheň v Egyptě, velikou bolest bude míti Sin, a No bude roztrháno,
    Nof pak nepřátely bude míti ve dne.
  eng-WMB: I will set a fire in Egypt Sin will be in great anguish. No will be broken
    up. Memphis will have adversaries in the daytime.
  tam-TCV: நான் எகிப்திற்கு நெருப்பு வைப்பேன்; பெலுஷக்யம் வேதனையால் துடிக்கும்; தேபேஸ்
    புயலினால் அழிந்துபோகும்! மெம்பிஸ் தொடர்ந்து துன்பத்திலேயே இருக்கும்.
  ceb-ULB: Unya daoban ko ang Ehipto; mag-antos sa hilabihan ang Pelusium, malumpag
    ang Tebes, ug matag-adlaw makiggubat ang Memfis sa ilang mga kaaway.
  pol-UBG: Rozniecę ogień w Egipcie, Sin będzie cierpieć z bólu, No zostanie zniszczone
    i Nof będzie codziennie dręczone.
  urd-GVU: مَیں مصر کو نذرِ آتش کروں گا۔ تب پلوسیئم دردِ زہ میں مبتلا عورت کی طرح
    پیچ و تاب کھائے گا، تھیبس دشمن کے قبضے میں آئے گا اور میمفِس مسلسل مصیبت میں پھنسا
    رہے گا۔
  deu-1912: Ich will ein Feuer in Ägypten anzünden, und Sin soll angst und bange werden,
    und No soll zerrissen und Noph täglich geängstet werden.
  kan-2017: ನಾನು ಐಗುಪ್ತಕ್ಕೆ ಕಿಚ್ಚನ್ನು ಹತ್ತಿಸಲು ಸೀನು ಪ್ರಾಣ ಸಂಕಟಪಡುವುದು; ನೋಪುರವು ಭಂಗಕ್ಕೆ
    ಈಡಾಗುವುದು; ನೋಫಿನ ಮೇಲೆ ವೈರಿಗಳು ಮಧ್ಯಾಹ್ನದಲ್ಲೇ ಬೀಳುವರು.
  yap-yap: Bay gup’ e nifiy nga Egypt, ma yu Pelusium e bay ra leplepgad ko amith.
    Yoror nu Thebes e bayi puth nga but’, me aw e girdi’ nu Memfis nga fithik’ e marus.
  hlt-MCSB: Egypt te hmai neh ka hlae vaengah kilkul la kilkul vetih kilkul voek bitni.
    Sin neh No neh Noph he khothaih rhal ah a ueth la om bitni.
  mdy-ETH: ጊብፄ ዓጮይዳ ታኣኒ ታሚ ዓጋንዳኔ፤ ፔሉስዬሜያኣ ሚርጌ ዋኣዪሢና ሜታዻንዳኔ፤ ቴብሴኮ ሹጮና ኮሾና ዲፃ ዶዓንዳኔ፤
    ሜምፒሴ ካታሞይዳ ጋፑዋ ዋኣዪሢ ሄላንዳኔ።
  twi-ASANTE: Mɛto Misraim mu ogya; Pɛlusum de ɔyea bɛnukanuka ne mu. Ahum bɛbu afa
    Tebes so; na Memfis bɛdi abooboo ɛda biara.
  eng-WEBU: I will set a fire in Egypt Sin will be in great anguish. No will be broken
    up. Memphis will have adversaries in the daytime.
  wal-wal: Taani Gibxxen tamaa oittana; Pelusiyaamikka keehi tuggatana; Teebisa dirssaa
    gimbbee kolettana; Memppiisa kataman duuxxenna metoi gakkana.
  spa-PDDPT: Encenderé fuego en Egipto. Sin tendrá gran calor. Tebas será destrozada.
    Menfis tendrá una aflicción continua.
  gun-gun: Egito yvy jave rupi amboja 'rã tata. Ha'e ramo Sim py oendua 'rã ojexavai
    etea, Nô py okanhymbaa 'rã, ha'e ara py teĩ Mênfis rovaigua kuery ojekuaapa 'rã.
  ilo-ULB: Kalpasanna, mangpasgedakto iti apuy idiay Egipto. Agladingitto iti nakaro
    ti Pelusium, ken madadaelto ti Tebes. Inaldawto nga adda kabusor ti Memfis.
  kpg-kpg: Au gaa dudu Egypt gei Pelusium gaa mmae huoloo. Di abaaba o di waahale
    Thebes ga haga mooho gi lala, gei di waahale la ga haga abulu.
  uig-ARA: مەن مىسىردا بىر ئوت سالىمەن؛ سىن ئازابلاردىن تولغىنىپ كېتىدۇ؛ نو شەھىرى
    بۆسۈلىدۇ، نوف شەھىرى ھەر كۈنى ياۋلارغا يۈزلىنىدۇ.
  sus-sus: N tɛ soma nɛ Misira ra, n Sini rasɛrɛn tɔɔrɛ kui, n Tebese xun nakana,
    n Nofi so a yaxuie yi ra.
  pon-2006: I pahn isikada Isip, oh Pelusium pahn weirek kowahlap. Kehl kan en Dihpes
    pahn rengkidi, oh kahnimwo pahn duhla.
  ksd-ksd: Ina tun vue Aigipto ma ra iap, ma Pelusium na ngarao tana; da rede vue
    Tebes, ma Mempis na purpuruan tana.
  grc-BRENT: καὶ δώσω πῦρ ἐπʼ Αἴγυπτον, καὶ ταραχῇ ταραχθήσεται ἡ Συήνη, καὶ ἐν Διοσπόλει
    ἔσται ἔκρηγμα, καὶ διαχυθήσεται ὕδατα.
  ind-AYT: Aku akan menyalakan api di Mesir; Sin akan mengalami penderitaan yang sangat
    besar. Tebe akan diterobos, dan Memfis akan mengalami kesusahan setiap hari.
  nya-nya: Ndidzatentha ndi moto dziko la Igupto; Peluziumu adzazunzika ndi ululu.
    Malinga a Thebesi adzagumuka, ndipo mzindawo udzasefukira ndi madzi.
  hrv-hrv: 'Zapalit ću oganj pod Egiptom: Sin će uzdrhtati od strave, Teba će biti
    osvojena, a Memfis u tjeskobi dan za danom.'
  mps-mps: '@see-verse:EZK.030.015'
  tpi-tpi: '@see-verse:EZK.030.015'
  dan-1931: Jeg sætter Ild på Ægypten, Syene skal skælve af Angst, der skal brydes
    Hul på No, og dets Mure skal nedrives.
  vie-OVCB: Phải, Ta sẽ đốt Ai Cập! Phê-lu-dum sẽ bị khốn đốn; Thê-be tan nát; Mem-phi
    kinh hoàng.
  guj-2017: હું મિસરમાં અગ્નિ સળગાવીશ, સીનમાં ભારે આફત આવશે, નોનો ભાંગી પડશે. નોફને
    દુશ્મનો રાતદિવસ હેરાન કરશે.
  pon-2006A: I pahn isikada Isip, oh Pelusium pahn weirek kowahlap. Kehl kan en Dihpes
    pahn rengkidi, oh kahnimwo pahn duhla.
  por-BRBSL: Vou atear um incêndio no Egito O pecado estará em grande angústia. Não
    será quebrado. Memphis terá adversários durante o dia.
  cth-cth: Izip ram dawk hmai ka tâco sak han, Sin kho teh, kângai mathoe awh han.
    No kho hai be a tip han. Noph kho teh, hnintangkuem a kângairu han.
  twi-twi: Mɛto Misraim mu gya; Pɛlusum de ɔyaw bebubu ne mu. Ahum bebu afa Tebes
    so; na Memfis bedi abooboo da biara.
  hlt-hlt: Egypt te hmai neh ka hlae vaengah kilkul la kilkul vetih kilkul voek bitni.
    Sin neh No neh Noph he khothaih rhal ah a ueth la om bitni.
  tbz-SIM: M bo cɔ́u nhEsibiti ɛì kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́ Sinni ɛì kɔbɛ, bɛ dootitɔbɛ̀
    bo duutɛ Nɔɔ ɛì kó iduotí kɛ́ dì dɑ̀tínnɛ́ mɛniɛ nkɔ̃mɛ.
  msy-2020: Kɨ Isip avim a datɨgham. Eghtɨ nguibar ekiam Pelusium, maburan osɨmtɨziba
    ko mɨzaziba iniam. Eghtɨ apaniba Tebesɨn nguibar ekiamɨn dɨvaziba akararigham.
    Eghtɨ Memfisɨn nguibar ekiam, apaniba dughiabar zuraram an izɨvɨra ikɨtɨ, an nguibar
    ekiam aperiam a batogham.
  dop-dop: Mɑɑ sɔ Icipiti nyǝ́mɑ kɛ kɔkɔ. Ɩlɛnɑ sɔɣɔntʋ kpɑ Siŋ nyǝ́mɑ. Pɑɑ tʋlɩ No
    ɩcɑtɛ koluŋɑ kɛ pʋ́ʋ́ɣʋ́ nɑ lʋm wɑtɩ-tɛ.
  azb-azb: Misiri oda verəcəyəm, Sin ağrıdan qıvrılacaq, No şəhərinin divarı yarılacaq.
    Gündüz vaxtı Nofda Düşmənlər cövlan edəcək.
  eng-DBY: 'And I will set a fire in Egypt: Sin shall be in great anguish, and No
    shall be rent asunder, and at Noph [there shall be] enemies in open day.'
  hin-2017: मैं मिस्र में आग लगाऊँगा; सीन बहुत थरथराएगा; और नो फाड़ा जाएगा और नोप
    के विरोधी दिन दहाड़े उठेंगे।
  wol-KYG: Maay taal Misra, dëkk ba ñuy wax Ciin di rag-ragi; dëkk ba ñuy wax No,
    ñu bëtt ko; Memfis, noon yi nangu ko digg bëccëg.
  eng-YLT: And I have given fire against Egypt, Greatly pained is Sin, and No is to
    be rent, And Noph hath daily distresses.
  eng-WYC-2017: and I shall give fire in Egypt. Pelusium, as a woman travailing of
    child, shall have sorrow, and Alexandria shall be destroyed, and in Memphis shall
    be each day’s anguishes.
  eng-WMBB: I will set a fire in Egypt Sin will be in great anguish. No will be broken
    up. Memphis will have adversaries in the daytime.
  urd-GVH: मैं मिसर को नज़रे-आतिश करूँगा। तब पलूसियम दर्दे-ज़ह में मुब्तला औरत की
    तरह पेचो-ताब खाएगा, थीबस दुश्मन के क़ब्ज़े में आएगा और मेंफ़िस मुसलसल मुसीबत में
    फँसा रहेगा।
  rug-rug: Kote va katu nia nika Rau sa popoa Izipi; Pelusimu si kote pekutu lamae
    pa tinasigiti, Tibesi si kote ta raza meke hoqa pa vinaripera; meke Memipisi si
    kote koa matagutu doduru rane.
  gaz-gaz: Ani Gibxitti ibidda nan qabsiisa; Siin dhiphinaan raafamti. Tebesi dambaliidhaan
    ni fudhatamti; Memfiis dhiphina wal irraa hin cinneen ni dhiphatti.
  fra-LSG: Je mettrai le feu dans l’Égypte; Sin sera saisie d’angoisse, No sera ouverte
    par la brèche, Et Noph conquise en plein jour par les ennemis.
  yal-yal: N tɛɛn soma nɛn Misiran yamanan na, Sin taan yi yimaxa gaxuni. No taan
    nabilinna yinna rabirama nɛn, yaxune yi Nofi taan tongo yanyin na.
  haw-1868: A e haawi aku au i ke ahi iloko o Aigupita, he eha nui auanei ko Sina,
    a e hookaawaleia'e o No, a e pilikia hoi o Nopa i kela la i keia la.
  arb-NAV: وَأُضْرِمُ نَاراً فِي مِصْرَ فَتُقَاسِي سِينُ أَشَدَّ الأَلَمِ، وَتَتَمَزَّقُ
    طِيبَةُ شَرَّ تَمْزِيقٍ، وَتَتَعَرَّضُ مَمْفِيسُ لِلرُّعْبِ فِي كُلِّ يَوْمٍ.
  ewe-ewe: Matɔ dzo Egipte; Pelusium anɔ ŋeŋem kple vevesese, ahom akplɔ Tebes adzoe,
    eye Memfis axaxa le nyadzɔɖeamedziwo ta.
  eng-LEE: 'And I will set fire to Egypt: Sin shall have great pain, and No shall
    be broken in, and [over] Noph shall the besiegers [prevail] by broad day.'
  asm-FB: তেতিয়া মই মিচৰত জুই লগাম। চীনে যাতনাত ধৰফৰাব, আৰু নো নগৰক ভঙা হ’ব। আৰু
    প্রতিদিনে শত্ৰূৱে নোফক আক্ৰমণ কৰিব!
  sus-A: ﭑ تّ سٌمَ نّ مِسِرَ رَ، ﭑ سِنِ رَ سّرّن تْورّ كُي، ﭑ تٍبٍسٍ شُن نَكَنَ، ﭑ
    نٌقِ سٌ عَ يَشُييٍ يِ رَ.
  fra-SBL: Je mettrai le feu à l'Égypte Le péché sera dans une grande angoisse. Il
    n'y aura pas de rupture. Memphis aura des adversaires dans la journée.
  hbo-hbo: וְנָתַ֤תִּי אֵשׁ֙ בְּמִצְרַ֔יִם ח֤וּל *תָּחִיל (תָּחוּל֙) סִ֔ין וְנֹ֖א
    תִּהְיֶ֣ה לְהִבָּקֵ֑עַ וְנֹ֖ף צָרֵ֥י יֹומָֽם׃
  kik-kik: Nĩngagwatia mwaki kũu bũrũri wa Misiri, nakuo Pelusiumu nĩgũkeehũũrithania
    nĩ ruo. Thebesi nĩgũgatharĩkĩrwo. Nofu nĩgũgakorwo na mĩnyamaro ĩtegũtigithĩria.
  fra-NCL: Je mettrai le feu à l’Égypte ; Sin se tordra de douleur, No sera forcée,
    et Noph se verra assaillie en plein jour.
  cek-AK: Izip to hmai ka thlaek han; Sin vangpui loe nganbawh kana zok tih, No vangpui
    sipae to tanim ueloe, Noph loe ni thokkruek palungboenghaih hoiah om tih.
  cuk-cuk: Egipto-yar an soogi ogumakoed, Sin-neggwebur nunmaked-dummad itogoed. Tebas-neggwebur-e-galu-matusur-maidgi
    yaamar olloo sigoed. Menfis-neggwebur bali-bali wile-itosii guoed.
  uig-CYR: Мән Мисирда бир от салимән; Син азаплардин толғинип кетиду; Но шәһири бөсүлиду,
    Ноф шәһири һәр күни явларға йүзлиниду.
  tel-2017: ఆ తరువాత ఐగుప్తును కాల్చివేస్తాను. పెలుసియం వాళ్ళు వేదనతో అల్లాడిపోతారు.
    తేబిస్ చిన్నాభిన్నమవుతుంది. ప్రతిరోజూ మెంఫిస్ పై శత్రువులు దాడి చేస్తారు.
  hat-BSA: Mwen va mete dife an Égypte. Sin va vin tòde ak gwo doulè. No va kraze
    an mòso, separe. Noph va gen brèch nèt ak gwo twoub chak jou.
  kos-kos: Nga fah esukak acn Egypt, ac siti Pelusium ac fah muta in keok lulap. Pot
    lun acn Thebes ac fah kunausyukla, ac siti uh ac fah sronoti.
  hbo-WLC: וְנָתַ֤תִּי אֵשׁ֙ בְּמִצְרַ֔יִם ח֤וּל תחיל סִ֔ין וְנֹ֖א תִּהְיֶ֣ה לְהִבָּקֵ֑עַ
    וְנֹ֖ף צָרֵ֥י יוֹמָֽם׃
  ibo-ibo: Aga m amụnye ọkụ nʼIjipt, Pelusium ga-anọ nʼoke ihe mgbu. A ga-eji ike
    tipịa Tibs. Memfis ga-anọgidekwa nʼọnọdụ ọjọọ ụbọchị niile.
  ory-ory: ଆଉ, ଆମ୍ଭେ ମିସରରେ ଅଗ୍ନି ଲଗାଇବା; ସୀନ ମହାଯାତନାଗ୍ରସ୍ତ ହେବ ଓ ନୋ-ନଗର ଭଗ୍ନ ହେବ;
    ଆଉ, ଦିବସ ସମୟରେ ନୋଫର ବିପକ୍ଷମାନେ ଉତ୍ପାତ କରିବେ।
  chk-chk: Ewer, üpwe keni Isip. Chon Pelusium repwe chechech fän niuokus, tittin
    ewe telinimw Thebes epwe pwangapwang, nge chon maun repwe akariaföüü chon Memfis
    iteiten rän.
  rop-rop: Ai garra jandimdan faiya langa yumob kantri, en det enamimob garra meigim
    detlot pipul langa Pelusiyam ardimbat nomo lilbit, en dei garra nakimdan detlot
    wol langa Thibs, en detlot pipul langa Mimfas garra abumbat trabul en jidan brabli
    bradin.
  ukr-1871: Пущу Египет із огнем, задрожить Син, Но повалиться, а на Ноф (Мемфис)
    нападе ворог серед дня.
  deu-1951: Und ich will Feuer an Ägypten legen. Sin soll sich krümmen vor Schmerz,
    No soll erobert und Noph am hellen Tage geängstigt werden.
  eng-JPS: And I will set a fire in Egypt; Sin shall be in great convulsion, and No
    shall be rent asunder; and in Noph shall come adversaries in the day-time.
  srp-1865: Kad zapalim oganj u Misiru, ljuto æe se uzmuèiti Sin, i Nov æe se raspasti,
    i Nof æe biti u tjeskobi svaki dan.
  lug-lug: Ndikuma omuliro ku Misiri, ne Sini baliba mu bubalagaze bungi, ne No balitwalibwa
    omuyaga, ne Noofu baliba mu kubonaabona okw’olubeerera.
  heb-heb: ונתתי אש במצרים חול תחיל סין ונא תהיה להבקע ונף צרי יומם׃
  ben-IRV: আমি মিশরে আগুন লাগাব; ক্লেশে সীন ছটফট্‌ করবে, নো-শহর ভগ্ন হবে এবং নোফে
    বিপক্ষেরা প্রত্যেকদিন আসবে।
  pan-pan: ਮੈਂ ਮਿਸਰ ਵਿੱਚ ਅੱਗ ਲਾਵਾਂਗਾ, ਸੀਨ ਨੂੰ ਕਰੜਾ ਦੁੱਖ ਹੋਵੇਗਾ, ਨੋ ਚੀਰਿਆ ਜਾਵੇਗਾ ਅਤੇ
    ਨੋਫ਼ ਦਿਨੋ ਦਿਨ ਦੁੱਖੀ ਹੋਵੇਗਾ।
  mya-JVB: အဲဂုတ္တု ပြည်၌ မီးညှိ ၍ သိန် မြို့သည် တုန်လှုပ် ခြင်း၊ နော မြို့ရိုးသည်
    ပြို ပေါက်ခြင်း၊ နောဖ မြို့သည် နေ့ အချိန်၌ပင် စစ်တိုက် ခြင်းကိုခံရ လိမ့်မည်။
  hmo-hmo: Aigupito be lahi dekenai do lau gabua, bona Pelusio taudia ese, hisihisi
    bada herea do idia abia. Tebe ena magudia be do idia makohia parara, bona tuari
    orea do idia vareai. Memepisi be dina ibounai tuari ese do ia hagaria bada.
  urd-urd: और मैं मिस्र में आग लगा दूँगा, सीन को सख़्त दर्द होगा, और नो में रखने हो
    जाएँगे और नूफ़ पर हर दिन मुसीबत होगी।
  rus-SYN: И пошлю огонь на Египет; вострепещет Син, и Но рушится, и на Мемфис нападут
    враги среди дня.
  bqc-SIM: Má tɛsↄ̃ Egipiwa, Pelusi i luukpa, wi Tɛbɛsi bĩ́i gboo, Mɛfisi i loo
    fãanɛ.
  tcz-CHONGTHU: Henge keiman Egypt pumpi meiya kahal ding ahi. Pelusium chu natlesat
    in ajin khum ding ahi. Thebes chu kitum keh a Memphis chu kichat tijat na long
    louva hing diu ahi.
  mar-mar: मी मिसराला आग लावीन. सीनला खूप वेदना होतील व नो मोडून पडेल. प्रत्येक दिवशी
    नोफावर शत्रू येतील.
  qub-qub: Egiptumanga ninatami sindipaycachishaj. Sin runacunanami nanaywan gochpanga.
    Curalaraycaj Tebas siudäpatanami pergancunata juchurachenga. Menfis siudämanga
    junajpami pillyaj yaycupaycärenga.
  bqp-bqp: Kon Egibiti dɔ̃ɔ sɔku kpɑ Sini yu burisinɑ. Bɑ koo Tebɛsin gbɑ̃rɑru kɔrɑ
    kpɑ yibɛrɛbɑ bu Nɔfu kɑmiɑ sɔ̃ɔ sɔɔ gbɑ̃ɑrɑ.
  hat-hat: M'ap mete dife nan peyi Lejip. Lavil Sin lan pral nan gwo lapenn. Gwo miray
    lavil Tèb yo pral fann, y'ap kraze. Dlo pral anvayi tout lavil la.
  eng-BSB: I will set fire to Egypt, Pelusium will writhe in anguish, Thebes will
    be split open, and Memphis will face daily distress.
  eng-WEBPB: I will set a fire in Egypt Sin will be in great anguish. No will be broken
    up. Memphis will have adversaries in the daytime.
  kbq-kbq: Hagi Isipi mopafina teve tagintenugeno, Pelusiumua vahera (mago agi'a Sinigi'za)
    tusi'a zamata eneri'nageno, Tebesi vahera antri hanazaza hu'za hara eme hunezmante'nage'za,
    Memfisi kumate vahe'mo'za zamatafina maka kna mani'za vugahaze.
  nhe-BL: Quena, tlali Egipto nijtlatis. Huan altepetl Sin ehuani niquinchihuas ma
    momimiloca ica tlacuajcualocayotl. Nijcoyonis itepa altepetl Tebas para nicalaquis
    huan niquintlatzacuiltis. Huan mojmostla quimatise san majmajtli nopa altepetl
    Menfis ehuani.
  gub-BL: Amunyk putar tata Ezit rehe nehe. Peru tawhu uzepuwànahy putar wahy haw
    wi nehe. Zauxiapekwer weityk putar Tema tawhu ipàrirogawtàtà wà nehe. 'Y upyk
    putar a'e tawhu nehe.
  eng-DRA: 'And I will make a fire in Egypt: Pelusium shall be in pain like a woman
    in labour, and Alexandria shall be laid waste, and in Memphis there shall be daily
    distresses.'
