verse: EZK.030.011
translations:
  mal-C: അവൻ സർവദേശക്കാരിലുംവെച്ച് ഏറ്റവും ക്രൂരരായ അവന്റെ സൈന്യവുമായി ദേശത്തെ നശിപ്പിക്കാൻ
    വന്നുചേരും. അവർ ഈജിപ്റ്റിനെതിരേ വാളൂരി ദേശത്തെ നിഹതന്മാരെക്കൊണ്ടു നിറയ്ക്കും.
  deu-TKW: Er und sein Kriegsvolk mit ihm, grausamste Völker, werden herbeigeführt,
    das Land zu verheeren, und sie werden ihre Schwerter gegen Ägypten ziehen und
    das Land mit Erschlagenen füllen.
  lin-lin: Ye elongo na mampinga na ye ya basoda oyo baleki kanza kati na mampinga
    ya bikolo, bakoya kobebisa mokili. Bakobundisa Ejipito na mipanga na bango mpe
    bakotondisa mokili na bibembe.
  eng-LSV: He and his people with him—the terrible of nations, || Are brought in to
    destroy the land, || And they have drawn their swords against Egypt, || And have
    filled the land [with] the wounded.
  eng-GNV: 'For he and his people with him, euen the terrible nations shall be brought
    to destroy the land: and they shall drawe their swordes against Egypt, and fill
    the land with the slaine.'
  eng-WEBSTER: 'He and his people with him, the terrible of the nations, shall be
    brought to destroy the land: and they shall draw their swords against Egypt, and
    fill the land with the slain.'
  nhw-BL: Yaya huan isoldados catli más tlahuel mosisiníaj huan temajmatíaj que nochi
    sequinoc, hualase para quitlamisosolose nopa tlali. Inijuanti quihuilanase tlali
    Egipto ica machete huan quitemitise nopa tlali ica mijcatzitzi.
  swh-ONEN: Yeye na jeshi lake, taifa lililo katili kuliko mataifa yote, litaletwa
    ili kuangamiza nchi. Watafuta panga zao dhidi ya Misri na kuijaza nchi kwa waliouawa.
  bba-bba: Wi, kɑ win tɑbu kowo wɔnwɔndu sɑriruɡii be, bɑ koo nɑ bu tem mɛ wɔri bu
    kpeerɑsiɑ. Bɑ koo Eɡibitiɡibu ɡo kɑ tɑkobi kpɑ ɡonu nu yibu tem mɛ kpuro sɔɔ.
  eng-KJVCPB: 'He and his people with him, the terrible of the nations, shall be brought
    to destroy the land: and they shall draw their swords against Egypt, and fill
    the land with the slain.'
  luo-luo: En kaachiel gi jolweny mage, ma gin joma mirimbgi ger moloyo ogendini duto,
    nokel mondo otiek ji e pinyno. Giniked gi jo-Misri kendo piny nopongʼ gi joma
    onegi.
  meu-meu: Ia mai ena orea taudia, hahegari bada-herea oreana bese idau-idau bogaragidiai,
    tano ihabua-tarina totona baina havareaidia; bena edia dare bae veridia lasi,
    Aigupto ihadikana, tano na hirua amo bae hahonudia.
  npi-ULB: त्‍यो र त्‍यससँग भएको त्‍यसको सेना जातिहरूका त्रासलाई यो देशको नाश गर्नलाई
    ल्‍याइनेछन्‌ । तिनीहरूले मिश्रदेशको विरुद्धमा आफ्‍ना तरवार थुत्‍नेछन्, र मारिएकाहरूका
    सङ्‍ख्‍याले यो देशलाई भर्नेछन्‌ ।
  yor-yor: Òun àti àwọn ológun rẹ̀ ẹ̀rù àwọn orílẹ̀-èdè ní a o mú wá láti pa ilẹ̀
    náà run. Wọn yóò fa idà wọn yọ sí Ejibiti ilẹ̀ náà yóò sì kún fún àwọn tí a pa.
  pes-OPCB: او و لشکرش که مایهٔ وحشت قومها هستند، فرستاده می‌شوند تا سرزمین مصر را
    خراب کنند. آنها با مصر می‌جنگند و زمین را از اجساد کشته‌شدگان می‌پوشانند.
  tgl-ULB: Siya at ang kaniyang hukbong kasama niya, ang kinatatakutan ng mga bansa
    ay dadalhin upang sirain ang lupain; ilalabas nila ang kanilang mga espada laban
    sa Egipto at pupunuin ang lupain ng mga patay na tao!
  hui-hui: Babilonoali kini biagobi ibunaga ami agali koore urunibi tigua ibalu Iyibi
    dindi mo ko halu bo haealabaga bu wahai helolebero. Tigua Iyibi wali agali ayu
    tibume dibu gaibu paya bidagola homene tingini dewaore Iyibi dindini bu wulebira.
  mya-mya: သူ​သည်​ရက်​စက်​ကြမ်း​ကြုတ်​သော​စစ်​သူ​ရဲ များ​နှင့်​လာ​၍ ထို​ပြည်​ကို​ဖျက်​ဆီး​ပစ်​လိမ့်
    မည်။ သူ​တို့​သည်​အီ​ဂျစ်​ပြည်​ကို​ဋ္ဌား​လက် နက်​နှင့်​တိုက်​ခိုက်​၍ ထို​ပြည်​ကို​လူ​သေ
    အ​လောင်း​များ​နှင့်​ပြည့်​နှက်​စေ​ကြ​လိမ့် မည်။-
  bod-N: དེ་དང་དེའི་རྗེས་འབྲང་པ་སྟེ། རྒྱལ་ཁམས་ཀུན་ལས་ཆེས་ཧམ་ཤེད་ཅན་ཡིན་པ་རྣམས་ཡུལ་འདི་མེད་པར་བྱེད་དུ་འདྲེན་ཞིང་།
    དེ་ཚོས་རལ་གྲི་བཏོན་ནས་ཨེ་ཅིབ་ཡུལ་ལ་རྒོལ་བར་འགྱུར་ལ། གང་སར་སྲོག་བཅད་པའི་བེམ་པོ་ཡིས་ཁེངས་པར་འགྱུར།
  sna-sna: Iye nehondo yake, rudzi rwakaipisisa pakati pendudzi, achauyiswa kuti azoparadza
    nyika. Vachavhomora minondo yavo kuti varwise Ijipiti, uye vachazadza nyika navakaurayiwa.
  spa-BLM: Él y su gente con él, el terrible de las naciones, serán traídos para destruir
    la tierra. Desenvainarán sus espadas contra Egipto, y llenar la tierra con los
    muertos.
  cac-cac: A vin̈ rey chi', ol b'at vin̈ yed' eb' soldado, man̈xo ol oc'laj sc'ol
    eb' d'a Egipto chi'. Ol satel jun nación chi' vin̈ smasanil. A yed' q'uen espada
    ol och eb' soldado d'a Egipto chi'. Ol majel jun chon̈ab' chi' yuj snivanil eb'
    chamnac.
  swh-ULB: Yeye na jeshi lake pamoja naye, hofu ya mataifa, italetwa kuiharibu nchi;
    watafuta panga zao juu ya Misri na kuijaza nchi pamoja na watu waliokufa.
  bel-bel: Ён і зь ім народ ягоны, самы люты з народаў, будуць прыведзены на пагібель
    гэтай зямлі, і аголяць мечы свае на Егіпет, і напоўняць зямлю пабітымі.
  deu-ELBBK: Er und sein Volk mit ihm, die Gewalttätigsten der Nationen, werden herbeigeführt
    werden, um das Land zu verderben; und sie werden ihre Schwerter ziehen gegen Ägypten
    und das Land mit Erschlagenen füllen.
  mbb-OT: Ibpezezeetan ku is Ehipto ki Nebucadnezar wey te menge sundaru zin he edlavew
    he mesipala kenà te zuma he mesipala he menge sundaru ziyà te menge nasyun, ne
    ebpekepeyapat is ebpematey ziyà te minsan hendei.
  mal-2015: ദേശത്തെ നശിപ്പിക്കേണ്ടതിന്നു അവനെയും അവനോടുകൂടെ ജാതികളിൽ ഭയങ്കരന്മാരായ
    അവന്റെ ജനത്തെയും വരുത്തും; അവർ മിസ്രയീമിന്റെ നേരെ വാൾ ഊരി ദേശത്തെ നിഹതന്മാരെക്കൊണ്ടു
    നിറെക്കും.
  rmc-rmc: Ov the leskri armada, o nekgoreder le narodendar, ena ande, hoj te zňičinen
    e phuv. Cirdena avri o šabľi pro Egipt a e phuv pherarena le murdarde manušenca.
  pes-OPV: او با قوم خود و ستمکیشان امت هاآورده خواهند شد تا آن زمین ویران را سازند.
    وشمشیرهای خود را بر مصر کشیده، زمین را از کشتگان پر خواهند ساخت.
  ron-1924: Ел ши попорул луй ку ел, чел май грозав динтре попоаре, вор фи тримишь
    сэ нимичяскэ цара. Вор скоате сабия ымпотрива Еӂиптулуй ши вор умпле цара де морць.
  ben-OBCV: সে এবং তার সৈন্যদলকে—জাতিগণের মধ্যে যারা সবচেয়ে নিষ্ঠুর, আনা হবে দেশকে
    ধ্বংস করার জন্য। তারা মিশরের বিরুদ্ধে তাদের তরোয়াল ধরবে আর নিহত লোকদের দিয়ে
    দেশ ভরিয়ে দেবে।
  som-som: Isaga iyo dadkiisa la jira oo ah kuwa ugu nac weyn ee quruumaha ayaa loo
    keeni doonaa inay dalka baabbi'iyaan, oo seefahooda ayay Masar ula bixi doonaan
    oo waxay dalka ka buuxin doonaan kuwa la laayay.
  lat-VUC: 'Ipse et populus ejus cum eo, fortissimi gentium, adducentur ad disperdendam
    terram: et evaginabunt gladios suos super Ægyptum, et implebunt terram interfectis.'
  eng-ASVBT: He and his people with him, the terrible of the nations, shall be brought
    in to destroy the land; and they shall draw their swords against Egypt, and fill
    the land with the slain.
  ita-1885: Egli, e il suo popolo con lui, che sono i più fieri delle genti, saranno
    condotti a guastare il paese, e sguaineranno le loro spade sopra gli Egizi ed
    empieranno di uccisi il paese.
  eng-LXXUP: 'his hand and his people’s; they are plagues sent forth from the nations
    to destroy the land: and they all shall unsheath their swords against Egypt, and
    the land shall be filled with slain.'
  eng-ULB: He and his army with him, the terror of nations, will be brought to destroy
    the land; they will draw out their swords against Egypt and fill the land with
    those who have been killed.
  spa-VBL: Él y su ejército de la nación más cruel del mundo serán traídos para destruir
    el país. Usarán sus espadas para atacar a Egipto, y llenarán la tierra de cadáveres.
  fra-_FOB: Lui et son peuple avec lui, le plus terrible des peuples, seront amenés
    pour ravager le pays; ils tireront leurs épées contre les Égyptiens, et rempliront
    le pays de gens blessés à mort.
  mal-mal: ദേശത്തെ നശിപ്പിക്കേണ്ടതിന് അവനെയും അവനോടുകൂടി ജനതകളിൽ ഭയങ്കരന്മാരായ അവന്റെ
    ജനത്തെയും വരുത്തും; അവർ ഈജിപ്റ്റിന്റെ നേരെ വാൾ ഊരി ദേശത്തെ നിഹതന്മാരെക്കൊണ്ടു
    നിറയ്ക്കും.
  urd-GVR: Use fauj samet Misr meṅ lāyā jāegā tāki use tabāh kare. Tab aqwām meṅ se
    sab se zālim yih log apnī talwāroṅ ko chalā kar mulk ko maqtūloṅ se bhar deṅge.
  suz-BL: नेबुकदनेसर नु आ लडाइ पाइब रागी ङा नेल्‍ल क्‍येङा मरिम्‍शो पाइब बाक्‍नीम।
    मेको आन कली खतम सेल्‍चा कली चाक्‍नुङमी। मेकोम आन तरवार इजीप्‍त रागी आ पर्बम शोइक्‍नीम।
    मिनु साइश्‍शो मुरपुकीम रागी ब्रीनीम। इजीकीएल २८:७
  eng-NOY: He and his people with him, the terrible of the nations, shall be brought
    to make the land desolate; and they shall draw their swords against Egypt, and
    fill the land with the slain.
  ita-1927: Egli e il suo popolo con lui, i più violenti fra le nazioni, saran condotti
    a distruggere il paese; sguaineranno le spade contro l’Egitto, e riempiranno il
    paese d’uccisi.
  ckb-ckb: ئەو بە خۆی و بە لەشکرەکەیەوە دڕندەترینی نەتەوەکانن، بۆ کاولکردنی خاکەکە
    دەهێنرێن، جا شمشێرەکانیان بۆ سەر میسر هەڵدەکێشن، خاکەکە پڕ دەکەن لە کوژراو.
  eng-BBE: He and the people with him, causing fear among the nations, will be sent
    for the destruction of the land; their swords will be let loose against Egypt
    and the land will be full of dead.
  kan-OKCV: ಆ ದೇಶವನ್ನು ನಾಶಪಡಿಸುವುದಕ್ಕೆ ಅವನನ್ನು ಅತಿಭಯಂಕರ ಜನಾಂಗದವರಾದ ಅವನ ಸೈನಿಕರೊಡನೆ
    ಬರಮಾಡುವೆನು. ಅವರು ಈಜಿಪ್ಟಿಗೆ ವಿರೋಧವಾಗಿ ಖಡ್ಗ ಹಿರಿದು ದೇಶವನ್ನು ಹತರಾದವರಿಂದ ತುಂಬಿಸುವರು.
  tam-2017: இவனும் இவனோடு கூடத் தேசங்களில் மகா பலசாலிகளான இவனுடைய மக்களும் தேசத்தை
    அழிப்பதற்காக தூண்டப்பட்டு வந்து, தங்களுடைய வாள்களை எகிப்திற்கு விரோதமாக உருவி,
    கொலை செய்யப்பட்டு இறந்தவர்களாலே தேசத்தை நிரப்புவார்கள்.
  spa-RV-1909: 'El, y con él su pueblo, los más fuertes de las gentes, serán traídos
    á destruir la tierra: y desenvainarán sus espadas sobre Egipto, y henchirán la
    tierra de muertos.'
  ron-BTF: El și poporul lui împreună cu el, tiranii națiunilor, vor fi aduși ca să
    distrugă țara; și ei își vor scoate săbiile împotriva Egiptului și vor umple țara
    cu cei uciși.
  eng-WEBP: He and his people with him, the terrible of the nations, will be brought
    in to destroy the land. They will draw their swords against Egypt, and fill the
    land with the slain.
  eng-FBV: He and his army from the cruelest nation in the world will be brought to
    destroy the country. They will use their swords to attack Egypt, and they will
    fill the land with dead bodies.
  nld-1939: Hij met zijn volk, een volk van barbaren, Worden uitgestuurd, om het land
    te vernielen; Ze zullen hun zwaard tegen Egypte ontbloten, Het land met doden
    bedekken.
  nch-BL: Yaya huan isoldados cati más tahuel mosisiníaj huan temajmatíaj que nochi
    sequinoc, hualase para quitamisosolose nopa tali. Inijuanti quitehuise tali Egipto
    ica macheta huan quitemitise nopa tali ica mijcatzitzi.
  vie-1934: Vua ấy cùng dân mình, là dân đáng sợ trong các dân, sẽ được đem đến đặng
    phá hại đất. Chúng nó sẽ rút gươm nghịch cùng Ê-díp-tô, và làm cho đất đầy những
    thây bị giết.
  hin-CV: नबूकदनेज्ज़र और उसकी सेना को, जो सारे राष्ट्रों में सबसे क्रूर हैं— देश
    को नाश करने के लिये लायी जाएगी. वे मिस्र पर तलवार चलाएंगे और देश को हत्या किए
    हुए लोगों से भर देंगे.
  spa-BES: El y el pueblo con él, la más violenta entre las naciones, serán enviados
    para la destrucción de la tierra; se sacarán sus espadas contra Egipto y la tierra
    estará llena de muertos.
  tdx-tdx: Ie rekets’ ondati’eo; le hendeseñe hampianto i taney o maozatse amo kilakila’
    ndatioo naho hapontsoa’iareo fibara t’i Mitsraime, vaho hañatseke i taney ami’ty
    vinono.
  tha-KJV: ตั​วท​่านพร้อมกับชนชาติของท่านคือชนชาติ​ที่​ทารุณที่สุดในบรรดาประชาชาติ
    จะถูกนำเข้ามาเพื่อทำลายแผ่นดินนั้น และเขาจะชักดาบออกต่อสู้​อียิปต์ กระทำให้​แผ่​นดินเต็มไปด้วยคนที่​ถู​กฆ่า
  por-BR-2018: Ele, e com ele seu povo, os mais terríveis das nações, serão trazidos
    para destruir a terra; e desembainharão suas espadas contra o Egito, e encherão
    a terra de mortos.
  deu-ELO: Er und sein Volk mit ihm, die Gewalttätigsten der Nationen, werden herbeigeführt
    werden, um das Land zu verderben; und sie werden ihre Schwerter ziehen wider Ägypten
    und das Land mit Erschlagenen füllen.
  eng-WYC-2018: He and his people with him, the strongest men of heathen men, shall
    be brought, to lose the land; and they shall draw out their swords on Egypt, and
    they shall fill the land with slain men. (He and his people with him, the strongest
    men of the heathen, shall be brought to destroy the land; and they shall draw
    out their swords against Egypt, and they shall fill the land with the slain.)
  epo-epo: Li kune kun sia popolo, la plej terura el la nacioj, estos venigitaj, por
    pereigi la landon; kaj ili nudigos siajn glavojn kontraŭ Egiptujon kaj plenigos
    la landon per mortigitoj.
  uig-PIN: U wǝ uning bilǝn kǝlgǝn hǝlⱪi, yǝni ǝllǝrning arisidiki ǝng dǝⱨxǝtliki
    zeminni ⱨalak ⱪilixⱪa elip kelinidu; ular Misir bilǝn ⱪarxilixⱪa ⱪiliqlarni suƣurup,
    zeminni ɵltürülgǝnlǝr bilǝn tolduridu.
  beo-beo: 'E amola ea nimi bagade dadi gagui wa:i da soge wadela:musa: misunu. Ilia
    da gegesu gobihei bagade gaguli, Idibidi doagala:mu. Idibidi soge da bogoi da:i
    hodo amoga nabai ba:mu.'
  tpi-OTNT: Ol Babilon ol i lain man nogut tru, na bai ol i kam bilong bagarapim Isip
    olgeta. Bai ol i kilim ol Isip long bainat na bai ol bodi bilong ol man i dai
    pinis i pulap tru long graun bilong Isip.
  hau-SA: Shi da sojojinsa, mafi bantsoro cikin al’ummai, za a kawo don su hallaka
    ƙasar. Za su zāre takuba a kan Masar su kuma cika ƙasar da kisassu.
  uig-LAT: U we uning bilen kelgen xelqi, yeni ellerning arisidiki eng dehshetliki
    zéminni halak qilishqa élip kélinidu; ular Misir bilen qarshilishqa qilichlarni
    sughurup, zéminni öltürülgenler bilen tolduridu.
  nde-nde: Yena lebutho lakhe, abalolunya olukhulu phakathi kwezizwe, bazalethwa ukuba
    bachithe ilizwe. Bazahwatsha izinkemba zabo ukuba bamelane leGibhithe bagcwalise
    ilizwe ngababuleweyo.
  ton-ton: '‌ʻE ʻomi ia, pea mo ʻene kakai mo ia, ʻae kau toʻa ʻoe ngaahi puleʻanga,
    ke nau fakaʻauha ʻae fonua: pea te nau toho ʻenau heletā ki ʻIsipite, pea ʻe fonu
    ʻae fonua ʻi he kakai mate tāmateʻi.'
  ces-1613: On i lid jeho s ním, nejukrutnější národové přivedeni budou, aby zkazili
    tu zemi; nebo vytrhnou meče své na Egypt, a naplní tu zemi zbitými.
  eng-WMB: He and his people with him, the terrible of the nations, will be brought
    in to destroy the land. They will draw their swords against Egypt, and fill the
    land with the slain.
  tam-TCV: நாடுகளுக்குள் மிகக் கொடியவனான அவனும், அவன் இராணுவமும் நாட்டை அழிப்பதற்காகக்
    கொண்டுவரப்படுவார்கள். அவர்கள், தங்கள் வாள்களை எகிப்திற்கு விரோதமாய் உருவி, கொலையுண்டவர்களால்
    நாட்டை நிரப்புவார்கள்.
  ceb-ULB: Siya uban ang iyang kasundalohan, ang kalisang sa kanasoran, moabot aron
    sa paggun-ob sa yuta; hulboton nila ang ilang mga espada batok sa Ehipto ug lukopon
    sa patayng katawhan ang ilang yuta.
  pol-UBG: On i z nim jego lud, najsrożsi z narodów, będą sprowadzeni, aby zniszczyć
    tę ziemię. Dobędą swe miecze przeciw Egiptowi i napełnią ziemię pobitymi.
  urd-GVU: اُسے فوج سمیت مصر میں لایا جائے گا تاکہ اُسے تباہ کرے۔ تب اقوام میں سے
    سب سے ظالم یہ لوگ اپنی تلواروں کو چلا کر ملک کو مقتولوں سے بھر دیں گے۔
  deu-1912: Denn er und sein Volk mit ihm, die Tyrannen der Heiden, sind herzugebracht,
    das Land zu verderben, und werden ihre Schwerter ausziehen wider Ägypten, daß
    das Land allenthalben voll Erschlagener liege.
  kan-2017: ಆ ದೇಶವನ್ನು ನಾಶಪಡಿಸಲಿಕ್ಕೆ ಅವನನ್ನು ಅತಿಭಯಂಕರ ಜನಾಂಗದವರಾದ ಅವನ ಸೈನಿಕರೊಡನೆ ಬರಮಾಡುವೆನು;
    ಅವರು ಐಗುಪ್ತದ ಮೇಲೆ ಕತ್ತಿ ಹಿರಿದು ದೇಶವನ್ನು ಹತರಾದವರಿಂದ ತುಂಬಿಸುವರು.
  yap-yap: Ir nge salthaw rok nib yargael e bay rabad ra wodmanggad u lan binaw. Bay
    rchamgad nga Egypt ko saydon, nge sug daken ko ldow.
  hlt-MCSB: Amah neh a taengkah a pilnam loh khohmuen phae ham namtom hlanghaeng te
    hang khuen. Te dongah Egypt te a cunghang neh a thun uh vetih khohmuen te rhok
    a bae sak ni.
  mdy-ETH: ዒዚያኣ ሚጪንቱዋ ፔኤኮ ዖሎ ዓሶ ዔኪ ዓጬሎ ባይዛኒ ሙካንዳኔ፤ ዔያታ ጊብፄ ዓጮ ጬንቾ ዓፓሮና ቆፃንዳኔ፤ ዓጬላ
    ሌሲ ሌሊ ማዓንዳኔ።
  twi-ASANTE: Ɔno ne nʼakodɔm; amanaman no mu aniɛdenfoɔ, wɔde wɔn bɛba abɛsɛe asase
    no. Wɔbɛtwe wɔn akofena atia Misraim na wɔde afunu ahyɛ asase no so ma.
  eng-WEBU: He and his people with him, the terrible of the nations, will be brought
    in to destroy the land. They will draw their swords against Egypt, and fill the
    land with the slain.
  wal-wal: Kawotettatu ubbaappe aadhdhidi, meqettaa iitiya olanchchata kaalettidi
    yiidi, i biittaa xaissana; eti Gibxxe asaa bollan bisuwaa shoddidi, biittan ahaa
    kunttana.
  spa-PDDPT: Él, y su pueblo con él, los más terribles de las naciones, serán traídos
    para destruir la tierra. Desenvainarán sus espadas contra Egipto. Llenarán la
    tierra de cadáveres.
  gun-gun: Ha'e rami vy hexevegua kuery reve amondoukapa 'rã Egito yvy mombaarã, mba'eta
    pavẽ regua gui ijavaeteve va'e. Ha'e ramo okyxe oekyi 'rã okuapy Egito yvy re,
    ha'e yvy jave rupi omonyẽmba 'rã ojukapa va'ekue.
  ilo-ULB: Isuna ken dagiti armadana, dagiti mangbutbuteng kadagiti nasion ket maiyegto
    a mangdadael iti daga; asutendanto dagiti kampilanda maibusor iti Egipto ken punnoenda
    ti daga kadagiti natay a tattao!
  kpg-kpg: Mee mo ana gau dauwa maaloo ga loomoi e oho tenua deelaa. Digaula ga lloomoi
    ga heebagi gi Egypt gi nadau hulumanu, gei tenua deelaa la gaa honu nnuaidina
    digau mmade nonua.
  uig-ARA: ئۇ ۋە ئۇنىڭ بىلەن كەلگەن خەلقى، يەنى ئەللەرنىڭ ئارىسىدىكى ئەڭ دەھشەتلىكى
    زېمىننى ھالاك قىلىشقا ئېلىپ كېلىنىدۇ؛ ئۇلار مىسىر بىلەن قارشىلىشقا قىلىچلارنى
    سۇغۇرۇپ، زېمىننى ئۆلتۈرۈلگەنلەر بىلەن تولدۇرىدۇ.
  sus-sus: A tan nun a xa sɔɔri gali, naxan magaaxuxi sɔɔri gali birin bɛ, n e fama
    nɛ na bɔxi xun nakanade. E Misirakae faxama nɛ santidɛgɛma ra, e bɔxi rafema nɛ
    na binbie ra.
  pon-2006: Ih oh sapwellime sounpei lemei kan pahn ketido pwehn kauwehla wehio. Re
    pahn mahwenkihong Isip kedlahs, oh sahpwo pahn direkihla paliwar mehla.
  ksd-ksd: Da ben pa diat ma kana tarai, nina dia manga karvuvu ta ra lavur vuna tarai
    par, upi diat a vakapakapana ra gunan; ma diat a ele pa kadia umana pakat na vinarubu
    ure Aigipto, ma ra gunan na buka ma ra umana virua.
  grc-BRENT: αὐτοῦ καὶ τοῦ λαοῦ αὐτοῦ, λοιμοὶ ἀπὸ ἐθνῶν ἀπεσταλμένοι ἀπολέσαι γῆν·
    καὶ ἐκκενώσουσι πάντες τὰς μαχαίρας αὐτῶν ἐπʼ Αἴγυπτον, καὶ πλησθήσεται ἡ γῆ τραυματιῶν,
  ind-AYT: Dia dan rakyat yang bersamanya, bangsa-bangsa yang paling kejam, akan dibawa
    masuk untuk menghancurkan negeri itu; mereka akan menghunus pedang mereka terhadap
    Mesir, dan memenuhi negeri itu dengan orang-orang yang terbunuh.
  nya-nya: Iye ndi gulu lake lankhondo, mtundu wa anthu ankhanza kwambiri aja adzabwera
    kudzawononga dzikolo. Adzasolola malupanga awo kulimbana ndi Igupto ndipo dziko
    lidzadzaza ndi mitembo.
  hrv-hrv: On i njegov narod s njime - najokrutniji među narodima - bit će dovedeni
    da zemlju zatru. I oni će isukati mač na Egipat i svu će mu zemlju truplima ispuniti.
  mps-mps: Te Babilon dabe augwali te bidi hani dwai mu dao, te homu dene isąbo bage
    dao. Tama augwali aselama, tama Isip mu tama dolagasaibao. Te augwaligo augwali
    te bainat hwągo elama, tama isai bidi dabego tigi te Isip bulu tǫde mu pągąna
    paibao.
  tpi-tpi: Ol Babilon ol i lain man nogut tru, na bai ol i kam bilong bagarapim Isip
    olgeta. Bai ol i kilim ol Isip long bainat na bai ol bodi bilong ol man i dai
    pinis i pulap tru long graun bilong Isip.
  dan-1931: Han og hans Folk med ham, de grummeste blandt Folkene, skal hentes for
    at ødelægge Landet; de skal drage deres Sværd mod Ægypten og fylde Landet med
    slagne.
  vie-OVCB: Vua và quân đội vua—là dân tộc bạo tàn nhất— sẽ được sai đến để tàn diệt
    đất. Chúng sẽ chống đánh Ai Cập cho đến khi xác người Ai Cập nằm chật đất.
  guj-2017: તે તથા તેની સાથેનું તેનું સૈન્ય, જે પ્રજાઓ માટે ત્રાસરૂપ છે, તેઓને દેશનો
    નાશ કરવા માટે લાવવામાં આવશે; તેઓ મિસર સામે પોતાની તલવાર ખેંચશે અને મૃત્યુ પામેલા
    લોકોથી દેશને ભરી દેશે.
  pon-2006A: Ih oh sapwellime sounpei lemei kan pahn ketido pwehn kauwehla wehio.
    Re pahn mahwenkihong Isip kedlahs, oh sahpwo pahn direkihla paliwar mehla.
  por-BRBSL: Ele e sua gente com ele, o terrível das nações, serão trazidos para destruir
    a terra. Eles desembainharão suas espadas contra o Egito, e encher a terra com
    os mortos.
  cth-cth: Ram raphoe hanelah, ama hoi a san miphunnaw koe takikathopoung e hah pha
    sak e lah ao han, Izip lathueng vah tahloi palik awh vaiteh ram teh tami ro hoi
    a kawi sak awh han.
  twi-twi: Ɔno ne nʼasraafo; amanaman no mu anuɔdenfo, wɔde wɔn bɛba abɛsɛe asase
    no. Wɔbɛtwe wɔn afoa atia Misraim na wɔde afunu ahyɛ asase no so ma.
  hlt-hlt: Amah neh a taengkah a pilnam loh khohmuen phae ham namtom hlanghaeng te
    hang khuen. Te dongah Egypt te a cunghang neh a thun uh vetih khohmuen te rhok
    a bae sak ni.
  tbz-SIM: Wenwe nɛ̀ o kɔbɛ, kubotí kùù yóù nkɛ pɛ̃ɛ̃tɛ́ itɛì bɛ̀ bo kɔtɛní kɛ́do
    dihɛì kɛ́kuɔ Esibiti kɔbɛ kɛ̀ bɛcíríbɛ̀ɛ píɛ ndihɛì miɛkɛ.
  msy-2020: A uan mɨdorozir gumazir bar kuraba ko izɨva Isipɨn nguazim bar a gasɨghasigham.
    Me izɨ uan mɨdorozir sababar Isipia mɨsoghɨrarightɨ, Isipɨn nguazim gumazir kuaba
    bar a gizɨvagham.
  dop-dop: Ɩ́ nɑ ɩ yǝlɑɑ mpɑ pɑ kǝlɑ ɩsɑɣɑtʋ tɔ pɑɑ ponɑ. Pɑɑ kʋ Icipiti nyǝ́mɑ nɑ
    pɑ́ suuli sǝtɑɑ kɛ tɛtʋ nɑ pɑ́ wɑkǝlɩ-tɩ.
  azb-azb: O öz ordusu ilə, millətlər arasında ən rəhmsizi ilə Ölkəni yerlə yeksan
    etmək üçün gətiriləcək. Misirə qarşı qılınc çəkəcək, Ölkəni ölülərlə dolduracaq.
  eng-DBY: He and his people with him, the terrible of the nations, shall be brought
    to destroy the land; and they shall draw their swords against Egypt, and fill
    the land with slain.
  hin-2017: वह अपनी प्रजा समेत, जो सब जातियों में भयानक है, उस देश के नाश करने को
    पहुँचाया जाएगा; और वे मिस्र के विरुद्ध तलवार खींचकर देश को मरे हुओं से भर देंगे।
  wol-KYG: Mooy ànd ak ñoñam, di ñi gëna néeg ci yéefar yi, dikk yaqtesi réew mi;
    ñooy boccil Misra saamar, ba feesal réew mi ay néew.
  eng-YLT: He and his people with him — the terrible of nations, Are brought in to
    destroy the land, And they have drawn their swords against Egypt, And have filled
    the land [with] the wounded.
  eng-WYC-2017: He and his people with him, the strongest men of heathen men, shall
    be brought, to lose the land; and they shall draw out their swords on Egypt, and
    they shall fill the land with slain men.
  eng-WMBB: He and his people with him, the terrible of the nations, will be brought
    in to destroy the land. They will draw their swords against Egypt, and fill the
    land with the slain.
  urd-GVH: उसे फ़ौज समेत मिसर में लाया जाएगा ताकि उसे तबाह करे। तब अक़वाम में से सबसे
    ज़ालिम यह लोग अपनी तलवारों को चलाकर मुल्क को मक़तूलों से भर देंगे।
  rug-rug: Asa meke sa nana qeto minate, sapu kaleanana hola koari doduru butubutu,
    si kote ta turaṉa mae pude huara ia sa popoa. Kote lobusu vagi rini sari dia vedara
    pude raza ia si pa Izipi meke va siṉi nia tie ta sekedi sa popoa.
  gaz-gaz: Innii fi loltoonni isaa kanneen saboota keessaa akka malee hamoo taʼan,
    akka biyyattii balleessaniif ni fidamu. Isaanis goraadee isaanii Gibxitti luqqifatanii
    reeffaan biyyattii guutu.
  fra-LSG: Lui et son peuple avec lui, Le plus violent d’entre les peuples, Seront
    envoyés pour détruire le pays; Ils tireront l’épée contre l’Égypte, Et rempliront
    le pays de morts.
  yal-yal: A tan nun a ganla naxanye ɲaxu siyane birin xa, ne nan nasigama yamanan
    kaladeni. E sa e silanfanne botinma nɛn Misiran yamanan xili ma e yi yamanan nafe
    faxa muxune ra.
  haw-1868: Oia, a me kona poe kanaka me ia, o na mea e weliweli ai o na lahuikanaka,
    e laweia'e lakou e hokai i ka aina; a e unuhi ku e ae lakou i ka lakou mau pahikaua
    ia Aigupita, a e hoopaapu i ka aina me ka poe i pepehiia.
  arb-NAV: إِذْ يُقْبِلُ هُوَ وَجَيْشُهُ، أَعْتَى جُيُوشِ الأُمَمِ، لِخَرَابِ دِيَارِ
    مِصْرَ، فَيُجَرِّدُونَ عَلَيْهَا سُيُوفَهُمْ وَيَمْلأُونَ أَرْضَهَا بِالْقَتْلَى.
  ewe-ewe: Woakplɔ eya kple eƒe aʋakɔ, ame siwo mekpɔa nublanui na amewo le dukɔwo
    katã dome o la, vɛ be woagblẽ anyigba la. Woaɖe woƒe yi le aku me ɖe Egipte ŋu,
    eye woana ame kukuwo nayɔ anyigba la dzi.
  eng-LEE: He and his people with him, the fiercest of nations, shall be brought to
    destroy the land; and they shall draw their swords against Egypt, and they shall
    fill the land with the slain.
  asm-FB: তেওঁক আৰু তেৱেঁ সৈতে তেওঁৰ প্ৰজাসকলক, জাতিবোৰৰ ভয়ানক লোকক দেশ বিনষ্ট কৰিবৰ
    অৰ্থে অনা হ’ব; আৰু তেওঁলোকে মিচৰৰ বিৰুদ্ধে নিজ নিজ তৰোৱাল ফাকৰ পৰা উলিয়াই হত
    লোকসকলেৰে দেশ পৰিপূৰ্ণ কৰিব।
  sus-A: عَ تَن نُن عَ شَ سْورِ فَلِ، نَشَن مَفَاشُشِ سْورِ فَلِ بِرِن بّ، ﭑ عٍ قَمَ
    نّ نَ بْشِ شُن نَكَنَدٍ. عٍ مِسِرَكَيٍ قَشَمَ نّ سَنتِدّفّمَ رَ، عٍ بْشِ رَقٍمَ
    نّ نَ بِنبِيٍ رَ.
  fra-SBL: Lui et son peuple avec lui, le terrible des nations, seront amenés à détruire
    le pays. Ils tireront leurs épées contre l'Égypte, et remplir le pays de morts.
  hbo-hbo: ה֠וּא וְעַמֹּ֤ו אִתֹּו֙ עָרִיצֵ֣י גֹויִ֔ם מֽוּבָאִ֖ים לְשַׁחֵ֣ת הָאָ֑רֶץ
    וְהֵרִ֤יקוּ חַרְבֹותָם֙ עַל־מִצְרַ֔יִם וּמָלְא֥וּ אֶת־הָאָ֖רֶץ חָלָֽל׃
  kik-kik: We na mbũtũ ciake cia ita, o mbũtũ icio ikĩrĩtie ndũrĩrĩ iria ingĩ ciothe
    kwaga tha, nĩcio ikaarehwo, iniine bũrũri ũcio. Nĩigacomora hiũ ciao cia njora,
    ciũkĩrĩre bũrũri wa Misiri na ciyũrie bũrũri ũcio andũ arĩa moragĩtwo.
  fra-NCL: Lui et son peuple avec lui, nation féroce entre toutes, seront amenés pour
    ravager le pays ; ils tireront leurs épées contre l’Égypte, et rempliront de morts
    le pays.
  cek-AK: To siangpahrang hoi angmah ih misatuh kaminawk, zit kaom kaminawk loe Izip
    prae paro hanah angzo o tih; Izip kaminawk hum hanah sumsen aphong o ueloe, prae
    boih kami qok hoiah koi o sak tih, tiah thuih.
  cuk-cuk: Nabucodonosor, degi, e-sordagan-bila-onomalad, dulemar-yar-baid-baidgi-bukwamaladba
    bur dule-bulegan gumalad, amar Egipto-yar obergunonimaloed. Amar es-suidgi Egipto-dorgan-ogilononimaloed,
    Egipto-yargi, muimar-ena metemaloed.
  uig-CYR: У вә униң билән кәлгән хәлқи, йәни әлләрниң арисидики әң дәһшәтлиги зиминни
    һалак қилишқа елип келиниду; улар Мисир билән қаршилишқа қиличларни суғуруп, зиминни
    өлтүрүлгәнләр билән толдуриду.
  tel-2017: ఆ దేశాన్ని నాశనం చేయడానికి, అతడు తన సైన్యాన్ని తోడుకుని వస్తాడు. అతనికి
    రాజ్యాలన్నీ భయపడిపోతాయి. ఐగుప్తీయులను చంపడానికి వారు తమ కత్తులు దూసి చచ్చిన వాళ్ళతో
    దేశాన్ని నింపుతారు.
  hat-BSA: Li menm ak pèp li a avè l, pi mechan pami nasyon yo va antre pou detwi
    peyi a. Yo va rale nepe yo kont Égypte, e plen peyi a ak mò yo.
  kos-kos: El, ac mwet mweun sulallal lal, ac fah tuku ac sukela acn we. Elos ac fah
    mweuni acn Egypt ke cutlass, na facl sac ac fah sessesla ke monin mwet misa.
  hbo-WLC: ה֠וּא וְעַמּ֤וֹ אִתּוֹ֙ עָרִיצֵ֣י גוֹיִ֔ם מֽוּבָאִ֖ים לְשַׁחֵ֣ת הָאָ֑רֶץ
    וְהֵרִ֤יקוּ חַרְבוֹתָם֙ עַל־מִצְרַ֔יִם וּמָלְא֥וּ אֶת־הָאָ֖רֶץ חָלָֽל׃
  ibo-ibo: Ya onwe ya na ndị agha ya, bụ mba kachasị mba niile njọ na-enweghị obi
    ebere, ka a ga-akpọbata ka ha bịa bibie ala ahụ. Ha ga-amịpụta mma agha ha megide
    Ijipt, werekwa ozu ndị e gburu egbu tụsasịa nʼala ahụ.
  ory-ory: ସେ ଓ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଭୟଙ୍କର ତାହାର ଲୋକମାନେ ତାହା ସଙ୍ଗେ ଦେଶ ବିନାଶାର୍ଥେ ଅଣାଯିବେ;
    ଆଉ, ସେମାନେ ମିସରର ବିରୁଦ୍ଧରେ ଆପଣା ଆପଣା ଖଡ୍ଗ ନିଷ୍କୋଷ କରି ହତ ଲୋକରେ ଦେଶ ପୂର୍ଣ୍ଣ କରିବେ।
  chk-chk: Üpwe awisa i me nöün mwichen sounfiu mi mwänewüs seni aramas meinisin,
    pwe repwe ataela ewe fanü. Repwe üttawu nöür ketilas o maun ngeni Isip, pwe unusen
    ewe fanü epwe ur ren somä.
  rop-rop: Im en im soljamob garra dum brabli krulbala ting langa yumob. Dei garra
    binijimap ebrijing langa yumob kantri en dei garra binijimap yumob en libum yumob
    dedwan bodi ebriweya langa graun.
  ukr-1871: Він і з ним люд його, найлютїйший між народами, будуть приведені пустошити
    землю, й добудуть вони мечі свої проти Египту й сповнять землю побитими.
  deu-1951: Er und sein Volk mit ihm, die Gewalttätigsten unter den Heiden, sollen
    herkommen, um das Land zu verderben. Sie sollen ihre Schwerter über Ägypten ziehen
    und das Land mit Erschlagenen füllen.
  eng-JPS: He and his people with him, the terrible of the nations, shall be brought
    in to destroy the land; and they shall draw their swords against Egypt, and fill
    the land with the slain.
  srp-1865: On i narod njegov s njim, najljuæi izmeðu naroda, biæe dovedeni da zatru
    zemlju, i izvuæi æe maèeve svoje na Misir i napuniæe zemlju pobijenijeh.
  lug-lug: Ye n’eggye lye, ensi esinga okuba enkambwe mu mawanga, balireetebwa okuzikiriza
    ensi. Baligyayo ebitala byabwe ne bajjuza ensi ey’e Misiri emirambo.
  heb-heb: הוא ועמו אתו עריצי גוים מובאים לשחת הארץ והריקו חרבותם על מצרים ומלאו את
    הארץ חלל׃
  ben-IRV: সে এবং তার লোকেরা, জাতিদের মধ্যে সেই সেনারা দেশের ধ্বংসের জন্যে আনা হবে
    এবং মিশরের বিরুদ্ধে নিজেদের তরোয়াল বের করবে ও মৃত লোকে দেশ পরিপূর্ণ করবে।
  pan-pan: ਉਹ ਅਤੇ ਉਹ ਦੇ ਲੋਕ ਜੋ ਕੌਮਾਂ ਵਿੱਚ ਭਿਆਨਕ ਹਨ, ਦੇਸ ਉਜਾੜਨ ਲਈ ਭੇਜੇ ਜਾਣਗੇ, ਉਹ ਮਿਸਰ
    ਦੇ ਵਿਰੁੱਧ ਆਪਣੀਆਂ ਤਲਵਾਰਾਂ ਖਿੱਚਣਗੇ, ਅਤੇ ਦੇਸ ਨੂੰ ਵੱਢਿਆ ਹੋਇਆਂ ਨਾਲ ਭਰ ਦੇਣਗੇ।
  mya-JVB: ထိုရှင်ဘုရင် နှင့်တကွ သူ ၏လူ များ၊ ကြောက်မက် ဘွယ်သော လူမျိုး များတို့သည်
    အဲဂုတ္တုပြည် ကို ဖျက်ဆီး ခြင်းငှါ လာ ၍ ၊ ထား ကိုင် လျက် တပြည်လုံး ကို သူရဲ တို့နှင့်
    ပြည့် စေကြလိမ့်မည်။
  hmo-hmo: Nebukanesa, mai ena tuari orea, edia dagedage ese, bese idauidau ibounai
    edia dagedage ia hanaia noho. Inai Babulonia tuari orea, be Aigupito hadikaia
    ore totona do lau mailaia vareai.
  urd-urd: वह और उसके साथ उसके लोग जो क़ौमों में हैबतनाक हैं, मुल्क उजाड़ने को भेजे
    जाएँगे और वह मिस्र पर तलवार खींचेंगे और मुल्क को मक़्तूलों से भर देंगे।
  rus-SYN: Он и с ним народ его, лютейший из народов, приведены будут на погибель
    сей земли, и обнажат мечи свои на Египет, и наполнят землю пораженными.
  bqc-SIM: Má mↄaànↄ ń aà zĩgↄ̃ↄ, bui pãsĩpiↄ i Egipi dúuzↄ̃. Aa ń fɛ̃ndaↄ
    wo Egipiↄzi, aai to bùsu pa ń gɛↄ.
  tcz-CHONGTHU: Amale asepaite lungsetna beihel ho agam suse dinga kisol diu ahi.
    Amahon Egypt douna gal abol uva chule Egypt mite chu tollhanga asat chap diu ahi.
  mar-mar: तो व त्याच्याबरोबर त्याची सेना, राष्ट्राची दहशत, देशाचा नाश करण्यासाठी
    आणण्यात येईल; ते मिसराविरूद्ध आपल्या तलवारी काढतील व देश मरण पावलेल्या लोकांनी
    भरुन टाकतील.
  qub-qub: Paymi suldäruncunawan aywanga chay nasyuncho caycajcunata illgächinanpaj.
    Chay suldäruncunaga caycan pasaypa fiyu runacunami. Egipto nasyunmanga yayconga
    sablinwan wañuchejmi. Chaymi chay nasyunchöga intërucho aypalla wañuyconga.
  bqp-bqp: Wi, kɑ win tɑbu kowo wɔnwɔndu sɑrirugii be, bɑ koo nɑ bu tem mɛ wɔri bu
    kpeerɑsiɑ. Bɑ koo Egibitigibu go kɑ tɑkobi kpɑ gonu nu yibu tem mɛ kpuro sɔɔ.
  hat-hat: Wa a va vini ak lame sòlda li yo pou yo ravaje tout peyi a. Se moun Babilòn
    sa yo ki pi mechan pase tout lòt nasyon. Yo pral atake peyi Lejip avèk nepe yo
    nan men yo. Pral gen kadav nan tout peyi a.
  eng-BSB: He and his people with him, the most ruthless of the nations, will be brought
    in to destroy the land. They will draw their swords against Egypt and fill the
    land with the slain.
  eng-WEBPB: He and his people with him, the terrible of the nations, will be brought
    in to destroy the land. They will draw their swords against Egypt, and fill the
    land with the slain.
  kbq-kbq: Hagi Nebukatnesa'a keontahi sondia vahe'ane eno Isipi mopa eri haviza nehuno,
    bainati kazina anoma'afinti avazu huno maka vahera zamahe frisage'za zamavufagamo'a
    ana mopafina avitegahie.
  nhe-BL: Yajaya huan isoldados tlen más tlahuel mosisiníaj huan temajmatíaj que nochi
    sequinoc, hualase para quitlamixolehuase nopa tlali. Yajuanti quitehuise tlali
    Egipto ica machete huan quitemitise nopa tlali ica mijcatzitzi.
  gub-BL: Werur putar wemiruze'eg zauxiapekwer uzeupi Ezit imumaw pà wà nehe no. Uzàmàtyry'ym
    putar takihepuku pupe wà nehe. Ezit ywy tynehem putar umàno ma'e kwer pupe nehe.
  eng-DRA: 'He and his people with him, the strongest of nations, shall be brought
    to destroy the land: and they shall draw their swords upon Egypt: and shall fill
    the land with the slain.'
