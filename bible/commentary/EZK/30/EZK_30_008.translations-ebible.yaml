verse: EZK.030.008
translations:
  mal-C: ഞാൻ ഈജിപ്റ്റിനു തീവെച്ച് അതിന്റെ സഹായികളെല്ലാം നാശമടയുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു
    എന്ന് അവർ അറിയും.
  deu-TKW: Und sie werden erkennen, daß ich Jahwe bin, wenn ich Feuer an Ägypten lege,
    und alle seine Helfer zerschmettert werden.
  lin-lin: Boye, bakoyeba solo ete Ngai, nazali Yawe, tango nakokitisa moto kati na
    Ejipito mpe nakosukisa nguya nyonso ya basungi na yango.
  eng-LSV: And they have known that I [am] YHWH, || In My giving fire against Egypt,
    || And all her helpers have been broken.
  eng-GNV: And they shall knowe that I am the Lord, when I haue set a fire in Egypt,
    and when all her helpers shall be destroyed.
  eng-WEBSTER: And they shall know that I am the LORD, when I have set a fire in Egypt,
    and when all her helpers shall be destroyed.
  nhw-BL: Huan nopa masehualme ipan tlali Egipto quimachilise para na, niDIOS quema
    nijtlatis nopa tlali huan niquintzontlamiltis nochi tlen sequinoc tlalme catli
    quipalehuiyayaj.
  swh-ONEN: Ndipo watakapojua kwamba mimi ndimi Bwana, nitakapoiwasha Misri moto na
    wote wamsaidiao watapondwa.
  bba-bba: Nɑ̀ n Eɡibitiɡibu dɔ̃ɔ sɔkumɑ mɑ nɑ derɑ be bɑ kɑ bu yinɑmɔ min dɑm mu
    kpɑ, sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And they shall know that I am the Lord, when I have set a fire in Egypt,
    and when all her helpers shall be destroyed.
  luo-luo: Eka kinde ma anatiek Misri gi mach, kendo aneg joma konye, eka giningʼe
    ni An e Jehova Nyasaye.
  meu-meu: Bena Aigupto baina ha-araia bona iduruna taudia iboudiai bae darere negana
    ai, idia na bae diba lau na Iehova.
  npi-ULB: जब म मिश्रदेशमा आगो लगाउनेछु, र जब त्‍यसका सबै सहयोगी नाश हुनेछन्, तब तिनीहरूले
    म नै परमप्रभु हुँ भनी जान्‍नेछन्‌ ।
  yor-yor: Lẹ́yìn náà wọn yóò mọ̀ pé èmi ní Olúwa, nígbà tí mo bá gbé iná kalẹ̀ ní
    Ejibiti tí gbogbo àwọn olùrànlọ́wọ́ rẹ̀ bá parun.
  pes-OPCB: وقتی مصر را به آتش بکشم و هم‌پیمانانش را نابود کنم، آنگاه اهالی مصر خواهند
    دانست که من یهوه هستم.
  tgl-ULB: At malalaman nilang ako si Yahweh, kapag susunugin ko ang Egipto, at kapag
    nawasak ang lahat ng kaniyang mga katulong!
  hui-hui: I̱na Iyibi dindiha ngago damene bo heda hai halu hameigini tara tara Iyibi
    biamogo bialu karubi bo wahai halu berogola Iyibi wali agali tigua i̱ni Anduane
    Homogo heneneore henedalo hondolebira.
  mya-mya: ငါ​သည်​အီ​ဂျစ်​ပြည်​ကို​မီး​လောင်​ကျွမ်း​စေ ၍ ထို​ပြည်​၏​ဘက်​မှ​ခု​ခံ​ကာ​ကွယ်​ကြ​သူ
    တို့​အ​သတ်​ခံ​ရ​သော​အ​ခါ ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သူ​တို့​သိ​ရှိ​ကြ
    လိမ့်​မည်။
  bod-N: ངས་ཨེ་ཅིབ་ཡུལ་དུ་མེ་སྦར་བའི་དུས་སུ། ཨེ་ཅིབ་ལ་རོགས་བྱེད་མཁན་ཐམས་ཅད་མེད་པར་འགྱུར་ཞིང་།
    དུས་དེར་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Ipapo vachaziva kuti ndini Jehovha, pandichatungidza moto kuIjipiti uye
    vabatsiri vayo vose vachaparadzwa.
  spa-BLM: Sabrán que yo soy Yahvé cuando haya prendido fuego en Egipto, y todos sus
    ayudantes son destruidos.
  cac-cac: Ayic ol vac'anoch sc'ac'al Egipto chi', ol satpaxel juntzan̈ nación scolvaj
    yed'oc. Icha chi' ol aj yojtacajeli to a in ton Jehová in svutej icha chi'.
  swh-ULB: Kisha watajua kwamba mimi ni Yahwe, nitakapouweka moto katika Misri, na
    wakati wasaidizi wake wote watakapoharibiwa.
  bel-bel: І ўведаюць, што Я - Гасподзь, калі пашлю агонь на Егіпет, і ўсе падпоры
    яго будуць скрышаны.
  deu-ELBBK: Und sie werden wissen, dass ich der HERR bin, wenn ich Feuer anlege in
    Ägypten und alle seine Helfer zerschmettert werden.
  mbb-OT: Emun ebinsulan ku en is Ehipto wey ebpematey en is langun he nekidsevaha
    kayi, egketuenan te menge meǥinged kayi he iyan a Nengazen.
  mal-2015: ഞാൻ മിസ്രയീമിന്നു തീ വെച്ചിട്ടു അതിന്റെ സഹായക്കാരൊക്കെയും തകർന്നുപോകുമ്പോൾ
    ഞാൻ യഹോവയെന്നു അവർ അറിയും.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ, sar labarava e jag andro Egipt a savore,
    so hine le Egiptoha, ena murdarde.
  pes-OPV: وچون آتشی در مصر افروخته باشم و جمیع انصارش شکسته شوند، آنگاه خواهند دانست
    که من یهوه هستم.
  ron-1924: Ши вор шти кэ Еу сунт Домнул кынд вой пуне фок ын Еӂипт ши кынд тоць сприжиниторий
    луй вор фи здробиць.
  ben-OBCV: তখন তারা জানবে যে আমিই সদাপ্রভু, যখন আমি মিশরে আগুন লাগাব এবং তার সমস্ত
    সাহায্যকারী চুরমার হয়ে যাবে।
  som-som: Markaan Masar dab ku dhejiyo oo ay caawimayaasheeda oo dhammu wada baabba'aan
    waxay ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: et scient quia ego Dominus, cum dedero ignem in Ægypto, et attriti fuerint
    omnes auxiliatores ejus.
  eng-ASVBT: And they shall know that I am Jehovah, when I have set a fire in Egypt,
    and all her helpers are destroyed.
  ita-1885: e conosceranno che io sono il Signore, quando avrò messo il fuoco in Egitto,
    e quando tutti i suoi aiutatori saranno stati rotti.
  eng-LXXUP: and they shall know that I am the Lord, when I shall send fire upon Egypt,
    and when all that help her shall be broken.
  eng-ULB: Then they will know that I am Yahweh, when I set fire in Egypt, and when
    all of her helpers are destroyed.
  spa-VBL: Entonces reconocerán que yo soy el Señor cuando prenda fuego a Egipto y
    todos sus aliados sean aplastados.
  fra-_FOB: Ils sauront que je suis l'Éternel, lorsque j'aurai mis le feu à l'Égypte,
    et que tous ses appuis auront été brisés.
  mal-mal: ഞാൻ ഈജിപ്റ്റിനു തീ വച്ചിട്ട്, അതിന്റെ സഹായികൾ എല്ലാവരും തകർന്നുപോകുമ്പോൾ
    ഞാൻ യഹോവയെന്ന് അവർ അറിയും.
  urd-GVR: Jab maiṅ Misr meṅ yoṅ āg lagā kar us ke madadgāroṅ ko kuchal ḍālūṅgā to
    log jān leṅge ki maiṅ hī Rab hūṅ.
  suz-BL: गो इजीप्‍त रागीम मी सुइश्‍शा, मेको आ वारच नेल्‍ल फस सेल्‍नुङ। मेना मेकोपुकीम
    गोन परमप्रभु यावे नङ, दे तुइक्‍नीम।
  eng-NOY: And they shall know that I am Jehovah, when I have brought a fire into
    Egypt, and all her helpers shall be destroyed.
  ita-1927: e conosceranno che io sono l’Eterno, quando metterò il fuoco all’Egitto,
    e tutti i suoi ausiliari saranno fiaccati.
  ckb-ckb: بەوە دەزانن کە من یەزدانم، کاتێک ئاگر لە میسر بەردەدەم و هەموو یارمەتیدەرانی
    تێکدەشکێنرێن.
  eng-BBE: And they will be certain that I am the Lord, when I have put a fire in
    Egypt and all her helpers are broken.
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಬೆಂಕಿಯಿಟ್ಟ ಮೇಲೆ ಅದಕ್ಕೆ ಸಹಾಯ ಮಾಡುವವರೆಲ್ಲರೂ ನಾಶವಾದ ಮೇಲೆ
    ಅವರಿಗೆ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿಯುವುದು.
  tam-2017: நான் எகிப்திலே தீக்கொளுத்தும்போதும், உனக்குத் துணைநின்ற யாவரும் முறிக்கப்படும்போதும்,
    நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y sabrán que yo soy Jehová, cuando pusiere fuego á Egipto, y fueren
    quebrantados todos sus ayudadores.
  ron-BTF: Și vor cunoaște că eu sunt DOMNUL, când voi fi pus un foc în Egipt și când
    toți care îl ajută vor fi nimiciți.
  eng-WEBP: They will know that I am the LORD when I have set a fire in Egypt, and
    all her helpers are destroyed.
  eng-FBV: Then they will acknowledge that I am the Lord when I set fire to Egypt
    and all its allies are crushed.
  nld-1939: Als Ik Egypte in brand heb gestoken, En al zijn helpers zijn verlamd.
  nch-BL: Huan nopa masehualme ipan tali Egipto quimachilise para na, niDIOS quema
    nijtatis nopa tali huan niquintzontamiltis nochi ten sequinoc talme cati quipalehuiyayaj.
  vie-1934: Thật, chúng nó sẽ biết ta là Đức Giê-hô-va, khi ta đã đặt lửa trong Ê-díp-tô,
    và khi mọi kẻ giúp nó bị tan nát.
  hin-CV: जब मैं मिस्र में आग लगाऊंगा, और उसके सारे सहायक कुचले जाएंगे, तब वे जानेंगे
    कि मैं ही याहवेह हूं.
  spa-BES: Y sabrán que yo soy Dios, cuando haya puesto un fuego en Egipto y todos
    sus ayudantes Sean destruidos.
  tdx-tdx: Le ho fohi’ iareo te Izaho Iehovà, t’ie namiañe afo e Mitsraime ao naho
    fonga ho folake o mpañolo’eo.
  tha-KJV: และเขาจะทราบว่าเราคือพระเยโฮวาห์ เมื่อเราวางเพลิงที่​อียิปต์ และผู้ช่วยทั้งหมดของมั​นก​็ทลายแล้ว
  por-BR-2018: E saberão que eu sou o SENHOR, quando puser fogo ao Egito, e forem
    destruídos todos os que o ajudavam.
  deu-ELO: Und sie werden wissen, daß ich Jehova bin, wenn ich Feuer anlege in Ägypten
    und alle seine Helfer zerschmettert werden.
  eng-WYC-2018: And they shall know, that I am the Lord God, when I shall give fire
    in Egypt (or when I shall set Egypt on fire), and all the helpers thereof shall
    be all-broken.
  epo-epo: Kaj oni ekscios, ke Mi estas la Eternulo, kiam Mi aperigos fajron en Egiptujo
    kaj ĉiuj ĝiaj helpantoj estos frakasitaj.
  uig-PIN: Xuning bilǝn, Mǝn Misirƣa ot salƣinimda, uning yardimidǝ bolƣanlar sundurulƣanda,
    ular Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu;
  beo-beo: Na da Idibidi soge laluga ulagisia, amola ea gaga:su dunu huluane medole
    legei dagoi ba:sea, ilia da Na da Hina Gode dawa:mu.
  tpi-OTNT: Bai mi kukim olgeta samting bilong Isip na bagarapim ol man i wok long
    helpim ol Isip, na bai ol Isip i save gut olsem, mi yet mi Bikpela.
  hau-SA: Sa’an nan za su san cewa ni ne Ubangiji, sa’ad da suka ga na sa wuta wa
    Masar aka kuma ragargaza masu taimakonta.
  uig-LAT: Shuning bilen, Men Misirgha ot salghinimda, uning yardimide bolghanlar
    sundurulghanda, ular Méning Perwerdigar ikenlikimni tonup yétidu;
  nde-nde: Lapho-ke bazakwazi ukuthi mina nginguThixo, lapho sengithungela iGibhithe
    ngomlilo labasizi balo bonke sebeqothulwe.
  ton-ton: Pea te nau ʻilo ko au ko Sihova, ʻo kau ka tutu ʻae afi ʻi ʻIsipite, pea
    ʻoka fakaʻauha ʻa hono kau tokoni kotoa pē.
  ces-1613: I zvědí, že já jsem Hospodin, když zapálím oheň v Egyptě, a potříni budou
    všickni pomocníci jeho.
  eng-WMB: They will know that I am the LORD when I have set a fire in Egypt, and
    all her helpers are destroyed.
  tam-TCV: நான் எகிப்திற்கு நெருப்பு வைக்கும்போதும், அதன் உதவியாளர்கள் நசுக்கப்படும்போதும்
    நானே யெகோவா என்பதை அவர்கள் அறிந்துகொள்வார்கள்.
  ceb-ULB: Unya masayran nila nga ako si Yahweh, sa dihang daoban ko ang Ehipto, ug
    sa dihang malaglag ang tanan nilang magtatabang.
  pol-UBG: I poznają, że ja jestem PANEM, gdy rozpalę ogień w Egipcie, i wszyscy jego
    pomocnicy zostaną skruszeni.
  urd-GVU: جب مَیں مصر میں یوں آگ لگا کر اُس کے مددگاروں کو کچل ڈالوں گا تو لوگ جان
    لیں گے کہ مَیں ہی رب ہوں۔
  deu-1912: daß sie erfahren, daß ich der HERR sei, wenn ich ein Feuer in Ägypten
    mache, daß alle, die ihnen helfen, verstört werden.
  kan-2017: “‘ನಾನು ಐಗುಪ್ತಕ್ಕೆ ಬೆಂಕಿ ಹಚ್ಚಿ ಅದರ ಸಹಾಯಕರನ್ನೆಲ್ಲಾ ನಾಶಮಾಡಿದ ಮೇಲೆ ನಾನೇ ಯೆಹೋವನು’
    ಎಂದು ಅವರಿಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: Nap’an ni gu ra yip e nifiy nga Egypt nge yim’ gubin e pi’in ni gelngin
    e re binaw nem, ma aram e bay ra nanged ni Gag fare SOMOL.
  hlt-MCSB: Kai he BOEIPA la a ming uh bitni. Egypt te hmai ka hlae thil vetih anih
    aka bom rhoek khaw boeih bawt uh ni.
  mdy-ETH: ጊብፄ ዓጮ ሚቺ ባይዛንዳ ታሚ ታኣኒ ዓጌ ዎዶና፥ ዬያጉዲ ሃሣ ዔያቶ ማኣዳ ዓሶ ዎልቃ ጋፒ ባይቄ ዎዶና ታኣኒ ናንጊና
    ናንጋ ጎዳ ማዔሢ ዔያታ ዔራንዳኔ።
  twi-ASANTE: Afei wɔbɛhunu sɛ mene Awurade no, ɛberɛ a mede ogya ato Misraim mu na
    madwerɛ nʼaboafoɔ nyinaa.
  eng-WEBU: They will know that I am the LORD when I have set a fire in Egypt, and
    all her helpers are destroyed.
  wal-wal: Taani Gibxxe taman oittiyo wodenne a maaddiyaageeti ubbai haiqqi wuriyo
    wode, taani GODAA gidiyoogaa eti erana.
  spa-PDDPT: Sabrán que Yo soy Yavé cuando encienda fuego en Egipto, y todos sus ayudadores
    sean quebrantados.
  gun-gun: Ha'e ramo Egito yvy re tata amboja, ha'e ipytyvõare kuery amokanhymba ma
    ramo ha'e kuery oikuaa 'rã xee ae Senhor aikoa.
  ilo-ULB: Ket maammoandanto a Siak ni Yahweh, inton mangpasgedak iti apuy iti Egipto,
    ken inton madadael dagiti amin a mangtultulong kenkuana!
  kpg-kpg: Dogu madagoaa ma gaa dudu Egypt mo ono gau hagalloohi gii mmade, digaula
    ga iloo laa bolo ma ko Au go Dimaadua.
  uig-ARA: شۇنىڭ بىلەن، مەن مىسىرغا ئوت سالغىنىمدا، ئۇنىڭ ياردىمىدە بولغانلار سۇندۇرۇلغاندا،
    ئۇلار مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىدۇ؛
  sus-sus: N na tɛ so Misira ra, n na nɔ e malimae ra, e a kolonma nɛ a n tan nan
    na Alatala ra.»
  pon-2006: Ni ei isikada Isip oh poadoarepe kan mehla, eri, re ahpw pahn esehla me
    ngehi, KAUN-O.
  ksd-ksd: Ma diat a nunure ba iau ra Luluai, ba iau tar tun vue Aigipto ma ra iap,
    ma di tar kamare vue kana umana tena maramaravut.
  grc-BRENT: καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος, ὅταν δῶ πῦρ ἐπʼ Αἴγυπτον, καὶ συντριβῶσι
    πάντες οἱ βοηθοῦντες αὐτῇ.
  ind-AYT: Dan, mereka akan mengetahui bahwa Akulah TUHAN ketika Aku telah menyalakan
    api di Mesir, dan semua penolongnya dikalahkan.”
  nya-nya: Nditatha kutentha Igupto ndi kupha onse omuthandiza, pamenepo adzadziwa
    kuti Ine ndine Yehova.
  hrv-hrv: I znat će da sam ja Jahve kad zapalim svoj oganj u Egiptu i zatrem sve
    pomagače njegove.
  mps-mps: Te eno Isip dabego nai dabe sese tama isi ulama, tama te Isip dabe tau
    sabo sę ebo bidi dabe me dolaibao. Tama te Isip dabe augwaligo e tama bugagia
    koneaibao, ena deli naga ena Genuai Bidi te yaba homu yaibao,’ te po obao,” wali.
  tpi-tpi: Bai mi kukim olgeta samting bilong Isip na bagarapim ol man i wok long
    helpim ol Isip, na bai ol Isip i save gut olsem, mi yet mi Bikpela.
  dan-1931: og de skal kende, at jeg er HERREN, når jeg sætter Ild på Ægypten og alle
    dets Hjælpere knuses.
  vie-OVCB: Và người Ai Cập sẽ biết Ta là Chúa Hằng Hữu khi Ta nổi lửa đốt Ai Cập
    và tiêu diệt các nước đồng minh.
  guj-2017: હું મિસરમાં અગ્નિ સળગાવીશ અને તેના બધા મદદગારો નાશ પામશે, ત્યારે તેઓ જાણશે
    કે હું યહોવાહ છું!
  pon-2006A: Ni ei isikada Isip oh poadoarepe kan mehla, eri, re ahpw pahn esehla
    me ngehi, KAUN-O.
  por-BRBSL: Eles saberão que eu sou Yahweh quando eu ateei um incêndio no Egito,
    e todos os seus ajudantes são destruídos.
  cth-cth: Izip ram dawk hmai ka tâco sak vaiteh, kabawmkungnaw be ka raphoe torei
    teh, BAWIPA lah ka o tie a panue awh han.
  twi-twi: Afei wobehu sɛ mene Awurade no, bere a mede ogya ato Misraim mu na madwerɛw
    nʼaboafo nyinaa no.
  hlt-hlt: Kai he BOEIPA la a ming uh bitni. Egypt te hmai ka hlae thil vetih anih
    aka bom rhoek khaw boeih bawt uh ni.
  tbz-SIM: M bo cɔ́u ndìì mɔ̀nnì Esibiti kɛ́kuɔ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ ò cuɔ́, dɛ mɔ̀nnì
    bɛ̀ bo bɑntɛ́ n túmɛ̀ di Yiɛ̀ nKuyie.
  msy-2020: Kɨ avim Isip datɨghtɨ a isitɨ, gumazir an akuragha a bagha mɨsoziba arɨghiregham.
    Eghtɨ Isipia kamaghɨn fogh suam, kɨ Ikiavɨra Itir God.
  dop-dop: Wɑɑtʋ wei mɑɑ tʋ́ Icipiti tɛtʋ kɛ kɔkɔ, nɑ pǝ́ wɑkǝlɩ mǝ sǝnlɑɑ tǝnɑ tɔɣɔlɛ
    ɩ́ kɑ́ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Mən Misiri oda təslim edəndə, Ona kömək edənlər əziləndə Biləcəklər ki,
    Rəbb Mənəm.
  eng-DBY: And they shall know that I [am] Jehovah, when I have set a fire in Egypt,
    and all her helpers shall be broken.
  hin-2017: जब मैं मिस्र में आग लगाऊँगा। और उसके सब सहायक नाश होंगे, तब वे जान लेंगे
    कि मैं यहोवा हूँ।
  wol-KYG: Bu ma taalee Misra, ba wéeruwaayam yépp rajaxoo, dinañu xam ne maay Aji
    Sax ji.
  eng-YLT: And they have known that I [am] Jehovah, In My giving fire against Egypt,
    And broken have been all her helpers.
  eng-WYC-2017: And they shall know, that I am the Lord God, when I shall give fire
    in Egypt, and all the helpers thereof shall be all-broken.
  eng-WMBB: They will know that I am the LORD when I have set a fire in Egypt, and
    all her helpers are destroyed.
  urd-GVH: जब मैं मिसर में यों आग लगाकर उसके मददगारों को कुचल डालूँगा तो लोग जान लेंगे
    कि मैं ही रब हूँ।
  rug-rug: Pude madi tumae nia sapu Arau tugo se Zihova totoso sulu ia Rau si pa Izipi
    meke doduru pu toka nia si tava mate.
  gaz-gaz: Yommuu ani Gibxitti ibidda qabsiisee warri ishee gargaaran hundi barbadaaʼanitti,
    isaan akka ani Waaqayyo taʼe ni beeku.
  fra-LSG: Et ils sauront que je suis l’Éternel, Quand je mettrai le feu dans l’Égypte,
    Et que tous ses soutiens seront brisés.
  yal-yal: Nayi, e a kolonma nɛn a Alatala nan n na, n na tɛɛn so Misiran yamanan
    na waxatin naxan yi, a fɔxɔ ra birane birin yi gan.”
  haw-1868: A e ike lakou owau no Iehova, aia hoonoho au i ke ahi iloko o Aigupita,
    a e pau hoi kona mau kokua i ka uhaiia.
  arb-NAV: فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ حِينَ أُضْرِمُ نَاراً فِي مِصْرَ وَيَنْهَارُ
    جَمِيعُ حُلَفَائِهَا.
  ewe-ewe: Ekema woanya be nyee nye Yehowa, ne metɔ dzo Egipte, eye mefanya eƒe kpeɖeŋutɔwo
    katã.
  eng-LEE: And they shall know that I am the Lord, when I set fire to Egypt, and when
    all her helpers shall be broken.
  asm-FB: যেতিয়া মই মিচৰত জুই লগাম, আৰু ইয়াৰ আটাই সাহায্যকাৰীসকল নষ্ট হ’ব; তেতিয়া
    মই যে যিহোৱা, ইয়াকে তেওঁলোকে জানিব!
  sus-A: ﭑ نَ تّ سٌ مِسِرَ رَ، ﭑ نَ نْ عٍ مَلِمَيٍ رَ، عٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن
    نَ عَلَتَلَ رَ.»
  fra-SBL: Ils sauront que je suis Yahvé. quand j'aurai mis le feu à l'Égypte, et
    tous ses assistants sont détruits.
  hbo-hbo: וְיָדְע֖וּ כִּֽי־אֲנִ֣י יְהוָ֑ה בְּתִתִּי־אֵ֣שׁ בְּמִצְרַ֔יִם וְנִשְׁבְּר֖וּ
    כָּל־עֹזְרֶֽיהָ׃
  kik-kik: Hĩndĩ ĩyo nĩmakamenya atĩ niĩ nĩ niĩ Jehova, rĩrĩa ngaacina bũrũri wa Misiri
    na mwaki, nao arĩa othe maamateithagia mahehenjwo.
  fra-NCL: et l’on saura que je suis Yahweh, quand je mettrai le feu à l’Égypte et
    que tous ses auxiliaires seront brisés.
  cek-AK: Izip prae to hmai hoiah ka thlaek moe, anih bomkungnawk boih ka hum naah,
    Kai loe Angraeng ni, tiah panoek o tih.
  cuk-cuk: An Egipto-yargi soo ogadele, degi, bela yarmar-eba-nanaimalad bergusale,
    wisgumaloed, ani an Bab-Jehová gue.
  uig-CYR: Шуниң билән, Мән Мисирға от салғинимда, униң ярдимидә болғанлар сундурулғанда,
    улар Мениң Пәрвәрдигар екәнлигимни тонуп йетиду;
  tel-2017: ఐగుప్తు దేశంలో అగ్ని రగిలించి నేను దానికి సహాయకులు లేకుండా చేస్తే అప్పుడు
    నేను యెహోవానని వాళ్ళు తెలుసుకుంటారు.
  hat-BSA: Yo va konnen ke Mwen se SENYÈ a, lè M limen dife an Égypte la, e tout sila
    ki te ede l yo vin kraze nèt.
  kos-kos: Ke nga ac esukak acn Egypt, ac mwet loango acn we nukewa misa uh, na elos
    ac fah etu lah nga pa LEUM GOD.
  hbo-WLC: וְיָדְע֖וּ כִּֽי־אֲנִ֣י יְהוָ֑ה בְּתִתִּי־אֵ֣שׁ בְּמִצְרַ֔יִם וְנִשְׁבְּר֖וּ
    כָּל־עֹזְרֶֽיהָ׃
  ibo-ibo: Mgbe ahụ, ha ga-amata na mụ onwe m bụ Onyenwe anyị, mgbe m tinyesịrị ọkụ
    nʼIjipt, mgbe m gwepịara ndị niile na-enyere ya aka.
  ory-ory: ଆଉ, ଆମ୍ଭେ ମିସରରେ ଅଗ୍ନି ଲଗାଇଲା ଉତ୍ତାରେ ଓ ତାହାର ସହାୟକାରୀ ସମସ୍ତେ ବିନଷ୍ଟ ହେଲା
    ଉତ୍ତାରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ସେମାନେ ଜାଣିବେ।
  chk-chk: Lupwen üpwe keni Isip o arosala chokewe meinisin mi alisi, mürin repwe
    silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: Ai garra jandimdan faiya langa yumob kantri, en if enibodi trai blanga
    fait langa det kantri dei garra dai. Afta na, yumob garra sabi mi na YAWEI.
  ukr-1871: І зрозуміють вони, що я — Господь, як пущу Египет на пожар, і всї підпомочники
    його будуть порозтирані.
  deu-1951: so sollen sie erfahren, daß ich der HERR bin, wenn ich ein Feuer in Ägypten
    anzünde und alle ihre Helfer zerbrochen werden.
  eng-JPS: And they shall know that I am the LORD, when I have set a fire in Egypt,
    and all her helpers are destroyed.
  srp-1865: I poznaæe da sam ja Gospod kad zapalim oganj u Misiru i svi se pomoænici
    njegovi satru.
  lug-lug: Olwo balimanya nga nze Mukama bwe ndikuma ku Misiri omuliro, n’ababeezi
    baayo bonna balibetentebwa.
  heb-heb: וידעו כי אני יהוה בתתי אש במצרים ונשברו כל עזריה׃
  ben-IRV: তখন তারা জানবে যে, আমি সদাপ্রভু, যখন আমি মিশরে আগুন লাগাই এবং তার সহকারীরা
    সবাই ধ্বংস হয়।
  pan-pan: ਜਦੋਂ ਮੈਂ ਮਿਸਰ ਵਿੱਚ ਅੱਗ ਲਾਵਾਂਗਾ, ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਸਹਾਇਕ ਤੋੜੇ ਜਾਣਗੇ, ਤਦ ਉਹ
    ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ငါသည် အဲဂုတ္တု ပြည်၌ မီးညှိ ၍ ထိုပြည်ကို မစ သမျှ သောသူတို့ သည် ပျက်စီး
    ကြသောအခါ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရကြလိမ့်မည်။
  hmo-hmo: Unai neganai lau ese Aigupito, be lahi dekenai do lau gabua, bona iena
    durua taudia ibounai be do idia mase. Unai neganai do idia diba lau be Lohiabada.
  urd-urd: और जब मैं मिस्र में आग भड़काऊँगा, और उसके सब मददगार हलाक किए जाएँगे तो
    वह मा'लूम करेंगे कि ख़ुदावन्द मैं हूँ।
  rus-SYN: И узнают, что Я Господь, когда пошлю огонь на Египет, и все подпоры его
    будут сокрушены.
  bqc-SIM: Tó ma tɛsↄ̃̀ Egipiwa, an dↄnlɛdeↄ kɛ kɛ́lɛkɛlɛ ḿpiiɛ, aaiↄ dↄ̃ kɛ́ mámɛmaa
    Dii.
  tcz-CHONGTHU: Chutia chu Egypt miten keima hi Pakai kahi ti ahetdoh diu ahi. Keiman
    Egypt meiya hallhah a chule apanpiho jouse kasuhmang tengleh
  mar-mar: जेव्हा मी मिसरामध्ये आग लावीन आणि तिच्या सर्व सहाय्यकांचा नाश करीन. तेव्हा
    त्यांना समजेल की मी परमेश्वर आहे.
  qub-qub: Egiptucho nina rupananpaj camacächiptërämi, llapan yanapajcunatapis illgächiptërämi
    musyanga noga Tayta Dios cashäta.
  bqp-bqp: Nɑ̀ n Egibitigibu dɔ̃ɔ sɔkumɑ mɑ nɑ derɑ be bɑ kɑ bu yinɑmɔ min dɑm mu
    kpɑ, sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Lè m'a mete dife nan peyi Lejip, lè tout moun ki t'ap goumen pou li yo
    va tonbe mouri, lè sa a y'a konnen se mwen menm ki Seyè a.
  eng-BSB: Then they will know that I am the LORD when I set fire to Egypt and all
    her helpers are shattered.
  eng-WEBPB: They will know that I am the LORD when I have set a fire in Egypt, and
    all her helpers are destroyed.
  kbq-kbq: Hagi Nagrama Isipi mopafi kumatamima teve taginente'na, Isipi vahe'ma eme
    zamazama nehaza kumatamima zamazeri havizama hanuge'za, Nagrikura Ra Anumza mani'ne
    hu'za Isipi vahe'mo'za ke'za antahi'za hugahaze.
  nhe-BL: Huan nopa tlacame ipan tlali Egipto quimachilise para na, niDIOS quema nijtlatis
    nopa tlali huan niquintzontlamiltis nochi tlen sequinoc tlaltini tlen quipalehuiyayaj.
  gub-BL: Ezit rehe tata imunyk mehe nehe, zauxiapekwer ipyro har wazuka mehe nehe,
    teko paw ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'And they shall know that I am the Lord: when I shall have set a fire in
    Egypt, and all the helpers thereof shall be destroyed.'
