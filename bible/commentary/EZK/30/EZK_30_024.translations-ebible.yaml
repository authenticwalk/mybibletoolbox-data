verse: EZK.030.024
translations:
  mal-C: ഞാൻ ബാബേൽരാജാവിന്റെ കരങ്ങളെ ബലപ്പെടുത്തി എന്റെ വാൾ അവന്റെ കൈയിൽ കൊടുക്കും;
    ഫറവോന്റെ ഭുജങ്ങളെ ഞാൻ ഒടിച്ചുകളയും; മാരകമായി മുറിവേറ്റ ഒരുത്തനെപ്പോലെ അവൻ അയാളുടെമുമ്പിൽ
    ഞരങ്ങും.
  deu-TKW: Ich will die Arme des Königs von Babel stärken und ihm mein Schwert in
    die Hand geben; die Arme des Pharao aber will ich zerbrechen, daß er vor jenem
    ächzen soll, wie ein Durchbohrter ächzt.
  lin-lin: Nakolendisa maboko ya mokonzi ya Babiloni mpe nakotia mopanga na Ngai kati
    na loboko na ye. Kasi nakobuka maboko ya Faraon, mpe akokoma kolela liboso na
    ye lokola moto oyo azoki pota monene.
  eng-LSV: And I have strengthened the arms of the king of Babylon, || And have given
    My sword into his hand, || And I have broken the arms of Pharaoh, || And he has
    groaned the groans of a pierced one—before him.
  eng-GNV: And I will strengthen the arme of the King of Babel, and put my sworde
    in his hand, but I will breake Pharaohs armes, and he shall cast out sighings,
    as the sighings of him, that is wounded before him.
  eng-WEBSTER: 'And I will strengthen the arms of the king of Babylon, and put my
    sword in his hand: but I will break Pharaoh''s arms, and he shall groan before
    him with the groanings of a deadly wounded man .'
  nhw-BL: Huan nijmacas chicahualistli nopa tlanahuatijquetl tlen tlali Babilonia
    huan nijtlalis imaco nomachete. Pero nopa Faraón catli tlanahuatía ipan tlali
    Egipto, nijpostequilis nochi ome imax. Huan yaya tlahuel chocas iixpa nopa tlanahuatijquetl
    tlen tlali Babilonia quen choca se catli tlahuel quicocojtoque hasta yaya miquis.
  swh-ONEN: Nitaitia nguvu mikono ya mfalme wa Babeli na kuutia upanga wangu mkononi
    mwake, lakini nitavunja mikono ya Farao, naye atalia kwa huzuni mbele yake kama
    mtu aliyetiwa jeraha la kumfisha.
  bba-bba: Kon Bɑbilonin sinɑ boko dɑm wɛ̃ kpɑ n nùn nɛn tɑkobi nɔmu bɛriɑ. Adɑmɑ
    kon Eɡibitin sunɔn ɡɑ̃seru buɑ kpɑ u weeweenu ko Bɑbilonin sinɑ bokon wuswɑɑɔ
    nɡe u ɡɔɔ dɔɔ.
  eng-KJVCPB: 'And I will strengthen the arms of the king of Babylon, and put my sword
    in his hand: but I will break Pharaoh’s arms, and he shall groan before him with
    the groanings of a deadly wounded man.'
  luo-luo: Abiro jiwo bede ruodh Babulon kendo abiro keto liganglana e lwete, to abiro
    turo bede Farao, kendo obiro chur e nyime ka ngʼat mohinyore marach machiegni
    tho.
  meu-meu: Babulono pavapavana imana baina ha-aukadia, bona egu dare na ia imana ai
    baina atoa; a Farao imana na baina hakwaidudia, bena ia na ia vairanai baine ḡanaḡana,
    mase berona e davaria tauna na heto.
  npi-ULB: म बेबिलोनको राजाका हात शक्तिशाली बनाउनेछु, र मेरो तरवार त्‍यसको हातमा दिनेछु
    ताकि म फारोको हात भाँच्‍न सकूँ । त्‍योचाहिं बेबिलोनको राजाको अगि मरणान्‍त चोट
    लागेको मानिसझैं पीडाले सुस्‍केरा हाल्‍नेछ ।
  yor-yor: Èmi yóò mú kí apá ọba Babeli ní agbára, èmi yóò sì fi idà mi sí ọwọ́ rẹ,
    ṣùgbọ́n èmi yóò ṣẹ́ apá Farao, yóò sì kérora níwájú rẹ̀ bí ọkùnrin tí a sá ní
    àṣápa.
  pes-OPCB: آنگاه، بازوهای پادشاه بابِل را قوی می‌گردانم و شمشیر خودم را به دست او
    می‌دهم. اما بازوهای پادشاه مصر را می‌شکنم و او مثل شخص مجروحی که به دم مرگ رسیده
    باشد در حضور پادشاه بابِل خواهد نالید،
  tgl-ULB: Palalakasin ko ang mga braso ng hari ng Babilonia at ilalagay ko ang aking
    espada sa kaniyang kamay upang maaari kong masira ang mga braso ng Paraon. Maghihinagpis
    siya sa harapan ng hari ng Babilonia tulad ng paghihinagpis ng taong mamamatay
    na.
  hui-hui: Ani bialu i̱na Babilono kini kagonaga gi kirabali lone mo hongo howa i̱naga
    wai biagane ayu tibu ibunaga giha mo ya holebero. Ani buleberogoyu Iyibi kini
    kagonaga gi kirabali bo tagalarogola tandaga timbuni nalu holebira. Ani nalu howa
    ibuni Babilono kini kagonaga wanakuihayagi howa dugu timbuniore bialu homolebira.
  mya-mya: ထို​နောက်​ဗာ​ဗု​လုန်​ဘု​ရင်​အား​ခွန်​အား ကြီး​မား​လာ​စေ​၍ သူ​၏​လက်​သို့​ငါ​၏​ဋ္ဌား
    ကို​ပေး​အပ်​မည်။ သို့​ရာ​တွင်​အီ​ဂျစ်​ဘု​ရင် ၏​လက်​ရုံး​တို့​ကို​မူ​ငါ​ချိုး​မည်။
    သူ​သည် ညည်း​တွား​မြည်​တမ်း​လျက် မိ​မိ​ရန်​သူ​၏ ရှေ့​မှောက်​တွင်​သေ​ရ​လိမ့်​မည်။-
  bod-N: ངས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དཔུང་པ་ལ་སྟོབས་བཅུག་ནས་ངའི་རལ་གྲི་ཁོའི་ལག་ཏུ་གཏོད་ཅིང་།
    ངས་ཕཱར་ཨོལ་གྱི་དཔུང་པ་བཅག་སྟེ་ཁོ་ནི་རྨས་ནས་འཆི་ལ་ཉེ་བའི་མི་བཞིན་དུ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་མདུན་དུ་འཁུན་པར་བྱའོ།
    །
  sna-sna: Ndichasimbisa ruoko rwamambo weBhabhironi uye ndichaisa munondo wangu muruoko
    rwake, asi ndichavhuna maoko aFaro, uye achagomera pamberi pake somunhu akuvadzwa
    zvokuti achafa.
  spa-BLM: Fortaleceré los brazos del rey de Babilonia, y pondré mi espada en su mano;
    pero quebraré los brazos del faraón, y él gemirá ante el rey de Babilonia con
    el gemido de un herido de muerte.
  cac-cac: Ol vac' val yip sc'ab' vin̈ sreyal Babilonia chi'. Ol vac'och q'uen vespada
    d'a yol sc'ab' vin̈. Palta ol in mac' q'uichaj sc'ab' vin̈ sreyal Egipto chi'
    schab'il. Ol el yav vin̈ sc'acvi d'a yichan̈ vin̈ yajc'ol chi', icha sc'acvi junoc
    mach vanxo schami.
  swh-ULB: Nitaunyoosha mikono kwa mfalme wa Babeli na kuweka upanga wangu katika
    mkono wake ili kwamba niweze kuiharibu mikono ya Farao. Atagugumia mbele ya mfalme
    wa Babeli kwa mgumio wa mtu anayekufa.
  bel-bel: А мышцы цара Вавілонскага зраблю моцнымі, і дам яму меч Мой у руку, а мышцы
    фараона скрышу, і ён змушаны будзе моцна енчыць перад ім.
  deu-ELBBK: Und ich werde die Arme des Königs von Babel stärken und mein Schwert
    in seine Hand geben; und die Arme des Pharaos werde ich zerbrechen, dass er wie
    ein Erschlagener vor ihm ächzen wird.
  mbb-OT: Edteǥuan ku te zesen is menge vekelawan te hadì te Babilonia ne ebpeǥewezan
    ku kandin is ispada ku. Piru edlepuen ku mulà is menge vekelawan te hadì te Ehipto,
    ne ebpekezag-es sikandin is pelien he edserupatey en diyà te etuvangan te hadì
    te Babilonia.
  mal-2015: ഞാൻ ബാബേൽരാജാവിന്റെ ഭുജങ്ങളെ ബലപ്പെടുത്തി എന്റെ വാളിനെ അവന്റെ കയ്യിൽ കൊടുക്കും;
    ഫറവോന്റെ ഭുജങ്ങളെയോ ഞാൻ ഒടിച്ചുകളയും; മുറിവേറ്റവൻ ഞരങ്ങുന്നതുപോലെ അവൻഅവന്റെ മുമ്പിൽ
    ഞരങ്ങും.
  rmc-rmc: Me zoraľarava o vasta le babiloňike kraľiske a thovava leske andro vasta
    miri šabľa, ale phagava o vasta le faraonoske a ov anglal leste rovela dukhatar
    sar o murš, so hino dukhado pro meriben.
  pes-OPV: وبازوهای پادشاه بابل را تقویت نموده، شمشیرخود را به‌دست او خواهم داد. و
    بازوهای فرعون را خواهم شکست که به حضور وی به ناله کشتگان ناله خواهد کرد.
  ron-1924: Ын скимб, вой ынтэри брацеле ымпэратулуй Бабилонулуй ши-й вой пуне о сабие
    ын мынэ, яр брацеле луй Фараон ле вой фрынӂе, ка сэ ӂямэ ынаинтя луй кум ӂем чей
    рэниць де моарте.
  ben-OBCV: আমি ব্যাবিলনের রাজার হাত শক্তিশালী করব এবং আমার তরোয়াল তার হাতে দেব,
    কিন্তু আমি ফরৌণের হাত ভেঙে দেব, তাতে সে ব্যাবিলনের রাজার সামনে আহত লোকের মতো কাতরাবে।
  som-som: Oo xoog baan u yeeli doonaa gacmaha boqorka Baabuloon, oo seeftaydana gacantiisaan
    u dhiibi doonaa, laakiinse Fircoon gacmihiisaan jejebin doonaa, oo hortiisuu kaga
    cabaadi doonaa sida nin dhaawac ahu uu u cabaado oo kale.
  lat-VUC: Et confortabo brachia regis Babylonis, daboque gladium meum in manu ejus,
    et confringam brachia Pharaonis, et gement gemitibus interfecti coram facie ejus.
  eng-ASVBT: 'And I will strengthen the arms of the king of Babylon, and put my sword
    in his hand: but I will break the arms of Pharaoh, and he shall groan before him
    with the groanings of a deadly wounded man.'
  ita-1885: E fortificherò le braccia del re di Babilonia, e gli metterò la mia spada
    in mano; e romperò le braccia di Faraone, ed egli gemerà davanti a lui, dei gemiti
    d'un uomo ferito a morte.
  eng-LXXUP: 'And I will strengthen the arms of the king of Babylon, and put my sword
    into his hand: and he shall bring it upon Egypt, and shall take her plunder and
    seize her spoils.'
  eng-ULB: I will strengthen the arms of the king of Babylon and place my sword in
    his hand so that I might destroy Pharaoh's arms. He will groan before the king
    of Babylon with the groans of a dying man.
  spa-VBL: “Haré fuertes los brazos del rey de Babilonia y pondré mi espada en su
    mano, pero romperé los brazos del faraón, y gemirá de dolor como quien está a
    punto de morir.
  fra-_FOB: Je fortifierai les bras du roi de Babylone, et je mettrai mon épée dans
    sa main; mais je briserai le bras de Pharaon, et il poussera devant lui des cris,
    comme un homme blessé à mort.
  mal-mal: ഞാൻ ബാബേൽരാജാവിന്റെ ഭുജങ്ങളെ ബലപ്പെടുത്തി എന്റെ വാൾ അവന്റെ കയ്യിൽ കൊടുക്കും;
    ഫറവോന്റെ ഭുജങ്ങളെയോ ഞാൻ ഒടിച്ചുകളയും; മുറിവേറ്റവൻ ഞരങ്ങുന്നതുപോലെ അവൻ അവന്റെ മുമ്പിൽ
    ഞരങ്ങും.
  urd-GVR: Maiṅ Shāh-e-Bābal ke bāzuoṅ ko taqwiyat de kar use apnī hī talwār pakaṛā
    dūṅgā. Lekin Firaun ke bāzuoṅ ko maiṅ toṛ ḍālūṅgā, aur wuh Shāh-e-Bābal ke sāmne
    marne wāle zaḳhmī ādmī kī tarah karāh uṭhegā.
  suz-BL: गो बेबीलोन ङा पिप आ गुइ सक्ति पाइश्‍शो सेल्‍नुङ। मिनु आं तरवार मेको कली
    गेनुङ। तन्‍न गो फाराओ आ गुइ जिक्‍नुङ। मिनु मेको, मेको आ ङोंइती बेक्‍चा ङा पा गार
    दुम्‍शो मुर खोदेंशो पा, नक्‍सुर पाइब। इजीकीएल २९:२०
  eng-NOY: But I will strengthen the arms of the king of Babylon, and will put my
    sword into his hand, and break the arms of Pharaoh, so that he shall groan before
    him with the groanings of a deadly wounded man.
  ita-1927: e fortificherò le braccia del re di Babilonia, e gli metterò in mano la
    mia spada; e spezzerò le braccia di Faraone, ed egli gemerà davanti a lui, come
    geme un uomo ferito a morte.
  ckb-ckb: هەردوو بازووی پاشای بابل توند دەکەم و شمشێری خۆم دەدەمە دەستییەوە. هەردوو
    بازووی فیرعەونیش دەشکێنم و لەبەردەمی وەک نوزانەوەی بریندار دەنوزێتەوە.
  eng-BBE: 'And I will make the arms of the king of Babylon strong, and will put my
    sword in his hand: but Pharaoh''s arms will be broken, and he will give cries
    of pain before him like the cries of a man wounded to death.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನ ತೋಳುಗಳನ್ನು ನಾನು ಬಲಪಡಿಸುವೆನು, ಅವನ ಕೈಯಲ್ಲಿ ನನ್ನ ಖಡ್ಗವನ್ನಿಡುವೆನು.
    ಫರೋಹನ ತೋಳುಗಳು ಬಿದ್ದು ಹೋಗುವುವು. ಇವನು ಅವನ ಮುಂದೆ ಗಾಯ ಹೊಂದಿದವನಂತೆ ನರಳಾಡುವನು.
  tam-2017: பாபிலோன் ராஜாவின் கைகளைப் பெலப்படுத்தி, அவனுடைய கையிலே என்னுடைய வாளைக்
    கொடுத்து, பார்வோனின் கைகளை முறித்துவிடுவேன்; அப்பொழுது அவன் கொலை செய்யப்பட்டு
    தவிக்கிறதுபோல அவனுக்கு முன்பாகத் தவிப்பான்.
  spa-RV-1909: Y fortificaré los brazos del rey de Babilonia, y pondré mi espada en
    su mano; mas quebraré los brazos de Faraón, y delante de aquél gemirá con gemidos
    de herido de muerte.
  ron-BTF: Și voi întări brațele împăratului Babilonului și voi pune sabia mea în
    mâna lui; dar voi frânge brațele lui Faraon, iar el va geme înaintea lui cu gemetele
    omului rănit de moarte.
  eng-WEBP: I will strengthen the arms of the king of Babylon, and put my sword in
    his hand; but I will break the arms of Pharaoh, and he will groan before the king
    of Babylon with the groaning of a mortally wounded man.
  eng-FBV: I will make the arms of the king of Babylon strong, and put my sword in
    his hand, but I will break Pharaoh's arms, and he will moan in pain like someone
    who's about to die.
  nld-1939: Maar de armen van Babels koning zal Ik krachtig maken, en hem mijn zwaard
    in de vuist drukken; de armen van Farao zal Ik breken, zodat hij als een getroffene
    voor hem zal kermen.
  nch-BL: Huan nijmacas chicahualisti nopa tanahuatijquet ten tali Babilonia huan
    nijtalis imaco nomacheta. Pero nopa Faraón cati tanahuatía ipan tali Egipto, nijpostequilis
    nochi ome imax. Huan yaya tahuel chocas iixpa nopa tanahuatijquet ten tali Babilonia
    quej choca se cati tahuel quicocojtoque hasta miquis.
  vie-1934: Ta sẽ làm cho cánh tay vua Ba-by-lôn thêm mạnh, để gươm ta trong tay người;
    nhưng ta sẽ bẻ gãy cánh tay của Pha-ra-ôn, vua nầy rên la trước mặt vua kia, như
    một người bị thương hầu chết rên la vậy.
  hin-CV: मैं बाबेल के राजा की भुजाओं को मजबूत करूंगा और अपनी तलवार उसके हाथ में दे
    दूंगा, पर मैं फ़रोह की भुजाओं को तोड़ डालूंगा, और वह बाबेल के राजा के सामने ऐसे
    कराहेगा, जैसे एक घायल मरनेवाला व्यक्ति कराहता है.
  spa-BES: Y haré fuertes las armas del rey de Babilonia, y pondré mi espada en su
    mano; pero los brazos de Faraón se romperán, y él dará gritos de dolor ante él
    como los gritos de un hombre herido de muerte.
  tdx-tdx: Le hampaozareko o sira’ i mpanjaka’ i Baveleo, naho hapoko am-pità’e ty
    fibarako, fe ho pozaheko o sira’ i Paròo, vaho hitretretretre manahake ty fañitoza
    ondaty fere mitarik’ aiñe taolo’eo.
  tha-KJV: และเราจะเสริมกำลังแขนของกษั​ตริ​ย์​แห่​งบาบิ​โลน และเอาดาบของเราใส่มือให้
    แต่​เราจะหักแขนของฟาโรห์ และเขาจะคร่ำครวญต่อหน้าท่านอย่างคนถูกบาดเจ็บเจียนจะตาย
  por-BR-2018: E fortalecerei os braços do rei da Babilônia, e porei minha espada
    em sua mão; porém quebrarei os braços de Faraó, e diante dele gemerá com gemidos
    de ferido de morte.
  deu-ELO: Und ich werde die Arme des Königs von Babel stärken und mein Schwert in
    seine Hand geben; und die Arme des Pharao werde ich zerbrechen, daß er wie ein
    Erschlagener vor ihm ächzen wird.
  eng-WYC-2018: And I shall strengthen the arms of the king of Babylon, and I shall
    give my sword in the hand of him; and I shall break the arms of Pharaoh, and men
    slain before his face shall wail by wailings. (And I shall strengthen the arms
    of the king of Babylon, and I shall put my sword into his hand; but I shall break
    the arms of Pharaoh, and he shall wail with the wailings of a gravely wounded
    man before him.)
  epo-epo: Kaj Mi fortigos la brakojn de la reĝo de Babel kaj metos Mian glavon en
    lian manon; sed la brakojn de Faraono Mi frakasos, kaj ĉi tiu ĝemos antaŭ li,
    kiel ĝemas morte-vundito.
  uig-PIN: Mǝn Babil padixaⱨining ⱪolini küqǝytip, ⱪiliqimni uning ⱪoliƣa tutⱪuzimǝn;
    Mǝn Pirǝwnning bilǝklirini sundurimǝnki, u Babil padixaⱨi aldida ǝjili toxⱪan
    yarilanƣan adǝmdǝk aⱨ-zarlar bilǝn ingraydu.
  beo-beo: Amasea, Na da Ba:bilone hina bagade ema gasa iawane, Na gegesu gobihei
    ea lobo da:iya ligisimu. Be Na da Idibidi hina bagade ea lobo fifilisimu. Amola
    ea ha lai dunu ea midadi, e da gogonomonanu bogomu.
  tpi-OTNT: Orait na bai mi mekim tupela han bilong king bilong Babilon i kamap strong
    na bai mi putim bainat bilong mi yet long han bilong en. Tasol bai mi brukim tupela
    han bilong king bilong Isip, na bai em i kisim bikpela pen. Na long ai bilong
    king bilong Babilon bai em i krai nogut, olsem wanpela man i laik i dai.
  hau-SA: Zan ƙarfafa hannuwan sarkin Babilon in kuma sa takobina a hannunsa, amma
    zan karya hannuwan Fir’auna, zai kuwa yi nishi a gabansa kamar mutumin da aka
    yi wa raunin mutuwa.
  uig-LAT: Men Babil padishahining qolini kücheytip, qilichimni uning qoligha tutquzimen;
    Men Pirewnning bileklirini sundurimenki, u Babil padishahi aldida ejili toshqan
    yarilan’ghan ademdek ah-zarlar bilen ingraydu.
  nde-nde: Ngizaqinisa izingalo zenkosi yaseBhabhiloni ngifake inkemba yami ezandleni
    zayo, kodwa izingalo zikaFaro ngizazephula, njalo uzabubula phambi kwayo njengomuntu
    olimale okokufa.
  ton-ton: 'Pea te u fakamālohi ʻae nima ʻoe tuʻi ʻo Papilone, pea te u ʻai ʻeku heletā
    ki hono nima: ka te u fesiʻi ʻae nima ʻo Felo, pea te ne toʻe ʻi hono ʻao ʻo hangē
    ko e toʻe ʻo ha tangata kuo lavea ke mate.'
  ces-1613: Posilním zajisté ramen krále Babylonského, a dám meč svůj v ruku jeho,
    i polámi ramena Faraonova, tak že stonati bude před ním, jakž stonává smrtelně
    raněný.
  eng-WMB: I will strengthen the arms of the king of Babylon, and put my sword in
    his hand; but I will break the arms of Pharaoh, and he will groan before the king
    of Babylon with the groaning of a mortally wounded man.
  tam-TCV: நான் பாபிலோன் அரசனின் கரங்களை பலப்படுத்தி, எனது வாளை அவனுடைய கையிலே கொடுப்பேன்.
    ஆனால் பார்வோனின் கரங்களையோ நான் முறிப்பேன். அவன் காயமுற்ற ஒரு மனிதனைப்போல பாபிலோன்
    அரசனுக்கு முன் வேதனையில் புலம்புவான்.
  ceb-ULB: Lig-onon ko ang bukton sa hari sa Babilonia ug ipahimutang ang espada sa
    iyang kamot aron nga iyang laglagon ang bukton sa Paraon. Mag-agulo siya sa atubangan
    sa hari sa Babilonia sama sa pag-agulo sa tawo nga himalatyon.
  pol-UBG: Wzmocnię ramiona króla Babilonu i włożę swój miecz w jego ręce, a ramiona
    faraona złamię i będzie przed nim stękał, jak stęka śmiertelnie zraniony.
  urd-GVU: مَیں شاہِ بابل کے بازوؤں کو تقویت دے کر اُسے اپنی ہی تلوار پکڑا دوں گا۔
    لیکن فرعون کے بازوؤں کو مَیں توڑ ڈالوں گا، اور وہ شاہِ بابل کے سامنے مرنے والے
    زخمی آدمی کی طرح کراہ اُٹھے گا۔
  deu-1912: Aber die Arme des Königs zu Babel will ich stärken und ihm mein Schwert
    in seine Hand geben, und will die Arme Pharaos zerbrechen, daß er vor ihm winseln
    soll wie ein tödlich Verwundeter.
  kan-2017: ನಾನು ಬಾಬೆಲಿನ ಅರಸನ ಕೈಗಳನ್ನು ಬಲಪಡಿಸಿ ನನ್ನ ಖಡ್ಗವನ್ನು ಅವನ ಕೈಗೆ ಕೊಟ್ಟು ಫರೋಹನ
    ಕೈಗಳನ್ನು ಮುರಿಸಲು, ಗಾಯದಿಂದ ಪ್ರಾಣ ಸಂಕಟಪಡುವವನಂತೆ ಫರೋಹನು ಆ ಅರಸನ ಮುಂದೆ ನರಳಾಡುವನು.
  yap-yap: Ma aram e bay gu gelnag pa’ e pilung nu Babylon nge gel mu gu tay e saydon
    rog nga pa’. Machane bay gu t’ar pa’ e pilung nu Egypt, nge gel’gel’ nge yim’
    u p’eowchen e pi to’ogor rok.
  hlt-MCSB: Babylon manghai kah a ban te ka moem pah vetih ka cunghang he a kut ah
    ka paek ni. Pharaoh ban te ka khaem vetih a mikhmuh ah rhok kah nguekcoinah bangla
    nguekcoi ni.
  mdy-ETH: ዬያይዲ ታኣኒ ባብሎኔ ካኣቲኮ ዎልቆ ዶዲሺ ታኣኮ ጬንቾ ዓፓሮ ዒዛ ኩጫ ዓይሣንዳኔ፤ ጊብፄ ካኣቲኮ ዎልቆ ጋዓንቴ
    ታኣኒ ሜንሣንዳኔ፤ ዒዚያኣ ዒዛ ዎዎዻንዳ ኪሢ ኬዴ ዓሲጉዲ ፔኤኮ ሞርኮ ቤርታ ሚርጌና ሜታዺ ዚኢሊንታንዳኔ።
  twi-ASANTE: Mɛhyɛ Babiloniahene basa mu den na mede mʼakofena ahyɛ ne nsa, nanso
    Farao deɛ, mɛbu nʼabasa mu, na wasi apinie wɔ nʼanim sɛ obi a wapira pirabɔne.
  eng-WEBU: I will strengthen the arms of the king of Babylon, and put my sword in
    his hand; but I will break the arms of Pharaoh, and he will groan before the king
    of Babylon with the groaning of a mortally wounded man.
  wal-wal: “‘Taani Baabiloone kawuwaa qesiyaa minttada, ta bisuwaa a oittana. SHin
    Gibxxe kawuwaa qesiyaa menttana; ba morkkiyaa sinttan i haiqqana haniyaabi ooliyoogaadan
    oolana.
  spa-PDDPT: Fortaleceré los brazos del rey de Babilonia. Pondré mi espada en su mano.
    Quebraré los brazos de Faraón. Gemirá ante él con los gemidos de un hombre mortalmente
    herido.
  gun-gun: Ha'e rã Babilônia pygua huvixa jyva ma amombaraete 'rã, ha'e ipo py amoĩ
    'rã xekyxe. Ha'e rã Faraó jyva ma amopẽ 'rã. Ha'e ramo Babilônia pygua renonde
    ipoaẽ rei 'rã oipyxo pyre rami.
  ilo-ULB: Papigsaekto dagiti takkiag ti ari ti Babilonia ken ipaiggemko ti kampilanko
    iti imana tapno madangrak ti takkiag ni Faraon. Agasugto isuna iti sangoanan ti
    ari ti Babilonia a kas iti panagasug ti matmatay a tao.
  kpg-kpg: Gei Au gaa hai nia lima di king Babylon gi maaloo, gaa wanga dagu hulumanu
    gi lodo nia lima o maa. Gei Au gaa hadi nia lima di king o Egypt, gei mee gaa mmae
    ang gi deia gaa made i mua ono hagadaumee.
  uig-ARA: مەن بابىل پادىشاھىنىڭ قولىنى كۈچەيتىپ، قىلىچىمنى ئۇنىڭ قولىغا تۇتقۇزىمەن؛
    مەن پىرەۋننىڭ بىلەكلىرىنى سۇندۇرىمەنكى، ئۇ بابىل پادىشاھى ئالدىدا ئەجىلى توشقان
    يارىلانغان ئادەمدەك ئاھ-زارلار بىلەن ئىڭرايدۇ.
  sus-sus: N na n ma santidɛgɛma soma nɛ Babilɔn mangɛ yi, n sɛnbɛ fi a ma, kɔnɔ n
    Firawuna bɛlɛxɛe girama nɛ, a nuunu a ya i alɔ mixi naxan na faxafe.
  pon-2006: Mwuhr I ahpw pahn kakehlahda nin limen nanmwarkien Papilonia oh ketikihong
    nei kedlahs nin lime. Ahpw I pahn kauwehla nin limen nanmwarkien Isip, oh e pahn
    weiweirek oh sipalla mwohn mesen sapwellime imwintihti.
  ksd-ksd: Ina vaongor ra lima i ra king Babilon, ma ina vung tar kaugu pakat ta ra
    limana; ma ina bubur ra ura lima i Parao, ma na riri ta ra luaina matana da ra
    kinkin i riri ba i papait na mat.
  grc-BRENT: Καὶ κατισχύσω τοὺς βραχίονας βασιλέως Βαβυλῶνος, καὶ δώσω τὴν ῥομφαίαν
    μου εἰς τὴν χεῖρα αὐτοῦ, καὶ ἐπάξει αὐτὴν ἐπʼ Αἴγυπτον, καὶ προνομεύσει τὴν προνομὴν
    αὐτῆς, καὶ σκυλεύσει τὰ σκῦλα αὐτῆς.
  ind-AYT: Aku akan menguatkan lengan-lengan raja Babel, dan menaruh pedang-Ku di
    tangannya, tetapi Aku akan mematahkan lengan-lengan Firaun, dan dia akan mengerang
    di hadapan raja Babel dengan erangan orang yang terluka parah.
  nya-nya: Ndidzalimbitsa manja a mfumu ya ku Babuloni, ndipo mʼmanja mwake ndidzayikamo
    lupanga langa. Koma ndidzathyola manja a Farao, ndipo adzabuwula ngati wolasidwa
    koopsa pamaso pa mfumu ya ku Babuloniyo.
  hrv-hrv: Ojačat ću ruke kralju babilonskom i mač ću svoj staviti u njegovu ruku;
    a faraonu ću slomiti ruke te će stenjati pred neprijateljem kao ranjenik.
  mps-mps: Tama tialima, eno Babilon king bidigo nogo si bomo ilama, tama ena bainat
    hwą te agai nogoba muaibao. Tiali goli, eno Isip king bidigo nogo si tama togwa
    sąwaibao, tama aga genuai dene mu saibao. Tama Babilon king bidigo gedude aga
    hwąwa dwai mu waibao, te bidi me isainogo wabo tiwai yaibao.
  tpi-tpi: Orait na bai mi mekim tupela han bilong king bilong Babilon i kamap strong
    na bai mi putim bainat bilong mi yet long han bilong en. Tasol bai mi brukim tupela
    han bilong king bilong Isip, na bai em i kisim bikpela pen. Na long ai bilong
    king bilong Babilon bai em i krai nogut, olsem wanpela man i laik i dai.
  dan-1931: Men jeg styrker Babels Konges Arme og lægger mit Sværd i hans Hånd; og
    jeg bryder Faraos Arme, og han skal stønne for ham på såredes Vis.
  vie-OVCB: Ta sẽ làm mạnh mẽ cánh tay vua Ba-by-lôn và đặt gươm Ta vào tay vua. Nhưng
    Ta sẽ bẻ gãy cánh tay Pha-ra-ôn, vua Ai Cập, và người sẽ rên rỉ như người bị thương
    gần chết.
  guj-2017: હું બાબિલના રાજાના હાથ બળવાન કરીશ અને તેના હાથમાં મારી તલવાર આપીશ જેથી
    હું ફારુનના હાથ ભાંગી નાખીશ. પ્રાણઘાતક ઘા વાગેલો માણસ જેમ નિસાસા નાખે તેમ તે બાબિલના
    રાજાની આગળ નિસાસા નાખશે.
  pon-2006A: Mwuhr I ahpw pahn kakehlahda nin limen nanmwarkien Papilonia oh ketikihong
    nei kedlahs nin lime. Ahpw I pahn kauwehla nin limen nanmwarkien Isip, oh e pahn
    weiweirek oh sipalla mwohn mesen sapwellime imwintihti.
  por-BRBSL: Fortalecerei os braços do rei da Babilônia e colocarei minha espada em
    sua mão; mas quebrarei os braços do Faraó, e ele gemerá diante do rei da Babilônia
    com o gemido de um homem mortalmente ferido.
  cth-cth: Babilon kut hah a thasai sak vaiteh, a kut dawk tahloi ka sin sak han.
    Faro e kut teh ka khoe pouh han. Siangpahrang hmalah, ahni teh due hane patetlah
    a hmâ ka cat e patetlah a hram han.
  twi-twi: Mɛhyɛ Babiloniahene basa mu den na mede mʼafoa ahyɛ ne nsa, nanso Farao
    de, mebu nʼabasa mu, na wasi apini wɔ nʼanim sɛ obi a wapira opirabɔne.
  hlt-hlt: Babylon manghai kah a ban te ka moem pah vetih ka cunghang he a kut ah
    ka paek ni. Pharaoh ban te ka khaem vetih a mikhmuh ah rhok kah nguekcoinah bangla
    nguekcoi ni.
  tbz-SIM: M bo kpénkùnnɛ Bɑbidɔnni kóo kpɑ̀ɑ̀tì bɑɑ̀ nkóò pií ndisiè, kòò bɔ́kɛ́
    Esibiti kóo kpɑ̀ɑ̀tì bɑɑ̀ nkòò nkɔ̃ nkɛ kuɔ̀ nho dootitɔbɛ̀ ììkɛ̀.
  msy-2020: Eghtɨ kɨ Babilonian atrivimɨn agharimning damightɨ aning gavgavigham.
    Kɨ uan mɨdorozir sabam an dafarim datɨgham. Kɨ Isipɨn atrivimɨn agharimning apɨrightɨ,
    a mɨzazir bar ekiam iniam. Egh Babilonɨn atrivimɨn damazimɨn mati gumazim aremeghasava
    amua bar puvɨra tuava arai.
  dop-dop: Mɑɑ yele nɑ Pɑpiloni wulɑʋ nyɔɔ toŋ nɑ mɑ́ cɛlɛ-ɩ mɑ lɑɣɑtɛ. Amɑ mɑɑ pɛlɩ
    Icipiti wulɑʋ ŋkpɑlɑsɩ nɑ ɩ́ mɔlǝɣɩ nɑ ɩ́ sǝkɩ ɩ kolontu kiŋ.
  azb-azb: Babil padşahının qoluna güc verəcək, qılıncımı onun əlinə verəcəyəm. Fironun
    isə qollarını qıracağam. O, Babil padşahının önündə ağır yaralı kimi inildəyəcək.
  eng-DBY: And I will strengthen the arms of the king of Babylon, and put my sword
    in his hand; and I will break Pharaoh's arms, so that he shall groan before him
    with the groanings of a deadly-wounded [man].
  hin-2017: मैं बाबेल के राजा की भुजाओं को बलवन्त करके अपनी तलवार उसके हाथ में दूँगा;
    परन्तु फ़िरौन की भुजाओं को तोड़ूँगा, और वह उसके सामने ऐसा कराहेगा जैसा मरनेवाला
    घायल कराहता है।
  wol-KYG: Maay dooleel përëgu buuru Babilon, teg sama saamar ci loxoom, gannaaw ba
    ma dammee përëgi Firawna, muy binni binniy ku ñu jam fi kanamam.
  eng-YLT: And strengthened the arms of the king of Babylon, And I have given My sword
    into his hand, And I have broken the arms of Pharaoh, And he hath groaned the
    groans of a pierced one — before him.
  eng-WYC-2017: And I shall strengthen the arms of the king of Babylon, and I shall
    give my sword into the hand of him; and I shall break the arms of Pharaoh, and
    men slain before his face shall wail by wailings.
  eng-WMBB: I will strengthen the arms of the king of Babylon, and put my sword in
    his hand; but I will break the arms of Pharaoh, and he will groan before the king
    of Babylon with the groaning of a mortally wounded man.
  urd-GVH: मैं शाहे-बाबल के बाज़ुओं को तक़वियत देकर उसे अपनी ही तलवार पकड़ा दूँगा।
    लेकिन फ़िरौन के बाज़ुओं को मैं तोड़ डालूँगा, और वह शाहे-बाबल के सामने मरनेवाले
    ज़ख़मी आदमी की तरह कराह उठेगा।
  rug-rug: Kote va ṉiṉira i Arau sari limana sa baṉara pa Babiloni meke vekoa sa Qua
    vedara pa limana sa, ba kote mokui Rau sari limana e Pero, meke kote silava si
    asa pa kenuna sa nana kana, guana tie bakorana meke tata mate.
  gaz-gaz: Irree mootii Baabilon nan jabeessa; goraadee koos harka isaa keessa nan
    kaaʼa; irree Faraʼoon garuu nan cabsa; innis fuula isaa duratti akkuma nama akka
    malee madaaʼeetti ni aada.
  fra-LSG: Je fortifierai les bras du roi de Babylone, Et je mettrai mon épée dans
    sa main; Je romprai les bras de Pharaon, Et il gémira devant lui comme gémissent
    les mourants.
  yal-yal: Koni n Babilɔn mangan yiine sɛnbɛ soma nɛn, n yi n ma silanfanna so a yii,
    n yi Misiran mangan yiine yigira, a yi lu kutunɲɛ a yɛtagi alo muxu maxɔlɔxin
    faxamatɔna.
  haw-1868: A e hooikaika au i na lima o ke alii o Babulona, a e haawi i ka'u pahikaua
    iloko o kona lima; aka, e uhai au i na lima o Parao, a e auwe oia imua ona me
    ka auwe ana o ka mea eha e make ai.
  arb-NAV: وَأُشَدِّدُ ذِرَاعَيْ مَلِكِ بَابِلَ وَأَضَعُ سَيْفِي فِي يَدِهِ، وَأُحَطِّمُ
    ذِرَاعَ فِرْعَوْنَ، فَيَئِنُّ أَمَامَهُ أَنِينَ الْجَرِيحِ.
  ewe-ewe: Mado ŋusẽ Babilonia fia ƒe abɔwo, eye matsɔ nye yi ade asi nɛ, ke maŋe
    Farao ƒe abɔwo, eye wòanɔ ŋeŋem le eŋkume abe ame si ŋu wode kubi ene.
  eng-LEE: And I will strengthen the arms of the king of Babylon, and will put my
    sword in his hand; but I will break the arms of Pharaoh, and he shall groan, with
    the groanings of a deadly wounded man before him.
  asm-FB: মই বাবিলৰ ৰজাৰ বাহু দুটা সবল কৰিম আৰু তেওঁৰ হাতত মোৰ তৰোৱাল দিম যাতে মই
    ফৰৌণৰ বাহু দুটা ভাঙি পেলাব পাৰিম। তাতে সাংঘাতিকৰূপে আঘাতিত হোৱা লোকে কেঁকোৱাৰ
    দৰে তেওঁৰ আগত তেওঁ কেঁকাব।
  sus-A: ﭑ نَ ﭑ مَ سَنتِدّفّمَ سٌمَ نّ بَبِلْن مَنفّ يِ، ﭑ سّنبّ قِ عَ مَ، كْنْ ﭑ
    قِرَوُنَ بّلّشّيٍ فِرَ مَ نّ، عَ نُونُ عَ يَ عِ عَلْ مِشِ نَشَن نَ قَشَقٍ.
  fra-SBL: Je renforcerai les bras du roi de Babylone, et je mettrai mon épée dans
    sa main ; mais je briserai les bras de Pharaon, et il gémira devant le roi de
    Babylone avec le gémissement d'un homme blessé à mort.
  hbo-hbo: וְחִזַּקְתִּ֗י אֶת־זְרֹעֹות֙ מֶ֣לֶךְ בָּבֶ֔ל וְנָתַתִּ֥י אֶת־חַרְבִּ֖י
    בְּיָדֹ֑ו וְשָׁבַרְתִּי֙ אֶת־זְרֹעֹ֣ות פַּרְעֹ֔ה וְנָאַ֛ק נַאֲקֹ֥ות חָלָ֖ל לְפָנָֽיו׃
  kik-kik: Nĩngekĩra moko ma mũthamaki wa Babuloni hinya, na ndĩmũnengere rũhiũ rwakwa
    rwa njora arũnyiite na guoko, no nĩngoina moko ma Firaũni, nake acaaĩre hau mbere
    yake, o ta mũndũ ũgurarĩtio nguraro ya gĩkuũ.
  fra-NCL: Je fortifierai les bras du roi de Babylone ; et je mettrai mon épée dans
    sa main ; je briserai les bras de Pharaon, et il gémira devant lui, comme gémit
    un homme blessé à mort.
  cek-AK: Babylon siangpahrang to bantha ka caksak moe, a ban ah kai ih sumsen to
    ka sinsak han; toe Faro ih ban loe ka khaeh pae han, anih to hum ih kami kahang
    baktiah Babylon siangpahrang hmaa ah ka hangsak han.
  cuk-cuk: Babilonia-rey-e-gargangued an ogannogoed, an-es-suid e-argangi an mesoed.
    Faraón-e-sakwamar an bibisgoed. Geb dule-nailikgusad burgwedani-akiginmaidyob
    e-isdarad-asabin nunmakedba akiginnoed.
  uig-CYR: Мән Бабил падишасиниң қолини күчәйтип, қиличимни униң қолиға тутқузимән;
    Мән Пирәвнниң биләклирини сундуримәнки, у Бабил падишаси алдида әҗили тошқан яриланған
    адәмдәк аһ-зарлар билән иңрайду.
  tel-2017: ఫరో చేతులను నేను విరగ గొట్టడానికి, బబులోను రాజు చేతులను బలపరచి నా కత్తి
    అతని చేతికిస్తాను. బబులోను రాజు చూస్తూ ఉండగా ఫరో చావు దెబ్బతిన్న వాడి లాగా మూలుగుతాడు.
  hat-BSA: Paske Mwen va ranfòse men a wa Babylone nan, e mete nepe Mwen nan men l.
    Men Mwen va kase bra a Farawon, pou li ka vin plenyen nan gòj devan wa Babylone
    nan, ak plent a yon nonm ki blese jis a lamò.
  kos-kos: Na nga ac fah akkeye poun tokosra lun Babylonia, ac sang nu inpaol cutlass
    nutik uh. Tusruktu nga ac koteya poun tokosra lun Egypt, ac el ac fah sasao ac
    misa ye mutun mwet lokoalok lal.
  hbo-WLC: וְחִזַּקְתִּ֗י אֶת־זְרֹעוֹת֙ מֶ֣לֶךְ בָּבֶ֔ל וְנָתַתִּ֥י אֶת־חַרְבִּ֖י
    בְּיָד֑וֹ וְשָׁבַרְתִּי֙ אֶת־זְרֹע֣וֹת פַּרְעֹ֔ה וְנָאַ֛ק נַאֲק֥וֹת חָלָ֖ל לְפָנָֽיו׃
  ibo-ibo: meekwa ka ogwe aka abụọ nke eze Babilọn sie ike. Aga m etinye mma agha
    m nʼaka ya, ma ogwe aka abụọ nke Fero ka m ga-agbajisi. Mgbe ahụ, Fero ga-asụ
    ude nʼihu eze Babilọn dịka onye e merụrụ ahụ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ବାବିଲ ରାଜାର ବାହୁଦ୍ୱୟ ସବଳ କରିବା ଓ ତାହା ହସ୍ତରେ ଆମ୍ଭର ଖଡ୍ଗ ଦେବା;
    ମାତ୍ର ଆମ୍ଭେ ଫାରୋର ବାହୁଦ୍ୱୟ ଭାଙ୍ଗି ପକାଇବା, ତହିଁରେ ସେ ପ୍ରାଣନାଶକ କ୍ଷତପ୍ରାପ୍ତ ଲୋକର
    କାତରୋକ୍ତି ତୁଲ୍ୟ କାତରୋକ୍ତି ତାହା ସାକ୍ଷାତରେ କରିବ।
  chk-chk: Mürin üpwe apöchöküla pöün ewe kingen Papilon o isenalong nei ketilas lepöün.
    Nge üpwe kupi pöün Farao, pwe epwe ngüngü me mwen chon oputan, usun eman aramas
    mi arap ngeni mäla ren kinasan.
  rop-rop: “Ai garra meigim det king brom Bebalon jidan brabli strongbala en ai garra
    gibit im main bigbala naif blanga yusum blanga kilim detlot Ijip pipul. Ai garra
    ardim det king brom Ijip. Im garra jidan brabli wikwan, en im garra kraikraibat
    en abumbat detmatj pein en im garra dai lida langa det king brom Bebalon. Ebribodi
    langa dijan wel garra sabi mi na YAWEI det trubala God.
  ukr-1871: А руки в царя Вавилонського скріплю і дам йому в правицю меча мого; руки
    ж Фараонові поломлю, щоб, поранений, стогнав тяжко перед ним.
  deu-1951: Dagegen will ich dem König von Babel die Arme stärken und ihm mein Schwert
    in die Hand geben; aber die Arme des Pharao will ich brechen, daß er vor ihm stöhne
    wie ein zu Tode Verwundeter.
  eng-JPS: And I will strengthen the arms of the king of Babylon, and put My sword
    in his hand; but I will break the arms of Pharaoh, and he shall groan before him
    with the groanings of a deadly wounded man.
  srp-1865: I ukrijepiæu mišicu caru Vavilonskom, i daæu mu u ruku svoj maè, i polomiæu
    mišice Faraonu, i jeèaæe pred njim kao što jeèi èovjek ranjen na smrt.
  lug-lug: Ndinyweza emikono gya kabaka w’e Babulooni ne nteeka ekitala mu mukono
    gwe, naye ndimenya emikono gya Falaawo, era alisindira mu maaso ga kabaka w’e
    Babulooni, ng’omuntu afumitiddwa anaatera okufa.
  heb-heb: וחזקתי את זרעות מלך בבל ונתתי את חרבי בידו ושברתי את זרעות פרעה ונאק נאקות
    חלל לפניו׃
  ben-IRV: আর আমি বাবিলের রাজার হাত বলবান করব ও তারই হাতে আমার তরোয়াল দেব; কিন্তু
    ফরৌণের হাত ভেঙে ফেলব, তাতে সে ওর সামনে আহত লোকের কাতরোক্তির মত কাতরোক্তি করবে।
  pan-pan: ਮੈਂ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀਆਂ ਬਾਂਹਾਂ ਨੂੰ ਬਲ ਬਖ਼ਸ਼ਾਂਗਾ ਅਤੇ ਆਪਣੀ ਤਲਵਾਰ ਉਹ ਦੇ ਹੱਥ
    ਵਿੱਚ ਦਿਆਂਗਾ, ਪਰ ਫ਼ਿਰਊਨ ਦੀਆਂ ਬਾਂਹਾਂ ਨੂੰ ਭੰਨਾਂਗਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਅੱਗੇ ਉਸ ਫੱਟੜ ਵਾਂਗੂੰ
    ਜੋ ਮਰਨ ਵਾਲਾ ਹੋਵੇ, ਆਹਾਂ ਭਰੇਗਾ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် ကို ငါခိုင်မာ စေ၍ ၊ ငါ့ ထား ကို သူ့ လက် ၌ အပ် မည်။ ဖာရော
    မင်း၏ လက်ရုံး တို့ကို ငါချိုး သဖြင့် ၊ သူသည် အသေ သတ်ခြင်းကို ခံရသောသူ အော်ဟစ်
    သကဲ့သို့၊ ဗာဗုလုန် ရှင်ဘုရင်ရှေ့မှာ အော်ဟစ် ရလိမ့်မည်။
  hmo-hmo: Lau ese Babulonia ena king ena imana do lau hagoadaia, bona egu tuari kaia
    be iena imana dekenai do lau atoa. To Aigupito ena king ena imana do lau hamakohia.
    Ia be do ia tai mai boiboi danu, bona do ia mase Babulonia ena king ena vairana
    dekenai.
  urd-urd: और मैं शाह — ए — बाबुल के बाज़ूओं को कु़व्वत बख़्शूँगा और अपनी तलवार उसके
    हाथ में दूँगा, लेकिन फ़िर'औन के बाज़ूओं को तोडूँगा और वह उसके आगे, उस घायल की
    तरह जो मरने पर ही आहें मारेगा।
  rus-SYN: А мышцы царя Вавилонского сделаю крепкими и дам ему меч Мой в руку, мышцы
    же фараона сокрушу, и он изъязвленный будет сильно стонать перед ним.
  bqc-SIM: Má Babɛli kía gba gbãa, mí a fɛ̃nda naɛ̀ a ↄzĩ, mí Falaↄ̃ↄ gã̀sĩ
    ɛ́'ɛ, i oi'oikɛ Babɛli kíapi aɛ lán gbɛ̃́ pↄ́ lɛ́ gawa.
  tcz-CHONGTHU: Keiman Babylon lengpa sepai ho chu kathahat sah a chule kachemjam
    chu akhut uva kakoi peh diu ahi, ahivangin Egypt lengpa Pharaoh banjang teni kaheboh
    peh a chule ama nasa tah a machanga lum ding natgim thoh lella peng peng ding
    ahi.
  mar-mar: मी बाबेलाच्या राजाचे बाहू बळकट करीन. आणि आपली तलवार त्यांच्या हाती देईन.
    यासाठी की, मी फारोचे बाहू तोडीन. मग तो बाबेल राजासमोर मरणाऱ्या मनुष्याप्रमाणे
    कण्हण्यांनी कण्हून ओरडेल.
  qub-qub: Babiloniapa raynintami callpayojyächishaj. Sablëtapis maquinmanmi aptapäshaj.
    Faraonpata ichanga ricrancunatapis paquipäshaj. Chaura payga contrancunapa ñaupancho
    nanaywan ataycanga.
  bqp-bqp: Kon Bɑbilonin sinɑ boko dɑm wɛ̃ kpɑ n nùn nɛn tɑkobi nɔmu bɛriɑ. Adɑmɑ
    kon Egibitin sunɔn gɑ̃seru buɑ kpɑ u weeweenu ko Bɑbilonin sinɑ bokon wuswɑɑɔ
    nge u gɔɔ dɔɔ.
  hat-hat: Mwen pral bay ponyèt wa Babilòn lan fòs, m'ap mete nepe pa m' lan nan men
    l'. M'ap kase tou de ponyèt farawon yo. Li pral rakle, li pral soufri anpil, li
    pral mouri devan lènmi l' lan.
  eng-BSB: I will strengthen the arms of Babylon’s king and place My sword in his
    hand, but I will break the arms of Pharaoh, who will groan before him like a mortally
    wounded man.
  eng-WEBPB: I will strengthen the arms of the king of Babylon, and put my sword in
    his hand; but I will break the arms of Pharaoh, and he will groan before the king
    of Babylon with the groaning of a mortally wounded man.
  kbq-kbq: Ana nehu'na Babiloni kini ne'mofo azana eri hanaveti'na hihamua nemina
    bainati kazini'a azampi antegahue. Hianagi Isipi kini ne' Ferona tarega azantrena
    ru hantaginugeno Babiloni kini ne'mofo avuga ahe kuzafa ante vahe'mo atagu nehuno
    krafa hiankna hugahie.
  nhe-BL: Huan nijmacas chicahualistli nopa tlanahuatijquetl tlen tlali Babilonia
    huan nijtlalis imaco nomachete. Pero nopa Faraón tlen tlanahuatía ipan tlali Egipto,
    nijpostequilis nochi ome ima. Huan yajaya tlahuel chocas iixpa nopa tlanahuatijquetl
    tlen tlali Babilonia queja choca se tlen tlahuel quicocojtoque hasta yajaya miquis.
  gub-BL: Na'e amukàg putar Mawiron wanuwihawete izywa nehe. Amono putar hetakihepuku
    ipo pe nehe. Nezewe rehe we azuhaw putar Ezit wanuwihawete izywa nehe. Ikuhem
    putar nehe. Umàno putar wàmàtyry'ymar henataromo nehe.
  eng-DRA: 'And I will strengthen the arms of the king of Babylon, and will put my
    sword in his hand: and I will break the arms of Pharao, and they shall groan bitterly
    being slain before his face.'
