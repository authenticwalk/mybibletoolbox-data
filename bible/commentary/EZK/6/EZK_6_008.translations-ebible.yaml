verse: EZK.006.008
translations:
  mal-C: “ ‘എങ്കിലും ലോകത്തിലെ വിവിധ ദേശങ്ങളിലേക്കും ജനതകളിലേക്കും നിങ്ങൾ ചിതറിപ്പോകുമ്പോൾ,
    വാളിന്റെ വായ്ത്തലയിൽനിന്ന് രക്ഷപ്പെട്ട ചിലരെ ഞാൻ അവശേഷിപ്പിക്കും.
  deu-TKW: Und wenn von euch Schwertentronnene unter den Völkern sein werden, wenn
    ihr in die Länder zerstreut werdet,
  lin-lin: 'Kasi nakobikisa ndambo ya bato kati na bino : bakobika na mopanga tango
    nakopanza bino kati na mikili mpe bikolo.'
  eng-LSV: And I have caused [some] to remain, || In their being for you the escaped
    of the sword among nations, || In your being scattered through lands.
  eng-GNV: Yet will I leaue a remnant, that you may haue some that shall escape the
    sword among the nations, when you shalbe scattred through the countreyes.
  eng-WEBSTER: Yet will I leave a remnant, that ye may have some that shall escape
    the sword among the nations, when ye shall be scattered through the countries.
  nhw-BL: “ ‘Pero na nijchihuas para sequin nomasehualhua ma mocahuase yoltoque para
    itztotij ipan campa hueli tlali ipan tlaltipactli.
  swh-ONEN: “ ‘Lakini nitawabakiza hai baadhi yenu, kwa kuwa baadhi yenu watanusurika
    kuuawa watakapokuwa wametawanyika katika nchi na mataifa.
  bba-bba: Adɑmɑ kon de bu kisirɑ tɑbun di, kpɑ bɑ n yɑrinɛ tem tukumɔ.
  eng-KJVCPB: Yet will I leave a remnant, that ye may have some that shall escape
    the sword among the nations, when ye shall be scattered through the countries.
  luo-luo: “ ‘To abiro reso ngima moko kuomgi, nikech jomoko kuomu biro tony ne ligangla,
    ka ibiro keyou e dier pinje gi ogendini.
  meu-meu: A umui haida na maurimui ai baina rakatanimui. Dare amo bae roho mauri
    taudia haida na bese idau-idau bogaragidiai bae noho, bona tano idau-idau ai ba
    karoho rohoroho negana ai,
  npi-ULB: तर तिमीहरूका बिचमा बचेकालाई म जोगाएर राख्‍नेछु, र तिमीहरू देश-देशमा तितरबितर
    हुँदा, त्‍यहाँ जातिहरूका बिचमा तरवारबाट उम्‍केका कोही हुनेछन् ।
  yor-yor: “ ‘Ṣùgbọ́n èmi yóò dá àwọn kan sí nítorí pé díẹ̀ nínú yín ni yóò bọ́ lọ́wọ́
    idà, nígbà tí a bá fọ́n yín ká sí gbogbo ilẹ̀ àti orílẹ̀-èdè.
  pes-OPCB: «اما برخی از شما را از هلاکت رهایی خواهم بخشید و ایشان را در میان قومهای
    جهان پراکنده و تبعید خواهم کرد.
  tgl-ULB: Ngunit magpapanatili ako ng isang natira sa inyo, at may ilan na makakatakas
    sa espada sa mga bansa, nang maikalat kayo sa buong mga bansa.
  hui-hui: Ani bialu waitigime wali agali maru ba nabi helene karu i̱na ti hameigini
    tara tara dindi ngaruha purogo lelolebero.
  mya-mya: '``ငါ​သည်​လူ​အ​ချို့​တို့​ကို​ဋ္ဌား​ဘေး​မှ​လွတ် မြောက်​စေ​၍ အ​ပြည်​ပြည်​နိုင်​ငံ​အ​ရပ်​ရပ်
    သို့​ပျံ့​လွင့်​သွား​စေ​မည်။-'
  bod-N: ཡིན་ཡང་མི་ལྷག་ལུས་རྣམས་ངས་འཇོག་པར་བྱ་སྟེ། ཁྱོད་ཅག་ཡུལ་སོ་སོར་ཁ་འཐོར་དུ་འགྲོ་དུས།
    ཁྱོད་ཅག་གི་ཁྲོད་ནས་མི་ཁ་ཤས་མི་རིགས་ཀུན་གྱི་རལ་གྲི་ལས་ཐར་བར་འགྱུར་རོ། །
  sna-sna: “ ‘Asi ndichasiya vamwe, nokuti vamwe venyu vachapunyuka pamunondo pamuchaparadzirwa
    pakati penyika nendudzi.
  spa-BLM: “‘“Sin embargo, dejaré un remanente, ya que tendréis algunos que escapen
    de la espada entre las naciones, cuando estéis dispersos por los países.
  cac-cac: Palta a d'a scal eb' ol in saclemejcanb'at d'a juntzan̈xo nación chi',
    ay eb' b'aj ol oc' in c'ool, ol in colcanel eb' d'a yol sc'ab' chamel.
  swh-ULB: Lakini nitahifadhi mabaki kwenu, na kutakuwa na wale watakao toroka upanga
    miongoni mwa mataifa,
  bel-bel: Але Я ашчаджу рэшту, так што будуць у вас сярод народаў ацалелыя ад меча,
    калі вы будзеце расьсеяны па землях.
  deu-ELBBK: Doch will ich einen Überrest lassen, indem ihr unter den Nationen solche
    haben werdet, die dem Schwert entronnen sind, wenn ihr in die Länder zerstreut
    seid.
  mbb-OT: “Piru kenè ku sikiyu ed-eminen te edhimatey. Is duma keniyu ebpekepelaǥuy
    te tebek ne ebpekepeyapat dan diyà te zuma he menge nasyun
  mal-2015: എങ്കിലും നിങ്ങൾ ദേശങ്ങളിൽ ചിതറിപ്പോകുമ്പോൾ വാളിന്നു തെറ്റിപ്പോയവർ ജാതികളുടെ
    ഇടയിൽ നിങ്ങൾക്കു ഉണ്ടാകേണ്ടതിന്നു ഞാൻ ഒരു ശേഷിപ്പിനെ വെച്ചേക്കും.
  rmc-rmc: Ale varesave dženen tumendar mukava te dživel. Vareko tumendar denašela
    la šabľake, sar avena rozčhide maškar o phuva the narodi.
  pes-OPV: ونجات‌یافتگان شما در میان امت‌ها در جایی که ایشان را به اسیری برده‌اند
    مرا یاد خواهند داشت. چونکه دل زناکار ایشان را که از من دور شده است خواهم شکست
    و چشمان ایشان را که در عقب بتهای ایشان زنا کرده است - پس خویشتن را به‌سبب اعمال
    زشتی که در همه رجاسات خودنموده‌اند مکروه خواهند داشت.
  ron-1924: Дар вой лэса кытева рэмэшице динтре вой, каре вор скэпа де сабие принтре
    нямурь кынд вець фи рисипиць ын фелурите цэрь.
  ben-OBCV: “ ‘কিন্তু আমি কিছু লোককে বাঁচিয়ে রাখব, তোমাদের কিছু যখন বিভিন্ন দেশে
    ও জাতির মধ্যে ছড়িয়ে পড়বে তখন সেই লোকেরা তরোয়াল থেকে মৃত্যুর হাত এড়াতে পারবে।
  som-som: Laakiinse qaar baan reebi doonaa, si aad wuxoogaa seefta kaga baxsaday
    quruumaha dhexdooda u lahaataan, markaad waddammada ku kala dhex firdhi doontaan.
  lat-VUC: 'Et relinquam in vobis eos qui fugerint gladium in gentibus, cum dispersero
    vos in terris:'
  eng-ASVBT: Yet will I leave a remnant, in that ye shall have some that escape the
    sword among the nations, when ye shall be scattered through the countries.
  ita-1885: Ma pure io vi lascerò alcun rimanente, quando una parte di voi, che sarà
    scampata dalla spada, sarà fra le genti; quando voi sarete stati dispersi per
    li paesi.
  eng-LXXUP: When there are some of you escaping from the sword among the Gentiles,
    and when ye are scattered in the countries;
  eng-ULB: But I will preserve a remnant among you, and there will be some who escape
    the sword among the nations, when you are scattered throughout the countries.
  spa-VBL: “Sin embargo, dejaré que algunos de ustedes sobrevivan y los dispersaré
    entre las otras naciones.
  fra-_FOB: Pourtant je laisserai un reste d'entre vous, réchappés de l'épée parmi
    les nations, quand vous serez dispersés en divers pays.
  mal-mal: എങ്കിലും നിങ്ങൾ ദേശങ്ങളിൽ ചിതറിപ്പോകുമ്പോൾ വാളിനു തെറ്റിപ്പോയവർ ജനതകളുടെ
    ഇടയിൽ നിങ്ങൾക്ക് ഉണ്ടാകേണ്ടതിന് ഞാൻ ഒരു ശേഷിപ്പിനെ വച്ചേക്കും.
  urd-GVR: Lekin maiṅ chand ek ko zindā chhoṛūṅgā. Kyoṅki jab tumheṅ dīgar mamālik
    aur aqwām meṅ muntashir kiyā jāegā to kuchh talwār se bache raheṅge.
  suz-BL: तन्‍न गो गे इन दाते ङा का निक्‍शी आन कली ब्रोंइचा गेनुङमी। रागी रागी आन
    दाते ङा का निक्‍शी साइक्‍चा मपुंइसीनीम। मेकोपुकी रागी रागीम ब्रशा लाइनीम। यसैया
    ६:१३
  eng-NOY: Yet will I leave a remnant, that ye may have some that shall have escaped
    the sword among the nations, when ye shall be scattered through the countries.
  ita-1927: Nondimeno, io vi lascerò un residuo; poiché avrete alcuni scampati dalla
    spada fra le nazioni, quando sarete dispersi in vari paesi.
  ckb-ckb: «”لەگەڵ ئەوەشدا پاشماوەتان لێ دەهێڵمەوە، کاتێک لەنێو خاک و نەتەوەکاندا
    پەرتەوازە دەبن و لە شمشێر دەرباز دەبن.
  eng-BBE: But still, I will keep a small band safe from the sword among the nations,
    when you are sent wandering among the countries.
  kan-OKCV: “ ‘ಆದರೆ ನಾನು ಕೆಲವರನ್ನು ಉಳಿಸುತ್ತೇನೆ; ಹೇಗೆಂದರೆ, ನೀವು ದೇಶಗಳ ಮತ್ತು ಜನಾಂಗಗಳ
    ನಡುವೆ ಚದರಿಹೋದಾಗ ನಿಮ್ಮಲ್ಲಿ ಕೆಲವರು ಖಡ್ಗದಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವಿರಿ.
  tam-2017: நீங்கள் தேசங்களில் சிதறடிக்கப்படும்போது, அந்நியஜாதிகளுக்குள்ளே பட்டயத்திற்குத்
    தப்புவோரை உங்களுக்கு மீதியாக வைப்பேன்.
  spa-RV-1909: Mas dejaré que haya de vosotros quien escape del cuchillo entre las
    gentes, cuando fuereis esparcidos por las tierras.
  ron-BTF: Totuși voi lăsa o rămășiță, ca să aveți pe unii care să scape de sabie
    printre națiuni, când veți fi împrăștiați prin toate țările.
  eng-WEBP: “‘“Yet I will leave a remnant, in that you will have some that escape
    the sword among the nations, when you are scattered through the countries.
  eng-FBV: However, I will let some of you survive and scatter you among the different
    nations and countries.
  nld-1939: Wel zal Ik enigen onder u sparen, die aan het zwaard zullen ontsnappen,
    maar ze zullen onder de volken geraken, en over de landen worden verstrooid.
  nch-BL: “ ‘Pero na nijchihuas para sequij nomasehualhua ma mocahuaca yoltoque para
    itztotij ipan campa hueli tali ipan taltipacti.
  vie-1934: Dầu vậy, khi các ngươi bị tan lạc ra các nước, ta sẽ còn để dân sót lại,
    vì giữa các nước các ngươi sẽ có một vài người được thoát khỏi mũi gươm.
  hin-CV: “ ‘फिर भी, मैं कुछ लोगों को छोड़ दूंगा, क्योंकि जब तुम देश-देश और जाति-जाति
    के बीच बिखर जाओगे, तो तुममें से कुछ तलवार की मार से बच जाएंगे.
  spa-BES: Pero aún así, mantendré un remanente a salvo de la espada entre las naciones,
    cuando seas enviado vagando entre los países.
  tdx-tdx: Fe apoko ty sehanga’e, soa te hadoke ho anahareo ze nahapoliotse amy fibaray
    amo fifeheañeo, ie avarakaheñe amo taneo.
  tha-KJV: แต่​เราจะให้​เจ้​าเหลืออยู่บ้างเป็นบางคน เพื่อเจ้าจะมีบางคนท่ามกลางประชาชาติ​ที่​หนี​พ้นดาบไป
    เมื่อเจ้าจะกระจายไปอยู่ในประเทศต่างๆ
  por-BR-2018: Porém deixarei um restante, para que tenhais alguns que escapem da
    espada entre as nações, quando fordes dispersos pelas terras.
  deu-ELO: Doch will ich einen Überrest lassen, indem ihr unter den Nationen solche
    haben werdet, die dem Schwert entronnen sind, wenn ihr in die Länder zerstreut
    seid.
  eng-WYC-2018: And I shall leave in you (some of) them that fled [the] sword, (to
    go) among heathen men, when I shall scatter you into lands. (And I shall leave
    among you some of them who fled from the sword, to go among the heathen, when
    I shall scatter you into other lands.)
  epo-epo: Sed Mi restigos al vi kelkan kvanton, kiu saviĝos de la glavo inter la
    nacioj, kiam vi estos disĵetitaj en la landojn.
  uig-PIN: Biraⱪ Mǝn silǝrdin bir ⱪaldini ⱪaldurimǝn; qünki yat mǝmlikǝtlǝrgǝ tarⱪitiwetilgininglarda,
    silǝrdin ǝllǝr arisida ⱪiliqtin ⱪutulup ⱪalƣanlar bolidu.
  beo-beo: Na da oda enoga mae medole legema:ne, gaga:le, fifi asi gala eno ganodini
    afagogolesimu.
  tpi-OTNT: “Tasol bai mi no ken larim ol birua i kilim olgeta manmeri. Sampela manmeri
    bai i stap yet na bai mi rausim ol i go nabaut long ol arapela kantri.
  hau-SA: “ ‘Amma zan bar waɗansu, gama waɗansunku za su tsere wa takobi sa’ad da
    aka watsar da ku a cikin ƙasashe da al’ummai.
  uig-LAT: Biraq Men silerdin bir qaldini qaldurimen; chünki yat memliketlerge tarqitiwétilgininglarda,
    silerdin eller arisida qilichtin qutulup qalghanlar bolidu.
  nde-nde: “Kodwa abanye ngizabaphephisa, ngoba abanye benu bazaphunyuka enkembeni
    lapho selihlakazekele emazweni lasezizweni.
  ton-ton: ¶ “Ka te u tuku ha toenga, koeʻuhi ke ai haʻamou niʻihi ʻe hao mei he heletā
    ʻi he ngaahi puleʻanga, ʻoka movetevete ʻakimoutolu ki he ngaahi fonua.
  ces-1613: A pozůstavím některé z vás, kteříž by ušli meče, mezi pohany, když rozptýleni
    budete do zemí.
  eng-WMB: “‘“Yet I will leave a remnant, in that you will have some that escape the
    sword among the nations, when you are scattered through the countries.
  tam-TCV: “ ‘ஆயினும் நீங்கள் தேசங்களுக்குள்ளும் நாடுகளுக்குள்ளும் சிதறடிக்கப்படும்போது,
    சிலரை வாளுக்குத் தப்பும்படி வைப்பேன். அதனால் சிலர் தப்புவீர்கள்.
  ceb-ULB: Apan luwason ko ang pipila nga nahibilin diha kaninyo, ug adunay pipila
    nga makaikyas sa espada taliwala sa mga kanasoran, sa dihang natibulaag kamo ngadto
    sa ubang kanasoran.
  pol-UBG: Lecz pozostawię niektórych spośród was, którzy ujdą spod miecza pogan,
    gdy będziecie rozproszeni po krajach.
  urd-GVU: لیکن مَیں چند ایک کو زندہ چھوڑوں گا۔ کیونکہ جب تمہیں دیگر ممالک اور اقوام
    میں منتشر کیا جائے گا تو کچھ تلوار سے بچے رہیں گے۔
  deu-1912: Ich will aber etliche von euch übrigbleiben lassen, die dem Schwert entgehen
    unter den Heiden, wenn ich euch in die Länder zerstreut habe.
  kan-2017: “‘ಆದರೂ ನಾನು ಜನಶೇಷವನ್ನು ಉಳಿಸುವೆನು; ಹೇಗೆಂದರೆ ನೀವು ಅನ್ಯದೇಶಗಳಿಗೆ ಚದರಿಹೋಗುವಾಗ
    ನಿಮ್ಮಲ್ಲಿ ಕೆಲವರು ಆ ಜನಾಂಗಗಳ ಮಧ್ಯೆ ಕತ್ತಿಗೆ ತಪ್ಪಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: “Bay gu pag bochiyad ngar thaygad ko riya’ miyad wear ko pi nam i yan,
  hlt-MCSB: Tedae nangmih te diklai ah kan thaek cakhaw namtom taengah cunghang lamloh
    hlangyong rhoek la na om ham kan hlun ni.
  mdy-ETH: «ጋዓንቴ ዒንሢዳፓ ዻካ ዓሲ ታ ዓይሳንዳኔ፤ ዒንሢኮ ዛላ ዓሲ ሜሌ ዴሮ ዓጮ ዓኣዺ ዖሎይዳፓ ቶሊ ዓታንዳኔ።
  twi-ASANTE: “ ‘Nanso mɛgya mo mu bi, ɛfiri sɛ ebinom bɛdwane akofena ano wɔ ɛberɛ
    a moahwete wɔ nsase ne amanaman so.
  eng-WEBU: “‘“Yet I will leave a remnant, in that you will have some that escape
    the sword among the nations, when you are scattered through the countries.
  wal-wal: “‘“Taani intteppe amaridaageeta paxa ashshana; yaatobare kawotettatu giddon
    intte laalettana.
  spa-PDDPT: Pero cuando sean esparcidos por los países dejaré un remanente que escape
    de la espada de otras naciones.
  gun-gun: — Ha'e rami avi aeja 'rã hembyrekue'i, mba'eta peẽ kuery regua amongue
    ete'i 'rã oo jepe kyxe gui yvy regua kuery ikuaia rupi, ha'e kuery yvy rupi romoaĩ
    jave.
  ilo-ULB: Ngem mangibatiakto iti dadduma kadakayo, ken addanto sumagmamano a makalisi
    iti kampilan kadagiti nasion, inton naiwarawarakayo iti entero a pagilian.
  kpg-kpg: “Au ga dumaalia ang gi hunu gau gii too gi daha mo taaligi dangada, ga haga modoho
    digaula gi nia henua i daha,
  uig-ARA: بىراق مەن سىلەردىن بىر قالدىنى قالدۇرىمەن؛ چۈنكى يات مەملىكەتلەرگە تارقىتىۋېتىلگىنىڭلاردا،
    سىلەردىن ئەللەر ئارىسىدا قىلىچتىن قۇتۇلۇپ قالغانلار بولىدۇ.
  sus-sus: «Kɔnɔ n wo dɔnxɔɛe ratangama nɛ santidɛgɛma ma, n fa wo lu ɲamanɛe ma.
  pon-2006: “I pahn mweidohng ekei en pitsang kamalahn aramaso oh mwarahkpeseng nan
    wehi kan,
  ksd-ksd: Ia kaka ina nur vue ta umana ta vavat upi diat a laun. Ba ta umana ta vavat
    dia lop kan ra pakat na vinarubu, ma dia ki vurvurbit ta ra umana gunan na vaira,
  grc-BRENT: Ἐν τῷ γενέσθαι ἐξ ὑμῶν ἀνασωζομένους ἐκ ῥομφαίας ἐν τοῖς ἔθνεσι, καὶ
    ἐν τῷ διασκορπισμῷ ὑμῶν ἐν ταῖς χώραις,
  ind-AYT: “Namun, akan Kutinggalkan yang tersisa hidup supaya terluput sebagian orang
    dari pedang di antara bangsa-bangsa ketika kamu dicerai-beraikan ke antara negeri-negeri.
  nya-nya: “Komabe ndidzasiya ena pangʼono opulumuka ku nkhondo. Iwowa ndidzawamwazira
    ku mayiko ena pakati pa anthu a mitundu ina.
  hrv-hrv: 'Ali ću ipak poštedjeti neke od vas: ti će među narodima uteći maču kad
    se raspršite po zemljama.'
  mps-mps: “Tiali goli, te boi bidi dabego te we bidi tigidali ela mumainogo me egobeo.
    Me badu we bidi bidalubadi, te eno gasa tǫ kantriba ela gudulama, tedela palaibao.
  tpi-tpi: “Tasol bai mi no ken larim ol birua i kilim olgeta manmeri. Sampela manmeri
    bai i stap yet na bai mi rausim ol i go nabaut long ol arapela kantri.
  dan-1931: Men en Rest lader jeg blive tilbage, idet nogle af eder undslipper fra
    Sværdet blandt Folkene, når I spredes i Landene,
  vie-OVCB: Tuy nhiên, Ta sẽ dành lại một số người thoát khỏi sự hủy diệt, và chúng
    sẽ bị phân tán giữa các dân tộc trên thế giới.
  guj-2017: પરંતુ હું તમારામાંના કેટલાકને જીવતા રહેવા દઈશ, એટલે તમે જુદાજુદા દેશોમાં
    વિખેરાઈ જશો ત્યારે તમારામાંના કેટલાક ત્યાંની પ્રજાઓ મધ્યે તલવારથી બચી જશે.
  pon-2006A: “I pahn mweidohng ekei en pitsang kamalahn aramaso oh mwarahkpeseng nan
    wehi kan,
  por-BRBSL: “““No entanto, deixarei um remanescente, na medida em que você terá alguns
    que escapam da espada entre as nações, quando você estiver espalhado pelos países.
  cth-cth: Hateiteh, ram tangkuem koung na kâkahei toteh, miphunnaw thung dawk tahloi
    hoi na kahlout e hai na o awh han. A tangawn teh na pâhlung awh han rah.
  twi-twi: “ ‘Nanso megyaw mo mu bi, efisɛ ebinom beguan afoa ano wɔ bere a moahwete
    wɔ nsase ne amanaman so.
  hlt-hlt: Tedae nangmih te diklai ah kan thaek cakhaw namtom taengah cunghang lamloh
    hlangyong rhoek la na om ham kan hlun ni.
  tbz-SIM: Nɛ̀ mɛmmɛ n yóó yóu kɛ̀ bɛ̀mɑbɛ̀ɛ yentɛ́mu mudoò miɛkɛ kɛ́nfòù ibotí tɛì
    n yóó di cíɛ nkɛ̀ di kɔtɛ ìì borɛ̀ i miɛkɛ.
  msy-2020: “Kɨ tarazi ateghtɨ, me ikɨvɨra ikiam. Eghtɨ tarazi mɨdorozimɨn tintinibar
    aregh mangɨ kantrin igharazibar ikiam.
  dop-dop: Pɑɑ nɑ mpʋ mɑɑ yele mǝ tɑɑ kɑkɑɑsɑɣɑ. Pɛlɛ pɑɑ fiti lɑɣɑtɛ, pɑɑ wɛɛ piitimnɑɑ
    tɑɑ. Wɑɑtʋ ɩnǝɣɩ mɑɑ yɑsɩ-wɛɣɛ piitimnɑɑ tɑɑ.
  azb-azb: Lakin Mən bəzilərinizi sağ buraxacağam. Ölkələr arasına səpələndiyiniz
    zaman millətlər içində qılıncdan qaçıb-qurtaranlarınız olacaq.
  eng-DBY: Yet will I leave a remnant, in that ye shall have some escaped from the
    sword among the nations, when ye shall be scattered through the countries.
  hin-2017: “तो भी मैं कितनों को बचा रखूँगा। इसलिए जब तुम देश-देश में तितर-बितर होंगे,
    तब अन्यजातियों के बीच तुम्हारे कुछ लोग तलवार से बच जाएँगे।
  wol-KYG: Waaye maay déeg lenn ci yeen, ñu rëcc saamar, tasaaroo ci xeet yi, ci biir
    réewi jaambur.
  eng-YLT: And I have caused [some] to remain, In their being to you the escaped of
    the sword among nations, In your being scattered through lands.
  eng-WYC-2017: And I shall leave in you them that fled [the] sword, to go among heathen
    men, when I shall scatter you into lands.
  eng-WMBB: “‘“Yet I will leave a remnant, in that you will have some that escape
    the sword amongst the nations, when you are scattered through the countries.
  urd-GVH: लेकिन मैं चंद एक को ज़िंदा छोड़ूँगा। क्योंकि जब तुम्हें दीगर ममालिक और
    अक़वाम में मुंतशिर किया जाएगा तो कुछ तलवार से बचे रहेंगे।
  rug-rug: Ba kaiqa si kote va toa i Arau, ura kaiqa si kote lopu gotoi na vedara
    pana va hurakatae i Arau si arini koari na popoa na butubutu.
  gaz-gaz: “ ‘Ani garuu yommuu isin biyyootaa fi saboota gidduutti bittinnooftanitti
    sababii isin keessaa gariin goraadee jalaa miliqxaniif, namoota muraasa nan hambisa.
  fra-LSG: Mais je laisserai quelques restes d’entre vous, Qui échapperont à l’épée
    parmi les nations, Lorsque vous serez dispersés en divers pays.
  yal-yal: Koni n na ɛ tan ndee luma nɛn e nii ra yɛngɛn xanbini, ne yi xuya ayi siyane
    yɛ yamanane birin yi.
  haw-1868: Aka, e hookoe au i ke koena, no oukou kekahi poe e pakele i ka pahikaua
    iwaena o na lahuikanaka, i ka wa e hoopuehuia'i oukou ma na aina.
  arb-NAV: وَأَعْفُو عَنْ بَقِيَّةٍ مِنْكُمْ لِيَكُونَ لَكُمْ نَاجُونَ مِنَ السَّيْفِ
    يَتَشَتَّتُونَ بَيْنَ الأُمَمِ، إِذْ تَتَبَدَّدُونَ فِي كُلِّ الأَرْضِ.
  ewe-ewe: “Ke maɖe ame aɖewo ya, elabena mia dometɔ aɖewo asi le yinu ne wokaka mi
    ɖe anyigba dzi kple dukɔwo dome.
  eng-LEE: Yet will I leave [some]; that ye shall have some that escape the sword
    among the nations, when ye shall be scattered in the [various] countries.
  asm-FB: তথাপি, যেতিয়া দেশবোৰৰ মাজত তোমালোক ছিন্ন-ভিন্ন হ’বা, তেতিয়া তৰোৱালৰ পৰা
    ৰক্ষা পোৱা তোমালোকৰ কেতবোৰ লোক যেন জাতিবোৰৰ মাজত হ’ব, এই কাৰণে মই এক অৱশিষ্ট ভাগ
    এৰিম।
  sus-A: «كْنْ ﭑ وٌ دْنشْييٍ رَتَنفَمَ نّ سَنتِدّفّمَ مَ، ﭑ قَ وٌ لُ حَمَنّيٍ مَ.
  fra-SBL: '"''''Je laisserai cependant un reste, en ce sens que vous aurez quelques-uns
    qui échapperont à l''épée parmi les nations, lorsque vous serez dispersés en divers
    pays.'
  hbo-hbo: וְהֹותַרְתִּ֗י בִּהְיֹ֥ות לָכֶ֛ם פְּלִ֥יטֵי חֶ֖רֶב בַּגֹּויִ֑ם בְּהִזָּרֹֽותֵיכֶ֖ם
    בָּאֲרָצֹֽות׃
  kik-kik: “ ‘No rĩrĩ, nĩ kũrĩ amwe ngaatigia, nĩgũkorwo amwe anyu nĩmakahonoka kũũragwo
    na rũhiũ rwa njora rĩrĩa mũgaakorwo mũhurunjũkĩire mabũrũri-inĩ na ndũrĩrĩ-inĩ.
  fra-NCL: Mais je vous laisserai un reste, des réchappés du glaive parmi les nations,
    quand vous serez dispersés dans les pays.
  cek-AK: Toe anghmat kaminawk loe ka pathlung han, thoemto kaminawk loe sumsen hoiah
    loih o ueloe, prae congca kaminawk salakah anghaeh o phang tih.
  cuk-cuk: ” ’Degi-inigwele, abar an be-dulemar es-suidgi oburgosulid. Amardi, bela
    we-napneggi dulemar-yar-baid-baidgi-bukwamaladse an oaisakioed.
  uig-CYR: Бирақ Мән силәрдин бир қалдини қалдуримән; чүнки ят мәмликәтләргә тарқитиветилгиниңларда,
    силәрдин әлләр арисида қиличтин қутулуп қалғанлар болиду.
  tel-2017: అయితే మీలో కొంత శేషాన్ని నేను భద్రం చేస్తాను. మీరు వివిధ దేశాల్లోకి చెదరిపోయినప్పుడు
    మీలో కొంతమంది ఖడ్గాన్ని తప్పించుకుంటారు.
  hat-BSA: “‘“Malgre sa, Mwen va kite yon retay, paske nou va genyen sila ki chape
    anba nepe pami nasyon yo nan lè nou vin gaye pami lòt peyi yo.
  kos-kos: “Nga ac fah oru tuh kutu selos in tia wi anwuki, na elos ac fahsrelik nu
    ke mutunfacl saya,
  hbo-WLC: וְהוֹתַרְתִּ֗י בִּהְי֥וֹת לָכֶ֛ם פְּלִ֥יטֵי חֶ֖רֶב בַּגּוֹיִ֑ם בְּהִזָּרֽוֹתֵיכֶ֖ם
    בָּאֲרָצֽוֹת׃
  ibo-ibo: “ ‘Ma aga m eme ka ụfọdụ nʼime ndị m fọdụ. Ndị ahụ fọdụrụ ga-esi nʼihu
    mma agha gbapụ, gbasasịa nʼala niile, na mba niile nke ụwa.
  ory-ory: ତଥାପି ଆମ୍ଭେ ଏକ ଅବଶିଷ୍ଟାଂଶ ରଖିବା, ତୁମ୍ଭେମାନେ ନାନା ଦେଶରେ ଛିନ୍ନଭିନ୍ନ ହେବା
    ସମୟରେ ତୁମ୍ଭମାନଙ୍କର କେତେକ ଲୋକ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଖଡ୍ଗରୁ ରକ୍ଷା ପାଇବେ।
  chk-chk: Nge üpwe amanaua ekoch leimi. Ir repwe sü seni ewe män feiengau o toropasfeil
    lein chon ekewe mwün fanüfan.
  rop-rop: “Bat ai garra larram sambala pipul jidan laibala en olabat garra jidan
    langa najawan kantri,
  ukr-1871: Та я збережу останок, що між народи од меча врятуються, як ви будете розкидані
    по чужих країнах.
  deu-1951: Ich will aber etliche von euch übriglassen, die dem Schwert entrinnen
    sollen unter den Heiden, wenn ihr in die Länder zerstreut werdet.
  eng-JPS: Yet will I leave a remnant, in that ye shall have some that escape the
    sword among the nations, when ye shall be scattered through the countries.
  srp-1865: Ali æu vas ostaviti nekoliko koji bi utekli od maèa meðu narodima kad
    se rasijete po zemljama.
  lug-lug: “ ‘Naye ndirekawo abamu ku mmwe, era muliba bakaawonawo nga musaasaanye
    mu nsi ne mu mawanga.
  heb-heb: והותרתי בהיות לכם פליטי חרב בגוים בהזרותיכם בארצות׃
  ben-IRV: কিন্তু আমি তোমাকে অবশিষ্টের মধ্যে সংরক্ষিত রাখব এবং কিছু লোক থাকবে যারা
    জাতির মধ্যে থেকে তরোয়ালের থেকে সরে আসতে পারবে, তখন তোমার দেশের মধ্যে ছড়িয়ে
    পড়বে
  pan-pan: ਪਰੰਤੂ ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੁਝ ਕੁ ਛੱਡ ਦਿਆਂਗਾ ਅਰਥਾਤ ਉਹ ਜਿਹੜੇ ਕੌਮਾਂ ਦੇ ਵਿੱਚੋਂ
    ਤਲਵਾਰ ਤੋਂ ਬਚ ਰਹਿਣਗੇ, ਜਦੋਂ ਤੁਸੀਂ ਦੂਜੇ ਦੇਸਾਂ ਵਿੱਚ ਖਿਲਾਰੇ ਜਾਓਗੇ।
  mya-JVB: သို့သော်လည်း ၊ သင် တို့သည် အပြည်ပြည် သို့ ကွဲပြား ကြသောအခါ ၊ လူ အမျိုးမျိုးတို့၏ထား
    နှင့် လွတ် သော သူအချို့ရှိ စေခြင်းငှါ အကျန် အကြွင်းကို ငါထား မည်။
  hmo-hmo: “ ‘To umui haida do lau alaia lasi, vadaeni do idia mauri noho. Inai do
    mauri taudia be lau ese bese idauidau edia huanai do lau luludia lao.
  urd-urd: “लेकिन मैं एक बक़िया छोड़ दूँगा, या'नी वह चन्द लोग जो क़ौमों के बीच तलवार
    से बच निकलेंगे जब तुम ग़ैर मुल्कों में तितर बितर हो जाओगे।
  rus-SYN: Но Я сберегу остаток, так что будут у вас среди народов уцелевшие от меча,
    когда вы будете рассеяны по землям.
  bqc-SIM: Ń beeo má tó á gbɛ̃́ kↄ̃naↄ gↄ̃ɛ́ɛ. Tó ma á fãaa buiↄ guu, á gbɛ̃eↄ
    bↄ fɛ̃nda lɛ́zĩ bùsu pↄ́ á kúu,
  tcz-CHONGTHU: Ahinvang keiman kamite phabep khat hiche suhgamna a konna hi kasochat
    sah ding chuleh amaho vannoija namtin vaipi ho lah a kithethang diu ahi.
  mar-mar: तरी उरलेल्यांचा मी बचाव करेन, देशातून काहींचा बचाव तलवारीपासून होईल, जेव्हा
    देशातून तुमची पांगापांग होईल.
  qub-qub: « ‹Chaypis nogami camacächishaj waquin Israelcunaga cawaycar quëdananpaj.
    Paycunaga juc-lä nasyuncunacho machicashami quëdanga.
  bqp-bqp: Adɑmɑ kon de bu kisirɑ tɑbun di, kpɑ bɑ n yɑrinɛ tem tukumɔ.
  hat-hat: Men, m'ap kite de twa nan nou chape nan lagè a. Lèfini m'ap gaye yo nan
    mitan lòt nasyon yo.
  eng-BSB: Yet I will leave a remnant, for some of you will escape the sword when
    you are scattered among the nations and throughout the lands.
  eng-WEBPB: “‘“Yet I will leave a remnant, in that you will have some that escape
    the sword amongst the nations, when you are scattered through the countries.
  kbq-kbq: Hianagi mago'a vahera ozamahe zamatregahue. Na'ankure ha' vahe'mo'za zamavare'za
    vanage'za ru kumategane mago'a mopafi mago mago hu'za umanigahaze.
  nhe-BL: “ ‘Pero na nijchihuas para sequin notlacajhua ma mocahuase yoltoque para
    itztotij ipan campa hueli tlali ipan tlaltepactli.
  gub-BL: Apyro putar amo izuka haw wi ihe wà nehe. Amuhàmuhàz putar umàno 'ym ma'e
    kwer ihe wà nehe.
  eng-DRA: And I will leave in you some that shall escape the sword among the nations,
    when I shall have scattered you, through the countries.
