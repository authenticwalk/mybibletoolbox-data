  hin-2017: 'प्रभु यहोवा यह कहता है: “अपना हाथ मारकर और अपना पाँव पटककर कह, इस्राएल
    के घराने के सारे घिनौने कामों पर हाय, हाय, क्योंकि वे तलवार, भूख, और मरी से नाश
    हो जाएँगे।'
  wol-KYG: '«“Boroom bi Aji Sax ji dafa wax ne: Fenqeel say loxo, dóor sa tànk fi
    suuf te ne: ‘Ñaw!’ ci mboolem jëfi waa kër Israyil ju bon ju siblu. Saamar ak
    xiif ak mbas lañuy fàddoo.'
  eng-YLT: 'Thus said the Lord Jehovah: ''Smite with thy palm, and stamp with thy
    foot, And say: Alas, for all the evil abominations of the house of Israel, Who
    by sword, by famine, and by pestilence do fall.'
  eng-WYC-2017: The Lord God saith these things, Smite thine hand, and hurtle thy
    foot, and say, Alas! to all abominations of the evils of the house of Israel;
    for they shall fall down by sword, hunger, and pestilence.
  eng-WMBB: '“The Lord GOD says: ‘Strike with your hand, and stamp with your foot,
    and say, “Alas!”, because of all the evil abominations of the house of Israel;
    for they will fall by the sword, by the famine, and by the pestilence.'
  urd-GVH: फिर रब क़ादिरे-मुतलक़ ने मुझसे फ़रमाया, “तालियाँ बजाकर पाँव ज़ोर से ज़मीन
    पर मार! साथ साथ यह कह, इसराईली क़ौम की घिनौनी हरकतों पर अफ़सोस! वह तलवार, काल
    और मोहलक बीमारियों की ज़द में आकर हलाक हो जाएंगे।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Poharani limamu, mamu puza
    ia sa pepeso, mamu kabo vura, ‘Akeio!’ koa gua koari doduru kinaleana meke hahanana
    variva malederedi sapu taveti sa butubutu Izireli, ura na kote hoqa mate si arini
    koasa vedara, soṉe, meke oza.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedha: Sababii hamminaatii fi gochaawwan jibbisiisoo
    mana Israaʼel hundaatiif isaan goraadeedhaan, beelaa fi dhaʼichaan ni dhumuutii
    harka kee walitti rukutii, miilla keetiinis lafa dhiitii, “Ani bade!” jedhii booʼi.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Frappe de la main, frappe du pied,
    et dis: Hélas! Sur toutes les méchantes abominations de la maison d’Israël, Qui
    tombera par l’épée, par la famine et par la peste.'
  yal-yal: '“ ‘Marigina Alatala ito nan falaxi n xa, a naxa: I yiin bɔnbɔ, i sanni
    din, i yi a fala, i naxa, “Gbalona!” bayo Isirayila yamaan faxama nɛn silanfanna
    nun fitina kamɛn nun fitina fureni e fe ɲaxine nun kɛwali xɔsixine fe ra e naxanye
    birin ligaxi.'
  haw-1868: Ke i mai nei Iehova ka Haku penei; E pai me kou lima, a e hahi me kou
    wawae, a e olelo aku, Auwe na mea inaina a pau o ka ohana a Iseraela! no ka mea,
    e haule lakou i ka pahikaua a me ka wi, a me ka mai ahulau.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: «صَفِّقْ بِيَدَيْكَ، وَاخْبِطْ
    بِرِجْلِكَ قَائِلاً: آهِ مِنْ كُلِّ رَجَاسَاتِ شَعْبِ إِسْرَائِيلَ الشِّرِّيرَةِ،
    فَإِنَّهُمْ سَيَمُوتُونَ بِالسَّيْفِ وَالْجُوعِ وَالْوَبَاءِ.'
  ewe-ewe: “Nya si Aƒetɔ Yehowa gblɔe nye, ‘Miƒo asikpe, mitu afɔ anyi, eye miado
    ɣli be, “Ao!” Le Israel ƒe aƒe la ƒe nu vɔ̃ɖiwo kple ŋunyɔnuwo katã ta, elabena
    yi, dɔwuame kple dɔvɔ̃ atsrɔ̃ wo.
  eng-LEE: Thus hath said the Lord Eternal, Strike thy hands together, and stamp with
    thy foot, and say, Alas for all the dreadful abominations of the house of Israel!
    who will have to fall by the sword, by the famine, and by the pestilence.
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: তুমি হাত তালি দি আৰু মাটিত ভৰি মাৰি ইস্ৰায়েলৰ-বংশৰ
    আটাই ঘিণলগীয়া কাৰ্যৰ বাবে “হায় হায়” কৰা! কিয়নো তেওঁলোক তৰোৱাল, আকাল আৰু মহামাৰীত
    পতিত হ’ব।'
  sus-A: «وٌ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ وٌ وٌ بّلّشّ بْنبْ، وٌ وٌ سَنيِ رَ مَشَ،
    عَ قَلَقٍ رَ، ‹عِسِرَيِلَ بْنسْي شَ حَاشُحَ بِرِن بَرَ عَ نِيَ عٍ شَ قَشَ فٍرٍ،
    كَامّ، نُن وُفَنيِ رَ.
  fra-SBL: 'Le Seigneur Yahvé dit : « Frappe de la main, frappe du pied, et dis :
    « Hélas ! », à cause de toutes les méchantes abominations de la maison d''Israël ;
    car ils tomberont par l''épée, par la famine et par la peste.'
  hbo-hbo: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה הַכֵּ֨ה בְכַפְּךָ֜ וּרְקַ֤ע בְּרַגְלְךָ֙
    וֶֽאֱמָר־אָ֔ח אֶ֛ל כָּל־תֹּועֲבֹ֥ות רָעֹ֖ות בֵּ֣ית יִשְׂרָאֵ֑ל אֲשֶׁ֗ר בַּחֶ֛רֶב
    בָּרָעָ֥ב וּבַדֶּ֖בֶר יִפֹּֽלוּ׃
  kik-kik: '“ ‘Mwathani Jehova ekuuga atĩrĩ: Hũũra hĩ, na ũhũũrithie makinya thĩ,
    uugĩrĩrie uuge atĩrĩ, “Wũi!” Tondũ wa waganu wothe na ciĩko irĩ magigi cia nyũmba
    ya Isiraeli, nĩgũkorwo nĩmakooragwo na rũhiũ rwa njora, na ngʼaragu, na mũthiro.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Frappe dans ta main et bats du pied,
    et dis : Hélas ! sur toutes les méchantes abominations de la maison d’Israël,
    qui va périr par l’épée, par la famine et par la peste.'
  cek-AK: Angraeng Sithaw mah, Ezekiel, Israel kaminawk mah sak o ih kahoih ai panuet
    kathok hmuen pongah, Alas, tiah dawnraihaih lok to thui ah! Ban atumh ah loe,
    khok hoiah tacu ah; nihcae loe sumsen, khokhahaih, kasae nathaih hoiah dueh o
    tih boeh.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “Be argan-ogole, be dii-dii-annae,
    be binnasur-gole, weyob be soge: ‘Israel-dulemar e-isgued-dummad-imaksad-ulale,
    nunmak-itoleye.’ Ar ade, es-suidgi burgwemaloed, ukudba, degi, boniganba burgwemaloed.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — «Алиқиниңни-алиқиниңға уруп, путуң билән
    йәрни тәпкин: «Исраил җәмәтиниң барлиқ қәбиһ, жиркиничлик қилмишлири үчүн вай!
    Чүнки улар қилич, ачарчилиқ вә ваба кесили билән жиқилиду» — дегин!'
  tel-2017: ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. “నీ చేతులు చరిచి నీ పాదాలు నేలకు తన్ను!
    ఇశ్రాయేలు జాతి సాగించిన అసహ్యమైన పనుల కోసం ‘అయ్యో’ అని రోదించు. ఎందుకంటే వాళ్ళని
    ఖడ్గం, కరువు, తెగులు హతం చేస్తాయి.
  hat-BSA: '“Konsa pale Senyè BONDYE a: ‘Bat men nou, frape pye nou atè e di: “Elas!”,
    akoz mechanste a tout mal abominab lakay Israël ki va tonbe pa nepe a, gwo grangou
    ak epidemi yo.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Isani poum, ac futung acn uh ke niom, ac tung
    ke asor, ke sripen ma koluk ac mwe srungayuk nukewa mwet Israel ah oru. Elos ac
    fah misa ke mweun, ku ke masrinsral, ku ke mas.
  hbo-WLC: כֹּֽה־אָמַ֞ר אֲדֹנָ֣י יְהוִ֗ה הַכֵּ֨ה בְכַפְּךָ֜ וּרְקַ֤ע בְּרַגְלְךָ֙
    וֶֽאֱמָר־אָ֔ח אֶ֛ל כָּל־תּוֹעֲב֥וֹת רָע֖וֹת בֵּ֣ית יִשְׂרָאֵ֑ל אֲשֶׁ֗ר בַּחֶ֛רֶב
    בָּרָעָ֥ב וּבַדֶּ֖בֶר יִפֹּֽלוּ׃
  ibo-ibo: “ ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị, kụkọọ ọbọ
    aka gị abụọ ọnụ, zọkwaa ụkwụ gị nʼala, ma tisikwaa mkpu akwa ike site nʼobi mwute,
    nʼihi ihe ọjọọ niile na omume rụrụ arụ ndị Izrel mere. Nʼihi na ha ga ịla nʼiyi
    site nʼoke ụnwụ, na site nʼagha, na site nʼọrịa na-efe efe.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ତୁମ୍ଭେ କରାଘାତ, ପଦାଘାତ କର ଓ ଇସ୍ରାଏଲ ବଂଶର
    ସକଳ ଘୃଣାଯୋଗ୍ୟ ଦୁଷ୍କ୍ରିୟା ସକାଶୁ କୁହ, ହାୟ ହାୟ! କାରଣ ସେମାନେ ଖଡ୍ଗରେ, ଦୁର୍ଭିକ୍ଷରେ ଓ
    ମହାମାରୀରେ ପତିତ ହେବେ।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Isikiel, kopwe aitietä poum o pupures
    ren om letipeta, kopwe pwal apasa, ‘Feiengauen chon Israel pokiten ar kewe föför
    mi ngau o anioput meinisin.’ Pun repwe mäla lon maun, ren lengita me mätter.
  rop-rop: “Isikiyel, yu garra jingat nogudbalawei dumaji detlot Isreil pipul bin
    dum brabli nogudbala ting. Dei garra dai. Sambala garra dai langa wo, en sambala
    brom jidanbat hanggriwan, en sambala brom siknis.
  ukr-1871: 'Так говорить Господь Бог: Сплесни руками твоїми й тупни твоєю ногою та
    й покликни: Горе за всї погані лиходїйства дому Ізрайлевого! поляжуть вони од
    меча, голоднечі й морової пошестї.'
  deu-1951: 'Gott, der HERR, hat also gesprochen: Schlage deine Hände zusammen und
    stampfe mit deinem Fuß und rufe ein Wehe aus über alle schändlichen Greuel des
    Hauses Israel! Durchs Schwert, durch Hunger und Pest soll es umkommen!'
  eng-JPS: 'Thus saith the Lord GOD: Smite with thy hand, and stamp with thy foot,
    and say: Alas! because of all the evil abominations of the house of Israel; for
    they shall fall by the sword, by the famine, and by the pestilence.'
  srp-1865: 'Ovako veli Gospod Gospod: pljesni rukama i lupi nogom, i reci: jaoh!
    radi svijeh gadnijeh zala doma Izrailjeva, jer æe pasti od maèa, od gladi i od
    pomora.'
  lug-lug: “ ‘Bw’ati bw’ayogera Mukama Katonda nti, Kuba mu ngalo zo, osambagale era
    okaabire waggulu oyogere nti, “Woowe”; olw’ebikolwa byonna ebitali bya butuukirivu
    n’ebintu byonna eby’ekkive eby’ennyumba ya Isirayiri; abamu baligwa n’ekitala,
    abalala balifa enjala, n’abalala balifa kawumpuli.
  heb-heb: כה אמר אדני יהוה הכה בכפך ורקע ברגלך ואמר אח אל כל תועבות רעות בית ישראל
    אשר בחרב ברעב ובדבר יפלו׃
  ben-IRV: 'প্রভু সদাপ্রভু এই বলেন: তোমার হাতে তালি দাও এবং তুমি পায়ে পদদলিত কর!
    বল “আহা!” কারণ ইস্রায়েল কুলের সব মন্দ জঘন্য বিষয়! কারণ তারা তরোয়াল, দূর্ভিক্ষ
    এবং সংক্রামক মহামারীর দ্বারা পতন হবে।'
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਕਹਿੰਦਾ ਹੈ ਕਿ ਤੂੰ ਹੱਥ-ਪੈਰ ਮਾਰ, ਪਿੱਟ ਅਤੇ ਆਖ ਕਿ ਇਸਰਾਏਲ ਦੇ
    ਘਰਾਣੇ ਦੇ ਸਾਰੇ ਘਿਣਾਉਣੇ ਭੈੜੇ ਕੰਮਾਂ ਲਈ ਅਫ਼ਸੋਸ! ਕਿਉਂ ਜੋ ਉਹ ਤਲਵਾਰ, ਕਾਲ ਅਤੇ ਮਰੀ ਨਾਲ
    ਡਿੱਗ ਪੈਣਗੇ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဣသရေလ အမျိုး ပြုမိသမျှ သော ရွံ့ရှာဘွယ်အမှုဆိုး
    တို့ ကြောင့် ၊ အမင်္ဂလာရှိပါသည်တကားဟုဆိုလျက်၊ လက်ခုပ် တီးလော့။ ခြေ နှင့် ဆောင့်လော့။
    အကြောင်း မူကား ၊ သူတို့သည်ထား ဘေး၊ မွတ်သိပ် ခြင်းဘေး၊ နာ ဘေး တို့ဖြင့် လဲ ၍ သေကြလိမ့်မည်။
  hmo-hmo: Lohiabada Dirava ia gwau, “Israela taudia e, emui imadia do umui abia isi,
    emui aedia dekenai tano do umui moia tao auka. Mai lalohisihisi danu do umui taitai,
    Israela taudia edia kara dika, bona dika rohoroho idia karaia dainai. Idia be
    tuari, o hitolo, o hanaia gorere dekena amo do idia mase.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि “हाथ पर हाथ मार और पाँव ज़मीन पर पटक
    कर कह, कि बनी — इस्राईल के तमाम घिनौने कामों पर अफ़सोस! क्यूँकि वह तलवार और काल
    और वबा से हलाक होंगे।'
  rus-SYN: 'Так говорит Господь Бог: всплесни руками твоими и топни ногою твоею и
    скажи: горе за все гнусные злодеяния дома Израилева! падут они от меча, голода
    и моровой язвы.'
  bqc-SIM: 'Ma Dii Lua ma mɛ̀, ↄplaa da zɛɛu, ní gbápãlɛ ǹ mɛ: Agya! Zĩ ń nↄanao
    ń gagyão a Isailiↄ dɛdɛ an yãvãi pↄ́ má ye a gĩyãioↄ yã́i.'
  tcz-CHONGTHU: Hiche hi thaneipen Pakai thusei ahi. Kichat chat um'in nakhut beng
    inlang nakeng kho tat in, Israel mipite kidah um chonset ana boldoh hou jouseu
    jeh in kap jengin, tua hi amaho galla kel lha a chuleh natna a thiding ahiuve.
  mar-mar: परमेश्वर देव हे म्हणतो; “टाळ्या वाजव आपले पाय आपट, अहा! कारण इस्राएलाच्या
    घराण्यात सर्व प्रकारचे वाईट घृणा आहेत. त्यांच्यावर तलवार, दुष्काळ, साथीचा रोग
    येईल.
  qub-qub: 'Tayta Dios nimaran: «Fiyupa rabyashpayqui macshucachay, jaytacachay. Melanaypaj
    mana allicunata Israelcuna rurashanpita almirashpayqui fiyupa gayaray. Juchanpitami
    paycunaga wañonga guërracho, yargaywan, gueshyawanpis.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ nun sɔ̃ɔmɔ. A nɔmɑ suo kpɑ ɑ kɑ nɑɑsu tem so
    ɑ nɛɛ, wɑnyo. Wee Isirelibɑ bɑ kɔ̃sɑ kuɑ yɑ kpɑ̃. Yen sɔ̃, bɑ koo gbi tɑbu sɔɔ,
    kɑ gɔ̃ɔru sɔɔ, kɑ bɑrɑru sɔɔ.
  hat-hat: 'Men sa Seyè a, Bondye Sèl Mèt la, di ankò: -Mare ren ou, leve de bra ou
    anlè! Rele gras lamizerikòd! Akòz tout bagay mal, bagay mwen pa vle wè menm, moun
    pèp Izrayèl yo ap fè a, yo pral mouri nan lagè, nan grangou, anba gwo maladi.'
  eng-BSB: 'This is what the Lord GOD says: Clap your hands, stomp your feet, and
    cry out “Alas!” because of all the wicked abominations of the house of Israel,
    who will fall by sword and famine and plague.'
  eng-WEBPB: '“The Lord GOD says: ‘Strike with your hand, and stamp with your foot,
    and say, “Alas!”, because of all the evil abominations of the house of Israel;
    for they will fall by the sword, by the famine, and by the pestilence.'
  kbq-kbq: Ra Anumzamo'a huno, Kazana nerunka kagia mopare nemasaginka amanage huo,
    Avo! Israeli vahe'mo'za kasrino hi'mnage avu'ava'ma hazazamo higeno ha' vahe'mo'zane,
    agatonto zane, kefo kriramimo'enena zamazeri haviza hie hunka huo.
  nhe-BL: 'Huan TOTECO Tlen Más Quipiya Tlanahuatili nechilhui: “Xitlahuelchihua ica
    majmajtli huan xitlatepacho ica moicxihua tlalchi huan xitzajtzi ica miyac cuesoli
    ipampa nochi tlajtlacoli tlen quichijtoque israelitame ipan Jerusalén pampa ama
    miquise ica tlatehuijcayotl, mayantli huan cocolistli.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar uze'eg wi kury. — Ezekiew, eruwak nepo
    nehe. Erukwar nepy nehe no. Ehapukaz nezemumikahy haw hexak kar pà nehe. Ta'e
    Izaew uzapo ikatu 'ym ma'e tetea'u a'e wà xe. Uzapo purumuhuhuk ma'e wà no. Umàno
    putar zeàmàtyry'ymawhu pe wà nehe, uma'uhez haw pupe wà nehe, ma'eahy haw pupe
    wà nehe no.
  eng-DRA: 'Thus saith the Lord God: Strike with thy hand, and stamp with thy foot,
    and say: Alas, for all the abominations of the evils of the house of Israel: for
    they shall fall by the sword, by the famine and by the pestilence.'
