verse: EZK.006.011
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇസ്രായേൽജനത്തിന്റെ സകലദുഷ്ടതയും
    അറപ്പുളവാക്കുന്ന പ്രവൃത്തികളുംനിമിത്തം നിങ്ങളുടെ കൈകളടിച്ചും കാൽകൾ ചവിട്ടിയും
    “അയ്യോ, കഷ്ടം!” എന്നു പറയുക. അവർ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും വീഴും.'
  deu-TKW: 'So spricht der Herr Jahwe: Schlage in deine Hand und stampfe mit dem Fuß
    und rufe Wehe über alle die Greuel des Hauses Israel, denn durch das Schwert,
    den Hunger und die Pest werden sie fallen.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Beta maboko na yo, tuta makolo na yo
    mpe ganga : ‹ Mawa ! › mpo na misala mabe mpe misala ya mbindo ya libota ya Isalaele,
    pamba te bakokufa na mopanga, na nzala makasi mpe na bokono oyo ebomaka !'
  eng-LSV: 'Thus said Lord YHWH: Strike with your palm, and stamp with your foot,
    || And say: Aah! For all the evil abominations of the house of Israel, || Which
    falls by sword, by famine, and by pestilence.'
  eng-GNV: 'Thus saith the Lord God, Smite with thine hand, and stretch forth with
    thy foote, and say, Alas, for all the wicked abominations of the house of Israel:
    for they shall fall by the sworde, by the famine, and by the pestilence.'
  eng-WEBSTER: Thus saith the Lord GOD; Smite with thy hand, and stamp with thy foot,
    and say, Alas, for all the evil abominations of the house of Israel! for they
    shall fall by the sword, by the famine, and by the pestilence.
  nhw-BL: 'Huan TOTECO Catli Más Quipiya Tlanahuatili nechilhui: “Xitlahuejchihua
    ica majmajtli huan xitlatejtzona ica moicxihua tlalchi huan xitzajtzi ica miyac
    tequipacholi por nochi tlajtlacoli catli quichijtoque israelitame ipan Jerusalén
    pampa ama miquise ica tlahuilancayotl, mayantli huan cocolistli.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: Piga makofi, kanyaga chini kwa
    mguu na upige kelele, “Ole!” kwa sababu ya maovu yote na machukizo yote yanayofanywa
    na nyumba ya Israeli, kwa kuwa wataanguka kwa upanga, njaa na tauni.'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ nun sɔ̃ɔmɔ. A nɔmɑ suo kpɑ ɑ kɑ nɑɑsu tem so
    ɑ nɛɛ, wɑnyo. Wee Isirelibɑ bɑ kɔ̃sɑ kuɑ yɑ kpɑ̃. Yen sɔ̃, bɑ koo ɡbi tɑbu sɔɔ,
    kɑ ɡɔ̃ɔru sɔɔ, kɑ bɑrɑru sɔɔ.
  eng-KJVCPB: 'Thus saith the Lord God; Smite with thine hand, and stamp with thy
    foot, and say, Alas for all the evil abominations of the house of Israel: for
    they shall fall by the sword, by the famine, and by the pestilence.'
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Tengʼuru lweteu
    kendo gouru tiendeu piny kuywagoru niya, “Mano lit manade!” Nikech gik maricho
    gi mamono duto mag jo-dhood Israel, nikech gibiro podho e dho ligangla, gi kech
    kod tuoche.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Imamui ba pata bona aemui ba pana
    dagu, baoto, Madi ihabaida! Israel besena ena kara dika-rohorohodia iboudiai daidiai;
    badina be dare bona doe bona dai-hanai gorerena amo bae mase.'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः “आफ्‍नो ताली बजा र आफ्‍ना खुट्टा बजार्!
    यसो भन् ‘इस्राएलका घरानाका सबै दुष्‍ट र घिनलाग्‍दा व्‍यवहारहरूका कारण, धिक्‍कार!’
    किनभने तरवार, अनिकाल र रूढीले तिनीहरू नष्‍ट हुनेछन्‌ ।
  yor-yor: “ ‘Èyí ni ohun tí Olúwa Olódùmarè wí, Pàtẹ́wọ́ kí o tún fẹsẹ̀ janlẹ̀, kí
    o wá kígbe síta pé, “Ó ṣe!” Ilé Israẹli yóò ṣubú nípa idà, ìyàn àti àjàkálẹ̀-ààrùn
    nítorí gbogbo ìwà ìríra búburú tí wọ́n hù. Wọn yóò ṣubú nípa idà àti ìyàn.
  pes-OPCB: 'خداوند یهوه می‌فرماید: «با غم و اندوه به سر و سینهٔ خود بزن و به سبب
    شرارتهای قوم خود آه و ناله کن، زیرا به‌زودی از جنگ و قحطی و بیماری هلاک خواهند
    شد.'
  tgl-ULB: 'Ang Panginoong Yahweh ang nagsabi nito: Ipalakpak ang iyong kamay at ipadyak
    ang iyong paa! Sabihin, “O!” dahil sa lahat ng kasamaang kasuklam-suklam ng sambahayan
    ng Israel! Sapagkat babagsak sila sa pamamagitan ng espada, taggutom at salot.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome i̱hondo laabo halu lalu,
    Bu miniha genda halu geme dindi hongo howa hengedabe. Isaraele wali agalime mana
    ko ngubi dewaore biyarunaga dara howa dugu bibe. Heneneore tigua mana urunidagua
    bialu hayarume maru waitigime bo wahai halu maru hina garime homalu ti marubi
    warago tara baragome homai holebira.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``သင်​တို့​သည်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​ပြု​ခဲ့​သည့်​ဆိုး​ညစ်
    စက်​ဆုပ်​ဖွယ်​ရာ​အ​မှု​တို့​ကြောင့် လက်​နှစ်​ဘက် ကို​ရိုက်​၍​ခြေ​ကို​ဆောင့်​ကာ​ဝမ်း​နည်း​ပူ​ဆွေး
    လျက်​ငို​ကြွေး​ကြ​လော့။ သူ​တို့​သည်​စစ်​ပွဲ​တွင် လည်း​ကောင်း၊ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး၊
    အ​နာ​ရော​ဂါ​ဘေး​တို့​ဖြင့်​လည်း​ကောင်း သေ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རྐང་རྡབ་ལག་རྡེབ་བྱས་ནས་འདི་ལྟར་སྨྲོས་ཤིག
    སྐྱོ་བ་ལ། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྐྱུག་བྲོ་བའི་སྤྱོད་ངན་དག་གི་རྐྱེན་གྱིས་ཁོ་རྣམས་རལ་གྲི་དང་མུ་གེ
    རིམས་ནད་བཅས་ཀྱི་འོག་ཏུ་འགྱེལ་བར་འགྱུར་ཞེས་པའོ། །
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: Rovai maoko enyu pamwe chete uye mudzane-dzane
    netsoka dzenyu mudanidzire muchiti, “Maiwe!” nokuda kwezvakaipa zvose nezvinonyangadza
    zveimba yaIsraeri, nokuti vachaurayiwa nomunondo, nzara nedenda.'
  spa-BLM: '“El Señor Yahvé dice: ‘Golpea con tu mano y pisa con tu pie, y di: “¡Ay!”,
    a causa de todas las malas abominaciones de la casa de Israel; porque caerán por
    la espada, por el hambre y por la peste.'
  cac-cac: 'Ix yalanxi Jehová Cajalil icha tic d''ayin: Poc''ub''tan̈ej a c''ab'',
    tec''ub''tan̈ejem oc, elocab'' av yic tz''el a c''ol yuj jantac tas ix javi d''a
    yib''an̈ eb'' etisraelal yuj jantac tas yajb''entac sc''ulej eb''. Yuj chi'' ix
    cham eb'' yuj oval, yuj vejel yed'' yuj ilya.'
  swh-ULB: 'Bwana Yahwe asema hivi: Piga makofi na kanyaga kwa mguu wako! Sema! ''Ole!''
    kwa sababu ya uovu wote wa chukizo wa nyumba ya Israeli! Wataanguka kwa upanga,
    njaa, na tauni.'
  bel-bel: 'Так кажа Гасподзь Бог: плясьні рукамі тваімі і тупні нагою тваёю, і скажы:
    гора за ўсе агідныя зладзействы дому Ізраілевага! загінуць яны ад меча, голаду
    і згубнай пошасьці.'
  deu-ELBBK: 'So spricht der Herr, HERR: Schlage in deine Hand und stampfe mit deinem
    Fuß und sprich: Wehe über alle bösen Gräuel des Hauses Israel! Denn sie müssen
    fallen durch das Schwert, durch den Hunger und durch die Pest!'
  mbb-OT: Ne migkaǥi is Nengazen he MEGBEVAYÀ kayi te kedì te, “Sumbaǥa nu is palad
    nu, padewpadew ka, ne pemensag ka te, ‘Hanu ve!’ te kebpaahaa nu te kegkeseeng
    wey kegkepauk nu te menge etew te Israel, tenged te langun he mezaat wey utew
    mahawag he menge ulaula zan. Iyan heini hinungdan te kebpematey zan pinaaǥi te
    tebek, bitil, wey zaru.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽഗൃഹത്തിന്റെ ദോഷകരമായ
    സകലമ്ലേച്ഛതകളുംനിമിത്തം നീ കൈകൊണ്ടടിച്ചു, കാൽകൊണ്ടു ചവിട്ടി, അയ്യോ കഷ്ടം! എന്നു
    പറക; അവർ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും വീഴും;'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: ‚Tapčin, dem le pindreha a phen: Jaj, vigos
    le Izraelitenge vaš savore nalačhe džungipena, so keren! Ena murdarde la šabľaha,
    merena bokhatar the pro nasvaľiben.'
  pes-OPV: آنکه دور باشد به وبا خواهد مرد و آنکه نزدیک است به شمشیر خواهد افتادو آنکه
    باقی‌مانده و درمحاصره باشد از گرسنگی خواهد مرد و من حدت خشم خود را بر ایشان به
    اتمام خواهم رسانید.
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Бате дин мынь, дэ дин пичоаре ши зи: ‹Вай!
    пентру тоате урычуниле челе реле але касей луй Исраел, каре ва кэдя ловитэ де
    сабие, де фоамете ши де чумэ.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, তুমি করাঘাত ও মাটিতে পদাঘাত করো আর চেঁচিয়ে
    বলো “হায়!” কারণ ইস্রায়েল কুল তাদের মন্দ ও জঘন্য কাজের জন্য যুদ্ধে, দুর্ভিক্ষে
    ও মহামারিতে মারা পড়বে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Sacabbada isku dhufo oo cagta dhulka
    ku dhufo, oo Hoogay! u dheh waxyaalihii karaahiyada ahaa oo dhan ee ay reer binu
    Israa'iil sameeyeen aawadood, waayo, waxay ku baabbi'i doonaan seef, iyo abaar,
    iyo belaayo.
  lat-VUC: 'Hæc dicit Dominus Deus: Percute manum tuam et allide pedem tuum, et dic:
    Heu ! ad omnes abominationes malorum domus Israël: quia gladio, fame et peste
    ruituri sunt.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: Smite with thy hand, and stamp with thy
    foot, and say, Alas! because of all the evil abominations of the house of Israel;
    for they shall fall by the sword, by the famine, and by the pestilence.'
  ita-1885: 'Così ha detto il Signore Iddio: Battiti a palme, e scalpita la terra
    co'' piedi, e di'': Ahi lasso! per tutte le scellerate abbominazioni della casa
    d''Israele; perciocchè caderanno per la spada, e per la fame, e per la peste.'
  eng-LXXUP: 'Thus saith the Lord; Clap with thy hand, and stamp with thy foot and
    say, Aha, aha! for all the abominations of the house of Israel: they shall fall
    by the sword, and by pestilence, and by famine.'
  eng-ULB: 'The Lord Yahweh says this: Clap your hands and stomp your foot! Say, ''Alas!''
    because of all the evil abominations of the house of Israel! For they will fall
    by sword, famine, and plague.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Golpéense con las manos, pataleen
    y griten: ‘¡Oh, no!’ Hazlo por toda la terrible maldad del pueblo de Israel. Van
    a morir por la espada, el hambre y la enfermedad.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Frappe de la main, frappe du pied,
    et dis: Hélas! au sujet de toutes les méchantes abominations de la maison d''Israël,
    qui tombera par l''épée, par la famine et par la peste.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽ ഗൃഹത്തിന്റെ ദോഷകരമായ
    സകലമ്ലേച്ഛതകളും നിമിത്തം നീ കൈകൊണ്ടടിച്ച്, കാൽ കൊണ്ട് ചവിട്ടി, ‘അയ്യോ കഷ്ടം!’
    എന്ന് പറയുക; അവർ വാൾകൊണ്ടും ക്ഷാമംകൊണ്ടും മഹാമാരികൊണ്ടും വീഴും;'
  urd-GVR: Phir Rab Qādir-e-mutlaq ne mujh se farmāyā, “Tāliyāṅ bajā kar pāṅw zor
    se zamīn par mār! Sāth sāth yih kah, ‘Isrāīlī qaum kī ghinaunī harkatoṅ par afsos!
    Wuh talwār, kāl aur mohlak bīmāriyoṅ kī zad meṅ ā kar halāk ho jāeṅge.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “इन गुइ पोक्‍कीन। मिनु इन खोइल थाइक्‍तीन।
    इस्राएल आ खिं ङा मुर आन ग्रांग्रा दिशो गेय आ पर्बम ‘आबी आबी’ देनीन। मारदे हना
    मेकोपुकी तरवार, अन्‍काल नु मुर बेक्‍तीक रोइम बेक्‍नीम।
  eng-NOY: 'Thus saith the Lord Jehovah: Smite upon thy hand, and stamp with thy foot,
    and say, Alas for all the evil abominations of the house of Israel! for by the
    sword, by famine, and by pestilence shall they fall.'
  ita-1927: 'Così parla il Signore, l’Eterno: Batti le mani, batti del piede, e di’:
    Ahimè! a motivo di tutte le scellerate abominazioni della casa d’Israele, che
    cadrà per la spada, per la fame, per la peste.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: بە دەستت لێ بدە و بە پێیەکانت بکوتە
    و بڵێ، ’ئای بە داخەوە!‘ لەبەر هەموو ئەو نەریتە خراپ و قێزەونانەی بنەماڵەی ئیسرائیل،
    کە بەهۆیەوە بە شمشێر و قاتوقڕی و دەرد دەمرن.'
  eng-BBE: 'This is what the Lord has said: Give blows with your hand, stamping with
    your foot, and say, O sorrow! because of all the evil and disgusting ways of the
    children of Israel: for death will overtake them by the sword and through need
    of food and by disease.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನೀನು ಚಪ್ಪಾಳೆ ಹೊಡೆದು ನೆಲವನ್ನೊದ್ದು
    ಹೀಗೆ ಹೇಳು, “ಆಹಾ!” ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ಅಸಹ್ಯವಾದ ಕೆಟ್ಟಕೆಲಸಗಳೆಷ್ಟು! ಅವರು ಖಡ್ಗ, ಕ್ಷಾಮ,
    ವ್ಯಾಧಿಗಳಿಂದ ಸತ್ತೇ ಸಾಯುವರು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நீ உன்னுடைய கையில் அடித்து,
    உன்னுடைய காலால் தட்டி, இஸ்ரவேல் வம்சத்தாருடைய எல்லா பொல்லாத அருவருப்புகளுக்காகவும்
    ஐயோ, என்று சொல்; அவர்கள் பட்டயத்தாலும் பஞ்சத்தாலும் கொள்ளைநோயாலும் விழுவார்கள்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Hiere con tu mano, y huella con tu pie,
    y di: ¡Ay de los males de la casa de Israel por todas las abominaciones! porque
    con cuchillo, y con hambre, y con pestilencia caerán.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Lovește cu mâna ta și tropăie cu piciorul
    tău și spune: Vai, pentru toate urâciunile rele ale casei lui Israel! Căci ei
    vor cădea prin sabie, prin foamete și prin ciumă.'
  eng-WEBP: '“The Lord GOD says: ‘Strike with your hand, and stamp with your foot,
    and say, “Alas!”, because of all the evil abominations of the house of Israel;
    for they will fall by the sword, by the famine, and by the pestilence.'
  eng-FBV: 'This is what the Lord God says: Hit yourself with your hands, stomp your
    feet, and shout out ‘Oh no!’ Do this because of all the terrible wickedness of
    the people of Israel. They are going to die by the sword and famine and disease.'
  nld-1939: 'Zo zegt Jahweh, de Heer: Klap in uw handen, stamp met uw voeten, en roep
