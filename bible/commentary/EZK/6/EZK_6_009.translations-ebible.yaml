    loro abominazioni.
  ckb-ckb: دەربازبووانی ئەوان لەنێو ئەو نەتەوانەی بۆیان ڕاپێچ کرابوون یادم دەکەنەوە
    و دێتەوە یادیان کە چۆن بەهۆی دڵە سۆزانییەکەیان و چاویان کە ئارەزووی بتیان دەکرد
    و بەهۆی بێوەفاییان بەرامبەر بە من دڵیان شکاندم. ئەو کاتە ڕقیان لە خۆیان دەبێتەوە
    لەبەر ئەو خراپەی کردوویانە و لەبەر هەموو نەریتە قێزەونەکانیان.
  eng-BBE: 'And those of you who are kept safe will have me in mind among the nations
