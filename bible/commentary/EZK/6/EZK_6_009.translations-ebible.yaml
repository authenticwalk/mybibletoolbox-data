  heb-heb: וזכרו פליטיכם אותי בגוים אשר נשבו שם אשר נשברתי את לבם הזונה אשר סר מעלי
    ואת עיניהם הזנות אחרי גלוליהם ונקטו בפניהם אל הרעות אשר עשו לכל תועבתיהם׃
  ben-IRV: তারপর যারা পালিয়ে গিয়ে জাতিদের মধ্যে আমাকে মনে করবে যেখানে তারা বন্দি
    হবে, যা আমি তাদের ব্যভিচারী হৃদয়ের দ্বারা কষ্ট পেয়েছিলাম যা আমার থেকে সরে গেছে
    এবং তাদের চোখের দ্বারা যা তাদের মূর্তিদের অনুসরণে ব্যভিচার করেছে। তারপর তারা তাদের
    দুষ্টতার জন্য তাদের মুখে ঘৃণার কাজ দেখাবে যা তারা তাদের জঘন্য বিষয়ের সঙ্গে প্রতিজ্ঞাবদ্ধ
    আছে।
  pan-pan: ਜਿਹੜੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਬਚ ਜਾਣਗੇ ਉਹ ਉਹਨਾਂ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਜਿੱਥੇ-ਜਿੱਥੇ ਉਹ ਗੁਲਾਮ
    ਹੋ ਕੇ ਜਾਣਗੇ, ਉਹ ਮੈਨੂੰ ਚੇਤੇ ਕਰਨਗੇ, ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਦੇ ਵਿਭਚਾਰੀ ਮਨਾਂ ਤੋਂ ਜੋ ਮੇਰੇ ਤੋਂ
    ਦੂਰ ਹੋਏ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਨੂੰ ਜਿਹਨਾਂ ਨੇ ਉਹਨਾਂ ਦੇ ਬੁੱਤਾਂ ਮਗਰ ਵਿਭਚਾਰ ਕੀਤਾ, ਦੁੱਖੀ
    ਹੋਇਆ। ਉਹ ਆਪ ਆਪਣੇ ਸਾਰੇ ਬੁਰੇ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਜਿਹੜੇ ਉਹਨਾਂ ਨੇ ਆਪਣੀ ਸਾਰੀ ਦੁਸ਼ਟਤਾ ਨਾਲ
    ਕੀਤੇ, ਆਪਣੀ ਨਜ਼ਰ ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਨਫਰਤ ਕਰਨਗੇ।
  mya-JVB: ငါ့ ကိုစွန့် ပစ်၍ မှားယွင်း တတ်သော နှလုံး ကို၎င်း၊ ရုပ်တု ဆင်းတုတို့နှင့်
    မှားယွင်းလိုသဖြင့်လိုက်၍ ကြည့် သော မျက်စိ တို့ကို၎င်းငါပယ်ဖျက် သောအခါ ၊ လွတ် သောသူတို့သည်သိမ်းသွား
    ခြင်းကိုခံရာအပြည်ပြည် တို့၌ ငါ့ ကိုအောက်မေ့ ကြလိမ့်မည်။ ပြု မိသမျှ သောစက်ဆုပ်
    ရွံ့ရှာဘွယ်အမှုတို့ကြောင့် ကိုယ်ကိုကိုယ်ရွံ့ရှာကြ လိမ့်မည်။
  hmo-hmo: Unai gabudia dekenai mai guia danu idia noho neganai idia ese lau Lohiabada
    do idia laloatao. Unai neganai do idia diba lau ese idia lau matakani henia, bona
    idia lau hahemaraia, badina edia kara koikoi dekena amo idia ese lau idia rakatania,
    bona dirava koikoidia idia tahua. Edia kara dika, dika rohoroho gaudia dainai
    do idia hemarai bada, mai lalohisihisi momokani danu.
  urd-urd: और जो तुम में से बच रहेंगे उन क़ौमों के बीच जहाँ जहाँ वह ग़ुलाम होकर जाएँगे
    मुझको याद करेंगे, जब मैं उनके बेवफ़ा दिलों को जो मुझ से दूर हुए और उनकी आँखों
    को जो बुतों की पैरवी में नाफ़रमान हुईं, शिकस्त करूँगा और वह ख़ुद अपनी तमाम बद'आमाली
    की वजह से जो उन्होंने अपने तमाम घिनौने कामों में की, अपनी ही नज़र में नफ़रती ठहरेंगे।
  rus-SYN: И вспомнят о Мне уцелевшие ваши среди народов, куда будут отведены в плен,
    когда Я приведу в сокрушение блудное сердце их, отпавшее от Меня, и глаза их,
    блудившие вслед идолов; и они к самим себе почувствуют отвращение за то зло, какое
    они делали во всех мерзостях своих;
  bqc-SIM: ma yãyìamá an náaisai pↄ́ tò an sↄ̃ kua lↄo yã́ musu ń ń gbãsĩkɛwɛ
    pↄ́ aaì tã́aↄ gwaò yã́o. Aaↄ ye ńzĩa gĩyãio vãi pↄ́ aa kɛ̀ yã́i ń ń
    yãbɛ̃ɛkɛaↄ yã́o,
  tcz-CHONGTHU: Chutia chu amaho namtin vaipi ho lah a hi akidelmang teng ule amahon
    eihin geldoh diu ahi. Alungthim u tahsan aum lounau le milim doi angaichat nau
    mitvet jeh a hahsat genthei athoh u ahi ahetdoh dingu ahi. Hitia chu achaina leh
    kidah umtah'a achonset nau jeh a amaho leh amaho hung kideimo diu ahi.
  mar-mar: ज्यांचा बचाव झाला ते माझ्या बद्दल विचार करतील जेथे ते गुलामगिरीत होते.
    त्यांचे मन दुराचारी झालेले, माझ्या पासून दूर आहेत, मग तीव्र तिटकारा त्यांच्या
    चेहऱ्यावर व डोळे मूर्तीकडे लागलेले, दुष्टपणा, घृणा त्यांची निंदा झाली होती.
  qub-qub: Chay cawaycar quëdajcunaga prësu aywashan nasyuncunacho tiyashpan nogata
    yarpäramanga. Yarpärenga paycuna mana wiyacamaptin imano ñacashäta, nogata cachaycamar
    melanaypaj ïduluncunata aduraj aywacushantapis. Paycunaga melanaypajcunata quiquincuna
    rurashanta yarpärir pasaypami pengaconga.
  bqp-bqp: Sɑɑ ye sɔɔ, be, be bɑ kisirɑ bɑ koo mɑn yɑɑyɑ mi bɑ yoru dimɔ. Domi kon
    ben gɔ̃ru ge wĩɑ ge gɑ ǹ kɑ nɛ turo yɔ̃. Kon ben sɑkɑrɑ nɔni wĩɑ yi bɑ kɑ bũnu
    mɛɛrɑ. Ben tii bɑ koo tii tusi, kɔ̃sɑ kpuro ye bɑ kuɑn sɔ̃.
  hat-hat: Moun ki va chape yo va chonje m' nan peyi kote y'ap depòte yo a. Y'a chonje
    mwen te pini yo paske, nan fon kè yo, yo te vire do ban mwen, mwen te fè yo wont
    paske yo te kole je yo sou yon vye zidòl. Y'ap gen pwòp tèt yo degoutans akòz
    bagay mal yo te fè pandan toutan yo te lage kò yo nan sèvi zidòl.
  eng-BSB: Then in the nations to which they have been carried captive, your survivors
    will remember Me—how I have been grieved by their adulterous hearts that turned
    away from Me, and by their eyes that lusted after idols. So they will loathe themselves
    for the evil they have done and for all their abominations.
  eng-WEBPB: Those of you that escape will remember me amongst the nations where they
    are carried captive, how I have been broken with their lewd heart, which has departed
    from me, and with their eyes, which play the prostitute after their idols. Then
    they will loathe themselves in their own sight for the evils which they have committed
    in all their abominations.
  kbq-kbq: Hagi kina huzamante'za zamavare'za vanaza vahetmimofo kumatega umani'neza,
    Nagri'ma zamagenama hunenamiza havi anumzama kezamanunuma hu'za mono'ma huntazage'nama
    narimpa knama hu'noa zankura zamagesa antahigahaze. Na'ankure zamagra hi'mnage
    huno kasri avu'ava hu'naza zanku zamagazegu hugahaze.
  nhe-BL: Huan quema yajuanti ya itztose ipan campa hueli tlaltini queja sejcoyoc
    ehuani, nechilnamiquise. Huan israelitame quimatise quejatza nechcocojtoque quema
    quihueyichihuayayaj totiotzitzi huan tlaixcopincayome huan ax na. Quiilnamiquise
    quema nechcajtejque queja se ahuilnenca sihuatl quicahua ihuehue pampa iixtiyol
    nochipa quitemohua seyoc para ica ma momecati. Queja nopa eltoc iniixtiyol israelitame
    san quintemohuaj totiotzitzi huan tlaixcopincayome para nechcahuase na huan ininhuaya
    momecatise. Huan niquinchihuas para sequinoc ma quinijiyase huan quinpinahualtise
    ipampa nochi nopa fiero tlamantli tlen quichijtoque.
  gub-BL: Zauxiapekwer weraha putar a'e teko weko haw pe wemipyhyk kwer romo wà nehe.
    A'e pe wiko mehe ima'enukwaw putar herehe wà nehe. — Azeharomoete uzepyk zanerehe
    a'e, i'i putar ihewe wà nehe. — Zanemumaranugar kar a'e, i'i putar ihewe wà nehe
    no. Ta'e wapy'a uzeruzar 'ym ma'e hereityk a'e wà xe. Nahemuwete kwaw wà. Umuwete
    katu tupàn a'ua'u wà. Na'iakatuwawahy kwaw uzehe a'e wà nehe, ta'e iaiw a'e wà
    xe. Uzapo purumuhuhuk kar ma'e wà.
  eng-DRA: 'And they that are saved of you shall remember me amongst the nations to
    which they are carried captives: because I have broken their heart that was faithless,
    and revolted from me: and their eyes that went a fornicating after their idols:
    and they shall be displeased with themselves because of the evils which they have
    committed in all their abominations.'
