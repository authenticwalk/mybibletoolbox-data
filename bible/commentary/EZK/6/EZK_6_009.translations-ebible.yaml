  hin-CV: तब उन जातियों के बीच, जहां वे बंधुआ होकर गये होंगे, और बच गये होंगे, वे
    मुझे याद करेंगे—कैसे मैं उनके व्यभिचारी हृदयों से दुःखी हुआ हूं, जो मुझसे दूर
    हो गये हैं और कैसे मैं उनकी आंखों से दुःखी हुआ हूं, जो उनकी मूर्तियों की लालसा
    करते हैं. तब किए गये अपने बुरे कामों और अपने सारे घृणित कार्यों के कारण उन्हें
