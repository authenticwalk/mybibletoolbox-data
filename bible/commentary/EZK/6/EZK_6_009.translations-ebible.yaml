    Herz, das von mir abgewichen ist, und ihre Augen, die ihren Götzen nachbuhlten,
    gebrochen habe. Alsdann werden sie an sich selbst Mißfallen haben wegen der Bosheit,
    welche sie mit allen ihren Greueln verübt haben,
  eng-JPS: And they that escape of you shall remember Me among the nations whither
