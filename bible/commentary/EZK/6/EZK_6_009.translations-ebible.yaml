  ibo-ibo: Mgbe ha nọ dịka ndị a dọtara nʼagha na mba ọzọ, ndị ahụ gbapụrụ ọsọ ga-echeta
    m. Ha ga-echeta otu ha si jiri obi nke ịkwa iko jupụtara nʼime ya, nke si nʼebe
    m nọ wezuga onwe ya, na anya nke na-agbaso arụsị ha, mee ka obi jọọ m njọ. Ha
    ga-akpọ onwe ha asị nʼihi ihe ọjọọ ndị ahụ ha mere, ya na ọchụchụ aja rụrụ arụ
    ha chụrụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ସେହି ରକ୍ଷାପ୍ରାପ୍ତ ଲୋକମାନେ ଯେଉଁ ଯେଉଁ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟକୁ
    ବନ୍ଦୀ ଅବସ୍ଥାରେ ନୀତ ହେବେ, ସେମାନଙ୍କ ମଧ୍ୟରେ ଥାଇ ଆମ୍ଭକୁ ସ୍ମରଣ କରିବେ, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କର
    ଯେଉଁ ବ୍ୟଭିଚାରୀ ହୃଦୟ ଆମ୍ଭକୁ ତ୍ୟାଗ କରି ଯାଇଅଛି ଓ ସେମାନଙ୍କର ଯେଉଁ ଚକ୍ଷୁ ବ୍ୟଭିଚାରୀ ହୋଇ
    ଦେବତାଗଣର ପଶ୍ଚାତ ଗମନ କରେ, ତହିଁ ସକାଶୁ ଆମ୍ଭେ କିପରି ବିଦୀର୍ଣ୍ଣ ହୋଇଅଛୁ, ଏହା ସେମାନେ ସ୍ମରଣ
    କରିବେ; ଆଉ, ସେମାନେ ଆପଣା ଆପଣାର ସକଳ ଘୃଣାଯୋଗ୍ୟ ଆଚାର ବ୍ୟବହାର ଦ୍ୱାରା ଯେଉଁ ଦୁଷ୍କ୍ରିୟା
    କରିଅଛନ୍ତି, ତହିଁ ନିମନ୍ତେ ସେମାନେ ଆପଣାମାନଙ୍କ ଦୃଷ୍ଟିରେ ଆପଣାମାନଙ୍କୁ ଘୃଣା କରିବେ।
  chk-chk: Mürin, chokewe me leimi mi chüen manau repwe chechemeniei me lein ekewe
    mwü ia ra oola ie, lupwen üpwe atai letiper mi kirikiringau ngeniei o kul seniei,
    o achuna meser mi mocheisou ngeni ekewe uluulun anümwäl. Mürin repwe püsin oputeer
    pokiten ekewe föför mi ngau o anioput ra föriir.
  rop-rop: weya olabat garra jidan prisana. Deya na olabat garra jinggabat mi na en
