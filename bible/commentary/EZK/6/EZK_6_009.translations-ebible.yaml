verse: EZK.006.009
translations:
  mal-C: അപ്പോൾ അവർ തങ്ങളെ ബന്ധിതരായി കൊണ്ടുപോയിരിക്കുന്ന ദേശങ്ങളിൽവെച്ച് രക്ഷപ്പെട്ടവരായ
    ജനം എന്നെവിട്ടു പിന്മാറിപ്പോയി വ്യഭിചാരംചെയ്യുന്ന അവരുടെ ഹൃദയങ്ങൾകൊണ്ടും തങ്ങളുടെ
    വിഗ്രഹങ്ങളെ കണ്ണുകളാൽ മോഹിച്ചതുകൊണ്ടും അവർ എന്നെ എത്രയധികം ദുഃഖിതനാക്കിയെന്നും
    ഓർക്കും. തങ്ങൾചെയ്ത തിന്മകളോർത്തും തങ്ങളുടെ മ്ലേച്ഛതകൾ ചിന്തിച്ചും അവർ തങ്ങളെത്തന്നെ
    വെറുക്കും.
  deu-TKW: so werden dann eure Entronnenen meiner gedenken unter den Völkern, wohin
    sie gefangen geführt wurden, sie, denen ich das Herz gebrochen habe, das buhlerische,
    das von mir abtrünnig ward, und die Augen, die buhlerisch an ihren Götzen hingen,
    und sie werden vor sich selbst Abscheu empfinden wegen des Bösen, das sie mit
    allen ihren Greueln verübt haben.
  lin-lin: Bongo, kati na bikolo nyonso epai wapi bakokende na bowumbu, bato oyo bakobika
    bakokanisa ngai tango nakobuka lolendo ya mitema na bango, oyo etonda na posa
    ya kosalela banzambe mosusu mpe nakobebisa miso na bango, oyo eboyaka kotala Ngai
    mpo na kotala banzambe na bango ya bikeko. Bango moko bakoyoka nkele mpo na mabe
    oyo basalaki mpe mpo na misala na bango nyonso ya mbindo.
  eng-LSV: And your escaped have remembered Me among nations, || To where they have
    been taken captive, || Because I have been broken with their heart that is going
    whoring, || That has turned aside from off Me, || And with their eyes they are
    going whoring after their idols, || And they have been loathsome in their own
    faces, || For the evils that they have done—all their abominations.
  eng-GNV: And they that escape of you, shall remember me among the nations, where
    they shalbe in captiuitie, because I am grieued for their whorish hearts, which
    haue departed from mee, and for their eyes, which haue gone a whoring after their
    idoles, and they shalbe displeased in them selues for the euils, which they haue
    committed in all their abominations.
  eng-WEBSTER: 'And they that escape of you shall remember me among the nations whither
    they shall be carried captives, because I am broken with their apostate heart,
    which hath departed from me, and with their eyes which go astray after their idols:
    and they shall lothe themselves for the evils which they have committed in all
    their abominations.'
  nhw-BL: Huan quema inijuanti ya itztose ipan campa hueli tlalme quen seyoc tlali
    ehuani, nechelnamiquise. Huan israelitame momacase cuenta quenicatza nechcocojtoque
    quema quihueyichihuayayaj tiotzitzi huan tlaixcopincayome huan amo na. Quielnamiquise
    quema nechcajtejque quen se ahuilnenca sihuatl quicahua ihuehue pampa iixteyol
    nochipa quitemohua seyoc para ica ma momecati. Quej nopa eltoc iniixteyol israelitame
    san quintemohuaj tiotzitzi huan tlaixcopincayome para nechcahuase na huan ininhuaya
    momecatise. Huan niquinchihuas para sequinoc ma quinijiyase huan quinpinahuase
    por nochi nopa fiero tlamantli catli quichijtoque.
  swh-ONEN: Ndipo katika mataifa ambamo watakuwa wamechukuliwa mateka, wale ambao
    watanusurika watanikumbuka, jinsi ambavyo nimehuzunishwa na mioyo yao ya uzinzi,
    ambayo imegeukia mbali nami na macho yao ambayo yametamani sanamu zao. Watajichukia
    wenyewe kwa ajili ya uovu walioutenda na kwa ajili ya desturi zao za kuchukiza.
  bba-bba: Sɑɑ ye sɔɔ, be, be bɑ kisirɑ bɑ koo mɑn yɑɑyɑ mi bɑ yoru dimɔ. Domi kon
    ben ɡɔ̃ru ɡe wĩɑ ɡe ɡɑ ǹ kɑ nɛ turo yɔ̃. Kon ben sɑkɑrɑ nɔni wĩɑ yi bɑ kɑ bũnu
    mɛɛrɑ. Ben tii bɑ koo tii tusi, kɔ̃sɑ kpuro ye bɑ kuɑn sɔ̃.
  eng-KJVCPB: 'And they that escape of you shall remember me among the nations whither
    they shall be carried captives, because I am broken with their whorish heart,
    which hath departed from me, and with their eyes, which go a whoring after their
    idols: and they shall lothe themselves for the evils which they have committed
    in all their abominations.'
  luo-luo: Eka joma otony nopara, ka gin e pinje mibiro terogie twech, kaka gisechwanya
    gi chunjegi mandhaga mosebaro oweya kendo gi wengegi ma gisegombogo nyiseche mopa.
    Gibiro hum gi kitgi giwegi kuom gik maricho magisetimo kendo kuom timbegi mamono
    duto.
  meu-meu: umui roho-mauri taumui hahidaosi ese lau ba lalogu tao, iguimui ai bae
    laohaimui besedia bogaragidiai. Bona mai lebulebudia ida vada e rakatanigu taudia
    na lalodia baina gugubadia, bona mai lebulebudia ida edia kaivakuku e gavadiamu
    taudia na matadia baina hakepuludia negana ai, idia na sibodia bae hedadarai,
    edia kara havara bona edia kara dika-rohorohodia iboudiai daidiai.
  npi-ULB: तब मबाट तर्केका तिनीहरूका व्‍यभिचारी हृदय र मूर्तिहरूका पछि लाग्‍ने तिनीहरूका
    कुदृष्‍टहरूले म दुःखित भएको थिएँ भनी ती बाँचेकाहरूले आफूलाई कैद गरिएका जातिहरूका
    बिचमा मेरो बारेमा विचार गर्नेछन् । तब तिनीहरूले गरेको दुष्‍टता र तिनीहरूका सबै
    घृणित कामहरूको कारण तिनीहरूले आफ्नो अनुहारमा घृणा देखाउनेछन् ।
  yor-yor: Àwọn ti ó bọ́ nínú yin yóò sì rántí mi láàrín àwọn orílẹ̀-èdè níbi tí wọn
    yóò dìwọ́n ní ìgbèkùn lọ, nítorí wọ́n yóò máa rántí mi bí wọ́n ti bà mí lọ́kàn
    jẹ́ nípa àgbèrè wọn, tí ó yà wọ́n kúrò lọ́dọ̀ mi àti nípa ojú wọn tí ó ṣàfẹ́rí
    àwọn òrìṣà. Wọn yóò sì ṣú ara wọn nítorí ìwà ibi tí wọ́n ti hù nípa gbogbo ìríra
    wọn.
  pes-OPCB: در آنجا مرا به یاد خواهند آورد و خواهند دانست که من ایشان را مجازات نموده‌ام،
    زیرا دل خیانتکار ایشان از من دور گشته و به سوی بتها کشیده شده است. آنگاه ایشان
    به سبب تمام کارهای زشتی که مرتکب گردیده‌اند، از خود بیزار شده،
  tgl-ULB: At silang mga nakatakas ay alalahanin ako sa mga bansa kung saan sila binihag,
    nagdalamhati ako sa kanilang hindi matinong puso na tumalikod mula sa akin at
    sa pamamagitan ng kanilang mga mata na sumumpa sa kanilang mga diyus-diyosan.
    At nagpapakita sila ng pagkamuhi sa kanilang sarili sa kasamaan na kanilang nagawa
    kasama ang lahat ng kanilang pagkasuklam.
  hui-hui: Ani purogo lelarogola ti dindi kaundia uruniha garabaya pu howa tigua i̱
    mitangi bu dai bialu tinime kagua bialu harimagome i̱ mo genda harimada lo manda
    bulebira. Tigua i̱ erembira ngialu mbirale gime wabini wiaru hamelo aribia howa
    o biaruhondo bi pupu wialu harimagobi iname mana ko ngubiore bialu harimadalo
    manda bialu taga timbuniore holebira.
  mya-mya: သူ​တို့​သည်​ထို​အ​ရပ်​များ​တွင်​ပြည်​နှင်​ဒဏ် ခံ​ရ​သူ​များ​ကဲ့​သို့​နေ​ရ​ကြ​လိမ့်​မည်။
    ထို အ​ခါ​လွတ်​မြောက်​လာ​သူ​တို့​သည်​ငါ့​ကို သ​တိ​ရ​ကြ​လိမ့်​မည်။ မိ​မိ​တို့​၏​သစ္စာ​မဲ့
    သော​စိတ်​နှ​လုံး​ဖြင့်​ငါ့​အား​စွန့်​ပယ်​ကာ ရုပ်​တု တို့​ကို​ငါ့​ထက်​ပို​၍​မြတ်​နိုး​ကြ​သည့်​အ​တွက်
    ငါ​သည်​အ​ဘယ်​မျှ​ဝမ်း​နည်း​ကြောင်း​သိ​ရှိ နား​လည်​လာ​ကြ​လိမ့်​မည်။ ထို​နောက်​သူ
    တို့​သည်​မိ​မိ​တို့​ပြု​ခဲ့​သည့်​ဆိုး​ညစ် ယုတ်​မာ​မှု​များ​အ​တွက် မိ​မိ​တို့​ကိုယ်​ကို
    စက်​ဆုပ်​ရွံ​ရှာ​လာ​ကြ​လိမ့်​မည်။-
  bod-N: དུས་དེར། ཐར་བའི་མི་རྣམས་ཀྱིས་བཙོན་དུ་ཁྲིད་པའི་མི་རིགས་རྣམས་ཀྱི་ཁྲོད་ནས་ང་རང་ཁོ་ཚོའི་ཕྱིར་དུ་ཡིད་ཅི་ལྟར་སྐྱོ་བ་དྲན་པར་འགྱུར་ཏེ།
    གང་ལ་ཞེ་ན། དེ་དག་གིས་གཡེམ་སྦྱོར་གྱི་སེམས་བསྐྱེད་དེ་ང་རང་དོར་བ་དང་། དེ་དག་གི་ལོག་གཡེམ་གྱི་མིག་ནི་སྐུ་འདྲར་དུངས་པ་ཡིན།
    དུས་དེར་ཁོ་རྣམས་ནི་རང་གིས་སྤྱད་པའི་སྤྱོད་ངན་དང་། ཁོ་ཚོའི་ཞེན་ལོག་གི་དོན་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ་རང་ཉིད་ལ་སྡང་བར་འགྱུར།
  sna-sna: Ipapo vakapunyuka vachandirangarira vari pakati pendudzi kwavakaendeswa
    kuutapwa, kuti ndakashungurudzwa sei nemwoyo yavo youfeve, iyo yakatsauka kubva
    kwandiri, uye nameso avo, akachiva zvifananidzo zvavo. Vachazvisema pachavo nokuda
    kwezvakaipa zvavakaita nezvinyangadzo zvavo zvose.
  spa-BLM: Los que escapen se acordarán de mí entre las naciones donde son llevados
    cautivos, de cómo he sido quebrantado por su corazón lascivo, que se ha apartado
    de mí, y por sus ojos, que se prostituyen en pos de sus ídolos. Entonces se aborrecerán
    ante sus propios ojos por los males que han cometido en todas sus abominaciones.
  cac-cac: A eb' man̈ ol cham chi', ol in snacot eb' d'a juntzan̈ nación b'aj ayec'
    chi'. Ol snacot eb' tas ix aj vab'an syail yuj b'aj in spatiquejel eb' ayic yochnac
    eb' ejmelal d'a juntzan̈ comon dios. Toxon̈ej ol syajlaj sb'a eb' yuj jantac chucal
    sc'ulejnac yuj sb'eyb'al eb' te yajb'entac,
  swh-ULB: Kisha wale watakao toroka watanikumbuka miongoni mwa mataifa amabapo watakapochukuliwa
    mateka, ndivyo nitakavoyowaponda mioyo yao ya kikahaba ambayo imeniacha, na kwa
    macho yao ya kikahaba kufuata sanamu zao. Kisha wataonyesha chuki kwenye nyuso
    zao kwa udhaifu walioufanya kwa machukizo yao yote.
  bel-bel: І згадаюць мяне ацалелыя вашыя сярод народаў, куды будзеце зьведзены ў
    няволю, калі Я прывяду ў скруху распуснае сэрца іхняе, адпалае ад Мяне, і вочы
    іх, якія блудзілі сьледам за ідалам; і яны да саміх сябе адчуюць агіду за тое
    ліха, якое яны ўчынялі ва ўсіх гнюсотах сваіх;
  deu-ELBBK: Und eure Entkommenen werden meiner gedenken unter den Nationen, wohin
    sie gefangen weggeführt sind, wenn ich mir ihr hurerisches Herz, das von mir abgewichen
    ist, und ihre Augen, die ihren Götzen nachhurten, zerschlagen haben werde; und
    sie werden an sich selbst Ekel empfinden wegen der bösen Taten, die sie begangen
    haben nach allen ihren Gräueln.
  mbb-OT: su egkengevihag sikandan. Dutun egketenuzan e zan, ne egkeseǥipè dan he
    mibeǥayan e zan bes te seeng tenged te kedluivi zan kedì su iyan dan impelavi
    is duma he menge ed-ezapen. Edumutan dan is keugelingen dan tenged te mezaat wey
    utew mahawag he menge vaal zan.
  mal-2015: എന്നെ വിട്ടകന്നു പരസംഗം ചെയ്യുന്ന അവരുടെ ഹൃദയത്തെയും വിഗ്രഹങ്ങളോടു ചേർന്നു
    പരസംഗം ചെയ്യുന്ന അവരുടെ കണ്ണുകളെയും ഞാൻ തകർത്തുകളഞ്ഞശേഷം, നിങ്ങളിൽ ചാടിപ്പോയവർ,
    അവരെ പിടിച്ചു കൊണ്ടുപോയ ജാതികളുടെ ഇടയിൽവെച്ചു എന്നെ ഓർക്കും; അവരുടെ സകലമ്ലേച്ഛതകളാലും
    ചെയ്ത ദോഷങ്ങൾ നിമിത്തം അവർക്കു തങ്ങളോടു തന്നേ വെറുപ്പുതോന്നും.
  rmc-rmc: Ola džene, ko denašena, peske pre mande leperena maškar o narodi, andre
    save sas zaile. Akor achaľona, savi dukh man sas angle lengre napačivale jile,
    save mandar odgele, a angle lengre lubikane jakha, so džanas pal o modli. Vaš
    peskro nalačhipen the vaš peskro džungipen, so kerenas, džungľona korkore peske.
  pes-OPV: و خواهنددانست که من یهوه هستم و عبث نگفتم که این بلارا بر ایشان وارد خواهم
    آورد.»
  ron-1924: Ши чей че вор скэпа дин вой ышь вор адуче аминте де Мине принтре нямуриле
    унде вор фи робь, пентру кэ ле вой здроби инима прякурварэ ши некрединчоасэ ши
    окий каре ау курвит дупэ идолий лор. Атунч ле ва фи скырбэ де ей ыншишь дин причина
    мишелиилор пе каре ле-ау фэкут, дин причина тутурор урычунилор лор.
  ben-OBCV: আর যে সকল জাতির মধ্যে তাদের বন্দি করে নিয়ে যাওয়া হবে, যারা রক্ষা পাবে
    তারা আমায় মনে রাখবে—তাদের ব্যভিচারী হৃদয় আমাকে কেমন দুঃখ দিয়েছে, যার কারণে
    আমাকে ত্যাগ করেছে, এবং তাদের চোখ, যা তাদের প্রতিমাদের প্রতি কামনা করেছ। তাদের
    সব মন্দ ও জঘন্য কাজের জন্য তারা নিজেরাই নিজেদের ঘৃণা করবে।
  som-som: Oo kuwii idinka baxsadaa waxay igu xusuusan doonaan quruumaha dhexdooda
    halkaasoo loo kaxaysan doono iyagoo maxaabiis ah, waayo, anigu waxaan ku calool
    xumaaday qalbigoodii dhilloobay oo iga tegey, iyo indhahoodii sanamyadooda dhillanimada
    la daba galay, oo iyaga qudhoodu waxay isku nici doonaan xumaatooyinkii ay ku
    dhex sameeyeen waxyaalahoodii karaahiyada ahaa oo dhan.
  lat-VUC: 'et recordabuntur mei liberati vestri in gentibus ad quas captivi ducti
    sunt: quia contrivi cor eorum fornicans et recedens a me, et oculos eorum fornicantes
    post idola sua: et displicebunt sibimet super malis quæ fecerunt in universis
    abominationibus suis.'
  eng-ASVBT: 'And those of you that escape shall remember me among the nations whither
    they shall be carried captive, how that I have been broken with their lewd heart,
    which hath departed from me, and with their eyes, which play the harlot after
    their idols: and they shall loathe themselves in their own sight for the evils
    which they have committed in all their abominations.'
  ita-1885: E quelli d'infra voi che saranno scampati si ricorderanno di me fra le
    genti, dove saranno stati menati in cattività; come io sono stato tribolato col
    cuor loro fornicatore, che si è stornato da me, e co' loro occhi, che fornicano
    dietro a' loro idoli; e si accoreranno appo loro stessi, per li mali che hanno
    commessi in tutte le lor abbominazioni.
  eng-LXXUP: then they of you that escape among the nations whither they were carried
    captive shall remember me (I have sworn an oath against their heart that goes
    a-whoring from me, and their eyes that go a-whoring after their practices); and
    they shall mourn over themselves for all their abominations.
  eng-ULB: Then those who escape will think of me among the nations where they will
    be held captive, that I was grieved by their promiscuous heart that turned away
    from me, and by their eyes that whored after their idols. Then they will show
    loathing on their face for the wickedness which they have committed with all their
    abominations.
  spa-VBL: “Cuando hallan llegado allí como prisioneros en esa naciones, entonces
    los sobrevivientes se acordarán de mí. Se darán cuenta de la tristeza que me causaron
    por su adulterio espiritual al abandonarme con sus ojos llenos de lujuria mientras
    adoraban a sus ídolos. Se odiarán a sí mismos por las cosas malas que hicieron,
    por todos sus repugnantes pecados.
  fra-_FOB: Vos réchappés se souviendront de moi, parmi les nations où ils seront
    captifs, parce que j'aurai brisé leur cœur adultère, qui s'est détourné de moi,
    ainsi que leurs yeux, qui se sont prostitués avec leurs idoles; ils se prendront
