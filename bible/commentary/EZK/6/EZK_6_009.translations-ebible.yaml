    बुरा काम किया और कितनी मकरूह हरकतें की हैं अपने आपसे घिन खाएँगे।
  rug-rug: Meke koari na butubutu sapu ta raovo la si arini si kote va nonoga ia rini
    sapu Arau si va kilasi si arini meke va kurekure i, sina sari bulodia si loketoṉa
    rinaṉeraṉe koa i. Na ele kilu Au rini meke roro i rini sari na beku, meke kote
    hakohako puleni koa gua koari na dia tinavete kaleadi na variva malederedi pu
    taveti rini.
  gaz-gaz: Warri miliqan sun saboota itti boojiʼaman sana keessa taaʼanii yaada isaanii
    ejjaa isa narraa garagalee fi ija isaanii isa waaqota isaanii tolfamoo dharraʼe
    sanaan hammam akka na gaddisiisan ni yaadatu. Isaanis hammina hojjetanii fi gochawwan
    isaanii jibbisiisoo hundaaf of jibbu.
  fra-LSG: Vos réchappés se souviendront de moi Parmi les nations où ils seront captifs,
    Parce que j’aurai brisé leur cœur adultère et infidèle, Et leurs yeux qui se sont
    prostitués après leurs idoles; Ils se prendront eux-mêmes en dégoût, A cause des
    infamies qu’ils ont commises, A cause de toutes leurs abominations.
  yal-yal: Nayi, e na xali dɛnaxanye yi siyane yɛ konyiyani, n ma fe rabirama nɛn
    e muxu gixine ma mɛnni, e n nasunu kii naxan yi e yanfanten bɔɲɛne yi, naxanye
    e masiga n na, e nun e yɛɛn naxanye e rakunfa suxurene xɔn. Nayi, e fe raɲaxuma
    e tan yɛtɛɛn ma nɛn e kɛwali ɲaxine nun e fe xɔsixi rabana fe ra.
  haw-1868: A o ko oukou poe i pakele, e hoomanao lakou ia'u iwaena o na lahuikanaka,
    kahi e lawepioiaku ai lakou, no ka mea, e hanapepe au i ko lakou naau moe kolohe,
    a me ko lakou mau maka i hele moe kolohe mamuli o ko lakou mau akuakii; a e hoowahawaha
    lakou ia lakou iho no na hewa a lakou i hana'i i ko lakou mau mea ioaina a pau.
  arb-NAV: عِنْدَئِذٍ يَذْكُرُنِي النَّاجُونَ مِنْكُمْ، الْمُشَتَّتُونَ بَيْنَ الأُمَمِ
    الَّتِي سَبَيْتُهُمْ إِلَيْهَا، لأَنِّي سَحَقْتُ قُلُوبَهُمُ الزَّانِيَةَ الَّتِي
    ضَلَّتْ عَنِّي، وَعُيُونَهُمُ الَّتِي زَاغَتْ وَرَاءَ أَصْنَامِهِمْ، فَيَعَافُونَ
    أَنْفُسَهُمْ مِنْ جَرَّاءِ مَا ارْتَكَبُوهُ مِنْ شُرُورٍ، وَمِنْ أَجْلِ مَا اقْتَرَفُوهُ
    مِنْ أَرْجَاسٍ،
  ewe-ewe: Ekema le dukɔ siwo me woɖe aboyo wo yi la, ame siwo asi la, aɖo ŋku dzinye.
    Woaɖo ŋku ale si woƒe ahasiwɔdzi siwo trɔ le yonyeme kple ale si woƒe ŋkuwo nɔ
    woƒe legbawo ŋu la na mese vevee la dzi, woase veve ɖe nu vɔ̃ɖi siwo wowɔ kple
    woƒe wɔna nyɔŋuwo katã ta.
  eng-LEE: 'And those of you that escape shall remember me among the nations among
    whom they shall have been carried captive, when I shall have broken their licentious
    heart, which had departed from me, even with their eyes, which were gone astray
    after their idols: and they shall loathe themselves on account of the evil deeds
    which they have committed with all their abominations.'
  asm-FB: আৰু মোৰ পৰা আঁতৰ হোৱা তেওঁলোকৰ বেশ্যালী মন আৰু তেওঁলোকৰ মুৰ্ত্তিৰ পাছে পাছে
    ব্যভিচাৰী হৈ যোৱা তেওঁলোকৰ চকু যেতিয়া মই দমন কৰিম, তেতিয়া তোমালোকৰ ৰক্ষা পোৱা
    লোকসকলে তেওঁলাকক বন্দী কৰি নিয়া জাতিবোৰৰ মাজত মোক সোঁৱৰণ কৰিব আৰু তেওঁলোকৰ আটাই
    ঘিণলগীয়া বস্তুৰ সম্পৰ্কে তেওঁলোকে কৰা মন্দ কাৰ্যৰ বাবে নিজৰ দৃষ্টিত নিজক ঘিণ
    কৰিব।
  sus-A: نَ تّمُي وٌ شَ مِشِ نَشٍيٍ شَنِنشِ كٌنيِيَ كُي، عٍ قَمَ نّ رَتُدٍ ﭑ مَ. عٍ
    قَ عٍ شَ يَنقَنتٍيَ كٌلٌن ﭑ مَبِرِ، عٍ شَ بِرّ كُيٍيٍ قْشْ رَ، نَ بِرِن بَرَ ﭑ
    بْحّ تْورْ. عٍ نَ قَهَامُي سْتْ عٍ شَ حَاشُحَ مَ، عٍ بْحّ قَن تْورْ مَ نّ.
  fra-SBL: Ceux d'entre vous qui échapperont se souviendront de moi parmi les nations
    où ils sont emmenés captifs, et de la manière dont j'ai été brisé par leur cœur
    impudique, qui s'est détourné de moi, et par leurs yeux, qui se prostituent après
    leurs idoles. Alors ils se détesteront à leurs propres yeux pour les méfaits qu'ils
    ont commis dans toutes leurs abominations.
  hbo-hbo: וְזָכְר֨וּ פְלִֽיטֵיכֶ֜ם אֹותִ֗י בַּגֹּויִם֮ אֲשֶׁ֣ר נִשְׁבּוּ־שָׁם֒ אֲשֶׁ֨ר
    נִשְׁבַּ֜רְתִּי אֶת־לִבָּ֣ם הַזֹּונֶ֗ה אֲשֶׁר־סָר֙ מֵֽעָלַ֔י וְאֵת֙ עֵֽינֵיהֶ֔ם
    הַזֹּנֹ֕ות אַחֲרֵ֖י גִּלּֽוּלֵיהֶ֑ם וְנָקֹ֙טּוּ֙ בִּפְנֵיהֶ֔ם אֶל־הָֽרָעֹות֙ אֲשֶׁ֣ר
    עָשׂ֔וּ לְכֹ֖ל תֹּועֲבֹתֵיהֶֽם׃
  kik-kik: Ningĩ marĩ ndũrĩrĩ-inĩ kũu matwarĩtwo marĩ atahe-rĩ, arĩa makaahonoka nĩmakandirikana.
    Nĩmakaririkana ũrĩa njiguithĩtio ũũru nĩ ngoro ciao cia ũtharia, iria iihutatĩire,
    na maitho mao marĩa makoretwo makĩĩrirĩria mĩhianano yao. Nĩmakemena nĩ ũndũ wa
    waganu ũrĩa mekĩte, na nĩ ũndũ wa ciĩko ciao ciothe irĩ magigi.
  fra-NCL: Et vos réchappés se souviendront de moi chez les nations, où je les emmènerai
    captifs, quand j’aurai brisé leur cœur adultère, qui s’est détourné de moi, et
    leurs yeux adultères, qui se sont tournés vers leurs idoles ; et ils se prendront
    eux-mêmes en dégoût, pour le mal qu’ils ont fait, en commettant toutes leurs abominations.
  cek-AK: Kai khae hoi amkhraeng, zaesak koehhaih palungthinnawk, krang bokhaih hoi
    zaesak koehhaih miknawk to kam rosak naah loe, kaloih kaminawk mah misong ah a
    oh o haih prae hoiah kai to panoek o tih; panuet kathok hmuen to a sak o pongah
    angmacae hoi angmacae to panuet o tih.
  cuk-cuk: Dulemar-burgosurmalad na biti-yargi gales bukudapmaloe, agi, an-ebinsadamaloed.
    An-ebinsadamaloed, emar angi nosmalad-ulale, igi an wile-itosa, degi, igi angi
    aibachagusmala, deginbali, igi na e-bab-dummadyob-ibmar-imakdimalad-wawasur-yapanmaladba
    nadegusmala, bela ebinsadamaloed. Na e-isgusmaladba, degi, na e-ibmar-isgana-imaksadba
    na ima-itomaloed.
  uig-CYR: Вә силәрдин қиличтин қутулуп қалғанлар сүргүн қилинған мәмликәтләрдә Мәндин
    янған вапасиз қәлблири вә бутлириға паһишивазлардәк һәвәс қилған көзлири билән
    бағримни парә-парә қилғанлиғини есигә кәлтүриду; шуниң билән улар қилған рәзилликлири
    һәм жиркиничлик қилмишлири түпәйлидин өз-өзлиридин нәпрәтлиниду.
  tel-2017: అప్పుడు అలా తప్పించుకుని ఇతర జాతుల మధ్య బందీలుగా ఉన్నవారు నా గురించి ఆలోచిస్తారు.
    వాళ్ళకి నన్ను దూరం చేసిన తమ లైంగిక విశృంఖలత, విగ్రహాలపట్ల వాళ్ళకున్న అనురక్తీ
    నన్నెలా వేదనకి గురి చేసిందో ఆలోచిస్తారు. చండాలమైన పనులన్నిటితో తాము సాగించిన దుర్మార్గత
    పట్ల వాళ్ళ ముఖాలపై అసహ్యం కనిపిస్తుంది.
  hat-BSA: Nan moman sa a, sila ki te chape yo va sonje Mwen pami nasyon yo kote yo
    pote kon kaptif yo. A la blese Mwen blese pa kè adiltè yo, ki te vire kite Mwen
    e pa zye yo, ki te fè pwostitiye dèyè zidòl yo. Yo va rayi tèt yo nan pwòp zye
    yo pou mechanste ke yo te komèt yo, pou tout abominasyon yo.
  kos-kos: yen elos ac fah mwet sruoh we. Ingo elos ac fah esamyuyak, ac etu lah nga
    kalyaelos ac akmwekinyalos, mweyen elos selulalfongiyu ac sisyula, ac elos nunku
    ma sruloala uh yohk likiyu. Elos ac fah angyang selos sifacna ke sripen ma koluk
    ac ma lusrongten su elos orala.
  hbo-WLC: וְזָכְר֨וּ פְלִֽיטֵיכֶ֜ם אוֹתִ֗י בַּגּוֹיִם֮ אֲשֶׁ֣ר נִשְׁבּוּ־שָׁם֒ אֲשֶׁ֨ר
    נִשְׁבַּ֜רְתִּי אֶת־לִבָּ֣ם הַזּוֹנֶ֗ה אֲשֶׁר־סָר֙ מֵֽעָלַ֔י וְאֵת֙ עֵֽינֵיהֶ֔ם
    הַזֹּנ֕וֹת אַחֲרֵ֖י גִּלּֽוּלֵיהֶ֑ם וְנָקֹ֙טּוּ֙ בִּפְנֵיהֶ֔ם אֶל־הָֽרָעוֹת֙ אֲשֶׁ֣ר
