  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವರು, ತಾವು ಸೆರೆಯಾಗಿ ಹೋಗುವಾಗ ಜನಾಂಗಗಳಲ್ಲಿ ನನ್ನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವರು.
    ಅನ್ಯದೇವತೆಗಳಲ್ಲಿ ವಿಶ್ವಾಸವಿಟ್ಟು, ನನ್ನನ್ನೂ ತೊರೆದ ತಮ್ಮ ಹೃದಯವನ್ನು ಮತ್ತು ಅನ್ಯ ದೇವರ ವಿಗ್ರಹಗಳಲ್ಲಿ
    ಮೋಹಗೊಂಡ ತಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ಮುರಿದವನು ನಾನೇ ಎಂಬುದಾಗಿ ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವರು. ಅವರು ತಮ್ಮ
    ಅಸಹ್ಯ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವ ಕೇಡುಗಳ ನಿಮಿತ್ತ ತಮ್ಮ ಬಗ್ಗೆ ತಾವೇ ಅಸಹ್ಯಪಡುವರು.
  tam-2017: என்னை விட்டு கெட்டுபோகிற இருதயத்தைக்குறித்தும், தங்களுடைய அசுத்தமான சிலைகளின்
    பின்னே கெட்டு போகிற தங்களுடைய கண்களைக்குறித்தும் மனவேதனையடைந்தேன் என்று உங்களில்
    தப்பிப்போன அவர்கள் தாங்கள் சிறைப்பட்டிருக்கும் அந்நியஜாதிகளுக்குள்ளே என்னை நினைத்து,
    தங்களுடைய எல்லா அருவருப்புகளினாலும் தாங்கள் செய்த பொல்லாப்புகளுக்காக தங்களையே
    வெறுத்து,
  spa-RV-1909: 'Y los que de vosotros escaparen, se acordarán de mí entre las gentes
