  suz-BL: मिनु मोदेंशो रागी रागीम ब्रोंइशा लीशोपुकी ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो
    रागीम आं कली मिम्‍नीम। मिनु मेकोपुकीम आन दला दाक्‍स पशा, आं रे दिल्‍शा लशा, आन
