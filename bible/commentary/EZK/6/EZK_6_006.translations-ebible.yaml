verse: EZK.006.006
translations:
  mal-C: നിങ്ങൾ എവിടെപ്പാർത്താലും ആ പട്ടണങ്ങൾ നശിപ്പിക്കപ്പെടുകയും ക്ഷേത്രങ്ങൾ തകർക്കപ്പെടുകയും
    ചെയ്യും. അങ്ങനെ നിങ്ങളുടെ ബലിപീഠങ്ങൾ നശിപ്പിക്കപ്പെട്ട് ഉപയോഗശൂന്യമായിത്തീരുകയും
    നിങ്ങളുടെ വിഗ്രഹങ്ങൾ തകർത്ത് തരിപ്പണമാക്കപ്പെടുകയും നിങ്ങളുടെ ധൂപപീഠങ്ങൾ ഉടയ്ക്കപ്പെടുകയും
    നിങ്ങൾ നിർമിച്ചതൊക്കെയും തുടച്ചുനീക്കപ്പെടുകയും ചെയ്യും.
  deu-TKW: An allen euren Wohnsitzen werden die Städte verödet stehen und die Höhen
    verwüstet sein, damit eure Altäre verödet und verwüstet stehen, eure Götzen zertrümmert
    und abgethan, eure Sonnensäulen umgehauen und eure Machwerke vernichtet werden.
  lin-lin: Bingumba ekotikala lisusu na bato te mpe bisambelo ya likolo ya bangomba
    ekobebisama na bisika nyonso oyo bokozala ; mpo ete bitumbelo na bino etikala
    pamba mpe ebebisama, banzambe na bino ya bikeko ebukana biteni-biteni mpe ebebisama,
    bitumbelo na bino ya malasi ya ansa ebukana mpe biloko oyo maboko na bino esalaki
    ezala lisusu te.
  eng-LSV: In all your dwellings the cities are laid waste, || And the high places
    are desolate, || So that your altars are dry and desolate, || Your idols have
    broken and ceased, || And your images have been cut down, || And your works have
    been blotted out.
  eng-GNV: In all your dwelling places the cities shalbe desolate, and the hie places
    shalbe laide waste, so that your altars shalbe made waste and desolate, and your
    idoles shalbe broken, and cease, and your images of the sunne shalbe cut in pieces,
    and your workes shalbe abolished.
  eng-WEBSTER: In all your dwelling-places the cities shall be laid waste, and the
    high places shall be desolate; that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your images may be cut down, and your
    works may be abolished.
  nhw-BL: Ipan campa hueli altepetl campa israelitame mocahuase para itztose, niquinsosolos
    nochi tiocaltzitzi huan tlaixpame huan tiotzitzi huan tlaixcopincayome tlen tonati
    huan tlamantli catli inijuanti quinchijchijtoque para quihueyichihuase. Nochi
    niquintlamiltis.
  swh-ONEN: Popote mnapoishi, miji hiyo itafanywa ukiwa na mahali pa juu pa kuabudia
    miungu patabomolewa, ili madhabahu yenu ifanywe ukiwa na kuharibiwa, sanamu zenu
    zitavunjavunjwa na kuharibiwa, madhabahu yenu ya kufukizia uvumba yatabomolewa
    na kila mlichokifanya kitakatiliwa mbali.
  bba-bba: Wuu sìn mi bɑ wɑ̃ɑ kpuro, su koo kowɑ bɑnsu. Kpɑ n ben yɑ̃ku yenu kɔsuku
    ni bɑ kuɑ ɡunɡunu wɔllɔ. Kon ben bwɑ̃ɑroku ni ɡurɑ n kɔsuku, kpɑ nu kun mɑɑ wɑ̃ɑ
    mi. Mɛyɑ kon bwɑ̃ɑroku ni bɑ rɑ kɑ sɔ̃ɔ sɑ̃ suriri. Ye bɑ ɡesi sekɑ kɑ nɔmɑ yɑ
    koo kɑm kowɑ mɑm mɑm.
  eng-KJVCPB: In all your dwelling places the cities shall be laid waste, and the
    high places shall be desolate; that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your images may be cut down, and your
    works may be abolished.
  luo-luo: Kamoro amora mudakie, miechugo ibiro keth chuth kendo ibiro muki kuonde
    motingʼore malo, mondo kendeu mag misango keth chuth mi tieki, kendo nyisecheu
    manono muki mi rum, kendeu muwangʼoe ubani bende ibiro muki, kaachiel gi gimoro
    amora museloso.
  meu-meu: Emui noho gabudia iboudiai lalodiai emui hanua bae vahu bona emui atai
    gabudia helaḡadia bae heḡiḡi dobi; emui ih-aboulaina paladia bae vahu bona bae
    heḡiḡi dobi; emui kaivakuku bae makohi bona bae hebua tari; emui muramura mai
    bonadia patadia bae heḡiḡi dobi bona emui ḡaukara anidia bae boio.
  npi-ULB: तिमीहरू जहाँ बसे तापनि तिमीहरूका नगरहरू उजाड पारिनेछन्, र अल्‍गा-अल्‍गा
    ठाउँहरू नष्‍ट हुनेछन्, ताकि तिमीहरूका वेदीहरू उजाड र नष्‍ट हुनेछन् । तब तिनीहरू
    चकनाचुर हुनेछन् र हराउनेछन्, तिमीहरूका खम्बाहरू काटिनेछन् र तिमीहरूका कामहरू लोप
    हुनेछन् ।
  yor-yor: Gbogbo ibi tí ẹ ń gbé àti àwọn ibi gíga yín ni yóò di píparun, gbogbo pẹpẹ
    yín ni yóò di ahoro, àwọn òrìṣà yín yóò di fífọ́ túútúú, àwọn pẹpẹ tùràrí yín
    ni a ó gé lulẹ̀, gbogbo iṣẹ́ yín yóò parẹ́.
  pes-OPCB: هر جا سکونت گزینید، ویرانی خواهد بود. من بتکده‌ها، مذبحها، بتها، مذبحهای
    بخور و تمام وسایل بت‌پرستی دیگر را که ساخته‌اید نابود خواهم کرد.
  tgl-ULB: Saanman kayo manirahan, masasayang ang inyong mga lungsod at maging ulila
    ang inyong matataas na lugar upang ang inyong mga altar ay masasayang at magiging
    ulila. Pagkatapos, mawawasak ang mga ito at maglalaho, ang inyong mga poste ay
    ibabagsak at mabubura ang inyong mga gawa.
  hui-hui: Waitigime ibalu Isaraele dindinaga tanoru bo haealabaga biai halu wali
    agalime bi pupu wiaga anda bu heledarubi mo ko halu bo gialo wahai holebira. Tigua
    lomabu delaga dabu bu heledarubi mbirale dama mitangi bialu gime wabu ngarubi
    bo gingirulo wahai halu ira hagua ngabiaga inisenesi lomabu delaga dabu heledarubi
    bo gialo wahaiore holebira. Anidagua bilarogola Isaraele wali agali tigua mana
    ko bialu gime wabigi biyaru bibahende ereba hai holebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​မြို့​အ​ပေါင်း လူ​သူ​ကင်း​မဲ့​လျက် ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​မြင့်
    သော​အ​ရပ်​များ​ကို​ဖြို​ဖျက်​သ​ဖြင့် ထို​သူ တို့​၏​ယဇ်​ပလ္လင်​များ​နှင့်​ရုပ်​တု​များ​သည်
    ပျက်​စီး​ယို​ယွင်း၊ အ​စိတ်​စိတ်​အ​မြွှာ​မြွှာ ကျိုး​ပဲ့​ကြ​ကုန်​လျက် နံ့​သာ​ပေါင်း​မီး​ရှို့​ရာ
    ခွက်​တို့​သည်​လည်း​ကြေ​မွ​ကာ ထို​သူ​တို့​ပြု လုပ်​သ​မျှ​သော​အ​ရာ​တို့​သည်​ပျောက်​ပျက်
    ကုန်​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་སྡོད་པའི་གནས་ཐམས་ཅད་ཀྱི་གྲོང་ཁྱེར་རྣམས་མི་མེད་ལུང་སྟོང་དུ་འགྱུར་ཞིང་།
    མཐོ་གླིང་རྣམས་བེད་མེད་དུ་བསྐྱུར་ནས། ཁྱོད་རྣམས་ཀྱི་མཆོད་ཁྲི་རྣམས་ཀྱང་དོར་ནས་མི་གཙང་བར་འགྱུར་ལ།
    ཁྱོད་རྣམས་ཀྱི་སྐུ་འདྲ་རྣམས་བཅག་ནས་མེད་པར་བྱེད་ཅིང་། ཁྱོད་རྣམས་ཀྱི་སྤོས་ཁྲི་རྣམས་བཅད་ནས་ཁྱོད་ཅག་གིས་བཟོས་པ་རྣམས་མེད་པར་བྱའོ།
    །
  sna-sna: Pose pamunogara, maguta achaparadzwa uye nzvimbo dzakakwirira dzichakoromorwa,
    kuitira kuti aritari dzenyu dziparadzwe ave matongo, zvifananidzo zvenyu zvipwanyiwe
    uye zviparadzwe, aritari dzenyu dzezvinonhuhwira dziputsirwe pasi, uye zvamakaita
    zvipedzwe chose.
  spa-BLM: En todas vuestras moradas, las ciudades serán asoladas y los lugares altos
    quedarán desolados, para que vuestros altares queden asolados y desolados, y vuestros
    ídolos sean rotos y cesen, y vuestros altares de incienso sean cortados, y vuestras
    obras sean abolidas.
  cac-cac: Ol can tz'inan masanil schon̈ab' eb' b'ajtac cajan yed' masanil lugar chaan̈
    b'aj tz'och ejmelal. Masanil yaltar eb' chi' ol pojcanb'atoc yed' masanil juntzan̈
    yechel chi' choc' ol ajcanoc yed' altar b'aj sn̈us incienso eb', ol em lan̈najoc.
    Masanil tas b'ob'il yuj eb' anima chi' ol sateloc.
  swh-ULB: Kila mahali utaishi, miji itaharibiwa na mahali pa juu kuangamia, hivyo
    basi madhabahu zenu zitaharibiwa na kufanywa ukiwa. Kisha zitavunjwa na kupotea,
    nguzo zenu zitaangushwa chini na kazi zenu zitafutwa mbali.
  bel-bel: Ва ўсіх мясьцінах вашага жыхарства гарады будуць спустошаны і вышыні разбураны
    дзеля таго, каб спустошаны і разбураны былі ахвярнікі вашыя, каб струшчаны і зьнішчаны
    былі ідалы вашыя, і разьбіты сонечныя слупы вашыя, і згладзіліся ўтворы вашыя.
  deu-ELBBK: In allen euren Wohnsitzen sollen die Städte verödet und die Höhen verwüstet
    werden, damit eure Altäre verödet und wüst und eure Götzen zerbrochen und vernichtet
    und eure Sonnensäulen umgehauen und eure Machwerke vertilgt seien;
  mbb-OT: Is kada inged niw ne edezeetan. Egkengerupet is menge simbahan niw ziyà
    te metikang he menge lugar, menge ed-ezapen, menge pemuhatà, ragkes is menge pemuhatà
    he edtutungan te menge veyewà, wey is duma pa he iring kayi te menge vineelan
    niw.
  mal-2015: നിങ്ങളുടെ ബലിപീഠങ്ങൾ ഇടിഞ്ഞു ശൂന്യമാകയും നിങ്ങളുടെ വിഗ്രഹങ്ങൾ തകർന്നു
    മുടിഞ്ഞുപോകയും നിങ്ങളുടെ സൂര്യസ്തംഭങ്ങളെ വെട്ടിക്കളയുകയും നിങ്ങളുടെ പണികൾ നശിച്ചുപോകയും
    ചെയ്‌വാൻ തക്കവണ്ണം നിങ്ങൾ പാർക്കുന്നേടത്തൊക്കെയും പട്ടണങ്ങൾ പാഴായും പൂജാഗിരികൾ
    ശൂന്യമായും തീരും.
  rmc-rmc: Všadzik, kaj bešen, o fori ena čhide tele a o uče thana ena zňičimen. Tumare
    oltara ena čhide tele, tumare modli ena phagerde a zamukle. Tumare kaďidloskre
    oltara ena rozburimen a oda, so tumenge kerďan, ela zňičimen.
  pes-OPV: و چون کشتگان شما در میان شما بیفتند، آنگاه خواهی دانست که من یهوه هستم.
  ron-1924: Претутиндень пе унде локуиць, четэциле вэ вор фи нимичите ши ынэлцимиле,
    пустиите; алтареле воастре вор фи сурпате ши пэрэсите, идолий воштри вор фи сфэрымаць
    ши вор пери, стылпий воштри ынкинаць соарелуй вор фи тэяць ши лукрэриле воастре,
    нимичите.
  ben-OBCV: তোমরা যেখানেই বসবাস করো না কেন সেখানকার নগরগুলি খালি পড়ে থাকবে এবং পূজার্চনার
    উঁচু স্থানগুলি ধ্বংস হবে, তার ফলে তোমাদের বেদিগুলি জনশূন্য ও বিধ্বস্ত অবস্থায়
    পড়ে থাকবে, তোমাদের প্রতিমাগুলি চুরমার ও ধ্বংস হবে, তোমাদের ধূপবেদিগুলি ভেঙে পড়ে
    যাবে এবং তোমাদের তৈরি সবকিছু নিশ্চিহ্ন হয়ে যাবে।
  som-som: Oo meel alla meeshaad deggan tihiinba magaalooyinka waa laga dumin doonaa,
    oo meelaha sarsarena cidla bay wada noqon doonaan, si ay meelihiinna allabarigu
    u burburaan oo ay cidla u noqdaan, oo ay sanamyadiinnuna jajabaan oo ay u wada
    dhammaadaan, oo sanamyadiinna qorraxdana loo wada jaro, oo shuqulladiinnana loo
    wada tirtiro.
  lat-VUC: 'in omnibus habitationibus vestris urbes desertæ erunt, et excelsa demolientur
    et dissipabuntur: et interibunt aræ vestræ, et confringentur, et cessabunt idola
    vestra, et conterentur delubra vestra, et delebuntur opera vestra:'
  eng-ASVBT: In all your dwelling places the cities shall be laid waste, and the high
    places shall be desolate; that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your sun images may be hewn down,
    and your works may be abolished.
  ita-1885: In tutte le vostre abitazioni le città saranno deserte, e gli alti luoghi
    desolati; acciocchè sieno deserti, e desolati i vostri altari; e che i vostri
    idoli sieno spezzati, e non sieno più; e che le vostre statue sieno troncate,
    e che i vostri lavori sieno sterminati.
  eng-LXXUP: 'and in all your habitations: the cities shall be made desolate, and
    the high places utterly laid waste; that your altars may be destroyed, and your
    idols be broken to pieces, and your consecrated plats be abolished.'
  eng-ULB: Everywhere you live, cities will be laid waste and the high places ruined,
    so that your altars will be laid waste and made desolate. Then they will be broken
    and disappear, your pillars will be cut down and your works will be wiped away.
  spa-VBL: “En todos los lugares donde vivan, las ciudades se convertirán en escombros
    y los lugares altos serán derribados. Sus altares serán demolidos y profanados.
    Sus ídolos serán destrozados y destruidos por completo. Sus altares de incienso
    serán derribados, y todo lo que hiciste será arruinado.
  fra-_FOB: Où que vous habitiez, les villes seront réduites en désert et les hauts
    lieux seront dévastés, de sorte que vos autels seront abandonnés et ruinés, vos
    idoles brisées et détruites, vos statues du soleil mises en pièces, et vos ouvrages
    anéantis.
  mal-mal: നിങ്ങളുടെ ബലിപീഠങ്ങൾ ഇടിഞ്ഞ് ശൂന്യമാകുകയും നിങ്ങളുടെ വിഗ്രഹങ്ങൾ തകർന്നു
    മുടിഞ്ഞുപോകുകയും നിങ്ങളുടെ സൂര്യസ്തംഭങ്ങൾ വെട്ടിക്കളയുകയും നിങ്ങളുടെ പണികൾ നശിച്ചുപോകുകയും
    ചെയ്യുവാൻ തക്കവിധം നിങ്ങളുടെ വാസസ്ഥലങ്ങളിലെല്ലാം പട്ടണങ്ങൾ പാഴായും പൂജാഗിരികൾ
    ശൂന്യമായും തീരും.
  urd-GVR: Jahāṅ bhī tum ābād ho wahāṅ tumhāre shahr khanḍarāt ban jāeṅge aur ūṅchī
    jaghoṅ ke mandir mismār ho jāeṅge. Kyoṅki lāzim hai ki jin qurbāngāhoṅ par tum
    apne jānwar aur baḳhūr jalāte ho wuh ḳhāk meṅ milāī jāeṅ, ki tumhāre butoṅ ko
    pāsh pāsh kiyā jāe, ki tumhārī butparastī kī chīzeṅ nest-o-nābūd ho jāeṅ.
  suz-BL: गेपुकी ते बाक्‍तीनी हना यो, इन सहर श्‍येत्‍थ दुम्‍नीम। इन डांडा ङा थान नेल्‍ल
    खतम दुम्‍नीम। मोपा इन चढ़ेतीक श्‍येत्‍थ दुम्‍शा नु इन मूर्ति ब्रोल्‍शा खतम दुम्‍नीम।
    इन धूप चोतीक जिक्‍नीम नु इन गेय जाम्‍शा लाइब।
  eng-NOY: In all places where ye dwell shall the cities be laid waste, and the high
    places be desolate; that your altars may be laid waste and made desolate, and
    your idols may be broken, and cease, and your sun-images may be cut down, and
    your works may be destroyed.
  ita-1927: Dovunque abitate, le città saranno deserte e gli alti luoghi desolati,
    affinché i vostri altari siano deserti e desolati, i vostri idoli siano infranti
    e scompaiano, le vostre colonne solari siano abbattute, e tutte le vostre opere
    siano spazzate via.
  ckb-ckb: لە هەموو نشینگەکانتان شارۆچکەکان چۆڵ دەبن، نزرگەکانی سەر بەرزاییەکان کاول
    دەبن بۆ ئەوەی قوربانگاکانتان چۆڵ و وێران بن، بتەکانیشتان دەشکێن و نامێنن، قوربانگاکانی
    خۆرتان دەبڕێنەوە، دروستکراوەکانتان دەسڕێنەوە.
  eng-BBE: In all your living-places the towns will become broken walls, and the high
    places made waste; so that your altars may be broken down and made waste, and
    your images broken and ended, and so that your sun-images may be cut down and
    your works rubbed out.
  kan-OKCV: ನೀವು ವಾಸಮಾಡುವ ನಿಮ್ಮ ಎಲ್ಲಾ ಸ್ಥಳಗಳು ಹಾಳಾಗುವುವು. ಪೂಜಾ ಸ್ಥಳಗಳೂ ನಾಶವಾಗುವುವು.
    ಹೀಗೆ ನಿಮ್ಮ ಬಲಿಪೀಠಗಳು ಸಹ ನಾಶವಾಗಿ, ನಿಮ್ಮ ವಿಗ್ರಹಗಳು ಒಡೆದುಹೋಗಿ ಇಲ್ಲದಂತಾಗುವುವು. ನೀವು
    ರೂಪಿಸಿದ ಎಲ್ಲವೂ ಕಡಿದು ಬಿದ್ದು ಅಳಿದುಹೋಗುವುವು.
  tam-2017: உங்கள் பலிபீடங்கள் அழிவும் பாழுமாகும்படிக்கும், உங்களுடைய அசுத்தமான சிலைகள்
    தகர்க்கப்பட்டு, ஓய்ந்து, உங்களுடைய சிலைகள் வெட்டப்பட்டு, உங்களுடைய செயல்கள் குலைந்துபோகும்படிக்கும்,
    உங்களுடைய எல்லா குடியிருப்புகளிலுமுள்ள பட்டணங்கள் அழிவும் உங்களுடைய மேடைகள் பாழுமாகும்.
  spa-RV-1909: En todas vuestras habitaciones las ciudades serán desiertas, y los
    altos serán asolados, para que sean asolados y se hagan desiertos vuestros altares;
    y quebrados serán vuestros ídolos, y cesarán; y vuestras imágenes del sol serán
    destruídas, y vuestras obras serán deshechas.
  ron-BTF: În toate locuințele voastre, cetățile vor fi risipite și înălțimile vor
    fi pustiite; încât altarele voastre vor fi risipite și pustiite și idolii voștri
    vor fi zdrobiți și vor înceta și chipurile voastre vor fi retezate și lucrările
    voastre vor fi abolite.
  eng-WEBP: In all your dwelling places, the cities will be laid waste and the high
    places will be desolate, so that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your incense altars may be cut down,
    and your works may be abolished.
  eng-FBV: Everywhere you live, the towns will be turned into rubble and the high
    places torn down. Your altars will be demolished and defiled. Your idols will
    be smashed and completely destroyed. Your incense altars will be knocked down,
    and all that you made will be ruined.
  nld-1939: Overal waar gij woont, zullen de steden verwoest worden en de hoogten
    geslecht, opdat uw altaren verlaten liggen, uw afgodsbeelden in stukken gaan,
    uw zuilen worden neergeworpen en uw maaksels verdwijnen.
  nch-BL: Ipan campa hueli altepet campa israelitame mocahuase para itztose, niquinsosolos
    nochi piltiocaltzitzi huan taixpame huan teteyome huan taixcopincayome ten tonati
    huan tamanti cati inijuanti quinchijchijtoque para quihueyichihuase. Nochi niquintamiltis.
  vie-1934: Hễ nơi nào các ngươi ở, thì thành ấp sẽ bị hủy hoại, các nơi cao sẽ bị
    hoang vu, đến nỗi bàn thờ các ngươi bị hủy hoại hoang vu, thần tượng bị đập bể
    và không còn nữa, tượng mặt trời nát ra từng mảnh, và mọi công việc của các ngươi
    thành ra hư không.
  hin-CV: तुम जहां कहीं भी निवास करोगे, वे नगर उजड़ जाएंगे और पूजा के ऊंचे स्थान गिरा
    दिये जाएंगे, ताकि तुम्हारी वेदियां उजड़ कर बरबाद हो जाएं, तुम्हारी मूर्तियां टुकड़े-टुकड़े
    होकर नष्ट हो जाएं, तुम्हारी धूप की वेदियां टूटकर नष्ट हो जाएं, और जो तुमने बनाया
    है उसे मिटा दिया जाए.
  spa-BES: En todos tus lugares que habiten, las ciudades se convertirán en muros
    derribados, y los lugares altos se desecharán; de modo que sus altares puedan
    romperse y destruirse, y sus imágenes se rompan y se terminen, y para que sus
    imágenes del sol se puedan cortar y sus obras sean desechadas.
  tdx-tdx: Ho fonga koromaheñe o rova an-toe-pimoneña’ areoo, naho songa ho koaheñe
    o haboañeo; soa te ho voravoraeñe naho farieñe o kitreli’ areoo, naho ho hene
    pozaheñe o samposampo’ areoo le hijihetse, naho sindre ho firaeñe ze fañemboha’
    areo vaho ho faopaoheñe iaby o fitoloña’ areoo.
  tha-KJV: เจ้​าอาศัยอยู่​ที่ไหนๆ เมืองของเจ้าจะร้างและปู​ชน​ียสถานสูงของเจ้าจะรกร้าง
    ดังนั้นแหละแท่นบูชาของเจ้าจะร้างและรกร้าง รู​ปเคารพของเจ้าจะหักและสิ้นสุดลง รู​ปเคารพทั้งหลายของเจ้าจะถูกตัดลง
    และการงานของเจ้าจะถูกกวาดทิ้งเสียสิ้น
  por-BR-2018: Em todas as vossas habitações as cidades serão destruídas, e os altos
    serão arruinados, para que vossos altares sejam destruídos e arruinados; e vossos
    ídolos se quebrem, e deixem de existir; e vossas imagens do sol sejam cortadas,
    e desfeitas vossas obras.
  deu-ELO: In allen euren Wohnsitzen sollen die Städte verödet und die Höhen verwüstet
    werden, auf daß eure Altäre verödet und wüst, und eure Götzen zerbrochen und vernichtet,
    und eure Sonnensäulen umgehauen und eure Machwerke vertilgt seien;
  eng-WYC-2018: in all your dwellings. Cities shall be forsaken, and high things shall
    be destroyed, and shall be scattered; and your altars shall perish, and shall
    be broken, (or In all your dwelling places, the cities shall be deserted, and
    the high places, or the hill shrines, shall be destroyed, and shall be scattered;
    and your altars shall perish, and shall be broken in pieces). And your idols shall
    cease (to exist), and your temples of idols shall be all-broken, and your works
    shall be done away.
  epo-epo: En ĉiuj viaj loĝlokoj la urboj estos ruinigitaj kaj la altaĵoj estos dezertigitaj,
    por ke estu ruinigitaj kaj dezertigitaj viaj altaroj, por ke estu rompitaj kaj
    detruitaj viaj idoloj, viaj sunkolonoj estu disbatitaj, kaj viaj faritaĵoj estu
    ekstermitaj.
  uig-PIN: Silǝr turƣan barliⱪ jaylarda xǝⱨǝrlǝr yǝr bilǝn yǝksan ⱪilinidu, «yuⱪiri
    jaylar» wǝyranǝ bolidu; xuning bilǝn ⱪurbangaⱨliringlar ⱨalak bolidu, butliringlar
    qeⱪilip yoⱪilidu, «kün tüwrük»liringlar kesilip ƣulitilidu, wǝ ⱨǝmmǝ yasiƣininglar
    yoⱪ ⱪiliwetilidu;
  beo-beo: 'Isala:ili moilai huluane da gugunufinisi dagoi ba:mu. Ilia ogogosu ‘gode’
    amola wadela:i oloda amola gabusiga: gobele salasu oloda da gagoudai dagoi ba:mu.
    Ilia loboga hamoi liligi da mugululi hamedafa ba:mu.'
  tpi-OTNT: Bai ol birua i bagarapim olgeta taun bilong kantri Israel, na olgeta ples
    bilong lotuim ol giaman god. Ol bai i bagarapim olgeta alta bilong yupela, na
    mekim ol i stap doti tru long ai bilong yupela. Na ol bai i pinisim tru olgeta
    piksa bilong ol giaman god na brukim nabaut ol ples bilong kukim paura bilong
    kamapim smok i gat gutpela smel. Na ol dispela pasin nogut ol Israel i bin mekim
    bai i pinis olgeta.
  hau-SA: Duk inda kuke zama, garuruwa za su zama kango, za a kuma ragargaza masujadai,
    saboda bagadanku su rurrushe su zama kango, a kuma farfasa gumakanku su lalace,
    za a rurrushe bagadan ƙone turarenku, a kuma shafe dukan abin da kuka yi.
  uig-LAT: Siler turghan barliq jaylarda sheherler yer bilen yeksan qilinidu, «yuqiri
    jaylar» weyrane bolidu; shuning bilen qurban’gahliringlar halak bolidu, butliringlar
    chéqilip yoqilidu, «kün tüwrük»liringlar késilip ghulitilidu, we hemme yasighininglar
    yoq qiliwétilidu;
  nde-nde: Loba kungaphi elihlala khona amadolobho akhona azadilizwa lezindawo eziphakemeyo
    zidilizwe, ukuze ama-alithare enu achithwe abhuqwe, kuthi izithombe zenu ziphahlazwe
    ziqothulwe, ama-alithare enu empepha adilizwe, kuthi elikwenzileyo kutshabalaliswe.
  ton-ton: Pea ʻe fakalala homou ngaahi kolo ʻi homou potu nofoʻanga kotoa pē, pea
    ʻe ngaongao homou ngaahi potu fakaʻeiʻeiki; koeʻuhi ke veteki hoʻomou ngaahi feilaulauʻanga
    mo liʻaki, pea maumauʻi mo fakaʻosi homou ngaahi ʻotua, pea hifi ki lalo homou
    ngaahi tamapua, pea fakaʻauhamālie hoʻomou ngaahi ngāue.
  ces-1613: Kdekoli bydliti budete, města zpuštěna budou, a výsosti zpustnou. Pročež
    popléněni budou a zpustnou i oltářové vaši, potroskotáni budou a přestanou ukydaní
    bohové vaši, a sluneční obrazové vaši zpodtínáni, a tak vyhlazena budou díla vaše.
  eng-WMB: In all your dwelling places, the cities will be laid waste and the high
    places will be desolate, so that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your incense altars may be cut down,
    and your works may be abolished.
  tam-TCV: நீங்கள் வாழும் இடங்களிலுள்ள பட்டணங்கள் எல்லாம் பாழடையும். மேடைகள் அழிக்கப்படும்.
    இவ்விதம் உங்கள் பலிபீடங்கள் பாழாக்கப்பட்டு வெறுமையாகும். உங்கள் விக்கிரகங்கள்
    நொறுக்கப்பட்டு அழிக்கப்படும். உங்கள் தூபபீடங்கள் உடைக்கப்படும். உங்கள் கைவேலைகளும்
    இல்லாமல் ஒழிக்கப்படும்.
  ceb-ULB: Bisan asa kamo mopuyo, pagalaglagon ang mga siyudad ug mangalumpag ang
    mga anaa sa inyong taas nga mga dapit, aron nga mangaguba ug mahimong biniyaan
    ang inyong mga halaran. Unya mangaguba ug mangahanaw kini, mangalumpag ang inyong
    mga haligi ug mangahanaw ang inyong mga binuhat.
  pol-UBG: Wszędzie, gdzie mieszkacie, miasta zostaną spustoszone i wyżyny spustoszeją,
    tak że wasze ołtarze będą zburzone i zniszczone, wasze bożki będą rozbite i przestaną
    istnieć, wasze posągi będą wycięte, a wasze dzieła wyniszczone.
  urd-GVU: جہاں بھی تم آباد ہو وہاں تمہارے شہر کھنڈرات بن جائیں گے اور اونچی جگہوں
    کے مندر مسمار ہو جائیں گے۔ کیونکہ لازم ہے کہ جن قربان گاہوں پر تم اپنے جانور اور
    بخور جلاتے ہو وہ خاک میں ملائی جائیں، کہ تمہارے بُتوں کو پاش پاش کیا جائے، کہ
    تمہاری بُت پرستی کی چیزیں نیست و نابود ہو جائیں۔
  deu-1912: Wo ihr wohnet, da sollen die Städte wüst und die Höhen zur Einöde werden;
    denn man wird eure Altäre wüst und zur Einöde machen und eure Götzen zerbrechen
    und zunichte machen und eure Sonnensäulen zerschlagen und eure Machwerke vertilgen.
  kan-2017: “‘ನೀವು ವಾಸಿಸುವ ದೇಶದಲ್ಲೆಲ್ಲಾ ಊರುಗಳು ಹಾಳಾಗುವುದರಿಂದಲೂ, ಪೂಜಾ ಸ್ಥಳಗಳು ಪಾಳುಬೀಳುವುದರಿಂದಲೂ
    ನಿಮ್ಮ ಯಜ್ಞವೇದಿಗಳು ಹಾಳಾಗುವವು; ನಿಮ್ಮ ವಿಗ್ರಹಗಳು ಒಡೆಯಲ್ಪಟ್ಟು ಇಲ್ಲವಾಗುವವು, ನಿಮ್ಮ ಸೂರ್ಯಸ್ತಂಭಗಳು
    ಕಡಿಯಲ್ಪಡುವುವು.
  yap-yap: Urngin e binaw nu Israel e bay ni gathay, ma aram e gubin e pi altar rorad
    nge pi liyos e bay ni bilbilig nge yoch yang u but’, pi altar rorad ni fan ko
    incense e bayi wearwear, ma gubin e tin nra ngongliyed ni bayi m’ay ngabang.
  hlt-MCSB: Na tolrhum tom kah khopuei rhoek te khaw a khah uh vetih hmuensang khaw
    rhawp ni. Te dongah na hmueihtuk rhoek te boe uh vetih paeng ni. Na mueirhol rhoek
    te kangkuen uh vetih na bunglawn a tlawt vaengah na bibi khaw hmata ni.
  mdy-ETH: ዒንሢ ናንጋ ካታማ ቢያ ጉሪ ማዓንዳኔ፤ ዒንሢ ዚጋ ዼጌ ቤዛኣ ሻሂንታንዳኔ፤ ዒንጎ ባኮ ሺኢሻ ቤዛ ሻሂንቲ ዒንሢኮ
    ጉሪ ማዓንዳኔ፤ ዒንሢኮ ካኣሽኮ ፆኦዛ ሜቂ ዶዓንዳኔ፤ ዑንጆ ጩቢሾሢያ ጋኣጪንታንዳኔ፤ ዒንሢ ማዼ ባካ ቢያ ቤሲ ባይቃንዳኔ።
  twi-ASANTE: Baabiara a moteɛ no, nkuro no bɛda mpan, na ne sorɔnsorɔmmea bɛsɛe,
    sɛdeɛ ɛbɛyɛ a mo afɔrebukyia ahodoɔ no bɛda mpan na ayɛ afo. Mo ahoni bɛbubu na
    asɛe. Mo nnuhwam adum bɛbubu agu fam, na deɛ moayɛ nso bɛhwere mo.
  eng-WEBU: In all your dwelling places, the cities will be laid waste and the high
    places will be desolate, so that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your incense altars may be cut down,
    and your works may be abolished.
  wal-wal: Intte de7iyoosan ubban intte katamatinne intte goinniyo xoqqa sohoti qolettana.
    Hegaappe denddidaagan intte yarshshiyo sohoti baisanne moorettidaageeta gidana;
    intte eeqati meqerettananne xayana; intte ixaanaa cuwayiyo sohotikka meqeretti
    wodhdhana; intte oosoi ubbai pitetti xayana.
  spa-PDDPT: Las ciudades serán asoladas en todos los lugares donde vivan. Los lugares
    altos serán asolados hasta que queden arruinados, sus quemaderos de incienso destruidos,
    sus ídolos quebrados y destruidos, y sus imágenes del sol destruidas. Sus obras
    serán deshechas.
  gun-gun: Ha'e gui tekoa ha'e tetã pendekuaiague ha'e javi rupi omombaa 'rã, ta'angaa
    pembojeroviaague ombovaipaa 'rã, altar pembojeroviaague ha'e javi oitya ha'e ombovaipaa
    aguã, ha'e ta'angaa voi omopẽmbaa ha'e omombaa aguã. Altar heakuã porã va'e peapyaty
    voi oipe'apaa 'rã, penerembiapokue ha'e javi ombovaipaa 'rã.
  ilo-ULB: Sadinoman a pagnaedanyo, dagiti siudad ket madadaelto ken dagiti nangangato
    a lugar ket mabaybay-anto, isu a dagiti altaryo ket madadael ken mabaybay-anto.
    Ket madadael ken mapukawto dagitoy, maputedto dagiti adigiyo ken mapunasto dagiti
    nagbannoganyo.
  kpg-kpg: Gei nia waahale o Israel la gaa oho gi daha, gei nadau gowaa dudu tigidaumaha
    huogodoo mo nadau ada balu ieidu ga mooho hagaligiligi, nadau gowaa dudu tigidaumaha
    lolo kala ga mooho, nadau mee huogodoo ala ne hai la ga hagalee.
  uig-ARA: سىلەر تۇرغان بارلىق جايلاردا شەھەرلەر يەر بىلەن يەكسان قىلىنىدۇ، «يۇقىرى
    جايلار» ۋەيرانە بولىدۇ؛ شۇنىڭ بىلەن قۇربانگاھلىرىڭلار ھالاك بولىدۇ، بۇتلىرىڭلار
    چېقىلىپ يوقىلىدۇ، «كۈن تۈۋرۈك»لىرىڭلار كېسىلىپ غۇلىتىلىدۇ، ۋە ھەممە ياسىغىنىڭلار
    يوق قىلىۋېتىلىدۇ؛
  sus-sus: Wo sabati dɛdɛ, wo xa taae nun wo xa batudee kanama nɛ. Wo xa sɛrɛxɛbadee
    nun wo xa kuyee butuxunma nɛ, wo xa surayi sɛrɛxɛbadee rabira. Wo xa wali birin
    xun nakanama nɛ.
  pon-2006: Kahnimw koaros en Israel pahn kamwomwmwomwla, pwe arail pei sarawi koaros
    oh dikedik en eni koaros pahn mwerpeseng, arail pei sarawien warpwohmwahu kan
    pahn ohla, oh mekoaros me re wiadahr pahn sohrala.
  ksd-ksd: Ta nam ra umana pakana a tarai dia ki tana, da nila vue ra umana gunan
    tana, ma ra umana pakana pia dia lolotu tana diat a ti kaina kakit; upi kavava
    umana uguugu na vartabar diat a kaina ma diat a kapakapana ka, ma upi da pamar
    gigi kavava umana tabalar, ma upi da mut vue kavava umana pagapaga na keake, ma
    ra lavur magit par nina ava ga pait mal diat da vapanie vapar vue diat.
  grc-BRENT: καὶ ἐν πάσῃ τῇ κατοικίᾳ ὑμῶν· αἱ πόλεις ἐξερημωθήσονται, καὶ τὰ ὑψηλὰ
    ἀφανισθήσεται, ὅπως ἐξολοθρευθῇ τὰ θυσιαστήρια ὑμῶν, καὶ συντριβήσονται τὰ εἴδωλα
    ὑμῶν, καὶ ἐξαρθῇ τὰ τεμένη ὑμῶν·
  ind-AYT: Di semua tempat kamu tinggal, kota-kota akan menjadi reruntuhan dan bukit-bukit
    pengurbanan akan menjadi sunyi, sehingga mazbah-mazbahmu akan menjadi reruntuhan
    dan kesunyian, dan berhala-berhalamu akan dihancurkan dan akan berakhir, altar-altar
    pedupaanmu akan dihancurkan, dan karya-karyamu akan dihapuskan.
  nya-nya: Konse kumene mumakhala, mizinda yanu idzasanduka bwinja. Nyumba zanu zopembedzera
    mafano zidzagumulidwa kotero kuti maguwa anu adzawonongedwa ndi kusakazidwa, mafano
    anu adzaphwanyidwa ndi kuwonongedwa. Maguwa anu ofukizirapo lubani adzagwetsedwa
    pansi ndipo zonse zimene munapanga zidzatheratu.
  hrv-hrv: Gdje god boravili, gradovi će vaši biti opustošeni, uzvišice poharane,
    žrtvenici će vam opustjeti i biti uništeni, kumiri će vaši biti oboreni i nestat
    će ih, stupovi će vaši biti smrvljeni, sva će djela vaša propasti.
  mps-mps: Agai po ma weyu, te po wai, “Te boi bidi dabe augwaligo te Israel tǫ kantri
    taun tigidali dolobadi, te tibo godiba lotu wabo pesage tigidali me dolaibao.
    Augwaligo te dagego alta tigidali dolama, te duga gedude meda yai mu elalueibao.
    Te augwaligo te dagego tibo godigo piksa noma dabe mu dola silama, te wiegi yai
    denami ebo pauda ulubo pesage dabe aluama, besela sąwaibao. Tama te Israel dabego
    yali dwai kolesaga tigidali te sia saibao,” po wali.
  tpi-tpi: Bai ol birua i bagarapim olgeta taun bilong kantri Israel, na olgeta ples
    bilong lotuim ol giaman god. Ol bai i bagarapim olgeta alta bilong yupela, na
    mekim ol i stap doti tru long ai bilong yupela. Na ol bai i pinisim tru olgeta
    piksa bilong ol giaman god na brukim nabaut ol ples bilong kukim paura bilong
    kamapim smok i gat gutpela smel. Na ol dispela pasin nogut ol Israel i bin mekim
    bai i pinis olgeta.
  dan-1931: Overalt hvor I bor, skal Byerne lægges øde og Offerhøjene gå til Grunde,
    for at eders Altre kan lægges øde og gå til Grunde, eders Afgudsbilleder sønderbrydes
    og udryddes, eders Solstøtter hugges om og eders Værker tilintetgøres.
  vie-OVCB: Bất cứ nơi nào ngươi ở đều sẽ bị tàn phá, chỗ thờ phượng sẽ tiêu điều,
    bàn thờ bị phá hoại, thần tượng bị đập vỡ, các hương án bị đập xuống, và công
    việc của các ngươi sẽ bị hủy bỏ.
  guj-2017: તમારા નિવાસસ્થાનોનાં નગરો ઉજ્જડ કરી દેવામાં આવશે અને ઉચ્ચસ્થાનોનો નાશ
    કરવામાં આવશે, જેથી તમારી વેદીઓનો દુર્વ્યય કરીને ઉજ્જડ કરવામાં આવે. પછી તેઓને ભાંગી
    નાખવામાં આવે અને તેઓનો અંત આવે, તમારાં સ્તંભો કાપી નાખવામાં આવે અને તમારા કાર્યોનો
    નાશ થાય.
  pon-2006A: Kahnimw koaros en Israel pahn kamwomwmwomwla, pwe arail pei sarawi koaros
    oh dikedik en eni koaros pahn mwerpeseng, arail pei sarawien warpwohmwahu kan
    pahn ohla, oh mekoaros me re wiadahr pahn sohrala.
  por-BRBSL: Em todos os seus lugares de moradia, as cidades serão assoladas e os
    lugares altos serão desolados, para que seus altares sejam assolados e desolados,
    e seus ídolos sejam quebrados e cessem, e seus altares de incenso sejam cortados,
    e suas obras sejam abolidas.
  cth-cth: Na khosaknae khopui pueng a ro vaiteh, hmuenrasang pueng kingkadi lah ao
    han. Khoungroenaw be raphoe vaiteh, meikaphawk pueng be tâtueng vaiteh, nangmouh
    ni na sak e hnonaw be a rawkphai awh han.
  twi-twi: Baabiara a mote no, nkurow no bɛda mpan na ne sorɔnsorɔmmea bɛsɛe, na ama
    mo afɔremuka ahorow no ada mpan na ayɛ amamfo, mo ahoni abubu na asɛe, mo nnuhuam
    adum abubu agu fam, na nea moayɛ nso ahwere mo.
  hlt-hlt: Na tolrhum tom kah khopuei rhoek te khaw a khah uh vetih hmuensang khaw
    rhawp ni. Te dongah na hmueihtuk rhoek te boe uh vetih paeng ni. Na mueirhol rhoek
    te kangkuen uh vetih na bunglawn a tlawt vaengah na bibi khaw hmata ni.
  tbz-SIM: Di ɛkɛ̀ bo nɑɑ́ tidobontì kɛ̀ di bɔɔwũɔ̃tɔ̀rɛ̀ɛ kpɑ́nnɛ́, di do feu yɛ̀ɛ̀
    ĩ́nkɛ̀ iwũɔ̃ kɛ̀ yɛ̀ɛ duó, kɛ̀ di bɔkɛ̀ɛ puɔ nkɛ́deè kɛ̀ di ɔ̃ ntuɔ̀ nyɛ̀ɛ̀ ĩ́nkɛ̀
    tihúúntì kɛ̀ yɛ̀ɛ puɔ, di dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀mɑrɛ̀ tɛ̃́nkɛ í yó nkpɑɑ́.
  msy-2020: Egh apaniba, Israelɨn nguibar ekiaba bar dagh asɨghasightɨ da ikuvigham.
    Eghtɨ men mɨghsɨabar pɨn itir danganir ia asebar ziaba feba ko, men ofa gamir
    dakoziba ikuvigh pura ikiam. Eghtɨ ian asebar marvir guaba me bar dagh asɨghasigham.
    Egh mughuriar aghuim zuir ofa gamir dakoziba bar da akararightɨ, Israelia amir
    arazir kurar kaba bar moghɨra gɨvagham.
  dop-dop: Mǝ ɑcɑlɛɛ tǝnɑ kɑ́ pǝsɩ ncɑɑ kɛ́. Pɩɩ kpiisi mǝ tǝfɛɛnlɛnɑɑ. Pɩɩ yele mǝ
    tǝkɔtǝlɛnɑɑ nɑ pǝ lɔ-wɛ. Pɩɩ yɔkɩ mǝ tɩɩŋ nɑ ɩ́ sɑɑlɩ yem. Mǝ ilim lɛɛsǝŋ kɑ́
    yɔkɩ nɑ mǝ niŋ kʋlɑpǝm wɑkǝlɩ.
  azb-azb: Məskən saldığınız bütün yerlərdə şəhərlər viran olacaq, səcdəgahlar dağıdılacaq
    ki, qurbangahlarınız xarabalığa və viranəliyə çevrilsin, bütləriniz sındırılıb
    yox edilsin, buxur qurbangahlarınız kəsilsin və düzəltdiyiniz şeylər yer üzündən
    silinsin.
  eng-DBY: In all your dwelling-places the cities shall be laid waste, and the high
    places shall be desolate; that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your sun-images may be cut down, and
    your works may be abolished.
  hin-2017: तुम्हारे जितने बसाए हुए नगर हैं, वे सब ऐसे उजड़ जाएँगे, कि तुम्हारे पूजा
    के ऊँचे स्थान भी उजाड़ हो जाएँगे, तुम्हारी वेदियाँ उजड़ेंगी और ढाई जाएँगी, तुम्हारी
    मूरतें जाती रहेंगी और तुम्हारी सूर्य की प्रतिमाएँ काटी जाएँगी; और तुम्हारी सारी
    कारीगरी मिटाई जाएगी।
  wol-KYG: Fu ngeen mana sance, seeni dëkk ay gental, seen jaamookaayi tuur wéet,
    seeni sarxalukaay yàqu, gental, seen kasaray tuur rajaxoo ba jeex, seen suurukaayi
    tuur màbb, seeni liggéey réer.
  eng-YLT: In all your dwellings the cities are laid waste, And the high places are
    desolate, So that waste and desolate are your altars, And broken and ceased have
    your idols, And cut down have been your images, And blotted out have been your
    works.
  eng-WYC-2017: in all your dwellings. Cities shall be forsaken, and high things shall
    be destroyed, and shall be scattered; and your altars shall perish, and shall
    be broken. And your idols shall cease to exist, and your temples of idols shall
    be all-broken, and your works shall be done away.
  eng-WMBB: In all your dwelling places, the cities will be laid waste and the high
    places will be desolate, so that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your incense altars may be cut down,
    and your works may be abolished.
  urd-GVH: जहाँ भी तुम आबाद हो वहाँ तुम्हारे शहर खंडरात बन जाएंगे और ऊँची जगहों के
    मंदिर मिसमार हो जाएंगे। क्योंकि लाज़िम है कि जिन क़ुरबानगाहों पर तुम अपने जानवर
    और बख़ूर जलाते हो वह ख़ाक में मिलाई जाएँ, कि तुम्हारे बुतों को पाश पाश किया जाए,
    कि तुम्हारी बुतपरस्ती की चीज़ें नेस्तो-नाबूद हो जाएँ।
  rug-rug: Be pavei koa si gamu, ba sari na vasileana arini si kote ta huara gore
    meke sari na hope koari na vasidi vahesi beku pa toqere si kote ta huara gore,
    pude sari mia hope si kaqu ta seke gore meke ta huara, sari mia beku si kote ta
    seke umumu meke ta ṉovala, mia hope tana uququ humaṉa lea si kote ta seke gore,
    meke doduru pu taveti gamu si kote ta vagi palae.
  gaz-gaz: Akka iddoowwan aarsaa keessanii diigamanii barbadeeffamaniif, akka waaqonni
    keessan tolfamoon caccabanii hunkutaaʼaniif, akka iddoowwan aarsaa keessanii kan
    ixaanaa burkuteeffamanii fi akka hojiin harka keessanii balleeffamuuf iddoo isin
    jiraattan hunda keessatti magaalaawwan keessan ni onu; iddoowwan sagadaa keessan
    kanneen iddoowwan ol kaʼoo irraas ni barbadeeffamu.
  fra-LSG: Partout où vous habitez, vos villes seront ruinées, Et vos hauts lieux
    dévastés; Vos autels seront délaissés et abandonnés, Vos idoles seront brisées
    et disparaîtront, Vos statues du soleil seront abattues, Et vos ouvrages anéantis.
  yal-yal: Ɛ na dɔxɔ dɛdɛ yi, ɛ taane raxɔrima nɛn, ɛ taane kidene yi kala, ɛ saraxa
    gandene yi raxɔri, ɛ suxurene yi kala, e yi ɲan, ɛ wusulan gandene yi rabira,
    ɛ yii fɔxɔne birin yi lɔ ayi.
  haw-1868: Ma ko oukou mau wahi e noho ai a pau, e hooneoneoia ko oukou mau kulanakauhale,
    a neoneo hoi ko oukou mau wahi kiekie; i hoohioloia'i ko oukou mau kuahu a neoneo,
    a e wawahiia hoi ko oukou mau akuakii a oki loa, a e kuaia hoi ko oukou mau kii,
    a e haalele loa ia ka oukou mau hana.
  arb-NAV: وَحَيْثُمَا تُقِيمُونَ تَتَحَوَّلُ مُدُنُكُمْ إِلَى أَطْلالٍ، وَمُرْتَفَعَاتُ
    عِبَادَتِكُمْ إِلَى خَرَائِبَ، وَأَصْنَامُكُمْ إِلَى حُطَامٍ وَدَمَارٍ، وَمَذَابِحُ
    بَخُورِكُمْ إِلَى أَنْقَاضٍ، وَأَعْمَالُكُمْ إِلَى فَنَاءٍ،
  ewe-ewe: Afi sia afi si mianɔ la, miaƒe duwo azu aƒedo, eye woagbã miaƒe nuxeƒewo,
    woagbã miaƒe vɔsamlekpuiwo, eye woatsrɔ̃ wo; woagbã miaƒe legbawo, woagbã miaƒe
    vɔsamlekpui siwo dzi miedoa dzudzɔ ʋeʋĩ le, eye woatsrɔ̃ nu siwo miewɔ.
  eng-LEE: In all your dwelling-places the cities shall be laid in ruins, and the
    high-places shall be made desolate; in order that your altars may be laid in ruins
    and made desolate, and your idols may be broken and annihilated, and your sun-images
    may be cut down, and your works may be blotted out.
  asm-FB: তোমালোকৰ যজ্ঞবেদীবোৰ উচ্ছন্ন আৰু ধ্বংস হ’বৰ কাৰণে আৰু তোমালোকৰ হাতৰ কাৰ্যবোৰ
    লোপ পাবৰ কাৰণে তোমালোকৰ আটাই বাসস্থানত, নগৰবোৰ উচ্ছন্ন আৰু ওখ ঠাইবোৰ ধ্বংস কৰা
    হ’ব।
  sus-A: وٌ سَبَتِ دّدّ، وٌ شَ تَايٍ نُن وٌ شَ بَتُدٍيٍ كَنَمَ نّ. وٌ شَ سّرّشّبَدٍيٍ
    نُن وٌ شَ كُيٍيٍ بُتُشُنمَ نّ، وٌ شَ سُرَيِ سّرّشّبَدٍيٍ رَبِرَ. وٌ شَ وَلِ بِرِن
    شُن نَكَنَمَ نّ.
  fra-SBL: Dans toutes vos demeures, les villes seront dévastées et les hauts lieux
    seront déserts, afin que vos autels soient dévastés et réduits à néant, que vos
    idoles soient brisées et cessent d'exister, que vos autels à encens soient abattus
    et que vos œuvres soient abolies.
  hbo-hbo: בְּכֹל֙ מֹושְׁבֹ֣ותֵיכֶ֔ם הֶעָרִ֣ים תֶּחֱרַ֔בְנָה וְהַבָּמֹ֖ות תִּישָׁ֑מְנָה
    לְמַעַן֩ יֶחֶרְב֨וּ וְיֶאְשְׁמ֜וּ מִזְבְּחֹֽותֵיכֶ֗ם וְנִשְׁבְּר֤וּ וְנִשְׁבְּתוּ֙
    גִּלּ֣וּלֵיכֶ֔ם וְנִגְדְּעוּ֙ חַמָּ֣נֵיכֶ֔ם וְנִמְח֖וּ מַעֲשֵׂיכֶֽם׃
  kik-kik: Kũndũ kũrĩa guothe mũtũũraga, matũũra macio nĩmakanangwo, na kũndũ kũrĩa
    gũtũũgĩru kũmomorwo, nĩguo igongona cianyu ithũkio na cianangwo, nayo mĩhianano
    yanyu ĩhehenjwo na yũnũhwo, o na igongona cianyu cia gũcinĩrwo ũbumba imomorwo,
    na kĩrĩa mũthondekete kĩniinwo.
  fra-NCL: Partout où vous habitez, les villes seront désolées, et les hauts lieux
    dévastés, afin que vos autels soient désolés et détruits, vos idoles brisées et
    anéanties, vos colonnes solaires abattues, et vos ouvrages ruinés.
  cek-AK: Na oh o haih vangpuinawk loe amro boih tih, hmuensangnawk doeh angqai krang
    tih boeh; na hmaicamnawk doeh amro tih, na bok o ih krangnawk loe koi phaeng ueloe,
    anghmaa tih, na sak o cop ih krangnawk to koi boih ueloe, na sak o ih hmuenawk
    doeh anghmaa boih tih boeh.
  cuk-cuk: Ar bia be mamai, a-neggweburmar berguoed, e-bab-dummadyob-ibmar-imakdimaladse-goled-ailamar
    ayaroed. Na e-ibmar-ogumakar-ukleged-aila bela berguoed, e-bab-dummadyob-imakdimalad-wawasur-yapanmalad
    akwabi dunnumaksii guoed, degi, e-ina-wawadikid-ogumakmalad omukulegoed. Bela
    e-ibmar-sobsamalad berguoed.
  uig-CYR: Силәр турған барлиқ җайларда шәһәрләр йәр билән йәксан қилиниду, «жуқури
    җайлар» вәйранә болиду; шуниң билән қурбангаһлириңлар һалак болиду, бутлириңлар
    чеқилип йоқилиду, «күн түврүк»лириңлар кесилип ғулитилиду, вә һәммә ясиғиниңлар
    йоқ қиливетилиду;
  tel-2017: మీరు ఏ పట్టణంలో నివసించినా ఆ పట్టణాలు నాశనం అవుతాయి. మీ బలిపీఠాలు నాశనం,
    నిర్జనం అవుతాయి. తరువాత అవి పగిలి పోతాయి. మాయమై పోతాయి. మీ దేవతా స్తంభాలు విరిగిపోతాయి.
    మీరు చేసినవన్నీ తుడిచిపెట్టుకు పోతాయి.
  hat-BSA: Nan tout kote nou rete, vil nou yo va vin yon savann, e wo plas yo va vin
    dezole, pou lotèl nou yo kapab vin abandone nèt. Yo va fè yon kote dezole, pou
    zidòl nou yo ka vin kraze e fini nèt, pou lotèl lansan yo ka vin kraze nèt e zèv
    nou yo ka vin efase nèt.
  kos-kos: Siti nukewa in acn Israel ac fah sikiyukla, tuh loang lalos ac ma sruloala
    lalos nukewa ac fah fokfoki nu ke ip srisrik. Loang in mwe kisa keng lalos uh
    ac fah mokutkuti, ac ma nukewa elos orala fah wanginla.
  hbo-WLC: בְּכֹל֙ מוֹשְׁב֣וֹתֵיכֶ֔ם הֶעָרִ֣ים תֶּחֱרַ֔בְנָה וְהַבָּמ֖וֹת תִּישָׁ֑מְנָה
    לְמַעַן֩ יֶחֶרְב֨וּ וְיֶאְשְׁמ֜וּ מִזְבְּחֽוֹתֵיכֶ֗ם וְנִשְׁבְּר֤וּ וְנִשְׁבְּתוּ֙
    גִּלּ֣וּלֵיכֶ֔ם וְנִגְדְּעוּ֙ חַמָּ֣נֵיכֶ֔ם וְנִמְח֖וּ מַעֲשֵׂיכֶֽם׃
  ibo-ibo: Ebe ọbụla unu bi, a ga-etikpọ obodo ndị ahụ, tipịakwa ebe ịchụ aja niile,
    si otu a mee ka ebe ịchụ aja unu ghọọ mkpọmkpọ ebe nke tọgbọrọ nʼefu. A ga-etipịakwa
    arụsị unu, kụjiekwa ebe unu na-anọ esure ihe nsure ọkụ na-esi isi ụtọ. Ihe niile
    unu ji aka unu mepụta ka a ga-ekpochapụkwa.
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ଯାବତୀୟ ବସତି ସ୍ଥାନର ନଗରସକଳ ଉତ୍ସନ୍ନ ହେବ ଓ ଉଚ୍ଚସ୍ଥଳୀସବୁ ଧ୍ୱଂସ
    ହେବ, ତହିଁରେ ତୁମ୍ଭମାନଙ୍କର ଯଜ୍ଞବେଦିସବୁ ଉତ୍ସନ୍ନ, ଧ୍ୱଂସ ହେବ ଓ ତୁମ୍ଭମାନଙ୍କର ଦେବତାଗଣ
    ଭଗ୍ନ ଓ ରହିତ ହେବେ ଓ ତୁମ୍ଭମାନଙ୍କର ସୂର୍ଯ୍ୟପ୍ରତିମାଗଣ ଉଚ୍ଛିନ୍ନ ହେବେ, ଆଉ ତୁମ୍ଭମାନଙ୍କର
    ହସ୍ତକୃତ କର୍ମସବୁ ଲୁପ୍ତ ହେବ।
  chk-chk: Ekis meinisin ia oua nom ie telinimwemi me ämi kewe lenien fel won ekewe
    leni tekia repwe tala, pwe ämi kewe rongen asor me ämi kewe uluulun anümwäl repwe
    mökküla o tatakisitiu, ämi rongen asoren ötüöt repwe sönüla, nge föriemi angang
    repwe mola.
  rop-rop: Detlot enamimob garra bitsimap ol detlot taun langa Isreil en ol detlot
    drimin sheip, en ol detlot teibul blanga ofring, en detlot teibul weya deibin
    oldei barnimbat det gudsmelwan medisin, en ol detlot ebrijing garra ol binij.
  ukr-1871: По всїх осадах ваших обезлюднїють городи а висоти будуть побурені, щоб
    уже раз спустошити й розбурити жертівники ваші, щоб ідоли ваші порозбивати, ваші
    сонячні стовпи порозвалювати й вироби ваші в нїщо обернути.
  deu-1951: An allen euren Wohnsitzen sollen die Städte öde und die Höhen verwüstet
    werden, daß eure Altäre verlassen und zerstört, eure Götzen zerbrochen und abgetan,
    eure Sonnensäulen umgestürzt und eure Machwerke vernichtet werden.
  eng-JPS: In all your dwelling-places the cities shall be laid waste, and the high
    places shall be desolate; that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your sun-images may be hewn down,
    and your works may be blotted out.
  srp-1865: Svuda gdje nastavate gradovi æe se opustošiti i visine æe opustjeti, i
    oltari æe se vaši raskopati i opustjeti, i gadni bogovi vaši izlomiæe se i neæe
    ih više biti, i sunèani likovi vaši isjeæi æe se, i djela æe se vaša uništiti.
  lug-lug: Buli gye mubeera ebibuga biriyonoonebwa n’ebifo byammwe ebigulumivu birisaanyizibwawo,
    n’ebyoto byammwe ne byonoonebwa ne bimenyebwamenyebwa, ne bakatonda bammwe ne
    bamenyebwamenyebwa ne boonoonebwa, era n’ebyoto byammwe ebyokerwako obubaane ne
    bimenyebwa ne bye mukoze ne bisaanawo.
  heb-heb: בכל מושבותיכם הערים תחרבנה והבמות תישמנה למען יחרבו ויאשמו מזבחותיכם ונשברו
    ונשבתו גלוליכם ונגדעו חמניכם ונמחו מעשיכם׃
  ben-IRV: তোমাদের বসবাসের সব জায়গায়, শহরগুলি বিধ্বস্ত হবে এবং উঁচু জায়গাগুলি ধ্বংস
    হবে, যেন তোমাদের যজ্ঞবেদিগুলি বিধ্বস্ত ও ধ্বংস হবে। তখন তারা ভেঙে যাবে ও অদৃশ্য
    হবে, তোমাদের স্তম্ভগুলি ভেঙে পড়বে এবং তোমাদের কাজগুলি মুছে যাবে।
  pan-pan: ਤੁਹਾਡੇ ਰਹਿਣ ਦੇ ਸਾਰੇ ਇਲਾਕੇ ਦੇ ਸ਼ਹਿਰ ਉੱਜੜ ਜਾਣਗੇ ਅਤੇ ਉੱਚੇ ਸਥਾਨ ਵਿਰਾਨ ਹੋ ਜਾਣਗੇ,
    ਤਾਂ ਜੋ ਤੁਹਾਡੀਆਂ ਜਗਵੇਦੀਆਂ ਬਰਬਾਦ ਅਤੇ ਉਜਾੜ ਹੋਣ ਅਤੇ ਤੁਹਾਡੇ ਬੁੱਤ ਭੰਨੇ ਜਾਣ ਅਤੇ ਬਾਕੀ
    ਨਾ ਰਹਿਣ ਅਤੇ ਥੰਮ੍ਹ ਢਾਹੇ ਜਾਣ ਅਤੇ ਤੁਹਾਡੀ ਹੱਥ ਦੀ ਕਿਰਤ ਮਿਟ ਜਾਵੇ।
  mya-JVB: သင် တို့နေရာ အရပ်ရပ် ၌ ရှိသောမြို့ တို့သည် ပြိုပျက် ၍ ၊ မြင့် သော အရပ်တို့သည်
    လူ ဆိတ်ညံလျက်၊ ယဇ် ပလ္လင်တို့သည်သုတ်သင် ပယ်ရှင်းလျက် ၊ ရုပ်တု ဆင်းတုအမျိုးမျိုးတို့သည်
    ခုတ်လှဲ ချိုးဖဲ့ ခြင်းကိုခံရလျက် ၊ သင် တို့လုပ် သော အရာတို့သည် ပျောက်ပျက် လျက်ရှိကြလိမ့်မည်။
  hmo-hmo: Israela ena hanua ibounai be do lau hadikaia ore. Vadaeni edia boubou patadia
    bona edia kaivakuku ibounai be do lau hamakohia ore, bona edia bonana namo muramura
    gabua patadia be do lau hamakohia maragimaragi. Idia ese edia imadia dekenai idia
    karaia gaudia ibounai be do idia boio ore momokani.
  urd-urd: तुम्हारे क़याम के तमाम इलाक़ों के शहर वीरान होंगे और ऊँचे मक़ाम उजाड़े
    जायेंगे ताकि तुम्हारी क़ुर्बानगाहें ख़राब और वीरान हों और तुम्हारे बुत तोड़े जाएँ
    और बाक़ी न रहें और तुम्हारी सूरज की मूरतें काट डाली जाएँ और तुम्हारी दस्तकारियाँ
    हलाक हों।
  rus-SYN: Во всех местах вашего жительства города будут опустошены и высоты разрушены,
    для того, чтобы опустошены и разрушены были жертвенники ваши, чтобы сокрушены
    и уничтожены были идолы ваши, и разбиты солнечные столбы ваши, и изгладились произведения
    ваши.
  bqc-SIM: Wɛ̃́lɛ pↄ́ á kúu a gↄ̃ bɛzia ũ píiɛ. Wa gulɛsĩ pↄ́ á bòↄ daaĩɛ,
    wi á sa'okĩiↄ gboo aaↄ da wáiwai. Wa á tã́aↄ wíwi aaↄ ku lↄo, wi á tulaletikatɛakĩiↄ
    gboo, wi pↄ́ pↄ́ á kɛ̀piↄ míↄnzↄ̃.
  tcz-CHONGTHU: Hoilaimun hijongle nachenna mun jouse chu mi chen louna mun hintin,
    chule keiman na Pathen houna muntheng jong kasuh mang peh ding nahi. Namaicham
    ho jouseu kisusea namillim doiho kitat chip a namilim houna mun jouse kiloi chim
    ding, chule houlam thua tup le doi nasem jouseu jong kisumang ding ahi.
  mar-mar: जेथे तुम्ही राहता त्या शहराच्या उच्च स्थानांचा विध्वंस करेन. म्हणून तुमच्या
    वेद्या, मुर्त्या, उध्वस्त केल्या जातील. त्यामुळे ते मोडकळीस येतील आणि त्यांची
    सर्व कामे पुसून टाकली जातील.
  qub-qub: Gamcuna tiyashayqui siudäcunaga maychöpis illgashami canga. Nogata aduramänayquipa
    ruquin juccunata aduranayquipaj rurashayqui capillacunapis juchuchishami canga.
    Altarniquicunapis pasaypami illganga. Ïduluyquicunapis paquir-ushashami goturpanga.
    Insinsuta saumachinayquipaj rurashayqui altarniquicunapis juchuchishami canga.
    Gamcuna rurashayquega llapanmi illganga.
  bqp-bqp: Wuu sìn mi bɑ wɑ̃ɑ kpuro, su koo kowɑ bɑnsu. Kpɑ n ben yɑ̃ku yenu kɔsuku
    ni bɑ kuɑ gungunu wɔllɔ. Kon ben bwɑ̃ɑroku ni gurɑ n kɔsuku, kpɑ nu kun mɑɑ wɑ̃ɑ
    mi. Mɛyɑ kon bwɑ̃ɑroku ni bɑ rɑ kɑ sɔ̃ɔ sɑ̃ suriri. Ye bɑ gesi sekɑ kɑ nɔmɑ yɑ
    koo kɑm kowɑ mɑm mɑm.
  hat-hat: Y'ap detwi tout lavil ki nan peyi yo a. Y'ap kraze met atè tout kote yo
    fè sèvis pou zidòl yo ansanm ak tout lotèl yo. Y'ap kraze zidòl nou yo, y'ap disparèt
    yo. Y'ap kraze lotèl lansan nou yo an miyèt moso. Tou sa nou te fè ak men nou
    yo pral disparèt.
  eng-BSB: Wherever you live, the cities will be laid waste and the high places will
    be demolished, so that your altars will be laid waste and desecrated, your idols
    smashed and obliterated, your incense altars cut down, and your works blotted
    out.
  eng-WEBPB: In all your dwelling places, the cities will be laid waste and the high
    places will be desolate, so that your altars may be laid waste and made desolate,
    and your idols may be broken and cease, and your incense altars may be cut down,
    and your works may be abolished.
  kbq-kbq: Mika nemaniza kumatamine, rankumatmimo'enena havizantfa hinkeno, mono'ma
    nehaza agona kumatmimo'enena haviza hugahie. Hagi mono'ma nehaza agona kumatmimpima
    me'nea kresramna vu itaramine, kaza osu havi anumzantamine, mnanentake zama kre
    mnama nevaza itaraminena taganavaziza eri havizantfa hanageno, tro'ma hunteneta
    mono'ma nehaza zantmimo'a maka fanane hugahie.
  nhe-BL: Ipan campa hueli altepetl campa israelitame mocahuase para itztose, niquinxolehuas
    nochi tiocaltzitzi huan tlaixpamitl huan totiotzitzi huan tlaixcopincayome tlen
    tonati huan tlamantli tlen yajuanti quinchijchijtoque para quihueyichihuase. Nochi
    niquintlamiltis.
  gub-BL: Amumew putar tawhu Izaew ywy rehe har paw ihe wà nehe. Amumaw putar tupàn
    a'ua'u wamuwete haw paw nehe no. Azuhazuhaw putar ma'ea'yr hapy haw paw nehe.
    Azuhazuhaw putar wazar tupàn a'ua'u ihe wà nehe no. Azuhazuhaw putar yhyk zàwenugar
    paw nehe no. Wanemiapo kwer paw ukàzym putar nehe.
  eng-DRA: 'In all your dwelling places. The cities shall be laid waste, and the high
    places shall be thrown down, and destroyed, and your altars shall be abolished,
    and shall be broken in pieces: and your idols shall be no more, and your temples
    shall be destroyed, and your works shall be defaced.'
