verse: EZK.006.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ഇസ്രായേൽ പർവതങ്ങൾക്ക് അഭിമുഖമായിനിന്ന് അവയ്ക്കെതിരേ പ്രവചിക്കുക:'
  deu-TKW: Menschensohn, richte dein Angesicht gegen die Berge Israels und weissage
    wider sie
  lin-lin: « Mwana na moto, balola elongi na yo na ngambo ya bangomba ya Isalaele
    mpe sakola mabe na tina na yango.
  eng-LSV: '“Son of man, set your face toward mountains of Israel, and prophesy concerning
    them:'
  eng-GNV: Sonne of man, Set thy face towardes the mountaines of Israel, and prophecie
    against them,
  eng-WEBSTER: Son of man, set thy face towards the mountains of Israel, and prophesy
    against them,
  nhw-BL: “Tlacatl, xitlachiya ica campa eltoc nopa tepeme ipan tlali Israel huan
    xiteyolmelahua tlaque ininpantis.
  swh-ONEN: “Mwanadamu, elekeza uso wako kukabili milima ya Israeli, utabiri dhidi
    yake
  bba-bba: wunɛ tɔnun bii, ɑ wunɛn wuswɑɑ seeyo Isirelibɑn ɡuunun berɑ ɡiɑ, kpɑ ɑ
    nɛn ɡɑri ɡere be bɑ wɑ̃ɑ min sɔ̃.
  eng-KJVCPB: Son of man, set thy face towards the mountains of Israel, and prophesy
    against them,
  luo-luo: “Wuod dhano chom wangʼi kuom gode mag Israel. Kor wach kuomgi,
  meu-meu: Taunimanima natuna e, Israel ororodia ba raraidia tao, latadiai ba peroveta,
  npi-ULB: “ए मानिसको छोरो, इस्राएलका पर्वतहरूतिर तेरो मुख फर्का र तिनीहरूका विरुद्धमा
    अगमवाणी गर् ।
  yor-yor: “Ọmọ ènìyàn, dojúkọ àwọn òkè Israẹli; kí o sì sọtẹ́lẹ̀ lòdì sí wọn
  pes-OPCB: «ای پسر انسان، به کوههای اسرائیل چشم بدوز و بر ضد آنها پیشگویی کن،
  tgl-ULB: “Anak ng tao, iharap mo ang iyong mukha laban sa mga bundok ng Israel at
    magpropesiya sa kanila.
  hui-hui: Dindiali-o í̠na Isaraele dindinaga hari wedaruha handa amu nana bialu i̱naga
    bi ogo tihondo lamibe.
  mya-mya: ကိုယ်​တော်​က​ငါ့​အား``အ​ချင်း​လူ​သား၊ သင်​သည် ဣ​သ​ရေ​လ​တောင်​များ​ကို​ကြည့်​၍
    သူ​တို့​အား ငါ​၏​အ​မိန့်​တော်​ကို​ဆင့်​ဆို​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་ཀྱི་ཕྱོགས་སུ་འཁོར་ནས་ལུང་སྟོན་ཅིག
  sna-sna: “Mwanakomana womunhu, rinzira meso ako kumakomo eIsraeri; uprofite pamusoro
    pawo
  spa-BLM: “Hijo de hombre, pon tu rostro hacia los montes de Israel, y profetiza
    a ellos,
  cac-cac: Ach anima, ixic q'uelan d'a stojolal jolomtac vitz yic Israel, tzalan d'a
    yib'an̈ eb' cajan ta'
  swh-ULB: “Mwana wa adamu, weka uso wako dhidi ya milima ya Israeli na uwatabirie.
  bel-bel: сыне чалавечы! зьвярні аблічча тваё да гарадоў Ізраілевых і прарочы на
    іх,
  deu-ELBBK: Menschensohn, richte dein Angesicht gegen die Berge Israels und weissage
    über sie
  mbb-OT: '“Sikew is etew, sinaru ka ziyà te menge vuvungan te Israel ne rewaki nu
    heini:'
  mal-2015: 'മനുഷ്യപുത്രാ, നീ യിസ്രായേൽപർവ്വതങ്ങളുടെ നേരെ മുഖം തിരിച്ചു അവർക്കു വിരോധമായി
    പ്രവചിച്ചു പറയേണ്ടതു:'
  rmc-rmc: „Manušeja, visaľuv le mujeha ko verchi andro Izrael a prorokin pre lende.
  pes-OPV: «ای پسر انسان نظر خود را بر کوههای اسرائیل بدوز و درباره آنها نبوت کن.
  ron-1924: „Фиул омулуй, ынтоарче-ць фаца спре мунций луй Исраел, пророчеште ымпотрива
    лор
  ben-OBCV: “হে মানবসন্তান, তুমি ইস্রায়েলের পর্বতের দিকে মুখ করে তাদের বিরুদ্ধে ভবিষ্যদ্‌বাণী
    করো
  som-som: Wiilka Aadamow, wejigaaga buuraha dalka reer binu Israa'iil u jeedi oo
    iyaga wax ka sii sheeg.
  lat-VUC: Fili hominis, pone faciem tuam ad montes Israël, et prophetabis ad eos,
  eng-ASVBT: Son of man, set thy face toward the mountains of Israel, and prophesy
    unto them,
  ita-1885: 'Figliuol d''uomo, volgi la tua faccia verso i monti d''Israele, e profetizza
    contro ad essi; e di'':'
  eng-LXXUP: Son of man, set thy face against the mountains of Israel, and prophesy
    against them;
  eng-ULB: “Son of man, set your face against the mountains of Israel and prophesy
    to them.
  spa-VBL: “Hijo de hombre, enfréntate a los montes de Israel y profetiza contra ellos.
  fra-_FOB: Fils de l'homme, tourne ta face vers les montagnes d'Israël, et prophétise
    contre elles.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ യിസ്രായേൽപർവ്വതങ്ങളുടെ നേരെ മുഖംതിരിച്ച് അവർക്ക് വിരോധമായി
    പ്രവചിച്ചു പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Isrāīl ke pahāṛoṅ kī taraf ruḳh karke un ke ḳhilāf nabuwwat
    kar.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, गे इस्राएल ङा पहाड गे कोव़शा, मेको आन
    पर्बम नोले दुम्‍ब लोव़ पावो। इजीकीएल ३६:१; मीका ६:१
  eng-NOY: Son of man, set thy face against the mountains of Israel, and prophesy
    against them!
  ita-1927: 'volgi la tua faccia verso i monti d’Israele, profetizza contro di loro,
    e di’:'
  ckb-ckb: «ئەی کوڕی مرۆڤ، ڕووت لە چیاکانی ئیسرائیل بکە و لەسەری پێشبینی بکە.
  eng-BBE: Son of man, let your face be turned to the mountains of Israel, and be
    a prophet to them, and say,
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳಿಗೆ ಅಭಿಮುಖನಾಗಿ ನಿಂತು, ಅವುಗಳಿಗೆ
    ವಿರೋಧವಾಗಿ ಹೀಗೆ ಪ್ರವಾದಿಸು,
  tam-2017: மனிதகுமாரனே, நீ இஸ்ரவேலின் மலைகளுக்கு நேராக உன்னுடைய முகத்தைத் திருப்பி,
    அவைகளுக்கு விரோதமாகத் தீர்க்கதரிசனம் சொல்லிச் சொல்லவேண்டியது என்னவென்றால்,
  spa-RV-1909: Hijo del hombre, pon tu rostro hacia los montes de Israel, y profetiza
    contra ellos.
  ron-BTF: Fiu al omului, îndreaptă-ți fața spre munții lui Israel și profețește împotriva
    lor,
  eng-WEBP: “Son of man, set your face toward the mountains of Israel, and prophesy
    to them,
  eng-FBV: “Son of man, face towards of Israel's mountains and prophesy against them.
  nld-1939: 'Mensenkind, ge moet uw aangezicht naar Israëls bergen wenden, en aldus
    tegen hen profeteren:'
  nch-BL: “Tacat, xitachiya ica campa eltoc nopa tepeme ipan tali Israel huan xiteyolmelahua
    taya ininpantis.
  vie-1934: Hỡi con người, hãy xây mặt về các núi của Y-sơ-ra-ên, và nói tiên tri
    nghịch cùng nó,
  hin-CV: “हे मनुष्य के पुत्र, अपना मुंह इस्राएल के पर्वतों की ओर करके उनके विरुद्ध
    भविष्यवाणी करो
  spa-BES: 'Hijo de hombre, vuélve tu rostro a los montes de Israel, y sé profeta
    para ellos, y di:'
  tdx-tdx: O ana’ ondatio, ampitoliho amo vohi’ Israeleo ty tarehe’o naho itokio,
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงมุ่งหน้าของเจ้าตรงที่​ภู​เขาทั้งหลายของอิสราเอล
    และจงพยากรณ์​กล​่าวโทษภูเขานั้น
  por-BR-2018: Filho do homem, põe teu rosto direcionado aos montes de Israel, e profetiza
    contra eles.
  deu-ELO: 'Menschensohn, richte dein Angesicht gegen die Berge Israels, und weissage
    über sie und sprich:'
  eng-WYC-2018: Thou, son of man, set thy face to(ward) the hills of Israel; and thou
    shalt prophesy to those hills,
  epo-epo: Ho filo de homo, direktu vian vizaĝon al la montoj de Izrael, kaj profetu
    pri ili;
  uig-PIN: 'I insan oƣli, Israilning taƣliriƣa yüzüngni ⱪaritip ularni ǝyiblǝp mundaⱪ
    dǝp bexarǝt bǝrgin: —'
  beo-beo: “Dunu egefe! Isala:ili fi goumidi ba:legusuma. Amalu, Na sia:i amo ilima
    sia:ma.
  tpi-OTNT: “Man bilong graun, yu lukluk i go olsem long ol maunten bilong Israel
    na autim tok bilong mi long ol.
  hau-SA: “Ɗan mutum, ka kafa idonka a kan duwatsun Isra’ila; ka yi annabci a kansu
  uig-LAT: 'I insan oghli, Israilning taghlirigha yüzüngni qaritip ularni eyiblep
    mundaq dep bésharet bergin: —'
  nde-nde: “Ndodana yomuntu, khangelisa ubuso bakho ezintabeni zako-Israyeli; phrofetha
    ngazo uzisola
  ton-ton: “Foha ʻoe tangata, fakahangatonu ho mata ki he ngaahi moʻunga ʻo ʻIsileli,
    pea kikite ki ai,
  ces-1613: Synu člověčí, obrať tvář svou proti horám Izraelským, a prorokuj proti
    nim,
  eng-WMB: “Son of man, set your face toward the mountains of Israel, and prophesy
    to them,
  tam-TCV: “மனுபுத்திரனே, நீ இஸ்ரயேலின் மலைகளுக்கு எதிராக உன் முகத்தைத் திருப்பி,
    அவைகளுக்கு விரோதமாக இறைவாக்கு சொல்.
  ceb-ULB: “Anak sa tawo, atubanga ang kabukiran sa Israel ug pagpanagna ngadto kanila.
  pol-UBG: Synu człowieczy, zwróć swoją twarz ku górom Izraela i prorokuj przeciwko
    nim;
  urd-GVU: ”اے آدم زاد، اسرائیل کے پہاڑوں کی طرف رُخ کر کے اُن کے خلاف نبوّت کر۔
  deu-1912: Du Menschenkind, kehre dein Angesicht wider die Berge Israels und weissage
    wider sie
  kan-2017: “ನರಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲಿನ ಬೆಟ್ಟಗಳಿಗೆ ಅಭಿಮುಖನಾಗಿ ನಿಂತು, ಅವುಗಳನ್ನು ಕುರಿತು ಪ್ರವಾದಿಸು.
  yap-yap: I ga’ar, “Fak e girdi’, mu changar ko pi burey nu Israel ngamog e thin
    rog ngorad.
  hlt-MCSB: Hlang capa aw, Israel tlang taengla na maelhmai khueh lamtah amih te tonghma
    thil laeh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዒስራዔኤሌ ዓጮ ዹኮ ባንሢ ዛጌ፤ ዔያቶም ፆኦሲ ማሊሢ ኬኤዜ።
  twi-ASANTE: “Onipa ba, fa wʼani kyerɛ Israel mmepɔ, na hyɛ nkɔm tia wɔn,
  eng-WEBU: “Son of man, set your face toward the mountains of Israel, and prophesy
    to them,
  wal-wal: “Laa asa na7au, Israa7eela deretukko ne som77uwaa zaarada, eta bolli hananabaa
    yoota.
  spa-PDDPT: 'Hijo de hombre, pon tu rostro hacia las montañas de Israel y profetiza
    contra ellas:'
  gun-gun: '— Ava ra''y, ema''ẽ Israel regua yvyty ikuaia katy, ha''e kuery re ndeayvu
    aguã. Ha''e vy aipo''re:'
  ilo-ULB: “Anak ti tao, isangom ti rupam kadagiti bantay ti Israel ket agipadtoka
    kadagitoy.
  kpg-kpg: “Tangada dangada, mmada gi nia gonduu o Israel, hagi anga ina ginai agu
    helekai.
  uig-ARA: 'ئى ئىنسان ئوغلى، ئىسرائىلنىڭ تاغلىرىغا يۈزۈڭنى قارىتىپ ئۇلارنى ئەيىبلەپ
    مۇنداق دەپ بېشارەت بەرگىن: ــ'
  sus-sus: «Adamadi, i ya rafindi Isirayila geyae ma, i xa n xui radangi e ma.
  pon-2006: “Kowe, nein aramas, kilengwohng pohn nahna kan en Israel oh kihiong irail
    ei mahsen.
  ksd-ksd: Natu i ra tutana, una pukue ra matam tadav ra umana lualuana ta ra langun
    Israel, ma una tata na propet pire diat,
  grc-BRENT: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ τὰ ὄρη Ἰσραὴλ, καὶ προφήτευσον
    ἐπʼ αὐτὰ,
  ind-AYT: “Anak manusia, hadapkan wajahmu ke gunung-gunung Israel dan bernubuatlah
    terhadap mereka,
  nya-nya: “Iwe mwana wa munthu, yangʼana ku mapiri a Israeli; yankhula nawo modzudzula
  hrv-hrv: “Sine čovječji, okreni lice prema gorama Izraelovim i prorokuj protiv njih.
  mps-mps: “Tǫde bidio, nago te Israel dabe augwaligo bulu du dabeba tonono eyu,
    te eno po augwaliba pusao.
  tpi-tpi: “Man bilong graun, yu lukluk i go olsem long ol maunten bilong Israel na
    autim tok bilong mi long ol.
  dan-1931: Menneskesøn, vend dit Ansigt mod Israels Bjerge, profeter imod dem
  vie-OVCB: “Hỡi con người, hãy hướng mặt về các ngọn núi Ít-ra-ên và nói tiên tri
    chống lại nó.
  guj-2017: “હે મનુષ્યપુત્ર, ઇઝરાયલના પર્વતો તરફ તારું મુખ ફેરવ અને ભવિષ્યવાણી કર
    કે,
  pon-2006A: “Kowe, nein aramas, kilengwohng pohn nahna kan en Israel oh kihiong irail
    ei mahsen.
  por-BRBSL: “Filho do homem, dirige teu rosto para as montanhas de Israel, e profetiza
    para elas,
  cth-cth: tami capa Isarel mon hah radoung haw. Ahnimouh koe taranlahoi pâpho haw.
  twi-twi: “Onipa ba, fa wʼani kyerɛ Israel mmepɔw, na hyɛ nkɔm tia wɔn,
  hlt-hlt: Hlang capa aw, Israel tlang taengla na maelhmai khueh lamtah amih te tonghma
    thil laeh.
  tbz-SIM: Onìtì fɔ̃́! Tũntɛ kɛ́cuó nyIsidɑyɛɛri tɑ̃rɛ̀ bíɛ́kɛ̀ kɔbɛ kɛ́ bɛ̀ nɑ̀kɛ́
    m pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: “O nguazir kamɨn gumazim, nɨ Israelɨn kantrin mɨghsɨabar amadaghan ganɨva
    nan akamɨn gun dav kɨm,
  dop-dop: Yʋlʋ nyɑ́ kɛɛsɩ nyɑ́ ɩsɛ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ pɔ́ɔ́ŋ tɔɔ nɑ ń yɔɣɔtɩ mɑ tɔm.
  azb-azb: «Ey bəşər oğlu, üzünü İsrail dağlarına çevir və onların əleyhinə peyğəmbərlik
    edib
  eng-DBY: Son of man, set thy face toward the mountains of Israel, and prophesy against
    them,
  hin-2017: “हे मनुष्य के सन्तान अपना मुख इस्राएल के पहाड़ों की ओर करके उनके विरुद्ध
    भविष्यद्वाणी कर,
  wol-KYG: «Yaw nit ki, jàkkaarlool ak tundi Israyil, nga waxal leen waxyu.
  eng-YLT: '''Son of man, set thy face unto mountains of Israel, and prophesy concerning
    them:'
  eng-WYC-2017: Thou, son of man, set thy face toward the hills of Israel; and thou
    shalt prophesy to those hills,
  eng-WMBB: “Son of man, set your face towards the mountains of Israel, and prophesy
    to them,
  urd-GVH: “ऐ आदमज़ाद, इसराईल के पहाड़ों की तरफ़ रुख़ करके उनके ख़िलाफ़ नबुव्वत कर।
  rug-rug: “Tuna na tie, va tia la ia sa isumatamu koari na toqere pa Izireli; mamu
    korokorotae la i.
  gaz-gaz: “Yaa ilma namaa, fuula kee gara tulluuwwan Israaʼelitti deebifadhuutii
    isaaniin mormuudhaan raajii dubbadhu;
  fra-LSG: Fils de l’homme, tourne ta face vers les montagnes d’Israël, Et prophétise
    contre elles!
  yal-yal: “Adamadina, i yɛɛ rafindi Isirayila geyane ma, i nabiya falane ti e xili
    ma,
  haw-1868: E ke keiki a ke kanaka, e haliu i kou wahi maka i na mauna o ka Iseraela,
    a e wanana ku e ia lakou.
  arb-NAV: «يَا ابْنَ آدَمَ، الْتَفِتْ بِوَجْهِكَ نَحْوَ جِبَالِ إِسْرَائِيلَ وَتَنَبَّأْ
    عَلَيْهَا،
  ewe-ewe: “Ame vi, trɔ mo de Israel ƒe towo; gblɔ nya ɖi ɖe wo ŋu,
  eng-LEE: Son of man, set thy face against the mountains of Israel, and prophesy
    against them,
  asm-FB: “হে মনুষ্য সন্তান, ইস্ৰায়েলৰ পৰ্ব্বতবোৰৰ ফাললৈ মুখ কৰি সেইবোৰৰ বিৰুদ্ধে
    ভাববাণী প্ৰচাৰ কৰা।
  sus-A: «عَدَ مَدِ، عِ يَ رَقِندِ عِسِرَيِلَ فٍيَيٍ مَ، عِ شَ ﭑ شُي رَدَنفِ عٍ مَ.
  fra-SBL: Fils d'homme, tourne ta face vers les montagnes d'Israël, et prophétise-leur
