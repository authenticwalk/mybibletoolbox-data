verse: EZK.006.005
translations:
  mal-C: അവരുടെ വിഗ്രഹങ്ങൾക്കു മുമ്പിൽ ഇസ്രായേൽമക്കളുടെ ശവങ്ങൾ ഞാൻ വീഴിക്കും. നിങ്ങളുടെ
    അസ്ഥികൾ നിങ്ങളുടെ ബലിപീഠങ്ങൾക്കുമുമ്പിൽ ഞാൻ ചിതറിക്കും.
  deu-TKW: und werde die Leichname der Israeliten vor ihren Götzen hinlegen und eure
    Gebeine rings um eure Altäre streuen.
  lin-lin: Nakotanda bibembe ya bana ya Isalaele liboso ya banzambe na bango ya bikeko
    mpe nakopanza mikuwa na bino zingazinga ya bitumbelo na bino.
  eng-LSV: And I have put the carcasses of the sons of Israel before their idols,
    || And I have scattered your bones around your altars.
  eng-GNV: And I will lay the dead carkeises of the children of Israel before their
    idoles, and I will scatter your bones round about your altars.
  eng-WEBSTER: And I will lay the dead carcasses of the children of Israel before
    their idols; and I will scatter your bones about your altars.
  nhw-BL: Huan niquintlalis inintlacayohua israelitame iniixpa nopa tiotzitzi huan
    teteyome, huan iniomiyo niquinsemanas yahualtic nopa tlaixpame.
  swh-ONEN: Nitazilaza maiti za Waisraeli mbele ya sanamu zao, nami nitatawanya mifupa
    yenu kuzunguka madhabahu yenu.
  bba-bba: Kon Isirelibɑn ɡonu kpĩ ben bwɑ̃ɑrokunun wuswɑɑɔ. Kpɑ n ben kukunu yɑruku
    ben bũu yɑ̃ku yenɔ.
  eng-KJVCPB: And I will lay the dead carcases of the children of Israel before their
    idols; and I will scatter your bones round about your altars.
  luo-luo: Abiro keyo ringre jo-Israel e nyim nyisechigi manono, kendo abiro keyo
    chokeu e alwora mag kendeu mag misango.
  meu-meu: Israel taudia na masedia ai baina hahekidadia diho, edia kaivakuku vairadiai;
    bona turiamui baina ḡiḡidia rohoroho, emui ihaboulaina patadia hegegemadai ai.
  npi-ULB: इस्राएलका मानिसहरूका लाशहरूलाई तिनीहरूकै मूर्तिहरूका सामु म राखिदिनेछु,
    र तिमीहरूका हड्‍डीहरू तिमीहरूकै वेदीहरूका चारैतिर छरपष्‍ट पारिदिनेछु ।
  yor-yor: Èmi yóò tẹ́ òkú àwọn ará Israẹli síwájú òrìṣà wọn, èmi yóò sì fọ́n egungun
    wọn yí pẹpẹ wọn ká.
  pes-OPCB: اجساد بنی‌اسرائیل را پیش بتهایشان خواهم افکند و استخوانهای پرستندگان آنها
    را در میان مذبحها خواهم پراکند.
  tgl-ULB: Ilalatag ko ang patay na mga katawan ng mga tao ng Israel sa harapan ng
    kanilang mga diyus-diyosan at ikakalat ang inyong mga buto sa palibot sa inyong
    mga altar.
  hui-hui: Ani bo wahowa tinaga tingini mbirale gime wabu ngagoria ngelowa Isaraele
    wali agali uruninaga kunibi tinaga lomabu delaga dabu kagoha wuyu mabu bu wima
    polebira.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ အ​လောင်း​များ​ကို သူ​တို့​၏​ရုပ်​တု​များ​ရှေ့
    တွင်​ကြဲ​ဖြန့်​မည်။ သူ​တို့​၏​အ​ရိုး​များ​ကို ယဇ်​ပလ္လင်​များ​ပတ်​လည်​တွင်​ကြဲ​ဖြန့်​မည်။-
  bod-N: ཡང་ངས་ཡེས་ར་ཨེལ་པའི་བེམ་པོ་རྣམས་དེ་དག་གི་སྐུ་འདྲའི་མདུན་དུ་བཞག་ནས། ཁྱོད་ཅག་གི་རུས་པ་རྣམས་ཁྱོད་རྣམས་ཀྱི་མཆོད་ཁྲིའི་མཐའ་འཁོར་དུ་གཏོར་བར་བྱའོ།
    །
  sna-sna: Ndicharadzika zvitunha zvavaIsraeri pamberi pezvifananidzo zvavo, uye ndichaparadzira
    mapfupa enyu pamativi ose earitari dzenyu.
  spa-BLM: Pondré los cadáveres de los hijos de Israel ante sus ídolos. Esparciré
    sus huesos alrededor de sus altares.
  cac-cac: Ol vac'can teljab' snivanil eb' d'a yichan̈ juntzan̈ comon dios chi'. Axo
    d'a spatictac juntzan̈ yechel chi' ol in saclemejec' sb'aquil eb'.
  swh-ULB: Nitalaza miili iliyokufa kwa watu wa Israeli mbele ya sanamu zao, na kuitawanya
    mifupa yenu kuzizunguka madhabahu zenu.
  bel-bel: і пакладу сыноў Ізраілевых перад ідаламі іхнімі, і рассыплю косткі вашыя
    вакол ахвярнікаў вашых.
  deu-ELBBK: und die Leichname der Kinder Israel werde ich vor ihre Götzen hinlegen
    und eure Gebeine rings um eure Altäre streuen.
  mbb-OT: Ibpelastar ku sikiyu is ebpematey he menge Israilihanen diyà te etuvangan
    te menge ed-ezapen niw ne ibpeyapat ku is menge tulan niw ziyà te ebpekeliǥuy
    te menge pemuhatè niw.
  mal-2015: ഞാൻ യിസ്രായേൽമക്കളുടെ ശവങ്ങളെ അവരുടെ വിഗ്രഹങ്ങളുടെ മുമ്പിൽ ഇടും; ഞാൻ നിങ്ങളുടെ
    അസ്ഥികളെ നിങ്ങളുടെ ബലിപീഠങ്ങൾക്കു ചുറ്റും ചിതറിക്കും.
  rmc-rmc: O mule ťela le Izraeloskre manušengre thovava angle lengre modli a tumare
    kokala rozčhivava pašal tumare oltara.
  pes-OPV: و در جمیع مساکن شما شهرهاخراب و مکان های بلند ویران خواهد شد تا آنکه مذبح
    های شما خراب و ویران شود و بتهای شماشکسته و نابود گردد و تمثالهای شمسی شمامنهدم
    و اعمال شمامحو شود.
  ron-1924: Вой пуне трупуриле моарте але копиилор луй Исраел ынаинтя идолилор лор
    ши вэ вой рисипи оаселе ын журул алтарелор воастре.
  ben-OBCV: আমি ইস্রায়েলীদের মৃতদেহগুলি তাদের প্রতিমাদের সামনে রাখব এবং তোমাদের বেদির
    চারপাশে তোমাদের হাড়গুলি ছড়িয়ে দেব।
  som-som: Oo meydadka reer binu Israa'iil waxaan hor dhigi doonaa sanamyadooda, oo
    lafihiinnana waxaan ku kala firdhin doonaa meelihiinna allabariga hareerahooda.
  lat-VUC: 'et dabo cadavera filiorum Israël ante faciem simulacrorum vestrorum, et
    dispergam ossa vestra circum aras vestras:'
  eng-ASVBT: And I will lay the dead bodies of the children of Israel before their
    idols; and I will scatter your bones round about your altars.
  ita-1885: E metterò i corpi morti de' figliuoli d'Israele davanti ai loro idoli;
    e dispergerò le vostre ossa intorno a' vostri altari.
  eng-LXXUP: And I will scatter your bones round about your altars,
  eng-ULB: I will lay the dead bodies of the people of Israel before their idols,
    and scatter your bones around your altars.
  spa-VBL: Pondré los cadáveres de ustedes, israelitas, frente a sus ídolos y esparciré
    sus huesos alrededor de sus altares.
  fra-_FOB: Je mettrai les cadavres des enfants d'Israël devant leurs idoles, et je
    disperserai vos ossements autour de vos autels.
  mal-mal: ഞാൻ യിസ്രായേൽ മക്കളുടെ ശവങ്ങൾ അവരുടെ വിഗ്രഹങ്ങളുടെ മുമ്പിൽ ഇടും; ഞാൻ നിങ്ങളുടെ
    അസ്ഥികൾ നിങ്ങളുടെ ബലിപീഠങ്ങൾക്കു ചുറ്റും ചിതറിക്കും.
  urd-GVR: Maiṅ Isrāīliyoṅ kī lāshoṅ ko un ke butoṅ ke sāmne ḍāl kar tumhārī haḍḍiyoṅ
    ko tumhārī qurbāngāhoṅ ke irdgird bikher dūṅgā.
  suz-BL: गो इस्राएल ङा मुर आन बेक्‍शो रां मेको आन मूर्ति आन ङोंइती वोइक्‍नुङ। मिनु
    इन रुश इन चढ़ेतीक आन ङोंइती एर ओंथ फ्राइ‍नुङमी। २राजा २३:२४
  eng-NOY: And I will lay the carcasses of the sons of Israel before their idols;
    and I will scatter your bones round about your altars.
  ita-1927: E metterò i cadaveri de’ figliuoli d’Israele davanti ai loro idoli, e
    spargerò le vostre ossa attorno ai vostri altari.
  ckb-ckb: لاشەکانی نەوەی ئیسرائیل لەبەردەم بتەکانیان دادەنێم و ئێسکەکانتان لە دەوری
    قوربانگاکانتان بڵاو دەکەمەوە.
  eng-BBE: And I will put the dead bodies of the children of Israel in front of their
    images, sending your bones in all directions about your altars.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಹೆಣಗಳನ್ನು ದೇವತಾ ವಿಗ್ರಹಗಳ ಮುಂದೆ ಹಾಕುವೆನು. ನಿಮ್ಮ ಬಲಿಪೀಠಗಳ ಸುತ್ತಲೂ
    ನಿಮ್ಮ ಎಲುಬುಗಳನ್ನು ಎರಚಿ ಬಿಡುವೆನು.
  tam-2017: நான் இஸ்ரவேல் மக்களுடைய பிரேதங்களை அவர்களுடைய அசுத்தமான சிலைகளின் முன்னே
    கிடக்கச்செய்து, உங்களுடைய பலிபீடங்களைச் சுற்றிலும் உங்களுடைய எலும்புகளைச் சிதறச்செய்வேன்.
  spa-RV-1909: Y pondré los cuerpos muertos de los hijos de Israel delante de sus
    ídolos; y vuestros huesos esparciré en derredor de vuestros altares.
  ron-BTF: Și voi pune trupurile moarte ale copiilor lui Israel înaintea idolilor
    lor și voi împrăștia oasele voastre de jur împrejurul altarelor voastre.
  eng-WEBP: I will lay the dead bodies of the children of Israel before their idols.
    I will scatter your bones around your altars.
  eng-FBV: I will put the dead bodies of you Israelites in front of your idols and
    scatter your bones around your altars.
  nld-1939: en uw beenderen rond uw altaren strooien.
  nch-BL: Huan niquintalis inintacayohua israelitame iniixpa nopa taixcopincayome
    huan teteyome, huan iniomiyo niquinsemanas yahualtic nopa taixpame.
  vie-1934: Ta sẽ đặt những xác chết con cái Y-sơ-ra-ên ra trước mặt thần tượng chúng
    nó, và rải hài cốt các ngươi khắp chung quanh bàn thờ các ngươi.
  hin-CV: मैं इस्राएलियों के लाशों को उनके मूर्तियों के सामने रख दूंगा, और मैं तुम्हारी
    हड्डियों को तुम्हारी वेदियों के चारों ओर बिखेर दूंगा.
  spa-BES: Y pondré los cadáveres de los hijos de Israel delante de sus imágenes,
    enviando sus huesos en todas las direcciones alrededor de tus altares.
  tdx-tdx: Le ho rohoteko aolo’ o sam­po­sampo’eo ty lolo’ o ana’ Israeleo; vaho hampivarakaiheko
    añ’ariari’ o kitreli’ areoo o taola’ areoo.
  tha-KJV: และเราจะวางศพคนอิสราเอลไว้​หน​้ารูปเคารพของเขา และเราจะกระจายกระดูกของเจ้ารอบแท่นบูชาของเจ้า
  por-BR-2018: E porei os cadáveres dos filhos de Israel diante de seus ídolos; e
    espalharei vossos ossos ao redor de vossos altares.
  deu-ELO: und die Leichname der Kinder Israel werde ich vor ihre Götzen hinlegen
    und eure Gebeine rings um eure Altäre streuen.
  eng-WYC-2018: And I shall give the dead bodies of the sons of Israel before the
    face of your simulacra, and I shall scatter your bones about your altars, (Yea,
    I shall throw down the dead bodies of the Israelites in front of your idols, and
    I shall scatter your bones all about your altars.)
  epo-epo: Kaj Mi faligos la kadavrojn de la Izraelidoj antaŭ iliaj idoloj, kaj Mi
    disĵetos viajn ostojn ĉirkaŭ viaj altaroj.
  uig-PIN: Israillardin bolƣan ɵlüklǝrni ɵz butliri aldiƣa yatⱪuzimǝn; ⱪurbangaⱨliringlar
    ǝtrapiƣa ustihanlirini qeqiwetimǝn.
  beo-beo: Na da Isala:ili dunu ilia bogoi da:i hodo amo afagogomu. Ilia gasa Na da
    gobele salasu oloda sisiga:le afagogolesimu.
  tpi-OTNT: '@see-verse:EZK.006.004'
  hau-SA: Zan shimfiɗa gawawwakin Isra’ilawa a gaban gumakansu, in kuma watsar da
    ƙasusuwanku kewaye da bagadanku.
  uig-LAT: Israillardin bolghan ölüklerni öz butliri aldigha yatquzimen; qurban’gahliringlar
    etrapigha ustixanlirini chéchiwétimen.
  nde-nde: Izidumbu zabako-Israyeli ngizazibeka phambi kwezithombe zabo, njalo amathambo
    enu ngizawahlakaza emaceleni ama-alithare enu.
  ton-ton: Pea te u tuku ʻae ʻangaʻanga ʻae fānau ʻa ʻIsileli ki he ʻao ʻoe ngaahi
    tamapua; pea te u tūtuuʻi takatakai homou hui ʻi he ngaahi feilaulauʻanga.
  ces-1613: Povrhu také mrtvá těla synů Izraelských před ukydanými bohy jejich, a
    rozptýlím kosti vaše okolo oltářů vašich.
  eng-WMB: I will lay the dead bodies of the children of Israel before their idols.
    I will scatter your bones around your altars.
  tam-TCV: இஸ்ரயேலருடையது பிரேதங்களை அவர்களுடைய விக்கிரகங்களுக்கு முன்பாகக் கிடத்தி,
    உங்கள் எலும்புகளை உங்கள் பலிபீடங்களைச் சுற்றிலும் சிதறப்பண்ணுவேன்.
  ceb-ULB: Akong ipahimutang ang mga patayng lawas sa katawhan sa Israel sa atubangan
    sa ilang mga diosdios, ug katagon ang inyong mga bukog palibot sa inyong mga halaran.
  pol-UBG: Trupy synów Izraela położę przed ich bożkami i rozrzucę wasze kości wokół
    waszych ołtarzy.
  urd-GVU: مَیں اسرائیلیوں کی لاشوں کو اُن کے بُتوں کے سامنے ڈال کر تمہاری ہڈیوں کو
    تمہاری قربان گاہوں کے ارد گرد بکھیر دوں گا۔
  deu-1912: ja, ich will die Leichname der Kinder Israel vor ihre Bilder hinwerfen
    und will ihre Gebeine um eure Altäre her zerstreuen.
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲರ ಶವಗಳನ್ನು ಅವರ ವಿಗ್ರಹಗಳ ಮುಂದೆ ಬಿಸಾಡಿ ನಿಮ್ಮ ಯಜ್ಞವೇದಿಗಳ ಸುತ್ತಲೂ
    ನಿಮ್ಮ ಎಲುಬುಗಳನ್ನು ಬಿಸಾಡಿಬಿಡುವೆನು.
  yap-yap: Bay gu werwereg u but’ e ldow rok piyu Israel; bay gu wereg yilrad nge
    liyeg e pi altar rorad.
  hlt-MCSB: A mueirhol hmai ah Israel ca rhoek kah rhok te ka khueh vetih na hmueihtuk
    kaepvai ah na rhuh ka haeh ni.
  mdy-ETH: ዒስራዔኤሌ ዴሮኮ ሌዛ ዔያቶኮ ፆኦዞ ቤርታ ኬኤሪንታንዳጉዲ ታ ማዻንዳኔ፤ ዬያቶኮ ሜጌፆዋ ዔያታ ዒንጎ ባኮ ሺኢሻ
    ቤዞኮ ዓጮ ሺርሺ ታኣኒ ዜርቃንዳኔ።
  twi-ASANTE: Mede Israelfoɔ afunu bɛgugu wɔn ahoni anim, na mede mo nnompe apete
    mo afɔrebukyia ahodoɔ ho.
  eng-WEBU: I will lay the dead bodies of the children of Israel before their idols.
    I will scatter your bones around your altars.
  wal-wal: Taani Israa7eela asaa ahaa eta eeqatu sinttan zin77issana; intte meqettaakka
    intte yarshshiyo sohotu yuushuwan laalana.
  spa-PDDPT: Echaré los cadáveres de los hijos de Israel delante de sus ídolos y esparciré
    sus huesos alrededor de sus altares.
  gun-gun: Ta'angaa ikuai va'e renonde rupi aeja 'rã Israel kuery retekue, ha'e rã
    ikãgue ma amoaĩmba 'rã altar ombojeroviaague renonde rupi.
  ilo-ULB: Iwalangkonto dagiti bangkay dagiti tattao ti Israel iti sangoanan dagiti
    didiosenda, ken maiwarawaranto dagiti tulangyo iti aglawlaw dagiti altaryo.
  kpg-kpg: Au ga hagamodoho nnuaidina digau Israel ala guu mmade; Au ga hagamodoho
    nadau iwi huogodoo i baahi nia gowaa dudu tigidaumaha.
  uig-ARA: ئىسرائىللاردىن بولغان ئۆلۈكلەرنى ئۆز بۇتلىرى ئالدىغا ياتقۇزىمەن؛ قۇربانگاھلىرىڭلار
    ئەتراپىغا ئۇستىخانلىرىنى چېچىۋېتىمەن.
  sus-sus: N wo tan Isirayilakae binbie luma nɛ na sɛrɛxɛbadee rabilinyi, wo xɔrie
    rayensenma nɛ naa.
  pon-2006: I pahn kamwarakpeseng paliweren mehn Israel kan me melahr; I pahn kamwarakpeseng
    tihrail kan kapilkipene pei sarawi kan.
  ksd-ksd: Ma ina vadiop ra umana minat i ra tarai Israel ta ra luaina mata i kadia
    umana tabataba; ma ina imire ra umana uru i vavat kikil kavava umana uguugu na
    vartabar.
  grc-BRENT: καὶ διασκορπιῶ τὰ ὀστᾶ ὑμῶν κύκλῳ τῶν θυσιαστηρίων ὑμῶν,
  ind-AYT: Aku akan meletakkan mayat-mayat orang Israel di depan berhala-berhala mereka,
    dan Aku akan menyerakkan tulang-tulangmu di sekitar mazbah-mazbahmu.
  nya-nya: Ine ndidzagoneka mitembo ya Aisraeli pamaso pa mafano awo, ndipo ndidzamwaza
    mafupa anu mozungulira maguwa anu ansembe.
  hrv-hrv: Pobacat ću trupla sinova Izraelovih pred kumire njihove i rasijat ću kosti
    vaše oko žrtvenika vaših!
  mps-mps: '@see-verse:EZK.006.004'
  tpi-tpi: '@see-verse:EZK.006.004'
  dan-1931: jeg kaster Israelitternes Lig hen for deres Afgudsbilleder og strør eders
    Ben rundt om eders Altre.
  vie-OVCB: Ta sẽ xếp xác chết Ít-ra-ên trước thần tượng và rải xương chúng chung
    quanh bàn thờ.
  guj-2017: હું ઇઝરાયલી લોકોના મૃતદેહો તેઓની મૂર્તિઓ આગળ મૂકીશ, તમારાં હાડકાં તમારી
    વેદીઓની આસપાસ વિખેરી નાખીશ.
  pon-2006A: I pahn kamwarakpeseng paliweren mehn Israel kan me melahr; I pahn kamwarakpeseng
    tihrail kan kapilkipene pei sarawi kan.
  por-BRBSL: Depositarei os cadáveres dos filhos de Israel diante de seus ídolos.
    Espalharei seus ossos ao redor de seus altares.
  cth-cth: Isarelnaw e a ronaw meikaphawk teng koe ka hruek han, na hrunaw hah khoungroe
    petkâkalup lah ka yat han.
  twi-twi: Mede Israelfo afunu begu wɔn ahoni anim na mede mo nnompe apete mo afɔremuka
    ahorow ho.
  hlt-hlt: A mueirhol hmai ah Israel ca rhoek kah rhok te ka khueh vetih na hmueihtuk
    kaepvai ah na rhuh ka haeh ni.
  tbz-SIM: M bo duɔ́ nkɛ̀ bɛ̀ dí kuɔ kɛ́dɔú ndɔú ndi bɔkɛ̀ tɑkɛ́, m bo yɑɑ́ di kṹɔ̃̀
    kɛ́fitɛ́ di bɔɔwũɔ̃tɔ̀rɛ̀.
  msy-2020: '@see-verse:EZK.006.004'
  dop-dop: Mɑɑ sɩɩ mǝ sǝtɑɑ kɛ mǝ tɩɩŋ kʋlɑlɑɑŋ kilɑ, nɑ mɑ́ ŋmɩɩsɩ mǝ mʋwɑ nɑ mɑ́
    cɔɔnɑ-ɩ.
  azb-azb: İsrail övladlarının cəsədlərini bütlərin qarşısında yerə sərəcək, sümüklərinizi
    qurbangahlarınızın ətrafına səpələyəcəyəm.
  eng-DBY: and I will lay the dead bodies of the children of Israel before their idols;
    and I will scatter your bones round about your altars.
  hin-2017: मैं इस्राएलियों के शवों को उनकी मूरतों के सामने रखूँगा, और उनकी हड्डियों
    को तुम्हारी वेदियों के आस-पास छितरा दूँगा
  wol-KYG: Maay tegal seen kasaray tuur néewi bànni Israyil. Maay wasaare seeni yax
    fi wër seeni sarxalukaay.
  eng-YLT: And put the carcases of the sons of Israel before their idols, And scattered
    your bones round about your altars.
  eng-WYC-2017: And I shall give the dead bodies of the sons of Israel before the
    face of your simulacra, and I shall scatter your bones about your altars,
  eng-WMBB: I will lay the dead bodies of the children of Israel before their idols.
    I will scatter your bones around your altars.
  urd-GVH: मैं इसराईलियों की लाशों को उनके बुतों के सामने डालकर तुम्हारी हड्डियों
    को तुम्हारी क़ुरबानगाहों के इर्दगिर्द बिखेर दूँगा।
  rug-rug: Kote va eko lamae i Arau sari na tomatedi ri na tie pa Izireli pa kenudi
    rina dia beku; kote va eko lamae i Arau sari susuridi pa vari likohaedi ri na
    hope.
  gaz-gaz: Reeffa Israaʼelootaa fuula waaqota isaanii tolfamoo dura nan ciciibsa;
    lafee keessanis naannoo iddoo aarsaa keessaniitti nan bittinneessa.
  fra-LSG: Je mettrai les cadavres des enfants d’Israël devant leurs idoles, Et je
    disperserai vos ossements autour de vos autels.
  yal-yal: N na Isirayila kaane binbine luma nɛn biraxi e suxurene yɛtagi, n yi ɛ
    xɔnne raxuya ayi ɛ saraxa gandene rabilinne yi.
  haw-1868: A e hoomoe iho au i na kupapau o na mamo a Iseraela ma ke alo o ko lakou
    mau akuakii, a e hooleilei au i ko oukou mau iwi a puni ko oukou mau kuahu.
  arb-NAV: وَأُلْقِي جُثَثَ أَبْنَاءِ إِسْرَائِيلَ أَمَامَ أَوْثَانِهِمْ، وَأُذَرِّي
    عِظَامَكُمْ حَوْلَ مَذَابِحِكُمْ.
  ewe-ewe: Matsɔ Israelvi kukuwo amlɔ woƒe legbawo ŋgɔ, eye makaka miaƒe ƒuwo aƒo
    xlã miaƒe vɔsamlekpuiwo.
  eng-LEE: And I will lay the carcasses of the children of Israel before their idols;
    and I will scatter your bones round about your altars.
  asm-FB: আৰু মই ইস্ৰায়েলৰ সন্তান সকলৰ শৱ তেওঁলোকৰ মুৰ্ত্তিবোৰৰ আগত ৰাখিম আৰু তোমালোকৰ
    যজ্ঞ-বেদিবোৰৰ চাৰিওফালে তোমালোকৰ হাড়বোৰ সিচঁৰিত কৰিম।
  sus-A: ﭑ وٌ تَن عِسِرَيِلَكَيٍ بِنبِيٍ لُمَ نّ نَ سّرّشّبَدٍيٍ رَبِلِنيِ، وٌ شْرِيٍ
    رَيٍنسٍنمَ نّ نَا.
  fra-SBL: Je déposerai les cadavres des enfants d'Israël devant leurs idoles. Je
    disperserai vos ossements autour de vos autels.
  hbo-hbo: וְנָתַתִּ֗י אֶת־פִּגְרֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לִפְנֵ֖י גִּלּֽוּלֵיהֶ֑ם
    וְזֵרִיתִי֙ אֶת־עַצְמֹ֣ותֵיכֶ֔ם סְבִיבֹ֖ות מִזְבְּחֹותֵיכֶֽם׃
  kik-kik: Nĩngaragania ciimba cia andũ a Isiraeli hau mbere ya mĩhianano ĩyo yao,
    na nĩngahurunja mahĩndĩ manyu gũthiũrũrũkĩria igongona cianyu.
  fra-NCL: Je mettrai les cadavres des enfants d’Israël devant leurs idoles. Et je
    sèmerai vos ossements autour de vos autels.
  cek-AK: Israel kaminawk ih qok to na sak o ih krangnawk hmaa ah ka pasongh moe,
    na huhnawk doeh na hmaicam taengah ka haeh han.
  cuk-cuk: Israel-dulemar-e-muimar na e-bab-dummadyob-ibmar-imakdimalad-asabin an
    mesoed. E-garmar e-ibmar-ogumakar-ukleged-aila-ebilis an mioed.
  uig-CYR: Исраиллардин болған өлүкләрни өз бутлири алдиға ятқузимән; қурбангаһлириңлар
    әтрапиға устиханлирини чечиветимән.
  tel-2017: ఇశ్రాయేలు ప్రజల శవాలను వారి విగ్రహాల ఎదుట పేరుస్తాను. వాళ్ళ ఎముకలను మీ
    బలిపీఠాల చుట్టూ వెదజల్లుతాను.
  hat-BSA: Anplis, Mwen va poze kadav mò fis Israël yo devan zidòl yo. E Mwen va gaye
    zo nou yo toutotou lotèl nou yo.
  kos-kos: Nga fah sisalik monin mwet misa lun Israel. Nga fah sisalik srelos rauneak
    loang uh.
  hbo-WLC: וְנָתַתִּ֗י אֶת־פִּגְרֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לִפְנֵ֖י גִּלּֽוּלֵיהֶ֑ם
    וְזֵרִיתִי֙ אֶת־עַצְמ֣וֹתֵיכֶ֔ם סְבִיב֖וֹת מִזְבְּחוֹתֵיכֶֽם׃
  ibo-ibo: Aga m atọgbọ ozu ndị Izrel nʼihu arụsị ha. Aga m aghasakwa ọkpụkpụ unu
    gburugburu ebe ịchụ aja unu.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଶବ ସେମାନଙ୍କ ପ୍ରତିମାଗଣର ସମ୍ମୁଖରେ ରଖିବା ଓ ତୁମ୍ଭମାନଙ୍କର
    ଅସ୍ଥିସବୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଯଜ୍ଞବେଦିମାନର ଚାରିଆଡ଼େ ବିଞ୍ଚି ଦେବା।
  chk-chk: Üpwe anomu somän ekewe chon Israel fän mesen ar kewe uluulun anümwäl, üpwe
    pwal atoropasafeili chür ünükün ekewe rongen asor.
  rop-rop: Ai garra spredimat ola dedwan bodi blanga detlot Isreil pipul ebriweya.
    Ai garra spredimat olabat boun olaran langa detlot teibul blanga ofring weya dei
    oldei weshipbat detlot drimin sheip.
  ukr-1871: Так, положу трупи синів Ізраїлських перед їх бовванами й розкидаю костї
    ваші навкруги жертівників ваших.
  deu-1951: Und ich will die Leichname der Kinder Israel vor ihre Götzen werfen und
    will eure Gebeine rings um eure Altäre zerstreuen.
  eng-JPS: And I will lay the carcasses of the children of Israel before their idols;
    and I will scatter your bones round about your altars.
  srp-1865: I pobacaæu mrtva tjelesa sinova Izrailjevijeh pred gadne bogove njihove,
    i razmetnuæu kosti vaše oko oltara vaših.
  lug-lug: Ndiddira emirambo gy’Abayisirayiri ne ngiteeka mu maaso ga bakatonda baabwe
    abalala, era ndisaasaanya amagumba go okwetooloola ebyoto byo.
  heb-heb: ונתתי את פגרי בני ישראל לפני גלוליהם וזריתי את עצמותיכם סביבות מזבחותיכם׃
  ben-IRV: আমি ইস্রায়েলের লোকদের মৃতদেহ তাদের মূর্তিদের সামনে রাখব এবং তোমাদের হাড়
    তোমাদের যজ্ঞবেদির চারিদিকে ছড়াব।
  pan-pan: ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਲਾਸ਼ਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਬੁੱਤਾਂ ਦੇ ਅੱਗੇ ਸੁੱਟ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ
    ਤੁਹਾਡੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਤੁਹਾਡੀਆਂ ਜਗਵੇਦੀਆਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਖਿਲਾਰ ਦਿਆਂਗਾ।
  mya-JVB: ရုပ်တု ဆင်းတုတို့ရှေ့ မှာ ဣသရေလ အမျိုးသား အသေ ကောင်များကို ချထား ၍ ၊ ယဇ်
    ပလ္လင်တို့ပတ်လည် ၌ သင် တို့အရိုး များကို ငါဖြန့်ကြဲ မည်။
  hmo-hmo: Israela taudia edia mase tauanidia bona edia turiadia be unai boubou patadia
    edia vairanai bona unai gabu ena kahana ibounai dekenai do idia hekure kava, hekure
    kava.
  urd-urd: और बनी — इस्राईल की लाशें उनके बुतों के आगे फेंक दूँगा, और मैं तुम्हारी
    हड्डियों को तुम्हारी कु़र्बानगाहों के चारों तरफ़ तितर — बितर करूँगा।
  rus-SYN: и положу трупы сынов Израилевых перед идолами их, и рассыплю кости ваши
    вокруг жертвенников ваших.
  bqc-SIM: Isailiↄ, má á gɛↄ kálɛ á tã́aↄ aɛ, mí á wáↄ fãaa mà lia á sa'okĩiↄzi.
  tcz-CHONGTHU: Nami thilong hou chu namilim doi masang a kajam ding chule nagubuh
    hou chu na maicham kimvella kathethang ding ahi.
  mar-mar: इस्राएल लोकांचे प्रेत त्यांच्या मूर्त्यांपुढे मी टाकून देईन आणि त्यांच्या
    वेद्यांपुढे हाडांची पांगापांग करेन.
  qub-qub: Wañoj Israelcunatapis gotuycushaj ïduluncunapa ñaupanmanmi. Altarnincunapa
    ñaupanchömi tulluncunapis mashtaranga.
  bqp-bqp: Kon Isirelibɑn gonu kpĩ ben bwɑ̃ɑrokunun wuswɑɑɔ. Kpɑ n ben kukunu yɑruku
    ben bũu yɑ̃ku yenɔ.
  hat-hat: M'ap gaye kadav moun pèp Izrayèl yo devan tout vye zidòl yo, m'ap mache
    gaye zosman yo tout bò lotèl yo.
  eng-BSB: I will lay the corpses of the Israelites before their idols and scatter
    your bones around your altars.
  eng-WEBPB: I will lay the dead bodies of the children of Israel before their idols.
    I will scatter your bones around your altars.
  kbq-kbq: Hagi Israeli vahe'ma fri'naza zamavufaga kaza osu havi anumzazmimofo zamavuga
    eri tru hunente'na, zaferinazmia kresramna vu itaraminte rupanani hu'na atrena
    kagigahue.
  nhe-BL: Huan niquintlalis inintlacayohua israelitame iniixpa nopa totiotzitzi huan
    teteyome, huan iniomiyo niquinsemanas yahualtic nopa tlaixpamitl.
  gub-BL: Amuhàmuhàz putar umàno ma'e kwer wanetekwer ihe wà nehe. Amuhàmuhàz putar
    wàkàgwer ma'ea'yr hapy haw waiwyr nehe.
  eng-DRA: 'And I will lay the dead carcasses of the children of Israel before your
    idols: and I will scatter Sour bones round about your altars,'
