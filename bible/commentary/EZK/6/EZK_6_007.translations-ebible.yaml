verse: EZK.006.007
translations:
  mal-C: നിങ്ങളുടെ ജനം നിങ്ങളുടെ മധ്യേതന്നെ വധിക്കപ്പെടും, അങ്ങനെ നിങ്ങൾ, ഞാൻ യഹോവ
    ആകുന്നു എന്ന് അറിയും.
  deu-TKW: Und es sollen Erschlagene unter euch fallen, damit ihr erkennt, daß ich
    Jahwe bin.
  lin-lin: Kati na bino, bato bakokufa na mopanga ; bongo bokoyeba solo ete Ngai nazali
    Yawe.
  eng-LSV: And the wounded has fallen in your midst, || And you have known that I
    [am] YHWH.
  eng-GNV: And the slaine shall fall in the middes of you, and ye shall knowe that
    I am the Lord.
  eng-WEBSTER: And the slain shall fall in the midst of you, and ye shall know that
    I am the LORD.
  nhw-BL: Huan quema tlahuel miyac israelitame huetzise mictoque amoixpa, anquimachilise
    para melahuac na niDIOS.
  swh-ONEN: Watu wenu watachinjwa katikati yenu, nanyi mtatambua Mimi ndimi Bwana.
  bba-bba: Ben suunu sɔɔ ɡɑbɑ koo wɔruku bu ɡbisuku. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ
    nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And the slain shall fall in the midst of you, and ye shall know that
    I am the Lord.
  luo-luo: Jou biro podho piny koseneg-gi e dieru, kendo unungʼe ni An e Jehova Nyasaye.
  meu-meu: E aladiamu taudia na bogaragimui ai bae hekida diho; bena ba diba lau na
    Iehova.
  npi-ULB: मृतहरू तिमीहरूकै माझमा ढल्‍नेछन्, र म नै परमप्रभु हुँ भनी तिमीहरूले जान्‍नेछौ
    ।
  yor-yor: Àwọn ènìyàn yín yóò ṣubú láàrín yín, ẹ ó sì mọ̀ pé, Èmi ni Olúwa.
  pes-OPCB: آنگاه که دیارتان از اجساد پر شد خواهید دانست که من یهوه هستم.
  tgl-ULB: Babagsak ang patay sa inyong kalagitnaan at malalaman ninyo na ako si Yahweh!
  hui-hui: Waitigime Isaraele dindi bibahendeha piai halu Isaraele wali agali bu karu
    dewaore homelo bo wahaga bulebira. Anidagua biragola Isaraele wali agali maru
    homa nabi yu wahene bu karu tigua i̱ni Anduane Homogoore henedane manda bulebira.
  mya-mya: နေ​ရာ​တ​ကာ​တွင်​လူ​တို့​သည်​အ​သတ်​ခံ​ရ ကြ​လိမ့်​မည်။ ဤ​သည်​ကား​ငါ​သည်​ထာ​ဝ​ရ
    ဘု​ရား​ဖြစ်​ကြောင်း​သိ​ရ​ကြ​လိမ့်​မည်။
  bod-N: སྲོག་དང་ཕྲལ་བའི་མི་རྣམས་ཁྱོད་ཅག་གི་ཁྲོད་དུ་འགྱེལ་བར་འགྱུར་ལ། དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Vanhu venyu vachawira pasi ivo vaurayiwa pakati penyu, uye muchaziva kuti
    ndini Jehovha.
  spa-BLM: Los muertos caerán en medio de ustedes, y sabrán que yo soy Yahvé.
  cac-cac: A eb' olto canoc, ayic ol yilan snivanil eb' ix cham d'a scal eb', ichato
    chi' ol nachajel yuj eb' to a in ton Jehová sDiosal in eb'.
  swh-ULB: Waliokufa wataanguka chini kati yenu nanyi mtajua kwamba mimi ni Yahwe.
  bel-bel: І будуць падаць сярод вас забітыя, і ўведаеце, што Я - Гасподзь.
  deu-ELBBK: und Erschlagene sollen in eurer Mitte fallen. Und ihr werdet wissen,
    dass ich der HERR bin.
  mbb-OT: Ebpematey is menge meǥinged kayi, ne egketuenan niw he iyan a Nengazen.
  mal-2015: നിഹതന്മാർ നിങ്ങളുടെ നടുവിൽ വീഴും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: O murdarde džene perena tele maškar tumende a akor sprindžarena, hoj me
    som o RAJ.
  pes-OPV: اما بقیتی نگاه خواهم داشت. وچون در میان کشورها پراکنده شوید، بقیه السیف
    شما در میان امت‌ها ساکن خواهند شد.
  ron-1924: Морций вор кэдя ын мижлокул востру ши вець шти кэ Еу сунт Домнул.
  ben-OBCV: তোমাদের মধ্যে তোমাদের লোকেরা মরে পড়ে থাকবে, আর তোমরা জানবে যে আমিই সদাপ্রভু।
  som-som: Oo kuwa la laayayna dhexdiinnay ku soo daadan doonaan, oo waxaad ogaan
    doontaan inaan anigu Rabbiga ahay.
  lat-VUC: et cadet interfectus in medio vestri, et scietis quia ego sum Dominus.
  eng-ASVBT: And the slain shall fall in the midst of you, and ye shall know that
    I am Jehovah.
  ita-1885: E gli uccisi caderanno nel mezzo di voi, e voi conoscerete che io sono
    il Signore.
  eng-LXXUP: And slain men shall fall in the midst of you, and ye shall know that
    I am the Lord.
  eng-ULB: The dead will fall down in your midst and you will know that I am Yahweh.
  spa-VBL: La gente será asesinada en todo el país. Entonces sabrán que yo soy el
    Señor.
  fra-_FOB: Les morts tomberont au milieu de vous, et vous saurez que je suis l'Éternel.
  mal-mal: നിഹതന്മാർ നിങ്ങളുടെ നടുവിൽ വീഴും; ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Maqtūl tumhāre darmiyān gir kar paṛe raheṅge. Tab tum jān loge ki maiṅ
    hī Rab hūṅ.
  suz-BL: इन दातेमी मुर साइक्‍चा पुंइसीशा गोल्‍नीम। मिनु गेपुकीमी गो परमप्रभु यावे
    नङ, दे तुइक्‍नीनी।
  eng-NOY: And the slain shall fall in the midst of you, that ye may know that I am
    Jehovah.
  ita-1927: I morti cadranno in mezzo a voi, e voi conoscerete che io sono l’Eterno.
  ckb-ckb: خەڵکانێک لەنێوتان دەکوژرێن، ئیتر ئێوە دەزانن کە من یەزدانم.
  eng-BBE: And the dead will be falling down among you, and you will be certain that
    I am the Lord.
  kan-OKCV: ಹತರಾದವರು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಬೀಳುವರು. ಆಗ ನೀವು ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿಯುವಿರಿ.
  tam-2017: கொலைசெய்யப்பட்டவர்கள் உங்களுடைய நடுவில் விழுவார்கள்; அப்பொழுது நான் யெகோவா
    என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Y los muertos caerán en medio de vosotros; y sabréis que soy Jehová.
  ron-BTF: Și cei uciși vor cădea în mijlocul vostru și veți cunoaște că eu sunt DOMNUL.
  eng-WEBP: The slain will fall among you, and you will know that I am the LORD.
  eng-FBV: People will be killed all throughout your country. Then you will know that
    I am the Lord.
  nld-1939: En er zullen doden onder u vallen, opdat ge zult erkennen, dat Ik Jahweh
    ben!
  nch-BL: Huan quema tahuel miyac israelitame huetzise mictoque amoixpa, anquimachilise
    para melahuac na niDIOS.
  vie-1934: Những kẻ bị giết sẽ ngã xuống giữa các ngươi, các ngươi sẽ biết rằng ta
    là Đức Giê-hô-va!
  hin-CV: तुम्हारे लोगों के वध किए गये शव तुम्हारे ही बीच आ गिरेंगे, और तब तुम जानोगे
    मैं याहवेह हूं.
  spa-BES: Y los muertos caerán entre ustedes, y sabrán que yo soy el Señor.
  tdx-tdx: Hikorovok’ am-po’o ao o binaibaio, haharen­dreha’ areo te Izaho Iehovà.
  tha-KJV: และคนที่​ถู​กฆ่าจะล้มลงท่ามกลางเจ้า และเจ้าจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E os mortos cairão no meio de vós; e sabereis que eu sou o SENHOR.
  deu-ELO: und Erschlagene sollen in eurer Mitte fallen. Und ihr werdet wissen, daß
    ich Jehova bin. -
  eng-WYC-2018: And a slain man shall fall down in the midst of you; and ye shall
    know, that I am the Lord. (And the slain shall fall down in the midst of you;
    and ye shall know, that I am the Lord.)
  epo-epo: Kaj falos mortigitoj inter vi, kaj tiam vi ekscios, ke Mi estas la Eternulo.
  uig-PIN: Wǝ ɵltürülgǝnlǝr aranglarda yiⱪilixi bilǝn, silǝr Mening Pǝrwǝrdigar ikǝnlikimni
    tonup yetisilǝr.
  beo-beo: Dunu bagohame bogogia:lasi ba:mu. Amola nowa da mae bogole esalea, ilia
    da Na da Hina Gode dafawaneyale dawa:le sia:mu.
  tpi-OTNT: Ol birua bai i go long olgeta hap bilong kantri Israel na kilim i dai
    planti manmeri. Na ol arapela Israel bai i save gut olsem, mi yet mi Bikpela.
  hau-SA: Za a kashe mutanenku a cikinku, za ku kuwa sani ni ne Ubangiji.
  uig-LAT: We öltürülgenler aranglarda yiqilishi bilen, siler Méning Perwerdigar ikenlikimni
    tonup yétisiler.
  nde-nde: Abantu benu bazabulawa phakathi kwenu, njalo lizakwazi ukuthi mina nginguThixo.
  ton-ton: Pea ʻe tō hifo ʻae mate tāmateʻi ʻi loto ʻiate koe, pea te mou ʻilo ko
    au ko Sihova.
  ces-1613: I padnou zbití u prostřed vás, a zvíte, že já jsem Hospodin.
  eng-WMB: The slain will fall among you, and you will know that I am the LORD.
  tam-TCV: உங்களுடைய மக்கள் கொல்லப்பட்டு உங்கள் நடுவிலேயே விழுவார்கள். அப்பொழுது நானே
    யெகோவா என்பதை நீங்கள் அறிந்துகொள்வீர்கள்.
  ceb-ULB: Mangahagba ang mga patay diha sa inyong taliwala ug mahibaloan ninyo nga
    ako mao si Yahweh.
  pol-UBG: I pobici padną pośród was, a poznacie, że ja jestem PANEM.
  urd-GVU: مقتول تمہارے درمیان گر کر پڑے رہیں گے۔ تب تم جان لو گے کہ مَیں ہی رب ہوں۔
  deu-1912: Und sollen Erschlagene unter euch daliegen, daß ihr erfahrt, ich sei der
    HERR.
  kan-2017: ನೀವು ರೂಪಿಸಿದ ವಿಗ್ರಹಗಳು ಅಳಿದುಹೋಗುವುವು; ಹತರಾದವರು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಬೀಳುವರು;
    ಆಗ ನಾನೇ ಯೆಹೋವನು ಎಂದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: Girdi’ e bay ni li’rad u gubin yang, ma pi’in nra magach nib fos e bayi
    mich uwan’rad ni Gag SOMOL.
  hlt-MCSB: Na khui ah rhok a yalh vaengah BOEIPA kamah te nan ming uh bitni.
  mdy-ETH: ዎዺንቴ ዓሳ ዒንሢኮ ቢያ ቤዛ ኬኤሪንታንዳኔ፤ ዬካፓ ዒንሢ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔራንዳኔ።
  twi-ASANTE: Mo nkurɔfoɔ bɛtotɔ wɔ mo mu, na mobɛhunu sɛ me ne Awurade.
  eng-WEBU: The slain will fall among you, and you will know that I am the LORD.
  wal-wal: Intte asai shuhettidi, intte giddon kunddana. Taani GODAA gidiyoogaa intte
    hegan erana.
  spa-PDDPT: Los asesinados caerán entre ustedes. Y sabrán que Yo soy Yavé.
  gun-gun: Ha'e gui penembyte rupi kyxe py ojuka pyre ho'apa 'rã, xee ae Senhor aikoa
    peikuaa aguã.
  ilo-ULB: Adunto dagiti natay iti nagtetengngaanyo, ket maammoanyonto a Siak ni Yahweh!
  kpg-kpg: Taaligi dangada gaa hai i nia gowaa huogodoo, gei digau ala gaa dubu i golo
    ga iloo laa bolo ma ko Au go Dimaadua.
  uig-ARA: ۋە ئۆلتۈرۈلگەنلەر ئاراڭلاردا يىقىلىشى بىلەن، سىلەر مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى
    تونۇپ يېتىسىلەر.
  sus-sus: Mixi gbegbe na faxa wo ya ma, wo fama a kolonde a Alatala na n tan nan
    na.›»
  pon-2006: Aramas pahn kamakamala wasa koaros, oh irail kan me pahn pitla pahn esehla
    me ngehi, iei KAUN-O.
  ksd-ksd: A tarai nina di ga doko diat, diat a bura livuan ta vavat, ma avat a nunure
    ba iau ra Luluai.
  grc-BRENT: Καὶ πεσοῦνται τραυματίαι ἐν μέσῳ ὑμῶν, καὶ ἐπιγνώσεσθε ὅτι ἐγὼ Κύριος.
  ind-AYT: Orang-orang yang terbunuh akan rebah di antaramu, dan kamu akan mengetahui
    bahwa Akulah TUHAN!’”
  nya-nya: Anthu anu adzaphedwa pakati panu, ndipo mudzadziwa kuti Ine ndine Yehova.’
  hrv-hrv: Među vas će padati poginuli, i znat ćete da sam ja Jahve!
  mps-mps: “Te boi bidi dabe te Israel tǫ kantri pedai tigidaliba pelama, te we bidi
    hauwa ela mueibao. Tama te gasa Israel dabego te tama tebo sę bugagia te tiwai
    koneyu, ena digi ena te Genuai Bidi dao po waibao,” wali.
  tpi-tpi: Ol birua bai i go long olgeta hap bilong kantri Israel na kilim i dai planti
    manmeri. Na ol arapela Israel bai i save gut olsem, mi yet mi Bikpela.
  dan-1931: Mandefald skal ske iblandt eder, og I skal kende, at jeg er HERREN.
  vie-OVCB: Dân ngươi sẽ bị sát hại giữa ngươi, và ngươi sẽ biết rằng chỉ mình Ta
    là Chúa Hằng Hữu.
  guj-2017: મૃત્યુ પામેલાઓ તમારી મધ્યે પડશે, ત્યારે તમે જાણશો કે હું યહોવાહ છું!
  pon-2006A: Aramas pahn kamakamala wasa koaros, oh irail kan me pahn pitla pahn esehla
    me ngehi, iei KAUN-O.
  por-BRBSL: Os mortos cairão entre vocês e vocês saberão que eu sou Yahweh.
  cth-cth: Thei e naw nangmouh umsali a rawp awh han. Hottelah hoi BAWIPA lah ka o
    tie na panue awh han
  twi-twi: Mo nkurɔfo bɛtotɔ wɔ mo mu, na mubehu sɛ mene Awurade.
  hlt-hlt: Na khui ah rhok a yalh vaengah BOEIPA kamah te nan ming uh bitni.
  tbz-SIM: Bɛ̀ bo mpuotì bɛnìtìbɛ̀ di miɛkɛ kɛ̀ di duò kɛ kɔ̃, nkɛ̀ di bɑntɛ́ n túmɛ̀
    di Yiɛ̀ nKuyie.
  msy-2020: Eghtɨ apaniba Israelɨn kantrin averiam bar a daru, egh gumazamizibav soghɨrarɨgham,
    eghtɨ ariaghirezir puvatɨgha angamɨra itiba ganigh kamaghɨn fogh suam, kɨ Ikiavɨra
    Itir God.
  dop-dop: Mǝ tɑɑ pɑɣɑlɛ kɑ́ sɩ, ɩlɛnɑ pǝ́cɔ́ ɩ́ cɛkǝnɑ sɩ mɑɣɑlɛ Tɑcɑɑ.
  azb-azb: Aranızda öldürülənlər yerə səriləcək. Onda biləcəksiniz ki, Rəbb Mənəm.
  eng-DBY: And the slain shall fall in the midst of you, and ye shall know that I
    [am] Jehovah.
  hin-2017: तुम्हारे बीच मारे हुए गिरेंगे, और तुम जान लोगे कि मैं यहोवा हूँ।
  wol-KYG: Dees na leen bóom, ba ngeen xam ne maay Aji Sax ji.
  eng-YLT: And fallen hath the wounded in your midst, And ye have known that I [am]
    Jehovah.
  eng-WYC-2017: And a slain man shall fall down in the midst of you; and ye shall
    know, that I am the Lord.
  eng-WMBB: The slain will fall amongst you, and you will know that I am the LORD.
  urd-GVH: मक़तूल तुम्हारे दरमियान गिरकर पड़े रहेंगे। तब तुम जान लोगे कि मैं ही रब
    हूँ।
  rug-rug: Sari tie si kote tava mate mo pa doduru vasina, meke sarini pu lopu mate
    si kote va nonoga ia sapu Arau se Zihova.
  gaz-gaz: Namoonni keessan qalamanii gidduu keessanitti harcaʼu; isinis akka ani
    Waaqayyo taʼe ni beektu.
  fra-LSG: Les morts tomberont au milieu de vous, Et vous saurez que je suis l’Éternel.
  yal-yal: Muxu wuyaxi faxaxin luma nɛn biraxi ɛ tagi. Nayi, ɛ a kolonma nɛn a Alatala
    nan n na.
  haw-1868: A e haule ka poe e pepehiia iwaenakonu o oukou, a e ike no oukou owau
    no Iehova.
  arb-NAV: وَيَسْقُطُ الْقَتِيلُ فِي وَسَطِكُمْ، فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Woawu miaƒe amewo le mia dome, eye mianya be nyee nye Yehowa.’ ”
  eng-LEE: 'And the slain shall fall in the midst of you: and ye shall know that I
    am the Lord.'
  asm-FB: আৰু তোমালোকৰ মাজত লোক হত হৈ পৰিব; আৰু মই যে যিহোৱা, তাক তোমালোকে জানিবা।
  sus-A: مِشِ فبٍفبٍ نَ قَشَ وٌ يَ مَ، وٌ قَمَ عَ كٌلٌندٍ عَ عَلَتَلَ نَ ﭑ تَن نَن
    نَ.›»
  fra-SBL: Les morts tomberont au milieu de vous, et vous saurez que je suis Yahvé.
  hbo-hbo: וְנָפַ֥ל חָלָ֖ל בְּתֹֽוכְכֶ֑ם וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י יְהוָֽה׃
  kik-kik: Andũ anyu nĩmakooragĩrwo gatagatĩ-inĩ kanyu, na inyuĩ nĩmũkamenya atĩ niĩ
    nĩ niĩ Jehova.
  fra-NCL: Des blessés à mort tomberont au milieu de vous, et vous saurez que je suis
    Yahweh.
  cek-AK: Na prae thungah nangmah ih kaminawk to hum o boih tih, to naah Kai loe Angraeng
    ni, tiah na panoek o tih.
  cuk-cuk: Be-dulemar bemar-abargi, burgwemai guoed, degidbali geb bemar wisgumaloed,
    ani, an Bab-Jehová gued.
  uig-CYR: Вә өлтүрүлгәнләр араңларда жиқилиши билән, силәр Мениң Пәрвәрдигар екәнлигимни
    тонуп йетисиләр.
  tel-2017: ప్రజలు చనిపోయి మీ మధ్యలో కూలిపోతారు. నేను యెహోవాను అని మీరు తెలుసుకుంటారు.
  hat-BSA: Sila yo touye yo va tonbe pami nou, e nou va konnen ke se Mwen ki SENYÈ
    a.
  kos-kos: Mwet uh ac fah anwuki yen nukewa, ac elos su painmoulla ac fah akilen lah
    nga pa LEUM GOD.
  hbo-WLC: וְנָפַ֥ל חָלָ֖ל בְּתֽוֹכְכֶ֑ם וִֽידַעְתֶּ֖ם כִּֽי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Ndị e gburu egbu ga-ada nʼetiti unu, unu ga-amata na mụ onwe m bụ Onyenwe
    anyị.
  ory-ory: ପୁଣି, ହତ ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପତିତ ହେବେ, ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ
    ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, aramas repwe ninnila me leimi, pwe oupwe silei pwe ngang ewe Samol
    mi Lapalap.
  rop-rop: Pipul garra gitkil ebriweya en detlot pipul hu jidan laibala garra sabi
    mi na YAWEI det trubala God.
  ukr-1871: І падати муть посеред вас побиті люде, й зрозумієте, що я — Господь.
  deu-1951: Und Erschlagene sollen mitten unter euch fallen, so werdet ihr erfahren,
    daß ich der HERR bin!
  eng-JPS: And the slain shall fall in the midst of you, and ye shall know that I
    am the LORD.
  srp-1865: I pobijeni æe padati usred vas, i poznaæete da sam ja Gospod.
  lug-lug: Abantu bo balittibwa wakati mu mmwe, ne mulyoka mumanya nga nze Mukama.
  heb-heb: ונפל חלל בתוככם וידעתם כי אני יהוה׃
  ben-IRV: তোমাদের মধ্যে মৃতেরা পড়ে যাবে এবং তোমার জানবে যে আমিই সদাপ্রভু।
  pan-pan: ਕਤਲ ਕੀਤੇ ਹੋਏ ਬੰਦੇ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਡਿੱਗਣਗੇ ਭਈ ਤੁਸੀਂ ਜਾਣ ਲਓ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: သင် တို့အလယ် ၌ သူရဲ တို့သည် လဲ ၍ သေကြလိမ့်မည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း
    ကို သိ ရကြ လိမ့်မည်။
  hmo-hmo: Gabu ibounai dekenai taunimanima do idia alaia mase, bona unai neganai
    do umui diba lau be Lohiabada.
  urd-urd: और मक़्तूल तुम्हारे बीच गिरेंगे, और तुम जानोगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И будут падать среди вас убитые, и узнаете, что Я Господь.
  bqc-SIM: Gbɛ̃́ pↄ́ wà fɛ̃nda tↄ̃̀má á guuↄ i kwɛ́, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Hiche mun chu thilhong ho hung thangdeh duh ding chutah le nangman
    keima changseh hi Pakai kiti chu kahi ti nahin hetdoh ding ahi.
  mar-mar: त्यांच्या मध्ये ते मृतप्राय होतील आणि मग तुम्हास कळेल मी परमेश्वर देव आहे.
  qub-qub: Chaychica runami wañonga. Chayrämi tantiyacunquipaj noga rasunpa Tayta
    Dios cashäta.
  bqp-bqp: Ben suunu sɔɔ gɑbɑ koo wɔruku bu gbisuku. Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ
    nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Anpil moun ap tonbe mouri nan mitan nou. Lè sa a, n'a konnen se mwen menm
    ki Seyè a.
  eng-BSB: The slain will fall among you, and you will know that I am the LORD.
  eng-WEBPB: The slain will fall amongst you, and you will know that I am the LORD.
  kbq-kbq: Hagi maka kaziga ha' vahe'mo'za vahera zamahe fri vagaresageta, manisaza
    nagamota negeta Nagrikura Ra Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Huan quema tlahuel miyac israelitame huetzise mictoque imoixpa, inquimachilise
    para melahuac na niDIOS.
  gub-BL: Azuka putar teko ywy nànàn ihe wà nehe. Wikuwe ma'e ràm hekwaw putar wà
    nehe. — Tupàn Tuweharupi Wiko Ma'e romo ereiko ne, i'i putar ihewe wà nehe.
  eng-DRA: 'And the slain shall fall in the midst of you: and you shall know that
    I am the Lord.'
