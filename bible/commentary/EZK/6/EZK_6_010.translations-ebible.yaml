verse: EZK.006.010
translations:
  mal-C: അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും; ഈ അനർഥം അവരുടെമേൽ വരുത്തുമെന്നു
    ഞാൻ വെറുതേയല്ല അരുളിച്ചെയ്തിട്ടുള്ളത്.
  deu-TKW: Und sie werden erkennen, daß ich, Jahwe, nicht umsonst gedroht habe, ihnen
    solches Unheil zuzufügen.
  lin-lin: Boye bakoyeba solo ete Ngai nazali Yawe, mpe ete nakebisaki bango na pamba
    te ete nakotindela bango pasi. ›
  eng-LSV: And they have known that I [am] YHWH, || I have not spoken to do this evil
    to them for nothing.
  eng-GNV: And they shall knowe that I am the Lord, and that I haue not saide in vaine,
    that I woulde doe this euill vnto them.
  eng-WEBSTER: And they shall know that I am the LORD, and that I have not said in
    vain that I would do this evil to them.
  nhw-BL: Huan huajca israelitame quimatise para na niDIOS, huan quimachilise para
    amo san niquincajcayahuayaya quema niquinyolmelajqui para niquintitlanilis nochi
    ni tlaijiyohuilistli.’ ”
  swh-ONEN: Nao watajua kuwa Mimi ndimi Bwana, sikuwaonya bure kuwa nitaleta maafa
    hayo yote juu yao.
  bba-bba: Sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ Yinni Gusunɔ. N ǹ kɑm sɔɔ nɑ kɑ bu ɡerusi,
    ye nɑ nɛɛ, kon bu wɑhɑlɑ yeni kpɛ̃ɛ.
  eng-KJVCPB: And they shall know that I am the Lord, and that I have not said in
    vain that I would do this evil unto them.
  luo-luo: Kendo gibiro ngʼeyo ni An e Jehova Nyasaye, kendo ni ne ok awuo awuoya
    ni abiro kelo nigi masirani.
  meu-meu: Bena idia na bae diba lau na Iehova; ini baina karadia toma nato negana
    ai na asina hereva kava.
  npi-ULB: यसरी तिनीहरूले जान्‍नेछन्, कि म नै परमप्रभु हुँ । यही कारणले म तिनीहरूमाथि
    हानि ल्‍याउँछु भनी मैले भनें ।
  yor-yor: Wọn yóò sì mọ̀ pé, Èmi ni Olúwa; àti pé kì í ṣe lásán ni mo ń lérí pé èmi
    yóò mú ìdààmú bá wọn.
  pes-OPCB: خواهند دانست که من یهوه هستم و هشدارهای من بیهوده نبوده است.»
  tgl-ULB: Upang kanilang malaman na ako si Yahweh. Ito ay isang kadahilanan na sinabi
    kong dadalhin ko ang masamang bagay na ito sa kanila.
  hui-hui: Ani taga howa i̱ Anduane Homogo i̱na bi hongohe áyu larogoni bame ti mo
    gi halu ndo lenedane hondolebira, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​ကြောင်း​ကို​လည်း ကောင်း၊ ငါ​ကြို​တင်​သ​တိ​ပေး​ချက်​များ​သည်
    အ​ချည်း​နှီး​ကြုံး​ဝါး​ချက်​များ​မ​ဟုတ် ကြောင်း​ကို​လည်း​ကောင်း သူ​တို့​သိ​ကြ​လိမ့်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་དེ་དག་གིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་དང་། ངས་ཁོ་ཚོའི་སྟེང་དུ་གནོད་འཚེ་གཏོང་དགོས་ཞེས་སྨྲས་པ་དེ་སྟོང་བཤད་མིན་པ་རྟོགས་པར་འགྱུར་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Uye vachaziva kuti ndini Jehovha; handina kutaura pasina kuti ndichauyisa
    njodzi iyi pamusoro pavo.
  spa-BLM: Sabrán que yo soy Yahvé. No he dicho en vano que les haría este mal”.
  cac-cac: yuj chi' ol nachajel yuj eb' to a in Jehová in, a inn̈ej Dios in, man̈
    ton̈ejoc ix vala' to ix vac'b'at juntzan̈ yaelal tic d'a yib'an̈ eb', xchi Jehová.
  swh-ULB: Hivyo watajua kwamba mimi ni Yahwe. Kulikuwa na sababu kwamba nimesema
    nitaleta huu uovu kwao.
  bel-bel: і ўведаюць, што Я - Гасподзь; нездарма казаў Я, што навяду на іх такое
    бедства.
  deu-ELBBK: Und sie werden wissen, dass ich der HERR bin. Nicht umsonst habe ich
    geredet, dass ich ihnen dieses Übel tun würde.
  mbb-OT: Ne egketuenan dan he iyan a Nengazen, ne tinutuuwà is kegkaǥi ku he ibpaaǥi
    ku ziyà te kandan heini he menge kezeetan.”
  mal-2015: ഞാൻ യഹോവ എന്നു അവർ അറിയും; ഈ അനർത്ഥം അവർക്കു വരുത്തുമെന്നു വെറുതെയല്ല
    ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നതു.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ a na vakeravas hijaba, hoj pre lende
    domukava kadi pohroma.‘
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «به‌دست خود بزن و پای خود را بر زمین بکوب و
    بگو: وای بر تمامی رجاسات و شریر خاندان اسرائیل زیراکه به شمشیر و قحط و وباخواهد
    افتاد.'
  ron-1924: Ши вор шти кэ Еу сунт Домнул ши кэ ну деӂяба й-ам аменинцат кэ ле вой
    тримите тоате ачесте реле.»
  ben-OBCV: আর তারা জানতে পারবে যে আমিই সদাপ্রভু; তাদের উপর এই বিপদ আনতে আমি অনর্থক
    বলিনি।
  som-som: Oo waxay ogaan doonaan inaan anigu Rabbiga ahay iyo inaanan waxtarla'aan
    u odhan, Belaayadaas ayaan iyaga ku samayn doonaa.
  lat-VUC: Et scient quia ego Dominus non frustra locutus sum, ut facerem eis malum
    hoc.
  eng-ASVBT: 'And they shall know that I am Jehovah: I have not said in vain that
    I would do this evil unto them.'
  ita-1885: E conosceranno che io sono il Signore, e che non indarno ho parlato di
    far loro questo male.
  eng-LXXUP: And they shall know that I the Lord have spoken.
  eng-ULB: So they will know that I am Yahweh. It was for a reason that I said I would
    bring this evil to them.
  spa-VBL: Entonces sabrán que yo soy el Señor, y que no estaba fingiendo cuando les
    advertí que les iba a caer este desastre.
  fra-_FOB: Alors ils sauront que je suis l'Éternel et que ce n'est point en vain
    que je les avais menacés de tous ces maux.
  mal-mal: ഞാൻ യഹോവ എന്ന് അവർ അറിയും; ഈ അനർത്ഥം അവർക്ക് വരുത്തുമെന്ന് വെറുതെയല്ല ഞാൻ
    അരുളിച്ചെയ്തിരിക്കുന്നത്”.
  urd-GVR: Us waqt wuh jān leṅge ki maiṅ Rab hūṅ, ki un par yih āfat lāne kā elān
    karte waqt maiṅ ḳhālī bāteṅ nahīṅ kar rahā thā.’”
  suz-BL: मिनु मेकोपुकीम गो परमप्रभु यावे नङ, दे तुइक्‍नीम’ देंचा माल्‍नेवे। गो मेको
    आन कली मोदेंशो श्‍येत मोशा मगेङमी” देंत।
  eng-NOY: Then shall they know that I am Jehovah, and that I have not said in vain,
    that I would do all this evil to them.
  ita-1927: E conosceranno che io sono l’Eterno, e che non invano li ho minacciati
    di far loro questo male.
  ckb-ckb: ئیتر ئەوان دەزانن کە من یەزدانم، لەخۆڕایی نەمفەرموو کە ئەم کارەساتەیان
    بەسەردا دەهێنم.
  eng-BBE: 'And they will be certain that I am the Lord: not for nothing did I say
    that I would do this evil to them.'
  kan-OKCV: ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದೂ, ನಾನು ಈ ಕೇಡನ್ನು ಮಾಡುತ್ತಿರುವೆನೆಂದೂ, ನಾನು ವ್ಯರ್ಥವಾಗಿ
    ಹೇಳುವುದಿಲ್ಲವೆಂದೂ ತಿಳಿದುಕೊಳ್ಳುವರು.
  tam-2017: இந்தத் தீங்குகளையெல்லாம் தங்களுக்கு சம்பவிக்கச்செய்வேன் என்று யெகோவாகிய
    நான் வீணாகச் சொன்னதில்லையென்று அறிந்துகொள்வார்கள் என்றார்.
  spa-RV-1909: 'Y sabrán que yo soy Jehová: no en vano dije que les había de hacer
    este mal.'
  ron-BTF: Și vor cunoaște că eu sunt DOMNUL și că nu am spus în zadar că le voi face
    acest rău.
  eng-WEBP: They will know that I am the LORD. I have not said in vain that I would
    do this evil to them.”’
  eng-FBV: Then they will know that I am the Lord, and that I was not pretending when
    I warned them about bringing this disaster upon them.
  nld-1939: dan zullen zij erkennen dat Ik, Jahweh, niet voor niets gedreigd heb,
    hun dit onheil te berokkenen!
  nch-BL: Huan huajca israelitame quimatise para na niDIOS, huan quimachilise para
    amo san niquincajcayahuayaya quema niquinyolmelajqui para niquintitanilis nochi
    ni taijyohuilisti.’ ”
  vie-1934: Chúng nó sẽ biết ta là Đức Giê-hô-va, và lời ta đã nói giáng tai vạ cho
    chúng nó chẳng phải là lời hư không vậy.
  hin-CV: और तब वे जान जाएंगे कि मैं याहवेह हूं; मैंने उन पर यह विपत्ति लाने की खोखली
    धमकी नहीं दी है.
  spa-BES: 'Y sabrán de que yo soy el Señor: no por nada dije que les haría esta maldad.'
  tdx-tdx: Le ho fohi’ iareo te Izaho Iehovà; te tsy ami’ty tsy vente’e ty nivolañako
    te hanoeko o hankàñe zao.
  tha-KJV: เขาจะทราบว่าเราคือพระเยโฮวาห์ เรามิ​ได้​พู​ดพล่อยๆว่า เราจะกระทำการร้ายนี้​แก่​เขา​”
  por-BR-2018: E saberão que eu sou o SENHOR; não foi em vão que falei que lhes faria
    este mal.
  deu-ELO: Und sie werden wissen, daß ich Jehova bin. Nicht umsonst habe ich geredet,
    daß ich ihnen dieses Übel tun würde.
  eng-WYC-2018: And they shall know, that I the Lord spake not in vain, that I should
    do this evil to them. (And they shall know, that I the Lord spoke not in vain,
    that I would do this evil to them.)
  epo-epo: Kaj ili ekscios, ke Mi, la Eternulo, ne vane diris, ke Mi faros al ili
    tiun malbonon.
  uig-PIN: Wǝ ular Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu; Mǝn muxu külpǝtni
    silǝrning bexinglarƣa qüxürimǝn degǝnlikim bikardin-bikar ǝmǝs».
  beo-beo: Na da Hina Gode! Amo ilia da dawa:mu. Amola Na sisasu da udigili hame,
    be dafawane fofada:ma:ne sisasu, amo ilia da dawa:mu.
  tpi-OTNT: Na bai ol i ken save olsem, mi yet mi Bikpela. Na bai ol i ken save, dispela
    strongpela tok nau mi mekim, em i no toktok nating.”
  hau-SA: Za su kuwa san cewa ni ne Ubangiji; ba a banza na ce zan kawo musu wannan
    masifa ba.
  uig-LAT: We ular Méning Perwerdigar ikenlikimni tonup yétidu; Men mushu külpetni
    silerning béshinglargha chüshürimen dégenlikim bikardin-bikar emes».
  nde-nde: Njalo bazakwazi ukuthi mina nginguThixo. Kangisongelanga ize lapho ngathi
    ngizabehlisela umonakalo lo.
  ton-ton: Pea te nau ʻilo ko au ko Sihova, naʻe ʻikai te u lea vaʻinga ʻaki ʻa ʻeku
    pehē te u fai ʻae kovi ni kiate kinautolu.”
  ces-1613: A zvědí, že já jsem Hospodin, a že jsem ne nadarmo mluvil, že na ně uvedu
    zlé toto.
  eng-WMB: They will know that I am the LORD. I have not said in vain that I would
    do this evil to them.”’
  tam-TCV: மேலும், நானே யெகோவா என்பதையும் அறிந்துகொள்வார்கள். இந்த அழிவை நான் அவர்கள்மீது
    கொண்டுவருவேன் என நான் அச்சுறுத்தியது வீண்பேச்சல்ல என்பதையும் அறிந்துகொள்வார்கள்.
  ceb-ULB: Busa mahibaloan nila nga ako mao si Yahweh. Adunay katuyoan nga miingon
    ako nga akong ipadala kining mga katalagman ngadto kanila.
  pol-UBG: I poznają, że ja jestem PANEM i że nie na próżno mówiłem, że sprowadzę
    na nich to nieszczęście.
  urd-GVU: اُس وقت وہ جان لیں گے کہ مَیں رب ہوں، کہ اُن پر یہ آفت لانے کا اعلان کرتے
    وقت مَیں خالی باتیں نہیں کر رہا تھا‘۔“
  deu-1912: und sie sollen erfahren, daß ich der HERR sei und nicht umsonst geredet
    habe, solches Unglück ihnen zu tun.
  kan-2017: ನಾನೇ ಯೆಹೋವನು ಎಂದು ಅವರಿಗೆ ಗೊತ್ತಾಗುವುದು; ಈ ಕೇಡನ್ನು ಅವರಿಗೆ ಮಾಡುವೆನು ಎಂದು
    ನಾನು ಹೇಳಿದ್ದು ಬರೀ ಮಾತಲ್ಲ.’”
  yap-yap: Bay ra nanged ni Gag fare SOMOL, ma tin ni ug gineangrad riy e gathi yan
    i aw ni yug dariy.”
  hlt-MCSB: Te vaengah BOEIPA kamah loh he boethae he amih soah saii ham a poeyoek
    la ka thui pawt te a ming uh bitni.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢና ባይሲንታ ዔያቶይዳ ዔኪ ሙካኒ ‹ዒንሢና ዔሩዋቴ› ጌዔ ላቲፃ ቢያ ታኣኮ ጉሪ ዚርቂሢ
    ማዒባኣያታሢ ዔያታ ዔራንዳኔ።»
  twi-ASANTE: Wɔbɛhunu sɛ me ne Awurade, na mammɔ wɔn hu kwa sɛ mede saa ɔhaw yi bɛba
    wɔn so.
  eng-WEBU: They will know that I am the LORD. I have not said in vain that I would
    do this evil to them.”’
  wal-wal: Qassi taani GODAA gidiyoogaa eti erana. Taani eta bolli iitabaa ehaana
    giidoogee coo hada baabiso gidenna” yaagees.
  spa-PDDPT: Entonces sabrán que Yo soy Yavé. No dije en vano que les haría este mal.
  gun-gun: Ha'e rami vy ma ha'e kuery oikuaa 'rã xee ae Senhor aikoa, mba'eta ha'e
    kuery re mba'emo vai ambou aguã re ndaxeayvu rivei.
  ilo-ULB: Iti kasta, maammoandanto a Siak ni Yahweh. Daytoy ti makagapu a kinunak
    nga iyegko kadakuada daytoy a pagdaksanda.
  kpg-kpg: Digaula ga iloo bolo ma ko Au go Dimaadua gei agu helekai bolo Au ga hagaduadua
    digaula la hagalee di mee balumee.”
  uig-ARA: ۋە ئۇلار مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىدۇ؛ مەن مۇشۇ كۈلپەتنى
    سىلەرنىڭ بېشىڭلارغا چۈشۈرىمەن دېگەنلىكىم بىكاردىن-بىكار ئەمەس».
  sus-sus: Na tɛmui e a kolonma nɛ a Alatala na n tan nan na. N mu wɔyɛnxi fufafu
    ra n to yi gbaloe fe fala e bɛ.»
  pon-2006: Re pahn esehla me ngehi, KAUN-O, oh ei kehkehlik kan kaidehn mehkot mwahl.”
  ksd-ksd: 'Ma diat a matoto ba iau ra Luluai: pa iau ga tata vakuku ba iau ga biti
    ba ina tulue ra kaina tadav diat.'
  grc-BRENT: Καὶ ἐπιγνώσονται διότι ἐγὼ Κύριος λελάληκα.
  ind-AYT: Mereka akan mengetahui bahwa Akulah TUHAN, dan bahwa Aku tidak main-main
    ketika Aku berfirman hendak mendatangkan malapetaka ini atas mereka.”
  nya-nya: Ndipo iwo adzadziwa kuti ndine Yehova ndi kuti sindinkawaopseza chabe pamene
    ndinanena kuti ndidzawawononga.
  hrv-hrv: 'I spoznat će da sam ja Jahve: nisam im zaludu govorio da ću ih udariti
    svim tim zlom.''”'
  mps-mps: Tama augwa te tiwai tama koneagasu, ena digi ena augwa Genuai Bidi bidibadi
    konesiąma iduai yabo po waibao. Tama augwa te tiwai koneama, eno megi e wabo
    bomai po, te olo po me ola tagalu wabe da homu yaibao,” te po walio.
  tpi-tpi: Na bai ol i ken save olsem, mi yet mi Bikpela. Na bai ol i ken save, dispela
    strongpela tok nau mi mekim, em i no toktok nating.”
  dan-1931: Og de skal kende, at jeg er HERREN; det var ikke tomme Ord, når jeg talede
    om at gøre den Ulykke på dem.
  vie-OVCB: Chúng sẽ biết chỉ mình Ta là Chúa Hằng Hữu và Ta chẳng nói ngoa về việc
    giáng tai họa này trên chúng.
  guj-2017: તેથી તેઓ જાણશે કે હું યહોવાહ છું. હું તમારા પર વિપત્તિ લાવીશ એવું મેં
    તેઓને માત્ર કહેવા ખાતર કહ્યું નહતું.
  pon-2006A: Re pahn esehla me ngehi, KAUN-O, oh ei kehkehlik kan kaidehn mehkot mwahl.”
  por-BRBSL: Eles saberão que eu sou Yahweh. Eu não disse em vão que lhes faria este
    mal”.
  cth-cth: BAWIPA lah ka o teh, a lathueng vah hete rawkphainae heh, ka pha sak han
    telah ka dei e hah rumram nahoeh tie hah a panue awh han telah ati.
