verse: EZK.006.004
translations:
  mal-C: നിങ്ങളുടെ ബലിപീഠങ്ങൾ നശിപ്പിക്കും; നിങ്ങളുടെ ധൂപപീഠങ്ങൾ തകർക്കും. നിങ്ങളുടെ
    വിഗ്രഹങ്ങൾക്കു മുമ്പിൽ നിങ്ങളുടെ ജനത്തെ ഞാൻ അരിഞ്ഞുവീഴ്ത്തും.
  deu-TKW: Und eure Altäre sollen verwüstet und eure Sonnensäulen zertrümmert werden,
    und eure Erschlagenen werde ich angesichts eurer Götzen hinwerfen
  lin-lin: Nakobebisa bitumbelo na bino nyonso, nakobuka mike-mike bitumbelo na bino
    ya malasi ya ansa mpe nakoboma bato na bino liboso ya banzambe na bino ya bikeko.
  eng-LSV: And your altars have been desolated, || And your images have been broken,
    || And I have caused your wounded to fall before your idols,
  eng-GNV: 'And your altars shalbe desolate, and your images of the sunne shalbe broken:
    and I will cast downe your slaine men before your idoles.'
  eng-WEBSTER: 'And your altars shall be desolate, and your images shall be broken:
    and I will cast down your slain men before your idols.'
  nhw-BL: Na niquintlamisosolos nochi tlaixpame tlen tlacajcahualistli huan nojquiya
    nopa tlaixpame campa israelitame quinpopochhuiyayaj inintiotzitzi huan inintlaixcopincayohua.
    Huan niquinmictis nopona iniixpa inindioses.
  swh-ONEN: Madhabahu yenu yatabomolewa na madhabahu yenu ya kufukizia uvumba yatavunjavunjwa,
    nami nitawachinja watu wenu mbele ya sanamu zenu.
  bba-bba: Kon ben bũu yɑ̃ku yenu kɔsuku kɑ mi bɑ rɑ nu turɑre dɔ̃ɔ dokeye, kpɑ ben
    ɡonu nu n wɔrukɑ ben bũnun nuurɔ.
  eng-KJVCPB: 'And your altars shall be desolate, and your images shall be broken:
    and I will cast down your slain men before your idols.'
  luo-luo: Kendeu mag misango ibiro kethi kendo kendeu miwangʼoe ubani ibiro muki,
    bende abiro keto ringre jo-Israel motho e nyim nyisecheu manono.
  meu-meu: Emui ihaboulaina patadia bae vahu, emui muramura mai bonadia patadia bae
    heḡiḡi dobi, emui mase taudia na emui kaivakuku vairadiai baina tahodia dobi.
  npi-ULB: तब तिमीहरूका वेदीहरू उजाड हुनेछन्, र खम्‍बाहरू नाश पारिनेछ र तिमीहरूका
    मरेकाहरूलाई तिनीहरूकै मूर्तिहरूका सामु म फाल्नेछु ।
  yor-yor: Èmi yóò wó pẹpẹ yín lulẹ̀, èmi yóò sì fọ́ pẹpẹ tùràrí yín túútúú; èmi yóò
    sì pa àwọn ènìyàn yín síwájú àwọn òrìṣà wọn.
  pes-OPCB: مذبحهایتان ویران خواهند شد و مذبحهای بخورتان در هم خواهند شکست؛ و من مردمانتان
    را پیش بتهایتان خواهم کشت.
  tgl-ULB: Pagkatapos, magiging ulila ang inyong mga dambana at mawawasak ang inyong
    mga haligi at itatapon ko ang inyong mga patay sa harapan ng inyong mga diyus-diyosan.
  hui-hui: Waitigi urunime ibalu nogo tara tara bo lomabu delaga dabu bu heledaru
    bo gialo wahai halu ira hagua ngabilo inisenesi lomabu delaga dabu bu heledarubi
    bo gialo wahai holebira. Ani bialu tigua Isaraele wali agali bu karu tinaga mbirale
    dama mitangi bialu gime wabu ngaruhondo bi pupu wialu karia ti bo waholebira.
  mya-mya: ယဇ်​ပလ္လင်​တို့​ကို​ဆွဲ​ချ​ဖျက်​ဆီး​၍​နံ့​သာ​ပေါင်း မီး​ရှို့​ရာ​ခွက်​တို့​ကို​ချိုး​ဖဲ့​မည်။
    လူ​အ​ပေါင်း တို့​သည်​လည်း မိ​မိ​တို့​ကိုး​ကွယ်​သည့်​ရုပ်​တု များ​ရှေ့​တွင်​အ​သတ်​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་གི་མཆོད་ཁྲི་རྣམས་སྟོང་བར་འགྱུར་ལ། ཁྱོད་རྣམས་ཀྱི་སྤོས་ཁྲི་རྣམས་སིལ་བུར་གཏོར་བ་དང་།
    ངས་ཁྱོད་རྣམས་ལས་སྲོག་དང་ཕྲལ་བའི་མི་རྣམས་ཁྱོད་རྣམས་ཀྱི་སྐུ་འདྲའི་མདུན་དུ་འགྱེལ་བར་བྱའོ།
    །
  sna-sna: Aritari dzenyu dzichaondomorwa uye aritari dzenyu dzezvinonhuhwira dzichaputswa;
    uye ndichauraya vanhu venyu pamberi pezvifananidzo zvenyu.
  spa-BLM: Tus altares quedarán desolados, y tus altares de incienso se romperán.
    Arrojaré a tus hombres muertos ante tus ídolos.
  cac-cac: Ol in mac'poj juntzan̈ altar b'aj syac' silab' eb' yed' b'aj sn̈us incienso
    eb'. Ol in milancham eb' vinac d'a yichan̈ juntzan̈ yechel chi'.
  swh-ULB: Kisha madhabahu zenu zitakuwa ukiwa na nguzo zenu zitaharibiwa, na nitatupa
    chini wafu wenu mbele ya sanamu zao.
  bel-bel: і ахвярнікі вашыя будуць спустошаны, слупы вашыя ў гонар сонца будуць разьбіты,
    і кіну забітых вашых перад ідаламі вашымі;
  deu-ELBBK: und eure Altäre sollen verwüstet und eure Sonnensäulen zerbrochen werden.
    Und ich werde eure Erschlagenen fallen machen vor euren Götzen;
  mbb-OT: Egkengevengkag is menge pemuhatè niw ragkes en is menge pemuhatà he edtutungan
    te menge veyewà, ne ebpenhimetayan ku is menge meǥinged diyà te keniyu diyà te
    etuvangan te menge ed-ezapen niw.
  mal-2015: നിങ്ങളുടെ ബലിപീഠങ്ങൾ ശൂന്യമാകും; നിങ്ങളുടെ സൂര്യസ്തംഭങ്ങൾ തകർന്നുപോകും;
    നിങ്ങളുടെ നിഹതന്മാരെ ഞാൻ നിങ്ങളുടെ വിഗ്രഹങ്ങളുടെ മുമ്പിൽ വീഴിക്കും.
  rmc-rmc: Tumare oltara ena čhide tele a tumare kaďidloskre oltara ena phagerde.
    Tumare murdarde manušen čhivava angle tumare modli.
  pes-OPV: و مذبح های شما منهدم و تمثالهای شمسی شما شکسته خواهد شد و کشتگان شمارا
    پیش بتهای شما خواهم‌انداخت. و لاشهای بنی‌اسرائیل را پیش بتهای ایشان خواهم گذاشت
    و استخوانهای شما را گرداگرد مذبح های شما خواهم پاشید.
  ron-1924: Алтареле воастре вор фи пустиите, стылпий воштри ынкинаць соарелуй вор
    фи сфэрымаць ши вой фаче ка морций воштри сэ кадэ ынаинтя идолилор воштри.
  ben-OBCV: তোমাদের বেদি সব ধ্বংস করা হবে এবং তোমাদের ধূপবেদিগুলি ভেঙে ফেলা হবে; আর
    তোমাদের প্রতিমাগুলির সামনে তোমাদের লোকদের আমি মেরে ফেলব।
  som-som: Meelihiinna allabariguna cidla bay wada noqon doonaan, oo sanamyadiinna
    qorraxdana waa la wada burburin doonaa, oo raggiinna la laayayna sanamyadiinna
    waan ku soo hor tuuri doonaa.
  lat-VUC: 'et demoliar aras vestras, et confringentur simulacra vestra, et dejiciam
    interfectos vestros ante idola vestra:'
  eng-ASVBT: And your altars shall become desolate, and your sun images shall be broken;
    and I will cast down your slain men before your idols.
  ita-1885: E i vostri altari saran desolati, e i vostri simulacri saranno spezzati;
    ed abbatterò i vostri uccisi davanti a' vostri idoli.
  eng-LXXUP: And your altars shall be broken to pieces, and your consecrated plats;
    and I will cast down your slain men before your idols.
  eng-ULB: Then your altars will become desolate and your pillars will be destroyed,
    and I will throw down your dead in front of their idols.
  spa-VBL: Sus altares paganos serán derribados, y sus altares de incienso serán hechos
    pedazos. Mataré a sus adoradores de ídolos delante de ellos.
  fra-_FOB: Vos autels seront dévastés, vos statues du soleil brisées, et je ferai
    tomber vos morts devant vos idoles.
  mal-mal: നിങ്ങളുടെ ബലിപീഠങ്ങൾ ശൂന്യമാകും; നിങ്ങളുടെ സൂര്യസ്തംഭങ്ങൾ തകർന്നുപോകും;
    നിങ്ങളുടെ നിഹതന്മാരെ ഞാൻ നിങ്ങളുടെ വിഗ്രഹങ്ങളുടെ മുമ്പിൽ വീഴിക്കും.
  urd-GVR: Jin qurbāngāhoṅ par tum apne jānwar aur baḳhūr jalāte ho wuh ḍhā dūṅgā.
    Maiṅ tere maqtūloṅ ko tere butoṅ ke sāmne hī phaiṅk chhoṛūṅgā.
  suz-BL: इन थान श्‍येत्‍थ दुम्‍नीम। मिनु इन धूप चोतीक ब्रोल्‍नीम। मिनु गो इन साइश्‍शो
    मुर आन कली आन मूर्ति आन ङोंइती ताइक्‍नुङमी। लेवी २६:३०
  eng-NOY: and your altars shall be desolate, and your sun-images shall be broken;
    and I will cast down your slain before your idols.
  ita-1927: I vostri altari saranno desolati, le vostre colonne solari saranno infranti,
    e io farò cadere i vostri uccisi davanti ai vostri idoli.
  ckb-ckb: جا قوربانگاکانتان وێران دەبن و قوربانگاکانی بخوورتان دەشکێن و کوژراوەکانتان
    فڕێدەدەمە بەردەم بتەکانتان.
  eng-BBE: 'And your altars will be made waste, and your sun-images will be broken:
    and I will have your dead men placed before your images.'
  kan-OKCV: ನಿಮ್ಮ ಯಜ್ಞವೇದಿಗಳು ಹಾಳಾಗುವುವು. ನಿಮ್ಮ ಧೂಪವೇದಿಗಳು ಚೂರುಚೂರಾಗುವುವು. ನಿಮ್ಮ ಜನರು
    ನಿಮ್ಮ ವಿಗ್ರಹಗಳ ಮುಂದೆ ಹತರಾಗಿ ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: உங்களுடைய பலிபீடங்கள் பாழாக்கப்பட்டு, உங்களுடைய சிலைகள் தகர்க்கப்படும்;
    உங்களில் கொலைசெய்யப்படுகிறவர்களை உங்களுடைய அசுத்தமான சிலைகளுக்கு முன்பாக விழச்செய்வேன்.
  spa-RV-1909: 'Y vuestros altares serán asolados, y vuestras imágenes del sol serán
    quebradas: y haré que caigan vuestros muertos delante de vuestros ídolos.'
  ron-BTF: Și altarele voastre vor fi pustiite și chipurile voastre vor fi zdrobite;
    și voi arunca înaintea idolilor voștri pe oamenii voștri uciși.
  eng-WEBP: Your altars will become desolate, and your incense altars will be broken.
    I will cast down your slain men before your idols.
  eng-FBV: Your pagan altars will be torn down, and your incense altars will be smashed
    to pieces. I will kill your idol worshipers right in front of their idols.
  nld-1939: Uw altaren zullen worden vernield, uw zuilen verbrijzeld; uw doden zal
    Ik voor uw afgodsbeelden neerwerpen,
  nch-BL: Na niquintamisosolos nochi taixpame ten tacajcahualisti huan nojquiya nopa
    taixpame campa israelitame quinpopochhuiyayaj ininteteyohua huan inintaixcopincayohua.
    Huan niquinmictis nopona iniixpa inindioses.
  vie-1934: Bàn thờ các ngươi sẽ bị phá hoang, tượng mặt trời các ngươi sẽ bị bẻ gãy;
    ta sẽ ném bỏ những kẻ bị giết của các ngươi trước mặt thần tượng các ngươi.
  hin-CV: तुम्हारी वेदियां ढहा दी जाएंगी और तुम्हारी धूप की वेदियां टुकड़े-टुकड़े
    कर दी जाएंगी; और मैं तुम्हारी मूर्तियों के सामने तुम्हारे लोगों का वध करूंगा.
  spa-BES: Y tus altares serán destruidos, y tus imágenes del sol serán destruidas;
    y tus hombres muertos serán colocados delante de tus imágenes.
  tdx-tdx: Hangoakoake o kitreli’ areoo, naho ho foy o fañemboha’ areoo, vaho havokovokoko
    ambane eo o zinamañeo añatrefa’ o samposampo’ areoo.
  tha-KJV: แท่นบูชาทั้งหลายของเจ้าจะรกร้าง และพวกรูปเคารพของเจ้าจะแตกหักเสีย และเราจะเหวี่ยงคนที่​ถู​กฆ่าสังเวยของเจ้านั้นลงต่อหน้ารูปเคารพของเจ้า
  por-BR-2018: E vossos altares serão arruinados, e vossas imagens do sol serão quebradas;
    e derrubarei vossos mortos diante de vossos ídolos.
  deu-ELO: und eure Altäre sollen verwüstet und eure Sonnensäulen zerbrochen werden.
    Und ich werde eure Erschlagenen fallen machen vor euren Götzen;
  eng-WYC-2018: And I shall destroy your altars, and your simulacra shall be broken;
    and I shall cast down your slain men before your idols. (And I shall destroy your
    altars, and your idols shall be broken; and I shall throw down your slain before
    your idols.)
  epo-epo: Kaj dezertigitaj estos viaj altaroj, kaj rompitaj estos viaj sunkolonoj;
    kaj Mi faligos viajn mortigitojn antaŭ viaj idoloj.
  uig-PIN: Xuning bilǝn silǝrning ⱪurbangaⱨliringlar wǝyranǝ bolidu, «kün tüwrük»liringlar
    buzulidu; silǝrdin ɵltürülgǝnlǝrni butliringlarning aldiƣa taxlaymǝn.
  beo-beo: 'Gegena mabe dunu da wadela:i oloda, amola gabusiga: manoma gobesu oloda
    amo huluane mugululi fasimu. Ilia da dunu huluane goega esalebe, amo ilia ogogole
    ‘gode’ ilia midadini amo dunu fane legemu.'
  tpi-OTNT: Bai ol birua i bagarapim olgeta alta bilong mekim ofa bilong abus na olgeta
    alta bilong mekim ofa bilong kamapim smok i gat gutpela smel. Na ol bai i kilim
    i dai planti manmeri bilong Israel na tromoi ol bodi bilong ol i go long graun
    klostu long ol piksa bilong ol dispela giaman god. Na bai mi larim ol bun bilong
    ol Israel i stap nabaut long graun klostu long ol alta.
  hau-SA: Za a ragargaza bagadanku a kuma farfasa bagadanku na ƙone turare; zan kuma
    kashe mutanenku a gaban gumakanku.
  uig-LAT: Shuning bilen silerning qurban’gahliringlar weyrane bolidu, «kün tüwrük»liringlar
    buzulidu; silerdin öltürülgenlerni butliringlarning aldigha tashlaymen.
  nde-nde: Ama-alithare enu azabhidlizwa kuthi lama-alithare enu empepha aphahlazwe;
    njalo abantu benu ngizababulalela phambi kwezithombe zenu.
  ton-ton: 'Pea ʻe liʻaki hoʻomou ngaahi feilaulauʻanga, pea ʻe maumauʻi homou ngaahi
    tamapua: pea te u lī hifo ʻa hoʻomou mate ʻi he ʻao ʻo homou ngaahi tamapua.'
  ces-1613: A tak zpustnou oltářové vaši, a ztroskotáni budou sluneční obrazové vaši,
    a rozmeci zbité vaše před ukydanými bohy vašimi.
  eng-WMB: Your altars will become desolate, and your incense altars will be broken.
    I will cast down your slain men before your idols.
  tam-TCV: உங்கள் பலிபீடங்கள் பாழாக்கப்படும். தூப மேடைகள் நொறுக்கப்படும். உன் மக்களை
    உனது விக்கிரங்களுக்கு முன் கொல்லுவேன்.
  ceb-ULB: Unya mahimong biniyaan ang inyong mga halaran ug mangalumpag ang inyong
    mga haligi, ug ilabay nako ang inyong mga patayng lawas ngadto sa atubangan sa
    ilang mga diosdios.
  pol-UBG: Wasze ołtarze będą spustoszone i wasze posągi będą połamane, a porozrzucam
    waszych pobitych przed waszymi bożkami.
  urd-GVU: جن قربان گاہوں پر تم اپنے جانور اور بخور جلاتے ہو وہ ڈھا دوں گا۔ مَیں تیرے
    مقتولوں کو تیرے بُتوں کے سامنے ہی پھینک چھوڑوں گا۔
  deu-1912: daß eure Altäre verwüstet und euer Sonnensäulen zerbrochen werden, und
    will eure Erschlagenen vor eure Bilder werfen;
  kan-2017: “‘ನಿಮ್ಮ ಯಜ್ಞವೇದಿಗಳು ಹಾಳಾಗುವವು, ನಿಮ್ಮ ಸೂರ್ಯಸ್ತಂಭಗಳು ಒಡೆಯಲ್ಪಡುವವು, ನಿಮ್ಮವರು
    ನಿಮ್ಮ ವಿಗ್ರಹಗಳ ಮುಂದೆ ಹತರಾಗಿ ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
  yap-yap: Pi altar e bay ni buthug nga but’ nge pi altar ko incense e ra ni bilig.
    Gubin e girdi’ u rom ni bay ni thang e fan rorad u mit fapi liyos rorad.
  hlt-MCSB: Na hmueihtuk te pong vetih na bunglawn khaw tlawt ni. Na mueirhol hmai
    ah na rhok ka cungku sak ni.
  mdy-ETH: ዬያቶኮ ዒንጎ ባኮ ሺኢሾ ቤዛ ቢያ ሻሂንታንዳኔ፤ ሃሣ ዑንጆ ጩቢሾሢያ ቢያ ጋኣጪንታንዳኔ፤ ዎዺንቴ ዓሳ ዔያቶኮ ካኣሽኮ
    ፆኦዞ ቤርታ ኬኤሪንታንዳኔ።
  twi-ASANTE: Wɔbɛbubu mo afɔrebukyia ahodoɔ no na wɔasɛe nnuhwam adum; na mɛkunkum
    mo nkurɔfoɔ wɔ mo ahoni anim.
  eng-WEBU: Your altars will become desolate, and your incense altars will be broken.
    I will cast down your slain men before your idols.
  wal-wal: Intte yarshshiyo sohoti qolettana; qassi intte ixaanaa cuwayiyo sohotikka
    meqerettana. Taani intte asaa intte eeqatu sinttan worana.
  spa-PDDPT: Sus altares serán desolados y sus quemaderos de incienso serán destruidos.
    Caerán sus asesinados delante de sus ídolos.
  gun-gun: Ha'e ramo pende altar ombovaipaa 'rã, ha'e altar heakuã porã va'e rapyaty
    ikuai va'e voi omopẽmbaa 'rã. Kyxe py ajuka uka va'ekue aejapa 'rã imbokuapy ta'angaa
    ombojeroviaague renonde rupi ae.
  ilo-ULB: Ket mabaybay-anto dagiti altaryo ken madadaelto dagiti adigiyo, ket ibellengkonto
    dagiti natay a tattaoyo iti sangoanan dagiti didiosenda.
  kpg-kpg: Nia gowaa hai tigidaumaha gaa oho gi lala, nia gowaa hai tigidaumaha kala
    ga haga mooho, nia daangada huogodoo o nia gowaa aalaa la ga daaligi gi daha i mua
    nadau ada balu ieidu.
  uig-ARA: شۇنىڭ بىلەن سىلەرنىڭ قۇربانگاھلىرىڭلار ۋەيرانە بولىدۇ، «كۈن تۈۋرۈك»لىرىڭلار
    بۇزۇلىدۇ؛ سىلەردىن ئۆلتۈرۈلگەنلەرنى بۇتلىرىڭلارنىڭ ئالدىغا تاشلايمەن.
  sus-sus: Wo xa sɛrɛxɛbadee kanama nɛ, wo xa surayi sɛrɛxɛbadee yensen, wo faxa wo
    xa kuyee ya xɔri.
  pon-2006: Pei sarawi kan pahn mweredi oh pei sarawien warpwohmwahu kan pahn ohla.
    Aramas koaros wasao pahn kamakamala mwohn mesen ar dikedik en eni kan.
  ksd-ksd: Kaum umana uguugu na vartabar da kamare vue diat, ma kaum umana tabalar
    na keake da pelegi diat; ma ina vue kaum umana minat ta ra luaina mata i kaum
    umana tabataba.
  grc-BRENT: Καὶ συντριβήσονται τὰ θυσιαστήρια ὑμῶν, καὶ τὰ τεμένη ὑμῶν, καὶ καταβαλῶ
    τραυματίας ὑμῶν ἐνώπιον τῶν εἰδώλων ὑμῶν,
  ind-AYT: Mazbah-mazbahmu akan menjadi sunyi, dan altar-altar pedupaanmu akan dihancurkan.
    Aku akan membuat orang-orangmu yang terbunuh rebah di hadapan berhala-berhalamu.
  nya-nya: Maguwa anu ansembe adzagumulidwa ndipo maguwa anu ofukizira lubani adzaphwanyidwa;
    ndipo ndidzapha anthu anu pamaso pa mafano anu.
  hrv-hrv: Opustjet će žrtvenici vaši i porušit će se stupovi vaši, a vaše poginule
    pred kumire ću vam baciti.
  mps-mps: Te boi bidi dabe augwaligo te kibu dabe ofa ebo alta tigidali, me te wiegi
    yai denami ilibo ofa ebo alta me tigidali dolaibao. Tama augwaligo te Israel we
    bidi hauwa ela munama, te augwali tigi dabe te augwa te tibo god dabego piksa
    noma elalubo pąba sąsąwaibao. Tama te augwali dili dabe augwa te alta tǫde
    pąde wilalua paibao,” te po wai dao.
  tpi-tpi: Bai ol birua i bagarapim olgeta alta bilong mekim ofa bilong abus na olgeta
    alta bilong mekim ofa bilong kamapim smok i gat gutpela smel. Na ol bai i kilim
    i dai planti manmeri bilong Israel na tromoi ol bodi bilong ol i go long graun
    klostu long ol piksa bilong ol dispela giaman god. Na bai mi larim ol bun bilong
    ol Israel i stap nabaut long graun klostu long ol alta.
  dan-1931: Eders Altre skal ødelægges, eders Solstøtter sønderbrydes, og eders dræbte
    lader jeg segne foran eders Afgudsbilleder;
  vie-OVCB: Tất cả bàn thờ sẽ bị phá đổ, và những nơi ngươi thờ phượng sẽ bị hủy diệt.
    Ta sẽ giết dân ngươi trước mặt các thần tượng các ngươi.
  guj-2017: તમારી વેદીઓ ઉજ્જડ થશે અને તમારા સ્તંભોનો નાશ થશે, હું તમારા મૃતદેહોને
    તમારી મૂર્તિઓ આગળ નીચે ફેંકી દઈશ.
  pon-2006A: Pei sarawi kan pahn mweredi oh pei sarawien warpwohmwahu kan pahn ohla.
    Aramas koaros wasao pahn kamakamala mwohn mesen ar dikedik en eni kan.
  por-BRBSL: Seus altares se tornarão desolados, e seus altares de incenso serão quebrados”.
    Eu derrubarei seus homens mortos diante de seus ídolos”.
  cth-cth: Nangmae khoungroenaw teh kingkadi lah ka o sak han. Nangmae meikaphawk
    cathutnaw be ka rek sak han. Kutsak meikaphawknaw e hmaitung, nangmae ransanaw
    be ka raphoe han.
  twi-twi: Wobebubu mo afɔremuka ahorow no na wɔasɛe nnuhuam adum; na mekunkum mo
    nkurɔfo wɔ mo ahoni anim.
  hlt-hlt: Na hmueihtuk te pong vetih na bunglawn khaw tlawt ni. Na mueirhol hmai
    ah na rhok ka cungku sak ni.
  tbz-SIM: Bɛ̀ bo puɔ ndi wũɔ̃tɔ̀rɛ̀, di tuɔ̀ nyɛ̀ɛ̀ ĩ́nkɛ̀ tihúúntì kɛ̀ yɛ̀ɛ kpɑ́nnɛ́,
    kɛ̀ n duɔ́ nkɛ̀ di dootitɔbɛ̀ di kuɔ kɛ́dɔú ndɔú di bɔkɛ̀ ììkɛ̀.
  msy-2020: Egh apaniba, ian ofa gamir dakoziba, ko ian ofan mɨgharir mughuriar aghuim
    zuim gamibar dakoziba bar da apɨrarigham. Egh kɨ apanibar amutɨ, me Israelian
    gumazamiziba bar me mɨsoghɨrarigh, men kuaba ian marvir guabar damazibar da akunightɨ,
    da ireghɨv ikiam. Eghtɨ kɨ apanibar amamangatɨghtɨ, me men aghariba ian ofa gamir
    dakozir kabar mɨriabar tintinibar da aghamsightɨ da ireghɨv ikiam.
  dop-dop: Mɑɑ yɔkɩ mǝ tǝkɔtǝlɛnɑɑ, nɑ mǝ ilim lɛɛsǝŋ wei ɩ́ lɑɑkɩ tɔ. Mǝ tɑɑ lɛlɑɑ
    kɑ sɩ pɑ tɩɩŋ kʋlɑlɑɑŋ kilɑ.
  azb-azb: Qurbangahlarınız xarabalığa çevriləcək, buxur qurbangahlarınız sındırılacaq.
    Öldürülmüş adamlarınızı bütlərinizin qabağına atacağam.
  eng-DBY: And your altars shall be desolate, and your sun-images shall be broken;
    and I will cast down your slain [men] before your idols;
  hin-2017: तुम्हारी वेदियाँ उजड़ेंगी और तुम्हारी सूर्य की प्रतिमाएँ तोड़ी जाएँगी;
    और मैं तुम में से मारे हुओं को तुम्हारी मूरतों के आगे फेंक दूँगा।
  wol-KYG: seen sarxalukaay gental, seen suurukaayi tuur tasaaroo, ma tëral seeni
    nit ñu ñu bóom fi seen kanam kasaray tuur.
  eng-YLT: And desolated have been your altars, And broken your images, And I have
    caused your wounded to fall before your idols,
  eng-WYC-2017: And I shall destroy your altars, and your simulacra shall be broken;
    and I shall cast down your slain men before your idols.
  eng-WMBB: Your altars will become desolate, and your incense altars will be broken.
    I will cast down your slain men before your idols.
  urd-GVH: जिन क़ुरबानगाहों पर तुम अपने जानवर और बख़ूर जलाते हो वह ढा दूँगा। मैं तेरे
    मक़तूलों को तेरे बुतों के सामने ही फेंक छोड़ूँगा।
  rug-rug: Sari mia hope si kote ta seke gore meke sari mia hope va uququ humaṉa lea
    si kote ta huara; meke kote seke va matei Arau sari mia tie pa kenudi ri mia beku.
  gaz-gaz: Iddoowwan aarsaa keessan ni diigamu; iddoowwan aarsaa keessanii kan ixaanaa
    ni caccabu; anis namoota keessan fuula waaqota keessan tolfamoo duratti nan gorraʼa.
  fra-LSG: Vos autels seront dévastés, Vos statues du soleil seront brisées, Et je
    ferai tomber vos morts devant vos idoles.
  yal-yal: Ɛ saraxa gandene kalama nɛn, ɛ wusulan gandene yi rayensenɲɛ ayi, n yi
    ɛ faxa ɛ suxurene yɛtagi.
  haw-1868: A e neoneo ko oukou mau kuahu, a e wawahiia ko oukou mau kii, a e hoolei
    ilalo au i ko oukou poe kanaka lukuia imua o ko oukou mau akuakii.
  arb-NAV: فَتُصْبِحُ مَذَابِحُكُمْ أَطْلالاً، وَتَتَحَطَّمُ مَذَابِحُ بَخُورِكُمْ
    وَأَطْرَحُ قَتْلاكُمْ أَمَامَ أَصْنَامِكُمْ،
  ewe-ewe: Woagbã miaƒe vɔsamlekpuiwo, woakaka vɔsamlekpui siwo dzi miedoa dzudzɔ
    ʋeʋĩ le, eye mawu miaƒe amewo le miaƒe legbawo ŋgɔ.
  eng-LEE: 'And your altars shall be made desolate, and your sun-images shall be broken:
    and I will cause your slain ones to fall before your idols.'
  asm-FB: তাতে তোমালোকৰ যজ্ঞবেদীবোৰ ধ্বংস কৰা হ’ব আৰু তোমালোকৰ সূৰ্যমূর্তিবোৰ ভঙা
    হ’ব আৰু মই তোমালোকৰ হত লোকসকলক তোমালোকৰ মুৰ্ত্তিবোৰৰ আগত পেলাম।
  sus-A: وٌ شَ سّرّشّبَدٍيٍ كَنَمَ نّ، وٌ شَ سُرَيِ سّرّشّبَدٍيٍ يٍنسٍن، وٌ قَشَ وٌ
    شَ كُيٍيٍ يَ شْرِ.
  fra-SBL: Vos autels seront dévastés, et vos autels à encens seront brisés. Je jetterai
    vos hommes tués devant vos idoles.
  hbo-hbo: וְנָשַׁ֙מּוּ֙ מִזְבְּחֹ֣ותֵיכֶ֔ם וְנִשְׁבְּר֖וּ חַמָּֽנֵיכֶ֑ם וְהִפַּלְתִּי֙
    חַלְלֵיכֶ֔ם לִפְנֵ֖י גִּלּוּלֵיכֶֽם׃
  kik-kik: Igongona cianyu nĩikamomorwo, na igongona cianyu cia gũcinĩrwo ũbumba ihehenjwo;
    na nĩngooragĩra andũ anyu hau mbere ya mĩhianano ĩyo yanyu.
  fra-NCL: Et vos autels seront dévastés, et vos colonnes solaires seront brisées ;
    et je ferai tomber vos hommes frappés à mort devant vos idoles.
  cek-AK: Na hmaicamnawk loe angqai krangah om tih, krangnawk to amro tih; na sak
    o ih krangnawk hmaa ah nangmah ih kaminawk to ka hum han.
  cuk-cuk: E-ibmar-ogumakar-ukleged-ailamar an earoed, e-ina-wawadikid-ogumakar-ukleged-ailamar
    an bibisgoed. Deginbali, be-dulemar be-bab-dummadyob-imakleged-wawasur-yapanned-asabin
    burgwemalaga an imakbaloed.
  uig-CYR: Шуниң билән силәрниң қурбангаһлириңлар вәйранә болиду, «күн түврүк»лириңлар
    бузулиду; силәрдин өлтүрүлгәнләрни бутлириңларниң алдиға ташлаймән.
  tel-2017: తరువాత మీ బలిపీఠాలు పాడై పోతాయి. మీ దేవతా స్తంభాలు ధ్వంసం అవుతాయి. హతమైన
    మీ వాళ్ళను మీ విగ్రహాల ఎదుట పారవేస్తాను.
  hat-BSA: Konsa lotèl nou yo va vin dezole, e lotèl lansan yo va vin kraze nèt. Mwen
    va fè mò nou yo tonbe devan zidòl nou yo.
  kos-kos: Loang uh ac lipikyuki, ac loang in mwe kisa keng ac fah kunausyukla, ac
    mwet nukewa we ac fah anwuki ye mutun ma sruloala lalos.
  hbo-WLC: וְנָשַׁ֙מּוּ֙ מִזְבְּח֣וֹתֵיכֶ֔ם וְנִשְׁבְּר֖וּ חַמָּֽנֵיכֶ֑ם וְהִפַּלְתִּי֙
    חַלְלֵיכֶ֔ם לִפְנֵ֖י גִּלּוּלֵיכֶֽם׃
  ibo-ibo: A ga-etikpọ ebe ịchụ aja unu, tipịa ebe unu na-anọ esure ihe nsure ọkụ
    na-esi isi ụtọ. Aga m atụsa ndị unu e gburu egbu nʼihu arụsị unu.
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ଯଜ୍ଞବେଦିମାନ ଧ୍ୱଂସ ଓ ତୁମ୍ଭମାନଙ୍କ ସୂର୍ଯ୍ୟପ୍ରତିମାଗଣ ଭଗ୍ନ
    ହେବେ ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ହତ ଲୋକମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ଦେବତାଗଣର ସମ୍ମୁଖରେ ପକାଇଦେବା।
  chk-chk: Ekewe rongen asor repwe tatakisitiu, nge ekewe rongen asoren ötüöt repwe
    mökküla. Iwe, üpwe niela ekewe aramas fän mesen ar kewe uluulun anümwäl.
  rop-rop: Detlot enamimob garra bitsimap ol detlot teibul blanga ofring blanga detlot
    drimin sheip en ol detlot pleis weya detlot pipul oldei barnimbat ola gudsmelwan
    medisin blanga detlot drimin sheip en nobodi kaan go langa olabat enimo. Ola pipul
    garra gitkil deya lida langa olabat drimin sheip.
  ukr-1871: І будуть жертівники ваші опустошені, стовпи ж ваші в честь сонця будуть
    порозбивані, а побитих ваших положу трупами перед ідолами вашими;
  deu-1951: Eure Altäre sollen verwüstet und eure Sonnensäulen zerbrochen werden.
  eng-JPS: And your altars shall become desolate, and your sun-images shall be broken;
    and I will cast down your slain men before your idols.
  srp-1865: I vaši æe se oltari raskopati, i sunèani likovi vaši izlomiæe se, i povaljaæu
    pobijene vaše pred gadnijem bogovima vašim.
  lug-lug: Ebyoto byammwe birimenyebwamenyebwa, n’ebyoto kwe mwotereza obubaane birimenyebwamenyebwa;
    ndittira abantu bo mu maaso ga bakatonda bo abalala.
  heb-heb: ונשמו מזבחותיכם ונשברו חמניכם והפלתי חלליכם לפני גלוליכם׃
  ben-IRV: তখন তোমাদের যজ্ঞবেদি ধ্বংস হবে এবং তোমাদের স্তম্ভগুলি ধ্বংস হবে এবং আমি
    তোমাদের মৃতদেরকে তাদের মূর্তিদের সামনে ফেলে দেব
  pan-pan: ਤੁਹਾਡੀਆਂ ਜਗਵੇਦੀਆਂ ਉੱਜੜ ਜਾਣਗੀਆਂ, ਤੁਹਾਡੇ ਥੰਮ੍ਹ ਢਾਹੇ ਜਾਣਗੇ ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ
    ਕਤਲ ਕੀਤੇ ਹੋਇਆਂ ਨੂੰ ਤੁਹਾਡੇ ਬੁੱਤਾਂ ਦੇ ਅੱਗੇ ਸੁੱਟ ਦਿਆਂਗਾ।
  mya-JVB: သင် တို့ယဇ် ပလ္လင်တို့သည် လူဆိတ်ညံ လိမ့်မည်။ နေရုပ်တု တို့သည် ကျိုးပဲ့
    လိမ့်မည်။ ရုပ်တု ဆင်းတုတို့ရှေ့ မှာ သင် တို့၏သူရဲ များကို ငါလှဲ ချမည်။
  hmo-hmo: Emui boubou patadia, bona emui muramura gabua patadia do lau hamakohia.
    Unuseni idia tomadiho noho taudia ibounai be do lau alaia mase, edia kaivakuku
    edia vairana dekenai.
  urd-urd: और तुम्हारी कु़र्बानगाहें उजड़ जाएँगी और तुम्हारी सूरज की मूरतें तोड़ डाली
    जाएगी और मैं तुम्हारे मक़तूलों को तुम्हारे बुतों के आगे डाल दूँगा।
  rus-SYN: и жертвенники ваши будут опустошены, столбы ваши в честь солнца будут разбиты,
    и повергну убитых ваших перед идолами вашими;
  bqc-SIM: Wa á sa'okĩiↄ gboo, wi á tulaletikatɛakĩiↄ wíwi, mí á gbɛ̃́ↄ dɛdɛ
    á tã́aↄ aɛ.
  tcz-CHONGTHU: Namaicham jouseu kisusea chule na Pathen hounau mun jouse kisumang
    ding ahi, namilim doi hou masanga namiho katha katha ding ahi.
  mar-mar: तुमच्या वेद्याचे खांब, तुमच्या सूर्यमूर्ती मी पाडून टाकीन, तुमचे वध पावलेले
    लोक तुमच्या मूर्त्यांपुढे पडतील असे परमेश्वर करीन.
  qub-qub: Illgächishaj insinsu rupachinancunata, uywacunata pishtarcur rupachinan
    altarcunatapis. Ïdulucunapa ñaupanchömi runacuna wañusha mashtarpanga.
  bqp-bqp: Kon ben bũu yɑ̃ku yenu kɔsuku kɑ mi bɑ rɑ nu turɑre dɔ̃ɔ dokeye, kpɑ ben
    gonu nu n wɔrukɑ ben bũnun nuurɔ.
  hat-hat: Y'ap kraze tout lotèl nou yo, y'ap fè lotèl lansan nou yo tounen miyèt
    moso. M'ap fè yo touye moun nou yo devan vye zidòl yo a.
  eng-BSB: Your altars will be demolished and your incense altars will be smashed;
    and I will cast down your slain before your idols.
  eng-WEBPB: Your altars will become desolate, and your incense altars will be broken.
    I will cast down your slain men before your idols.
  kbq-kbq: Ana nehu'za havi anumzante'ma kresramnama nevaza itaramina, tapagehu netre'za
    mnanentake zama kre'mnama nevaza itaramina rurakoraku nehu'za, kaza osu havi anumzantmimofo
    zamavuga vahetmina zamahe vatu hugahaze.
  nhe-BL: Na niquintlamixolehuas nochi tlaixpamitl tlen tlacajcahualistli huan nojquiya
    nopa tlaixpamitl campa israelitame quinpopochhuiyayaj inintotiotzitzi huan inintlaixcopincayohua.
    Huan niquinmictis nopano iniixpa inindioses.
  gub-BL: 'Aeityk putar ma''e ihe nehe: tupàn a''ua''u henataromo ma''ea''yr hapy
    haw, yhyk zàwenugar ikaz haw no. Amumew paw rupi ihe nehe. Azuka putar a''e pe
    har paw uzar tupàn a''ua''u wanenataromo ihe wà nehe.'
  eng-DRA: 'And I will throw down your altars, and your idols shall be broken in pieces:
    and I will cast down your slain before your idols.'
