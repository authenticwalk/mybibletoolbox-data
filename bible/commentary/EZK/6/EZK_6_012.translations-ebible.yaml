verse: EZK.006.012
translations:
  mal-C: ദൂരത്തുള്ളവർ മഹാമാരിയാൽ മരിക്കും സമീപത്തുള്ളവൻ വാളാൽ വീഴും; ശേഷിച്ചിരിക്കുന്നവരും
    രക്ഷപ്പെട്ടവരും ക്ഷാമംകൊണ്ടു മരിക്കും. അങ്ങനെ ഞാൻ എന്റെ ക്രോധം അവരുടെമേൽ ചൊരിയും.
  deu-TKW: Wer fern ist, wird durch die Pest umkommen, und wer nahe ist, wird durch
    das Schwert fallen, und wer übrig geblieben und gerettet ist, wird durch den Hunger
    umkommen, und so will ich meinen Grimm an ihnen erschöpfen.
  lin-lin: Moto oyo azali mosika akokufa na bokono oyo ebomaka, oyo azali pembeni
    akokufa na mopanga ; mpe oyo atikali, bakozingela ye mpe akokufa na nzala makasi.
    Nakosilisa kanda na Ngai na banzoto na bango.
  eng-LSV: The far-off dies by pestilence, || And the near falls by sword, || And
    the left and the besieged dies by famine, || And I have completed My fury on them.
  eng-GNV: 'He that is farre off, shall dye of the pestilence, and he that is neere,
    shall fall by the sword, and hee that remaineth and is besieged, shall dye by
    the famine: thus will I accomplish my wrath vpon them.'
  eng-WEBSTER: 'He that is far off shall die by the pestilence; and he that is near
    shall fall by the sword; and he that remaineth and is besieged shall die by the
    famine: thus will I accomplish my fury upon them.'
  nhw-BL: Nopa israelitame catli itztose huejca ipan sequinoc tlalme miquise ica cocolistli.
    Huan catli mocahuase ipan inintlal miquise ipan tlahuilancayotl. Huan catli noja
    mocahuase yoltoque miquise ica mayantli. Huan quej nopa tlamis nohueyi cualancayo
    catli nijpiyayaya ica inijuanti.
  swh-ONEN: Yeye aliye mbali sana atakufa kwa tauni, naye aliye karibu atauawa kwa
    upanga, naye yule atakayenusurika na kubaki atakufa kwa njaa. Hivyo ndivyo nitakavyotimiza
    ghadhabu yangu dhidi yao.
  bba-bba: Wi u tomɑ, bɑrɑrɑ tɑ koo nùn ɡo. Wi u mɑɑ wɑ̃ɑ turuku, tɑbu sɔɔrɑ bɑ koo
    nùn ɡo. Wi u koo sinɑ yɛnuɔ, bɑ koo nùn tɑrusiwɑ kpɑ u ɡbi ɡɔ̃ɔrun sɔ̃. Kon bu
    mɔru seesiwɑ mɑm mɑm.
  eng-KJVCPB: 'He that is far off shall die of the pestilence; and he that is near
    shall fall by the sword; and he that remaineth and is besieged shall die by the
    famine: thus will I accomplish my fury upon them.'
  luo-luo: Ngʼat man mabor tuoche nonegi, to ngʼat man machiegni nopodhi gi ligangla,
    kendo ngʼat motony, ma nores ngimane, kech nonegi. Kamano e kaka abiro toyo mirimba
    kuomgi.
  meu-meu: Gabu daudau ai e nohomu tauna na dai-hanai gorerena amo baine mase; bona
    gabu kahikahina ai e nohomu tauna na dare amo baine mase; bona do noho maurina
    tauna na doe amo baine mase. Unuhetomana egu badu-ḡaraḡara baina ha-orea idia
    latadiai.
  npi-ULB: टाढा हुने रूढीले मर्नेछन्, र नजिकमा हुने तरवारले ढल्‍नेछन् । छोडिएर बाँचेकाहरू
    अनिकालले मर्नेछन्‌ । यसरी तिनीहरूका विरुद्धमा भएको मेरो क्रोधलाई म पुरा गर्नेछु!
  yor-yor: Ẹni tó wà lókèèrè yóò kú pẹ̀lú àjàkálẹ̀-ààrùn, àti ẹni tó wà nítòsí yóò
    ṣubú pẹ̀lú idà, ìyàn ni yóò pa ẹni tó bá ṣẹ́kù sílẹ̀. Báyìí ni èmi yóò ṣe mú ìbínú
    gbígbóná mi wá sórí wọn.
  pes-OPCB: آنانی که در تبعیدند از مرض خواهند مرد، کسانی که در سرزمین اسرائیل به سر
    می‌برند در جنگ کشته خواهند شد، و آنانی که باقی بمانند در محاصره در اثر قحطی و
    گرسنگی از پای در خواهند آمد. به این ترتیب شدت خشم خود را بر ایشان خواهم ریخت.
  tgl-ULB: Ang isang nasa malayo ay mamamatay sa pamamagitan ng salot at ang isang
    nasa malapit ay babagsak sa pamamagitan ng espada. Silang mga natira at nakaligtas
    ay mamamatay sa pamamagitan ng taggutom; sa ganitong paraan ko gagawin ang aking
    poot laban sa kanila.
  hui-hui: Bibahendeore homai holene wulebira. Anigo maru dindi kaundiaha karu ti
    nde warago balu home lelolebero. Kawareni karu waitigi ibiragome bo wahalu yu
    wahene maru karu ti hina garime home lelolebero. I̱na urunidagua bialu i̱naga
    keba ho kogo tiha biba helolebero.
  mya-mya: ရပ်​ဝေး​သို့​ရောက်​နေ​သူ​များ​သည်​ဖျား​နာ​၍ သေ​ရ​ကြ​လျက် အ​နီး​၌​ရှိ​နေ​သူ​တို့​မူ​ကား
    စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ရ​ကြ​လိမ့်​မည်။ မ​သေ​ဘဲ ကျန်​ရစ်​သူ​တို့​သည်​အ​စာ​ငတ်​၍​သေ​ရ
    ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ငါ​၏​အ​မျက်​တော် ဒဏ်​ကို​အ​ပြည့်​အ​ဝ​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: རྒྱང་རིང་དུ་གནས་པ་རྣམས་རིམས་ནད་ཀྱིས་འཆི་ཞིང་། ཉེ་སར་ཡོད་པ་རྣམས་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་འགྱུར་ལ།
    མཐའ་ནས་བསྐོར་བའི་ལྷག་ལུས་རྣམས་ཀྱང་མུ་གེས་འགེམ་པར་འགྱུར། ངས་དེ་ལྟར་རང་གི་ཁྲོ་གཏུམ་ཆེན་པོ་དེ་དག་གི་སྟེང་དུ་བླུགས་ནས་ཚར་དགོས།
  sna-sna: Ari kure achaurayiwa nedenda, uye ari pedyo achaurayiwa nomunondo, uye
    uyo achapona akararama, achafa nenzara. Saka ndichapedzera hasha dzangu pamusoro
    pavo.
  spa-BLM: El que esté lejos morirá de peste. El que esté cerca caerá por la espada.
    El que permanezca y sea asediado morirá por el hambre. Así cumpliré mi ira sobre
    ellos.
  cac-cac: A eb' najat aycanb'ati, ol cham eb' yuj ilya, axo eb' lac'an ayeq'ui, ol
    cham eb' yuj oval. Axo eb' man̈ ol cham yuj oval chi', a vejel ol ic'an scham
    eb'. Icha chi' ol aj slajvi vic'anel yoval in c'ol d'a eb'.
  swh-ULB: Yule aliye mbali sana atakufa kwa tauni, na yule aliyekaribu ataanguka
    kwa upanga. Wale watakaobaki na kuishi watakufa kwa upanga. Kwa njia hii ndivyo
    nitakavyo kamilisha madhabahu yangu dhidi yao.
  bel-bel: Хто далёка, той памрэ ад згубнай пошасьці; а хто блізка, той загіне ад
    меча; а хто застанецца і ацалее, памрэ ад голаду; так зьдзейсьню над ім гнеў Мой.
  deu-ELBBK: Wer fern ist, wird an der Pest sterben, und wer nahe ist, wird durch
    das Schwert fallen, und wer übriggeblieben und bewahrt worden ist, wird vor Hunger
    sterben; und ich werde meinen Grimm an ihnen vollenden.
  mbb-OT: Is diyà te meziyù ebpatey te zaru. Is diyà te uvey ebpatey te tebek. Ne
    is egkesamà ebpatey te vitil. Pinaaǥi kayi igkevuswang ku is rerangit ku.
  mal-2015: ദൂരത്തുള്ളവൻ മഹാമാരികൊണ്ടു മരിക്കും; സമീപത്തുള്ളവൻ വാൾകൊണ്ടു വീഴും; ശേഷിച്ചിരിക്കുന്നവനും
    രക്ഷപ്പെട്ടവനും ക്ഷാമംകൊണ്ടു മരിക്കും; ഇങ്ങനെ ഞാൻ എന്റെ ക്രോധം അവരിൽ നിവർത്തിക്കും.
  rmc-rmc: Oda, ko ela dur, merela pro nasvaľiben; oda, ko ela pašes, ela murdardo
    la šabľaha; oda, ko ačhela, merela bokhatar. Kavke pre lende čhivava avri miri
    choľi.
  pes-OPV: و خواهید دانست که من یهوه هستم، هنگامی که کشتگان ایشان در میان بتهای ایشان
    به اطراف مذبح های ایشان، بر هر تل بلند و برقله های تمام کوهها و زیر هر درخت سبز
    و زیر هر بلوط کشن، در جایی که هدایای خوشبو برای همه بتهای خود می‌گذرانیدند یافت
    خواهند شد.
  ron-1924: Чине ва фи департе ва мури де чумэ ши чине ва фи апроапе ва кэдя учис
    де сабие, яр чине ва рэмыне ши ва фи ымпресурат ва пери де фоаме. Аша Ымь вой
    потоли урӂия асупра лор.
  ben-OBCV: যে দূরে আছে সে মহামারিতে মরবে, এবং যে কাছে আছে সে যুদ্ধে মারা পড়বে, আর
    যে বেঁচে যাবে সে দুর্ভিক্ষে মরবে। এইভাবে আমার ক্রোধ আমি তাদের উপর সম্পূর্ণভাবে
    ঢেলে দেব।
  som-som: Kii meel fog joogaa belaayo buu u dhiman doonaa, oo kii meel dhow joogaana
    seef buu ku dhiman doonaa, oo kii magaalada la weeraraya weli ku hadhaana abaar
    buu ku dhiman doonaa, oo sidaasaan cadhadayda ugu dhammaystiri doonaa.
  lat-VUC: 'Qui longe est, peste morietur: qui autem prope, gladio corruet: et qui
    relictus fuerit et obsessus, fame morietur: et complebo indignationem meam in
    eis.'
  eng-ASVBT: 'He that is far off shall die of the pestilence; and he that is near
    shall fall by the sword; and he that remaineth and is besieged shall die by the
    famine: thus will I accomplish my wrath upon them.'
  ita-1885: Chi sarà lontano morirà di peste, e chi sarà vicino caderà per la spada;
    e chi sarà rimasto, e sarà assediato morrà di fame; ed io adempierò la mia ira
    sopra loro.
  eng-LXXUP: 'He that is near shall fall by the sword; and he that is far off shall
    die by the pestilence; and he that is in the siege shall be consumed with famine:
    and I will accomplish mine anger upon them.'
  eng-ULB: The one far away will die by plague, and the one who is near will fall
    by the sword. Those who remain and survive will die by famine. In this way I will
    accomplish my fury against them.
  spa-VBL: Los que vivan lejos morirán de enfermedad, los que estén cerca serán asesinados
    por la espada, y los que queden morirán de hambre. Así expresaré mi ira contra
    ellos.
  fra-_FOB: Celui qui sera loin mourra de la peste; celui qui sera près tombera par
    l'épée, et celui qui sera demeuré de reste et qui sera assiégé périra par la famine,
    afin que j'assouvisse ma fureur contre eux.
  mal-mal: ദൂരത്തുള്ളവൻ മഹാമാരിയാൽ മരിക്കും; സമീപത്തുള്ളവൻ വാളാൽ വീഴും; ശേഷിച്ചിരിക്കുന്നവനും
    രക്ഷപെട്ടവനും ക്ഷാമത്താൽ മരിക്കും; ഇങ്ങനെ ഞാൻ എന്റെ ക്രോധം അവരിൽ നിവർത്തിക്കും.
  urd-GVR: Jo dūr hai wuh mohlak wabā se mar jāegā, jo qarīb hai wuh talwār se qatl
    ho jāegā, aur jo bach jāe wuh bhūke maregā. Yoṅ maiṅ apnā ġhazab un par nāzil
    karūṅga.
  suz-BL: मेको ङोन बाक्‍बपुकी मुर बेक्‍तीक रोइम बेक्‍नीम। मिनु मेको आन नेक्‍था बाक्‍बपुकी
    तरवारम साइक्‍चा पुंइसीनीम। मिनु लीशो प्रोंइचा पुंइसीशोपुकी अन्‍कालम बेक्‍नीम।
    मोपा गो आं गाइश्‍शो मेको आन तार मोइक्‍नुङ।
  eng-NOY: He that is far off shall die by pestilence, and he that is near shall fall
    by the sword, and he that remaineth and is preserved shall die by famine. Thus
    will I accomplish my fury upon them.
  ita-1927: Chi sarà lontano morirà di peste; chi sarà vicino cadrà per la spada;
    e chi sarà rimasto e sarà assediato, perirà di fame; e io sfogherò così il mio
    furore su di loro.
  ckb-ckb: ئەوەی دوورە بە دەرد دەمرێت و ئەوەی نزیکە بە شمشێر دەکوژرێت و ئەوەی دەمێنێتەوە
    و پارێزراوە بە قاتوقڕی دەمرێت. جا تووڕەییم بەسەریاندا هەڵدەڕێژم.
  eng-BBE: He who is far away will come to his death by disease; he who is near will
    be put to the sword; he who is shut up will come to his death through need of
    food; and I will give full effect to my passion against them.
  kan-OKCV: ದೂರದಲ್ಲಿರುವವನು ವ್ಯಾಧಿಯಿಂದ ಸಾಯುವನು. ಹತ್ತಿರದಲ್ಲಿರುವವನು ಖಡ್ಗದಿಂದ ಬೀಳುವನು.
    ಉಳಿದ ಮುತ್ತಿಗೆಯಲ್ಲಿರುವವನು ಕ್ಷಾಮದಿಂದ ಸಾಯುವನು. ಹೀಗೆ ನಾನು ಅವರ ಮೇಲೆ ನನ್ನ ರೋಷವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುವೆನು.
  tam-2017: தூரத்தில் இருக்கிறவன் கொள்ளைநோயால் மரிப்பான்; அருகில் இருக்கிறவன் வாளால்
    விழுவான்; மீதியாக இருந்து, முற்றுகைபோடப்பட்டவன் பஞ்சத்தால் மரிப்பான்; இப்படி அவர்களில்
    என்னுடைய கடுங்கோபத்தை தீர்த்துக்கொள்ளுவேன்.
  spa-RV-1909: 'El que estuviere lejos, morirá de pestilencia; y el que estuviere
    cerca caerá á cuchillo; y el que quedare, y fuere cercado, morirá de hambre: así
    cumpliré en ellos mi enojo.'
  ron-BTF: Cel care este departe va muri de ciumă; și cel care este aproape va cădea
    prin sabie; și cel care rămâne și este asediat va muri de foamete, astfel îmi
    voi împlini furia asupra lor.
  eng-WEBP: He who is far off will die of the pestilence. He who is near will fall
    by the sword. He who remains and is besieged will die by the famine. Thus I will
    accomplish my wrath on them.
  eng-FBV: Those living far away will die from of disease, those who are close by
    will be killed by the sword, and those who are left will die of starvation. This
    is how I will express my anger towards them.
  nld-1939: Wie ver weg is, zal sterven aan de pest; wie dichtbij is, zal vallen door
    het zwaard; en wie belegerd wordt, zal sterven van honger. Zo zal Ik mijn wraak
    op hen koelen;
  nch-BL: Nopa israelitame cati itztose huejca ipan sequinoc talme miquise ica cocolisti.
    Huan cati mocahuase ipan inintal miquise ipan tatehuilisti. Huan cati noja mocahuase
    yoltoque miquise ica mayanti. Huan quej nopa tamis nohueyi cualancayo cati nijpiyayaya
    ica inijuanti.
  vie-1934: Kẻ nào xa sẽ chết bởi ôn dịch. Kẻ nào gần sẽ ngã dưới lưỡi gươm. Kẻ nào
    sống sót, là kẻ bị vây, sẽ chết bởi đói kém; đối với chúng nó, ta sẽ làm cho trọn
    sự giận của ta.
  hin-CV: वह जो दूर है, वह महामारी से मारा जाएगा, और वह जो पास है, वह तलवार से मारा
    जाएगा, और वह जो जीवित रहेगा और छोड़ दिया गया होगा, वह अकाल से मारा जाएगा. इस प्रकार
    मैं अपना कोप उन पर प्रगट करूंगा.
  spa-BES: El que está lejos, morirá por enfermedad; el que está cerca será puesto
    a cuchillo; el que está encerrado morirá por necesidad de alimento; Y daré pleno
    efecto a mi furor contra ellos.
  tdx-tdx: Hampivetrahe’ ty angorosy o lavitseo naho ho koromahem-pibara o marineo;
    le hampihomahe’ ty mosare o honka’e arikoboñeñeo; izay ty hampanintsiñe ty fiforoforoako.
  tha-KJV: ผู้​ที่อยู่​ห่างไกลออกไปจะตายด้วยโรคระบาด ผู้​ที่อยู่​ใกล้​ก็​จะล้มตายด้วยดาบ
    และผู้​ที่​เหลืออยู่​และถู​กล​้อมไว้จะตายด้วยการกันดารอาหาร เราจะให้ความเกรี้ยวกราดของเรามีเหนือเขาจนกว่าจะมอดลง
    เช่นนี้​แหละ
  por-BR-2018: O que estiver longe morrerá de pestilência; e o que estiver perto cairá
    a espada; e o que restar e for cercado morrerá de fome; assim cumprirei meu furor
    contra eles.
  deu-ELO: Wer fern ist, wird an der Pest sterben, und wer nahe ist, wird durch das
    Schwert fallen, und wer übriggeblieben und bewahrt worden ist, wird vor Hunger
    sterben; und ich werde meinen Grimm an ihnen vollenden.
  eng-WYC-2018: He that is far, shall die by pestilence. Forsooth he that is nigh,
    shall fall by sword. And he that is left and besieged, shall die by hunger. And
    I shall [ful] fill mine indignation in them. (He who is far off, shall die by
    pestilence. And he who is near, shall fall by the sword. And he who is left and
    besieged, shall die by famine. And so I shall fulfill my indignation upon them.)
  epo-epo: Kiu estas malproksime, tiu mortos de pesto; kiu estas proksime, tiu falos
    de glavo; kiu restis kaj konserviĝis, tiu mortos de malsato. Tiel Mi konsumos
    Mian koleron sur ili.
  uig-PIN: Yiraⱪta turƣan wabadin ɵlidu; yeⱪinda turƣan ⱪiliq bilǝn yiⱪilidu; ⱨǝm
    tirik ⱪalƣan, yǝni muⱨasirigǝ qüxkǝn kixi aqarqiliⱪtin ɵlidu; xuning bilǝn mening
    ularƣa bolƣan ⱪǝⱨrimni qüxürüp piƣandin qiⱪimǝn.
  beo-beo: Badilia fi da olole bogogia:mu. Gadenene fi da gegenana, bogogia:mu. Nowa
    da mae bogole esalebe, amo da ha:ga geloga:le bogogia:mu. Ilia da Na gasa bagade
    ougi ba:mu.
  tpi-OTNT: Bai olgeta i mas i dai. Ol birua bai i kam kilim ol i dai. Tasol sapos
    sampela i stap longwe, ol bai i kisim sik na i dai. Na sapos sampela manmeri i
    stap yet, bai ol i sot tru long kaikai na ol tu bai i dai. Long dispela pasin
    bai mi inapim tru belhat bilong mi.
  hau-SA: Wanda yake da nisa zai mutu da annoba, shi da yake kusa kuma zai mutu ta
    takobi, wanda kuma ya tsira aka kuma bari zai mutu da yunwa. Ta haka zan aukar
    da fushina a kansu.
  uig-LAT: Yiraqta turghan wabadin ölidu; yéqinda turghan qilich bilen yiqilidu; hem
    tirik qalghan, yeni muhasirige chüshken kishi acharchiliqtin ölidu; shuning bilen
    méning ulargha bolghan qehrimni chüshürüp pighandin chiqimen.
  nde-nde: Lowo okhatshana uzakufa ngesifo, kuthi lowo oseduze afe ngenkemba, lalowo
    osindileyo waphepha uzabulawa yindlala. Ngizaluqeda kanjalo ulaka lwami phezu
    kwabo.
  ton-ton: 'Ko ia ʻoku nofo mamaʻo ʻe mate ʻi he mahaki fakaʻauha; pea ko ia ʻoku
    ofi ʻe tō ʻi he heletā; pea ko ia ʻoku toe ʻi he nofo kolo ʻe mate ʻi he honge:
    ʻe pehē ʻeku fakahoko hoku houhau kiate kinautolu.'
  ces-1613: Ten, kdož daleko bude, morem umře, a kdo blízko, mečem padne, ostatní
    pak a obležený hladem umře, a tak docela vyleji prchlivost svou na ně.
  eng-WMB: He who is far off will die of the pestilence. He who is near will fall
    by the sword. He who remains and is besieged will die by the famine. Thus I will
    accomplish my wrath on them.
  tam-TCV: தொலைவில் இருப்பவன் கொள்ளைநோயினால் மரிப்பான். அருகில் உள்ளவன் வாளினால் மடிவான்.
    தப்பவிடப்படுபவனோ பஞ்சத்தினால் மரணமடைவான். இவ்விதமாய் அவர்கள் மீதுள்ள எனது கோபத்தைத்
    தீர்த்துக்கொள்வேன்.
  ceb-ULB: Mamatay pinaagi sa hampak ang atua sa layo, ug mamatay pinaagi sa espada
    ang anaa sa duol. Mamatay pinaagi sa kagutom kadtong mga nahibilin ug nangaluwas.
    Niini nga paagi mapatuman ko ang akong kapungot batok kanila.
  pol-UBG: Ten, co będzie daleko, umrze od zarazy, ten, co blisko, polegnie od miecza,
    a ten, co pozostanie i będzie oblężony, umrze od głodu. Tak dopełnię na nich swej
    zapalczywości.
  urd-GVU: جو دُور ہے وہ مہلک وبا سے مر جائے گا، جو قریب ہے وہ تلوار سے قتل ہو جائے
    گا، اور جو بچ جائے وہ بھوکے مرے گا۔ یوں مَیں اپنا غضب اُن پر نازل کروں گا۔
  deu-1912: Wer fern ist, wird an der Pestilenz sterben, und wer nahe ist, wird durchs
    Schwert fallen; wer aber übrigbleibt und davor behütet ist, wird Hungers sterben.
    Also will ich meinen Grimm unter ihnen vollenden,
  kan-2017: ದೂರದಲ್ಲಿರುವವನು ವ್ಯಾಧಿಯಿಂದ ಸಾಯುವನು, ಹತ್ತಿರದಲ್ಲಿರುವವನು ಖಡ್ಗದಿಂದ ಸಾಯುವನು,
    ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದವನು ಕ್ಷಾಮದಿಂದ ಸಾಯುವನು; ಅಂತು ನಾನು ಅವರ ಮೇಲೆ ಇಟ್ಟಿರುವ ರೋಷವನ್ನು ತೀರಿಸಿಬಿಡುವೆನು.
  yap-yap: Pi’in yad bay u orel e bay ra m’argad ngarm’ad; ma pi’in yad ba chuchugur
    e bay ram’ad u fithik’ e mael; ma pi’in nra fosgad e bayi math e pogofan rorad
    ni bilig. Ma bay ra thamiyed ga’ngin gelngin e damumuw rog.
  hlt-MCSB: Khohla te duektahaw ah duek vetih a yoei te cunghang dongah cungku ni.
    Khokha kah aka sueng tih a kueinah khaw duek ni. Te tlam ni amih soah ka kosi
    ka sah eh.
  mdy-ETH: ሃኬ ዓኣ ዓሳ ሃርጊንቲ ሃይቃንዳኔ፤ ዑኬ ዓኣ ዓሳ ዖልዚና ሃይቃንዳኔ፤ ዬካፓ ዓቴ ዓሳ ናይዚና ሃይቂ ጋፓንዳኔ፤
    ዬያይዲ ታኣኮ ዎልቃዻ ዻጎ ዔያቶ ዑፃ ታ ኬይሳንዳኔ።
  twi-ASANTE: Ɔyaredɔm bɛkum deɛ ɔwɔ akyirikyiri. Deɛ ɔbɛn no bɛtɔ akofena ano na
    deɛ ɔbɛfiri mu na waka no, ɛkɔm bɛkum no. Saa na mede mʼabufuhyeɛ bɛyɛ wɔn.
  eng-WEBU: He who is far off will die of the pestilence. He who is near will fall
    by the sword. He who remains and is besieged will die by the famine. Thus I will
    accomplish my wrath on them.
  wal-wal: Haahuwan de7iyaagee boshan haiqqana; matan de7iyaagee olan haiqqana; qassi
    paxa attidaagee koshan haiqqana. Hegaadan oottada, taani ta hanqquwaa eta bolli
    wurssana.
  spa-PDDPT: El que esté lejos morirá de pestilencia. El que esté cerca caerá a espada.
    El que esté vivo y sitiado morirá de hambre. De esta manera desahogaré mi furor
    sobre ellos.
  gun-gun: Mba'eta mombyry rupi ikuai va'e omano 'rã mba'eaxy vaikue gui, ha'e rã
    ha'e'i rupigua ma kyxe py 'rã omano. Ha'e gui amongue hembyrekue ma ojokoa rã
    omano 'rã karuai gui. Ha'e rami vy 'rãe ha'e kuery pe xepoxyague oaxa.
  ilo-ULB: Ti adda iti adayo ket matayto babaen iti didigra, ken ti adda iti asideg
    ket matayto babaen iti kampilan. Dagidiay mabati ken makalasat ket mataydanto
    iti nakaro a panagbisin; iti kastoy a wagas a maipalak-amko ti kasta unay a pungtotko
    kadakuada.
  kpg-kpg: Digau ala gu mogowaa gaa mmade i tau magi, gei digau ala e hoohoo mai gaa mmade
    i tauwa, gei digau ala gaa dubu i golo gaa mmade i di hiigai. Digaula ga longono
    nia mahi o dogu hagawelewele.
  uig-ARA: يىراقتا تۇرغان ۋابادىن ئۆلىدۇ؛ يېقىندا تۇرغان قىلىچ بىلەن يىقىلىدۇ؛ ھەم
    تىرىك قالغان، يەنى مۇھاسىرىگە چۈشكەن كىشى ئاچارچىلىقتىن ئۆلىدۇ؛ شۇنىڭ بىلەن مېنىڭ
    ئۇلارغا بولغان قەھرىمنى چۈشۈرۈپ پىغاندىن چىقىمەن.
  sus-sus: Naxee makuya, wuganyi nan nee faxama. Naxee makɔrɛ, nee faxama gere nan
    kui. Naxee na ratanga na gbaloe ma, kaamɛ nan nee fan faxama. N na n ma xɔnɛ fulunma
    nɛ e xili ma.
  pon-2006: Irail kan me mihmi wasa doh pahn soumwahuda oh mehla; irail kan me mi
    wasa keren pahn mehkihla mahwen; irail kan me pahn pitsang mehla pahn uhd mehkihla
    duhpek. Re pahn kehn engin ei engieng koaros.
  ksd-ksd: Nam i ki aro vailik na mat ma ra kaina minait, ma nam i ki maravai na bura
    ta ra pakat na vinarubu, ma nam di pait kikil ia na mat ta ra mulmulum; damana
    ina pait ot pa kaugu kankan pire diat.
  grc-BRENT: Ὁ ἐγγὺς ἐν ῥομφαίᾳ πεσεῖται, ὁ δὲ μακρὰν ἐν θανάτῳ τελευτήσει· καὶ ὁ
    περιεχόμενος ἐν λιμῷ συντελεσθήσεται· καὶ συντελέσω τὴν ὀργήν μου ἐπʼ αὐτούς.
  ind-AYT: Orang yang jauh akan mati oleh penyakit sampar, dan dia yang dekat akan
    mati oleh pedang, dan dia yang masih tertinggal dan terkepung akan mati oleh kelaparan.
    Demikianlah akan Aku tumpahkan murka-Ku ke atas mereka.
  nya-nya: Amene ali kutali adzafa ndi mliri, ndipo amene ali pafupi adzafa pa nkhondo,
    ndipo amene adzapulumuke ndi kusaphedwa adzafa ndi njala. Kotero ndidzakwaniritsa
    ukali wanga pa iwo.
  hrv-hrv: Tko bude daleko, od kuge će umrijeti; tko bude blizu, od mača će pasti,
    i tko bude opkoljen, od gladi će izdahnuti! Tako ću gnjev iskaliti na njima
  mps-mps: Te tigidali isimainu yaibao. Te boi bidi dabego augwali ela muagasaibao.
    Tiali goli, te me badu digibulu bidali da, augwali te gasi selama isaibao. Te
    we bidi me badu bidalubadi yai baso da, te augwali me te nai mu sǫą pelama,
    te nasi elama isaibao. Te tebo kolesaga ebogo te eno haliga sębę yali mu usu
    naibao.
  tpi-tpi: Bai olgeta i mas i dai. Ol birua bai i kam kilim ol i dai. Tasol sapos
    sampela i stap longwe, ol bai i kisim sik na i dai. Na sapos sampela manmeri i
    stap yet, bai ol i sot tru long kaikai na ol tu bai i dai. Long dispela pasin
    bai mi inapim tru belhat bilong mi.
  dan-1931: Den, som er langt borte, skal dø af Pest; den, som er nær, skal falde
    for Sværd; og den, som levnes og reddes, skal dø af Hunger; således udtømmer jeg
    min Vrede over dem.
  vie-OVCB: Người bị lưu đày ở nơi xa sẽ chết vì dịch bệnh. Chiến tranh sẽ tiêu diệt
    người ở gần. Và những kẻ sống sót sẽ chết vì nạn đói. Cuối cùng Ta sẽ trút cơn
    giận Ta trên chúng.
  guj-2017: દૂર રહેનારા મરકીથી માર્યા જશે, નજીક રહેનારા તલવારથી માર્યા જશે. બાકીના
    જેઓને ઘેરી લેવામાં આવ્યા છે તેઓ દુકાળમાં માર્યા જશે; આ રીતે હું તેઓના પરનો મારો
    ક્રોધ પૂરો કરીશ.
  pon-2006A: Irail kan me mihmi wasa doh pahn soumwahuda oh mehla; irail kan me mi
    wasa keren pahn mehkihla mahwen; irail kan me pahn pitsang mehla pahn uhd mehkihla
    duhpek. Re pahn kehn engin ei engieng koaros.
  por-BRBSL: Aquele que está longe morrerá da peste. Aquele que está próximo cairá
    pela espada. Aquele que ficar e for sitiado morrerá pela fome. Assim, eu cumprirei
    minha ira sobre eles.
  cth-cth: Lamhla pui lah kaawm e hah lacik patawnae hoi a due awh vaiteh, kahnaicalah
    kaawm e hah tahloi hoi a due awh han. Kacawiraenaw hah takang hoi a due awh mingming
    han. Het patetlae ka patawpoung e ka lungkhueknae hah a lathueng vah ka kuep sak
    han.
  twi-twi: Ɔyaredɔm bekum nea ɔwɔ akyirikyiri. Nea ɔbɛn no bɛtɔ afoa ano na nea obefi
    mu na waka no, ɔkɔm bekum no. Saa na mede mʼabufuwhyew no bɛyɛ wɔn.
  hlt-hlt: Khohla te duektahaw ah duek vetih a yoei te cunghang dongah cungku ni.
    Khokha kah aka sueng tih a kueinah khaw duek ni. Te tlam ni amih soah ka kosi
    ka sah eh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ̀ dɛ́tirì mutenkṹṹ mbɛ̀ kùɔ, bɛ̀ɛ̀ tɔ̀kɛ́ kɛ̀ mudoò bɛ̀ kùɔ,
    kɛ̀ bɛ̀ɛ̀ wɛ̃̀tɛ kɛ nɑ kɛ yentɛ́ dikònnìi bɛ̀ kùɔ, kɛ yɛ̃́ m miɛkɛ yóó bɛ̀ yɛ̀mɛ̀
    kɛ̀ dɔ́ mɛ̀mmɛ.
  msy-2020: Men tarazi saghon ikɨ arɨmariaba bangɨn arɨmighiram. Eghtɨ tarazi roghɨra
    ikɨtɨ apaniba izɨ me mɨsoghtɨ me arɨmighiram. Eghtɨ angamɨra ikiavɨra iti darasi,
    mɨtiriar ekiam men aghɨtɨ me arɨmɨghiregham. Kamaghɨra, kɨ men anɨngaghegh bar
    ivezir kuram me danɨngam.
  dop-dop: Kʋtɔŋ kɑ kʋnɑ pooluŋ tʋ, nɑ yoou nɑ́ɑ́ kʋ pǝcɔlɔ tʋ. Ɩlɛnɑ wei ɩlɛ ɩ wɛɛ
    tɔ, kolontunɑɑ tɑ ɩlɛ, nɑ nyɔɣɔsɩ kʋ-ɩ. Mɑɑ yele nɑ mɑ pɑ́ɑ́nɑ́ kpɑ pɑ tɔɔ kɛ́
    nɑ pǝ́cɔ́ ɑ hɛɛ.
  azb-azb: Uzaqda olan vəbadan öləcək, yaxında olan qılıncla həlak olacaq, mühasirə
    zamanı sağ qalan aclıqdan öləcək, Mən onlara hədsiz qəzəbimi göstərəcəyəm.
  eng-DBY: 'He that is far off shall die of the pestilence; and he that is near shall
    fall by the sword; and he that is left, and is besieged, shall die by the famine:
    and I will accomplish my fury upon them.'
  hin-2017: जो दूर हो वह मरी से मरेगा, और जो निकट हो वह तलवार से मार डाला जाएगा; और
    जो बचकर नगर में रहते हुए घेरा जाए, वह भूख से मरेगा। इस भाँति मैं अपनी जलजलाहट
    उन पर पूरी रीति से उतारूँगा।
  wol-KYG: Ku sore deeye mbas, ku jege fàddoo saamar, ku ca mucce, deeye xiif, ma
    ŋaccal leen sama xadar.
  eng-YLT: The far-off by pestilence dieth, And the near by sword falleth, And the
    left and the besieged by famine dieth, And I have completed my fury upon them.
  eng-WYC-2017: He that is far, shall die by pestilence. Forsooth he that is nigh,
    shall fall by sword. And he that is left and besieged, shall die by hunger. And
    I shall [ful] fill mine indignation in them.
  eng-WMBB: He who is far off will die of the pestilence. He who is near will fall
    by the sword. He who remains and is besieged will die by the famine. Thus I will
    accomplish my wrath on them.
  urd-GVH: जो दूर है वह मोहलक वबा से मर जाएगा, जो क़रीब है वह तलवार से क़त्ल हो जाएगा,
    और जो बच जाए वह भूके मरेगा। यों मैं अपना ग़ज़ब उन पर नाज़िल करूँगा।
  rug-rug: Asa sapu koa pa seu si kote mate pa oza, meke asa sapu koa tata si kote
    hoqa pa vedara, meke asa sapu lopu mateni si hire si kote mate pa soṉe. Gua asa
    meke kote va vura beto ia Arau sa Qua tinaṉaziri la koa rini.
  gaz-gaz: Inni fagoo jiru dhaʼichaan ni duʼa; kan dhiʼoo jirus goraadeedhaan ni galaafatama;
    kan hafee fi kan miliqe immoo beelaan duʼa. Anis haala kanaan dheekkamsa koo isaanitti
    nan roobsa.
  fra-LSG: Celui qui sera loin mourra de la peste, Celui qui sera près tombera par
    l’épée, Celui qui restera et sera assiégé périra par la famine. J’assouvirai ainsi
    ma fureur sur eux.
  yal-yal: Naxanye makuya, ne faxama fitina furen nin. Naxanye maso, ne faxama silanfanna
    nan na. Naxanye na lu e nii ra, ne faxama nɛn fitina kamɛni. N sigama nɛn han
    n ma xɔlɔn danna e xili ma.
  haw-1868: 'O ka mea ma kahi loihi aku e make ia i ka mai ahulau; a o ka mea kokoke
    mai, e haule ia i ka pahikaua; a o ka mea i koe mai a hoopuniia, e make ia i ka
    wi: pela e hooko ai au i ko''u ukiuki maluna o lakou.'
  arb-NAV: يَمُوتُ الْبَعِيدُ بِالْوَبَاءِ، وَالْقَرِيبُ يَصْرَعُهُ السَّيْفُ، وَالْبَاقِي
    مِنْهُمْ وَالْمُحَاصَرُ تَقْضِي عَلَيْهِمِ الْمَجَاعَةُ. وَهَكَذَا أَنْفُثُ فِيهِمْ
    حَنَقِي.
  ewe-ewe: Ame si le adzɔge ʋĩi la, dɔvɔ̃ awui, ame si le kpuiƒe la, yi awui, eye
    ame si atsi agbe la, aku le dɔwuame ta. Alea mawɔ nye dziku ŋu dɔ ɖe wo ŋutie.
  eng-LEE: 'He that is afar off shall die of the pestilence; and he that is near shall
    fall by the sword; and he that remaineth and is besieged shall die by the famine:
    thus will I let out all my fury on them.'
  asm-FB: দূৰৈত থকা লোক মহামাৰীত মৰিব, ওচৰত থকা লোক তৰোৱালত পতিত হ’ব আৰু নগৰত অৱশিষ্ট
    থাকি অৱৰুদ্ধ হোৱা লোক আকালত মৰিব; এইদৰে মই তেওঁলোকৰ ওপৰত মোৰ ক্ৰোধ সিদ্ধ কৰিম।
  sus-A: نَشٍيٍ مَكُيَ، وُفَنيِ نَن نٍيٍ قَشَمَ. نَشٍيٍ مَكْرّ، نٍيٍ قَشَمَ فٍرٍ نَن
    كُي. نَشٍيٍ نَ رَتَنفَ نَ فبَلٌي مَ، كَامّ نَن نٍيٍ قَن قَشَمَ. ﭑ نَ ﭑ مَ شْنّ
    قُلُنمَ نّ عٍ شِلِ مَ.
  fra-SBL: Celui qui est loin mourra de la peste. Celui qui est proche tombera par
    l'épée. Celui qui restera et qui sera assiégé mourra par la famine. C'est ainsi
    que j'accomplirai sur eux ma colère.
  hbo-hbo: הָרָחֹ֞וק בַּדֶּ֣בֶר יָמ֗וּת וְהַקָּרֹוב֙ בַּחֶ֣רֶב יִפֹּ֔ול וְהַנִּשְׁאָר֙
    וְהַנָּצ֔וּר בָּרָעָ֖ב יָמ֑וּת וְכִלֵּיתִ֥י חֲמָתִ֖י בָּֽם׃
  kik-kik: Mũndũ ũrĩa ũtũũraga kũraya akooragwo nĩ mũthiro, nake ũrĩa ũrĩ gũkuhĩ ooragwo
    na rũhiũ rwa njora, nake ũrĩa ũkaahonoka atigare, akooragwo nĩ ngʼaragu. Ũguo
    nĩguo ngeeruta mangʼũrĩ makwa nao.
  fra-NCL: Celui qui sera loin mourra de la peste, et celui qui sera près tombera
    par l’épée ; celui qui sera resté et sera conservé mourra de faim, et j’assouvirai
    sur eux mon courroux.
  cek-AK: 'Kangthla ah kaom kami loe kasae nathaih hoiah dueh o ueloe, anghnai ah
    kaom kami loe sumsen hoiah dueh o tih; takui khoep ih kami hoi anghmat kami loe
    khokhahaih hoiah dueh o tih: to tiah palung ka phuihaih nihcae nuiah ka koepsak
    han.'
  cuk-cuk: Dule-dikasur-bangu-gudiidi na boniganba burgoed. Dule-wegi-walikaa-gudiidi
    na es-suidgi burgoed. Dule dula-beoeddi ukudba burgoed. Ar ade, an bela-bela-sae-itogedgi
    an deyob wemar-imakoed.
  uig-CYR: Жирақта турған вабадин өлиду; йеқинда турған қилич билән жиқилиду; һәм
    тирик қалған, йәни муһасиригә чүшкән киши ачарчилиқтин өлиду; шуниң билән мениң
    уларға болған қәһримни чүшүрүп пиғандин чиқимән.
  tel-2017: దూరంగా ఉన్నవాళ్ళు తెగులు వల్ల చస్తారు. సమీపంలో ఉన్నవాళ్ళను ఖడ్గం హతం చేస్తుంది.
    మిగిలిన వాళ్ళు కరువు వల్ల చనిపోతారు. ఈ విధంగా నా క్రోధాన్ని అమలు చేస్తాను.
  hat-BSA: Sila ki lwen an va mouri pa epidemi, sila ki pre a va tonbe sou nepe e
    sila ki rete vin anba syèj la, va mouri nan gwo grangou a. Konsa, Mwen va pase
    gwo kòlè Mwen sou yo.
  kos-kos: Elos su muta yen loesla elos ac mas ac misa, ac elos su muta apkuran ac
    fah anwuki ke mweun, ac elos su lula ac fah misa ke masrinsral. Elos ac fah pulakin
    kuiyen kasrkusrak luk.
  hbo-WLC: הָרָח֞וֹק בַּדֶּ֣בֶר יָמ֗וּת וְהַקָּרוֹב֙ בַּחֶ֣רֶב יִפּ֔וֹל וְהַנִּשְׁאָר֙
    וְהַנָּצ֔וּר בָּרָעָ֖ב יָמ֑וּת וְכִלֵּיתִ֥י חֲמָתִ֖י בָּֽם׃
  ibo-ibo: Ndị nọ nʼebe dị anya ga-anwụ site nʼọrịa na-efe efe, ndị nọ nso ga-anwụ
    site na mma agha, ndị fọdụrụ ndụ ga-anwụ site nʼagụụ. Aga m eme ka ha nụrụ ụfụ
    oke iwe m.
  ory-ory: ଯେଉଁ ଲୋକ ଦୂରରେ ଅଛି, ସେ ମହାମାରୀରେ ମରିବ; ଯେଉଁ ଲୋକ ନିକଟରେ ଅଛି, ସେ ଖଡ୍ଗ ଦ୍ୱାରା
    ପତିତ ହେବ; ଯେଉଁ ଲୋକ ଅବଶିଷ୍ଟ ରହେ ଓ ଅବରୁଦ୍ଧ ହୁଏ, ସେ ଦୁର୍ଭିକ୍ଷରେ ମରିବ; ଏହି ପ୍ରକାରେ
    ଆମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ସମ୍ପନ୍ନ କରିବା।
  chk-chk: Iwe, ir mi nom won fanü toau repwe mäla ren mätter, nge ir mi nom won fanü
    mi arap repwe mäla lon maun, nge ir mi chüen manau me mürin repwe mäla ren lengita.
    Iei usun üpwe fokun song ngeniir.
  rop-rop: Detlot pipul hu jidan longwei garra dai brom nogudwan siknis en detlot
    pipul hu jidan gulijap garra gitkil langa wo, en detlot hu stil jidan laibala
    garra dai dumaji dei nomo garram eni daga. Dei garra sabi mi brabli wail langa
    olabat.
  ukr-1871: Хто далеко, — помре од пошестї, а хто близько, поляже од меча, хто ж зостанеться
    й вирятується, згине від голоднечі. Оттак я довершу гнїв мій на них.
  deu-1951: Wer in der Ferne sein wird, der wird an der Pest sterben, und wer in der
    Nähe sein wird, soll durch das Schwert umkommen; wer aber übrigbleibt und erhalten
    wird, soll Hungers sterben. Also will ich meinen grimmigen Zorn an ihnen stillen.
  eng-JPS: He that is far off shall die of the pestilence; and he that is near shall
    fall by the sword; and he that remaineth and is besieged shall die by the famine;
    thus will I spend My fury upon them.
  srp-1865: Ko bude daleko, umrijeæe od pomora; a ko bude blizu, pašæe od maèa; a
    ko ostane i bude opkoljen, umrijeæe od gladi; tako æu navršiti gnjev svoj na njima.
  lug-lug: Ali ewala alifa kawumpuli, n’oyo ali okumpi aligwa n’ekitala, n’oyo alisigalawo
    alifa enjala. Bwe ntyo bwe ndiraga obusungu bwange.
  heb-heb: הרחוק בדבר ימות והקרוב בחרב יפול והנשאר והנצור ברעב ימות וכליתי חמתי בם׃
  ben-IRV: যে কেউ বহুদূরে সে মহামারীতে মারা যাবে এবং যে কেউ কাছে সে তরোয়ালের দ্বারা
    পড়ে যাবে। যারা অবশিষ্ট এবং বেঁচে আছে তারা দূর্ভিক্ষে দ্বারা মারা যাবে; এই ভাবে
    আমি আমার ক্রোধ তাদের বিরুদ্ধে সাধন করব।
  pan-pan: ਜਿਹੜਾ ਦੂਰ ਹੈ ਉਹ ਮਰੀ ਨਾਲ ਅਤੇ ਜਿਹੜਾ ਨੇੜੇ ਹੈ ਤਲਵਾਰ ਨਾਲ ਮਰੇਗਾ ਅਤੇ ਉਹ ਜਿਹੜਾ
    ਬਾਕੀ ਹੈ ਅਤੇ ਜੀਉਂਦਾ ਹੈ, ਉਹ ਕਾਲ ਨਾਲ ਮਰੇਗਾ, ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣੇ ਕਹਿਰ ਨੂੰ
    ਪੂਰਾ ਕਰਾਂਗਾ।
  mya-JVB: ဝေး သောသူသည် နာ ဘေးဖြင့် သေ လျက် ၊ နီး သောသူသည် ထား ဘေးဖြင့် ဆုံး လျက်
    ၊ ထိုဘေးမှ လွတ်၍ ကျန်ကြွင်း သောသူသည်လည်း မွတ်သိပ် ခြင်း ဘေးဖြင့် သေ လျက် ၊ သူ
    တို့၌ ငါ ၏ ဒေါသအရှိန် ပြည့်စုံ လိမ့်မည်။
  hmo-hmo: Gabu daudau idia noho taudia be hanaia gorere dainai do idia mase, bona
    kahirakahira idia noho taudia be tuari dainai do idia mase, bona do mauri taudia
    be hitolo dekena amo do idia mase. Idia ese egu badu ena mamina do idia abia momokani.
  urd-urd: जो दूर हैं वह वबा से मरेगा और जो नज़दीक है तलवार से क़त्ल किया जाएगा, और
    जो बाक़ी रहे और महसूर हो वह काल से मरेगा, और मैं उन पर अपने क़हर को यूँ पूरा करूँगा।
  rus-SYN: Кто вдали, тот умрет от моровой язвы; а кто близко, тот падет от меча;
    а оставшийся и уцелевший умрет от голода; так совершу над ними гнев Мой.
  bqc-SIM: Gbɛ̃́ pↄ́ aa ku zã̀ↄ gaga ń gagyão, gbɛ̃́ pↄ́ aa ku kãiↄ i gaga zĩu,
    mɛ́ gbɛ̃́ pↄ́ aa sù bↄ̀ↄ gaga ń nↄanaoɛ. Lá má pↄkũmabↄbↄmán we.
  tcz-CHONGTHU: Natna hise chun gamla tah a kidelmang ho chu ahin lhun khuma thudiu,
    anaija umho chu galla thidiu ahi. Chule koitobang khat a hing galkai ana umjongleh
    kel in atha ding ahi, hijeh a chu achung uva kahin manchai ding ahi.
  mar-mar: जे लांब असतील ते साथीच्या रोगाने मरतील जे जवळ असतील ते तलवारीने मरतील,
    उरलेले लोक दुष्काळाने मरतील; मी त्यांच्या विरुध्द असलेला संताप पूर्ण करेन.
  qub-qub: Carucho caycajcunaga gueshyawanmi wañonga. Sercacho caycajcunaga guërrachömi
    wañonga. Cawaycar quëdajcunaga yargaypitami wañonga. Chayno ruraycuptërämi paycunapaj
    rabyasha caycashä päsanga.
  bqp-bqp: Wi u tomɑ, bɑrɑrɑ tɑ koo nùn go. Wi u mɑɑ wɑ̃ɑ turuku, tɑbu sɔɔrɑ bɑ koo
    nùn go. Wi u koo sinɑ yɛnuɔ, bɑ koo nùn tɑrusiwɑ kpɑ u gbi gɔ̃ɔrun sɔ̃. Kon bu
    mɔru seesiwɑ mɑm mɑm.
  hat-hat: Moun ki lwen yo pral tonbe malad, y'ap mouri. Moun pre yo pral mouri nan
    lagè. Sa ki va rete yo pral mouri grangou. M'ap move sou yo jouk mwen p'ap kapab
    ankò.
  eng-BSB: He who is far off will die by the plague, he who is near will fall by the
    sword, and he who remains will die by famine. So I will vent My fury upon them.
  eng-WEBPB: He who is far off will die of the pestilence. He who is near will fall
    by the sword. He who remains and is besieged will die by the famine. Thus I will
    accomplish my wrath on them.
  kbq-kbq: Hagi afete moparegama mani'nesaza vahetmina kefo krimo zamahe nefrinigeno,
    tavaonte'ma manisaza vahera ha' vahe'mo'za zamahe nefrisageno, mago'ama manisaza
    vahe'mo'za zamagaku hu'za frigahaze. E'ina hu'na maka narimpa ahe'zana zamagrite
    maka rupopo hutre vagaregahue.
  nhe-BL: Nopa israelitame tlen itztose huejca ipan sequinoc tlaltini miquise ica
    cocolistli. Huan tlen mocahuase ipan inintlal miquise ipan tlatehuijcayotl. Huan
    tlen noja mocahuase yoltoque miquise ica mayantli. Huan queja nopa tlamis nohueyi
    cualancayo tlen nijpiyayaya ica yajuanti.
  gub-BL: Muite wiko ma'e ràm ima'eahy putar umàno pà wà nehe. Pepa'i wiko ma'e uzezuka
    kar putar zeàmàtyry'ymawhu pe wà nehe. Ikurer umàno putar ma'uhez haw wi wà nehe.
    Ukwaw putar hekwahy haw ipuhuz haw wà nehe.
  eng-DRA: 'He that is far off shall die of the pestilence: and he that is near, shall
    fall by the sword: and he that remaineth, and is besieged, shall die by the famine:
    and I will accomplish my indignation upon them.'
