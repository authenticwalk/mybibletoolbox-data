verse: EZK.006.003
translations:
  mal-C: 'ഇസ്രായേൽ പർവതങ്ങളേ, യഹോവയായ ദൈവത്തിന്റെ വചനം കേൾക്കുക. യഹോവയായ കർത്താവ്
    പർവതങ്ങളോടും മലകളോടും നീരൊഴുക്കുകളോടും താഴ്വരകളോടും ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഇതാ, ഞാൻ നിങ്ങൾക്കെതിരേ ഒരു വാൾ അയയ്ക്കാൻ പോകുന്നു. ഞാൻ നിങ്ങളുടെ ക്ഷേത്രങ്ങൾ
    നശിപ്പിക്കും.'
  deu-TKW: 'und sprich: Ihr Berge Israels, hört das Wort des Herrn Jahwe! So spricht
    der Herr Jahwe zu den Bergen und zu den Hügeln, zu den Rinnsalen und zu den Thälern:
    Fürwahr, ich werde über euch das Schwert bringen und werde eure Opferhöhen vernichten.'
  lin-lin: 'Loba na yango : Oh bino bangomba ya Isalaele, boyoka liloba na Nkolo Yawe.
    Tala liloba oyo Nkolo Yawe alobi na bangomba milayi, na bangomba mikuse, na mabulu
    mpe na mabwaku : ‹ Namibongisi mpo na kotindela bino mopanga mpe kobebisa bisambelo
    na bino ya likolo ya bangomba.'
  eng-LSV: 'And you have said, Mountains of Israel, || Hear a word of Lord YHWH! Thus
    said Lord YHWH, || To the mountains, and to the hills, || To the streams, and
    to the valleys: Behold, I am bringing in a sword against you, || And I have destroyed
    your high places.'
  eng-GNV: 'And say, Ye mountaines of Israel, heare the worde of the Lord God: thus
    sayth the Lord God to the mountaines and to the hilles, to the riuers and to the
    valleis, Beholde, I, euen I will bring a sworde vpon you, and I will destroy your
    hie places:'
  eng-WEBSTER: 'And say, Ye mountains of Israel, hear the word of the Lord GOD: Thus
    saith the Lord GOD to the mountains, and to the hills, to the rivers, and to the
    valleys; Behold, I, even I, will bring a sword upon you, and I will destroy your
    high places.'
  nhw-BL: 'Huan quej ni xiquijto: ‘Xijtlacaquilica tlaque ininpantis nochi ni tepeme,
    tlachiquilme, hueyame huan tlamayame ipan tlali Israel. Ya ni catli na, niDIOS
    Catli Más Nijpiya Tlanahuatili, niquijtohua. Na niDIOS nijchihuas ma huala tlahuilancayotl
    ipan nochi tepeme para nijsosolos nochi tiocaltzitzi.'
  swh-ONEN: 'na useme: ‘Ee milima ya Israeli, sikia neno la Bwana Mwenyezi. Hili ndilo
    Bwana Mwenyezi aliambiayo milima na vilima, magenge na mabonde: Ninakaribia kuleta
    upanga dhidi yenu, nami nitapaharibu mahali penu pote pa juu pa kuabudia miungu.'
  bba-bba: A nɛɛ, nɛ, Yinni Gusunɔ kon be bɑ wɑ̃ɑ Isirelibɑn ɡuunɔ kɑ ɡunɡunɔ kɑ nin
    wɔwi sɔɔ wɔrimɑ kɑ tɑkobi, kpɑ n ben ɡunɡuu nìn mi bɑ rɑ bũu yɑ̃kuru ko kɔsuku.
  eng-KJVCPB: and say, Ye mountains of Israel, hear the word of the Lord God; Thus
    saith the Lord God to the mountains, and to the hills, to the rivers, and to the
    valleys; Behold, I, even I, will bring a sword upon you, and I will destroy your
    high places.
  luo-luo: 'kiwacho ni, ‘Yaye gode mag Israel, winjuru wach Jehova Nyasaye Manyalo
    Gik Moko Duto. Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho ni gode madongo
    gi matindo, kendo ni bugni gi holni: Achiegni kelo ligangla mabiro kidhou, kendo
    abiro ketho kuonde motingʼore malo magu.'
  meu-meu: 'baoto, Israel ororodia e, Ḡaubada Iehova ena hereva a kamonai! Ḡaubada
    Iehova ese ororo badadia bona maraḡidia, koura dobudobudia bona koura-koura na
    ini e gwau henidia tomamu: A itaia, lau ese dare na latamui ai baina hadihoa,
    bona emui atai gabudia helaḡadia baina habuadia tari.'
  npi-ULB: यसो भन्, “ए इस्राएलका पर्वतहरू हो, परमप्रभु परमेश्‍वरको यो वचन सुन । पर्वतहरू
    र डाँडाहरू, खोल्‍साहरू र बेसीहरूलाई परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः हेर,
    तिमीहरूका विरुद्धमा म तरवार ल्‍याउँदैछु, र तिमीहरूका अल्‍गा-अल्‍गा ठाउँहरूलाई
    म नाश गर्नेछु ।
  yor-yor: wí pé, ‘Ẹ̀yin òkè Israẹli, ẹ gbọ́ ọ̀rọ̀ Olúwa Olódùmarè. Báyìí ni Olúwa
    Olódùmarè wí sí ẹ̀yin òkè ńlá àti àwọn òkè kéékèèké, sí àwọn odò ṣíṣàn àti sí
    àfonífojì, èmi yóò mú idà wa sórí yín, èmí yóò sì pa ibi gíga yín run.
  pes-OPCB: 'و بگو: «ای کوههای اسرائیل، پیغام خداوند یهوه را بشنوید که بر ضد شما و
    رودخانه‌ها و دره‌هاست. جنگی علیه شما بر پا خواهم نمود تا بتخانه‌هایتان نابود گردند.'
  tgl-ULB: 'Sabihin mo, ''Mga bundok ng Israel, makinig kayo sa salita ng Panginoong
    Yahweh! Sinasabi ito ng Panginoong Yahweh sa mga bundok at sa mga burol, sa mga
    batis at sa mga lambak: Tingnan ninyo! magdadala ako ng isang espada laban sa
    inyo at wawasakin ko ang inyong matataas na lugar.'
  hui-hui: Hari wedarubi dindi ulini panda panda ngarubi tihondo lamialu lalu, Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱na waitigi ibilarogola tigua dama mitangi
    bialu mbirale gime wabini bu ngaruhondo wali agalime bi pupu wule piaga ngaru
    bo gialabaga bilolebero.
  mya-mya: ဣ​သ​ရေ​လ​တောင်​တို့​အား အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား ၏​အ​မိန့်​တော်​ကို​နား​ထောင်​ကြ​ရန်​ပြော​ကြား
    လော့။ တောင်​ကြီး​တောင်​ငယ်​များ၊ မြစ်​များ၊ ချိုင့် ဝှမ်း​များ​အား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​၏
    အ​မိန့်​တော်​ကို​ပြန်​ကြား​လော့။ ငါ​သည်​လူ တို့​ရုပ်​တု​များ​ကိုး​ကွယ်​ရာ​မြင့်​သော​အ​ရပ်
    ဌာ​န​များ​ကို​ဖျက်​ဆီး​ရန်​ဋ္ဌား​ကို​စေ​လွှတ် မည်။-
  bod-N: དེ་དག་ལ་འདི་ལྟར། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་རི་བོ་རྣམས། གཙོ་བོ་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
    གཙོ་བོ་ཡ་ཝཱེས་རི་རབ་དང་རི་སྒང་། གྲོག་ཤུར་དང་ལུང་པ་རྣམས་ལ་འདི་སྐད་དུ། ལྟོས་དང་།
    ངས་ཁྱོད་ཀྱི་སྟེང་དུ་རལ་གྲི་ཕབ་ནས་ཁྱོད་ཀྱི་མཐོ་གླིང་རྣམས་མེད་པར་བྱ་སྟེ།
  sna-sna: 'uchiti, ‘Imi makomo eIsraeri, inzwai shoko raIshe Jehovha. Zvanzi naIshe
    Jehovha kumakomo nezvikomo, kuhova nokumipata: Ndava pedyo nokuuyisa munondo kuti
    uzokurwisai, uye ndichaparadza nzvimbo dzenyu dzakakwirira.'
  spa-BLM: 'y di: “¡Montes de Israel, oigan la palabra del Señor Yahvé! El Señor Yahvé
    dice a los montes y a las colinas, a los cursos de agua y a los valles: “He aquí
    que yo, yo mismo, traeré una espada sobre ustedes, y destruiré sus lugares altos.'
  cac-cac: 'icha tic: Ab''ec val tas syal Jehová d''a yib''an̈ eb'' syaq''uem sb''a
    d''a comon dios d''a jolomtac vitz yic Israel, d''a tzalquixtac, d''a pac''quiltac
    yed'' d''a ch''olquixtac: Ol vac''b''at oval d''a eb''. Ol in satpaxel juntzan̈
    lugar chaan̈ b''aj tz''och ejmelal.'
  swh-ULB: 'Sema, ''Milima ya Israeli, silikilizeni neno la Bwana Yahwe! Bwana Yahwe
    asema hivi kwenye milima kwenye vilele, kwenye vijito na kwenye mabonde: Tazama!
    Naleta upanga dhidi yenu, na nitapaharibu pahali penu pa juu.'
  bel-bel: 'і скажы: горы Ізраілевыя! слухайце слова Госпада Бога. Так кажа Гасподзь
    Бог горам і пагоркам, далінам і лагчынам: вось, Я навяду на вас меч, і разбуру
    вышыні вашыя;'
  deu-ELBBK: 'und sprich: Berge Israels, hört das Wort des Herrn, des HERRN! So spricht
    der Herr, HERR, zu den Bergen und zu den Hügeln, zu den Tälern und zu den Gründen:
    Siehe, ich, ich bringe das Schwert über euch und werde eure Höhen zerstören;'
  mbb-OT: 'He menge vuvungan te Israel, menge zal-ug wey menge suǥud, pemineǥa niw
    is egkeǥiyen te Nengazen he MEGBEVAYÀ: Ebpeeǥiyan ku sikiyu te tebek, ne ebpemengkaǥen
    ku is menge simbahan niw ziyà te metikang he menge lugar.'
  mal-2015: 'യിസ്രായേൽപർവ്വതങ്ങളേ, യഹോവയായ കർത്താവിന്റെ വചനം കേൾപ്പിൻ! മലകളോടും കുന്നുകളോടും
    നീരൊഴുക്കുകളോടും താഴ്‌വരയോടും യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    നിങ്ങളുടെനേരെ വാൾ വരുത്തും: ഞാൻ നിങ്ങളുടെ പൂജാഗിരികളെ നശിപ്പിക്കും.'
  rmc-rmc: 'Phen: ‚Tumen, verchale andro Izrael, šunen o lav, so phenel o RAJ, o Adonaj!
    Kada phenel o RAJ, o Adonaj, le verchenge the le brehenge, le paňenge the le dolinenge:
    Dikh, me pre tumende anava e šabľa a zňičinava tumare uče thana, kaj obetinen
    le modlenge.'
  pes-OPV: 'و بگو: ای کوههای اسرائیل کلام خداوند یهوه را بشنوید! خداوند یهوه به کوهها
    و تلها و وادیها و دره هاچنین می‌فرماید: اینک من شمشیری بر شمامی آورم و مکان های
    بلند شما را خراب خواهم کرد.'
  ron-1924: 'ши зи: ‘Мунць ай луй Исраел, аскултаць кувынтул Домнулуй Думнезеу! Аша
    ворбеште Домнул Думнезеу, кэтре мунць ши дялурь, кэтре вэгэунь ши вэй: «Ятэ, вой
    адуче сабия ымпотрива воастрэ ши вэ вой нимичи ынэлцимиле.'
  ben-OBCV: 'এবং বলো: ‘হে ইস্রায়েলের পর্বত, সার্বভৌম সদাপ্রভুর বাক্য শোনো। পাহাড়
    ও পর্বত, খাদ ও উপত্যকার প্রতি সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি তোমার বিরুদ্ধে
    তরোয়াল নিয়ে আসব এবং তোমাদের উচ্চ স্থানগুলি ধ্বংস করে দেব।'
  som-som: Oo waxaad tidhaahdaa, Buuraha reer binu Israa'iilow, bal Sayidka Rabbiga
    ah eraygiisa maqla. Sayidka Rabbiga ahu wuxuu ku leeyahay buuraha, iyo kuraha,
    iyo webiyada, iyo dooxooyinkaba, Bal ogaada, aniga qudhaydu seef baan idinku soo
    dayn doonaa, oo waxaan wada baabbi'in doonaa meelihiinna sarsare.
  lat-VUC: 'et dices: [Montes Israël, audite verbum Domini Dei. Hæc dicit Dominus
    Deus montibus et collibus, rupibus et vallibus: Ecce ego inducam super vos gladium,
    et disperdam excelsa vestra,'
  eng-ASVBT: 'and say, Ye mountains of Israel, hear the word of the Lord Jehovah:
    Thus saith the Lord Jehovah to the mountains and to the hills, to the watercourses
    and to the valleys: Behold, I, even I, will bring a sword upon you, and I will
    destroy your high places.'
  ita-1885: 'Monti d''Israele, ascoltate la parola del Signore Iddio. Così ha detto
    il Signore Iddio a'' monti ed a'' colli, alle pendici ed alle valli: Eccomi, io
    fo venire sopra voi la spada, e distruggerò i vostri alti luoghi.'
  eng-LXXUP: and thou shalt say, Ye mountains of Israel, hear the word of the Lord;
    thus saith the Lord to the mountains, and to the hills, and to the valleys, and
    to the forests; Behold, I bring a sword upon you, and your high places shall be
    utterly destroyed.
  eng-ULB: 'Say, ''Mountains of Israel, listen to the word of the Lord Yahweh! The
    Lord Yahweh says this to the mountains and to the hills, to the streambeds, and
    to the valleys: Behold! I am bringing a sword against you, and I will destroy
    your high places.'
  spa-VBL: '“Diles: ¡Montes de Israel, escuchen el mensaje del Señor Dios! Esto es
    lo que dice el Señor Dios a las montañas y a las colinas, a los desfiladeros y
    a los valles: Voy a atacarlos y a destruir sus lugares altos.'
  fra-_FOB: 'Tu diras: Montagnes d''Israël, écoutez la parole du Seigneur, l''Éternel.
    Ainsi a dit le Seigneur, l''Éternel, aux montagnes et aux collines, aux ravins
    et aux vallées: Me voici, moi; je vais faire venir l''épée sur vous, et je détruirai
    vos hauts lieux.'
  mal-mal: '“യിസ്രായേൽപർവ്വതങ്ങളേ, യഹോവയായ കർത്താവിന്റെ വചനം കേൾക്കുവിൻ! മലകളോടും
    കുന്നുകളോടും നീരൊഴുക്കുകളോടും താഴ്വരകളോടും യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘ഞാൻ നിങ്ങളുടെനേരെ വാൾ വരുത്തും: ഞാൻ നിങ്ങളുടെ പൂജാഗിരികൾ നശിപ്പിക്കും.'
  urd-GVR: Un se kah, ‘Ai Isrāīl ke pahāṛo, Rab Qādir-e-mutlaq kā kalām suno! Wuh
    pahāṛoṅ, pahāṛiyoṅ, ghāṭiyoṅ aur wādiyoṅ ke bāre meṅ farmātā hai ki maiṅ tumhāre
    ḳhilāf talwār chalā kar tumhārī ūṅchī jaghoṅ ke mandiroṅ ko tabāh kar dūṅgā.
  suz-BL: गे ‘ए इस्राएल ङा पहाड परमप्रभु, परमप्रभु यावे आ लोव़ नेनीन। पहाड नु डांडा
    खोल्‍सा नु बेंसी आन कली परमप्रभु यावेमी, गो इन तार तरवार का चाक्‍नुङ। मिनु गो
    इन डांडा ङा थान आन कली खतम पोक्‍‍नुङमी।
  eng-NOY: 'And say, Ye mountains of Israel, hear the word of the Lord Jehovah! Thus
    saith the Lord Jehovah to the mountains and to the hills, to the plains and to
    the valleys: Behold, I, even I, will bring the sword upon you, and I will destroy
    your high places;'
  ita-1927: 'O monti d’Israele, ascoltate la parola del Signore, dell’Eterno! Così
    parla il Signore, l’Eterno, ai monti ed ai colli, ai burroni ed alle valli: Eccomi,
    io fo venire su di voi la spada, e distruggerò i vostri alti luoghi.'
  ckb-ckb: 'بڵێ: ”ئەی چیاکانی ئیسرائیل گوێ لە فەرمایشتی یەزدانی باڵادەست بگرن. یەزدانی
    باڵادەست بە چیاکان و بە گردەکان، بە شیوەکان و بە دۆڵەکان ئەمە دەفەرموێت: من خەریکم
    شمشێرێکتان بەسەردا دەهێنم و نزرگەکانی سەر بەرزاییەکانتان لەناودەبەم.'
  eng-BBE: 'You mountains of Israel, give ear to the words of the Lord: this is what
    the Lord has said to the mountains and the hills, to the waterways and the valleys:
    See, I, even I, am sending on you a sword for the destruction of your high places.'
  kan-OKCV: ‘ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳೇ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ. ಹೌದು, ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಪರ್ವತಗಳಿಗೂ ಗುಡ್ಡಗಳಿಗೂ ನದಿಗಳಿಗೂ ಕಣಿವೆಗಳಿಗೂ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನಾನೇ ನಿಮ್ಮ
    ಮೇಲೆ ಖಡ್ಗವನ್ನು ಹಿಡಿದು, ನಿಮ್ಮ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ನಾಶಮಾಡುತ್ತೇನೆ.
  tam-2017: 'இஸ்ரவேலின் மலைகளே, யெகோவாகிய ஆண்டவரின் வார்த்தையைக் கேளுங்கள்; யெகோவாகிய
    ஆண்டவர் மலைகளையும், குன்றுகளையும், ஓடைகளையும், பள்ளத்தாக்குகளையும், நோக்கி: இதோ,
    உங்கள்மேல் நான், நானே வாளை வரச்செய்து, உங்களுடைய மேடைகளை அழித்துப்போடுவேன்.'
  spa-RV-1909: 'Y dirás: Montes de Israel, oid palabra del Señor Jehová: Así ha dicho
    el Señor Jehová á los montes y á los collados, á los arroyos y á los valles: He
    aquí que yo, yo haré venir sobre vosotros cuchillo, y destruiré vuestros altos.'
  ron-BTF: 'Și spune: Voi munți ai lui Israel, ascultați cuvântul Domnului DUMNEZEU;
    Astfel spune Domnul DUMNEZEU munților și dealurilor, râurilor și văilor: Iată,
    eu, eu voi aduce o sabie asupra voastră și voi distruge înălțimile voastre.'
  eng-WEBP: 'and say, ‘You mountains of Israel, hear the word of the Lord GOD! The
    Lord GOD says to the mountains and to the hills, to the watercourses and to the
    valleys: “Behold, I, even I, will bring a sword on you, and I will destroy your
    high places.'
  eng-FBV: 'Tell them: Mountains of Israel, listen to the message from the Lord God!
    This is what the Lord God says to the mountains and the hills, to the gorges and
    the valleys: I''m going to attack you and destroy your high places.'
  nld-1939: 'Bergen van Israël, luistert naar het woord van Jahweh! Dit zegt Jahweh,
    de Heer, tot de bergen en heuvelen, de ravijnen en dalen: waarachtig, Ik kom met
    een zwaard op u af, en maak uw hoogten gelijk met de grond.'
  nch-BL: 'Huan quej ni xiquijto: ‘Xijtacaquilica taya ininpantis nochi ni tepeme,
    tachiquilme, hueyame huan tamayame ipan tali Israel. Ya ni cati na, niDIOS Cati
    Más Nijpiya Tanahuatili, niquijtohua. Na niDIOS nijchihuas ma huala tatehuilisti
    ipan nochi tepeme para nijsosolos nochi piltiocaltzitzi.'
  vie-1934: 'rằng: Hỡi các núi của Y-sơ-ra-ên, hãy nghe lời của Chúa Giê-hô-va. Chúa
    Giê-hô-va phán cùng các núi, các đồi, hầm hố, và nơi trũng như vầy: Nầy, ta, chính
    ta sẽ giá gươm trên các ngươi, và hủy hoại các nơi cao của các ngươi.'
  hin-CV: 'और कहो: हे इस्राएल के पर्वतों, परम प्रधान याहवेह की बातों को सुनो. परम
    प्रधान याहवेह पर्वतों, पहाड़ियों, तराइयों और घाटियों से यह कहते हैं: मैं तुम पर
    एक तलवार चलवानेवाला हूं, और मैं तुम्हारे पूजा के ऊंचे स्थानों को नष्ट कर दूंगा.'
  spa-BES: 'Ustedes, montañas de Israel, escuchen las palabras del Señor: esto es
    lo que el Señor ha dicho a las montañas y los montes, a los arroyos de agua y
    los valles: He aquí, yo, incluso yo, les envío una espada para la destrucción
    de tus lugares altos.'
  tdx-tdx: 'ami’ty hoe: Ry vohi’ Israeleo, tsanoño ty tsara’ Iehovà Talè: Hoe t’Iehovà
    Talè amo vohitseo naho o haboañeo, o torahañeo naho o vava-taneo; Inao! Izaho,
    toe Izaho, ty hinday fibara ama’ areo vaho harotsa­ko o toets’abo areoo.'
  tha-KJV: และกล่าวว่า ภู​เขาทั้งหลายของอิสราเอลเอ๋ย จงฟังพระวจนะขององค์พระผู้เป็นเจ้าพระเจ้า
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แก่​ภู​เขาทั้งหลายและแก่​เนินเขา และห้วยและหุบเขาทั้งหลายว่า
    ดู​เถิด เราจะนำดาบมาเหนือเจ้า และเราจะทำลายปู​ชน​ียสถานสูงของเจ้าเสีย
  por-BR-2018: 'E digas: Montes de Israel, ouvi palavra do Senhor DEUS; assim diz
    o Senhor DEUS aos montes e aos morros, aos ribeiros e aos vales: Eis que eu, eu
    mesmo, trarei a espada sobre vós, e destruirei vossos altos.'
  deu-ELO: 'Berge Israels, höret das Wort des Herrn, Jehovas! So spricht der Herr,
    Jehova, zu den Bergen und zu den Hügeln, zu den Tälern und zu den Gründen: Siehe,
    ich, ich bringe das Schwert über euch und werde eure Höhen zerstören;'
  eng-WYC-2018: and shalt say, Hills of Israel, hear ye the word of the Lord God.
    The Lord God saith these things to mountains, and little hills, to rocks of stone,
    and to valleys, Lo! I shall bring in on you a sword, and I shall lose your high
    things. (and shalt say, Hills of Israel, hear ye the word of the Lord God. The
    Lord God saith these things to the mountains, and the little hills, to the rocks
    and stones, and to the valleys, Behold! I shall bring in a sword upon you, and
    I shall destroy your high places, (or your hill shrines).)
  epo-epo: 'kaj diru: Ho montoj de Izrael, aŭskultu la vorton de la Sinjoro, la Eternulo:
    Tiele diras la Sinjoro, la Eternulo, al la montoj kaj al la montetoj, al la intermontoj
    kaj al la valoj: Jen Mi venigos sur vin glavon, kaj Mi detruos viajn altaĵojn.'
  uig-PIN: '«Israilning taƣliri, Rǝb Pǝrwǝrdigarning sɵzini anglap ⱪoyunglar: Rǝb
    Pǝrwǝrdigar taƣlar wǝ egizliklǝrgǝ, wadilar wǝ jilƣilarƣa mundaⱪ dǝydu: — Mana,
    Mǝn üstünglarƣa bir ⱪiliqni qüxürüp, «yuⱪiri jay»liringlarni wǝyran ⱪilimǝn.'
  beo-beo: 'Di amane sia:ma, ‘Isala:ili goumi! Dilia Ouligisudafa Hina Gode Ea Sia:
    nabima! E da goumi, amola agolo, amola fago, amola adobo, amoma amane sia:sa.
    Na da gegesu bagade, sogebi amoga dunu ilia da loboga hamoi ogogosu ‘gode’ ilima
    nodone sia:ne gadosa, amo sogebi wadela:lesima:ne asunasimu.'
  tpi-OTNT: Tokim ol maunten na ol ples daun bilong Israel olsem, ol i mas harim tok
    mi God, Bikpela, mi laik mekim long ol. Bai mi salim ol birua i kam na bai ol
    i bagarapim ol ples ol manmeri i save go long en na lotu long ol giaman god.
  hau-SA: ka ce, ‘Ya ku duwatsun Isra’ila, ku ji maganar Ubangiji Mai Iko Duka. Ga
    abin da Ubangiji Mai Iko Duka ya ce wa duwatsu da tuddai, ga rafuffuka da kuma
    kwaruruka. Ina shirin kawo takobi a kanku, kuma zan hallaka masujadanku.
  uig-LAT: '«Israilning taghliri, Reb Perwerdigarning sözini anglap qoyunglar: Reb
    Perwerdigar taghlar we égizliklerge, wadilar we jilghilargha mundaq deydu: — Mana,
    Men üstünglargha bir qilichni chüshürüp, «yuqiri jay»liringlarni weyran qilimen.'
  nde-nde: 'uthi, Lina zintaba zako-Israyeli, zwanini ilizwi likaThixo Wobukhosi.
    Nanku okutshiwo nguThixo Wobukhosi ezintabeni lasemaqaqeni, ezingoxweni lasezigodini
    ukuthi: Sekuseduze ukuthi ngililethele inkemba yokulihlasela, njalo ngizadiliza
    izindawo zenu eziphakemeyo.”'
  ton-ton: Mo pehē, ʻE ngaahi moʻunga ʻo ʻIsileli, fanongo ki he folofola ʻa Sihova
    ko e ʻOtua; ʻOku pehē ʻe Sihova ko e ʻOtua, ki he ngaahi moʻunga mo e ngaahi tafungofunga
    mo e ngaahi vaitafe, pea ki he ngaahi teleʻa; Vakai ko au, ʻio, ko au, te u ʻomi
    ʻae heletā kiate kimoutolu, pea te u fakaʻauha homou ngaahi potu māʻolunga.
  ces-1613: 'A rci: Hory Izraelské, slyšte slovo Panovníka Hospodina: Takto praví
    Panovník Hospodin horám a pahrbkům, prudkým potokům a údolím: Aj, já, já uvedu
    na vás meč, a zkazím výsosti vaše.'
  eng-WMB: 'and say, ‘You mountains of Israel, hear the word of the Lord GOD! The
    Lord GOD says to the mountains and to the hills, to the watercourses and to the
    valleys: “Behold, I, even I, will bring a sword on you, and I will destroy your
    high places.'
  tam-TCV: 'இஸ்ரயேலின் மலைகளே, ‘ஆண்டவராகிய யெகோவாவின் வார்த்தையைக் கேளுங்கள். ஆண்டவராகிய
    யெகோவா மலைகளுக்கும், குன்றுகளுக்கும், ஓடைகளுக்கும், பள்ளத்தாக்குகளுக்கும் கூறுவது
    இதுவே: இதோ, நான் உங்கள்மேல் வாளை வரப்பண்ணப் போகிறேன். உங்கள் மேடைகளை அழிப்பேன்.'
  ceb-ULB: 'Ingna, ''Kabukiran sa Israel, paminawa ang pulong ni Yahweh nga Ginoo!
    Miingon si Yahweh nga Ginoo niini ngadto sa kabukiran ug sa kabungtoran, ngadto
    sa agianan sa sapa, ug ngadto sa mga walog: Tan-awa! Magdala ako ug espada batok
    kaninyo, ug gub-on ko ang anaa sa inyong taas nga mga dapit.'
  pol-UBG: 'I mów: Góry Izraela, słuchajcie słowa Pana BOGA. Tak mówi Pan BÓG do gór
    i pagórków, do strumieni i dolin: Oto ja, właśnie ja sprowadzę na was miecz i
    zniszczę wasze wyżyny.'
  urd-GVU: اُن سے کہہ، ’اے اسرائیل کے پہاڑو، رب قادرِ مطلق کا کلام سنو! وہ پہاڑوں،
    پہاڑیوں، گھاٹیوں اور وادیوں کے بارے میں فرماتا ہے کہ مَیں تمہارے خلاف تلوار چلا
    کر تمہاری اونچی جگہوں کے مندروں کو تباہ کر دوں گا۔
  deu-1912: 'und sprich: Ihr Berge Israels, hört das Wort des Herrn HERRN! So spricht
    der Herr HERR zu den Bergen und Hügeln, zu den Bächen und Tälern: Siehe, ich will
    das Schwert über euch bringen und eure Höhen zerstören,'
  kan-2017: '‘ಇಸ್ರಾಯೇಲಿನ ಬೆಟ್ಟಗಳೇ, ಕರ್ತನಾದ ಯೆಹೋವನ ಈ ಮಾತನ್ನು ಕೇಳಿರಿ; ಕರ್ತನಾದ ಯೆಹೋವನು
    ಬೆಟ್ಟಗುಡ್ಡಗಳಿಗೂ, ತೊರೆತಗ್ಗುಗಳಿಗೂ ಹೀಗೆ ಹೇಳುತ್ತಾನೆ: ಇಗೋ, ನಾನೇ ನಿಮ್ಮ ಮೇಲೆ ಖಡ್ಗವನ್ನು
    ಬರಮಾಡಿ ನಿಮ್ಮ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ನಾಶಪಡಿಸುವೆನು.'
  yap-yap: 'Mog ko pi burey nu Israel ni ngar rung’aged e thin rok SOMOL ni Th’abi
    Tolang — ni ngar rung’aged e n’en ni Gag SOMOL ni Th’abi Tolang e gu be yog ko
    pi burey ni tolang, nge yochi burey, nge yungi thilin burey nib wa’ich’ich, nge
    yochi loway: Bay gu l’oeg bang i saydon ni nge gathay e yungi n’en nma tay e girdi’
    fan e pi liyos riy.'
  hlt-MCSB: Te vaengah, 'Israel tlang rhoek aw ka Boeipa Yahovah ol he hnatun uh.
    Ka Boeipa Yahovah loh tlang taeng neh mol taengah, kolrhawk sokca taeng neh kolrhawk
    taengah khaw he ni a. thui. Kai kamah loh nangmih soah cunghang kang khuen vetih
    na hmuensang ka phae ni.
  mdy-ETH: ዒስራዔኤሌ ዓጮ ዹካ ዼኤፖ ጎዳሢኮ ቃኣሎ ዋይዛንዳጉዲ ኬኤዜ፤ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ኬኤዛሢ ዹኮንታ ጌሜሮንታ
    ማጋዻ ጊንፆ ዶኦጫ ቢያ ዋይዞንጎ፤ ዴራ ሜሌ ፆኦዞም ዚጋ ዼጌ ቤዞ ቢያ ባይዛ ጬንቼ ዓፓሮ ታ ዳካንዳኔ።
  twi-ASANTE: 'na ka sɛ, ‘Ao Israel mmepɔ montie Otumfoɔ Awurade asɛm. Yei ne deɛ
    Otumfoɔ Awurade ka kyerɛ mmepɔ ne nkokoɔ, abon ne mmɔnhwa: Merebɛtwe mo so akofena
    na masɛe mo sorɔnsorɔmmea.'
  eng-WEBU: 'and say, ‘You mountains of Israel, hear the word of the Lord GOD! The
    Lord GOD says to the mountains and to the hills, to the watercourses and to the
    valleys: “Behold, I, even I, will bring a sword on you, and I will destroy your
    high places.'
  wal-wal: Hagaadan yaaga; ‘Inttenoo, Israa7eela deretoo, Ubbaa Haariya GODAA qaalaa
    siyite! Ubbaa Haariya GODAI Israa7eela deretuyyoonne keratuyyo, zanggaaratuyyoonne
    wombbatuyyo hagaadan yaagees; “Be7ite, taani, ta addiniitai intte bolli olaa ehaana;
    qassi intte goinniyo xoqqa sohotakka xaissana.
  spa-PDDPT: 'Montañas de Israel, oigan la Palabra de ʼAdonay Yavé. ʼAdonay Yavé dice
    esto a las montañas y colinas, a los arroyos y a los valles: Ciertamente Yo mismo
    envío una espada sobre ustedes para destruir sus lugares altos.'
  gun-gun: 'Israel regua yvyty pendekuai va''e, pendu ke Senhor Nhanderuete ayvu.
    Po rami Senhor Nhanderuete ijayvu yvyty, yvy''ã, yakã ha''e yvyugua ikuai va''e
    pe: Aỹ xee, xee ae ambou ''rã kyxe peẽ kuery re, pende''áry ta''angaa ombojeroviaaty
    ikuai va''e mbovaipaarã.'
  ilo-ULB: 'Kunaem, ''Banbantay ti Israel, denggenyo ti sao ni Yahweh nga Apo! Kastoy
    ti kuna ni Yahweh nga Apo kadagiti bantay ken kadagiti turod, kadagiti igid ti
    waig, ken kadagiti tanap: Denggenyo! Iyegko ti kampilan maibusor kadakayo, ket
    dadaelekto dagiti nangangato a lugaryo.'
  kpg-kpg: 'Hagi anga ina gi nia gonduu o Israel bolo gi hagalongo gi nia mee ala
    e helekai iei Au, go Tagi go Yihowah, ang gi nia gonduu, gowaa nnonua, gowaa daahaa,
    mo nia gowaa mehanga gonduu: Au ga gaamai dagu hulumanu dauwa e oho nia gowaa
    ala e daumaha ai nia daangada gi nia ada balu ieidu.'
  uig-ARA: '«ئىسرائىلنىڭ تاغلىرى، رەب پەرۋەردىگارنىڭ سۆزىنى ئاڭلاپ قويۇڭلار: رەب پەرۋەردىگار
    تاغلار ۋە ئېگىزلىكلەرگە، ۋادىلار ۋە جىلغىلارغا مۇنداق دەيدۇ: ــ مانا، مەن ئۈستۈڭلارغا
    بىر قىلىچنى چۈشۈرۈپ، «يۇقىرى جاي»لىرىڭلارنى ۋەيران قىلىمەن.'
  sus-sus: I xa a fala, ‹Isirayilakae, wo wo tuli mati wo Marigi Alatala xa masenyi
    ra. N naxɛ wo tan naxee na geyae fari nun gulunbae kui, n fama nɛ wo sɔntɔde santidɛgɛma
    ra, n wo xa kuye batudee kana.
  pon-2006: Padahkihong nahna kan en Israel en rong mahsen en KAUN-O, Wasa Lapalahpie—en
    rong dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong nahna kan, dohl
    kan, wahu loal kan, oh wahu tikitik kan; I pahn kadarodo kedlahs pwoat pwehn kamwomwala
    wasa kan me aramas kin kaudokohng dikedik en eni kan ie.
  ksd-ksd: 'dari: Avat ra umana lualuana ta ra langun Israel, avat a valongore ra
    tinata kai ra Luluai God; ra Luluai God i biti dari ta ra umana lualuana, ma ta
    ra umana buabuana, ma ta ra umana ngala na male ma ra umana ikilik bula: Ea, ina
    kap ra pakat tadav u, ma ina nila vue ra umana pakana pia u lolotu ta diat.'
  grc-BRENT: καὶ ἐρεῖς, Τὰ ὄρη Ἰσραὴλ ἀκούσατε λόγον Κυρίου· τάδε λέγει Κύριος τοῖς
    ὄρεσι καὶ τοῖς βουνοῖς καὶ ταῖς φάραγξι καὶ ταῖς νάπαις, ἰδοὺ ἐγὼ ἐπάγω ἐφʼ ὑμᾶς
    ῥομφαίαν, καὶ ἐξολοθρευθήσεται τὰ ὑψηλὰ ὑμῶν.
  ind-AYT: 'katakanlah, ‘Hai gunung-gunung Israel, dengarlah firman Tuhan ALLAH! Beginilah
    firman Tuhan ALLAH kepada gunung-gunung, bukit-bukit, kepada jurang-jurang, dan
    lembah-lembah: Lihatlah, Aku, bahkan Aku sendiri, akan membawa pedang ke atasmu,
    dan Aku akan melenyapkan bukit-bukit pengurbananmu.'
  nya-nya: 'kuti, ‘Inu mapiri a ku Israeli, imvani mawu a Ambuye Yehova. Iye akuwuza
    mapiri, magomo, mitsinje ndi zigwa kuti: Ine ndizakuthirani nkhondo ndipo ndidzawononga
    nyumba zanu mʼmene mukupembedzeramo mafano.'
  hrv-hrv: 'Reci: ''Gore Izraelove, čujte riječ Jahve Gospoda! Ovako govori Jahve
    Gospod: Gore i brežuljci, jaruge i doline, evo, spustit ću mač na vas i oborit
    ću uzvišice vaše!'
  mps-mps: Te Israel dabe augwaligo bulu du dabe, me odogo bulu dabeba te tama po
    wao, augwaligo te ena God Genuai Bidigo, eno augwaliba wainogo ebo po odiąo po
    wao. Eno te boi bidi dabe tagala palama, te Israel dabe augwaligo te tibo godiba
    lotu wagi pabo bulu du dabe dolaibao.
  tpi-tpi: Tokim ol maunten na ol ples daun bilong Israel olsem, ol i mas harim tok
    mi God, Bikpela, mi laik mekim long ol. Bai mi salim ol birua i kam na bai ol
    i bagarapim ol ples ol manmeri i save go long en na lotu long ol giaman god.
  dan-1931: 'og sig: Israels Bjerge, hør den Herre HERRENS Ord! Så siger den Herre
    HERREN til Bjergene og Højene, til Kløfterne og Dalene: Se, jeg sender Sværd over
    eder og tilintetgør eders Offerhøje.'
  vie-OVCB: 'Hãy công bố sứ điệp của Chúa Hằng Hữu Chí Cao nghịch cùng núi đồi của
    Ít-ra-ên. Đây là điều Chúa Hằng Hữu Chí Cao phán với núi đồi, sông ngòi, và thung
    lũng: Chính Ta sẽ giáng chiến tranh trên ngươi, và Ta sẽ đập tan các miếu tà thần
    của ngươi.'
  guj-2017: 'હે ઇઝરાયલના પર્વતો, પ્રભુ યહોવાહનાં વચનો સાંભળો: પ્રભુ યહોવાહ આ પર્વતોને,
    ડુંગરોને, પ્રવાહોને તથા ખીણોને કહે છે, જુઓ, હું તમારી વિરુદ્ધ તલવાર લાવીશ અને
    તમારાં ઉચ્ચસ્થાનોનો નાશ કરીશ.'
  pon-2006A: Padahkihong nahna kan en Israel en rong mahsen en KAUN-O, Wasa Lapalahpie—en
    rong dahme ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong nahna kan, dohl
    kan, wahu loal kan, oh wahu tikitik kan; I pahn kadarodo kedlahs pwoat pwehn kamwomwala
    wasa kan me aramas kin kaudokohng dikedik en eni kan ie.
  por-BRBSL: 'e diz: ''Vós, montanhas de Israel, escutai a palavra do Senhor Javé!
    O Senhor Javé diz às montanhas e às colinas, aos cursos de água e aos vales: “Eis
    que eu, eu mesmo, trarei uma espada sobre vós e destruirei vossos lugares altos”.'
  cth-cth: Isarel monnaw Bawipa Jehovah e lawk ngai awh. Bawipa Jehovah ni ram hoi
    monrui koe thoseh, tanghling hoi ravo koe thoseh hettelah dei haw, kai kama roeroe
    nangmouh koe tahloi ka pha sak vaiteh, hmuenrasang be ka raphoe han.
  twi-twi: 'na ka se, ‘Mo Israel mmepɔw, muntie Otumfo Awurade asɛm. Sɛɛ na Otumfo
    Awurade ka kyerɛ mmepɔw ne nkoko, abon ne aku: Merebɛtwe mo so afoa na masɛe mo
    sorɔnsorɔmmea.'
  hlt-hlt: Te vaengah, 'Israel tlang rhoek aw ka Boeipa Yahovah ol he hnatun uh. Ka
    Boeipa Yahovah loh tlang taeng neh mol taengah, kolrhawk sokca taeng neh kolrhawk
    taengah khaw he ni a thui. Kai kamah loh nangmih soah cunghang kang khuen vetih
    na hmuensang ka phae ni.
  tbz-SIM: 'Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Díndi Isidɑyɛɛribɛ tɑ̃rɛ̀ kɔbɛ nɛ̀ sitɑ̃ɑ̃́ kɔbɛ
    nɛ̀ yɛkondɑkɛ kɔbɛ nɛ̀ tibiti kɔbɛ kéntɛ́nɛ̀ mí ndi Yiɛ̀ Kuyie n tú mù: N yóó
    duɔ́ nkɛ̀ bɛ̀ di do mudoò mmu kɛ́puɔ ndi tɔ̀rɛ̀.'
  msy-2020: 'egh suam, Ia Israelɨn kantrin mɨghsɨaba ia Ikiavɨra Itir Godɨn Ekiamɨn
    akam baragh. Ikiavɨra Itir Godɨn Ekiam, uan akam isa ia mɨghsɨar ekiaba ko mɨghsɨar
    doziba, ko daghurir ekiaba, ko danganir zariba, ia ganɨdi! A ghaze: Kɨ apanibar
    amamangatɨghtɨ me izɨ, gumazamiziba asebar ziaba fer danganir pɨn itiba bar dagh
    asɨghasigham.'
  dop-dop: Ɩsɛɣɛlɩ pɔ́ɔ́ŋ nɑ pulɑsɩ nɑ tɛtɛkɑ nɑ kɑcǝsɩ nyǝ́mɑ ɩ́ nɩɩ Tɑcɑɑ Ɩsɔ tɔm.
    Mɑɑ yele nɑ lɑɣɑtɛ kɔɔ mǝ tɔɔ, nɑ mɑ́ kpiisi mǝ tǝfɛɛnlɛnɑɑ.
  azb-azb: 'söylə ki, ey İsrail dağları, Xudavənd Rəbbin sözünü dinləyin, dağlara,
    təpələrə, vadilərə və dərələrə Xudavənd Rəbb belə deyir: “Baxın Mən üstünüzə qılınc
    gətirəcəyəm və səcdəgahlarınızı məhv edəcəyəm.'
  eng-DBY: 'and say, Mountains of Israel, hear the word of the Lord Jehovah: thus
    saith the Lord Jehovah to the mountains and to the hills, to the water-courses
    and to the valleys: Behold, I, [even] I, do bring a sword upon you, and will destroy
    your high places.'
  hin-2017: 'और कह, हे इस्राएल के पहाड़ों, प्रभु यहोवा का वचन सुनो! प्रभु यहोवा पहाड़ों
    और पहाड़ियों से, और नालों और तराइयों से यह कहता है: देखो, मैं तुम पर तलवार चलवाऊँगा,
    और तुम्हारे पूजा के ऊँचे स्थानों को नाश करूँगा।'
  wol-KYG: 'Neel: “Yeen Tundi Israyil, Dégluleen kàddug Boroom bi, Aji Sax ji. Boroom
    bi Aji Sax ji moo wax lii, jëme ci tund wu mag ak wu ndaw ak xunteeku xur, ne:
    Maa ngi nii di leen wàcceel saamar, maay màbb seen jaamookaayi tuur,'
  eng-YLT: 'And thou hast said: Mountains of Israel, Hear ye a word of the Lord Jehovah:
    Thus said the Lord Jehovah To the mountains, and to the hills, To the streams,
    and to the valleys, Lo, I, I am bringing in against you a sword, And I have destroyed
    your high places.'
  eng-WYC-2017: and shalt say, Hills of Israel, hear ye the word of the Lord God.
    The Lord God saith these things to mountains, and little hills, to rocks of stone,
    and to valleys, Lo! I shall bring in on you a sword, and I shall lose your high
    things or places.
  eng-WMBB: 'and say, ‘You mountains of Israel, hear the word of the Lord GOD! The
    Lord GOD says to the mountains and to the hills, to the watercourses and to the
    valleys: “Behold, I, even I, will bring a sword on you, and I will destroy your
    high places.'
  urd-GVH: उनसे कह, ‘ऐ इसराईल के पहाड़ो, रब क़ादिरे-मुतलक़ का कलाम सुनो! वह पहाड़ों,
    पहाड़ियों, घाटियों और वादियों के बारे में फ़रमाता है कि मैं तुम्हारे ख़िलाफ़ तलवार
    चलाकर तुम्हारी ऊँची जगहों के मंदिरों को तबाह कर दूँगा।
  rug-rug: 'Tozi lani sari na toqere pa Izireli pude madi avosia sa zinama te Zihova
    Baṉara, pude madi avosia gua sapu Arau, Zihova sa Baṉara korapa tozini sari na
    toqere, na toa, na tabahoara meke na lolomo: kote garunu la nia Arau sa vedara
    pude huari sari na vasidi pa toqere vasina sapu vahesi beku sari na tie.'
  gaz-gaz: 'akkanas jedhi; ‘Yaa tulluuwwan Israaʼel, dubbii Waaqayyo Gooftaa dhagaʼaa.
    Waaqayyo Gooftaan tulluuwwanii fi gaarraniin, hallayyaawwanii fi sululawwaniin
    akkana jedha: Ani goraadee isinitti fiduufan jira; iddoowwan sagadaa keessan kanneen
    iddoo ol kaʼaa irraa illee nan balleessa.'
  fra-LSG: 'Tu diras: Montagnes d’Israël, Écoutez la parole du Seigneur, de l’Éternel!
    Ainsi parle le Seigneur, l’Éternel, Aux montagnes et aux collines, aux ravins
    et aux vallées: Voici, je fais venir l’épée contre vous, Et je détruirai vos hauts
    lieux.'
  yal-yal: 'i naxa, ‘Isirayila kaan naxanye geya yirene yi, ɛ Marigina Alatalaa falan
    namɛ. Marigina Alatala ito nan falaxi muxune xili ma naxanye dɔxi geya yirene
    nun yire matexine nun xude dɛɛne nun lanban yirene yi, a naxa: N yɛngɛn nafama
    nɛn ɛ xili ma, n yi ɛ taane kidene raxɔri.'
  haw-1868: A e olelo aku, E na mauna o ka Iseraela, e hoolohe i ka olelo a Iehova
    ka Haku, ke i mai nei Iehova ka Haku i na mauna a me na puu, i na muliwai, a me
    na awawa, penei; Eia hoi, owau, owau hoi ke lawe ae nei i ka pahikaua maluna o
    oukou, a e hookai au i ko oukou mau wahi kiekie.
  arb-NAV: 'وَقُلْ: يَا جِبَالَ إِسْرَائِيلَ أَصْغِي إِلَى كَلِمَةِ السَّيِّدِ الرَّبِّ
    الَّذِي يَقُولُ لِلْجِبَالِ وَالتِّلالِ وَالأَنْهَارِ وَالأَوْدِيَةِ: هَا أَنَا
    أَجْلِبُ عَلَيْكُمْ سَيْفاً وَأَهْدِمُ مُرْتَفَعَاتِكُمْ،'
  ewe-ewe: 'eye nàgblɔ be, ‘O Israel ƒe towo, mise Aƒetɔ Yehowa ƒe nyawo. Esiae nye
    nya si Aƒetɔ Yehowa gblɔ na towo kple togbɛwo, na agadowo kple balimewo: mele
    yi tsɔ ge ɖe mia ŋu, eye magblẽ miaƒe nuxeƒewo.'
  eng-LEE: And thou shalt say, O mountains of Israel, hear ye the word of the Lord
    Eternal! Thus hath said the Lord Eternal to the mountains, and to the hills, to
    the brooks, and to the valleys, Behold, I, even I, will bring over you the sword,
    and I will destroy your high-places.
  asm-FB: আৰু কোৱা, ‘হে ইস্ৰায়েলৰ পৰ্বতবোৰ, প্ৰভু যিহোৱাৰ বাক্য শুনা; প্ৰভু যিহোৱাই
    পৰ্বত, উপপৰ্বত, জুৰি বৈ যোৱা ঠাই আৰু উপত্যকাবোৰক এই কথা কৈছে, চোৱা, মই, ময়েই
    তোমাৰ অহিতে তৰোৱাল অনাম আৰু তোমালোকৰ ওখ ঠাইবোৰ বিনষ্ট কৰিম।
  sus-A: عِ شَ عَ قَلَ، ‹عِسِرَيِلَكَيٍ، وٌ وٌ تُلِ مَتِ وٌ مَرِفِ عَلَتَلَ شَ مَسٍنيِ
    رَ. ﭑ نَشّ وٌ تَن نَشٍيٍ نَ فٍيَيٍ قَرِ نُن فُلُنبَيٍ كُي، ﭑ قَمَ نّ وٌ سْنتْدٍ
    سَنتِدّفّمَ رَ، ﭑ وٌ شَ كُيٍ بَتُدٍيٍ كَنَ.
  fra-SBL: 'en disant : « Montagnes d''Israël, écoutez la parole du Seigneur Yahvé !
    Le Seigneur Yahvé dit aux montagnes et aux collines, aux cours d''eau et aux vallées :
    « Voici que moi, je fais venir l''épée sur vous, et je détruirai vos hauts lieux.'
  hbo-hbo: וְאָ֣מַרְתָּ֔ הָרֵי֙ יִשְׂרָאֵ֔ל שִׁמְע֖וּ דְּבַר־אֲדֹנָ֣י יְהוִ֑ה כֹּה־אָמַ֣ר
    אֲדֹנָ֣י יְ֠הוִה לֶהָרִ֨ים וְלַגְּבָעֹ֜ות לָאֲפִיקִ֣ים *וְלַגֵּאָיֹת (וְלַגֵּאָיֹ֗ות)
    הִנְנִ֨י אֲנִ֜י מֵבִ֤יא עֲלֵיכֶם֙ חֶ֔רֶב וְאִבַּדְתִּ֖י בָּמֹֽותֵיכֶֽם׃
  kik-kik: 'ũciĩre atĩrĩ: ‘Inyuĩ irĩma cia Isiraeli, iguai kiugo kĩa Mwathani Jehova.
    Ũũ nĩguo Mwathani Jehova ekwĩra irĩma na tũrĩma, na mĩkuru na cianda: Niĩ ngirie
    kũmũũkĩrĩra na rũhiũ rwa njora, na nyanange kũndũ kwanyu kũrĩa gũtũũgĩru.'
  fra-NCL: 'Tu diras : Montagnes d’Israël, écoutez la parole du Seigneur Yahweh :
    Ainsi parle le Seigneur Yahweh aux montagnes et aux collines, aux ravins et vallées :
    Voici que je fais venir contre vous l’épée, et je détruirai vos hauts lieux.'
  cek-AK: Aw Israel maenawk, Angraeng Sithaw ih lok to tahngai oh; Angraeng Sithaw
    mah maenawk, maesomnawk, vapuinawk hoi azawnnawk khaeah hae tiah lokthuih; khenah,
    Kai mah roe, nangcae khaeah sumsen to ka sin moe, nangcae ih hmuensangnawk to
    ka phraek han.
  cuk-cuk: 'Ega be soge: ‘Israel-yarmala, Bab-Jehová-Bela-Gangued-Nikad-gayaburba
    be itomala. Bab-Jehová-Bela-Gangued-Nikadi weyobi yarmarga, yarmar-mullumarga,
    diwarmarga, degi, nebamarga soged: Bemargi bila-onoed an barmidagoed. Be-bab-dummadyob-imaklemaladga-ailamar-bukwadi,
    an obelogoed.'
  uig-CYR: '«Исраилниң тағлири, Рәб Пәрвәрдигарниң сөзини аңлап қоюңлар: Рәб Пәрвәрдигар
    тағлар вә егизликләргә, вадилар вә җилғиларға мундақ дәйду: — Мана, Мән үстүңларға
    бир қилични чүшүрүп, «жуқури җай»лириңларни вәйран қилимән.'
  tel-2017: ఇశ్రాయేలు పర్వతాల్లారా, ప్రభువైన యెహోవా మాట వినండి. ప్రభువైన యెహోవా పర్వతాలతోనూ,
    కొండలతోనూ, వాగులతోనూ, లోయలతోనూ ఇలా చెప్తున్నాడు. చూడండి! మీకు విరోధంగా ఖడ్గాన్ని
    పంపుతున్నాను. మీ ఉన్నత స్థలాలను నాశనం చేస్తాను.
  hat-BSA: 'Di yo: ‘Mòn Israël yo, koute pawòl Senyè BONDYE a! Konsa pale Senyè BONDYE
    a a mòn yo, kolin yo, ravin dlo yo, ak vale yo: “Gade byen, Mwen menm, Mwen va
    mennen yon nepe sou nou, e Mwen va detwi wo plas nou yo.'
  kos-kos: 'Fahkang nu sin eol lun Israel in lohng ma nga, LEUM GOD Fulatlana, fahk
    nu selos ac oayapa nu sin tohktok uh, ac acn oasriksrik inmasrlon eol uh, ac infahlfal
    uh: Nga ac supwaot sie cutlass in kunausla acn nukewa mwet uh alu nu ke ma sruloalawe.'
  hbo-WLC: וְאָ֣מַרְתָּ֔ הָרֵי֙ יִשְׂרָאֵ֔ל שִׁמְע֖וּ דְּבַר־אֲדֹנָ֣י יְהוִ֑ה כֹּה־אָמַ֣ר
    אֲדֹנָ֣י יְ֠הוִה לֶהָרִ֨ים וְלַגְּבָע֜וֹת לָאֲפִיקִ֣ים ולגאית הִנְנִ֨י אֲנִ֜י
    מֵבִ֤יא עֲלֵיכֶם֙ חֶ֔רֶב וְאִבַּדְתִּ֖י בָּמֽוֹתֵיכֶֽם׃
  ibo-ibo: sị, ‘Unu ugwu niile nke Izrel, nụrụnụ okwu nke Onye kachasị ihe niile elu,
    bụ Onyenwe anyị. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị nye
    ugwu ukwu na ugwu nta niile, na iyi mmiri niile, na ndagwurugwu niile. Mụ, ọ bụladị
    mụ onwe m, ga-eme ka agha bịakwasị unu, aga m ebibikwa ebe dị iche iche unu na-achụ
    aja.
  ory-ory: ଆଉ, କୁହ, ହେ ଇସ୍ରାଏଲର ପର୍ବତଗଣ ତୁମ୍ଭେମାନେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ;
    ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ପର୍ବତଗଣକୁ ଓ ଉପପର୍ବତଗଣକୁ, ଜଳପ୍ରଣାଳୀ ଓ ଉପତ୍ୟକା ସମୂହକୁ ଏହି କଥା କହନ୍ତି;
    ଦେଖ, ଆମ୍ଭେ, ଆମ୍ଭେ ହିଁ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଏକ ଖଡ୍ଗ ଆଣିବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର
    ଉଚ୍ଚସ୍ଥଳୀସକଳ ବିନଷ୍ଟ କରିବା।
  chk-chk: 'Iwe, kopwe apasa: Ämi chukun Israel, oupwe rongorong alon Kot ewe Samol
    mi Lapalap. Pun iei mine Kot ewe Samol mi Lapalap a apasa ngeni ekewe chukutekia
    me chukutekison, ngeni ekewe pwokur me ekewe lemol: Ngang üpwe fokun awarato womi
    efoch ketilas, pwe üpwe ataela ekewe leni ia aramas ra fel ngeni ekewe uluulun
    anümwäl ie.'
  rop-rop: Yu garra dalim detlot hil kantri langa Isreil blanga irrim main wed. Mi
    na YAWEI det boswan God, en mi tok langa ola haiwan hil, en langa ola beli. Ai
    garra binijimap detlot pleis weya detlot pipul oldei weshipbat ola drimin sheip.
  ukr-1871: 'І промов: Ви, гори Ізрайлеві! слухайте слово Господнє. Так говорить Господь
    Бог до гір і до горбів, до байраків і до долин: Ось, я наведу на вас меча та й
    порозбиваю висоти ваші;'
  deu-1951: 'Ihr Berge Israels, höret das Wort Gottes, des HERRN! So spricht Gott,
    der HERR, zu den Bergen und Hügeln, zu den Gründen und Tälern: Seht, ich will
    ein Schwert über euch bringen und eure Höhen verderben.'
  eng-JPS: 'and say: Ye mountains of Israel, hear the word of the Lord GOD: Thus saith
    the Lord GOD concerning the mountains and concerning the hills, concerning the
    ravines and concerning the valleys: Behold, I, even I, will bring a sword upon
    you, and I will destroy your high places.'
  srp-1865: 'I reci: gore Izrailjeve, èujte rijeè Gospoda Gospoda, ovako veli Gospod
    Gospod gorama i humovima, potocima i dolinama: evo me, ja æu pustiti na vas maè
    i oboriæu visine vaše.'
  lug-lug: oyogere nti, ‘Mmwe ensozi za Isirayiri, muwulire ekigambo kya Mukama Katonda.
    Bw’ati bw’ayogera Mukama Katonda eri ensozi n’obusozi, eri emigga n’ebiwonvu,
    nti, Nze kennyini ndibaleetako ekitala ne nzikiriza n’ebifo byammwe ebigulumivu.
  heb-heb: ואמרת הרי ישראל שמעו דבר אדני יהוה כה אמר אדני יהוה להרים ולגבעות לאפיקים
    ולגאית הנני אני מביא עליכם חרב ואבדתי במותיכם׃
  ben-IRV: বল, ইস্রায়েলের পর্বতরা, প্রভু সদাপ্রভুর বাক্য শোনো। প্রভু সদাপ্রভু পর্বতদেরকে,
    পাহাড়দেরকে, জলপ্রবাহ ও উপত্যকাদেরকে এই কথা বলেন, দেখ, আমি তোমাদের বিরুদ্ধে এক
    তরোয়াল আনব এবং আমি তোমাদের উঁচু জায়গা ধ্বংস করব।
  pan-pan: ਤੂੰ ਆਖ, ਹੇ ਇਸਰਾਏਲ ਦੇ ਪਰਬਤੋਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ! ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਪਹਾੜਾਂ,
    ਟਿੱਲਿਆਂ, ਨਾਲਿਆਂ ਅਤੇ ਵਾਦੀਆਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਵੇਖੋ, ਮੈਂ, ਹਾਂ, ਮੈਂ ਹੀ ਤੁਹਾਡੇ
    ਉੱਤੇ ਤਲਵਾਰ ਚਲਾਵਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਉੱਚੇ ਸਥਾਨਾਂ ਨੂੰ ਨਾਸ ਕਰਾਂਗਾ।
  mya-JVB: အိုဣသရေလ တောင် တို့၊ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို နားထောင် ကြလော့။
    အရှင် ထာဝရဘုရား သည် တောင် ကြီး၊ တောင် ငယ်၊ မြစ် ၊ ချိုင့် တို့အား မိန့် တော်မူသည်ကား
    ၊ ငါ သည်ကိုယ်တိုင် သင် တို့အပေါ် သို့ ထား ကိုရောက် စေ၍ ၊ မြင့် သောအရပ်တို့ကို
    ဖြိုဖျက် မည်။
  hmo-hmo: 'do oi gwau, ‘Israela ena ororodia e, Lohiabada Dirava ena hereva do umui
    kamonai, ia gwau: Lau Lohiabada Dirava ese ororo badadia bona maragidia, koura
    dobudia bona koura maragidia inai bamona lau sisiba henidia noho: Lau ese tuari
    kaia ta do lau siaia diho, ia ese emui ataiai idia noho tomadiho gabudia, dirava
    koikoi tomadiho gabudia do ia hadikaia ore.'
  urd-urd: 'और यूँ कह, कि ऐ इस्राईल के पहाड़ों, खु़दावन्द खु़दा का कलाम सुनो! खु़दावन्द
    ख़ुदा पहाड़ों और टीलों को और नहरों और वादियों को यूँ फ़रमाता है: कि देखो, मैं,
    हाँ मैं ही तुम पर तलवार चलाऊँगा, और तुम्हारे ऊँचे मक़ामों को ग़ारत करूँगा।'
  rus-SYN: 'и скажи: горы Израилевы! слушайте слово Господа Бога. Так говорит Господь
    Бог горам и холмам, долинам и лощинам: вот, Я наведу на вас меч, и разрушу высоты
    ваши;'
  bqc-SIM: 'ǹ mɛ: Isaili bùsu gbɛ̀sĩsĩↄ, à Dii Lua yãma. Dii Lua ò gbɛ̀sĩsĩↄnɛ
    ń sĩ̀sĩↄ ń swadↄↄↄ ń guzulɛↄ, à mɛ̀ álɛ mↄ́wá ń zĩo, i á gulɛsĩ pↄ́
    wa bòↄ daaĩ.'
  tcz-CHONGTHU: Israel molsang ho douna a Thaneipen Pakaija kon thu kisei hi lhangsapin.
    Hiche hi thaneipen Pakai thusei ahi. Molsang ho leh molho chuleh komtong laileh
    phaicham ho keiman Pathen houlou ho muntheng ho a ahal halla suchip dinga nachunga
    gal kahin pohlut ding tin aseije.
  mar-mar: परमेश्वर देवाचा शब्द ऐका! असे इस्राएलाच्या पर्वताला जाऊन सांग, देव त्या
    पर्वत, दऱ्याखोऱ्यांना, झऱ्यांना सांगत आहे; ऐका! मी तुमच्या विरुध्द तलवार चालवीन,
    आणि मी तुमचे उच्चस्थान उध्वस्त करील.
  qub-qub: '‹¡Tayta Dios nishanta wiyay Israel jircacuna! Jircacunapaj, puytush lömacunapaj,
    guechwa pampacunapaj, mayucunapäpis Tayta Diosga caynömi nisha: Gamcunapa janayquichömi
    fiyupa guërra canga. Ïdulucunata adurananpaj altunnin jircacunacho caycajcunatapis
    illgächishämi.'
  bqp-bqp: A nɛɛ, nɛ, Yinni Gusunɔ kon be bɑ wɑ̃ɑ Isirelibɑn guunɔ kɑ gungunɔ kɑ nin
    wɔwi sɔɔ wɔrimɑ kɑ tɑkobi, kpɑ n ben gunguu nìn mi bɑ rɑ bũu yɑ̃kuru ko kɔsuku.
  hat-hat: 'W''a di moun nan mòn peyi Izrayèl yo: Koute mesaj Seyè a, Bondye Sèl Mèt
    la. Men sa li di moun nan mòn yo, nan ti mòn yo, nan ravin yo ak nan fon yo. Mwen
    pral voye lènmi atake nou ak nepe pou detwi tout kote nou konn fè sèvis pou zidòl
    yo.'
  eng-BSB: 'You are to say: ‘O mountains of Israel, hear the word of the Lord GOD!
    This is what the Lord GOD says to the mountains and hills, to the ravines and
    valleys: I am about to bring a sword against you, and I will destroy your high
    places.'
  eng-WEBPB: 'and say, ‘You mountains of Israel, hear the word of the Lord GOD! The
    Lord GOD says to the mountains and to the hills, to the watercourses and to the
    valleys: “Behold, I, even I, will bring a sword on you, and I will destroy your
    high places.'
  kbq-kbq: Israeli agonaramimoka Ra Anumzamofo nanekea antahio! Ra agonaramine osi
    agonaramine, tinkrahotamine, aguporaminenkura Ra Anumzamo'a huno, Nagra ha' vahetami
    huzmanta'nenkeno agonaramimpima havi anumzama mono'ma hunentaza kumara eri haviza
    hugahaze.
  nhe-BL: 'Huan quej ni xiquijto: ‘Xijtlacaquilica tlachque ininpantis nochi ni tepetl,
    tlachiquili, atemitl huan tlamayamitl ipan tlali Israel. Ya ni tlen na, niDIOS
    Tlen Más Nijpiya Tlanahuatili, niquijtohua. Na niDIOS nijchihuas ma huala tlatehuijcayotl
    ipan nochi tepetini para nijxolehuas nochi tiocaltzitzi.'
  gub-BL: '— Peinu katu Tupàn Tuweharupi Wiko Ma''e pezar ize''eg nehe. Uze''eg iko
    kury: ywytyruhu wanupe, ywytyr wanupe, ywyàpyznaw ywytyr rupi har wanupe, ywyàpyznaw
    wanupe. Na''aw ize''eg xe. — Ihe Tupàn Tuweharupi Wiko Ma''e pezar amono kar putar
    takihepuku ihe nehe. Teko umuwete tupàn a''ua''u a''e wà. Takihepuku umumaw putar
    wamuwete haw wà nehe.'
  eng-DRA: 'And say: Ye mountains of Israel, hear the word of the Lord God: Thus Faith
    the Lord God to the mountains, and to the hills, and to the rocks, and the valleys:
    Behold, I will bring upon you the sword, and I will destroy your high places.'
