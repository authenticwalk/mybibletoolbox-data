verse: EZK.006.013
translations:
  mal-C: എല്ലാ ഉയർന്ന കുന്നുകളിലും എല്ലാ പർവതശിഖരങ്ങളിലും എല്ലാ ഇലതൂർന്ന മരത്തിൻകീഴിലും
    തഴച്ചുവളരുന്ന എല്ലാ കരുവേലകത്തിൻകീഴിലും അവർ തങ്ങളുടെ സകലവിഗ്രഹങ്ങൾക്കും സുഗന്ധധൂപം
    അർപ്പിച്ചല്ലോ. അവിടെ അവരുടെ വിഗ്രഹങ്ങൾക്കിടയിൽ ബലിപീഠങ്ങൾക്കു ചുറ്റുമായി അവരുടെ
    ജനം വധിക്കപ്പെട്ടു കിടക്കുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.
  deu-TKW: Und ihr sollt erkennen, daß ich Jahwe bin, wenn eure Erschlagenen inmitten
    ihrer Götzen daliegen, rings um ihre Altäre auf jedem hohen Hügel, auf allen Bergesgipfeln,
    unter jedem grünen Baum und unter jeder dichtbelaubten Terebinthe, woselbst sie
    allen ihren Götzen Wohlgeruch spendeten.
  lin-lin: Boye, bokoyeba solo ete Ngai nazali Yawe tango bato na bango bakokufa na
    mopanga kati na banzambe na bango ya bikeko zingazinga ya bitumbelo na bango,
    na bangomba nyonso ya mikuse mpe na likolo ya bangomba nyonso ya milayi, na se
    ya banzete nyonso ya mibesu mpe na se ya terebente nyonso ya mobesu etonda na
    makasa, bisika oyo bazalaki kotumbela banzambe na bango ya bikeko ansa lokola
    mbeka ya solo kitoko.
  eng-LSV: And you have known that I [am] YHWH, || In their wounded being in the midst
    of their idols, || Around their altars, || On every high hill, on all tops of
    mountains, || And under every green tree, and under every thick oak, || The place
    where they gave refreshing fragrance to all their idols.
  eng-GNV: Then ye shall knowe, that I am ye Lord, when their slaine men shalbe among
    their idoles round about their altars, vpon euerie hie hill in al the toppes of
    the mountaines, and vnder euery greene tree, and vnder euerie thicke oke, which
    is the place where they did offer sweete sauour to all their idoles.
  eng-WEBSTER: Then shall ye know that I am the LORD, when their slain men shall be
    among their idols round about their altars, upon every high hill, on all the tops
    of the mountains, and under every green tree, and under every thick oak, the place
    where they offered sweet savor to all their idols.
  nhw-BL: “Huan quema ininmijcahua tepejtose tlatlajco inintiotzitzi, huan yahualtic
    inintlaixpanhua, huan ipan sesen tepetl, ipan sesen tlachiquili, huan tlatzintla
    sesen cuahuitl catli xoxohuic huan tlatzintla sesen ahua cuahuitl campa quitencahuayayaj
    copali para ininteteyohua, huajca momacase cuenta para na niDIOS.
  swh-ONEN: Nao watajua kwamba Mimi ndimi Bwana, wakati maiti za watu wao zitakapokuwa
    zimelala katikati ya sanamu zao kuzunguka madhabahu yao, juu ya kila kilima kilichoinuka
    na juu ya vilele vyote vya milima, chini ya kila mti uliotanda na kila mwaloni
    wenye majani, yaani, sehemu walizofukizia uvumba kwa sanamu zao zote.
  bba-bba: Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ bɑ̀ n wɑ ɡonu kpĩ ben
    bũnun bɔkuɔ kɑ sere ben yɑ̃ku yenɔ kɑ ɡunɡunɔ kɑ ɡuunɔ kɑ dɑ̃ɑ kubenɔ kɑ dɑ̃ɑ
    koo bɑkɑnɔ mi bɑ rɑ rɑɑ bũnu turɑre dɔ̃ɔ dokeye, yɑ n nubu duroru mɔ.
  eng-KJVCPB: Then shall ye know that I am the Lord, when their slain men shall be
    among their idols round about their altars, upon every high hill, in all the tops
    of the mountains, and under every green tree, and under every thick oak, the place
    where they did offer sweet savour to all their idols.
  luo-luo: Kendo gibiro ngʼeyo ni An e Jehova Nyasaye, ka jogi monegi opie e dier
    nyisechegi mopa kolworo kendegi mag misango, kendo kopongʼo kuonde motingʼore
    gi ewi gode malo kendo e bwo yiende duto motimo otiep gi yiende mag ober duto,
    kuonde mane gichiwoe ubani madungʼ tik mangʼwe ngʼar ne nyisechegi mopa duto.
  meu-meu: Bena edia mase taudia na edia kaivakuku bogaragidiai bae hekida diho, edia
    ihaboulaina patadia hegeḡemadai ai, bona ororo latalatadia iboudiai latadiai,
    bona ororo badadia iboudiai doridia ai, bona au mauridia iboudiai bona oak audia
    urumo-urumodia iboudiai henudiai, muramura mai bonadia edia kaivakuku e gabu henidia
    gabudia iboudiai lalodiai; una negana ai ba diba, lau na Iehova.
  npi-ULB: जब तिनीहरूका मूर्तिहरूका बिचमा, तिनीहरूका वेदीहरूका चारैतिर, सबै अल्‍गा-अल्‍गा
    ठाउँहरूमा, सबै पर्वतहरूका टाकुराहरूमाथि, सबै झ्‍याम्‍म परेका रूखहरूमुनि र सबै
    पात भएका बजराँटका रूखहरूमुनि— जहाँ-जहाँ तिनीहरूले आफ्‍ना मूर्तिहरूका निम्‍ति धूप
    बाल्‍थे, त्‍यहाँ-त्‍यहाँ जब तिनीहरूका मारिएकाहरू लडिरहनेछन्, तब म नै परमप्रभु
    हुँ भनी तिनीहरूले जान्‍नेछन्‌ ।
  yor-yor: Wọn yóò sì mọ̀ pé, Èmi ni Olúwa, nígbà tí òkú àwọn ènìyàn wọn bá wà níbẹ̀
    láàrín òrìṣà wọn yí pẹpẹ wọn ká, lórí àwọn òkè gíga gbogbo, àti lórí góńgó òkè
    àti lábẹ́ igi tútù àti lábẹ́ igi óákù, níbi tí wọ́n ti ń fi tùràrí olóòórùn dídùn
    rú ẹbọ sí gbogbo òrìṣà wọn.
  pes-OPCB: وقتی جنازه‌های ایشان در میان بتها و مذبحها، روی تپه‌ها و کوهها و زیر درختان
    سبز و بلوطهای بزرگ بیفتد، یعنی در جای‌هایی که به بتهایشان هدیه تقدیم می‌کردند،
    آنگاه خواهند فهمید که من یهوه هستم.
  tgl-ULB: At malalaman ninyo na ako si Yahweh, kapag ang kanilang mga patay ay nakahiga
    kasama ng kanilang mga diyus-diyosan sa palibot ng kanilang mga altar sa bawat
    mataas na burol—sa lahat ng mga taluktok ng bundok at sa ilalim ng bawat malagong
    punong kahoy at mayabong na ensena—ang mga lugar kung saan sila nagsusunog ng
    mga insenso sa kanilang mga diyus-diyosan.
  hui-hui: Waitigi tigua Isaraele wali agali homararunaga tingini maru mbirale gime
    wabu ngaruha waho ngelalu maru lomabu delaga dabu bu heledagoria wu mabu bu wialu
    maru hari nene ti bi pupu wiaga ngaruhabi dindi bare barenibi ira timbuni bu karu
    tenehabi ira maru yuni dewahe kagohabi tinaga tingini wahaga bulebira. Isaraele
    wali agalime gime wabini ngaruhondo bi pupu wialu mbirale bo lomabu delaga kago
    bibahendeha tinaga tingini uruni kaware wigi bulebira. Horo ogoningi Isaraele
    wali agali bibahende karume i̱ni Anduane Homogo henedalo manda biai holebira.
  mya-mya: လူ​သေ​ကောင်​တို့​သည်​ရုပ်​တု​များ​အ​ကြား နှင့်​ယဇ်​ပလ္လင်​များ​ပတ်​လည်​၌​လည်း​ကောင်း၊
    မြင့်​သော​တောင်​ကုန်း​များ​နှင့်​တောင်​ထိပ်​များ ၌​လည်း​ကောင်း၊ စိမ်း​လန်း​သော​သစ်​ပင်​များ​နှင့်
    ဝက်​သစ်​ချပင်​ကြီး​ရှိ​သ​မျှ​အောက်​၌​လည်း ကောင်း၊ ရုပ်​တု​တို့​အား​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့
    ပူ​ဇော်​ရာ​ဌာ​န​ရှိ​သ​မျှ​တို့​၌​လည်း​ကောင်း ပျံ့​နှံ့​၍​နေ​လိမ့်​မည်။ ထို​အ​ခါ​ငါ​သည်
    ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ကြောင်း​ကို​လူ အ​ပေါင်း​တို့​သိ​ရှိ​လာ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་ལས་སྲོག་དང་ཕྲལ་བའི་མི་རྣམས་ཁོ་ཚོའི་སྐུ་འདྲའི་མདུན་དང་། ཁོ་ཚོའི་མཆོད་ཁྲིའི་མཐའ་འཁོར།
    རི་སྒང་རེ་རེ། རི་རྩེ་རེ་རེ། སྔོ་ལྗང་ལྗང་གི་ལྗོན་ཤིང་རེ་རེ་དང་བེ་ཤིང་སྟུག་པོའི་འོག་སྟེ།
    དེ་དག་གིས་སྐུ་འདྲ་ཀུན་ལ་དྲི་ཞིམ་གྱི་མཆོད་པ་འབུལ་བའི་གནས་སུ་འགྱེལ་བར་འགྱུར་ཞིང་།
    དུས་དེར་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Uye vachaziva kuti ndini Jehovha, kana vanhu vavo vakaurayiwa vari pakati
    pezvifananidzo zvavo zvakapoteredza aritari dzavo, napazvikomo zvose zvakakwirira
    napamusoro pamakomo ose, napasi pemiti yakapfumvutira nemiti yomuouki yose ina
    mashizha panzvimbo dzavaipira zvinonhuhwira kuzvifananidzo zvavo zvose.
  spa-BLM: 'Sabrás que yo soy Yahvé cuando sus muertos estén entre sus ídolos, alrededor
    de sus altares, en todo cerro alto, en todas las cimas de los montes, debajo de
    todo árbol verde y debajo de toda encina espesa: los lugares donde ofrecían aromas
    agradables a todos sus ídolos.'
  cac-cac: Ayic ol yilan snivanil eb' milb'ilcham d'a spatictac juntzan̈ yechel chi'
    eb', d'a spatictac juntzan̈ altar, d'a tzalquixtac, d'a jolomtac vitz, d'a yichtac
    te te' c'ayum xiil yed' d'a yichtac te' ji c'ayum xiil, aton d'a juntzan̈ lugar
    b'aj sn̈ustz'a incienso eb' silab'il d'a juntzan̈ comon dios chi', icha chi' ol
    aj snachajel yuj eb' to a in ton Jehová sDiosal in eb'.
  swh-ULB: Kisha mtajua kwamba mimi ni Yahwe, wakati waliokufa watakapolala kati ya
    sanamu zao, kuzizunguka madhabahu, kwa kila mlima mrefu-juu ya vilele vya mlima,
    na chini ya mti wenye majani mabichi na mwalo mnene-sehemu wanapochomea ubani
    kwa sanamu zao zote.
  bel-bel: І ўведаеце, што Я - Гасподзь, калі забітыя будуць ляжаць паміж ідаламі
    сваімі вакол ахвярнікаў іхніх, на кожным высокім пагорку, на ўсіх вяршынях гор,
    і пад кожным зялёным дрэвам, і пад кожным галінастым дубам, і на тым месцы, дзе
    яны прыносілі духмяныя пахошчы ўсім ідалам сваім.
  deu-ELBBK: Und ihr werdet wissen, dass ich der HERR bin, wenn ihre Erschlagenen
    mitten unter ihren Götzen sein werden, um ihre Altäre her, auf jedem hohen Hügel,
    auf allen Gipfeln der Berge und unter jedem grünen Baum und unter jeder dichtbelaubten
    Terebinthe, an den Orten, wo sie allen ihren Götzen lieblichen Geruch dargebracht
    haben.
  mbb-OT: Ne egketuenan dan he iyan a Nengazen emun is ebpematey he zuma zan he meǥinged
    ebpekepeyapat en duma te menge ed-ezapen dan diyà te peliǥuy te menge pemuhatè
    dan, diyà te menge vuvungan, diyà te puntur te menge vuntud, diyà te sihung te
    zezekelà he menge kayu, wey ziyà te sihung te merapung he menge kayu he ulayan,
    he zutun dan ebpemuhata te veyewà is langun he menge ed-ezapen dan.
  mal-2015: അവർ തങ്ങളുടെ സകലവിഗ്രഹങ്ങൾക്കും സൗരഭ്യവാസന അർപ്പിച്ച സ്ഥലമായി ഉയരമുള്ള
    എല്ലാ കുന്നിന്മേലും സകലപർവ്വതശിഖരങ്ങളിലും എല്ലാപച്ചമരത്തിൻകീഴിലും തഴെച്ചിരിക്കുന്ന
    എല്ലാ കരുവേലകത്തിൻകീഴിലും അവരുടെ നിഹതന്മാർ അവരുടെ ബലിപീഠങ്ങളുടെ ചുറ്റും അവരുടെ
    വിഗ്രഹങ്ങളുടെ ഇടയിൽ വീണു കിടക്കുമ്പോൾ ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ, sar lengre murdarde manuša pašľona
    paš lengre modli, pašal lengre oltara, pre dojekh učo verchos, pre savore špici
    le verchengre, paš dojekh zeleno stromos the paš dojekh baro dubos – pre savore
    ola thana, kaj obetinenas o voňava obeti peskre modlenge.
  pes-OPV: و دست خود را بر ایشان دراز کرده، زمین را درتمام مسکن های ایشان خرابتر و
    ویرانتر از بیابان دبله خواهم ساخت. پس خواهند دانست که من یهوه هستم.»
  ron-1924: Ши вець шти кэ Еу сунт Домнул кынд морций лор вор фи ын мижлокул идолилор
    лор, ымпрежурул алтарелор лор, пе орьче дял ыналт, пе тоате вырфуриле мунцилор,
    суб орьче копак верде, суб орьче стежар стуфос, аколо унде адучяу тэмые ку мирос
    плэкут тутурор идолилор лор.
  ben-OBCV: আর তারা জানতে পারবে যে আমিই সদাপ্রভু, তাদের লোকেরা যখন বেদির চারপাশে প্রতিমাগুলির
    মধ্যে, সমস্ত বড়ো বড়ো পাহাড়ের উপরে, ডালপালা ছড়ানো প্রত্যেকটি গাছের নিচে এবং
    পাতাভরা এলা গাছের তলায়—যেখানে তারা তাদের প্রতিমাগুলি উদ্দেশ্যে ধূপ জ্বালাত সেইসব
    জায়গায় তারা মরে পড়ে থাকবে।
  som-som: Oo markaasaad ogaan doontaan inaan anigu Rabbiga ahay, markii raggooda
    la laayay ay ku ag daadsanaadaan sanamyadooda ku hareeraysan meelahooda allabariga,
    oo kor saaran kur kasta oo dheer, iyo buuraha dhaladooda oo dhan, iyo geed kasta
    oo cagaar ah hoostiisa, iyo geed kasta oo alloon la yidhaahdo oo weyn, kuwaasoo
    ah meelaha ay carafta udgoon ugu bixiyeen sanamyadooda oo dhan.
  lat-VUC: Et scietis quia ego Dominus, cum fuerint interfecti vestri in medio idolorum
    vestrorum, in circuitu ararum vestrarum, in omni colle excelso, et in cunctis
    summitatibus montium, et subtus omne lignum nemorosum, et subtus universam quercum
    frondosam, locum ubi accenderunt thura redolentia universis idolis suis.
  eng-ASVBT: And ye shall know that I am Jehovah, when their slain men shall be among
    their idols round about their altars, upon every high hill, on all the tops of
    the mountains, and under every green tree, and under every thick oak, the places
    where they offered sweet savor to all their idols.
  ita-1885: E voi conoscerete che io sono il Signore, quando i loro uccisi saranno
    in mezzo de' loro idoli intorno a' loro altari, sopra ogni alto colle, sopra tutte
    le sommità de' monti, e sotto ogni albero verdeggiante, e sotto ogni quercia folta;
    che sono i luoghi dove han fatti soavi odori a tutti i loro idoli.
  eng-LXXUP: Then ye shall know that I am the Lord, when your slain are in the midst
    of your idols round about your altars, on every high hill, and under every shady
    tree, where they offered a sweet savor to all their idols.
  eng-ULB: Then you will know that I am Yahweh, when their dead lie among their idols,
    around their altars, on every high hill—on all the mountain peaks, and under every
    flourishing tree and thick oak—the places where they burned incense to all their
    idols.
  spa-VBL: “Entonces sabrán que yo soy el Señor cuando los adoradores de ídolos yazcan
    muertos entre sus ídolos y en los altares en la cima de cada colina y montaña,
    y bajo cada árbol verde y gran roble. Estos eran los santuarios paganos donde
    ofrecían incienso aromático a todos sus ídolos.
  fra-_FOB: Vous saurez alors que je suis l'Éternel, quand leurs morts seront gisants
    au milieu de leurs idoles, autour de leurs autels, sur toute colline élevée, sur
    tous les sommets des montagnes, sous tout arbre vert, sous tout chêne touffu,
    partout où ils offraient des parfums de bonne odeur à toutes leurs idoles.
  mal-mal: അവർ അവരുടെ സകലവിഗ്രഹങ്ങൾക്കും സൗരഭ്യവാസന അർപ്പിച്ച, ഉയരമുള്ള എല്ലാ കുന്നിന്മേലും
