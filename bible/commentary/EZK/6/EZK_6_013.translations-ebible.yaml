  hlt-MCSB: Te vaengah BOEIPA kamah he m'ming uh bitni. Amih rhok te a mueirhol lakli
    ah, som tom kah a hmueihtuk kaepvai ah om kangna saeh. Tlang lu tom ah pomsang
    uh tih thing hing hmui tom neh rhokael bu hmui kah hmuen tom ah a mueirhol cungkuem
    ham hmuehmuei botui hnap a nawn uh.
  mdy-ETH: ሌዛ ዔያቶኮ ሜሌ ፆኦዞና ዒንጊፆ ሺኢሾ ቤዞኮ ኮይላ ኩሊንታንዳኔ፤ ዼጌ ጌሜሮና ዹኮ ቶኦኮና፥ ዬያጉዲ ሃሣ ዋላዣ
    ዋርቄ ሚፆና ዼኤፖ ሻኣቦ ዴማ ዔያቶኮ ካኣሽኮ ፆኦዞም ቃራ ሳውቃ ቲዦ ሺኢሾ ቤዞይዳ ቢያ ሌዛ ዔያቶሲ ኬኤሪንታንዳኔ፤ ዬኖ ዎዶና
    ዓሳ ቢያ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔራንዳኔ።
  twi-ASANTE: Na wɔbɛhunu sɛ me ne Awurade, ɛberɛ a wɔn nkurɔfoɔ a wɔatotɔ afunu deda
    wɔn ahoni ntam atwa wɔn afɔrebukyia ho ahyia, wɔ nkokoɔ a ɛkorɔn nyinaa so, mmepɔ
    atifi nyinaa ne nnua a adendan ne odum frɔmfrɔm ase, mmea mmea a wɔde nnuhwam
    bɔ afɔdeɛ ma wɔn ahoni nyinaa.
  eng-WEBU: You will know that I am the LORD when their slain men are among their
    idols around their altars, on every high hill, on all the tops of the mountains,
    under every green tree, and under every thick oak—the places where they offered
    pleasant aroma to all their idols.
  wal-wal: Eta asaa ahai eta eeqaa matan, eti yarshshiyoosaa yuushuwan, xoqqa keratu
    bollinne deretu kiikiyaa bolli, irxxa mittaa garssan, daro bonccoi de7iyo ettaa
    garssan, bantta eeqatussi yarshshuwaa xuuggido sohuwan ubban kunddido wode, eti
    taani GODAA gidiyoogaa erana.
  spa-PDDPT: Entonces ustedes sabrán que Yo soy Yavé, cuando sus asesinados queden
    tendidos en medio de sus ídolos alrededor de sus altares, sobre toda colina elevada
    y en todas las cumbres de las montañas, y debajo de todo árbol frondoso y todo
    roble espeso, lugares donde ofrecieron aroma agradable a sus ídolos.
  gun-gun: Ha'e ramo peikuaa 'rã xee ae Senhor aikoa, peẽ kuery regua ta'angaa mbyte
    rupi kyxe py ojuka pyre ikuai ramo, ha'e altar ikuai va'e yvýry rupi, yvy'ã ha'e
    yvyty apyte ikuai va'e ha'e javi rupi, ha'e yvyra hogue ana ha'e yvyra porãgueve
    ikuai va'e guy rupi, mba'eta ha'e rupi ae opa marãgua ta'angaa pe heakuã porã
    va'e peme'ẽaty ikuai.
  ilo-ULB: Ket maammoanyonto a Siak ni Yahweh, inton maiwalang dagiti natay kadakuada
    iti ayan dagiti didiosenda, iti aglawlaw dagiti altarda, iti tunggal nangangato
    a turod—kadagiti amin a tuktok ti bantay, ken iti tunggal sirok ti nalangto a
    kayo ken iti dakkel a puon ti kayo a lugo—dagiti lugar a pagpupuoranda kadagiti
    insenso nga agpaay kadagiti amin a didiosenda.
  kpg-kpg: Nnuaidina digau mmade ga modoho gi daha i baahi nadau ada balu ieidu ge
    e haganiga nadau gowaa dudu tigidaumaha, ga modoho adu gi tono nia gonduu mo i di
    ulu nia gonduu, mo gi lala nia laagau hoou, mo gi lala nia laagau ‘oak’ llauehe,
    mo gi hongo nia gowaa huogodoo ala e dudu ai nadau tigidaumaha gi nadau ada balu ieidu.
    Digau huogodoo ga iloo laa bolo ma ko Au go Dimaadua.
  uig-ARA: ئەمدى ئۇلاردىن ئۆلتۈرۈلگەنلەر ئۆز بۇتلىرى ئارىسىدا، ئۇلارنىڭ قۇربانگاھلىرى
    ئەتراپىدا، ئۆز بۇتلىرىغا خۇشبۇي ياققان ھەر بىر ئېگىز دۆڭ ئۈستىدە، تاغ چوققىلىرىدا،
    بارلىق يېشىل دەرەخ ۋە باراقسان دۇب ئاستىدا ياتقان چاغدا، ئۇلار مېنىڭ پەرۋەردىگار
    ئىكەنلىكىمنى تونۇپ يېتىدۇ.
  sus-sus: E na e xa mixi binbie to e xa kuyee sɛɛti ma na sɛrɛxɛbadee yire geyae
    fari wurie bun ma e nu surayi fanyi ganma dɛnnaxɛ sɛrɛxɛ ra e xa kuyee bɛ, e a
    kolonma nɛ a n tan nan na Alatala ra.
  pon-2006: Paliweren me melahr akan pahn mwarahkpeseng nanpwungen dikedik en eni
    kan oh kapilpene pei sarawi kan, re pahn mwarahkpeseng pohn dohl ile koaros, pohn
    kumwen nahna koaros, pahn tuhke losolos koaros oh pahn tuhke ohk laud koaros,
    wasa koaros me re kin wia ie ar meirong isihs ong ar dikedik en eni kan. Eri,
    aramas koaros ahpw pahn esehla me ngehi, iei KAUN-O.
  ksd-ksd: Ma avat a nunure ba iau ra Luluai, ba ra umana minat i diat dia va livuan
    ta kadia umana tabataba ma kikil kadia umana uguugu na vartabar, ma ta ra lavur
    ul a buana, ma ta ra lavur ul a luana, ma ra pia ta ra umana launa davai ma ra
    umana davai na kaia, ma ta ra lavur pakana ba lua dia ga vartabar tana tadav kadia
    umana tabataba ma ra mi na lotu.
  grc-BRENT: Καὶ γνώσεσθε διότι ἐγὼ Κύριος, ἐν τῷ εἶναι τοὺς τραυματίας ὑμῶν ἐν μέσῳ
    τῶν εἰδώλων ὑμῶν κύκλῳ τῶν θυσιαστηρίων ὑμῶν· ἐπὶ πάντα βουνὸν ὑψηλὸν, καὶ ὑποκάτω
    δένδρου συσκίου, οὗ ἔδωκαν ἐκεῖ ὀσμὴν εὐωδίας πᾶσι τοῖς εἰδώλοις αὐτῶν.
  ind-AYT: Dan, kamu akan mengetahui bahwa Akulah TUHAN ketika orang-orang mereka
    yang terbunuh tergeletak di antara berhala-berhala mereka di sekeliling mazbah-mazbah
    mereka, di setiap bukit yang tinggi, di semua puncak gunung, di bawah setiap pohon
    hijau dan di bawah setiap pohon ek yang rimbun, di mana pun mereka mempersembahkan
    bau-bauan yang harum untuk semua berhala mereka.
  nya-nya: Ndipo iwo adzadziwa kuti Ine ndine Yehova, pamene anthu awo adzagona atafa
    pakati pa mafano awo mozungulira maguwa awo ansembe, pamwamba pa magomo ndi mapiri
    onse, pansi pa mtengo uliwonse watambalala ndi wa thundu uliwonse wamasamba ambiri,
    kumalo kumene ankapereka nsembe zonunkhira kwa mafano awo onse.
  hrv-hrv: i spoznat će da sam ja Jahve kad im poginuli budu ležali među kumirima
    oko žrtvenika na svakome povišem brežuljku, nad svim vrhovima planinskim, pod
    svakim stablom zelenim, pod svakim hrastom granatim, gdje se god prinosio ugodan
    miris kumirima njihovim.
  mps-mps: Te boi bidi dabego te Israel dabe augwaligo tigi te augwa tibo god dabe
    me te alta dabe pąba sąsąwaibao, tama te lotu wabo pesageba me, te bulu du
    dabe daide me, te tigidali genuai ni dabe dologoba me, te augwa tibo god dabeba
    te ofa dabe ula mabo pesage tigidaliba te augwali isasa pali bidi dabego tigi
    sąsą paibao. Te sogo te tigidali Israel dabego koneama, ena digi ena Genuai
    Bidi bidibao po waibao.
  tpi-tpi: Ol birua bai i tromoi nabaut ol bodi bilong ol Israel klostu long ol giaman
    god na ol alta, na long dispela ol ples bilong lotu antap long olgeta maunten
    na aninit long olgeta bikpela diwai na long olgeta ples ol i save kukim ol ofa
    long ol giaman god long en. Long dispela taim bai olgeta Israel i save, mi yet
    mi Bikpela.
  dan-1931: De skal kende, at jeg er HERREN, når deres dræbte ligger midt iblandt
    deres Afgudsbilleder rundt om deres Altre på hver høj Bakke, på alle Bjergenes
    Tinder, under hvert grønt Træ og hver løvrig Eg, der, hvor de opsendte liflig
    Duft til deres Afgudsbilleder.
  vie-OVCB: Chúng sẽ biết Ta là Chúa Hằng Hữu khi thây người chết nằm rải rác giữa
    các thần tượng và bàn thờ trên mỗi miền đồi núi, dưới rặng cây xanh và cây sồi
    rậm—là nơi chúng dâng tế lễ cho các thần tượng.
  guj-2017: જ્યારે તેઓના કતલ થયેલા માણસો તમારી મધ્યે, દરેક ઊંચી ટેકરી પર, પર્વતનાં
    શિખરો પર, દરેક લીલા વૃક્ષ નીચે તથા ઘટાદાર એલોન વૃક્ષ નીચે, એટલે જે જગાએ તેઓ પોતાની
    મૂર્તિઓ આગળ સૂગંધીદાર ધૂપ બાળતા હતા ત્યાં તેઓની વેદીઓની આજુબાજુ તેઓની મૂર્તિઓ
    સાથે ભેળસેળ થશે, ત્યારે તમે જાણશો કે હું યહોવાહ છું.
  pon-2006A: Paliweren me melahr akan pahn mwarahkpeseng nanpwungen dikedik en eni
    kan oh kapilpene pei sarawi kan, re pahn mwarahkpeseng pohn dohl ile koaros, pohn
    kumwen nahna koaros, pahn tuhke losolos koaros oh pahn tuhke ohk laud koaros,
    wasa koaros me re kin wia ie ar meirong isihs ong ar dikedik en eni kan. Eri,
    aramas koaros ahpw pahn esehla me ngehi, iei KAUN-O.
  por-BRBSL: Você saberá que eu sou Yahweh quando seus homens mortos estiverem entre
    seus ídolos ao redor de seus altares, em cada colina alta, em todos os cumes das
    montanhas, debaixo de cada árvore verde e debaixo de cada carvalho grosso - os
    lugares onde eles ofereciam aroma agradável a todos os seus ídolos.
  cth-cth: Meikaphawknaw koe hmuitui hah a thuengnae hmuen, khoungroenaw tengpam rasangnae
    hmuen, monsom kaawm pueng e a lathueng, kahring e thingkung, tâhlip kahawi e thingkung
    rahim tangkuem vah, meikaphawknaw a rawp awh teh, a due awh toteh, kai teh BAWIPA
    lah ka o tie a panue awh han.
  twi-twi: Na wobehu sɛ mene Awurade, bere a wɔn nkurɔfo a watotɔ afunu deda wɔn ahoni
    ntam atwa wɔn afɔremuka ho ahyia, wɔ nkoko a ɛkorɔn nyinaa so, mmepɔw atifi nyinaa
    ne nnua a adennan ne odum frɔmfrɔm ase, mmeaemmeae a wɔde nnuhuam bɔ afɔre ma
    wɔn ahoni nyinaa no.
  hlt-hlt: Te vaengah BOEIPA kamah he m'ming uh bitni. Amih rhok te a mueirhol lakli
    ah, som tom kah a hmueihtuk kaepvai ah om kangna saeh. Tlang lu tom ah pomsang
    uh tih thing hing hmui tom neh rhokael bu hmui kah hmuen tom ah a mueirhol cungkuem
    ham hmuehmuei botui hnap a nawn uh.
  tbz-SIM: Bɛcíríbɛ̀ bo nduɔ́ duɔ́ dìì mɔ̀nnì bɛ bɔkɛ̀ cuokɛ̀ kɛ́fitɛ́ bɛ wũɔ̃tɔ̀rɛ̀
    sitɑ̃ɑ̃́ simɔu nɛ̀ yɛtɑ̃rɛ̀ yɛmɔu ĩ́nkɛ̀ nɛ̀ dɛtie ndɛmɔu yɔ nɛ̀ dɛtediɛrɛ̀ dɛmɔu
    tɑkɛ́, nɛ̀ bɛ̀ tùɔ̀ ndɛ̀ tihúúntì bɛ bɔkɛ̀ kpɛ́í.
  msy-2020: Eghtɨ apaniba, Israelian gumazamizibar marvir guabar ofa gamir dakoziba,
    ko mɨghsɨabar pɨn itir danganir asebar ziaba feba, ko temer ekiabar apebaba, ko
    me aseba bagha ofan mɨgharir mughuriar aghuim gamir danganibar Israelian tabav
    soghɨrarightɨ, men kuaba pura tintinibar ireghɨv ikiam. Eghtɨ dughiar kamɨn, Israelia
    arazir kamɨn gan fogh suam, kɨrara kɨ Ikiavɨra Itir God.
  dop-dop: Ɩ́ kɑ tɛ nɑ ɩ́ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ. Mpi tɔ, mǝ sǝtɑɑ kɑ́ sɔɣɔtǝnɑ mǝ tɩɩŋ
    kʋlɑlɑɑŋ nɑ mǝ tǝkɔtǝlɛnɑɑ. Pɑɑ pulɑsɩ kʋkʋlɑsɩ tɔɔ, nɑ pɔ́ɔ́ŋ tɔɔ, nɑ tɩɩŋ kʋlɔpǝŋ
    hɔtʋ tɛɛ. Tǝnɑwɛɣɛ ɩ́ wɔkɑɣɑ mǝ tulɑɑlʋnɑɑ kɛ mǝ tɩɩŋ nɑ sɔɔsʋŋ nyɑlɑɑ.
  azb-azb: Öz bütləri arasında, qurbangahların ətrafında, hər yüksək təpədə, hər dağın
    zirvəsində, hər kölgəli ağac altında, sıx yarpaqlı hər palıd ağacı altında, bütün
    bütlərinə ətirli buxur təqdim etdikləri yerlərdə onların həlak olanları yerə səriləcək.
    Onda biləcəksiniz ki, Rəbb Mənəm.
  eng-DBY: And ye shall know that I [am] Jehovah, when their slain shall be among
    their idols, round about their altars, upon every high hill, on all the tops of
    the mountains, and under every green tree, and under every thick terebinth, the
    places where they offered sweet savour to all their idols.
  hin-2017: जब हर एक ऊँची पहाड़ी और पहाड़ों की हर एक चोटी पर, और हर एक हरे पेड़ के
    नीचे, और हर एक घने बांज वृक्ष की छाया में, जहाँ-जहाँ वे अपनी सब मूरतों को सुखदायक
    सुगन्ध-द्रव्य चढ़ाते हैं, वहाँ उनके मारे हुए लोग अपनी वेदियों के आस-पास अपनी मूरतों
    के बीच में पड़े रहेंगे; तब तुम लोग जान लोगे कि मैं यहोवा हूँ।
  wol-KYG: Dingeen xam ne maay Aji Sax ji, bu seeni néew nee xas fi seen biiri tuur,
    ak fi wër seeni sarxalukaay, ak kaw tund wu mag ak wu ndaw, ak mboolem ker garab
    gu naat, ak mboolem garab gu mag te sëq, fépp fu ngeen di taale cuuraay, ñeel
    seen mépp tuur.
  eng-YLT: And ye have known that I [am] Jehovah, In their wounded being in the midst
    of their idols, Round about their altars, On every high hill, on all tops of mountains,
    And under every green tree, and under every thick oak, The place where they gave
    sweet fragrance to all their idols.
  eng-WYC-2017: And ye shall know, that I am the Lord, when your slain men shall be
    in the midst of your idols, in the compass of your altars, in each high little
    hill, and in all the highnesses of mountains, and under each tree full of wood,
    and under each oak full of boughs, that is, a place where they burnt incense sweet
    smelling to all their idols.
  eng-WMBB: You will know that I am the LORD when their slain men are amongst their
    idols around their altars, on every high hill, on all the tops of the mountains,
    under every green tree, and under every thick oak—the places where they offered
    pleasant aroma to all their idols.
  urd-GVH: वह जान लेंगे कि मैं रब हूँ जब उनके मक़तूल उनके बुतों के दरमियान, उनकी क़ुरबानगाहों
    के इर्दगिर्द, हर पहाड़ और पहाड़ की चोटी पर और हर हरे दरख़्त और बलूत के घने दरख़्त
    के साये में नज़र आएँगे। जहाँ भी वह अपने बुतों को ख़ुश करने के लिए कोशाँ रहे वहाँ
    उनकी लाशें पाई जाएँगी।
  rug-rug: Meke kote tumae nia arini sapu Arau se Zihova, totoso eko mate sari dia
    tie koari na dia beku pa vari kalidi ri dia hope, koari doduru toqere ululudi
    meke koari na toa, pa kaurudi rina huda aqaqoro meke pa doduru huda sapu lelaṉa
    va soku; vasina sapu vukivukihi oto huda humaṉa lea la koari doduru dia beku si
    arini.
  gaz-gaz: Isaan yeroo namoonni isaanii naannoo iddoowwan aarsaa isaaniitti, waaqota
    isaanii tolfamoo gidduutti, gaarran ol dhedheeroo hunda irratti, fiixee tulluuwwanii
    hunda irratti, mukkeen lalisoo hunda jalattii fi qilxuu baala baayʼatu hunda jalatti
    jechuunis iddoowwan isaan itti waaqota isaanii tolfamoo sanaaf ixaana urgaaʼaa
    aarsan hundatti gorraʼamanii ciciisanitti, akka ani Waaqayyo taʼe ni beeku.
  fra-LSG: Et vous saurez que je suis l’Éternel, Quand leurs morts seront au milieu
    de leurs idoles, Autour de leurs autels, Sur toute colline élevée, sur tous les
    sommets des montagnes, Sous tout arbre vert, sous tout chêne touffu, Là où ils
    offraient des parfums d’une agréable odeur A toutes leurs idoles.
  yal-yal: Ɛ a kolonma nɛn, a Alatala nan n na, ɛ muxu faxaxine na lu biraxi ɛ suxurene
    tagi waxatin naxan yi ɛ saraxa gandene rabilinni yire matexine birin fari e nun
    geyane birin xuntagi, e nun wudi yifɔtɔnxine nun wari gbeene birin bun, ɛ yi wusulan
    xiri ɲaxumɛne ganma ɛ suxurene xa dɛnaxanye yi.
  haw-1868: A e ike no oukou, owau no Iehova i ka wa e waiho ai ko lakou poe i pepehiia
    iwaena o ko lakou mau akuakii a puni ka lakou mau kuahu, maluna o na puu kiekie
    a pau, a ma na piko a pau o na mauna, a malalo iho o kela laau uliuli keia laau
    uliuli, a malalo ae o na laau oka paapu a pau, kahi i haawi ai lakou i ka lakou
    mea ala ono i ko lakou mau akuakii a pau.
  arb-NAV: عِنْدَئِذٍ تُدْرِكُونَ أَنِّي أَنَا الرَّبُّ، حِينَ يَتَنَاثَرُ قَتْلاهُمْ
    بَيْنَ أَصْنَامِهِمْ حَوْلَ مَذَابِحِهِمْ، وَفَوْقَ كُلِّ أَكَمَةٍ عَالِيَةٍ،
    وَعَلَى قِمَمِ جَمِيعِ الْجِبَالِ، وَتَحْتَ كُلِّ شَجَرَةٍ خَضْرَاءَ وَبَلُّوطَةٍ
    مُوْرِقَةٍ حَيْثُ كَانُوا يُقَرِّبُونَ رَائِحَةَ سُرُورٍ لِكُلِّ أَوْثَانِهِمْ.
  ewe-ewe: Ale woanya be nyee nye Yehowa, ne woƒe ame kukuwo mlɔ woƒe legbawo dome,
    eye ɖewo ƒo xlã woƒe vɔsamlekpuiwo le nuxeƒe ɖe sia ɖe kple to ɖe sia ɖe dzi,
    le ati dama kple oɖumti dama ɖe sia ɖe te, teƒe siwo katã wodoa dzudzɔ ʋeʋĩ na
    woƒe legbawo katã le.
  eng-LEE: And ye shall know that I am the Lord, when their slain ones shall lie in
    the midst of their idols round about their altars, on every high hill, upon all
    the tops of the mountains, and under every green tree, and under every thick-branched
    oak,—places where they presented sweet savor to all their idols.
  asm-FB: য’ত তেওঁলোকে নিজ নিজ দেৱতাৰ উদ্দেশ্যে সুগন্ধি দ্ৰব্য উৎসৰ্গ কৰিছিল, সেই
    ওখ গিৰিত, আটাই পৰ্ব্বতৰ টিঙত, প্ৰত্যেক কেঁচাপতীয়া গছৰ তলত আৰু প্ৰত্যেক জোপোহা
    এলোন গছৰ তলত, তেওঁলোকৰ যজ্ঞবেদীৰ চাৰিওফালে থকা নিজ মুৰ্তিৰ মাজত যেতিয়া তেওঁলোকৰ
    হত লোকসকল পৰি থাকিব, তেতিয়া মই যে যিহোৱা, তাক তোমালোকে জানিবা!
  sus-A: عٍ نَ عٍ شَ مِشِ بِنبِيٍ تٌ عٍ شَ كُيٍيٍ سّيتِ مَ نَ سّرّشّبَدٍيٍ يِرٍ فٍيَيٍ
    قَرِ وُرِيٍ بُن مَ عٍ نُ سُرَيِ قَنيِ فَنمَ دّننَشّ سّرّشّ رَ عٍ شَ كُيٍيٍ بّ،
    عٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.
  fra-SBL: Vous saurez que je suis l'Éternel, quand leurs morts seront parmi leurs
    idoles, autour de leurs autels, sur toute colline élevée, sur tous les sommets
    des montagnes, sous tout arbre vert et sous tout chêne touffu, là où ils offraient
    un parfum agréable à toutes leurs idoles.
  hbo-hbo: וִֽידַעְתֶּם֙ כִּֽי־אֲנִ֣י יְהוָ֔ה בִּֽהְיֹ֣ות חַלְלֵיהֶ֗ם בְּתֹוךְ֙ גִּלּ֣וּלֵיהֶ֔ם
    סְבִיבֹ֖ות מִזְבְּחֹֽותֵיהֶ֑ם אֶל֩ כָּל־גִּבְעָ֨ה רָמָ֜ה בְּכֹ֣ל ׀ רָאשֵׁ֣י הֶהָרִ֗ים
    וְתַ֨חַת כָּל־עֵ֤ץ רַֽעֲנָן֙ וְתַ֙חַת֙ כָּל־אֵלָ֣ה עֲבֻתָּ֔ה מְקֹ֗ום אֲשֶׁ֤ר נָֽתְנוּ־שָׁם֙
    רֵ֣יחַ נִיחֹ֔חַ לְכֹ֖ל גִּלּוּלֵיהֶֽם׃
  kik-kik: Nao nĩmakamenya atĩ niĩ nĩ niĩ Jehova, rĩrĩa andũ magaakorwo moragĩtwo
    marĩ gatagatĩ-inĩ ka mĩhianano ĩyo yao mathiũrũrũkĩirie igongona ciao, na handũ
    hothe hatũũgĩru, na tũcũmbĩrĩ tuothe twa irĩma, na rungu rwa mũtĩ o wothe waraganĩtie
    honge, na rungu rwa mũgandi o wothe mũruru, kũndũ guothe kũrĩa maarutagĩra mĩhianano
    yao mahuti manungi wega.
  fra-NCL: Et vous saurez que je suis Yahweh quand leurs morts seront couchés au milieu
    de leurs idoles autour de leurs autels, sur toute colline élevée, sur tous les
    sommets des montagnes, sous tout arbre vert, et sous tout chêne au feuillage touffu,
    à l’endroit où ils ont offert un encens d’agréable odeur à toutes leurs idoles.
  cek-AK: Angmacae hmaicam taeng ih krangnawk salakah, maesangnawk hoi maenawk nui
    boih ah, thing tahlip boih ah, aqam kabuk thing tlim boih ah, a bok o ih krangnawk
    hanah hmuihoih thlaek ih ahmuen ah, angmacae ih kami hum o naah ni, Kai loe Angraeng
    ni, tiah na panoek o tih.
  cuk-cuk: E-muimala na e-bab-dummadyob-imakdimalad-wawasur-yapanmalad-imbaba, ega-ibmar-ogumakar-ukleged-aila-ebilis
    omiledoed. Bela dule-e-muimar yar-mullugan-matusulidgi, yarmar-birgi, bela sapimar-bulamakwichid-urba,
    bela sapi-encina-bulamaksiid-urba omiledoed. Ar wemargine, na e-bab-dummadyob-imakdimalad-wawasur-yapannedga
    ina-wawadikid ogumaksa gusmalad. Geb degidbali na wisgumaloed, ani an Bab-Jehová
    gued.
  uig-CYR: Әнди улардин өлтүрүлгәнләр өз бутлири арисида, уларниң қурбангаһлири әтрапида,
    өз бутлириға хушбуй яққан һәр бир егиз дөң үстидә, тағ чоққилирида, барлиқ йешил
    дәрәқ вә барақсан дуб астида ятқан чағда, улар Мениң Пәрвәрдигар екәнлигимни тонуп
    йетиду.
  tel-2017: వాళ్ళలో హతం అయిన వాళ్ళు ఎత్తయిన కొండలన్నిటి పైనా బలిపీఠాల చుట్టూ ఉన్న
    విగ్రహాల మధ్యలోనూ, పర్వత శిఖరాల పైనా, తమ విగ్రహాలకి పరిమళ ధూపం వేసిన పచ్చని చెట్లన్నిటి
    మధ్యా, సింధూర వృక్షాల మధ్యా పడి ఉంటారు. అప్పుడు నేనే యెహోవాను అని మీరు తెలుసుకుంటారు.
  hat-BSA: Nan moman sa a, nou va konnen ke Mwen se SENYÈ a. Lè moun touye pa yo jwenn
    pami zidòl ki antoure lotèl yo, sou tout kolin ki wo, sou tout tèt mòn, anba tout
    bwa vèt— kote yo te ofri odè ki santi bon a tout zidòl yo.
  kos-kos: Monin mwet misa ac fah sisyukelik inmasrlon ma sruloala ac oayapa raunela
    loang uh. Elos ac fah oaclik fin tohktok nukewa, ac fin mangon eol uh, ye sak
    folfol insroa nukewa ac ye sak ok ungung sroa nukewa — aok, yen nukewa elos orek
    kisa we nu ke ma sruloala lalos. Na mwet nukewa fah etu lah nga pa LEUM GOD.
  hbo-WLC: וִֽידַעְתֶּם֙ כִּֽי־אֲנִ֣י יְהוָ֔ה בִּֽהְי֣וֹת חַלְלֵיהֶ֗ם בְּתוֹךְ֙ גִּלּ֣וּלֵיהֶ֔ם
    סְבִיב֖וֹת מִזְבְּחֽוֹתֵיהֶ֑ם אֶל֩ כָּל־גִּבְעָ֨ה רָמָ֜ה בְּכֹ֣ל ׀ רָאשֵׁ֣י הֶהָרִ֗ים
    וְתַ֨חַת כָּל־עֵ֤ץ רַֽעֲנָן֙ וְתַ֙חַת֙ כָּל־אֵלָ֣ה עֲבֻתָּ֔ה מְק֗וֹם אֲשֶׁ֤ר נָֽתְנוּ־שָׁם֙
    רֵ֣יחַ נִיחֹ֔חַ לְכֹ֖ל גִּלּוּלֵיהֶֽם׃
  ibo-ibo: Unu ga-amata na mụ onwe m bụ Onyenwe anyị, mgbe ozu ndị e gburu egbu ga-atọgbọsị
    nʼetiti arụsị niile, na nʼebe ịchụ aja niile, na nʼugwu nta niile, na nʼugwu ukwu
    niile, na nʼokpuru osisi ọbụla, na nʼokpuru osisi ook niile, ebe ha na-anọ na-esure
    ụda na-esi isi ụtọ nye arụsị ha.
  ory-ory: ପୁଣି, ଯେତେବେଳେ ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ପର୍ବତ ଉପରେ, ସକଳ ପର୍ବତ ଶୃଙ୍ଗରେ, ପ୍ରତ୍ୟେକ ହରିତ୍‍ବର୍ଣ୍ଣ
    ବୃକ୍ଷ ତଳେ ଓ ପ୍ରତ୍ୟେକ ନିବିଡ଼ ଅଲୋନ ବୃକ୍ଷ ତଳେ, ଯେଉଁ ଯେଉଁ ସ୍ଥାନରେ ସେମାନେ ଆପଣା ଆପଣାର
    ସକଳ ଦେବତା ଉଦ୍ଦେଶ୍ୟରେ ସୌରଭାର୍ଥକ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କଲେ, ସେହି ସକଳ ସ୍ଥାନରେ ସେମାନଙ୍କ
    ଯଜ୍ଞବେଦିର ଚତୁର୍ଦ୍ଦିଗରେ ଦେବତାଗଣର ମଧ୍ୟରେ ସେମାନଙ୍କ ହତ ଲୋକମାନେ ରହିବେ, ସେତେବେଳେ ଆମ୍ଭେ
    ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Iwe, repwe silei pwe ngang ewe Samol mi Lapalap, lupwen ar kewe somä ra
    itifengen lein ar kewe uluulun anümwäl ünükün ar kewe rong, won ekewe chukutekison
    meinisin pwal won ungen ekewe chukutekia, fän iteiten irä mi mwuresires me iteiten
    ook mi palapal, pwal ekis meinisin ia ra eäni asor ie mettoch mi pwokus ngeni
    ar kewe uluulun anümwäl.
  rop-rop: Ola ded bodi garra spredat ebriweya weya olabat bin oldei weshipbat detlot
    drimin sheip. Deibin weship olabat langa ebri haibala hil, en andanith langa ola
    sheidiwan tri, en olaran langa detlot drimin sheip en langa ebri teibul blanga
    ofring weya deibin meigim sekrifais langa detlot drimin sheip. Wal ai garra kipgon
    dumbat lagijat raidap mi sedisfaid, dumaji mi brabli wail langa olabat.
  ukr-1871: І зрозумієте, що я Господь, як ваші побиті лежати муть серед ваших ідолів
    навкруги жертівників їх по всїх високих узгіррях, по всїх верхах нагірних, попід
    усїма зеленими деревами й під усяким гілястим дубом, на всїх тих місцях, де палили
    пахущі кадила всїм ідолам своїм.
  deu-1951: Alsdann werdet ihr erfahren, daß ich der HERR bin, wenn ihre Erschlagenen
    mitten unter ihren Götzen um ihre Altäre her liegen werden, auf allen hohen Hügeln,
    auf allen Berghöhen, unter allen grünen Bäumen und unter allen dichtbelaubten
    Eichen, an den Stätten, wo sie allen ihren Götzen süßen Opferduft bereitet haben.
  eng-JPS: And ye shall know that I am the LORD, when their slain men shall be among
    their idols round about their altars, upon every high hill, in all the tops of
    the mountains, and under every leafy tree, and under every thick terebinth, the
    place where they did offer sweet savour to all their idols.
  srp-1865: I poznaæete da sam ja Gospod kad budu pobijeni njihovi meðu gadnijem bogovima
    njihovijem, oko oltara njihovijeh, na svakom visokom humu i na svijem vrhovima
    gorskim i pod svakim zelenijem drvetom i pod svakim granatijem hrastom, svuda
    gdje su kadili ugodnijem mirisima svijem gadnijem bogovima svojim.
  lug-lug: Mulitegeera nga nze Mukama, abantu baabwe bwe balisangibwa nga bafiiridde
    wakati mu bakatonda baabwe be baakola n’emikono okwetooloola ebyoto byabwe, ne
    ku buli lusozi oluwanvu, ne ku buli ntikko ez’ensozi, ne buli wansi w’omuti oguliko
    ebikoola, n’omwera oguliko ebikoola, ebifo gye baali nga bootereza obubaane eri
    bakatonda baabwe be baakola n’emikono.
  heb-heb: וידעתם כי אני יהוה בהיות חלליהם בתוך גלוליהם סביבות מזבחותיהם אל כל גבעה
    רמה בכל ראשי ההרים ותחת כל עץ רענן ותחת כל אלה עבתה מקום אשר נתנו שם ריח ניחח
    לכל גלוליהם׃
  ben-IRV: তখন তোমার জানতে পারবে যে আমি সদাপ্রভু, যখন তাদের মৃতদেহ তোমাদের মধ্যে,
    তাদের মূর্তিগুলি তাদের যজ্ঞবেদির চারিদিকে প্রত্যেক উঁচু পর্বতের ওপরে, সব পর্বতের
    শিখরের ওপরে এবং সব সমৃদ্ধ গাছ এবং মোটা ওক গাছের তলায় সেই জায়গায় যেখানে তারা
    তাদের সব মূর্তিদের কাছে সুগন্ধি উত্সর্গ করত!
  pan-pan: ਜਦ ਉਹਨਾਂ ਦੇ ਵੱਢੇ ਹੋਏ ਬੰਦੇ ਹਰੇਕ ਉੱਚੇ ਟਿੱਲੇ ਅਤੇ ਪਹਾੜਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਚੋਟੀਆਂ
    ਉੱਤੇ, ਹਰੇਕ ਹਰੇ ਰੁੱਖ ਦੇ ਹੇਠ ਅਤੇ ਹਰੇਕ ਸੰਘਣੇ ਬਲੂਤ ਦੇ ਹੇਠਾਂ, ਹਰ ਥਾਂ ਜਿੱਥੇ ਉਹ ਆਪਣੇ
    ਸਾਰੇ ਬੁੱਤਾਂ ਦੇ ਲਈ ਸੁਗੰਧੀ ਧੁਖਾਉਂਦੇ ਸਨ, ਉਹਨਾਂ ਬੁੱਤਾਂ ਦੇ ਵਿੱਚ ਉਹਨਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ
    ਦੇ ਚਾਰੇ ਪਾਸੇ ਪਏ ਹੋਣਗੇ, ਤਦ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ရုပ်တု ဆင်းတုအပေါင်း တို့အား နံ့သာပေါင်း ကို ပူဇော် ရာအရပ် ၊ ယဇ် ပလ္လင်များပတ်လည်
    ၊ မြင့် သောကုန်း ၊ တောင်ထိပ် ရှိသမျှ တို့အပေါ် ၊ စိမ်း သောသစ်ပင်၊ အရိပ် ကောင်းသော
    သပိတ်ပင် ရှိသမျှတို့အောက်၌၊ ရုပ်တု ဆင်းတုတို့တွင် သူရဲတို့သည်လဲ၍ သေလျက်ရှိ ကြသောအခါ
    ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရကြ လိမ့်မည်။
  hmo-hmo: Israela taudia edia mase tauanidia be edia kaivakuku edia huanai bona edia
    boubou patadia edia vairanai do idia hekure kava, hekure kava noho. Ororo ibounai
    edia ataiai, au mauridia bona ouki audia ibounai edia henunai unai mase tauanidia
    do idia noho, edia kaivakuku dekenai bonana namo muramura idia gabua vadaeni gabudia
    ibounai dekenai. Unai neganai, taunimanima ibounai do idia diba lau be Lohiabada.
  urd-urd: और जब उनके मक़्तूल हर ऊँचे टीले पर और पहाड़ों की सब चोटियों पर, और हर एक
    हरे दरख़्त और घने बलूत के नीचे, हर जगह जहाँ वह अपने सब बुतों के लिए ख़ुशबू जलाते
    थे; उनके बुतों के पास उनकी कु़र्बानगाहों के चारों तरफ़ पड़े हुए होंगे, तब वह पहचानेंगे
    कि ख़ुदावन्द मैं हूँ।
  rus-SYN: И узнаете, что Я Господь, когда пораженные будут лежать между идолами своими
    вокруг жертвенников их, на всяком высоком холме, на всех вершинах гор и под всяким
    зеленеющим деревом, и под всяким ветвистым дубом, на том месте, где они приносили
    благовонные курения всем идолам своим.
  bqc-SIM: Wa ń gbɛ̃eↄ dɛdɛ, aaↄ kálɛa ń ń tã́aↄ an gbagbakĩiↄ saɛ sĩ̀sĩ lɛsĩↄ
    musu píi ń gbɛ̀sĩsĩ misonaↄ píi ń lí yɛ̀lɛlɛↄ ń gbɛ̃́nɛli lásisiↄ gbáuↄ
    píi, gu pↄ́ aa tulaleti gĩnana kpàsau ń tã́aↄnɛpiↄ, aaiↄ dↄ̃ sa kɛ́ mámɛmaa
    Dii.
  tcz-CHONGTHU: Molsang ho leh molho chule thingna, thingphungna engnoi tin leh thingphung
    lim jousea amilim doi hou leh amai houva milim doihou kilhai thilto atonau munho
    a mikithatsa ahung kithethang tengleh keima hi Pakai kahi ti ahin hetdoh diu ahi.
  mar-mar: मग तुम्हास समजेल मी परमेश्वर देव आहे, जेव्हा त्यांचे मस्तक त्यांच्या वेद्यांपुढे
    उच्च ठिकाणी ओक झाडा शेजारी, हिरव्या छाये खाली पडलेले असतील, जेथे ते मुर्त्यांना
    सुगंधी द्रव्य अर्पण करीत होते!
  qub-qub: Wañoj runacunaga ïdulucunapa ñaupancho, altarnincunapa ñaupancho mashtarpaycanga.
    Altu patacunacho, puytush lömacunacho, berdiraycaj yöracunapa chaquincunachöpis
    mashtarpanga. Encina yörapa chaquincunacho, ïduluncunapaj insinsucunata rupachishan
    altarcuna cashanchöpis jitarpaycanga. Chayta ricar-rämi tantiyaconga noga rasunpa
    Tayta Dios cashäta.
  bqp-bqp: Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ bɑ̀ n wɑ gonu kpĩ ben
    bũnun bɔkuɔ kɑ sere ben yɑ̃ku yenɔ kɑ gungunɔ kɑ guunɔ kɑ dɑ̃ɑ kubenɔ kɑ dɑ̃ɑ
    koo bɑkɑnɔ mi bɑ rɑ rɑɑ bũnu turɑre dɔ̃ɔ dokeye, yɑ n nubu duroru mɔ.
  hat-hat: Kadav yo pral gaye nan mitan zidòl bò lotèl yo, sou tèt tout ti mòn yo,
    sou tèt tout gwo mòn yo, anba pyebwa plen fèy vèt yo, anba gwo bwadchenn yo, kote
    yo te konn boule bèt yo ofri pou fè zidòl yo plezi ak bon sant yo. Lè sa a, y'a
    konnen se mwen men ki Seyè a.
  eng-BSB: Then you will know that I am the LORD, when their slain lie among their
    idols around their altars, on every high hill, on all the mountaintops, and under
    every green tree and leafy oak—the places where they offered fragrant incense
    to all their idols.
  eng-WEBPB: You will know that I am the LORD when their slain men are amongst their
    idols around their altars, on every high hill, on all the tops of the mountains,
    under every green tree, and under every thick oak—the places where they offered
    pleasant aroma to all their idols.
  kbq-kbq: Hagi ha' vahe'mo'zama zamahesage'za frisaza vahe'mokizmi zamavufagamo'a
    maka osi agonaramimpine, ranra agonaramimpine, zafa agafafine, anina kuronkuro
    hu oki zafa agafafine, kaza osu havi anumzazmimofo amu'nompine, mnanentake'zama
    kremnama nevaza itaramimofo avuganena megagi'nenige'za nege'za Nagrikura Ra Anumza
    mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: “Huan quema ininmijcahua tepejtose tlatlajco inintotiotzitzi, huan yahualtic
    inintlaixpahua, huan ipan sesen tepetl, ipan sesen tlachiquili, huan tlatzintla
    sesen cuahuitl tlen xoxohuic huan tlatzintla sesen ahua cuahuitl campa quitencahuayayaj
    copali para ininteteyohua, huajca momacase cuenta para na niDIOS.
  gub-BL: 'Umàno ma''e kwer wanetekwer uhàuhàz putar tupàn a''ua''u wainuinuromo wà
    nehe, ma''ea''yr hapy haw izywyzywyr wà nehe no. Teko wapy ma''e tupàn a''ua''u
    wanenataromo wà. Wanetekwer uhàuhàz putar a''e pe wà nehe: ywytyr rehe wà nehe,
    ywytyruhu apyr nànàn wà nehe no, ywyra ikyr katu ma''e paw wawype wà nehe no,
    ywyra kawar her ma''e uhua''u ma''e wawy pe wà nehe no. Nezewe mehe teko paw ukwaw
    putar Tupàn Tuweharupi Wiko Ma''e romo herekuwe haw a''e wà nehe.'
  eng-DRA: And you shall know that I am the Lord, when your slain shall be amongst
    your idols, round about your altars, in every high hill, and on all the tops of
    mountains, and under every woody tree, and under every thick oak, the place where
    they burnt sweet smelling frankincense to all their idols.
