verse: EZK.006.014
translations:
  mal-C: അവരുടെ എല്ലാ വാസസ്ഥലങ്ങളിലും ഞാൻ അവർക്കെതിരായി കൈനീട്ടി ദേശത്തെ ദിബ്ലാ മരുഭൂമിയെക്കാൾ
    നിർജനവും ശൂന്യവുമാക്കും; അപ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’ ”
  deu-TKW: Und ich will meine Hand wider sie ausrecken und das Land zur Wüste und
    zur Wüstenei machen von der Steppe an bis nach Ribla in allen ihren Wohnsitzen,
    und so sollen sie erkennen, daß ich Jahwe bin!
  lin-lin: Nakosembola loboko na Ngai mpo na kotelemela bango mpe nakosala ete mokili
    na bango etikala lisusu na bato te, wuta na esobe kino na engumba Ribila, na bisika
    nyonso oyo bazali kovanda ; boye bakoyeba solo ete Ngai nazali Yawe. »
  eng-LSV: And I have stretched out My hand against them, || And have made the land
    a desolation, || Even a desolation from the wilderness to Diblath, || In all their
    dwellings, || And they have known that I [am] YHWH!”
  eng-GNV: So will I stretch mine hand vpon them, and make the lande waste, and desolate
    from the wildernes vnto Diblath in all their habitations, and they shall know,
    that I am the Lord.
  eng-WEBSTER: 'So will I stretch out my hand upon them, and make the land desolate,
    even, more desolate than the wilderness towards Diblath, in all their habitations:
    and they shall know that I am the LORD.'
  nhw-BL: Quena, niquintzontlamiltis huan niquinixpolihuiltis nochi nopa altepeme
    huan nochi lugares campa itztoque israelitame tlen campa nopa huactoc tlali catli
    mocahua ica tlani hasta tlali Diblat catli mocahua ica ajco. Huan huajca israelitame
    quimachilise para na niDIOS.”
  swh-ONEN: Nami nitanyoosha mkono wangu dhidi yao na kuifanya nchi yao ukiwa, kuanzia
    jangwani hadi Dibla, kila mahali wanapoishi. Ndipo watakapojua ya kwamba Mimi
    ndimi Bwana.’ ”
  bba-bba: Kon bu nɛn nɔmu dɛmiɛ kpɑ n de tem mɛ, mu ko bɑnsu sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm
    dwɑrun di n kɑ ɡirɑri Dibilɑɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Mi bɑ wɑ̃ɑ kpuro kpɑ bu
    ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'So will I stretch out mine hand upon them, and make the land desolate,
    yea, more desolate than the wilderness towards Diblath, in all their habitations:
    and they shall know that I am the Lord.'
  luo-luo: Kendo abiro rieyo bada kuomgi mi ami piny lokre kama ok nyal dagie kendo,
    kochakore piny motwo nyaka Dibla, kamoro amora ma gidakie. Eka giningʼe ni An
    e Jehova Nyasaye.’ ”
  meu-meu: Lau ese imagu baina toia roro, idia ihadikadia totona, tano baina habuaia
    tari bona baina havahua, edia noho gabudia iboudiai lalodiai, tano ḡaḡaena amo
    ela bona Ribla. Bena bae diba lau na Iehova.
  npi-ULB: अनि म आफ्‍नो हातले हिर्काउनेछु र उजाड-स्‍थानदेखि दिब्‍लासम्‍मै तिनीहरूका
    सबै बस्‍ने ठाउँहरू अर्थात्‌ तिनीहरूको देशलाई उजाड र सुनसान बनाइदिनेछु । तब म नै
    परमप्रभु हुँ भनी तिनीहरूले जान्‍नेछन् ।
  yor-yor: Èmi yóò na ọwọ́ mi jáde sí wọn láti mú kí ilẹ̀ náà ṣòfò, kí ó sì dahoro
    dé aṣálẹ̀ ìhà Dibila—ní gbogbo ibùgbé wọn. Nígbà náà ni wọn yóò mọ̀ pé, Èmi ni
    Olúwa.’ ”
  pes-OPCB: همگی ایشان را از بین خواهم برد و شهرهایشان را از بیابان جنوب تا ربله در
    شمال، ویران خواهم ساخت تا بدانند که من یهوه هستم.»
  tgl-ULB: Ipapakita ko ang aking kapangyarihan at gagawin kong ulila at masasayang
    ang lupain, mula sa ilang hanggang sa Diblah, sa buong lugar kung saan sila naninirahan.
    At malalaman nila na ako si Yahweh.”
  hui-hui: Aniore bulebira. I̱na tinaga dindi mo ko halu labu hai helolebero. Tinaga
    dindi lenego bibahendeore unurahayagi dindi ko wali agali nahaga ngagoria howa
    ibalu uyurahayagi Libila tano ngagoria mo ko hairi helalu labu hai helolebero.
    Dindi Isaraele wali agali haganego gibunihabi mbira yu wa nahelolebero. Anidagua
    berogola wali agali karu bibahendeme i̱ni Anduane Homogo heneneore henedalo manda
    biai holebira, lalu Anduane Homogohanda i̱hondo laya, lene.
  mya-mya: ငါ​သည်​လက်​ကို​ဆန့်​၍​သူ​တို့​၏​ပြည်​ကို ဖျက်​ဆီး​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    နေ​ထိုင်​ရာ​အ​ရပ်​မှန်​သ​မျှ​ကို​ချမ်း​သာ မ​ပေး​ဘဲ တောင်​ဘက်​တော​ကန္တာ​ရ​မှ​သည်
    မြောက်​ဘက်​ဒိ​ဗ​လတ်​မြို့​သို့​တိုင်​အောင်​လူ သူ​ဆိတ်​ညံ​ရာ​အ​ရပ်​ဖြစ်​စေ​မည်။
    ထို​အ​ခါ ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​ကြောင်း​ကို လူ အ​ပေါင်း​တို့​သိ​ရှိ​လာ​ကြ​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ངས་རང་གི་ལག་པ་བརྐྱངས་ནས་དེ་དག་ལ་རྒོལ་ཞིང་། དེ་དག་སྡོད་པའི་གནས་ཏེ་དབེན་སྟོང་ནས་རིབ་ལཱ་
    ཡི་བར་དུ་མི་མེད་ལུང་སྟོང་དུ་བྱེད་པ་དང་། དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་པའོ།
    །
  sna-sna: Uye ndichatambanudza ruoko rwangu kuti ndivarwise ndigoparadza nyika ndigoiita
    dongo kubva kugwenga kusvikira kuDhibhira, kwose kwose kwavanogara. Ipapo vachaziva
    kuti ndini Jehovha.’ ”
  spa-BLM: Extenderé mi mano sobre ellos y haré que la tierra quede desolada y despoblada,
    desde el desierto hacia Dibla, en todas sus moradas. Entonces sabrán que yo soy
    Yahvé”.
  cac-cac: Ol vic'chaan̈ in c'ab' vac'an syaelal eb' yaln̈ej b'aj cajan. Masanil juntzan̈
    lugar b'aj ec'nac cajan eb', toxon̈ej ol can tz'inan icha lum tz'inan luum yic
    sur, masanto sc'och d'a Diblat d'a norte. Icha chi' ol aj snachajel yuj eb' to
    a in ton Jehová sDiosal in eb', xchi Jehová.
  swh-ULB: Nitapiga kwa mkono wangu na kuifanya nchi ukiwa na isiyofaa, kutoka jangwa
    hata Dibla, kupita sehemu zote wanapoishi. Kisha watajua kwamba mimi ni Yahwe.”
  bel-bel: І працягну на іх руку Маю і зраблю зямлю пустыняю і стэпам, ад пустыні
    Дыўлат, ва ўсіх мясьцінах іхняга жыхарства, і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: Und ich werde meine Hand gegen sie ausstrecken und das Land zur Wüste
    und Verwüstung machen, mehr als die Wüste Diblat, in allen ihren Wohnsitzen. Und
    sie werden wissen, dass ich der HERR bin.
  mbb-OT: Edsilutan ku sikandan minsan hendei zan ed-ubpà, ne egkehimu he mekevulungbulung
    is tanè dan puun te sibsivayan diyà te zivavà pehendiyà te Dibla ziyà te zizaya,
    ne zutun egketuenan dan he iyan a Nengazen.”
  mal-2015: ഞാൻ അവരുടെ നേരെ കൈ നീട്ടി, അവരുടെ സകലവാസസ്ഥലങ്ങളിലും ദേശത്തെ രിബ്ളാമരുഭൂമിയെക്കാൾ
    അധികം നിർജ്ജനവും ശൂന്യവുമാക്കും; അപ്പോൾ ഞാൻ യഹോവയെന്നു അവർ അറിയും.
  rmc-rmc: Nacirdava pre lende miro vast a kerava caľa phuvatar zamuklo than, la južna
    pušťatar dži e Dibla pro severos; všadzik, kaj dživen. Akor sprindžarena, hoj
    me som o RAJ.‘ “
  ron-1924: Ымь вой ынтинде мына ымпотрива лор ши вой фаче цара дешартэ ши пустие,
    де ла пустиу пынэ ла Дибла, претутиндень унде локуеск. Ши вор шти кэ Еу сунт Домнул.›»’”
  ben-OBCV: আর আমি তাদের বিরুদ্ধে আমার হাত বাড়াব এবং মরুএলাকা থেকে দিব্‌লা পর্যন্ত
    জনশূন্য ও ধ্বংসস্থান করব—তারা যেখানেই থাকুক। তখন তারা জানবে যে আমিই সদাপ্রভু।’ ”
  som-som: Anigu gacantayda ayaan iyaga ku fidin doonaa, oo dalkana meel cidla ah
    ayaan ka dhigi doonaa, oo waxaan ka dhigi doonaa meel ka sii daran cidlada ku
    taal xagga Dibla meelaha ay deggan yihiin oo dhan, oo markaasay ogaan doonaan
    inaan anigu Rabbiga ahay.
  lat-VUC: 'Et extendam manum meam super eos: et faciam terram desolatam et destitutam,
    a deserto Deblatha, in omnibus habitationibus eorum: et scient quia ego Dominus.]'
  eng-ASVBT: 'And I will stretch out my hand upon them, and make the land desolate
    and waste, from the wilderness toward Riblah, throughout all their habitations:
    and they shall know that I am Jehovah.'
  ita-1885: Ed io stenderò la mia mano sopra loro, e renderò il paese desolato e deserto,
    più che non è il deserto di verso Dibla, in tutte le loro abitazioni; e conosceranno
    che io sono il Signore.
  eng-LXXUP: 'And I will stretch out my hand against them, and I will make the land
    desolate and ruined from the wilderness of Riblah, in all their habitations: and
    ye shall know that I am the Lord.'
  eng-ULB: I will strike with my hand and make the land desolate and a waste, from
    the wilderness to Diblah, throughout all the places where they live. Then they
    will know that I am Yahweh.”
  spa-VBL: Voy a levantar mi mano para castigarlos. En todos los lugares donde viven
    convertiré su país en un páramo, desde el desierto en el sur hasta Diblat en el
    norte. Entonces sabrán que yo soy el Señor”.
  fra-_FOB: J'étendrai donc ma main sur eux, et partout où ils habitent, je rendrai
    le pays plus désolé et plus dévasté que le désert de Dibla, et ils sauront que
    je suis l'Éternel.
  mal-mal: ഞാൻ അവരുടെ നേരെ കൈ നീട്ടി, അവരുടെ സകലവാസസ്ഥലങ്ങളിലും ദേശത്തെ രിബ്ളാമരുഭൂമിയെക്കാൾ
    അധികം നിർജ്ജനവും ശൂന്യവുമാക്കും; അപ്പോൾ ഞാൻ യഹോവയെന്ന് അവർ അറിയും”.
  urd-GVR: Maiṅ apnā hāth un ke ḳhilāf uṭhā kar mulk ko Yahūdāh ke registān se le
    kar Diblā tak tabāh kar dūṅgā. Un kī tamām ābādiyāṅ wīrān-o-sunsān ho jāeṅgī.
    Tab wuh jān leṅge ki maiṅ hī Rab hūṅ.’”
  suz-BL: गो आं गुइ मेको आन पर्बम क्‍युक्‍नुङ। मिनु आन रागी रे श्‍येत्‍थ नु मुर मबाक्‍तीक
    सेल्‍नुङ। मेको गोरशो रागी रे रिब्‍ला सम्‍म मोदेंशो पाइनुङ। मेना मेकोपुकीमी गो
    परमप्रभु यावे नङ, दे तुइक्‍नीम” देंत। २राजा २५:२१
  eng-NOY: So will I stretch out my hand against them, and make the land desolate;
    yea, more desolate than the wilderness toward Diblath, in all their habitations;
    and they shall know that I am Jehovah.
  ita-1927: E io stenderò su di loro la mia mano, e renderò il paese più solitario
    e desolato del deserto di Dibla, dovunque essi abitano; e conosceranno che io
    sono l’Eterno”.
  ckb-ckb: دەستم بۆیان درێژ دەکەم و خاکەکە چۆڵ و کاول دەکەم، لە چۆڵەوانییەوە هەتا
    دیڤلە، لە هەموو نشینگەکانیان. ئیتر ئەوان دەزانن کە من یەزدانم.“»
  eng-BBE: 'And my hand will be stretched out against them, making the land waste
    and unpeopled, from the waste land to Riblah, through all their living-places:
    and they will be certain that I am the Lord.'
  kan-OKCV: ನಾನು ಅವರ ವಿರುದ್ಧ ಕೈಯೆತ್ತಿ, ಅವರು ವಾಸವಾಗಿರುವ ದೇಶವನ್ನೆಲ್ಲಾ ಮರುಭೂಮಿಯಿಂದ ದಿಬ್ಲದವರೆಗೂ
    ಹಾಳುಪಾಳುಮಾಡುವೆನು, ನಾನೇ ಯೆಹೋವ ದೇವರು, ಎಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.’ ”
  tam-2017: நான் என்னுடைய கையை அவர்களுக்கு விரோதமாக நீட்டி, அவர்களுடைய எல்லா வீடுகளுமுள்ள
    தேசத்தை அழித்து, அதைத் திப்லாத்தின் வனாந்திரத்தைவிட அதிகமாகப் பாழாக்குவேன், அப்பொழுது
    நான் யெகோவா என்று அறிந்துகொள்வார்கள் என்றார்.
  spa-RV-1909: 'Y extenderé mi mano sobre ellos, y tornaré la tierra asolada y desierta,
    más que el desierto hacia Diblath, en todas sus habitaciones: y conocerán que
    yo soy Jehová.'
  ron-BTF: Astfel îmi voi întinde mâna asupra lor și voi pustii țara, da, mai pustiită
    decât pustia spre Dibla, în toate locuințele lor; și ei vor cunoaște că eu sunt
    DOMNUL.
  eng-WEBP: I will stretch out my hand on them and make the land desolate and waste,
    from the wilderness toward Diblah, throughout all their habitations. Then they
    will know that I am the LORD.’”
  eng-FBV: I'm going to lift up my hand to punish them. In every place they live I
    will make their country a wasteland, all the way from the desert in the south
    to Diblah in the north. Then they will know that I am the Lord.”
  nld-1939: Ik zal mijn hand tegen hen opheffen, en het land tot een woeste steppe
    maken, van de woestijn tot aan Ribla, overal waar zij wonen. Zo zullen ze erkennen,
    dat Ik Jahweh ben!
  nch-BL: Quena, niquintzontamiltis huan niquinixpolihuiltis nochi nopa altepeme huan
    nochi lugares campa itztoque israelitame ten campa nopa huactoc tali cati eltoc
    ica tatzinta hasta tali Diblat cati eltoc ica huejcapa. Huan huajca israelitame
    quimachilise para na niDIOS.”
  vie-1934: Vậy ta sẽ giang tay nghịch cùng chúng nó, hễ nơi nào chúng nó ở, thì ta
    sẽ làm cho đất đó ra hoang vu hủy phá, từ đồng vắng cho đến Đíp-lát. Thế thì chúng
    nó sẽ biết ta là Đức Giê-hô-va.
  hin-CV: और मैं उनके विरुद्ध अपना हाथ बढ़ाऊंगा और उनके देश को निर्जन स्थान से लेकर
    दिबलाह तक, जहां कहीं भी वे रहते हैं उन सब जगहों को उजाड़ दूंगा. तब वे जान जाएंगे
    कि मैं याहवेह हूं.’ ”
  spa-BES: Y extenderé mi mano contra ellos, desechando la tierra desolada, haciéndola
    más desolada que él desierto hasta Diblat; en todas sus poblaciones y sabran de
    que yo soy Dios.
  tdx-tdx: Le hatorakitsiko am’iereo ty sirako, hanoeko hoake i taney, mandikoatse
    i fatram-bey mb’e Diblày añey, amy ze hene fitobea’ iareo; vaho ho fohi’ iareo
    te Izaho Iehovà.
  tha-KJV: และเราจะยื่​นม​ือของเราออกต่อสู้​เขา และกระทำให้​แผ่​นดินนั้นรกร้าง และทิ้งร้างตลอดที่อาศัยทั้งสิ้นของเขา
    คือรกร้างมากกว่าถิ่นทุ​รก​ันดารที่ไปทางดิบลา แล​้วเขาจึงจะรู้ว่าเราคือพระเยโฮวาห์”
  por-BR-2018: Pois estenderei minha mão sobre eles, e tornarei a terra em desolação
    e vazio, mais que o deserto da região de Dibla, em todas as suas habitações; e
    saberão que eu sou o SENHOR.
  deu-ELO: Und ich werde meine Hand wider sie ausstrecken und das Land zur Wüste und
    Verwüstung machen, mehr als die Wüste Diblath, in allen ihren Wohnsitzen. Und
    sie werden wissen, daß ich Jehova bin.
  eng-WYC-2018: And I shall stretch forth mine hand on them, and I shall make their
    land desolate and destitute, from (the) desert (unto) Diblath, in all the dwellings
    of them; and they shall know, that I am the Lord. (And I shall stretch forth my
    hand upon them, and I shall make their land a desolate wasteland, from the desert
    unto Riblah, in all their dwelling places; and they shall know, that I am the
    Lord.)
  epo-epo: Kaj Mi etendos Mian manon sur ilin, kaj en ĉiuj iliaj loĝlokoj Mi dezertigos
    la teron pli ol en la dezerto Dibla; kaj ili ekscios, ke Mi estas la Eternulo.
  uig-PIN: Wǝ Mǝn Ɵz ⱪolumni ularning üstigǝ sozimǝn, ular ⱨǝr turƣan jaylirida zeminni
    Diblattiki qɵl-bayawandin bǝttǝr wǝyran ⱪiliwetimǝn. Andin ular Mening Pǝrwǝrdigar
