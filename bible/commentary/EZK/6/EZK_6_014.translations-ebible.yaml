  sus-A: ﭑ قَمَ نّ ﭑ بّلّشّ عِتَلَدٍ عٍ شِلِ مَ، عٍ شَ بْشِ قَ كَنَ كٍلِقٍ فبٍنفبٍرٍنيِ
    مَ هَن دِبِلَ. نَ كُي عٍ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.›»
  fra-SBL: J'étendrai ma main sur eux et je rendrai le pays désert et dévasté, depuis
    le désert jusqu'à Dibla, dans toutes leurs habitations. Alors ils sauront que
    je suis Yahvé. »
  hbo-hbo: וְנָטִ֤יתִי אֶת־יָדִי֙ עֲלֵיהֶ֔ם וְנָתַתִּ֨י אֶת־הָאָ֜רֶץ שְׁמָמָ֤ה וּמְשַׁמָּה֙
    מִמִּדְבַּ֣ר דִּבְלָ֔תָה בְּכֹ֖ל מֹושְׁבֹֽותֵיהֶ֑ם וְיָדְע֖וּ כִּֽי־אֲנִ֥י יְהוָֽה׃
    פ
  kik-kik: Na niĩ nĩngamatambũrũkĩria guoko ndĩmookĩrĩre, na ndũme bũrũri wanangĩke
    ũtiganĩrio, kuuma werũ-inĩ ũcio nginya Dibila, kũndũ guothe kũrĩa matũũrĩte. Hĩndĩ
    ĩyo nĩmakamenya atĩ niĩ nĩ niĩ Jehova.’ ”
  fra-NCL: J’étendrai ma main contre eux, et je rendrai le pays désolé et dévasté,
    depuis le désert jusqu’à Diblah, partout où ils habitent ; et ils sauront que
    je suis Yahweh.
  cek-AK: Nihcae nuiah ban ka payuengh moe, prae to ka pongsak sut han, ue, praezaek
    hoiah nihcae ohhaih ahmuen, Diblah karoek to angqai krang ah ka suek naah, to
    naah nihcae mah Kai loe Angraeng ni, tiah panoek o tih, tiah ang naa.
  cuk-cuk: An wemar-sabsur-odurdakoed. An e-yala nega-dulesulidganga imakoed. Na e-mamaidi,
    nega-dulesulidgan-akale, Diblatʼye-neg-nugadse, bela dulemar-sate an imakoed.
    Geb degidbali na wisgumaloed, ani an Bab-Jehová gued.”
  uig-CYR: Вә Мән Өз қолумни уларниң үстигә созимән, улар һәр турған җайлирида зиминни
    Диблаттики чөл-баявандин бәттәр вәйран қиливетимән. Андин улар Мениң Пәрвәрдигар
    екәнлигимни тонуп йетиду».
  tel-2017: నా శక్తిని కనుపరుస్తాను. వాళ్ళ దేశాన్నీ, వాళ్ళు నివసించే ప్రాంతాలన్నిటినీ
    దిబ్లాతు ఎడారిలా నిర్జనం గానూ, వ్యర్ధంగానూ చేస్తాను. అప్పుడు నేనే యెహోవాను అని
    వాళ్లు తెలుసుకుంటారు.”
  hat-BSA: Konsa, pami tout abitasyon yo, Mwen va lonje men m kont yo, fè peyi a vin
    pi dezole e abandone, depi dezè a ki pase vè Dibla a, jis rive nan tout abitasyon
    yo. Konsa, yo va konnen ke Mwen se SENYÈ a.’”
  kos-kos: Nga fah asroela pouk ac kunausla facl selos, aok, acn nukewa mwet Israel
    uh muta we. Nga fah oru tuh in sie acn sikiyukla, mutawauk yen mwesis layen nu
    eir, nwe ke siti Riblah layen nu epang. Na mwet nukewa ac fah etu lah nga pa LEUM
    GOD.”
  hbo-WLC: וְנָטִ֤יתִי אֶת־יָדִי֙ עֲלֵיהֶ֔ם וְנָתַתִּ֨י אֶת־הָאָ֜רֶץ שְׁמָמָ֤ה וּמְשַׁמָּה֙
    מִמִּדְבַּ֣ר דִּבְלָ֔תָה בְּכֹ֖ל מוֹשְׁבֽוֹתֵיהֶ֑ם וְיָדְע֖וּ כִּֽי־אֲנִ֥י יְהוָֽה׃
    פ
  ibo-ibo: E, aga m esetipụ aka m megide ha, mee ka ala ha laa nʼiyi, nʼebe niile
    ha bi, site nʼọzara ruo na Ribla. Mgbe ahụ, ha ga-amata na mụ onwe m bụ Onyenwe
    anyị.’ ”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିବା ଓ ପ୍ରାନ୍ତରଠାରୁ ଦିବ୍ଲା
    ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କର ସମୁଦାୟ ବସତି-ଦେଶକୁ ଧ୍ୱଂସ ଓ ଶୂନ୍ୟ କରିବା; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ
    ଅଟୁ, ଏହା ସେମାନେ ଜାଣିବେ।”
  chk-chk: Iwe, üpwe aitiela pei ngeniir, pwe üpwe atai ewe fanü ekis meinisin ia
    ra nonom ie, pwe epwe tala o pön seni ewe fanüapö mi nom ör tori Ripla mi nom
    efeng. Mürin repwe silei pwe ngang ewe Samol mi Lapalap.”
  rop-rop: Lagijat na ai garra dum. Ai garra pudumat main bingga en ai garra panishim
    ola pipul en ai garra meigim olabat kantri jidan rabishwan brom det deset kantri
    langa sauthsaid raidap langa det taun gulum Ribla langa nowathwei. Ai kaan libum
    eni pleis gudwan weya ola Isreil pipul oldei jidan. Afta tharran ebribodi garra
    sabi mi na YAWEI det boswan God.”
  ukr-1871: І простягну проти них руку мою й зроблю країну безлюдною пусткою від Дивлат-степу
    по всїх осадах їх, і зрозуміють, що я — Господь.
  deu-1951: Und ich will meine Hand über sie ausstrecken und das Land zur Wüste und
    Einöde machen von der Steppe an bis nach Riblat hin, an allen ihren Wohnorten,
    und so sollen sie erfahren, daß ich der HERR bin!
  eng-JPS: And I will stretch out My hand upon them, and make the land desolate and
    waste, more than the wilderness of Diblah, throughout all their habitations; and
    they shall know that I am the LORD.'
  srp-1865: Jer æu zamahnuti rukom svojom na njih, i obratiæu zemlju njihovu u pustoš
    goru od pustinje Divlate po svijem stanovima njihovijem; i poznaæe da sam ja Gospod.
  lug-lug: Era ndigolola omukono gwange ku bo, ensi ne yonooneka ne tebalamu kintu
    okuva ku ddungu okutuuka e Dibula, ne buli gye babeera. Olwo balimanya nga nze
    Mukama.’ ”
  heb-heb: ונטיתי את ידי עליהם ונתתי את הארץ שממה ומשמה ממדבר דבלתה בכל מושבותיהם
    וידעו כי אני יהוה׃
  ben-IRV: আমি আমার ক্ষমতা প্রদর্শন করব এবং দেশকে নির্জন ও নষ্ট করব মরুভূমি থেকে দিবলা
    পর্যন্ত যেখানে তারা বাস করে। তারপর তারা জানতে পারবে যে আমি সদাপ্রভু!
  pan-pan: ਮੈਂ ਆਪਣਾ ਹੱਥ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਪਸਾਰਾਂਗਾ ਅਤੇ ਉਜਾੜ ਤੋਂ ਲੈ ਕੇ ਦਿਬਲਾਹ ਤੱਕ ਉਹਨਾਂ
    ਦੇ ਦੇਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬਸਤੀਆਂ ਬਰਬਾਦ ਤੇ ਵਿਰਾਨ ਕਰਾਂਗਾ, ਤਦ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: သူ တို့အပေါ် မှာ ငါ သည်လက် ကိုဆန့် ၍ ၊ ဒိဗလတ် မြို့နှင့် ဆိုင်သော လွင်ပြင်
    ထက်၊ သူ တို့နေ လေရာရာ ပြည် ကိုသာ၍ လူဆိတ်ညံ ရာ၊ အံ့ဩဘွယ် ရာဖြစ် စေ သောအခါ ၊ ငါ
    သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရကြ လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Io, egu imana do lau abia isi, bona edia tano do lau hadikaia ore. Edia
    noho gabudia ibounai be anina lasi tano do lau halaoa, diho kahana ena tano kaukau
    dekena amo ia lao bona Ribila dekenai. Unai neganai do idia diba lau be Lohiabada.”
  urd-urd: और मैं उन पर हाथ चलाऊँगा, और वीराने से दिबला तक उनके मुल्क की सब बस्तियाँ
    वीरान और सुनसान करूँगा। तब वह पहचानेंगे कि मैं ख़ुदावन्द हूँ।”
  rus-SYN: И простру на них руку Мою, и сделаю землю пустынею и степью, от пустыни
    Дивлаф, во всех местах жительства их, и узнают, что Я Господь.
  bqc-SIM: Má ↄbↄ tↄ̃́má, mí tó an bùsupi gↄ̃ bɛzia ũ wáiwai za guwaiwaiu e
    Dibla, gu pↄ́ aa kuu píi, aaiↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Lhanglang gammang a patna sahlang Riblah chan geija konna amaho hi
    kasuh keh a chu khopi jong ahom keuva kalha ding ahi. Hitia chu amahon keima hi
    Pakai kahi ti ahin hetdoh dingu ahi.
  mar-mar: मी आपले सामर्थ्य त्यांना दाखवीन, आणि त्यांच्या भूमीचा पूर्ण विध्वंस करेन,
    त्यांचे राहण्याची ठिकाणे दिबलायाकडे व ज्या जागी ते राहत होते जवळपास सर्व ठिकाणे
    वाया घालवीन, मग त्यांना समजेल मी परमेश्वर देव आहे.”
  qub-qub: Paycunataga castigashäpaj chunyaj chaqui jirca sur cajcho caycajpita norticho
    Ribla siudäcamami. Paycuna tiyaycashan nasyunta, tiyaycashan particunatapis ushajpämi
    usharishaj. Manchacuypaj chunyajmanmi ticrarachishaj. Chayrämi tantiyacongapaj
    noga Tayta Dios cashäta.»
  bqp-bqp: Kon bu nɛn nɔmu dɛmiɛ kpɑ n de tem mɛ, mu ko bɑnsu sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm
    dwɑrun di n kɑ girɑri Dibilɑɔ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ. Mi bɑ wɑ̃ɑ kpuro kpɑ bu
    giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Wi, m'ap lonje men m' sou yo pou m' touye yo tout. M'ap fè dènye kote yo
    te rete nan pèyi a tounen yon savann san moun ladan l', depi dezè ki sou bò sid
    la rive lavil Ribla sou bò nò. Lè sa a, y'a konnen se mwen menm ki Seyè a.
  eng-BSB: I will stretch out My hand against them, and wherever they live I will
    make the land a desolate waste, from the wilderness to Diblah. Then they will
    know that I am the LORD.’”
  eng-WEBPB: I will stretch out my hand on them and make the land desolate and waste,
    from the wilderness towards Diblah, throughout all their habitations. Then they
    will know that I am the LORD.’”
  kbq-kbq: Ana hute'na mopazmire nazana rutare'na ka'ma mopareti agafa huteno vuno
    Ribla kumate'ma uhanati'nia mopa eri havizantfa hanuge'za, Nagrikura Ra Anumza
    mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: Quena, niquintzontlamiltis huan niquinixpolihuiltis nochi nopa altepetini
    huan nochi lugares campa itztoque israelitame tlen campa nopa huactoc tlali tlen
    mocahua ica tlani hasta tlali Diblat tlen mocahua ica ajco. Huan huajca israelitame
    quimachilise para na niDIOS.”
  gub-BL: Na'e apyho putar hepo ihe nehe. Amumaw putar waiwy ihe nehe. Azypyrog ywyxiguhu
    kwarahy ihemaw awyze har kutyr har rehe nehe. Aha putar Himina tawhu kwarahy heixe
    haw awyze har kutyr har rehe har pe nehe no. Amuhem kar putar teko paw a'e ywy
    wi ihe wà nehe. Napuhareko kwaw wyzài Izaew waneko haw nehe. Nezewe mehe teko
    paw ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw a'e wà nehe.
  eng-DRA: 'And I will stretch forth my hand upon them: and I will make the land desolate,
    and abandoned from the desert of Deblatha in all their dwelling places: and they
    shall know that I am the Lord.'
