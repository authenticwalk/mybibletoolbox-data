    a e hooluoluia au; a e ike lakou owau o Iehova ka i olelo aku ia mea i kuu manao
    lili ana, i ko'u hooko ana i kuu ukiuki maluna o lakou.
  arb-NAV: وَهَكَذَا أُنَفِّسُ عَنْ غَضَبِي وَيَخْمِدُ سَخَطِي إِذْ أَكُونُ قَدِ انْتَقَمْتُ.
    وَحِينَ يَسْتَكِينُ حَنَقِي عَلَيْهِمْ يُدْرِكُونَ أَنِّي أَنَا الرَّبُّ الَّذِي
    أَصْدَرْتُ قَضَائِي فِي احْتِدَامِ غَيْرَتِي.
  ewe-ewe: “Ekema nye dziku nu atso, eye nye dɔmedzoe ɖe wo ŋu nu abɔbɔ, nye dzi afa,
    eye woanya be nye, Yehowae ƒo nu kple ŋuʋaʋã nenye be metrɔ nye dziku katã kɔ
    ɖe wo dzi.
  eng-LEE: 'Thus shall my anger be accomplished, and I will cause my fury to rest
    upon them, and I will satisfy myself: and they shall know that I the Lord have
    spoken it in my zeal, when I have let out all my fury on them.'
  asm-FB: এইদৰে মোৰ ক্ৰোধ সিদ্ধ হ’ব আৰু মই তেওঁলোকৰ ওপৰত মোৰ কোপ বৰষাই ক্ষান্ত হ’ম;
    মই তেওঁলোকৰ ওপৰত মোৰ ক্ৰোধ সিদ্ধ কৰাৰ পাছত, তেওঁলোকে জানিব যে, মই যিহোৱা, মই মৰ্য্যাদা
    ৰখাৰ উৎসাহতে এই কথা কলোঁ।
  sus-A: «نَ تّمُي، ﭑ مَ شْنّ دَنمَ نّ. ﭑ فبٍ قَمَ نّ حْشْدٍ نَ كُي. ﭑ نَ شْنْ عٍ
    مَ نَ كِ، عٍ قَمَ نّ عَ كٌلٌندٍ ﭑ تَن عَلَتَلَ بْحّ نَ كِ نَشّ.
  fra-SBL: '"''Ainsi ma colère s''accomplira, je ferai reposer ma fureur sur eux,
    et je serai consolé. Ils sauront que moi, Yahvé, j''ai parlé dans mon zèle, quand
    j''aurai accompli ma colère contre eux.'
  hbo-hbo: וְכָלָ֣ה אַפִּ֗י וַהֲנִחֹותִ֧י חֲמָתִ֛י בָּ֖ם וְהִנֶּחָ֑מְתִּי וְֽיָדְע֞וּ
    כִּי־אֲנִ֣י יְהוָ֗ה דִּבַּ֙רְתִּי֙ בְּקִנְאָתִ֔י בְּכַלֹּותִ֥י חֲמָתִ֖י בָּֽם׃
  kik-kik: “Hĩndĩ ĩyo marakara makwa nĩmagathira, na mangʼũrĩ makwa harĩo manyiihe,
    na niĩ nĩngarĩhĩrio. Ndaarĩkia kũmaitũrũrĩra mangʼũrĩ makwa, nĩmakamenya atĩ niĩ
    Jehova, nĩ niĩ ndoiga ũguo ndĩĩrutanĩirie.
  fra-NCL: Et ma colère s’assouvira, et j’apaiserai mon courroux sur eux et je serai
    satisfait ; et ils sauront que moi, Yahweh, j’ai parlé dans ma jalousie, quand
    j’aurai assouvi sur eux mon courroux.
  cek-AK: To tiah ni palung ka phuihaih dip tih, palung ka phuihaih nihcae nuiah kam
    tiik pacoengah ni, ka poekhaih mong vop tih; palung ka phuihaih nihcae nuiah ka
    koepsak pacoengah loe, Kai, Angraeng loe a thuih ih lok baktiah sak tangtang,
    tiah nihcae mah panoek o tih.
  cuk-cuk: ”Deyob anse-gusale, geb an-sae-itogedi bogilegoed. An deyob Jerusalén-dulemar-imaksale,
    geb an-urwedi galegoed, geb an yeer-itogoed. An-nobedgi an wemar-sabsur-odurdaksale,
    geb wemar wisgumaloed, ani an Bab-Jehová-guedi weyob ibmar-sogsale, sogedba imakdaed.
  uig-CYR: Шуниң билән Мениң ғәзивим бесиқиду, Мениң қәһримни уларниң үстигә чүшүрүп
    қонғузуп, пиғандин чиқимән; Мән Өз қәһримни улар үстигә төкүп түгәткәндин кейин,
    улар Мән Пәрвәрдигарниң рәзилликкә чидимайдиған отумдин сөз қилғанлиғимни тонуп
    йетиду.
  tel-2017: అప్పుడుగానీ నా మహా కోపం చల్లారదు. నా మహోగ్రతకి స్వస్తి పలుకుతాను. నేను
    సంతృప్తి చెందుతాను. వాళ్లకు వ్యతిరేకంగా నా మహోగ్రత చూపి ముగించిన తరువాత యెహోవానైన
    నేను నా మహోగ్రతలో మాట్లాడానని వాళ్ళు తెలుసుకుంటారు.
  hat-BSA: Konsa, kòlè M va achevi. Mwen va satisfè gwo mekontantman Mwen sou yo,
    e Mwen va satisfè. Epi yo va vin konnen ke Mwen menm, SENYÈ a, Mwen te pale ak
    zèl lè Mwen te achevi kòlè Mwen sou yo a.
  kos-kos: “Kom ac pulakin kuiyen kasrkusrak luk uh nwe ke pacl se nga muti in oru.
    Ke pacl ma inge nukewa sikyak, kom fah etu na pwaye lah nga LEUM GOD pa kaskas
    nu sum uh, ke sripen nga arulana kasrkusrak ke soaru lom.
  hbo-WLC: וְכָלָ֣ה אַפִּ֗י וַהֲנִחוֹתִ֧י חֲמָתִ֛י בָּ֖ם וְהִנֶּחָ֑מְתִּי וְֽיָדְע֞וּ
    כִּי־אֲנִ֣י יְהוָ֗ה דִּבַּ֙רְתִּי֙ בְּקִנְאָתִ֔י בְּכַלּוֹתִ֥י חֲמָתִ֖י בָּֽם׃
  ibo-ibo: “Mgbe ahụ, iwe m ga-akwụsị, ọnụma m megide ha ga-adajụkwa, na nke a ka
    a ga-abọrọ m ọbọ. Ha ga-amata na mụ onwe m bụ Onyenwe anyị kwuru okwu site nʼekworo
    mgbe m mezuru ọnụma m nʼahụ ha.
  ory-ory: ଏହି ପ୍ରକାରେ ଆମ୍ଭର କ୍ରୋଧ ସଫଳ ହେବ ଓ ଆମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ସାଧି ଶାନ୍ତ
    ହେବା; ତହିଁରେ ଆମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ସଫଳ କଲା ଉତ୍ତାରେ ଆମ୍ଭେ ସଦାପ୍ରଭୁ, ଆପଣା
    ଅନ୍ତର୍ଜ୍ୱାଳାରେ ଯେ ଏ କଥା କହିଅଛୁ, ଏହା ସେମାନେ ଜାଣିବେ।
  chk-chk: Iei usun üpwe anafa ai song o amüchü ai lingeringer ngenikemi. Nge lupwen
    epwe wes ai lingeringer, oupwe silei pwe ngang ewe Samol mi Lapalap üa kapas lon
    ai lukomong.
  rop-rop: “Yumob garra filim det pawa blanga main wen mi wail. Ai garra dum tharran
    raidap mi sedisfaid. Wen detlot ting garra hepin langa yumob, wal yumob garra
    sabi mi na YAWEI bin brabli wail langa yumob.
  ukr-1871: Так довершиться гнїв мій і вгаситься досада моя, і я вдоволюся; і зрозуміють,
    що я, Господь, сказав се в палкому гнїві мойму, як довершиться над ними ярость
    моя.
  deu-1951: Also soll mein Zorn sich erschöpfen, und ich will meinen Grimm an ihnen
    stillen und mich rächen, daß sie erfahren sollen, daß ich, der HERR, in meinem
    Eifer geredet habe, wenn ich meinen Grimm an ihnen kühle.
  eng-JPS: Thus shall Mine anger spend itself, and I will satisfy My fury upon them,
    and I will be eased; and they shall know that I the LORD have spoken in My zeal,
    when I have spent My fury upon them.
  srp-1865: I tako æe se izvršiti gnjev moj i namiriæu jarost svoju na njima i zadovoljiæu
    se, i oni æe poznati da sam ja Gospod govorio u revnosti svojoj kad izvršim gnjev
    svoj na njima.
  lug-lug: “Olwo nno obusungu bwange n’ekiruyi kyange birikkakkana, era ndiba nesasuzza.
    Era bwe ndibasunguwalira balimanya nga nze Mukama nkyogeredde mu buggya.
  heb-heb: וכלה אפי והנחותי חמתי בם והנחמתי וידעו כי אני יהוה דברתי בקנאתי בכלותי
    חמתי בם׃
  ben-IRV: তারপর আমার রাগ সম্পূর্ণ হবে এবং আমি তাদের ওপরে রাগ মিটিয়ে শান্ত হব; আমি
    তৃপ্তি পাবো, তারা জানবে যে আমি, সদাপ্রভু, আমি রাগে এই কথা বলেছি যখন আমার রাগ তাদের
    বিরুদ্ধে সম্পন্ন হবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਮੇਰਾ ਕ੍ਰੋਧ ਪੂਰਾ ਹੋਵੇਗਾ, ਤਦ ਮੇਰਾ ਗੁੱਸਾ ਉਹਨਾਂ ਉੱਤੋਂ ਸ਼ਾਂਤ ਹੋ ਜਾਵੇਗਾ
    ਅਤੇ ਮੈਨੂੰ ਸ਼ਾਂਤੀ ਹੋਵੇਗੀ। ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣਾ ਕਹਿਰ ਪੂਰਾ ਕਰਾਂਗਾ, ਤਦ ਉਹ ਜਾਣਨਗੇ
    ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਅਣਖ ਨਾਲ ਇਹ ਸਭ ਕੁਝ ਆਖਿਆ ਸੀ।
  mya-JVB: ထိုသို့ ငါအမျက်အလို ပြည့်စုံလိမ့်မည်။ ငါ့ ဒေါသ အရှိန် ကို သူ တို့အပေါ်
    မှာ တည်စေပြီးမှ၊ ငါ့ စိတ် ပြေ လိမ့်မည်။ သူ တို့၌ ငါ့ဒေါသ စိတ်အလို ကိုပြည့်စုံစေသောအခါ
    ၊ ငါ ထာဝရဘုရား သည် စိတ် အားကြီး၍ မိန့် တော်မူကြောင်း ကို သူတို့သိရ ကြလိမ့်မည်။
  hmo-hmo: “Unai karadia be egu badu siahuna dekena amo do lau karaia, ia lao bona
    egu lalona do ia keru, vadaeni egu badu do ia ore. Unai neganai do umui diba,
    lau Lohiabada ese egu laloa maoromaoro bona egu laloa siahu dekenai umui lau hereva
    henia vadaeni.
  urd-urd: “मेरा क़हर यूँ पूरा होगा, तब मेरा ग़ज़ब उन पर धीमा हो जाएगा और मेरी तस्कीन
    होगी; और जब मैं उन पर अपना क़हर पूरा करूँगा, तब वह जानेंगे कि मुझ ख़ुदावन्द ने
    अपनी गै़रत से यह सब कुछ फ़रमाया था।
  rus-SYN: И совершится гнев Мой, и утолю ярость Мою над ними, и удовлетворюсь; и
    узнают, что Я, Господь, говорил в ревности Моей, когда совершится над ними ярость
    Моя.
  bqc-SIM: Ma pↄkũma i gbasa kpálɛ, ma pↄ i wee, ma nↄ̀sɛ i níni sa. Tó ma pↄkũmabↄ̀bↄmá
    má làa, aaↄ dↄ̃ sa kɛ́ ma gbɛ̃́ pↄ́ mili sí sàao mámɛ má ò.
  tcz-CHONGTHU: Hitia chu kalung hanna kabulhitna chule lungna chima kaum ding ahi.
    Chule achung'uva kalung hanna tuhtang jou gol hilou chu adailhah tengleh Israel
    mite jousen lungna chang tah a katom ngaina a konna keima Pakaiyin ajah uva kathusei
    hi hin hedoh tauvinte.
  mar-mar: तेव्हा राग पूर्ण होऊन समाधान पावेल, व माझा क्रोध शांत होईल असे त्यांना
    कळून येईल, परमेश्वर देव हे सर्व त्याच्या विरोधात आवेशाने म्हणाला.
  qub-qub: Chayno castigaycuptërämi fiyupa rabyasha caycashäta gasacächishaj. Chayrämi
    musyanga cachaycamashanpita fiyupa rabyawan noga Tayta Dios chayno castiganäpaj
    nishätaga cumlishäta.
  bqp-bqp: Nɛ, Yinni Gusunɔ kon bu nɛn mɔru seesiwɑ mɑm mɑm sere nɛn bwɛ̃rɑ yu kɑ
    kpunɑ. Nɑ̀ n bu mɔru kɔsie, sɑɑ yerɑ bɑ koo giɑ mɑ nɑ ǹ kĩ bɑ n sɑ̃ɑ mɛm nɔɔ
    sɑribɑ.
  hat-hat: M'a tire revanj mwen, m'ap krase yo dèske yo fè m' fè kòlè, m'ap move sou
    yo jouk mwen pa kapab ankò. Lè sa a, y'a rekonèt se mwen menm Seyè a ki te pale
    konsa ak yo, paske yo te pouse m' fè jalouzi, mwen te fache sou yo jouk mwen pa
    kapab ankò.
  eng-BSB: And when My anger is spent and I have vented My wrath against them, I will
    be appeased. And when I have spent My wrath on them, they will know that I, the
    LORD, in My zeal have spoken.
  eng-WEBPB: “‘Thus my anger will be accomplished, and I will cause my wrath towards
    them to rest, and I will be comforted. They will know that I, the LORD, have spoken
    in my zeal, when I have accomplished my wrath on them.
  kbq-kbq: Hagi e'ina hanugeno nasima vazi'zamo'a amnea hanigeno narimpama ahezamo'a
    ome vagaregahie. E'ina hanuge'za Nagrikura Ra Anumzana hihamua'ane Anumzamo ama
    anazana nehie hu'za ke'za antahi'za hugahaze.
  nhe-BL: Huan ica ya nopa tlamis nohueyi cualancayo. Huan quema ya nimoyoltlalijtos,
    nochi israelitame nopano quimachilise para na, niDIOS, tlen niquincamahuiyaya
    huan para melahuac nitetlatzacuiltía queja niquijtohua.
  gub-BL: Pekwaw putar hekwahy haw ipuhuz haw paw rupi nehe, hekwahy uhua'u ma'e paw
    rupi nehe. Te amo 'ar mehe uhyk putar ihewe nehe. A'e ma'e iapo mehe nehe, pezeruzar
    putar ko ma'e rehe nehe. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u a'e ma'e paw ihe,
    ta'e napezeruzar kwaw herehe pe xe. Herehe pezeruzar 'ymaw hemuikwahy kar a'e.
  eng-DRA: 'And I will accomplish my fury, and will cause my indignation to rest upon
    them, and I will be comforted: and they shall know that I the Lord have spoken
    it in my zeal, when I shall have accomplished my indignation in them.'
