verse: EZK.005.013
translations:
  mal-C: “അങ്ങനെ എന്റെ കോപം ശമിക്കും; അവർക്കെതിരേയുള്ള എന്റെ ക്രോധം അവരുടെമേൽ തീർത്ത്
    ഞാൻ തൃപ്തനാകും. അവരുടെമേൽ ഞാൻ എന്റെ ക്രോധം അഴിച്ചുവിട്ടുകഴിയുമ്പോൾ യഹോവയായ ഞാൻതന്നെയാണ്
    എന്റെ തീക്ഷ്ണതയിൽ സംസാരിച്ചിരിക്കുന്നത് എന്ന് അവർ അറിയും.
  deu-TKW: Und so soll sich mein Zorn erschöpfen, und meinen Grimm will ich an ihnen
    stillen und will mich letzen, daß sie es merken sollen, daß ich, Jahwe, es geredet
    habe in meinem Eifer, indem ich meinen Grimm an ihnen erschöpfe.
  lin-lin: Kanda na Ngai ekosila kaka soki bazwi etumbu mpo na mabe na bango ; nakokitisela
    bango kanda na Ngai mpe bakoyeba ete ezali Ngai Yawe nde nalobaki na zuwa na Ngai.
  eng-LSV: And My anger has been completed, || And I have caused My fury to rest on
    them, || And I have been comforted, || And they have known that I, YHWH, have
    spoken in My zeal, || In My completing My fury on them.
  eng-GNV: 'Thus shall mine anger bee accomplished, and I will cause my wrath to cease
    in them, and I will be comforted: and they shall knowe, that I the Lord haue spoke
    it in my zeale, when I haue accomplished my wrath in them.'
  eng-WEBSTER: 'Thus shall my anger be accomplished, and I will cause my fury to rest
    upon them, and I will be comforted: and they shall know that I the LORD have spoken
    it in my zeal, when I have accomplished my fury in them.'
  nhw-BL: Huan ica ya nopa tlamis nohueyi cualancayo. Huan quema ya nimoyoltlalijtos,
    nochi israelitame nopona quimachilise para na, niDIOS, catli niquincamanalhuiyaya
    huan para melahuac nitetlatzacuiltía quen niquijtohua.
  swh-ONEN: “Ndipo hasira yangu itakapokoma na ghadhabu yangu dhidi yao itatulia,
    nami nitakuwa nimelipiza kisasi. Baada ya kuimaliza ghadhabu yangu juu yao, watajua
    kuwa mimi Bwana nimenena katika wivu wangu.
  bba-bba: Nɛ, Yinni Gusunɔ kon bu nɛn mɔru seesiwɑ mɑm mɑm sere nɛn bwɛ̃rɑ yu kɑ
    kpunɑ. Nɑ̀ n bu mɔru kɔsie, sɑɑ yerɑ bɑ koo ɡiɑ mɑ nɑ ǹ kĩ bɑ n sɑ̃ɑ mɛm nɔɔ
    sɑribɑ.
  eng-KJVCPB: 'Thus shall mine anger be accomplished, and I will cause my fury to
    rest upon them, and I will be comforted: and they shall know that I the Lord have
    spoken it in my zeal, when I have accomplished my fury in them.'
  luo-luo: “Bangʼe mirimba biro rumo kendo gero mara kodgi biro kwe mos, nikech anatiek
    mirimba kenda, kendo ka asetoyo mirimba kuomgi to giningʼe ni an Jehova Nyasaye
    ema asewuoyo kuom nyiego mara.
  meu-meu: Unu amo egu badu baine ore; egu badu ḡaraḡarana amo baina kara henidia
    ela bona lalogu baine keru. Bena idia na bae diba lau Iehova na egu vageḡe ai
    vada na hereva, egu badu garagarana na latadiai baina ha-orea negana ai.
  npi-ULB: तब मेरो क्रोध पुरा हुनेछ , र तिनीहरूका विरुद्धमा भएको मेरो क्रोध शान्‍त
    हुनेछ । म सन्तुष्‍ट हुनेछु, र मेरो क्रोध शान्त भएपछि तिनीहरूले जान्‍नेछन्‌ कि
    म परमप्रभुले नै मेरो क्रोधमा यो कुरा भनेको हुँ ।
  yor-yor: “Ìbínú mi yóò sì dúró, bẹ́ẹ̀ ni ìbínú gbígbóná mi yóò sì rọlẹ̀, èmi yóò
    sì ti gba ẹ̀san mi. Nígbà tí mo bá sì parí ìbínú mi lórí wọn, wọn ó mọ̀ pé, Èmi
    Olúwa ti sọ̀rọ̀ nínú ìtara mi.
  pes-OPCB: آنگاه آتش خشم من فرو خواهد نشست و قوم اسرائیل خواهند دانست که من یهوه
    کلام خود را عملی می‌سازم.
  tgl-ULB: At magiging ganap ang aking poot, at ititigil ko ang aking matinding galit
    sa kanila. Masisiyahan ako, at makilala nila na akong si Yahweh ang nagsasabi
    ng mga bagay na ito dahil sa aking poot nang matapos ko ang aking matinding galit
    laban sa kanila.
  hui-hui: Ani biragola i̱naga miniha keba tandagala nalu kogo ereba helonaga tíha
    biba helolebero. Mbirale o bulebira laroruni tagira ibirangi tígua i̱na bi áyu
    larogoni mitangi bialu i̱ Anduane Homogo mbirale bi pupu wulenaga gime wabini
    ngaru aria mbirame i̱naga henge aribia helo yupe nahaga henedane hondoleberemi.
  mya-mya: '``သင်​သည်​ငါ​စိတ်​မ​ပြေ​မ​ချင်း​ငါ​၏ အ​မျက်​ဒေါ​သ​ဒဏ်​ကို​အ​ပြည့်​အ​ဝ​ခံ
    ရ​လိမ့်​မည်။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​၏ သစ္စာ​မဲ့​မှု​အ​တွက်​အ​မျက်​ထွက်​လျက်
    ဤ သို့​မိန့်​တော်​မူ​ကြောင်း​ကို သင်​သည်​ဤ​အ​မှု အ​ရာ​များ​ဖြစ်​ပျက်​ချိန်​၌​သိ​ရှိ​နား​လည်
    လိမ့်​မည်။-'
  bod-N: དེ་ལྟར་བྱས་ན་ངའི་ཁོང་ཁྲོ་ད་གཟོད་ཞི་བར་འགྱུར་ལ། ང་དེ་དག་གི་སྟེང་དུ་ལངས་པའི་ཁྲོ་གཏུམ་ཆེན་པོ་དེ་ཡང་ཞི་བར་འགྱུར་བས།
    ང་རང་ཉིད་ཀྱང་བདེ་ལ་འབབ་པའོ། །ང་དེ་དག་གི་སྟེང་དུ་ལངས་པའི་ཁྲོ་གཏུམ་ཆེན་པོ་དེ་རྫོགས་པའི་ཚེ།
    ཡ་ཝཱེ་བདག་གིས་འཁུར་ཞེན་དང་བཅས་དེ་བཞིན་སྨྲས་པ་དེ་དག་གིས་རྟོགས་པར་འགྱུར།
  sna-sna: “Ipapo kutsamwa kwangu kuchapera uye hasha dzangu dzichabva pamusoro pavo,
    uye ndichange ndatsiva. Uye hasha dzangu padzichange dzapera pamusoro pavo, vachaziva
    kuti ini Jehovha ndazvitaura nokushingaira kwangu.
  spa-BLM: “‘Así se cumplirá mi enojo, y haré descansar mi ira contra ellos, y seré
    consolado. Sabrán que yo, Yahvé, he hablado en mi celo, cuando haya cumplido mi
    ira contra ellos.
  cac-cac: Icha val chi' ol aj sicb'i yoval in c'ool, vach' ol aj in c'ol ol vab'i.
    Ayic toxo ix viq'uel yoval in c'ol chi' d'a eb', ichato chi' ol nachajel yuj eb'
    to a in ton Jehová in ix in chec c'ulaj juntzan̈ tic yuj yoval in c'ool.
  swh-ULB: Hivi ndivyo ghadhabu yangu itavyokamilika, na nitasababisha ghadhabu yangu
    juu yao hata kulala. Nitajiridhisha, na watajua kwamba, mimi Yahwe, nimenena kwa
    ghadhabu yangu wakati nitakapo kamilisha ghadhabu yangu dhidi yao.
  bel-bel: І распаліцца гнеў Мой, і наталю лютасьць Маю імі, і задаволюся; і даведаюцца,
    што Я, Гасподзь, гаварыў у клопаце Маім, калі ўчыніцца над імі лютасьць Мая.
  deu-ELBBK: Und mein Zorn soll sich vollenden, und meinen Grimm werde ich an ihnen
    stillen und Rache nehmen. Und wenn ich meinen Grimm an ihnen vollende, so werden
    sie wissen, dass ich, der HERR, in meinem Eifer geredet habe.
  mbb-OT: “Pinaaǥi keniyan igkevuswang ku is pauk ku kandan, ne igkepeǥezaman ku is
    rerangit ku para mevehew is utew ku kegkepauk.
  mal-2015: അങ്ങനെ എന്റെ കോപത്തിന്നു നിവൃത്തി വരും; ഞാൻ അവരോടു എന്റെ ക്രോധം തീർത്തു
    തൃപ്തനാകും; എന്റെ ക്രോധം അവരിൽ നിവർത്തിക്കുമ്പോൾ യഹോവയായ ഞാൻ എന്റെ തീക്ഷ്ണതയിൽ
    അതിനെ അരുളിച്ചെയ്തു എന്നു അവർ അറിയും.
  rmc-rmc: Akor miri choľi preačhela, na avava pre lende imar choľamen a ukľudňinava
    man. Sar pre lende čhivava avri miri choľi, akor sprindžarena, hoj me, o RAJ,
    vakeravas andre miri žjarlivosť.
  pes-OPV: پس چون غضب من به اتمام رسیده باشد و حدت خشم خویش را بر ایشان ریخته باشم،
    آنگاه پشیمان خواهم شد. و چون حدت خشم خویش را بر ایشان به اتمام رسانده باشم، آنگاه
    خواهند دانست که من یهوه این را درغیرت خویش گفته‌ام.
  ron-1924: Ымь вой потоли астфел мыния, Ымь вой домоли астфел урӂия ку ей ши Мэ вой
    рэзбуна ка сэ штие кэ Еу, Домнул, ам ворбит ын мыния Мя, вэрсынду-Мь урӂия песте
    ей.
  ben-OBCV: “এসব করবার পর তাদের উপর আমার ভীষণ ক্রোধ প্রশমিত হবে, আর আমি সন্তুষ্ট হব।
    তাদের উপর আমার ভীষণ ক্রোধ ঢেলে দেবার পর তারা জানতে পারবে যে, আমার অন্তরের জ্বালায়
    আমি সদাপ্রভু এই কথা বলেছি।
  som-som: Oo sidaasaa xanaaqaygu ku dhammaystirmi doonaa, cadhadaydana iyagaan ku
    dejin doonaa, markaasaan qaboobi doonaa, oo waxay ogaan doonaan inaan aniga Rabbiga
    ahu qiiradayda kula hadlay markaan cadhadaydii korkooda ku dhammaystiray.
  lat-VUC: 'Et complebo furorem meum, et requiescere faciam indignationem meam in
    eis, et consolabor: et scient quia ego Dominus locutus sum in zelo meo, cum implevero
    indignationem meam in eis.'
  eng-ASVBT: 'Thus shall mine anger be accomplished, and I will cause my wrath toward
    them to rest, and I shall be comforted: and they shall know that I, Jehovah, have
    spoken in my zeal, when I have accomplished my wrath upon them.'
  ita-1885: E il mio cruccio si adempierà, ed io acqueterò l'ira mia sopra loro, e
    mi appagherò; ed essi conosceranno che io, il Signore, ho parlato nella mia gelosia,
    quando avrò adempiuta l'ira mia sopra loro.
  eng-LXXUP: 'And my wrath and mine anger shall be accomplished upon them: and thou
    shalt know that I the Lord have spoken in my jealousy, when I have accomplished
    mine anger upon them.'
  eng-ULB: Then my wrath will be completed, and I will cause my fury toward them to
    rest. I will be satisfied, and they will know that I, Yahweh, have spoken in my
    wrath when I have completed my fury against them.
  spa-VBL: “Cuando se acabe mi cólera y haya terminado de castigarlos, entonces estaré
    satisfecho. Cuando haya terminado de castigarlos, entonces sabrán que yo, el Señor,
    hablé en serio cuando hablé tan fuerte.
  fra-_FOB: Ainsi ma colère sera assouvie, et je ferai reposer sur eux ma fureur;
    je me donnerai satisfaction, et quand j'aurai assouvi ma fureur, ils sauront que
    moi, l'Éternel, j'ai parlé dans ma jalousie.
  mal-mal: അങ്ങനെ എന്റെ കോപത്തിനു നിവൃത്തിവരും; ഞാൻ അവരോട് എന്റെ ക്രോധം തീർത്ത് തൃപ്തനാകും;
    എന്റെ ക്രോധം അവരിൽ നിവർത്തിക്കുമ്പോൾ യഹോവയായ ഞാൻ എന്റെ തീക്ഷ്ണതയിൽ അത് അരുളിച്ചെയ്തു
    എന്ന് അവർ അറിയും.
  urd-GVR: Yoṅ merā qahr ṭhanḍā ho jāegā aur maiṅ intaqām le kar apnā ġhussā utārūṅga.
    Tab wuh jān leṅge ki maiṅ, Rab ġhairat meṅ un se hamkalām huā hūṅ.
  suz-BL: मिनु गो गाइक्‍ना गाइक्‍न, मेको आन कली आं चुरशो कोंइशा, आं थुं नाइक्‍पाइक्‍नुङ।
    मिनु गो, परमप्रभु यावेमी आं रुश पतीकेमी मेको आन कली लोव़ पाता, दे तुइक्‍नीम। इजीकीएल
    १६:४२
  eng-NOY: Thus shall mine anger be accomplished, and I will satiate my fury upon
    them, and receive satisfaction; and they shall know that I, Jehovah, have spoken
    it in my zeal, when I shall have accomplished my fury upon them.
  ita-1927: Così si sfogherà la mia ira, e io soddisfarò su loro il mio furore, e
    sarò pago; ed essi conosceranno che io, l’Eterno, ho parlato nella mia gelosia,
    quando avrò sfogato su loro il mio furore.
  ckb-ckb: «ئینجا تووڕەییم تەواو دەبێت و هەڵچوونم دادەمرکێتەوە و تۆڵەیان لێ ناکەمەوە.
    کاتێک هەڵچوونم هەڵڕشت دەزانن کە من یەزدانم لە کاتی دڵگەرمیم فەرمووم.
  eng-BBE: So my wrath will be complete and my passion will come to rest on them;
    and they will be certain that I the Lord have given the word of decision, when
    my wrath against them is complete.
  kan-OKCV: “ಈ ಪ್ರಕಾರ ನನ್ನ ಕೋಪವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುವೆನು. ನನ್ನ ರೋಷವನ್ನು ಅವರ ಮೇಲೆ ಕಾರಿ,
    ಸಮಾಧಾನ ಹೊಂದುವೆನು. ಹೀಗೆ ನಾನು ನನ್ನ ರೋಷವನ್ನು ಅವರ ಮೇಲೆ ತೀರಿಸಿದ ತರುವಾಯ, ಯೆಹೋವ ದೇವರಾದ
    ನಾನು ರೋಷದಿಂದ ಮಾತನಾಡಿದ್ದೇನೆ ಎಂದು ಅವರು ತಿಳಿಯುವರು.
  tam-2017: இப்படி என்னுடைய கோபம் நிறைவேறும்; இப்படி நான் என்னுடைய உக்கிரத்தை அவர்கள்மேல்
    தங்கச்செய்வதால் என்னை ஆற்றிக்கொள்வேன்; நான் என்னுடைய கடுங்கோபத்தை அவர்களிலே நிறைவேற்றும்போது,
    யெகோவாகிய நான் என்னுடைய வைராக்கியத்திலே இதைப் பேசினேன் என்று அறிவார்கள்.
  spa-RV-1909: 'Y cumpliráse mi furor, y haré que repose en ellos mi enojo, y tomaré
    satisfacción: y sabrán que yo Jehová he hablado en mi celo, cuando habré cumplido
    en ellos mi enojo.'
  ron-BTF: Astfel mânia mea va fi împlinită și furia mea se va odihni asupra lor iar
    eu voi fi mângâiat; și ei vor cunoaște că eu, DOMNUL, am vorbit aceasta în zelul
    meu, când îmi voi fi împlinit furia în ei.
  eng-WEBP: “‘Thus my anger will be accomplished, and I will cause my wrath toward
    them to rest, and I will be comforted. They will know that I, the LORD, have spoken
    in my zeal, when I have accomplished my wrath on them.
  eng-FBV: Once my anger is over and I've finished punishing them, then I'll be satisfied.
    When I've finished punishing them, then they'll know that I, the Lord, meant what
    I said when I spoke so strongly.
  nld-1939: Zo zal mijn toorn bedaren, zal Ik mijn woede op hen koelen; zo zullen
    ze erkennen, dat Ik, Jahweh, in mijn ijverzucht heb gesproken, als Ik mijn woede
    op hen koel.
  nch-BL: Huan ica ya nopa tamis nohueyi cualancayo. Huan quema ya nimoyoltalijtos,
    nochi israelitame nopona quimachilise para na, niDIOS, cati niquincamanalhuiyaya
    huan para melahuac nitetatzacuiltía quej niquijtohua.
  vie-1934: Sự giận ta sẽ được trọn như vậy, và ta sẽ khiến cơn thạnh nộ ta thôi nghịch
    cùng chúng nó, ta sẽ được yên ủi; và khi ta làm trọn sự giận trên chúng nó rồi,
    thì chúng nó sẽ biết rằng ấy chính ta, Đức Giê-hô-va, đã nói trong sự sốt sắng
    ta.
  hin-CV: “तब मेरा क्रोध बंद होगा और उनके विरुद्ध मेरा कोप शांत होगा, और मेरा प्रतिशोध
    पूरा होगा. और जब उन पर मेरा कोप खत्म हो जाएगा, तब वे जानेंगे कि मैं, याहवेह अपने
    उत्साह में उनसे यह सब कहा है.
  spa-BES: Entonces mi ira estará completa y mi furor se detendrá sobre ellos; y estarán
    seguros de que yo, el Señor, he dado la palabra de decisión cuando mi ira contra
    ellos se desahogo.
  tdx-tdx: Izay ty himodoa’ ty habosehako naho ty hañenefako am’ iereo ty fiforoforoako,
    vaho hanintsin-dRaho; le ho rendre’ iareo te Izaho Iehovà ty nitsara an-joton-troke,
    ie fa nondrohako am’ iereo i fileveleveakoy.
  tha-KJV: เช่นนี้​แหละ ความกริ้วของเราจะมอดลง และเราจะระบายความโกรธของเราจนหมดและพอใจ
