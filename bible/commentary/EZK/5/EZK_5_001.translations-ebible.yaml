verse: EZK.005.001
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഇപ്പോൾത്തന്നെ മൂർച്ചയുള്ള ഒരു വാൾ എടുത്ത് ക്ഷൗരക്കത്തിയായി
    ഉപയോഗിച്ച് നിന്റെ തലയും താടിയും ക്ഷൗരംചെയ്യുക. പിന്നീട് ത്രാസ് എടുത്ത് രോമം തൂക്കി
    വിഭജിക്കുക.
  deu-TKW: Du aber, Menschensohn, nimm dir ein scharfes Schwert - zum Scheermesser
    sollst du es nehmen - und laß es über dein Haupt und über deinen Bart gehen; sodann
    nimm eine Wage und teile die Haare.
  lin-lin: Sik’oyo, mwana na moto, kamata mopanga ya minu mpe salela yango lokola
    jileti mpo na kokata suki ya moto mpe mandefu na yo ; kamata lisusu emekelo kilo
    mpe kabola suki yango na maboke.
  eng-LSV: “And you, son of man, take a sharp weapon for yourself, take the barber’s
    razor for yourself, and you have caused [it] to pass over your head, and over
    your beard, and you have taken weighing scales for yourself, and apportioned them.
  eng-GNV: 'And thou sonne of man, take thee a sharpe knife, or take thee a barbours
    rasor and cause it to passe vpon thine head, and vpon thy beard: then take thee
    balances to weigh, and deuide the heare.'
  eng-WEBSTER: 'And thou, son of man, take thee a sharp knife, take thee a barber''s
    razor, and cause it to pass upon thy head and upon thy beard: then take to thee
    balances to weigh, and divide the hair .'
  nhw-BL: 'Huan teipa TOTECO nechilhui: “Tlacatl, ama xijcui se machete catli nelía
    tlatequi huan xijtequihui quen elisquía se navaja catli quitequihuía se texinquetl.
    Huan ica ya nopa xijtequi motzoncal huan motentzo. Teipa xijcui se balanza huan
    xijtamachihua nopa motzoncal ica eyi tlamontomitl.'
  swh-ONEN: “Mwanadamu, sasa chukua upanga mkali na uutumie kama wembe wa kinyozi
    ili kunyolea nywele za kichwa chako na ndevu zako. Kisha uchukue mizani ya kupimia
    ukazigawanye nywele hizo.
  bba-bba: Yinni Gusunɔ u nɛɛ, wunɛ tɔnun bii, ɑ kɔ̃ɔ suo ɡe ɡɑ nɔɔ do kpɑ ɑ kɑ wunɛn
    seri kɑ wunɛn toburu kɔni. Yen biru kpɑ ɑ kilo suɑ ɑ seri yi yĩire kpɑ ɑ yi bɔnu
    ko subɑ itɑ.
  eng-KJVCPB: 'And thou, son of man, take thee a sharp knife, take thee a barber’s
    rasor, and cause it to pass upon thine head and upon thy beard: then take thee
    balances to weigh, and divide the hair.'
  luo-luo: “Koro, wuod dhano, kaw ligangla mabith kendo iti kode kaka wembe mar jaliedo,
    mondo iliel kode yie wiyi kod yie tiki. Bangʼe ikaw rapim ipimie yiergo kendo
    ipog-gi nyadidek.
  meu-meu: Taunimanima natuna e, dare ganona ta bavabia, kwaramu inauna ḡauna ai ba
    halaoa, kwaramu ba naua bona aukimu huina bavabia; bena metau ihahetohona ḡauna
    bavabia, hui ba karoa, karoa toi.
  npi-ULB: “तब ए मानिसको छोरो, आफ्‍नो लागि हजामको छुराजस्‍तै एउटा धारिलो तरवार ली
    र त्‍यसको धारले आफ्‍नो कपाल र दाह्री खौरी, त्यसपछि जोख्‍नलाई तराजू ली, र तेरो
    कपाललाई भाग लगा ।
  yor-yor: “Báyìí, ọmọ ènìyàn, mú ìdá tí ó mú kí o sì fi ṣe abẹ ìfárí onígbàjámọ̀,
    kí o fi fá irun orí àti irùngbọ̀n rẹ. Fi irun yìí sórí ìwọ̀n kí o sì pín in.
  pes-OPCB: 'خداوند فرمود: «ای پسر انسان، شمشیری تیز بگیر و آن را همچون تیغ سلمانی
    به کار ببر و با آن موی سر و ریش خود را ببر. سپس موها را در ترازو بگذار و به سه
    قسمت مساوی تقسیم کن.'
  tgl-ULB: At ikaw, anak ng tao, kumuha ka ng matalim na espada na parang isang pang-ahit
    ng barbero para sa iyong sarili. At padaanin mo ang pang-ahit sa iyong ulo at
    sa iyong balbas, at kumuha ka ng mga timbangan upang timbangin at hatiin ang iyong
    buhok.
  hui-hui: Anduane Homogohanda laabo halu lalu, Dindiali-o í̠na ayu tibu ne gadeleore
    ngago mo yuwa í̠naga mandari angaribi podai habe. Ani bialu mandari angari uruni
    genda magi handagane ngagoria magi handalu halu tebo mo tale bibe.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ဋ္ဌား​ထက်​ထက်​တစ်​လက် ကို​ယူ​၍​သင်​၏​မုတ်​ဆိတ်​နှင့်​ဆံ​ပင်​ကို​ရိတ်
    လော့။ ထို​နောက်​ယင်း​တို့​ကို​ချိန်​ခွင်​တွင်​ထည့် ၍ အ​ညီ​အ​မျှ​သုံး​စု​ခွဲ​လော့။-'
  bod-N: ཀྱེ་མིའི་བུ། སྐྲ་བཞར་མཁན་གྱི་སྤུ་གྲིའི་ཚབ་ཏུ་ཁྱོད་ཀྱིས་གྲི་རྣོན་པོ་ཞིག་བཟུང་སྟེ་རང་གི་སྐྲ་དང་སྨ་ར་བཞར་བ་དང་།
    སྐྲ་དང་སྨ་ར་རྒྱ་སྲང་སྟེང་དུ་བཞག་ནས་ཚོད་ལ། དེ་ནས་ཆ་ཤས་སུ་བགོས་ཤིག
  sna-sna: “Zvino, Mwanakomana womunhu, tora munondo unopinza ugoushandisa sechisvo
    chomugeri kuti uveure musoro wako nendebvu dzako. Ipapo utore zviyero zviviri
    ugokamura bvudzi.
  spa-BLM: “Tú, hijo de hombre, toma una espada afilada. La tomarás como navaja de
    barbero para ti, y la harás pasar sobre tu cabeza y sobre tu barba. Luego toma
    una balanza para pesar y dividir el cabello.
  cac-cac: 'Ix yalanpax Jehová d''ayin icha tic: A ticnaic ach anima, ic''cot junoc
    q''uen cuchilub'' te jay ye, icha val junoc q''uen navaja sc''an eb'' joxvajum,
    tza josanel xil a jolom yed'' xil a ti'' d''a q''ueen. Slajvi chi'', tzic''anpaxcot
    junoc echlab'', ox macan̈ tz''aj echtan a xil chi''.'
  swh-ULB: “Kisha wewe mwana wa adamu, chukua upanga mkali kama wembe wa kinyozi kwa
    ajili yako mwenyewe, na pitisha hayo makali juu ya kichwa chako na ndevu zako,
    kisha chukua mizani za kupimia uzito na uzigawanye nywele zako.
  bel-bel: А ты, сыне чалавечы, вазьмі сабе востры нож, брытву цырульніцкую вазьмі
    сабе і вадзі ёю па галаве тваёй і па барадзе тваёй, і вазьмі сабе вагі і разьдзялі
    валасы на часткі.
  deu-ELBBK: 'Und du, Menschensohn, nimm dir ein scharfes Schwert: Als Schermesser
    sollst du es dir nehmen und damit über dein Haupt und über deinen Bart fahren;
    und nimm dir Waagschalen und teile die Haare.'
  mbb-OT: Migkeǥiyan a te Nengazen te, “Sikew is etew, kuwa ka te meǥarang he ispada
    ne ǥemita nu heini he kiskis te ulu nu wey sumpè nu. Ne timbanga nu is bulvul
    nu wey sumpè nu ne vehina nu te tetelu he vahin.
  mal-2015: മനുഷ്യപുത്രാ, നീ മൂർച്ചയുള്ളോരു വാൾ എടുത്തു ക്ഷൗരക്കത്തിയായി പ്രയോഗിച്ചു
    നിന്റെ തലയും താടിയും ക്ഷൗരംചെയ്ക; പിന്നെ തുലാസ്സു എടുത്തു രോമം തൂക്കി വിഭാഗിക്ക.
  rmc-rmc: „A tu, manušeja, le tuke andro vast e ostro šabľa. Hoľin tuke laha o bala
    pal o šero the pal e brada; paľis le e vaha a rozďelin o bala pro trin.
  pes-OPV: بگیر و آن را مثل استره حجام به جهت خود بکار برده، آن را بر سر و ریش خود
    بگذران وترازویی گرفته، مویها را تقسیم کن.
  ron-1924: Ши ту, фиул омулуй, я о сабие аскуцитэ, я-о ка бричь де рас ши трече-о
    песте кап ши барбэ. Я апой о кумпэнэ де кынтэрит ши ымпарте пэрул.
  ben-OBCV: “এখন, হে মানবসন্তান, তোমার চুল ও দাড়ি কামাবার জন্য তুমি একটি ধারালো তরবার
    নিয়ে তা নাপিতের ক্ষুরের মতো ব্যবহার করবে। তারপর দাঁড়িপাল্লা নিয়ে চুলগুলি ভাগ
    করবে।
  som-som: Wiilka Aadamow, seef af badan soo qaado, oo sida mandiisha rayiislaha ugu
    isticmaal, oo waxaad ku xiirataa madaxa iyo gadhka, oo markaas kafado soo qaado
    si aad timaha ugu miisaantid, oo kala qaybi.
  lat-VUC: Et tu, fili hominis, sume tibi gladium acutum, radentem pilos, et assumes
    eum et duces per caput tuum et per barbam tuam, et assumes tibi stateram ponderis
    et divides eos.
  eng-ASVBT: 'And thou, son of man, take thee a sharp sword; as a barber’s razor shalt
    thou take it unto thee, and shalt cause it to pass upon thy head and upon thy
    beard: then take thee balances to weigh, and divide the hair.'
  ita-1885: Figliuol d'uomo, prenditi eziandio un coltello tagliente, prenditi un
    rasoio di barbiere, e fattelo passare sopra il capo, e sopra la barba; poi pigliati
    delle bilance da pesare, e spartisci i peli.
  eng-LXXUP: 'And thou, son of man, take thee a sword sharper than a barber’s razor;
    thou shalt procure it for thyself, and shalt bring it upon thy head, and upon
    thy beard: and thou shalt take a pair of scales, and shalt separate the hair.'
  eng-ULB: “Then you, son of man, take a sharp sword as a barber's razor for yourself,
    and pass the razor over your head and your beard, then take scales to weigh and
    divide your hair.
  spa-VBL: “Hijo de hombre, ve a afeitarte la cabeza y la barba con una espada afilada
    como una navaja de barbero. Luego reparte el cabello con una balanza.
  fra-_FOB: Et toi, fils de l'homme, prends une épée tranchante; prends un rasoir
    de barbier; prends-le, et le fais passer sur ta tête et sur ta barbe. Prends ensuite
    une balance à peser, et partage ce que tu auras coupé.
  mal-mal: മനുഷ്യപുത്രാ, നീ മൂർച്ചയുള്ള ഒരു വാൾ എടുത്ത് ക്ഷൗരക്കത്തിയായി ഉപയോഗിച്ച്
    നിന്റെ തലയും താടിയും ക്ഷൗരം ചെയ്യുക; പിന്നെ തുലാസ്സ് എടുത്ത് ആ രോമം തൂക്കി വിഭജിക്കുക.
  urd-GVR: Ai ādamzād, tez talwār le kar apne sar ke bāl aur dāṛhī munḍwā. Phir tarāzū
    meṅ bāloṅ ko tol kar tīn hissoṅ meṅ taqsīm kar.
  suz-BL: मिनु मेकोमी “ए मुर, हेश्‍शो तरवार का शेवो। मिनु मेकोम चां प्रेक्‍ब आन छूरा
    खोदेंशो पा इ चां नु इ गल शोक्रे प्रेक्‍को। मिनु मेको नाक्‍चा कली नाक्‍तीक चाक्‍को।
    मिनु मेको चां आन कली भाग सां पा योक्‍को।
  eng-NOY: And thou, son of man, take thee a sharp instrument, even a barber's razor,
    and cause it to pass upon thy head and thy beard; and take thee weighing-balances,
    and divide the hair.
  ita-1927: E tu, figliuol d’uomo, prenditi un ferro tagliente, prenditi un rasoio
    da barbiere, e fattelo passare sul capo e sulla barba; poi prenditi una bilancia
    da pesare, e dividi i peli che avrai tagliati.
  ckb-ckb: «ئێستاش ئەی کوڕی مرۆڤ، شمشێرێکی تیژ وەک گوێزانی سەرتاش بۆ خۆت ببە و بەسەر
    سەر و ڕیشتدا بیهێنە. تەرازووێک بۆ کێشان بۆ خۆت ببە مووەکە بەش بکە.
  eng-BBE: 'And you, son of man, take a sharp sword, using it like a haircutter''s
    blade, and making it go over your head and the hair of your chin: and take scales
    for separating the hair by weight.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಹರಿತವಾದ ಖಡ್ಗವನ್ನು ತೆಗೆದುಕೊಂಡು ಕ್ಷೌರಿಕನ ಕತ್ತಿಯನ್ನಾಗಿ
    ಉಪಯೋಗಿಸಿ, ಅದರಿಂದ ನಿನ್ನ ತಲೆಯನ್ನೂ ನಿನ್ನ ಗಡ್ಡವನ್ನೂ ಬೋಳಿಸಿಬಿಟ್ಟು, ಆಮೇಲೆ ಅದನ್ನು ತೂಕ
    ಮಾಡುವುದಕ್ಕೆ ತಕ್ಕಡಿಯನ್ನು ತೆಗೆದುಕೋ. ಆ ಕೂದಲನ್ನು ಭಾಗ ಮಾಡು.
  tam-2017: 'பின்னும் அவர்: மனிதகுமாரனே, சவரகன் கத்தியாகிய கூர்மையான கத்தியை வாங்கி,
    அதினால் உன்னுடைய தலையையும் உன்னுடைய தாடியையும் சிரைத்துக்கொண்டு, பின்பு நிறுக்கும்
    தராசை எடுத்து, அந்த முடியைப் பங்கிடவேண்டும்.'
  spa-RV-1909: 'Y TÚ, hijo del hombre, tómate un cuchillo agudo, una navaja de barbero
    toma, y hazla pasar sobre tu cabeza y tu barba: tómate después un peso de balanza,
    y reparte los pelos.'
  ron-BTF: Și tu, fiu al omului, ia-ți un cuțit ascuțit, ia-ți un brici de bărbier
    și fă-l să treacă pe capul tău și pe barba ta; apoi ia-ți balanțe de cântărit
    și împarte părul.
  eng-WEBP: “You, son of man, take a sharp sword. You shall take it as a barber’s
    razor to yourself, and shall cause it to pass over your head and over your beard.
    Then take balances to weigh and divide the hair.
  eng-FBV: “Son of man, go and shave your head and your beard using a sharp sword
    like a barber's razor. Then divide up the hair using a set of scales.
  nld-1939: Mensenkind, ge moet een scherp zwaard nemen, het als een scheermes gebruiken,
    en het over uw hoofd en baard laten gaan. Haal dan een weegschaal, om de haren
    nauwkeurig te verdelen.
  nch-BL: 'Huan teipa TOTECO techilhui: “Tacat, ama xijcui se macheta cati nelía tatequi
    huan xijtequihui quej elisquía se navaja cati quitequihuía se texinquet. Huan
    ica ya nopa xijtequi motzoncal huan motentzo. Teipa xijcui se balanza huan xijtamachihua
    nopa motzoncal ica eyi tamontomit.'
  vie-1934: Hỡi con người, còn như ngươi, hãy lấy một cái gươm bén như dao cạo râu,
    lấy mà đưa qua trên đầu và râu ngươi. Rồi dùng cân cân, và chia tóc.
  hin-CV: “हे मनुष्य के पुत्र, अब तुम एक तेज तलवार लो और उसका उपयोग एक नाई के उस्तरे
    की तरह अपने सिर के बाल मुंड़ाने और अपनी दाढ़ी बनाने में करो. तब तोलने का कांटा
    लेकर इन बालों को बांट लो.
  spa-BES: Y tú, hijo de hombre, toma un cuchillo afilado, usándolo como la cuchilla
    de un cortador de cabello, y haciéndolo pasar por encima de tu cabeza y el cabello
    de tu barbilla como lo hace un barbero; y toma una balanza para separar el cabello
    por peso.
  tdx-tdx: Ihe ka, ry ana’ ondatio, mandrambesa fibara masioñe, le an-tsatan-drezom-piharatse
    ty ampañoza’o aze ami’ty añambone’o naho an-tanteahe’o; angalao balan­tsy handanjañe
    aze, vaho zarao i maroiy.
  tha-KJV: “​เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจงเอามีดคมเล่มหนึ่ง จงเอามีดโกนของช่างตัดผม
    จงโกนศีรษะและโกนเคราของเจ้า เอาตาชั่งสำหรับชั่งมา แบ​่งผมนั้นออก
  por-BR-2018: E tu, filho do homem, toma para ti uma espada afiada que te sirva como
    navalha de barbeiro; toma, e faze-a passar por tua cabeça e por tua barba; depois
    toma para ti um peso de balança, e reparte os cabelos .
  deu-ELO: 'Und du, Menschensohn, nimm dir ein scharfes Schwert: als Schermesser sollst
    du es dir nehmen und damit über dein Haupt und über deinen Bart fahren; und nimm
    dir Waagschalen und teile die Haare.'
  eng-WYC-2018: And thou, son of man, take to thee a sharp sword, [or (a) razor],
    (for) shaving hairs; and thou shalt take it, and shalt lead it by thine head,
    and by thy beard. And thou shalt take to thee a balance of weight(s), and thou
    shalt part those. (And thou, son of man, get thee a sharp razor for shaving hair;
    and thou shalt take it, and shalt lead it over thy head, and over thy beard. And
    thou shalt get thee a balance of weights, and thou shalt separate, or divide,
    that hair.)
  epo-epo: 'Kaj vi, ho filo de homo, prenu al vi glavon akran, kiel razilo de barbiroj,
    prenu ĝin al vi, kaj pasigu ĝin sur via kapo kaj sur via barbo, kaj prenu al vi
    pesilon, kaj disdividu la harojn:'
  uig-PIN: «Wǝ sǝn, i insan oƣli, ɵzüng ɵtkür bir ⱪiliqni al; uni ustira süpitidǝ
    ixlitip, qeqing wǝ saⱪilingƣa sürtüp ⱪoy; andin tarazini elip alƣan qaqlarni tǝng
    bɵlgin.
  beo-beo: Hina Gode da amane sia:i, “Dunu egefe! Gegesu gobihei sedade mei lale,
    dia mayabo amola dialuma hinabo huluane gesema. Amasea hinabo da dioi ba:su da:iya
    defelalu udiana mogima.
