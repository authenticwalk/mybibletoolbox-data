    Geb sailagia be sikoedi, dana-dana be urbo.'
  uig-CYR: «Вә сән, и инсан оғли, өзүң өткүр бир қилични ал; уни устира сүпитидә ишлитип,
    чечиң вә сақилиңға сүртүп қой; андин таразини елип алған чачларни тәң бөлгин.
  tel-2017: “తరువాత నరపుత్రుడా, నువ్వు నీ కోసం మంగలి కత్తి లాంటి ఒక పదునైన కత్తి తీసుకో.
    దాంతో నీ తలను, గడ్డాన్నీ క్షౌరం చేసుకో. ఆ వెంట్రుకలను తూచడానికీ, భాగాలు చేయడానికీ
    ఒక త్రాసు తీసుకో.
  hat-BSA: “Pou ou menm, Fis a lòm, pran yon nepe byen file. Pran l pou sèvi kon razwa
    sou tèt ou ak bab ou. Epi pran yon balans pou peze e divize cheve a.
  kos-kos: LEUM GOD El fahk, “Mwet sukawil moul la, eis sie cutlass kosroh ac sang
    kalla alut lom an ac aunsifom nufon, ac pauniya nufon aunsuf an, ac kitalik nu
    ke ip tolu.
  hbo-WLC: וְאַתָּ֨ה בֶן־אָדָ֜ם קַח־לְךָ֣ ׀ חֶ֣רֶב חַדָּ֗ה תַּ֤עַר הַגַּלָּבִים֙ תִּקָּחֶ֣נָּה
    לָּ֔ךְ וְהַעֲבַרְתָּ֥ עַל־רֹאשְׁךָ֖ וְעַל־זְקָנֶ֑ךָ וְלָקַחְתָּ֥ לְךָ֛ מֹאזְנֵ֥י
    מִשְׁקָ֖ל וְחִלַּקְתָּֽם׃
  ibo-ibo: “Ma gị, nwa nke mmadụ, were mma agha dị nkọ dịka agụba onye ọkpụisi, kpụchaa
    isi gị na afụọnụ gị; werekwa ihe e ji atụ ihe ọtụtụ tụọ agịrị isi gị, ka ụzọ ọbụla
    hara nʼotu.
  ory-ory: “ପୁଣି, ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଏକ ତୀକ୍ଷ୍ଣ ଖଡ୍ଗ, ବାରିକର କ୍ଷୁର ପରି ନେଇ ଆପଣା
    ମସ୍ତକ ଓ ଦାଢ଼ି ଉପରେ ଚଳାଇବ; ତହୁଁ ନିକିତି ନେଇ ସେହି କେଶ ତୌଲି ଭାଗ ଭାଗ କରିବ।
  chk-chk: Iwe, Kot a üreniei, “Nöün aramas, kopwe angei efoch ketilas mi seisei o
    nöünöü le räisöü mökürom me alüsom. Mürin kopwe angei eu kilo o kiloni, pwe kopwe
    ineti meten mökürom me ülöülen alüsom lon ülüngat kinikin.
  rop-rop: Wal YAWEI det trubala God bin kipgon tok langa mi, “Isikiyel, yu gajim
    det shapwan naif en sheibum yu wiska en yu hed en yu garra weiyimap detlot heya
    en pudum detlot heya miselpmiselp langa thribala pat.
  ukr-1871: Ти ж, сину чоловічий, возьми гострого ножа, — бритву голярську, й поведи
    нею (голючи) по голові в тебе й по бородї в тебе, потім возьми вагу та й подїли
    волоссє.
  deu-1951: Und du, Menschensohn, nimm dir ein scharfes Schwert als Schermesser! Nimm
    es und fahre damit über dein Haupt und über deinen Bart; darnach nimm eine Waage
    und teile die Haare ab.
  eng-JPS: And thou, son of man, take thee a sharp sword, as a barber's razor shalt
    thou take it unto thee, and cause it to pass upon thy head and upon thy beard;
    then take thee balances to weigh, and divide the hair.
  srp-1865: Potom, sine èovjeèji, uzmi nož oštar, britvu brijaèku uzmi, i pusti je
    po glavi svojoj i po bradi svojoj, pa uzmi mjerila i razdijeli.
  lug-lug: “Kaakano, omwana w’omuntu, ddira ekitala ekyogi, okikozese nga weembe ya
    kinyoozi okwemwa omutwe n’ekirevu. N’oluvannyuma oteeke enviiri ku minzaani ozipime
    era ozigabanyeemu.
  heb-heb: ואתה בן אדם קח לך חרב חדה תער הגלבים תקחנה לך והעברת על ראשך ועל זקנך ולקחת
    לך מאזני משקל וחלקתם׃
  ben-IRV: তারপর তোমার, মানুষের সন্তান, তোমার নিজের জন্য একটা ধারালো তরোয়াল নাও,
    নাপিতের ক্ষুরের মত, তোমার মাথা ও দাড়ি ক্ষুর দিয়ে কামিয়ে নাও, পরে দাঁড়িপাল্লা
    নাও ওজন করতে এবং তোমার চুল ভাগ কর।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਇੱਕ ਤੇਜ਼ ਤਲਵਾਰ ਲੈ ਅਤੇ ਨਾਈ ਦੇ ਉਸਤਰੇ ਵਾਂਗੂੰ ਉਹ ਨੂੰ
    ਲੈ ਕੇ ਉਹ ਦੇ ਨਾਲ ਆਪਣਾ ਸਿਰ ਤੇ ਦਾੜ੍ਹੀ ਮੁਨਾ ਅਤੇ ਤੱਕੜੀ ਲੈ ਕੇ ਵਾਲਾਂ ਨੂੰ ਤੋਲ ਕੇ ਉਹਨਾਂ
    ਦੇ ਹਿੱਸੇ ਬਣਾ।
  mya-JVB: တဖန်တုံ ၊ အချင်းလူသား ၊ ထက် သောထား တည်းဟူသော၊ ဆတ္တာသည် ၏သင်တုန်း ကိုယူ
    ၍ ၊ ကိုယ် ဆံပင် နှင့် မုတ်ဆိတ် ကို ရိတ် ပြီးမှ ၊ ချိန်ခွင် နှင့် ချိန်၍ အစုစုခွဲ
    ထားလော့။
  hmo-hmo: Lohiabada ia gwau, “Tanobada tauna e, tuari kaia ta do oi abia, bona ia
    dekena amo oiemu auki huina bona oiemu kwarana huina ibounai do oi kakasia ore.
    Unai huina ibounai ena metau do oi tohoa, bona huina do oi karoa, karoa toi.
  urd-urd: ऐ आदमज़ाद, तू एक तेज़ तलवार ले और हज्जाम के उस्तरे की तरह उस से अपना सिर
    और अपनी दाढी मुड़ा और तराज़ू ले और बालों को तौल कर उनके हिस्से बना।
  rus-SYN: А ты, сын человеческий, возьми себе острый нож, бритву брадобреев возьми
    себе, и води ею по голове твоей и по бороде твоей, и возьми себе весы, и раздели
    волосы на части.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, fɛ̃nda lɛna sɛ sa, ní n mikã ń n lɛkãnao waò lá mìbona
    ì kɛwa. Ní kiloo sɛ ǹ n kã́pi yↄ̃, ní kpaalɛ lɛɛ àaↄ̃.
  tcz-CHONGTHU: Mihem chapa, chemjam hemtah khat kilah in lang hichu sam chem. man
    bangin mangin lang nalu jang sam le nanemul vou chaijin. Nasam chu atetohna mang
    chan hop thum'in kibang cheh in hom khenin.
  mar-mar: “मग मानवाच्या मुला, स्वतःसाठी न्हाव्याच्या वस्तऱ्यासारखे धारधार अवजार घे
    व आपल्या डोक्याच्या केसांचे, दाढीचे मुंडन कर, केस तागडीत मोजून त्याचे वाटप कर
  qub-qub: 'Tayta Dios nimaran: «Runa, cananga shaprata afitacuna nabäjatano fïnu
    cuchilluta aptarcur shaprayquita, ajchayquita afitacuy. Nircur quimsa partiman
    raquircur balansawan pësanqui.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wunɛ tɔnun bii, ɑ kɔ̃ɔ suo ge gɑ nɔɔ do kpɑ ɑ kɑ wunɛn
    seri kɑ wunɛn toburu kɔni. Yen biru kpɑ ɑ kilo suɑ ɑ seri yi yĩire kpɑ ɑ yi bɔnu
    ko subɑ itɑ.
  hat-hat: 'Seyè a di mwen: -Nonm o! Pran yon kouto byen file, tankou razwa kwafè,
    wete tout bab nan figi ou ak tout cheve nan tèt ou. Lèfini, pran yon balans pou
    peze cheve ou koupe yo, w''a fè yo fè twa pil menm fòs.'
  eng-BSB: “As for you, son of man, take a sharp sword, use it as a barber’s razor,
    and shave your head and beard. Then take a set of scales and divide the hair.
  eng-WEBPB: “You, son of man, take a sharp sword. You shall take it as a barber’s
    razor to yourself, and shall cause it to pass over your head and over your beard.
    Then take balances to weigh and divide the hair.
  kbq-kbq: Ra Anumzamo'a huno, Menina vahe'mofo mofavremoka asane'nesia bainati kazi
    erinka azokama tagahu vahe'mofo resa kazinkna hunka kagi kazoka'ene kanu kazoka'enena
    haro. Ana huntenka sigerire erintenka kna'a negenka, 3'afi refko hunto.
  nhe-BL: 'Huan teipa TOTECO nechilhui: “Tlacatl, ama xijcui se machete tlen nelía
    tlatequi huan xijtequihui queja elisquía se navaja tlen quitequihuía se texinquetl.
    Huan ica ya nopa xijtequi motzoncal huan motentzo. Teipa xijcui se balanza huan
    xijyejyeco nopa motzoncal ica eyi tlamontomitl.'
  gub-BL: Uze'eg wi Tupàn kury. — Awa ta'yr, Epyhyk takihepuku nehe. Ezupin neamutaw
    nehe. Ezupin ne'aw nehe no. A'e re exak ne'aw ipuhuz haw hagapaw rehe nehe. Emuza'aza'ak
    na'iruz pehegwer romo nehe.
  eng-DRA: 'And thou, son of man, take thee a sharp knife that shaveth the hair: and
    cause it to pass over thy head, and over thy beard: and take thee a balance to
    weigh in, and divide the hair.'
