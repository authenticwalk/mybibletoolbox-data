verse: EZK.005.007
translations:
  mal-C: '“അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ചുറ്റുമുള്ള രാഷ്ട്രങ്ങളെക്കാൾ
    അധികം മെരുക്കമില്ലാത്തവരായി നിങ്ങൾ തീർന്നിരിക്കുന്നു. നിങ്ങൾ എന്റെ ഉത്തരവുകൾ പാലിക്കുകയോ
    നിയമങ്ങൾ അനുസരിക്കുകയോ ചെയ്തിട്ടില്ല. നിങ്ങൾക്കു ചുറ്റുമുള്ള രാഷ്ട്രങ്ങളിലെ മാനദണ്ഡങ്ങൾ
    അനുവർത്തിക്കുന്ന തരത്തിൽപോലും നിങ്ങൾ ജീവിച്ചിട്ടില്ല.'
  deu-TKW: 'Darum spricht so der Herr Jahwe: Weil ihr widerspenstig wart, mehr als
    die Heidenvölker rings um euch her, nach meinen Satzungen nicht wandeltet und
    meine Rechte nicht übtet und nicht einmal nach den Rechten der Völker rings um
    euch her gehandelt habt,'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : Lokola botambolaki na
    botomboki koleka bikolo oyo ezali zingazinga na bino, bolandaki mibeko mpe bikateli
    na Ngai te mpe bolandaki ata kutu bosembo ya bamboka oyo ezingelaki bino te ;'
  eng-LSV: 'Therefore, thus said Lord YHWH: “Because of your multiplying above the
    nations that [are] around you, || You have not walked in My statutes, || And you
    have not done My judgments, || According to the judgments of the nations that
    [are] around you, you have not done.”'
  eng-GNV: 'Therefore thus saith the Lord God, Because your multitude is greater then
    the nations that are rounde about you, and ye haue not walked in my statutes,
    neither haue ye kept my iudgements: no, ye haue not done according to the iudgements
    of the nations, that are rounde about you,'
  eng-WEBSTER: 'Therefore thus saith the Lord GOD; Because ye multiplied more than
    the nations that are around you, and have not walked in my statutes, neither have
    kept my judgments, neither have done according to the judgments of the nations
    that are around you:'
  nhw-BL: '“Huajca xiquinilhuiti para na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    Pampa amo quinequiyayaj quineltocase notlanahuatilhua huan noleyes huan quichijtoque
    catli más fiero que nopa sequinoc masehualme catli itztoque ininnechca,'
  swh-ONEN: '“Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Ninyi mmekuwa wakaidi kuliko
    mataifa yanayowazunguka na hamkufuata amri zangu wala kuzishika sheria zangu.
    Wala hamkuweza hata kuzifuata kawaida za mataifa yanayowazunguka.'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, wee bɑ mɑn seesi n kere bwese tuku ni
    nu kɑ bu sikerenɛ, mɑ bɑ ǹ nɛn woodɑbɑ mɛm nɔɔwɛ. Bɑ ǹ mɑɑ nɛn ɡere swĩi ye
    nɑ bu sɔ̃ɔwɑ. Ben dɑɑ kɔ̃sɑ yɑ mɑm bwese ni nu kɑ bu sikerenɛɡiɑ kere.
  eng-KJVCPB: Therefore thus saith the Lord God; Because ye multiplied more than the
    nations that are round about you, and have not walked in my statutes, neither
    have kept my judgments, neither have done according to the judgments of the nations
    that are round about you;
  luo-luo: '“Emomiyo, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Isebedo
    ngʼama wiye tek moloyo ogendini moluori kendo pok iluwo yorena kata rito chikena.
    Kata mana chike mag ogendini molwori otamoi rito.'
  meu-meu: 'Taunabunai Ḡaubada Iehova na ini e gwau tomamu: Badina be umui ese e gegemui
    ahumu besedia na o hereadiamu, heloḡo ahuahu ai, bona egu taravatu daladia ai
    asio raka bona egu hahedua herevadia asio badinadia, a e gegemui ahumu besedia
    edia hahedua herevadia, vada o badinadia;'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, “तिमीहरू आफ्‍ना चारैतिरका जातिहरूभन्‍दा
    अझ बढी बदमास भएका छौ, र मेरा विधिहरूमा चलेका छैनौ, वा मेरा नियमहरू पालन गरेका
    छैनौ, वा तिमीहरूका चारैतिर भएका जातिहरूका चालबमोजिम पनि चलेका छैनौ,”
  yor-yor: '“Nítorí náà, báyìí ni Olúwa Olódùmarè wí: Nítorí pé ẹ̀yin ti ṣe àìgbọ́ràn
    ju àwọn orílẹ̀-èdè tó yí yín ká lọ, tí ẹ kò sì tẹ̀lé ìlànà mi tàbí kí o pa òfin
    mi mọ́. O kò tilẹ̀ túnṣe dáradára tó àwọn orílẹ̀-èdè tó yí ọ ká.'
  pes-OPCB: '@see-verse:EZK.005.006'
  tgl-ULB: Kaya sinasabi ito ng Panginoong si Yahweh, “Sapagkat ikaw ay higit na mapanggulo
    kaysa mga bansang nakapalibot sa iyo at hindi lumakad sa aking mga utos o kumilos
    ayon sa aking mga kautusan, o kumilos ayon sa mga kautusan ng mga bansang nakapalibot
    sa iyo.”
  hui-hui: Ani bialu kago manda bialu i̱na tíhondo bi ogodagua laro, Yarusaleme wali
    agali tígua bi o larogo hale halimu. I̱ Anduane Homogo Bibahende Haru Haame Ho
    haga kogo i̱na tíhondo laro. Tígua i̱naga bi hale habe manga howa i̱naga bi mana
    lo ngogobi mo wahalu puwa hameigini tara tara dindi tí baba wiapara para bima
    pedarunaga mana ko ngago taluwa bialu kamigoni. Ani bialu tígua mine halu mana
    ko bialu kamigoni koorene ko wali agali dindi uruniha karume mana ko bialu karu
    bolangua howa bialu kami.
  mya-mya: အ​ချင်း​ယေ​ရု​ရှ​လင်​မြို့၊ ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သည်​ကို​နား​ထောင်​လော့။
    သင်​သည်​ပတ်​ဝန်း​ကျင်​၌​ရှိ​သည့်​လူ​မျိုး တို့​ထက်​ပင်​ပို​၍​ဒုက္ခ​ပေး​၏။ ငါ​၏​ပ​ညတ်
    များ​နှင့်​အ​မိန့်​တော်​များ​ကို​မ​လိုက်​နာ ကြ။ သင်​သည်​ပတ်​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​တို့
    ၏​အ​ဆင့်​ကို​ပင်​မ​မီ​ပေ။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་རང་གི་ཉེ་འཁོར་གྱི་མི་ཀུན་ལས་ཀྱང་གྱེན་ལོག་བྱས་ཏེ།
    ངའི་སྒྲིག་ཁྲིམས་མ་བརྩིས་པ་དང་ངའི་སྲོལ་ཡིག་མ་བསྲུངས་པར་མ་ཟད། རང་གི་ཉེ་འཁོར་གྱི་མི་རིགས་ཀུན་གྱི་ཁྲིམས་སྲོལ་ཡང་ཁྱོད་ཅག་གིས་མ་བསྲུངས་ཞེས་གསུངས།
  sna-sna: '“Naizvozvo zvanzi naIshe Jehovha: Wanga usingazvidzori kupfuura ndudzi
    dzakakupoteredza uye hauna kutevera mitemo yangu kana kuchengeta mirayiro yangu.
    Hauna kana kumbotevedzera tsika dzendudzi dzakakupoteredza.'
  spa-BLM: '“Por eso dice el Señor Yahvé: ‘Por cuanto eres más turbulento que las
    naciones que te rodean, y no has andado en mis estatutos, ni has guardado mis
    ordenanzas, ni has seguido las ordenanzas de las naciones que te rodean;'
  cac-cac: 'Yuj chi'' a in Jehová in svala'': Yujto ec''al te pit eb'' d''a yichan̈
    juntzan̈xo nación ay d''a spatictac chi'', man̈ val jab''oc sc''anab''ajej in
    checnab''il eb'', ec''b''al te chuc sb''eyb''al eb'' d''a yichan̈ sb''eyb''al
    eb'' anima ay d''a slac''anil eb'' chi''.'
  swh-ULB: Kwa hiyo Bwana Yahwe asema hivi, “Kwa sababu mmekuwa kikwazo kuliko mataifa
    ambayo yanayowazunguka na kuacha kutembea kwenye amri zangu wala kutenda kulingana
    na amri zangu, wala hata kutenda kulingana na amri za mataifa yanayowazunguka,”
  bel-bel: 'Таму так кажа Гасподзь Бог: за тое, што вы памножылі правіны вашыя болей,
    чым язычнікі, якія вакол вас, паводле статутаў Маіх ня чыніце і пастановаў Маіх
    ня выконваеце, і нават ня робіце паводле пастановаў язычнікаў, якія вакол вас,'
  deu-ELBBK: 'Darum spricht der Herr, HERR, so: Weil ihr getobt habt, mehr als die
    Nationen, die rings um euch her sind, in meinen Satzungen nicht gewandelt und
    meine Rechte nicht getan habt, ja, selbst nach den Rechten der Nationen, die rings
    um euch her sind, nicht getan habt –'
  mbb-OT: 'Umbe siak, is Nengazen he MEGBEVAYÀ, migkaǥi te: Sikiyu is menge tig-Jerusalem,
    edhuna pa is keniyu he kelelalung te kelelalung te menge etew ziyà te menge nasyun
    he nekeliǥuy keniyu. Wazè niw zaan tumana is menge suǥù ku wey menge sulunuzen.'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ നിങ്ങളുടെ
    ചുറ്റുമുള്ള ജാതികളെക്കാൾ അധികം മത്സരിച്ചു, എന്റെ ചട്ടങ്ങളെ അനുസരിച്ചുനടക്കാതെയും
    എന്റെ ന്യായങ്ങളെ പ്രമാണിക്കാതെയും ചുറ്റുമുള്ള ജാതികളുടെ ന്യായങ്ങളെപ്പോലും ആചരിക്കാതെയും
    ഇരിക്കകൊണ്ടു,'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: ‚Vzburinen tumen buter sar okla aver
    narodi a na doľikeren mire prikazaňja aňi na dživen pal mire zakoni a mek aňi
    pal o zakoni ole narodengre,‘'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: «چونکه شما زیاده از امت هایی که گرداگرد
    شما می‌باشند غوغا نمودید و به فرایض من سلوک نکرده، احکام مرا بعمل نیاوردید، بلکه
    موافق احکام امت هایی که گرداگرد شما می‌باشندنیز عمل ننمودید،'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: ‘Пентру кэ аць фост май ындэрэтничь
    декыт нямуриле каре вэ ынконжоарэ, пентру кэ н-аць урмат порунчиле Меле ши н-аць
    ымплинит леӂиле Меле ши н-аць лукрат нич мэкар дупэ леӂиле нямурилор каре вэ ынконжоарэ,'
  ben-OBCV: “অতএব সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমার চারপাশের জাতিদের চেয়ে তুমি
    আরও বেশি অবাধ্য হয়েছ। তুমি আমার নিয়ম মেনে চলোনি ও আমার আইনকানুন পালন করোনি।
    এমনকি, তোমার চারপাশের জাতিদের শাসন অনুসারে চলোনি।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Quruumaha hareerihiinna
    ku wareegsan waad ka sii belaayo badiseen, oo qaynuunnadaydiina kuma aydaan socon,
    oo xukummadaydiina ma aydaan xajin, oo quruumaha idinku wareegsan xukummadoodana
    ma aydaan samayn,
  lat-VUC: 'Idcirco hæc dicit Dominus Deus: Quia superastis gentes quæ in circuitu
    vestro sunt, et in præceptis meis non ambulastis, et judicia mea non fecistis,
    et juxta judicia gentium quæ in circuitu vestro sunt non estis operati,'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Because ye are turbulent more
    than the nations that are round about you, and have not walked in my statutes,
    neither have kept mine ordinances, neither have done after the ordinances of the
    nations that are round about you;'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Perciocchè voi avete sopravanzate
    le genti ch''erano d''intorno a voi, e non siete camminati ne'' miei statuti,
    e non avete messe ad effetto le mie leggi; anzi non pure avete fatto secondo le
    usanze delle genti ch''erano d''intorno a voi;'
  eng-LXXUP: Therefore thus saith the Lord, Because your occasion for sin has been
    taken from the nations round about you, and ye have not walked in my statutes,
    nor kept mine ordinances, nay, ye have not even done according to the ordinances
    of the nations round about you; therefore thus saith the Lord;
  eng-ULB: Therefore the Lord Yahweh says this, “Because you are more troublesome
    than the nations that surround you and have not walked in my statutes or acted
    according to my decrees, or even acted according to the decrees of the nations
    that surround you,”
  spa-VBL: '“En consecuencia, esto es lo que dice el Señor Dios: Has causado más problemas
    que las naciones que te rodean. Te negaste a seguir mis reglas y a cumplir mis
    normas. De hecho, ni siquiera viviste a la altura de las naciones que te rodean.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Parce que vous
    vous êtes montrés plus rebelles que les nations qui vous entourent, que vous n''avez
    pas marché selon mes statuts, ni observé mes ordonnances, et que vous n''avez
    pas même agi selon les lois des nations qui vous environnent,'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ നിങ്ങളുടെ
    ചുറ്റുമുള്ള ജനതകളെക്കാൾ അധികം മത്സരിച്ച്, എന്റെ ചട്ടങ്ങളെ അനുസരിച്ചുനടക്കാതെയും
    എന്റെ ന്യായങ്ങളെ പ്രമാണിക്കാതെയും ചുറ്റുമുള്ള ജനതകളുടെ ന്യായങ്ങളെപ്പോലും ആചരിക്കാതെയും
    ഇരിക്കുകകൊണ്ട്,'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Tumhārī harkateṅ irdgird kī qaumoṅ kī
    nisbat kahīṅ zyādā burī haiṅ. Na tum ne merī hidāyāt ke mutābiq zindagī guzārī,
    na mere ahkām par amal kiyā. Balki tum itne sharāratī the ki gird-o-nawāh kī aqwām
    ke rasm-o-riwāj se bhī badtar zindagī guzārne lage.”
  suz-BL: मोपतीके परमप्रभु यावेमी “गे इ एर ओंथ रागी रागी ङा मुर आन क्‍येङा मरिम्‍शो
    पाइब बाक्‍नेवे। गे आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं निसाफ पतीके लोव़ मेको
    आन क्‍येङा मटीब बाक्‍नेवे। तन्‍न इ एर ओंथ ङा मुर आ निसाफ पतीक लोव़ पाइनेवे।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Because ye have been rebellious
    more than the nations that are round about you, and have not walked in my statutes,
    nor kept my ordinances, but have done according to the ordinances of the nations
    which are round about you,'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Poiché voi siete stati più insubordinati
    delle nazioni che vi circondano, in quanto non avete camminato seguendo le mie
    prescrizioni e non avete messo ad effetto le mie leggi e non avete neppure agito
    seguendo le leggi delle nazioni che vi circondano,'
  ckb-ckb: '«لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: لەو نەتەوانەی دەوروبەرتان
    زیاتر هاتوهەراتان کرد و بە ڕێگای فەرزەکانی مندا نەڕۆیشتن و بەپێی حوکمەکانی منتان
    نەکرد. تەنانەت بەپێی بنەماکانی نەتەوەکانی دەوروبەریشتان نەڕۆیشتن.'
  eng-BBE: 'For this cause the Lord has said: Because you have been more uncontrolled
    than the nations round about you, and have not been guided by my rules or kept
    my orders, but have kept the orders of the nations round about you;'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀವು ನಿಮ್ಮ ಸುತ್ತಲಿರುವ
    ಜನಾಂಗಗಳಿಗಿಂತ ಅಧಿಕವಾದುದರಿಂದ ನನ್ನ ನಿಯಮಗಳಲ್ಲಿ ನಡೆಯದೇ ಹೋದದ್ದರಿಂದಲೂ, ನನ್ನ ನ್ಯಾಯಗಳನ್ನು
    ಪಾಲಿಸದೇ ಇದ್ದುದರಿಂದಲೂ, ನಿಮ್ಮ ಸುತ್ತಲಿರುವ ಜನಾಂಗಗಳ ನ್ಯಾಯಗಳ ಪ್ರಕಾರ ಮಾಡಿದ್ದರಿಂದಲೂ,'
  tam-2017: ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால், உங்களைச் சுற்றிலும்
