  hin-CV: '“इसलिये परम प्रधान याहवेह का यह कहना है: तुम अपने चारों तरफ के जातियों
    से ज्यादा उद्दंड हो गये हो और मेरे नियमों या कानूनों के पीछे नहीं चले हो. और तो
