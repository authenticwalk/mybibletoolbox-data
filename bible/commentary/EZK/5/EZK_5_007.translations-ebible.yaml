    i stap klostu long yupela. Tasol yupela i bin mekim planti bikhet pasin, na pasin
    nogut bilong yupela i winim pasin nogut bilong ol dispela kantri.
  dan-1931: 'Derfor, så siger den Herre HERREN: Fordi I var mere genstridige end Folkene
    rundt om og ikke vandrede efter mine Vedtægter eller holdt mine Lovbud, men gjorde
    efter de omboende Folks Lovbud,'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Ngươi đã ăn ở tồi tệ
    hơn các dân tộc khác và không chịu vâng giữ sắc lệnh và luật lệ Ta. Thậm chí,
    ngươi sống cũng không bằng tiêu chuẩn của các nước chung quanh ngươi.'
  guj-2017: 'તેથી પ્રભુ યહોવાહ એવું કહે છે: “કેમ કે તમારી આસપાસની પ્રજાઓ કરતાં તમે
    વધારે હુલ્લડખોર છો; તમે મારા કાયદા પ્રમાણે ચાલ્યા નથી અને મારા નિયમોનું પાલન કર્યું
    નથી; કે તમારી આસપાસની પ્રજાઓના નિયમોનું પણ પાલન નથી કર્યું;'
  pon-2006A: Eri met, rong kowe Serusalem, rong dahme ngehi, KAUN-O, Wasa Lapalahpie,
    ketin mahmahsanih. Pwehki omw sohte peikiong ei kosonned kan oh sohte kapwaiada
    ei koasoandi kan, ke wiadahr me suwed sang wehi teikan me kapiluhkpene. Ke idawehnlahr
    tiahk en wehi teikan.
  por-BRBSL: '“Portanto, o Senhor Javé diz: ''Porque sois mais turbulento do que as
    nações que vos rodeiam, e não tendes andado nos meus estatutos, nem guardado as
    minhas ordenanças, nem seguido as ordenanças das nações que vos rodeiam;'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei, Na tengpam e miphunnaw hlak
    lawkeknae hah hoe na pung sak teh ka phunglam tarawi awh laipalah ka lawkcengnae
    hah na pâkuem awh hoeh.
  twi-twi: '“Enti sɛɛ na Otumfo Awurade se: Woayɛ asoɔden asen amanaman a wɔatwa wo
    ho ahyia na woanni mʼahyɛde anaa me mmara so no. Woanyɛ sɛnea aman a atwa wo ho
    ahyia no yɛ mpo.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Na kaepvai kah namtom lakah
    na hlangping dongah nim ka khosing dongah na pongpa uh pawt tih ka laitloeknah
    he na vai uh pawh. Na kaepvai namtom kah laitloeknah banglam pataeng na vai uh
    moenih.
  tbz-SIM: 'dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ m bɛ́i nkɛ tú: Bɛ to mɛ̀ nkpenkɛmɛ̀ kɛ
    pɛ̃ɛ̃tɛ́ yɛbotɛ̀ yɛ̀ɛ̀ di fitɛ́ yɛ kɔbɛ kpɛyɛ, bɑ́ bɛ̀ í tũ̀nnɛ n tɑnnɔ̀, bɑ́
    bɛ̀ í dɔɔri m bɛ̀ nɑ̀kɛ́ tì, bɛ̀ mɛ nketɛ́ kɛ í tũ nyɛbotɛ̀ yɛ̀ɛ̀ dì fitɛ́ yɛ
    kó mɛborimɛ.'
  msy-2020: 'Bizir kam bangɨn, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei: Jerusalemia,
    ia oragh! Ia arazir kɨ ifongeziba batuegha bizir kɨ damuasa ia mɨkemezibar gɨn
    zuir puvatɨgha, kantrin ian boroghɨn itiba men arazibagha ami. Ezɨ arazir kurar
    ia amiba, kantrin igharaziba amir bizir kɨ damuasa mɨkemezibar arazir kuraba bar
    dagh afira.'
  dop-dop: 'Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ: Timpi pɑ lɑpɑ ɩsɑɣɑtʋ nɑ pǝ́ kǝlɩ piitimnɑɑ
    mpɑ pɑ cɔɔnɑ-wɛ tɔ, pǝ́cɔ́ pɑ kisɑ mɑ kʋtʋtʋtʋ nɑ mɑ kiiŋ tɔkʋɣʋ nɑ pɑ tǝŋ piitim
    lɛmpɩ nyǝntʋ tɔ,'
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: «Siz ətrafınızda olan millətlərdən
    də çox azğınlıq etdiniz, qaydalarıma əməl etmədiniz, hökmlərimi yerinə yetirmədiniz,
    hətta ətrafınızda olan millətlərin hökmlərinə görə də davranmadınız».'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Because ye have been turbulent
    more than the nations that are round about you, [and] have not walked in my statutes,
    neither have kept mine ordinances, nor [even] have done according to the ordinances
    of the nations that are round about you;'
  hin-2017: इस कारण प्रभु यहोवा यह कहता है, तुम लोग जो अपने चारों ओर की जातियों से
    अधिक हुल्लड़ मचाते, और न मेरी विधियों पर चलते, न मेरे नियमों को मानते और अपने
    चारों ओर की जातियों के नियमों के अनुसार भी न किया,
  wol-KYG: '«Moo tax Boroom bi Aji Sax ji dafa wax ne: Gannaaw seen reewande wees
    na reewandey xeet yi leen séq, samay dogal, jëfewuleen ko; sama àttey yoon, sàmmuleen
    ko; sàmmuleen sax àttey xeet yi leen wër,'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Because of your multiplying above
    the nations that [are] around you, In My statutes ye have not walked, And My judgments
    ye have not done, According to the judgments of the nations That [are] round about
    you ye have not done.'
  eng-WYC-2017: Therefore the Lord God saith these things, For ye have passed heathen
    men that be in your compass, and ye went not in my commandments, and ye did not
    my dooms, and ye wrought not by the dooms of heathen men that be in your compass;
  eng-WMBB: '“Therefore the Lord GOD says: ‘Because you are more turbulent than the
    nations that are around you, and have not walked in my statutes, neither have
    kept my ordinances, neither have followed the ordinances of the nations that are
    around you;'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, “तुम्हारी हरकतें इर्दगिर्द की क़ौमों की निसबत
    कहीं ज़्यादा बुरी हैं। न तुमने मेरी हिदायात के मुताबिक़ ज़िंदगी गुज़ारी, न मेरे
    अहकाम पर अमल किया। बल्कि तुम इतने शरारती थे कि गिर्दो-नवाह की अक़वाम के रस्मो-रिवाज
    से भी बदतर ज़िंदगी गुज़ारने लगे।”
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: Agoi si ele kaleana
    hola mua hahanana, holani sari butubutu pa vari kalimu meke lopu luli goi sari
    Qua vina turu ba be sari Qua tinarae. Lopu hite kamoi tugo goi sari dia kinoa
    leadi ari na butubutu pa vari kalimu.'
  gaz-gaz: '“Kanaafuu Waaqayyo Gooftaan akkana jedha: Isin saboota naannoo keessan
    jiraatan caalaa warra hin ajajamne taataniirtu; isin ajaja koo duukaa hin buune
    yookaan seera koo hin eegne. Isin seera saboonni naannoo keessan jiraatan eegani
    iyyuu hin eegne.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Parce que vous avez
    été plus rebelles que les nations qui vous entourent, parce que vous n’avez pas
    suivi mes ordonnances et pratiqué mes lois, et que vous n’avez pas agi selon les
    lois des nations qui vous entourent;'
  yal-yal: Nanara, Marigina Alatala ito nan falaxi, a naxa, “Bayo ɛ bata findi yamaritarene
    ra dangu ɛ rabilinna siyane nun yamanane ra, bayo ɛ mi n ma tɔnne nun n ma sariyane
    suxi, hali ɛ rabilinna siyane sariyane ɛ mi ne suxi.”
  haw-1868: 'Nolaila, ke i mai nei Iehova ka Haku, penei; No ka mea, ua oi aku ka
    oukou lehulehu ana mamua o ko na lahuikanaka e kokoke mai ana a puni oe, aole
    nae oukou i hele ma ko''u mau kauawai, aole hoi i malama i a''u mau kauoha, aole
    hoi i hana mamuli o na kanawai o na lahuikanaka e kokoke mai ana a puni oukou:'
  arb-NAV: لِذَلِكَ مِنْ حَيْثُ أَنَّكُمْ تَمَرَّدْتُمْ أَكْثَرَ مِنَ الأُمَمِ الْمُحِيطَةِ
    بِكُمْ، وَلَمْ تُمَارِسُوا فَرَائِضِي وَلَمْ تَعْمَلُوا بِمُقْتَضَى أَحْكَامِي،
    وَلا بِمُقْتَضَى أَحْكَامِ الأُمَمِ الَّتِي حَوْلَكُمْ.
  ewe-ewe: “Eya ta nya si Aƒetɔ Yehowa gblɔe nye si, ‘Miedze aglã wu dukɔ siwo ƒo
    xlã mi, miezɔ ɖe nye ɖoɖowo nu o, eye mielé nye sewo me ɖe asi o. Miaƒe wɔnawo
    menyo abe dukɔ siwo ƒo xlã mi la tɔwo gɔ hã ene o.’
  eng-LEE: 'Therefore thus hath said the Lord Eternal, Because ye have given yourselves
    up to evil more than the nations that are round about you, have not walked in
    my statutes, and have not executed my ordinances, and not even acted according
    to the ordinances of the nations that are round about you:'
  asm-FB: 'এই কাৰণে প্ৰভু যিহোৱাই এই কথা কৈছে: “তোমালোকৰ চাৰিওফালে থকা জাতিবোৰতকৈ
    তোমালোকে অধিক অত্যাচাৰ কৰিলা, মোৰ বিধিবোৰত নচলিলা, মোৰ শাসন-প্ৰণালীবোৰ পালন নকৰিলা
    আৰু তোমালোকৰ চাৰিওফালে থকা জাতিবোৰৰ শাসন-প্ৰণালী অনুসাৰেও কাৰ্য নকৰিলা।'
  sus-A: «ﭑ تَن مَرِفِ عَلَتَلَ نَن يِ مَسٍنشِ؛ وٌ بَرَ حَاشُ دَنفِقٍ وٌ دْشْبٌورٍيٍ
    بِرِن نَ. وٌ تٌ مُ تِنشِ بِرَدٍ ﭑ مَ كِرَ قْشْ رَ، وٌ مُ ﭑ مَ سّرِيّ سُشُ. هَلِ
    وٌ دْشْبٌورٍيٍ شَ سّرِيّ، وٌ مُ عَ بِنيَمَ.»
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : ''Parce que vous êtes plus turbulents
    que les nations qui vous entourent, parce que vous n''avez pas suivi mes lois,
    parce que vous n''avez pas observé mes ordonnances, et parce que vous n''avez
    pas suivi les ordonnances des nations qui vous entourent,'
  hbo-hbo: לָכֵ֞ן כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה יַ֤עַן הֲמָנְכֶם֙ מִן־הַגֹּויִם֙
    אֲשֶׁ֣ר סְבִיבֹֽותֵיכֶ֔ם בְּחֻקֹּותַי֙ לֹ֣א הֲלַכְתֶּ֔ם וְאֶת־מִשְׁפָּטַ֖י לֹ֣א
    עֲשִׂיתֶ֑ם וּֽכְמִשְׁפְּטֵ֧י הַגֹּויִ֛ם אֲשֶׁ֥ר סְבִיבֹותֵיכֶ֖ם לֹ֥א עֲשִׂיתֶֽם׃
    ס
  kik-kik: '“Nĩ ũndũ ũcio ũũ nĩguo Mwathani Jehova ekuuga: Wee ũkoretwo ũrĩ mũremi
    gũkĩra ndũrĩrĩ ici igũthiũrũrũkĩirie, ũkaaga kũrũmĩrĩra watho wakwa wa kũrũmĩrĩrwo
    kana kũhingia mawatho makwa. Wee o na ndwĩkĩte maũndũ maringaine na irĩra cia
    ndũrĩrĩ icio igũthiũrũrũkĩirie.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Parce que vous avez été
    plus rebelles que les nations qui vous entourent, que vous n’avez pas marché suivant
    mes lois, que vous n’avez pas observé mes décrets et que vous n’avez pas agi selon
    les coutumes des nations qui vous entourent,'
  cek-AK: To pongah Angraeng Sithaw mah, Na sak o ih zaehaih loe a taeng ih prae kaminawk
    hoi prae congcanawk mah sak ih zaehaih pongah pop kue, kang paek ih kaalok baktiah
    na caeh o ai, ka lok takroekhaih doeh na pazui o ai; na taengah kaom prae kaminawk
    ih khosakhaih dan baktiah doeh na caeh o ai, tiah thuih.
  cuk-cuk: '”A-ulale, ani, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: Ar bemar be-dikarba-dulemar-bukwadba
    bur bule uaya-sate gusmalad, ar ade, an-Igar-Mamaidba, an-Igar-Mesisadba ibsassurmalad.
    Deginbali, we-dulemar-be-dikarba-bukmalad-e-igar-mamaidba bemar nanadisurbalid.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: — Чүнки силәр өп-чөрәңләрдики әлләрдинму
    бәкрәк башбаштақлиқ қилғанлиғиңлардин, Мениң бәлгүлимилиримдә маңмаслиғиңлардин
    вә һөкүмлиримни тутмаслиғиңлардин, һәтта өп-чөрәңләрдики әлләрниң һөкүмлиридиму
    маңмаслиғиңлар түпәйлидин,'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. “మీ చుట్టూ ఉన్న జాతుల కంటే మీరు
    నాకు ఎక్కువ బాధ కలిగిస్తున్నారు. నా శాసనాల ప్రకారం మీరు నడుచుకోలేదు. నా నియమాలను
    బట్టి నడుచుకోలేదు. కనీసం మీ చుట్టూ ఉన్న రాజ్యాల నియమాలను బట్టి కూడా మీరు నడుచుకోలేదు.
  hat-BSA: '“Akoz sa, konsa pale Senyè BONDYE a: ‘Akoz ou gen plis twoub pase nasyon
    ki te antoure ou yo, ou pa t mache nan règleman Mwen yo, ni ou pa t swiv lòd Mwen
    yo, ni ou pa t swiv lòd a nasyon ki te antoure ou yo’;'
  kos-kos: Inge, Jerusalem, lohng ma nga, LEUM GOD Fulatlana, ac fahk. Ke sripen kom
    tia akos ma sap luk ac tiana liyaung oakwuk luk, mwe lokoalok kom orala uh yohk
    liki na ma mutunfacl raunikomla oru. Kom fahsrna ke ouiya lun facl saya.
  hbo-WLC: לָכֵ֞ן כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה יַ֤עַן הֲמָנְכֶם֙ מִן־הַגּוֹיִם֙
    אֲשֶׁ֣ר סְבִיבֽוֹתֵיכֶ֔ם בְּחֻקּוֹתַי֙ לֹ֣א הֲלַכְתֶּ֔ם וְאֶת־מִשְׁפָּטַ֖י לֹ֣א
    עֲשִׂיתֶ֑ם וּֽכְמִשְׁפְּטֵ֧י הַגּוֹיִ֛ם אֲשֶׁ֥ר סְבִיבוֹתֵיכֶ֖ם לֹ֥א עֲשִׂיתֶֽם׃
    ס
  ibo-ibo: '“Nʼihi ya, ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu:
    Ị bụrụla onye nnupu isi karịa mba niile ndị gbara gị gburugburu. Ị jụkwara idebe
    iwu m na ịgbaso ụkpụrụ m, ọ bụghịkwa dịka iwu na atụmatụ nke mba dị iche iche
    nọ gị gburugburu ka ị mere.'
  ory-ory: ଏହେତୁ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେମାନେ ଆପଣା ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ଗୋଷ୍ଠୀଗଣ ଅପେକ୍ଷା ଅଧିକ ଗଣ୍ଡଗୋଳକାରୀ ଅଟ ଓ ଆମ୍ଭ ବିଧିରୂପ ପଥରେ ଗମନ କରି ନାହଁ, କିଅବା ଆମ୍ଭର
    ଶାସନସକଳ ପାଳନ କରି ନାହଁ, ଅଥବା ଆପଣା ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଗୋଷ୍ଠୀଗଣର ବିଧାନାନୁସାରେ କର୍ମ କରି
    ନାହଁ
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Oua lükümach lap seni
    chon ekewe mwü mi nom ünükümi. Ousap aleasochis ngeni ai kewe pwüüng ika apwönüetä
    ai kewe allük, nge oua fen apwönüetä örünien ekewe mwü mi nom ünükümi.'
  rop-rop: “Yumob pipul langa Jerusalem, yumob irrim wanim mi na YAWEI det boswan
    God tok langa yu. Wen yumob nomo bin teiknodis en dum wanim main lowa dalimbat
    yumob, yumob bin mowes blanga detlot najalot pipul hu jidan langa najalot kantri.
    Yumob bin bulurrum detlot lowa brom najalot pipul na.
  ukr-1871: 'Тим же то так говорить Господь: За те, що ви перевисшили проступками
    вашими самих поган, що навкруги вас, у заповіданнях моїх не ходите й постанов
    не виповнюєте, ба й не ходите по постановам поган кругом вас, —'
  deu-1951: 'Darum spricht Gott, der HERR, also: Weil ihr es ärger gemacht habt als
    die Heiden um euch her; weil ihr nicht in meinen Satzungen gewandelt und meine
    Rechte nicht gehalten habt, ja, weil ihr nicht einmal getan habt nach den Rechten
    der Heiden um euch her, so spricht Gott, der HERR, also:'
  eng-JPS: 'Therefore thus saith the Lord GOD: Because ye have outdone the nations
    that are round about you, in that ye have not walked in My statutes, neither have
    kept Mine ordinances, neither have done after the ordinances of the nations that
    are round about you;'
  srp-1865: 'Zato ovako veli Gospod Gospod: što postaste gori od naroda koji su oko
    vas, ne hodiste po mojim uredbama i ne izvršivaste mojih zakona, pa ni po uredbama
    naroda koji su oko vas ne èiniste,'
  lug-lug: “Noolwekyo bw’ati bw’ayogera Mukama Katonda nti, Mubadde bajeemu nnyo n’okusinga
    amawanga agabeetoolodde ne mutagoberera biragiro byange wadde okukuuma amateeka
    gange. Mukoze ebibi okusinga amawanga agabeetoolodde ne mutagoberera biragiro
    byange wadde okukuuma amateeka gange. Mwonoonye okukira amawanga agabeetoolodde
    bwe gakola.
  heb-heb: לכן כה אמר אדני יהוה יען המנכם מן הגוים אשר סביבותיכם בחקותי לא הלכתם ואת
    משפטי לא עשיתם וכמשפטי הגוים אשר סביבותיכם לא עשיתם׃
  ben-IRV: তাই প্রভু সদাপ্রভু এই কথা বলেন, কারণ তোমার চারিদিকের জাতিদের থেকে বেশী
    গণ্ডগোল করেছো, আমার বিধিমতে চলনি অথবা আমার শাসন ব্যবস্থা অনুযায়ী চলনি এবং তোমার
    চারিদিকের জাতিদের শাসন অনুসারে চলনি।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਕੌਮਾਂ ਨਾਲੋਂ
    ਵਧੇਰੇ ਦੁਸ਼ਟਤਾ ਕਰਨ ਵਾਲੇ ਹੋ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਉੱਤੇ ਨਹੀਂ ਚੱਲੇ ਅਤੇ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ
    ਨਹੀਂ ਮੰਨਿਆ ਸਗੋਂ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਕੌਮਾਂ ਦੇ ਹੁਕਮਾਂ ਉੱਤੇ ਅਮਲ ਕੀਤਾ।
  mya-JVB: သို့ဖြစ်၍ ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ သင် တို့သည် ပတ်လည် ၌ရှိသော
    တိုင်းသူ ပြည်သားတို့ ဆန့်ကျင်သည်ထက်၊ သာ၍ဆန့်ကျင် သောကြောင့်၎င်း ၊ ငါ ၏စီရင် ချက်လမ်းသို့
    မ လိုက် ၊ ငါ ၏ပညတ် တရား ကိုမ စောင့်ရှောက် ၊ ပတ်လည် ၌ရှိသော တိုင်းသူ ပြည်သားတို့၏ထုံးစံ
    ဓလေ့သို့လိုက်သောကြောင့်၎င်း ၊
  hmo-hmo: '“Unai dainai lau, Lohiabada Dirava, ese inai bamona lau hereva noho: Ierusalema
    taudia e, umui ese egu taravatu bona oda umui kamonai henia lasi dainai, umui
    emui dika ese bese idauidau edia dika ia hanaia. Bona umui ese idau bese taudia
    edia oda bona taravatu umui badinaia vadaeni.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि तुम अपने आस — पास की क़ौम
    से बढ़ कर फ़ितना अंगेज़ हो और मेरे क़ानून की पैरवी नहीं की और मेरे हुक्मों पर
    ''अमल नहीं किया, और अपने आस — पास की क़ौम के क़ानून और हुक्मों पर भी ''अमल नहीं
    किया;'
  rus-SYN: 'Посему так говорит Господь Бог: за то, что вы умножили беззакония ваши
    более, нежели язычники, которые вокруг вас, по уставам Моим не поступаете и постановлений
    Моих не исполняете, и даже не поступаете и по постановлениям язычников, которые
    вокруг вас,'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, a zↄakà dɛ bui pↄ́ liaaáziↄla, i tɛ ma ikoyãio,
    i zĩkɛ ma yãdilɛaↄwao. Bui pↄ́ liaaáziↄ fɛlɛkaayãↄ ↄ̃ a zĩkɛ̀wà.
  tcz-CHONGTHU: Hiti ahijeh a chu Pakai thaneipen pan hiche hi asei ahi. Nangho hi
    nakim vel uva cheng namtin ho sangin nagilou jouvin chule kathupeh ho le kachondan
    ho jui ding nanom pouve. Nakim vella cheng namtin vaipi ho khantou bangin jong
    na khangtou jou pouve.
  mar-mar: म्हणून परमेश्वर देव असे सांगतो; तुम्ही आजूबाजुच्या देशांपेक्षा अधिक त्रासदायक
    आहात. तुम्ही सभोवतालच्या देशाहून अधिक माझ्या फर्मानाचे पालन केले नाही.
  qub-qub: '«Chaypitami, Noga Tayta Diosga në: Läduyquicho tiyaj nasyun runacunapita
    mas piyur mana wiyacojmi gamcunaga cashcanqui. Nishäcunata manami cumlishcanquichu.
    Ni tiyashayqui ñaupanpa caycaj nasyun runacunapa laynincunallatapis manami cumlishcanquichu.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, wee bɑ mɑn seesi n kere bwese tuku ni
    nu kɑ bu sikerenɛ, mɑ bɑ ǹ nɛn woodɑbɑ mɛm nɔɔwɛ. Bɑ ǹ mɑɑ nɛn gere swĩi ye
    nɑ bu sɔ̃ɔwɑ. Ben dɑɑ kɔ̃sɑ yɑ mɑm bwese ni nu kɑ bu sikerenɛgiɑ kere.
  hat-hat: 'Se poutèt sa, nou menm moun lavil Jerizalèm, men sa Seyè ki gen tout pouvwa
    a, di nou: Nou pa swiv lòd mwen yo, nou pa fè sa m'' te mande nou fè. Konsa, nou
    fè pi mal pase moun lòt nasyon ki bò kote nou yo. Nou pa menm swiv lòd moun lòt
    nasyon yo gen lakay yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘You have been more insubordinate
    than the nations around you; you have not walked in My statutes or kept My ordinances,
    nor have you even conformed to the ordinances of the nations around you.’'
  eng-WEBPB: '“Therefore the Lord GOD says: ‘Because you are more turbulent than the
    nations that are around you, and have not walked in my statutes, neither have
    kept my ordinances, neither have followed the ordinances of the nations that are
    around you;'
  kbq-kbq: E'ina hu'negu Ra Anumzana Anumzamo'a huno, Tamagri tavaonte'ma manigagi'naza
    kumapi vahera zamagatereta keontahi vahe mani'neta kasegeni'ne tra ke'ninena novaririze.
    Mago'a kumatmima tamagri tavaonte'ma megagi'nea kumapi vahe'mo'za tra kezamia
    avaririza knare hu'nazanagi zamagri knara tamagra osu'naze.
  nhe-BL: '“Huajca xiquinilhuiti para na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    Pampa ax quinequiyayaj quineltocase notlanahuatilhua huan noleyes huan quichijtoque
    tlen más fiero que nopa sequinoc tlacame tlen itztoque ininnechca,'
  gub-BL: Zeruzarez, ezekaiw heze'eg rehe nehe kury. Aiko Tupàn Tuweharupi Wiko Ma'e
    nezar romo ihe. Naperuzar kwaw heze'eg. Napezekaiw kwaw heremiapo kar rehe. A'e
    rupi peaiw wera'u teko peiwyr har wanuwi. Pezapo ma'e amo ywy rehe har wanemiapo
    zàwenugar.
  eng-DRA: 'Therefore thus saith the Lord God: Because you have surpassed the Gentiles
    that are round about you, and have not walked in my commandments, and have not
    kept my judgments, and have not done according to the judgments of the nations
    that are round about you:'
