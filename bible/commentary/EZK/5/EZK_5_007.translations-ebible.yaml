  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะเหตุว่าเจ้าดันทุรังยิ่งกว่าประชาชาติ​ที่อยู่​รอบเจ้า
