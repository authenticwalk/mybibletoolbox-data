verse: EZK.005.017
translations:
  mal-C: മാത്രമല്ല, ഞാൻ ക്ഷാമത്തെയും ദുഷ്ടമൃഗങ്ങളെയും നിങ്ങളുടെ ഇടയിലേക്ക് അയയ്ക്കും.
    അവ നിങ്ങളെ മക്കളില്ലാത്തവരാക്കും. മഹാമാരിയും രക്തച്ചൊരിച്ചിലും ഞാൻ നിങ്ങളുടെമേൽ
    വരുത്തും. അങ്ങനെ ഞാൻ നിങ്ങളുടെമേൽ വാൾ അയയ്ക്കും, എന്ന് യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു.”
  deu-TKW: und werde wider euch Hunger und wilde Tiere senden, daß sie euch kinderlos
    machen, und Pest und Blutvergießen soll bei dir hindurchziehen, und das Schwert
    will ich über dich bringen. Ich, Jahwe, habe es geredet.
  lin-lin: Nakotindela yo nzala makasi mpe banyama mabe mpo ete eboma bana na yo nyonso.
    Nakotindela yo mopanga mpe bokono ya makasi, nakosopa makila koleka kati na yo.
    Ngai Yawe nde nalobi. »
  eng-LSV: And I have sent famine and evil beasts on you, || And they have bereaved
    you, || And pestilence and blood pass over on you, || And I bring a sword in against
    you, || I, YHWH, have spoken!”
  eng-GNV: 'So will I send vpon you famine, and euill beastes, and they shall spoyle
    thee, and pestilence and blood shall passe through thee, and I will bring the
    sworde vpon thee: I the Lord haue spoken it.'
  eng-WEBSTER: So will I send upon you famine and evil beasts, and they shall bereave
    thee; and pestilence and blood shall pass through thee; and I will bring the sword
    upon thee. I the LORD have spoken it .
  nhw-BL: Huan nojquiya nimechtitlanilis tecuanime para quincuase amoconehua. Huan
    nimechtitlanilis cocolistli catli temictía huan nimechtitlanilis amocualancaitacahua
    catli anmechmictise ipan tlahuilancayotl. Na niDIOS niquijtojtoc.”
  swh-ONEN: Nitapeleka njaa na wanyama wa mwituni dhidi yenu, navyo vitawaacha bila
    watoto. Tauni na umwagaji wa damu utapita katikati yenu, nami nitaleta upanga
    juu yenu. Mimi Bwana nimenena haya.”
  bba-bba: Kon bu ɡɔ̃ɔru kɑ ɡbeeku yɛɛ sure kpɑ yi ben bibu ɡo. Bɑrɑru kɑ tɔn ɡoberu
    kɑ tɑbu, ye kpurowɑ yɑ koo bu kpeerɑsiɑ. Nɛ Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: so will I send upon you famine and evil beasts, and they shall bereave
    thee; and pestilence and blood shall pass through thee; and I will bring the sword
    upon thee. I the Lord have spoken it.
  luo-luo: Abiro oro kech kendo abiro olo ondiegi mager kuomu, kendo gigi biro miyo
    udongʼ migumba. Tuoche mosieko kod chwero remo yweyou pep, kendo abiro kelo ligangla
    mondo oked kodu. An Jehova Nyasaye ema asewacho.”
  meu-meu: Lau ese doe bona uda boromadia baina siaidia vasi, umui ihadikamui totona;
    idia ese natumui na emui amo bae dadidia oho; dai-hanai gorerena bona rara ese
    bae daemui, bena dare na latamui ai baina siaia. Lau Iehova vada na hereva.
  npi-ULB: तेरो विरुद्धमा म अनिकाल र प्रकोपहरू ल्याउनेछु, यसरी तँ बालकहिन हुनेछस्
    । रूढी र रक्तपात तेरो बिचबाट जानेछ, र म तेरो विरुद्ध तरवार ल्याउनेछु—म, परमप्रभुले
    नै यो घोषणा गरेको हुँ ।”
  yor-yor: Èmi yóò rán ìyàn àti ẹranko búburú sí i yín, wọn yóò fi yín sílẹ̀ ni àìlọ́mọ.
    Àjàkálẹ̀-ààrùn àti ìtàjẹ̀ sílẹ̀ yóò kọjá láàrín yín. Èmi yóò si mú idà wá sórí
    rẹ. Èmi Olúwa ló sọ bẹ́ẹ̀.”
  pes-OPCB: علاوه بر گرسنگی، جانوران درنده را نیز خواهم فرستاد تا فرزندانتان را نابود
    کنند. بیماری و جنگ سرزمین شما را فرا خواهد گرفت، و به ضرب شمشیر دشمن کشته خواهید
    شد. من که یهوه هستم، این را گفته‌ام!»
  tgl-ULB: Magpapadala ako ng taggutom at mga sakuna laban sa inyo upang hindi kayo
    magkaanak. Dadaan sa inyo ang salot at dugo, at magdadala ako ng espada sa inyo—Ako,
    si Yahweh ang nagpahayag nito.
  hui-hui: I̱na hina gari ibilalu nogo biango gabua bu karubi ibilarogome tínaga waneigini
    bu karu bo gililoyu ibagabu ngelolebira. Ani bialu i̱na tíha warago timbunibi
    waitigi bu karume tí baba wai bialu bo wahai helobi ibilolebero. I̱ Anduane Homogo
    i̱na bi o ledogoniore, laya.
  mya-mya: သင်​၏​သား​သ​မီး​များ​ကို​သေ​စေ​ရန်​တော​ရဲ တိ​ရစ္ဆာန်​များ​နှင့်​အ​စာ​ခေါင်း​ပါး​ခြင်း​ဘေး
    ကို​လည်း​ကောင်း၊ သင့်​အား​ဖျက်​ဆီး​ရန်​အ​နာ ရော​ဂါ​ဘေး၊ အ​ကြမ်း​ဖက်​မှု​နှင့်​စစ်​မက်​အန္တ
    ရာယ်​ကို​လည်း​ကောင်း​ငါ​စေ​လွှတ်​မည်။ ဤ ကား​ငါ​ထာ​ဝရ​ဘု​ရား​၏​အ​မိန့်​တော်​ပင်
    တည်း'' ဟူ​၍​ဖြစ်​၏။
  bod-N: ཡང་ངས་ཁྱོད་ཀྱི་གམ་དུ་མུ་གེ་དང་གཅན་གཟན་གཏུམ་དྲག་ཅན་མངགས་ནས། དེ་དག་གིས་ཁྱོད་ཀྱི་མི་རབས་ཀྱི་རྒྱུད་གཅོད་ཅིང་།
    ཁྱོད་ཀྱི་ནང་དུ་གང་སར་རིམས་ནད་དང་ཁྲག་བཞུར་བའི་དོན་རྣམས་འབྱུང་ཞིང་། ངས་ཁྱོད་ཀྱི་སྟེང་དུ་རལ་གྲི་འབེབ་པར་བྱའོ་ཞེས་ཡ་ཝཱེ་བདག་གིས་སྨྲས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndichatuma nzara nezvikara kuti zvizokurwisa, uye zvichakusiya usisina
    mwana. Denda nokuteuka kweropa zvichapfuura nomauri, uye ndichauyisa munondo pamusoro
    pako. Ini Jehovha ndataura.”
  spa-BLM: Enviaré sobre ustedes el hambre y los animales malignos, y los despojarán.
    La peste y la sangre pasarán por ti. Traeré sobre ti la espada. Yo, Yahvé, lo
    he dicho”.
  cac-cac: A in Jehová in svala' to a in ol vac'b'at jun nivan vejel, ilya yed' chamel
    d'a yib'an̈ eb' yed' noc' chium noc', pilan ol chijocb'at yuninal eb' yuj noc'.
    Tzijtum eb' ol champax d'a scal oval, xchi Jehová.
  swh-ULB: Nitaleta njaa na majanga dhidi yenu hivyo mtakuwa wagumba. Tauni na damu
    zitapita kati yako, na nitaleta upanga dhidi yenu-Mimi Yahwe, nimesema hivi.”
  bel-bel: і пашлю на вас голад і лютых зьвяроў, і пазбавяць цябе дзяцей; і пошасьць
    і кроў пройдзе па табе, і меч навяду на цябе; Я, Гасподзь, мовіў гэта.
  deu-ELBBK: Und ich werde Hunger über euch senden und böse Tiere, dass sie dich der
    Kinder berauben; und Pest und Blut sollen über dich ergehen, und das Schwert werde
    ich über dich bringen. Ich, der HERR, habe geredet.
  mbb-OT: Gawas te vitil edsuǥuen ku zaan diyà te keniyu is dumezaas he menge langgam
    ne ebpenhimetayan dan is menge anak niw. Ebpematey kew zaan pinaaǥi te menge zaru
    wey tebek. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: നിന്നെ മക്കളില്ലാതെയാക്കേണ്ടതിന്നു ഞാൻ ക്ഷാമത്തെയും ദുഷ്ടമൃഗങ്ങളെയും നിങ്ങളുടെ
    ഇടയിൽ അയക്കും; മഹാമാരിയും കൊലയും നിന്നിൽ കടക്കും; ഞാൻ വാളും നിന്റെനേരെ വരുത്തും;
    യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Bičhavava pre tumende e bokh the le dzive džviren a murdarena tumenge savore
    čhaven. Avela pre tumende o džungalo nasvaľiben the o murdaripen a mek the e šabľa
    pre tumende anava. Me, o RAJ, oda phenďom.‘ “
  pes-OPV: و قحط و حیوانات درنده در میان توخواهم فرستاد تا تو را بی‌اولاد گردانند
    و وبا وخون از میان تو عبور خواهد کرد و شمشیری برتو وارد خواهم آورد. من که یهوه
    هستم این راگفتم.»
  ron-1924: Вой тримите ымпотрива воастрэ ну нумай фоаметя, чи ши фяреле сэлбатиче,
    каре вэ вор лэса фэрэ копий. Чума ши вэрсаря де сынӂе вор трече прин мижлокул
    тэу; вой адуче песте тине ши сабия. Еу, Домнул, ворбеск.’”
  ben-OBCV: আমি তোমার বিরুদ্ধে দুর্ভিক্ষ ও হিংস্র পশু পাঠিয়ে দেব, তারা তোমাকে নিঃসন্তান
    করবে। মহামারি ও রক্তপাত তোমার মধ্যে দিয়ে যাবে, আর আমি তোমার বিরুদ্ধে তরোয়াল
    নিয়ে আসব। আমি সদাপ্রভু এই কথা বললাম।”
  som-som: oo waxaan kugu soo dayn doonaa abaar iyo dugaag xunxun, oo iyana way ku
    gablamin doonaan, oo belaayo iyo dhiig ayaa ku dhex mari doona, oo seef baan kugu
    soo dayn doonaa. Aniga Rabbiga ah ayaa sidaas ku hadlay.
  lat-VUC: 'et immittam in vos famem et bestias pessimas, usque ad internecionem:
    et pestilentia et sanguis transibunt per te, et gladium inducam super te. Ego
    Dominus locutus sum.'
  eng-ASVBT: 'and I will send upon you famine and evil beasts, and they shall bereave
    thee; and pestilence and blood shall pass through thee; and I will bring the sword
    upon thee: I, Jehovah, have spoken it.'
  ita-1885: ed avrò mandata contro a voi la fame, e le bestie nocive, che ti dipopoleranno;
    e quando la pestilenza e il sangue saranno passati per mezzo di te; ed io avrò
    fatta venire sopra te la spada. Io, il Signore, ho parlato.
  eng-LXXUP: So I will send forth against thee famine and evil beasts, and I will
    take vengeance upon thee; and pestilence and blood shall pass through upon thee;
    and I will bring a sword upon thee round about. I the Lord have spoken.
  eng-ULB: I will send a famine and disasters against you so you will be childless.
    Plague and blood will pass through you, and I will bring a sword against you—I,
    Yahweh, have declared this.”
  spa-VBL: Enviaré el hambre y los animales salvajes para que te ataquen. No te quedarán
    hijos. La enfermedad y la matanza se abatirán sobre ti, y traeré ejércitos para
    que te ataquen. Yo, el Señor, he hablado”.
  fra-_FOB: J'enverrai contre vous la famine et les bêtes nuisibles qui te priveront
    d'enfants; la peste et le sang passeront au milieu de toi, et je ferai venir l'épée
    sur toi. C'est moi, l'Éternel, qui ai parlé.
  mal-mal: നിന്നെ മക്കളില്ലാതെയാക്കേണ്ടതിന് ഞാൻ ക്ഷാമത്തെയും ദുഷ്ടമൃഗങ്ങളെയും നിങ്ങളുടെ
    ഇടയിൽ അയയ്ക്കും; മഹാമാരിയും കൊലയും നിന്നിൽ കടക്കും; ഞാൻ വാളും നിന്റെനേരെ വരുത്തും;”
    യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു.
  urd-GVR: Maiṅ tumhāre ḳhilāf kāl aur wahshī jānwar bhejūṅgā tāki tū beaulād ho jāe.
    Mohlak bīmāriyāṅ aur qatl-o-ġhārat tere bīch meṅ se guzaregī, aur maiṅ tere ḳhilāf
    talwār chalāūṅgā. Yih merā, Rab kā farmān hai.”
  suz-BL: गो इ दातेमी अन्‍काल नु ब्‍वाकी ङा जन्‍तुपुकी सोइक्‍ताक्‍ङ हना, मेकोपुकीम
    इ आल रोइक्‍नीम। इ दातेम मुर बेक्‍तीक रोइ नु हुश ख्राक्‍श पोक्‍तीक दुम्‍शा बाक्‍ब।
    मिनु गो इ कली तरवारम साइक्‍नुङ’ गो परमप्रभु यावेमी, एको देंती” देंत।
  eng-NOY: And I will send upon you famine, and evil beasts, which shall make thee
    childless; and pestilence and blood shall pass through thee; and the sword will
    I bring upon thee. I, Jehovah, have spoken it.
  ita-1927: quando avrò mandato contro di voi la fame e le male bestie che ti priveranno
    de’ figliuoli, quando la peste e il sangue saran passati per mezzo a te, e quando
    io avrò fatto venire su di te la spada. Io, l’Eterno, son quegli che parla!”
  ckb-ckb: کاتێک قاتوقڕی و دڕندەی خراپ دەنێرمە سەرتان، جەرگتان دەسووتێنن. دەرد و خوێن
    بەناوتدا تێدەپەڕێت و شمشێر بەسەرتدا دەهێنم. من یەزدانم، ئەوەم فەرموو.»
  eng-BBE: 'And I will send on you need of food and evil beasts, and they will be
    a cause of loss to you; and disease and violent death will go through you; and
    I will send the sword on you: I the Lord have said it.'
  kan-OKCV: ನಾನು ಕಳುಹಿಸುವ ಕ್ಷಾಮದಿಂದ ದುಷ್ಟಮೃಗಗಳಿಂದ ನಿನಗೆ ಪುತ್ರ ಶೋಕ ಪ್ರಾಪ್ತಿಯಾಗುವುದು.
    ವ್ಯಾಧಿಯೂ, ರಕ್ತಪ್ರವಾಹವೂ ನಿನ್ನನ್ನು ಪೀಡಿಸುವುದು, ನಿನ್ನನ್ನು ಖಡ್ಗಕ್ಕೆ ತುತ್ತು ಮಾಡುವೆನು.
    ಇದು ಯೆಹೋವ ದೇವರಾದ ನನ್ನ ನುಡಿ.”
  tam-2017: பஞ்சத்தையும், உன்னைப் பிள்ளையில்லாமல் போகச்செய்து காட்டுமிருகங்களையும்
    உங்களுக்கு விரோதமாக அனுப்புவேன்; கொள்ளைநோயும் இரத்தஞ்சிந்துதலும் உன்னில் சுற்றித்திரியும்;
    வாளை நான் உன்மேல் வரச்செய்வேன்; யெகோவாகிய நான் இதைச் சொன்னேன் என்றார்.
  spa-RV-1909: Enviaré pues sobre vosotros hambre, y malas bestias que te destruyan;
    y pestilencia y sangre pasarán por ti; y meteré sobre ti cuchillo. Yo Jehová he
    hablado.
  ron-BTF: Astfel voi trimite asupra voastră foamete și fiare rele și ele te vor văduvi;
    și ciuma și sângele vor trece prin tine; și voi aduce sabia asupra ta. Eu, DOMNUL,
    am vorbit aceasta.
  eng-WEBP: I will send on you famine and evil animals, and they will bereave you.
    Pestilence and blood will pass through you. I will bring the sword on you. I,
    the LORD, have spoken it.’”
  eng-FBV: I will send famine and wild animals to attack you. You'll have no children
    left. Disease and killing will sweep over you, and I will bring armies to attack
    you. I the Lord have spoken.”
  nld-1939: 'Dan stuur Ik de honger en de wilde dieren op u af, om u te ontvolken;
    pest en bloed zullen onder u rondwaren, en Ik zal het zwaard over u brengen: Ik,
    Jahweh, heb het gezegd!'
  nch-BL: Huan nojquiya nimechtitanilis tecuanime para quincuase amoconehua. Huan
    nimechtitanilis cocolisti cati temictía huan nimechtitanilis amocualancaitacahua
    cati amechmictise ipan tatehuilisti. Na niDIOS niquijtojtoc.”
  vie-1934: Ta sẽ giáng sự đói kém cho các ngươi, và sai thú dữ đến làm cho ngươi
    cô độc. Oân dịch và sự đổ máu sẽ trải qua giữa ngươi; ta lại sẽ sai gươm xuống
    trên ngươi nữa. Chính ta là Đức Giê-hô-va đã phán vậy!
  hin-CV: मैं तुम्हारे बीच अकाल और जंगली जानवर भेजूंगा और वे तुम्हें संतानहीन कर देंगे.
    महामारी और रक्तपात तुम्हारे बीच होगा, और मैं तुम पर तलवार चलवाऊंगा. मैं, याहवेह
    ने यह कहा है.”
  spa-BES: Y te enviaré en hambre, enfermedad y bestias salvajes, y te dejarán sin
    hijos; y la enfermedad y la muerte violenta pasarán por ti; Y te enviaré la espada.
    Yo, el Señor, lo he dicho.
  tdx-tdx: naho hampisangitrifako ty mosare naho ty biby hako; le ho rangae’ ty angorosy
    naho ty lio hampandala azo, vaho hendeseko ama’o ty fibara. Izaho, Iehovà ty nitsara.
