    وَيَعُمُّكُمُ الْوَبَاءُ وَسَفْكُ الدِّمَاءِ، وَأَجْلِبُ عَلَيْكُمُ السَّيْفَ.
    أَنَا الرَّبُّ قَدْ قَضَيْتُ».
  ewe-ewe: Mana dɔwuame kple lã wɔadãwo nava mia dzi, eye woana viwo maganɔ mia si
    o. Dɔ vɔ̃ kple ʋukɔkɔɖi ava mia dzi, eye matsɔ yi ɖe mia ŋu. Nye Yehowae gblɔe.”
  eng-LEE: So will I let loose over you famine and wild beasts, and they shall make
    thee childless; and pestilence and blood shall pass through thee; and the sword
    will I bring over thee. I the Lord have spoken it.
  asm-FB: মই তোমালোকৰ অহিতে আকাল আৰু হিংসক জন্তুবোৰ পঠাম, সিহঁতে তোমাক সন্তানহীন কৰিব;
    মহামাৰী আৰু ৰক্তপাত তোমাৰ মাজেদি যাব আৰু মই তোমাৰ অহিতে তৰোৱাল অনাম। মই যিহোৱাই
    এই কথা কলোঁ!”
  sus-A: ﭑ كَامّ رَدِنمَ نّ وٌ مَ، ﭑ سُبٍ شَاحّيٍ شّيمَ نّ وٌ يِرٍ. نَ بِرِن وٌ شَ
    دِيٍ سْنتْمَ نّ. وُفَنيِ، قَشّ، نُن فٍرٍ مُ حْنمَ وٌ تَفِ. وٌ مَرِفِ عَلَتَلَ
    شُي نَن نَ كِ.»
  fra-SBL: J'enverrai sur vous la famine et les bêtes malfaisantes, et elles vous
    anéantiront. La peste et le sang passeront par toi. Je ferai venir sur toi l'épée.
    Moi, Yahvé, je l'ai dit.'"
  hbo-hbo: וְשִׁלַּחְתִּ֣י עֲ֠לֵיכֶם רָעָ֞ב וְחַיָּ֤ה רָעָה֙ וְשִׁכְּלֻ֔ךְ וְדֶ֥בֶר
    וָדָ֖ם יַעֲבָר־בָּ֑ךְ וְחֶ֙רֶב֙ אָבִ֣יא עָלַ֔יִךְ אֲנִ֥י יְהוָ֖ה דִּבַּֽרְתִּי׃
    פ
  kik-kik: Nĩngakũrehere ngʼaragu na nyamũ cia gĩthaka igũtharĩkĩre, nacio nĩigakũniinĩra
    ciana. Mũthiro na ũiti wa thakame nĩigakũhaata, na nĩngarehithia rũhiũ rwa njora
    rũgũũkĩrĩre. Niĩ Jehova nĩ niĩ ndoiga ũguo.”
  fra-NCL: et j’enverrai sur vous la famine et des bêtes malfaisantes, qui te priveront
    d’enfants ; la peste et le sang passeront sur toi, et je ferai venir sur toi l’épée
    — moi, Yahweh, j’ai parlé !
  cek-AK: Nangcae pacaekthlaek hanah, khokhahaih hoi moi kasannawk to kang patoeh
    han; nangmah thung hoiah athii longhaih hoi nathaih kasae to tacawt tih, nangcae
    tuk hanah sumsen to ka sin han, tiah thuih. Angraeng, Kai mah to tiah lok ka thuih
    boeh.
  cuk-cuk: Ar an bemargi ukud-dummadi, degi, ibdurgan-ursilimaladi barmidagoed. Wemala,
    bei mimmigan-obelogoed. Bemala boni-buleganbali, ablis-aryomaidbali na be bukib-binsadii
    gudmaloed. Ar ade, be-dulemar es-suidgi-burgwega an imakoed. Ani an Bab-Jehová-guedi
    weyob soged.”
  uig-CYR: Вә үстүңларға өз балилириңларни өзүңлардин җуда қилидиған ачарчилиқ һәм
    житқуч һайванларни әвәтимән; ваба кесиллири вә қан төккүчиләр араңларға ямрап
    кетиду; үстүңларға қилич чүшүримән; Мәнки Пәрвәрдигар сөз қилдим!».
  tel-2017: నీకు విరోధంగా కరువునూ, వినాశనాన్నీ పంపిస్తాను. దాంతో నువ్వు సంతానం లేకుండా
    ఉంటావు. తెగులూ, రక్తపాతం నీకు కలుగుతాయి. నీకు విరోధంగా ఖడ్గాన్ని పంపుతాను. ఈ ప్రకటన
    చేస్తున్నది నేనే, యెహోవాను.”
  hat-BSA: Anplis, Mwen va voye sou ou gwo grangou, ak bèt sovaj yo e yo va fè ou
    soufre gwo pèt. Epidemi ak vèse san va rive sou ou. Mwen va mennen nepe sou ou.
    Mwen, SENYÈ a, Mwen te pale sa a.’”
  kos-kos: Nga ac supwama masrinsral ac kosro lemnak in uniya tulik nutuwos, ac nga
    fah supwama mas, mwe lokoalok yohk, ac mweun in unikowosla. Nga, LEUM GOD, pa
    fahk ma inge.”
  hbo-WLC: וְשִׁלַּחְתִּ֣י עֲ֠לֵיכֶם רָעָ֞ב וְחַיָּ֤ה רָעָה֙ וְשִׁכְּלֻ֔ךְ וְדֶ֥בֶר
    וָדָ֖ם יַעֲבָר־בָּ֑ךְ וְחֶ֙רֶב֙ אָבִ֣יא עָלַ֔יִךְ אֲנִ֥י יְהוָ֖ה דִּבַּֽרְתִּי׃
    פ
  ibo-ibo: Aga m ezitere gị oke ụnwụ na ajọ anụ ọhịa, ha ga-agbawa gị aka nwa, ọrịa
    ọjọọ na ọbara ga-esi nʼetiti gị gafee; aga m eji mma agha megide gị. Mụ onwe m
    bụ Onyenwe anyị ekwuola.”
  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଦୁର୍ଭିକ୍ଷ ଓ ହିଂସ୍ରକ ଜନ୍ତୁମାନଙ୍କୁ ପଠାଇବା,
    ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ ନିଃସନ୍ତାନ କରିବେ; ମହାମାରୀ ଓ ରକ୍ତ ତୁମ୍ଭମାନଙ୍କର ମଧ୍ୟଦେଇ ଯିବ;
    ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ଆଣିବା; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହି କଥା କହିଅଛୁ।”
  chk-chk: Üpwe tinato reöm lengita me manmwacho pwe repwe niela noum kana. Mätter
    me ninni me maun repwe toruk pwe repwe niik. Ngang ewe Samol mi Lapalap üa kapas.”
  rop-rop: Ai garra meigim ola biginini jidan hanggriwan en wailwan enimul garra kaman
    en kilim olabat, en ai garra jandim siknis en najalot pipul garra kaman en fait
    langa yumob en kilim yumob ded.”
  ukr-1871: Як пошлю на вас голоднечу й зьвіррє, щоб учинити вас бездїтними; й перейде
    проміж тебе пошесть і розлив крові, та наведу меча на тебе. Я, Господь, сказав
    се.
  deu-1951: Und ich will nicht nur Hunger, sondern auch wilde Tiere gegen euch senden,
    daß sie dich der Kinder berauben sollen. Pest und Blutvergießen sollen über dich
    kommen; ich will auch das Schwert über dich bringen. Ich, der HERR, habe es gesagt!
  eng-JPS: and I will send upon you famine and evil beasts, and they shall bereave
    thee; and pestilence and blood shall pass through thee; and I will bring the sword
    upon thee. I the LORD have spoken it.'
  srp-1865: Kad pustim na vas glad i ljute zvijeri, koje æe ti djecu izjesti; i kad
    pomor i krv proðu kroza te, i kad pustim maè na te. Ja Gospod rekoh.
  lug-lug: Ndibaleetera ekyeya n’ensolo enkambwe ez’omu nsiko, ne zibaleka nga temulina
    baana. Kawumpuli n’okuyiwa omusaayi biribatuukako, ne mbaleetako ekitala. Nze
    Mukama nkyogedde.”
  heb-heb: ושלחתי עליכם רעב וחיה רעה ושכלך ודבר ודם יעבר בך וחרב אביא עליך אני יהוה
    דברתי׃
  ben-IRV: আমি তোমাদের বিরুদ্ধে দূর্ভিক্ষ ও হিংস্র জন্তুদেরকে পাঠাব; যাতে তোমার নিঃসন্তান
    হবে; আর মহামারী ও রক্ত তোমার ভেতর দিয়ে যাওয়া আসা করবে, আর আমি তোমার বিরুদ্ধে
    তরোয়াল আনব; আমি সদাপ্রভুই এই কথা বললাম।
  pan-pan: ਮੈਂ ਤੇਰੇ ਵਿੱਚ ਕਾਲ ਅਤੇ ਬੁਰੇ ਦਰਿੰਦੇ ਭੇਜਾਂਗਾ ਅਤੇ ਉਹ ਤੈਨੂੰ ਔਂਤਰਾ ਕਰਨਗੇ। ਤੇਰੇ
    ਵਿੱਚੋਂ ਦੀ ਬਵਾ ਅਤੇ ਖੂਨ-ਖ਼ਰਾਬਾ ਲੰਘੇਗਾ ਅਤੇ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਤਲਵਾਰ ਲਿਆਵਾਂਗਾ। ਮੈਂ ਯਹੋਵਾਹ
    ਨੇ ਇਹ ਆਖਿਆ ਹੈ।
  mya-JVB: သင် တို့ကို လုယက် နှိပ်စက်ရသောမွတ်သိပ် ခြင်း ဘေး၊ သားရဲ ဘေးကို ငါလွှတ်
    လိုက်၍ ၊ ထား ဘေးကိုလည်း ရောက် စေသဖြင့် ၊ နာ ဘေး၊ အသေ သတ်ခြင်းဘေးတို့ သည် လွှမ်းမိုး
    သောအခါ၌၎င်း ထိုသို့ဖြစ်လိမ့်မည်။ ထိုသို့ ငါ ထာဝရဘုရား သည် မိန့် တော်မူ၏။
  hmo-hmo: “Lau ese hitolo, bona uda boromadia dikadia do lau siaia, emui natudia
    do idia alaia mase totona. Bona gorere, heatu bona tuari, be umui alaia totona
    do lau siaia. Lau inai Lohiabada, lau hereva vadaeni.”
  urd-urd: और मैं तुम में सूखा और बुरे दरिन्दे भेजूँगा, और वह तुझे बेऔलाद करेंगे;
    और मेरी और ख़ूँरेज़ी तेरे बीच आएगी मैं तलवार तुझ पर लाऊँगा; मैं ख़ुदावन्द ही ने
    फ़रमाया है।”
  rus-SYN: и пошлю на вас голод и лютых зверей, и обесчадят тебя; и язва и кровь пройдет
    по тебе, и меч наведу на тебя; Я, Господь, изрек сие.
  bqc-SIM: Má nↄana kááguɛ, mí wàiↄ sóikɛwá, í gↄ̃ nɛ́sai. Gagyã ń gbɛ̃dɛao
    a gɛ̃ázi, mí tó wà siágu ń zĩo. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chule kellhah toh kilhonna gamsa ten nahin bullu uvintin, nachateu
    nachom mang peh diu ahi. Nagam sunga natna le kidouna akungpin pangin chule nangma
    douna a melma te chemjam kahin choi ding atin keima Pakai kitipan kasei ahi.
  mar-mar: दुष्काळ, रोगराई तुमच्यावर पाठवीन, तुम्ही आपत्यहीन व्हाल, साथीचा रोग, रक्तस्राव
    आणि तुम्हावर तलवार चालवीन. असे परमेश्वर देव म्हणतो.”
  qub-qub: Rasunpami camacächishaj gamcunachöga yargay, gueshya, wañuypis cananpaj.
    Micucoj animalcunapis wamrayquicunatami micucurcongapaj. Waquinniquinami guërracho
    wañunquipaj. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Kon bu gɔ̃ɔru kɑ gbeeku yɛɛ sure kpɑ yi ben bibu go. Bɑrɑru kɑ tɔn goberu
    kɑ tɑbu, ye kpurowɑ yɑ koo bu kpeerɑsiɑ. Nɛ Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: M'ap voye grangou ak bèt nan bwa k'ap touye tout pitit nou yo. Move maladi
    pral tonbe sou nou, y'ap mete san nou deyò. M'ap voye lènmi vin fè nou lagè. Se
    mwen menm Seyè a ki pale.
  eng-BSB: I will send famine and wild beasts against you, and they will leave you
    childless. Plague and bloodshed will sweep through you, and I will bring a sword
    against you. I, the LORD, have spoken.”
  eng-WEBPB: I will send on you famine and evil animals, and they will bereave you.
    Pestilence and blood will pass through you. I will bring the sword on you. I,
    the LORD, have spoken it.’”
  kbq-kbq: Hagi agatonto zane afi zagaramine huzmantesuge'za maka mofavretmia eme
    zamahe hana hanageta, mofavre onte vahekna huta manigahaze. Ana nehu'na ruzahu
    ruzahu kefo krine ha' vahe'ene huzmanta'nena eme tamazeri havizantfa hugahaze.
    Nagra Ra Anumzamo'na ama nanekea nehue.
  nhe-BL: Huan nojquiya nimechtitlanilis tecuanime para quincuase imoconehua. Huan
    nimechtitlanilis cocolistli tlen temictía huan nimechtitlanilis imocualancaitacahua
    tlen inmechmictise ipan tlatehuijcayotl. Na niDIOS niquijtojtoc.”
  gub-BL: 'Amono kar putar ma''eahy haw peme nehe. Amono kar putar miar ipuruzukaiw
    ma''e peme ihe wà nehe. Uzuka putar pena''yr wà nehe. Amono putar na''iruz ma''e
    peme ihe nehe no: ma''eahy haw, puruzuka haw, zeàmàtyry''ymawhu. Ihe Tupàn Tuweharupi
    Wiko Ma''e aze''eg kwez kury.'
  eng-DRA: 'And I will send in upon you famine, and evil beasts unto utter destruction:
    and pestilence, and blood shall pass through thee, and I will bring in the sword
    upon thee. I the Lord have spoken it.'
