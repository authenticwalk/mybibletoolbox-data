    dage mu dolaibao. Magi baso meni, dagego te tibo god dabego dwai piksa noma dabe
    elaluyu, dwai kugumini ebo kolesaga hauwa elama, tama tebo kolesagago te eno gedude
    dagego eno be meda mu ilai dao. Tama tiyu, te eno dage olo tau sabo wiegi yai
    kolesaga eyu, te hobede me egobeo. Te eno dageba dwai sęgę mabo sę eyu, te
    bidigo tobolu nisi tigidali togolama poala sąwani tiwai yaibao.
  tpi-tpi: “Mi God, Bikpela, mi save stap oltaim, mi tok stret long yupela, bai mi
    bagarapim yupela tru. Long wanem, yupela i bin mekim planti stingpela pasin, na
    long dispela pasin yupela i bin mekim haus bilong mi i kamap doti tru long ai
    bilong mi. Olsem na bai mi no inap marimari na sori long yupela. Bai mi mekim
    save tru long yupela, olsem man i katim gras na i rausim olgeta.
  dan-1931: 'Derfor, så sandt jeg lever, lyder det fra den Herre HERREN: Sandelig,
    fordi du gjorde min Helligdom uren med alle dine væmmelige Guder og Vederstyggeligheder,
    vil jeg også støde dig fra mig uden Medynk eller Skånsel.'
  vie-OVCB: Thật như Ta hằng sống, Chúa Hằng Hữu Chí Cao quả quyết, Ta sẽ tận diệt
    ngươi. Ta sẽ không tỏ chút lòng thương tiếc vì ngươi đã làm nhơ bẩn Đền Thờ Ta
    bằng những ảnh tượng ghê tởm và tội lỗi gớm ghiếc.
  guj-2017: એ માટે પ્રભુ યહોવાહ પોતાના જીવના સમ ખાઈને કહે કે,” તે તારી તિરસ્કારપાત્ર
    વસ્તુઓથી તથા ધિક્કારપાત્ર વર્તનથી મારા પવિત્રસ્થાનને અશુદ્ધ કર્યું છે, તેથી હું
    તને સંખ્યામાં ઓછો કરીશ, હું ખામોશી રાખીશ નહિ કે દયા બતાવીશ નહિ.
  pon-2006A: “Iei me kahrehda ngehi Koht ieias—met iei mahsen en KAUN-O, Wasa Lapalahpie—pwehki
    amwail kasaminehkihla Tehnpasei Sarawio me suwed, oh tiahk saut kan me kumwail
    wiadahr, I pahn kauweikumwailla ni sohte kupwur mahk.
  por-BRBSL: Portanto, enquanto eu viver”, diz o Senhor Javé, “certamente, porque
    contaminastes meu santuário com todas as vossas coisas detestáveis, e com todas
    as vossas abominações, portanto, também eu vos diminuirei”. Meu olho não me poupará
    e não terei piedade”.
  cth-cth: Bangkongtetpawiteh, Bawipa Jehovah ni a dei e hateh, kai ka hring e patetlah
    na kamhnawngnae hoi panuetthonae lahoi ka hmuen kathoung hah na kamhnawng sak
    dawkvah, kai ni nang pasainae ka tawn mahoeh. Koung na pahma han, na pahren mahoeh.
  twi-twi: Enti sɛ mete ase yi, Otumfo Awurade na ose, esiane sɛ wode nsɛsode tantan
    ne akyiwade nneyɛe agu me kronkronbea ho fi nti, mʼankasa meyi mʼadom afi wo so;
    merenhu wo mmɔbɔ na meremfa wo ho nkyɛ wo.
  hlt-hlt: Te dongah he tah ka Boeipa Yahovah kah olphong ni. Kai hingnah ni. Ka rhokso
    te namah kah sarhingkoi cungkuem neh, namah kah tueilaehkoi cungkuem neh na poeih
    het pawt nim? Te dongah ka hlaek vaengah ka mik loh rhen pawt vetih lungma ka
    ti van mahpawh.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bomu, kɛ̀ míì bɛ́i! Bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ kpɛ́í nyisɔkɛ
    kpɛrɛ nɛ̀ isíɛ́ kpɛrɛ kɛ sĩ̀nkùnnɛ n cĩ́ɛ̃̀tɛ̀. M bo bɛ̀ kuó dɛ kperɛ̀ bɑ̀mbɑ̀,
    n yí yóó bɛ̀ kuɔ́ mmɛsémmɛ̀. N yí yóó bɛ̀ sùɔ́.
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ zurara ikia uan ziamɨn guizbangɨra mɨgei.
    Ia arazir kurar kɨ ifongezir puvatɨzir avɨriba, nan Dɨpenimɨn aven dagh amizɨ
    nan Dɨpenim nan damazimɨn bar mɨze. Eghtɨ kɨ ian apangkuv ian asughasuighan kogham.
    Ia mati gumazim uan dapanir arɨzim bar a gise. Kamaghɨra, kɨ guizbangɨra bar ia
    gasɨghasigham.
  dop-dop: 'Tɑcɑɑ sɩ: Mɑɣɑ Tɑcɑɑ Ɩsɔ weesuɣu tʋ kɛ́. Timpi pɑ pilisɑ kɔtɑɣɑ tǝlɑtɛ
    nɑ pɑ tɩɩŋ nɑ pɑ ɑcɑɑlǝtʋ tǝnɑ tɔ, mɑ kɑɑ tɑsɑ-wɛɣɛ nyɩɩlʋɣʋ, yɑɑ mɑ́ wɛɛnɑ pɑ
    pǝtɔɔtǝlɛ, yɑɑ mɑ hʋlɩ-wɛɣɛ suulu.'
  azb-azb: 'Xudavənd Rəbb bəyan edir: «Buna görə də, Varlığıma and olsun, bütün iyrənc
    və murdar şeylərinlə Müqəddəs məkanımı murdarladığın üçün Mən hökmən səni qırıb-çatacağam,
    sənə yazığım gəlməyəcək və rəhm etməyəcəyəm.'
  eng-DBY: Wherefore, [as] I live, saith the Lord Jehovah, verily because thou hast
    defiled my sanctuary with all thy detestable things, and with all thine abominations,
    therefore will I also withdraw mine eye, and it shall not spare, nor will I have
    any pity.
  hin-2017: और तेरे सब बचे हुओं को चारों ओर तितर-बितर करूँगा। इसलिए प्रभु यहोवा की
    यह वाणी है, कि मेरे जीवन की सौगन्ध, इसलिए कि तूने मेरे पवित्रस्थान को अपनी सारी
    घिनौनी मूरतों और सारे घिनौने कामों से अशुद्ध किया है, मैं तुझे घटाऊँगा, और तुझ
    पर दया की दृष्टि न करूँगा, और तुझ पर कुछ भी कोमलता न करूँगा।
  wol-KYG: «Moo tax, dogu naa ci man miy dund, kàddug Boroom bi Aji Sax jee, gannaaw
    yeena def seen wépp njombe ak seen jépp jëf ju siblu, di sobeel sama bérab bu
    sell bi, man itam, maa leen di wat nel te duma leen xool bëtu ñéeblu, duma leen
    ñeewante.
  eng-YLT: 'Therefore, I live — an affirmation of the Lord Jehovah: Because My sanctuary
    thou hast defiled, With all thy detestable things, And with all thine abominations,
    Mine eye pitieth not, and I also spare not. Do not even I also diminish?'
  eng-WYC-2017: Therefore I live, saith the Lord God, no but for that that thou defouledest
    mine holy thing in all thine offences, and in all thine abom-inations; and I shall
    break, and mine eye shall not spare, and I shall not do mercy.
  eng-WMBB: Therefore as I live,’ says the Lord GOD, ‘surely, because you have defiled
    my sanctuary with all your detestable things, and with all your abominations,
    therefore I will also diminish you. My eye won’t spare, and I will have no pity.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, “मेरी हयात की क़सम, तूने अपने घिनौने बुतों
    और रस्मो-रिवाज से मेरे मक़दिस की बेहुरमती की है, इसलिए मैं तुझे मुँडवाकर तबाह
    कर दूँगा। न मैं तुझ पर तरस खाऊँगा, न रहम करूँगा।
  rug-rug: Gua sapu toaqu gua si Arau, zama vura gua si Arau Zihova sa Baṉara, sina
    va boni ia goi sa Qua Zelepade hopena koari doduru mua kineha kaleadi meke sari
    mua tinavete variva malederedi, si Arau telequ kote vagi pule nia sa Qua tataru;
    lopu kote doṉo atu igo Arau pa tataru babe harupu igo pa minate.
  gaz-gaz: Kanaafuu akkuma ani dhugumaan jiraataa taʼe, jedha Waaqayyo Gooftaan; sababii
    ati fakkiiwwan kee kanneen faayidaa hin qabne hundaa fi gochawwan kee jibbisiisoo
    sanaan mana qulqullummaa koo xureessiteef ani fuula koo sirraa nan deebiffadha;
    ani si hin baraaru yookaan garaa siif hin laafu.
  fra-LSG: C’est pourquoi, je suis vivant! Dit le Seigneur, l’Éternel, parce que tu
    as souillé mon sanctuaire par toutes tes idoles et toutes tes abominations, moi
    aussi je retirerai mon œil, et mon œil sera sans pitié, moi aussi je n’aurai point
    de miséricorde.
  yal-yal: Nanara, Marigina Alatalaa falan ni ito ra, a naxa, “N tan habadan Ala,
    n bata n kɔlɔ n yɛtɛni, bayo ɛ bata n ma yire sariɲanxin naxɔsi ɛ suxurene birin
    na e nun ɛ kɛwali xɔsixine, n fan n masigama nɛn ɛ ra, n mi fa kininkininma ɛ
    ma, n tan mi fa ɛ muxu yo ratangama.
  haw-1868: Nolaila, ma ko'u ola ana, wahi a Iehova ka Haku, Oiaio, no kou hoohaumia
    ana i ko'u keenakapu, me kou mau mea i inainaia, a me kou mau mea hoopailua, nolaila
    e hoemi au ia oe, aole e aloha ko'u maka ia oe, aole hoi au e menemene aku ia
    oe.
  arb-NAV: لِهَذَا، حَيٌّ أَنَا يَقُولُ السَّيِّدُ الرَّبُّ، لأَنَّكِ قَدْ دَنَّسْتِ
    مَقْدِسِي بِكُلِّ أَصْنَامِكِ الْمَكْرُوهَةِ، وَبِجَمِيعِ رَجَاسَاتِكِ، فَأَنَا
    أَيْضاً أَسْتَأْصِلُ، وَلا تَتَرَأَّفُ عَلَيْكِ عَيْنِي وَلا أَعْفُو.
  ewe-ewe: Aƒetɔ Yehowa gblɔ be, ‘Eya ta meta nye agbe, zi ale si miegblẽ kɔ ɖo na
    nye Kɔkɔeƒe kple miaƒe legba nyɔŋuwo kple kɔnu vlowo ta la, nye ŋutɔ maɖe nye
    amenuveve ɖa le mia dzi. Nyemakpɔ nublanui na mi o, eye nyemaɖe mi o.
  eng-LEE: 'Therefore, as I live, saith the Lord Eternal, Surely, because thou hast
    made unclean my sanctuary with all thy detestable things, and with all thy abominations:
    therefore will I also diminish [thee]; and my eye shall not show pity, and I also
    will not spare.'
  asm-FB: এই হেতুকে প্ৰভু যিহোৱাই কৈছে, “মোৰ জীৱনৰ শপত, তোমাৰ আটাই ঘিণলগীয়া বস্তুৰে
    আৰু তোমাৰ আটাই ঘৃণনীয় কাৰ্যেৰে তুমি মোৰ পবিত্ৰ স্থান অশুচি কৰা বাবে, মই নিশ্চয়ে
    তোমাক হ্ৰাস কৰিম, তোমালৈ কৃপাদৃষ্টি নকৰিম আৰু তোমাক দয়াও নকৰিম।
  sus-A: «ﭑ تَن مَرِفِ عَلَتَلَ ﭑ بَرَ ﭑ كَلِ؛ وٌ تٌ ﭑ مَ هْرْ مْبَنشِ رَقٍ كُيٍ حَاشِيٍ
    رَ، وٌ قَ بَتُي رَبَ ﭑ نَشَن شْنشِ، ﭑ نَ ﭑ مَ هِننّ بَمَ نّ وٌ يِ رَ، ﭑ مُ كِنِكِنِمَ
    وٌ مَ، ﭑ مُ وٌ رَكِسِمَ قٍقٍ مَ.
  fra-SBL: C'est pourquoi, je suis vivant, dit le Seigneur Yahvé, parce que vous avez
    souillé mon sanctuaire par toutes vos abominations et par toutes les choses détestables
    que vous avez commises, je vous réduirai aussi. Mon œil n'épargnera pas, et je
    n'aurai pas de pitié.
  hbo-hbo: לָכֵ֣ן חַי־אָ֗נִי נְאֻם֮ אֲדֹנָ֣י יְהוִה֒ אִם־לֹ֗א יַ֚עַן אֶת־מִקְדָּשִׁ֣י
    טִמֵּ֔את בְּכָל־שִׁקּוּצַ֖יִךְ וּבְכָל־תֹּועֲבֹתָ֑יִךְ וְגַם־אֲנִ֤י אֶגְרַע֙ וְלֹא־תָחֹ֣וס
    עֵינִ֔י וְגַם־אֲנִ֖י לֹ֥א אֶחְמֹֽול׃
  kik-kik: Nĩ ũndũ ũcio, ti-itherũ ta ũrĩa niĩ ndũũraga muoyo, Mwathani Jehova ekuuga
    atĩrĩ, tondũ nĩũthaahĩtie gĩikaro gĩakwa kĩamũre na ũndũ wa mĩhianano yaku yothe
    mĩbuthu na ciĩko thũũrĩku-rĩ, nĩngakwehereria wendo wakwa, na ndigacooka gũkũrora
    na tha, kana ngũcaaĩre.
  fra-NCL: 'C’est pourquoi, je suis vivant, oracle du Seigneur Yahweh : Parce que
    tu as souillé mon sanctuaire par toutes tes infamies et toutes tes abominations,
    moi aussi je briserai, et mon œil sera sans pitié, et je n’aurai pas de compassion.'
  cek-AK: Kahing Sithaw mah, Kai ka hing baktih toengah, panuet thok hmuennawk hoi
    kai ih hmuenciim to nam hnong o sak boeh pongah, kai mah doeh kang paawt mak ai,
    kang tahmen o mak ai ueloe, kang pathlung o mak ai boeh.
  cuk-cuk: '”Degisoggu, ani an, Bab-Jehová-Bela-Gangued-Nikadi dukin-ibmar-ise-sogar
    an soged: Ar bemar na be-ibmar-isgana be-bab-dummadyob-imaklegedgi, degi, be-ibmar-ima-daklemaladgi
    anse-goled-neg-islidikid be iwisasmalad. A-ulale, an bar wile bemar-dakosulid,
    an bemar-oberguoed.'
  uig-CYR: Шуңа, Мән һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар — чүнки
    сән Мениң муқәддәс җайимни өзүңниң барлиқ ләнәтлик нәрсилириң һәм барлиқ жиркиничликлириң
    билән булғиғиниң түпәйлидин, бәрһәқ, Мән силәрни қирғин қилимән; көзүм саңа рәһим
    қилмайду, ичимниму саңа ағритмаймән.
  tel-2017: కాబట్టి నా ప్రాణం పైన ఒట్టు” ఇది ప్రభువైన యెహోవా ప్రకటన. “నీ అసహ్యమైన
    విషయాలతో నా మందిరాన్ని అపవిత్రం చేశావు కాబట్టి నేను నీ సంఖ్యను కచ్చితంగా తగ్గిస్తాను.
    నీ మీద కనికరం చూపను. నిన్ను కాపాడను.
  hat-BSA: 'Jan Mwen viv la’, deklare Senyè BONDYE a: ‘Anverite, akoz nou te souye
    Sanktyè pa M nan ak tout zidòl abominab nou yo, e ak tout abominasyon nou yo,
    konsa M ap desann nou. Pou sa, Zye m p ap gen pitye, e Mwen p ap epanye pèsòn.'
  kos-kos: “Ke ma inge, oana ke nga pa God moul — pa inge kas lun LEUM GOD Fulatlana
    — mweyen kom akfohkfokyela Tempul sik uh ke ouiya koluk nukewa ac mwe srungayuk
    kom orala uh, nga ac fah kunauskomla ac tiana pakomutom.
  hbo-WLC: לָכֵ֣ן חַי־אָ֗נִי נְאֻם֮ אֲדֹנָ֣י יְהוִה֒ אִם־לֹ֗א יַ֚עַן אֶת־מִקְדָּשִׁ֣י
    טִמֵּ֔את בְּכָל־שִׁקּוּצַ֖יִךְ וּבְכָל־תּוֹעֲבֹתָ֑יִךְ וְגַם־אֲנִ֤י אֶגְרַע֙ וְלֹא־תָח֣וֹס
    עֵינִ֔י וְגַם־אֲנִ֖י לֹ֥א אֶחְמֽוֹל׃
  ibo-ibo: Ya mere, dịka mụ onwe m na-adị ndụ, otu a ka Onye kachasị ihe niile elu,
    bụ Onyenwe anyị kwupụtara, ebe ọ bụ na i jirila oyiyi ihe arụ na omume rụrụ arụ
    merụọ ụlọ m, aga m esite nʼebe ị nọ wezuga ịhụnanya m. Agaghị m emekwara gị ebere
    maọbụ hapụ ịta gị ahụhụ.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେ ଆପଣାର ତୁଚ୍ଛ ବସ୍ତୁସକଳ ଦ୍ୱାରା ଓ ଆପଣାର
    ସବୁ ଘୃଣାଯୋଗ୍ୟ କର୍ମ ଦ୍ୱାରା ଆମ୍ଭର ପବିତ୍ର ସ୍ଥାନ ଅଶୁଚି କରିଅଛ, ଏଥିପାଇଁ ଆମ୍ଭେ ଜୀବିତ
    ଥିବା ପ୍ରମାଣେ ଆମ୍ଭେ ହିଁ ତୁମ୍ଭକୁ ହ୍ରାସ କରିବା; ଆହୁରି, ଚକ୍ଷୁଲଜ୍ଜା କରିବା ନାହିଁ, ମଧ୍ୟ
    ଆମ୍ଭେ କିଛି ଦୟା କରିବା ନାହିଁ।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Mwo manauei, üpwe nikemiila
    pokiten ämi atai pinin imwei mi pin ren ämi uluulun anümwäl mi ngau me ämi föför
    mi anioput. Ngang üsap achikakemi, üsap pwal tongeekemi.'
  rop-rop: “Mi na YAWEI det boswan God, en trubala ai dalim yumob. Dumaji yumob bin
    dum brabli nogudbala ting langa main Serramoni Pleis, ai kaan fil sori blanga
    yumob en ai garra panishim yumob.
  ukr-1871: 'Тим же то так певно, як я живу, говорить Господь Бог: За те, що посквернив
    єси сьвятиню мою всїма гидотами твоїми й усякою поганню твоєю, я вменьшу тебе,
    й не зжалиться над тобою око моє, і не буде в мене милосердя на тебе.'
  deu-1951: Darum, so wahr ich lebe, spricht Gott, der HERR, weil du mein Heiligtum
    mit allen deinen Greueln und mit allen deinen schändlichen Taten verunreinigt
    hast, will auch Ich mich abwenden; mein Auge soll deiner nicht schonen; und auch
    Ich will mich nicht erbarmen.
  eng-JPS: Wherefore, as I live, saith the Lord GOD, surely, because thou hast defiled
    My sanctuary with all thy detestable things, and with all thine abominations,
    therefore will I also diminish thee; neither shall Mine eye spare, and I also
    will have no pity.
  srp-1865: Zato, tako ja živ bio, veli Gospod Gospod, što si oskvrnio moju svetinju
    svakojakim neèistotama svojim i svakojakim gadovima svojim, zato æu i ja tebe
    potrti, i neæe oko moje žaliti, niti æu se smilovati.
  lug-lug: Noolwekyo nga bwe ndi omulamu, olw’okuyonoonesa awatukuvu wange ne bakatonda
    abalala ab’ekivve, n’ebikolwa byammwe eby’ekivve, nze kennyini kyendiva nnema
    okukulaga ekisa, era sirikulaga kisa wadde okukusaasira, bw’ayogera Mukama Katonda.
  heb-heb: לכן חי אני נאם אדני יהוה אם לא יען את מקדשי טמאת בכל שקוציך ובכל תועבתיך
    וגם אני אגרע ולא תחוס עיני וגם אני לא אחמול׃
  ben-IRV: অতএব, যেমন আমি জীবন্ত” এটা প্রভু সদাপ্রভু বলেন এটা অবশ্যই হবে কারণ তুমি
    আমার পবিত্রস্থানকে তোমার বিরক্তিকর ও ঘৃণার কাজ করে আমার পবিত্র জায়গাকে অশুচি
    করেছো, তখন আমি নিজে তোমাদের সংখ্যা কমিয়ে দেবো; আমার চোখে তোমার ওপর কোন দয়া থাকবে
    না এবং আমি তোমাকে বাদ দেবো না।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਮੈਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦੀ ਸਹੁੰ, ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣਿਆਂ
    ਸਾਰਿਆਂ ਭੈੜਿਆਂ ਕੰਮਾਂ ਨਾਲ ਅਤੇ ਸਾਰੀਆਂ ਘਿਣਾਉਣੀਆਂ ਵਸਤਾਂ ਨਾਲ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਭਰਿਸ਼ਟ
    ਕੀਤਾ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਵੀ ਤੈਨੂੰ ਨੁਕਸਾਨ ਪਹੁੰਚਾਵਾਂਗਾ ਅਤੇ ਮੇਰੀ ਅੱਖ ਦਯਾ ਨਹੀਂ ਕਰੇਗੀ ਅਤੇ
    ਮੈਂ ਕਦੇ ਵੀ ਤਰਸ ਨਹੀਂ ਕਰਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ ငါ အသက် ရှင်သည်အတိုင်း
    ၊ စက်ဆုပ် ရွံရှာဘွယ်သော အမှုအရာအပေါင်း တို့နှင့် ငါ ၏သန့်ရှင်း ရာ ဌာနကို သင်သည်ညစ်ညူး
    စေသောကြောင့် ၊ ငါ သည် လည်း သင့် ကိုမ နှမြော ၊ မ စုံမက် ဘဲမျက်နှာ လွှဲမည်။
  hmo-hmo: 'Mauri ena Dirava, Lohiabada, ma ia gwau, “Egu ladana dekenai lau gwauhamata
    inai: Umui ese, egu Dubu Helaga be emui kaivakuku dika herea bona emui kara dika
    rohoroho dekena amo umui hamiroa vadaeni dainai, lau ese umui do lau negea momokani.
    Lau ese umui do lau itaia lasi, bona umui do lau bogahisihisi henia lasi.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा फ़रमाता है: कि मुझे अपनी हयात की क़सम, चूँकि तूने
    अपनी तमाम मकरूहात से और अपने नफ़रती कामों से मेरे मक़्दिस को नापाक किया है, इसलिए
    मैं भी तुझे घटाऊँगा, मेरी आँखें रि''आयत न करेंगी, मैं हरगिज़ रहम न करूँगा।'
  rus-SYN: Посему,- живу Я, говорит Господь Бог,- за то, что ты осквернил святилище
    Мое всеми мерзостями твоими и всеми гнусностями твоими, Я умалю тебя, и не пожалеет
    око Мое, и Я не помилую тебя.
  bqc-SIM: Ma Dii Lua ma mɛ̀, lá a ma kpɛ́ gbãlɛ̀ ń á pↄbɛ̃ɛↄ ń á yãbɛ̃ɛkɛaↄ,
    ń ma kuao má kɛ̃́wáɛ. Má á wɛ̃nagwao, má á bↄo.
  tcz-CHONGTHU: Dihtah mongin keima kahinge tin thaneipen Pakaiyin aseije. Keiman
    nangma hi bulhingsetna kasat lhah ding, mkidah umtah namilim ho leh thet umtah
    nachonsetna ho a kahouin nasuhboh tah jeh a nachunga lainatna jong kamu sah lou
    hel ding ahi.
  mar-mar: म्हणून जसा मी राहलो, परमेश्वर देव म्हणतो, निश्चितच तुम्ही किळस राग आणणाऱ्या
    गोष्टी केल्या आहेत. म्हणून तुमची संख्या कमी करून तुमच्यावर दया करणार नाही.
  qub-qub: '«Noga Tayta Diosmi jurä: Rispitädu Templöta ganrachishpayqui fiyupa melanaypajcunata
    rurashayquimannömi nogapis mana cuyapaypa illgächishayqui. Manami perdunashayquichu.'
  bqp-bqp: Wee bɑ nɛn sɑ̃ɑ yeru disi doke kɑ ben bũnu kpuro. Yen sɔ̃, sere kɑ nɛn
    wɑ̃ɑru nɛn tii kon bu biru kisi, nɑ ǹ mɑɑ bu mɛɛrimɔ kɑ wɔnwɔndu.
  hat-hat: 'Se poutèt sa, jan nou konnen mwen vivan vre a, se mwen menm Seyè, Sèl
    Mèt la, k''ap pale: Paske nou derespekte tanp mwen an ak tout vye bagay degoutan
    ansanm ak bann bagay mwen pa vle wè menm nou te fè ladan l'' yo, mwen fè sèman,
    mwen menm tou m''ap san pitye pou nou. M''ap voye nou jete, mwen p''ap kite nou
    yonn chape.'
  eng-BSB: Therefore as surely as I live, declares the Lord GOD, because you have
    defiled My sanctuary with all your detestable idols and abominations, I Myself
    will withdraw My favor; I will not look upon you with pity, nor will I spare you.
  eng-WEBPB: Therefore as I live,’ says the Lord GOD, ‘surely, because you have defiled
    my sanctuary with all your detestable things, and with all your abominations,
    therefore I will also diminish you. My eye won’t spare, and I will have no pity.
  kbq-kbq: E'ina hu'negu Nagra kasefa hu'na mani'noa Ra Anumzamo'na tamage hu'na huankina,
    kasrino hi'mnage hu'nea avu'avaza huta mono noni'a eri haviza nehuta, eri hi'mnage
    hu'nazagu Nagra tamatregahue. Ana nehu'na Nagra nasunkura huramante'na tamatrenugeta
    omanigahaze.
  nhe-BL: '“Na niDIOS Tlen Más Nijpiya Tlanahuatili huan ya ni tlen niquijtohua para
    Jerusalén ehuani: Nimechtzontlamiltis pampa inquichijtoque ax tlapajpactic notiopa.
    Inquincalaquijtoque totiotzitzi huan tlaixcopincayome nopano huan nopano inquichijtoque
    miyac tlamantli tlen fiero. Huajca ax nimechtlasojtlas, niyon ax nimechcahuilis
    incholose.'
  gub-BL: '— Na''aw Tupàn Tuweharupi Wiko Ma''e pezar ize''eg xe kury: Pemuaiw heràpuzuhu
    ikatu ''ym ma''e nànàn, izipiw ma''e nànàn no. A''e rupi amume''uahy ko ma''e
    herekuwe haw rehe ihe kury: Apumumaw putar pepuhareko ''ym pà ihe nehe.'
  eng-DRA: 'Therefore as I live, saith the Lord God: Because thou hast violated my
    sanctuary with all thy offences, and with ail thy abominations: I will also break
    thee in pieces, and my eye shall not spare, and I will not have any pity.'
