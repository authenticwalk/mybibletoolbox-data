verse: EZK.005.011
translations:
  mal-C: നിങ്ങൾ നിങ്ങളുടെ മ്ലേച്ഛവിഗ്രഹങ്ങൾകൊണ്ടും മറ്റെല്ലാ ഹീനകൃത്യങ്ങളാലും എന്റെ
    വിശുദ്ധമന്ദിരത്തെ അശുദ്ധമാക്കിയിരിക്കുകയാൽ, ഞാൻതന്നെ നിങ്ങളെ ക്ഷൗരംചെയ്യും; എന്റെ
    കണ്ണുകൾ ഒരിക്കലും നിങ്ങളോടു ദയകാട്ടുകയില്ല, ഞാൻ നിങ്ങളെ ശിക്ഷിക്കാതെ വിടുകയുമില്ല
    എന്ന് ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Darum, so wahr ich lebe, ist der Spruch des Herrn Jahwe: Wahrlich, weil
    du mein Heiligtum verunreinigt hast mit allen deinen Scheusalen und mit allen
    deinen Greueln, so will ich nun auch dreinschlagen und will nicht mitleidig auf
    euch blicken und will auch meinerseits keine Schonung üben.'
  lin-lin: 'Mpe lisusu, na Kombo na Ngai, elobi Nkolo Yawe : ‹ Lokola bokomisi Ndako
    na Ngai ya bule mbindo na nzela ya banzambe na bino ya bikeko mpe makambo na bino
    ya nkele, nakolongola Ngai moko ngolu na Ngai na likolo na bino : liso na Ngai
    ekotala bino lisusu na mawa te mpe nakobikisa bino lisusu te. ›'
  eng-LSV: Therefore, [as] I live,” a declaration of Lord YHWH, || “Because you have
    defiled My sanctuary || With all your detestable things, || And with all your
    abominations, || Therefore I also diminish you, || And My eye does not pity, and
    I do not spare.
  eng-GNV: Wherefore, as I liue, saith the Lord God, Surely because thou hast defiled
    my Sanctuarie with all thy filthinesse, and with all thine abominations, therefore
    will I also destroy thee, neither shall mine eye spare thee, neither will I haue
    any pitie.
  eng-WEBSTER: Wherefore, as I live, saith the Lord GOD; Surely, because thou hast
    defiled my sanctuary with all thy detestable things, and with all thy abominations,
    therefore I will also diminish thee ; neither shall my eye spare, neither will
    I have any pity.
  nhw-BL: '“Na niDIOS Catli Más Nijpiya Tlanahuatili huan ya ni catli niquijtohua
    para Jerusalén ehuani: Nimechtzontlamiltis pampa anquichijtoque amo tlapajpactic
    notiopa. Anquincalaquijtoque tiotzitzi huan tlaixcopincayome nopona huan nopona
    anquichijtoque miyac tlamantli catli fiero. Huajca amo nimechtlasojtlas, niyon
    amo nimechcahuilis ancholose.'
  swh-ONEN: Kwa hiyo hakika kama niishivyo, asema Bwana Mwenyezi, kwa kuwa mmenajisi
    mahali pangu patakatifu kwa sanamu zenu mbaya sana na desturi zenu za machukizo,
    mimi mwenyewe nitaondoa fadhili zangu kwenu.
  bba-bba: Wee bɑ nɛn sɑ̃ɑ yeru disi doke kɑ ben bũnu kpuro. Yen sɔ̃, sere kɑ nɛn
    wɑ̃ɑru nɛn tii kon bu biru kisi, nɑ ǹ mɑɑ bu mɛɛrimɔ kɑ wɔnwɔndu.
  eng-KJVCPB: Wherefore, as I live, saith the Lord God; Surely, because thou hast
    defiled my sanctuary with all thy detestable things, and with all thine abominations,
    therefore will I also diminish thee; neither shall mine eye spare, neither will
    I have any pity.
  luo-luo: Nikech usedwanyo kara maler mar lemo gi nyisecheu manono kod timbeu mamono,
    mana kaka antie, an Jehova Nyasaye Manyalo Gik Moko Duto ni abiro golo ngʼwonona
    kuomu. Ok abi ngʼiyou gi kech, kendo kata wech ok abi weyou mak atimonu marach.
  meu-meu: Ḡaubada Iehova na e tomu, Taunabunai na maurimu heḡereḡerena, umui ese
    egu gabu helaḡana na emui ḡau dika-hereadia bona emui kara dikarohorohodia amo
    vada o hamiroa dainai, momokani lau ese baina negemui daure; basina hageremui
    bona basina bogamui hisi.
  npi-ULB: यसकारण जस्‍तो म जीवित छु—यो परमप्रभु परमेश्‍वरको घोषणा हो—तेरा सबै घृणित
    कुराहरू र तैंले गरेका सबै घिनलाग्‍दा कामहरूले मेरो पवित्रस्‍थानलाई तैंले बिटुलो
    पारेको हुनाले म आफै तेरो संख्‍या घटाउनेछु । मेरो आँखाले तँलाई टिठ्याउनेछैन, र
    म तँलाई छोड्नेछैनँ ।
  yor-yor: Nítorí náà, Olúwa Olódùmarè wí pé, bí mo ṣe wà láààyè, nítorí pé ìwọ ti
    sọ ibi mímọ́ mi di àìmọ́ pẹ̀lú àwọn àwòrán ẹ̀gbin àti àwọn ohun ìríra rẹ, èmi
    yóò mú ojúrere mi kúrò lára rẹ, èmi kò ní í da ọ sí, bẹ́ẹ̀ ni èmi kì yóò wò ọ́
    pẹ̀lú àánú mọ́.
  pes-OPCB: 'پس خداوند یهوه می‌فرماید: به حیات خود قسم، چون شما با بتها و گناهانتان،
    خانهٔ مرا آلوده کرده‌اید، من نیز شما را از بین خواهم برد و هیچ ترحم نخواهم کرد.'
  tgl-ULB: Samakatuwid, habang ako ay buhay - ito ang pahayag ng Panginoong Yahweh
    - tiyak ito sapagkat dinungisan ninyo ang aking santuwaryo sa pamamagitan ng lahat
    ng inyong kamuhi-muhing mga bagay at sa lahat ng inyong kasuklam-suklam na gawa,
    ako mismo ang babawas ng inyong bilang; hindi maaawa sa inyo ang aking mata at
    hindi ko kayo patatawarain.
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga Ngode Datagaliwabe haluhe
    kogome tíhondo heneneore bulego larogo i̱na tí pani nalimulo ngialu mo koore holebero.
    Anidagua buleberogo irane tígua mana ko ngubiore wiaru biaabo halu i̱ninaga deni
    i̱naga anda hewago mo mebia helarimigonaga pani ngulebero. Ani birimigonaga i̱na
    tíhondo dara nahe howa agalime tani pudu wahagadagua tí pani nalimulo ngialu pudu
    waholebero.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည် မှာ``သင်​တို့​သည်​ဆိုး​ညစ်​စက်​ဆုပ်​ဖွယ်​သော
    အ​မှု​အ​ပေါင်း​ကို​ပြု​လျက် ဗိ​မာန်​တော်​ကို ညစ်​ညမ်း​စေ​သ​ဖြင့် ငါ​သည်​အ​သက်​ရှင်
    တော်​မူ​သော​ဘု​ရား​ဖြစ်​သည်​နှင့်​အ​ညီ သင်​တို့​အား​သ​နား​ညှာ​တာ​မှု​မ​ရှိ​ဘဲ
    သုတ်​သင်​ပစ်​မည်။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
    ཁྱོད་ཀྱིས་རང་གི་སྐྱུག་བྲོ་བའི་སྐུ་འདྲ་དང་ཞེན་ལོག་གི་དོན་ཐམས་ཅད་ཀྱིས་ངའི་གནས་མཆོག་བཙོག་པར་བཟོས་པས།
    ངས་ཀྱང་ཁྱོད་དྲིན་གྱིས་མི་སྐྱོང་ལ། ངའི་མིག་གིས་ཀྱང་ཁྱོད་ལ་ལྟ་སྐྱོང་མི་བྱེད་ཅིང་།
    ངས་ཁྱོད་ལ་སྙིང་རྗེ་ཡང་བསྒོམ་པར་མི་བྱའོ། །
  sna-sna: Naizvozvo noupenyu hwangu zvirokwazvo, ndizvo zvinotaura Ishe Jehovha,
    nokuti wakasvibisa nzvimbo yangu tsvene nezvakaumbwa zvako zvinonyangadza uye
    namaitiro ako anosemesa, ini ndimene ndichabvisa nyasha dzangu kwauri handichakutarisi
    netsitsi kana kukuponesa.
  spa-BLM: Por lo tanto, vivo yo — dice el Señor Yahvé —, ciertamente, porque habéis
    profanado mi santuario con todas vuestras cosas detestables y con todas vuestras
    abominaciones, por eso también os disminuiré. Mi ojo no perdonará, y no tendré
    piedad.
  cac-cac: A in Jehová in svala'. Yujto a eb' chi' yelxo val ix yixtejb'at in templo
    eb' yuj sdiosal te yajb'entac yed' yuj juntzan̈ sb'eyb'al eb' te chuc, yuj chi'
    ol in satel eb', man̈xo ol vac' nivanc'olal eb'. Man̈xo ol oc' in c'ol d'a eb'.
  swh-ULB: Kwa hiyo, kama niishivyo-hivi ndivyo Bwana Yahwe asemavyo-bila shaka hii
    ilikuwa kwa sababu umapanajisi patakatifu pangu kwa mambo ya machukizo yako yote
    na kwa matendo yako yote niyachukiayo, kwamba mimi mwenyewe nitakupunguza katika
    hesabu; jicho langu halitakuhurumia, na sintoacha kukuharibu.
  bel-bel: 'Таму, жыву Я, кажа Гасподзь Бог: за тое, што ты апаганіў сьвятыню Маю
    ўсімі гідотамі і ўсімі гнюсотамі тваімі, Я зьнікчэмню, і не пашкадуе вока Маё,
    і Я не ўмілажалюся зь цябе.'
  deu-ELBBK: 'Darum, so wahr ich lebe, spricht der Herr, HERR: Wahrlich, weil du mein
    Heiligtum verunreinigt hast durch alle deine Scheusale und durch alle deine Gräuel,
    so will auch ich mein Auge abziehen ohne Mitleid, und auch ich will mich nicht
    erbarmen.'
  mbb-OT: Iyan a, kes uuyag he Nengazen he MEGBEVAYÀ, ebpenangdù a he edezeetan ku
    sikiyu duma is kenà kegkehizu su midremerikan niw is baley ku pinaaǥi te ked-azap
    niw te zuma he menge ed-ezapen wey kebaal niw te utew mezaat he menge vaal.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു അരുളിച്ചെയ്യുന്നതു: നിന്റെ എല്ലാവെറുപ്പുകളാലും
    സകലമ്ലേച്ഛതകളാലും എന്റെ വിശുദ്ധമന്ദിരത്തെ നീ അശുദ്ധമാക്കിയതുകൊണ്ടു, എന്നാണ, ഞാനും
    നിന്നെ ആദരിയാതെ എന്റെ കടാക്ഷം നിങ്കൽനിന്നു മാറ്റിക്കളയും; ഞാൻ കരുണ കാണിക്കയുമില്ല.'
  rmc-rmc: Avke sar me dživav,‘ phenel o RAJ, o Adonaj, ‚vašoda, hoj meľarďal andre
    miro Chramos savore tire nalačhipnaha the džungipnaha, me tut hoľinava a avava
    ke tu bijileskro a na ela mange vaš tuke pharo.
  pes-OPV: 'لهذاخداوند یهوه می‌گوید: «به حیات خودم قسم چونکه تو مقدس مرا بتمامی رجاسات
    و جمیع مکروهات خویش نجس ساختی، من نیز البته تورا منقطع خواهم ساخت و چشم من شفقت
    نخواهد نمود و من نیز رحمت نخواهم فرمود.'
  ron-1924: Де ачея, пе вяца Мя’, зиче Домнул Думнезеу, ‘пентру кэ Мь-ай пынгэрит
    Локашул Меу чел Сфынт ку тоць идолий ши тоате урычуниле тале, ши Еу Ымь вой ынтоарче
    окий де ла тине; окюл Меу ва фи фэрэ милэ ши ну Мэ вой ындура.
  ben-OBCV: অতএব, সার্বভৌম সদাপ্রভু বলেন, আমার জীবনের দিব্য দিয়ে বলছি, তোমার সব ঘৃণ্য
    মূর্তি ও ঘৃণিত কাজকর্মের দ্বারা তুমি আমার উপাসনার স্থান অশুচি করেছ বলে আমি নিজেই
    তোমাদের ধ্বংস করব; আমি তোমার উপর মমতা করে তাকাব না কিংবা তোমাকে রেহাই দেব না।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye,
    sida xaqiiqada ah, anigu waan ku dhimi doonaa, oo ishayduna kuuma ay tudhi doonto,
    oo innaba kuuma aan nixi doono, maxaa yeelay, waxaad meeshaydii quduuska ah ku
    nijaasaysay waxyaalahaagii la nacay oo karaahiyada ahaa oo dhan.
  lat-VUC: 'Idcirco vivo ego, dicit Dominus Deus, nisi pro eo quod sanctum meum violasti
    in omnibus offensionibus tuis et in cunctis abominationibus tuis, ego quoque confringam:
    et non parcet oculus meus, et non miserebor.'
  eng-ASVBT: Wherefore, as I live, saith the Lord Jehovah, surely, because thou hast
    defiled my sanctuary with all thy detestable things, and with all thine abominations,
    therefore will I also diminish thee; neither shall mine eye spare, and I also
    will have no pity.
  ita-1885: Per tanto, come io vivo, dice il Signore Iddio, perchè tu hai contaminato
    il mio santuario con tutti i tuoi fatti esecrabili, e con tutte le tue abbominazioni,
    io altresì ti raderò, e il mio occhio non perdonerà, ed io ancora non risparmierò.
  eng-LXXUP: Therefore, as I live, saith the Lord; surely, because thou hast defiled
    my holy things with all thine abominations, I also will reject thee; mine eye
    shall not spare, and I will have no mercy.
  eng-ULB: Therefore, as I live—this is the Lord Yahweh's declaration—it is certainly
    because you have defiled my sanctuary with all your hateful things and with all
    your disgusting deeds, that I myself will reduce you in number; my eye will not
    have pity on you, and I will not spare you.
  spa-VBL: “En vida, declara el Señor Dios, por haber ensuciado mi santuario con todos
    tus ídolos ofensivos y tus prácticas repugnantes, dejaré de tratarte bien. No
    seré bondadoso contigo; no te mostraré ninguna piedad.
  fra-_FOB: C'est pourquoi, je suis vivant, dit le Seigneur, l'Éternel, parce que
    tu as souillé mon sanctuaire par toutes tes infamies et toutes tes abominations,
    moi aussi je détournerai mon regard, et mon œil ne t'épargnera point; moi aussi
    je serai sans miséricorde.
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നത്: “നിന്റെ എല്ലാ ഹീനപ്രവൃത്തികളാലും
    സകലമ്ലേച്ഛതകളാലും എന്റെ വിശുദ്ധമന്ദിരത്തെ നീ അശുദ്ധമാക്കിയതുകൊണ്ട്, എന്നാണ, ഞാനും
    നിന്നെ ആദരിക്കാതെ എന്റെ കടാക്ഷം നിന്നിൽനിന്ന് മാറ്റിക്കളയും; ഞാൻ കരുണ കാണിക്കുകയുമില്ല.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Merī hayāt kī qasam, tū ne apne ghinaune
    butoṅ aur rasm-o-riwāj se mere maqdis kī behurmatī kī hai, is lie maiṅ tujhe munḍwā
    kar tabāh kar dūṅgā. Na maiṅ tujh par tars khāūṅgā, na rahm karūṅga.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी ‘गो ब्रोंइशा बाक्‍शो खोदेंशो पा, मो पाइनुङ।
    मारदे हना इ मूर्ति नु इ ग्रांग्रा दिशो गेयम आं बाक्‍तीक ग्रांग्रा दिशो सेल्‍तीके,
    गो इ कली खतम सेल्‍नुङ। गो इ कली शिशी मपथु सुइ आन कली ब्रोंइचा मगेनुङ। इजीकीएल
    ७:४; इजीकीएल ८:७-१८
  eng-NOY: Therefore, as I live, saith the Lord Jehovah, because thou hast polluted
    my sanctuary with all thy detestable things, and with all thine abominations,
    therefore will I also withdraw mine eye from thee; neither will I spare, neither
    will I have any pity.
  ita-1927: Perciò, com’è vero ch’io vivo, dice il Signore, l’Eterno, perché tu hai
    contaminato il mio santuario con tutte le tue infamie e con tutte le tue abominazioni,
    anch’io ti raderò, l’occhio mio non risparmierà nessuno e anch’io non avrò pietà.
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: بە گیانی خۆم، لەبەر ئەوەی
    بە هەموو پەیکەرە گڵاو و وێنە قێزەونەکانت پیرۆزگای منت گڵاوکرد، پاڵپشتیت ناکەم
    و بە چاوی بەزەییەوە تەماشات ناکەم و دەستم لێت ناپارێزم.'
  eng-BBE: For this cause, by my life, says the Lord, because you have made my holy
    place unclean with all your hated things and all your disgusting ways, you will
    become disgusting to me; my eye will have no mercy and I will have no pity.
  kan-OKCV: ಆದಕಾರಣ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ನಿಶ್ಚಯವಾಗಿ ನೀವು ನನ್ನ ಪರಿಶುದ್ಧ
