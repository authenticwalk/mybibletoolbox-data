    miyac tamanti cati fiero. Huajca amo nimechtasojtas, yon amo nimechcahuilis ancholose.'
  vie-1934: 'Chúa Giê-hô-va phán: Thật như ta hằng sống, tại ngươi đã làm ô uế nơi
