  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನನ್ನ ಜೀವದಾಣೆ, ನೀನು ನಿನ್ನ ಹೇರಳವಾದ ಹೇಯ
