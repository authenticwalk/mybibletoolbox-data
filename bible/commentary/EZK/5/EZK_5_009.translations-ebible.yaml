verse: EZK.005.009
translations:
  mal-C: നിങ്ങളുടെ മ്ലേച്ഛവിഗ്രഹങ്ങൾനിമിത്തം മുമ്പു ചെയ്തിട്ടില്ലാത്തതും മേലാൽ ചെയ്യാത്തതുമായ
    ഒരു കാര്യം ഞാൻ നിങ്ങളോടു ചെയ്യും.
  deu-TKW: Und ich will wegen aller deiner Greuel an dir thun, was ich noch nie gethan
    habe und dergleichen ich nie wieder thun werde.
  lin-lin: Likolo ya makambo nyonso ya nkele oyo osalaka, nakosala yo makambo oyo
    natikala nanu kosala te na tango ya kala mpe oyo nakotikala kosala te na mikolo
    ekoya. ›
  eng-LSV: And I have done in you that which I have not done, || And the like of which
    I do not do again, || Because of all your abominations.
  eng-GNV: And I will doe in thee, that I neuer did before, neither will do any more
    the like, because of all thine abominations.
  eng-WEBSTER: And I will do in thee that which I have not done, and the like to which
    I will not do any more, because of all thy abominations.
  nhw-BL: Huan pampa quinhueyichijtoque tiotzitzi, niquintlatzacuiltis ica se tlatzacuiltili
    catli tlahuel fiero, catli amo quema nijchijtoc ica sequinoc huan amo quema sempa
    nijchihuas.
  swh-ONEN: Kwa ajili ya sanamu zenu zote za machukizo, nitawafanyia kile ambacho
    kamwe sijawafanyia kabla wala kamwe sitawafanyia tena.
  bba-bba: Kpɑ n bu sɛɛyɑsiɑ bi nɑ ǹ dɑɑ bu koore ben bũu sɑ̃ɑnun sɔ̃. Mɛyɑ nɑ ǹ
    mɑɑ bin bweseru mɔ̀ kpɑm.
  eng-KJVCPB: And I will do in thee that which I have not done, and whereunto I will
    not do any more the like, because of all thine abominations.
  luo-luo: Nikech timbeni mamono, abiro timoni gima ne pok atimo nyaka nene kendo
    ma ok nachak atim kendo.
  meu-meu: Bona emui kara dika-rohorohodia iboudiai daidiai lau ese nega gunana ta
    ai asina karaia bona nega gabena ta ai basina karaia lou karana ta baina kara
    henimui.
  npi-ULB: तेरा घिनलाग्‍दा कामहरूको कारण तँलाई म यस्‍तो गर्नेछु, जो मैले अघि कहिल्‍यै
    गरेको थिइनँ र न म फेरि कहिल्‍यै गर्नेछु ।
  yor-yor: Nítorí gbogbo ohun ìríra rẹ, èmi yóò ṣe ohun tí n kò tí ì ṣe rí láàrín
    rẹ àti èyí tí n kò ní í ṣe irú rẹ̀ mọ́.
  pes-OPCB: به سبب گناهان زشتی که مرتکب شده‌اید، شما را چنان سخت مجازات خواهم نمود
    که نظیرش در گذشته دیده نشده و در آینده نیز دیده نخواهد شد!
  tgl-ULB: Gagawin ko sa inyo kung ano ang hindi ko pa nagagawa at ang katulad nito
    na hindi ko na gagawing muli, dahil sa lahat ng inyong kasuklam-suklam na mga
    gawa.
  hui-hui: Tígua mana ko dewaore i̱na hame nalewago birimigonaga pani ala nginidaguabi
    ndo mani nguleberodaguabi ndo áyu ogoria timbuniore timbu nalimulo ngulebero.
  mya-mya: ငါ​ရွံ​မုန်း​သော​ရုပ်​တု​များ​ကြောင့်​သင့်​အား ငါ​သည်​အ​ဘယ်​အ​ခါ​က​မျှ​မ​ပေး​စ​ဖူး၊
    နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​လည်း​ပေး​မည် မ​ဟုတ်​သည့်​အ​ပြစ်​ဒဏ်​ကို​ပေး​မည်။-
  bod-N: ཁྱོད་ཀྱི་ཞེན་ལོག་གི་སྤྱོད་པ་རྣམས་ཀྱི་ཕྱིར་དུ། ངས་སྔར་ནམ་ཡང་བཅད་མ་མྱོང་བ་དང་ཕྱིས་སུའང་གཅོད་པར་མི་བྱ་བའི་ཉེས་ཆད་དེ་ཁྱོད་ཀྱི་ནང་དུ་གཅོད་པར་འགྱུར་རོ།
    །
  sna-sna: Nokuda kwezvifananidzo zvako zvinonyangadza, ndichakuitira zvandisina kumboita
    kare uye handichazozviitizve.
  spa-BLM: Haré en vosotros lo que no he hecho, y no haré más nada parecido, a causa
    de todas vuestras abominaciones.
  cac-cac: Ix och eb' ejmelal d'a juntzan̈ comon dios yajb'entac, yuj chi' ol in c'ulej
    tas to manta b'aj tzin c'ulej juneloc, malaj pax b'aj ol in c'ulej junelocxo.
  swh-ULB: Nitawafanyia yale ambayo sijawahi kuyafanya na kile ambacho sintokifanya
    tena, kwa sababu ya matendo yenu ya kuchukiza.
  bel-bel: І зраблю над табою тое, чаго Я ніколі не рабіў і чагосьці падобнага далей
    не рабіцьму, за ўсе твае гідоты.
  deu-ELBBK: Und ich will an dir tun, was ich nicht getan habe und desgleichen ich
    nicht wieder tun werde, um all deiner Gräuel willen.
  mbb-OT: Tenged te utew mezaat he menge vaal niw, ebeelan ku keniyu is wazè ku pa
    keenu meveeli ne kenè ku en ed-umanan te ebaal.
  mal-2015: ഞാൻ ചെയ്തിട്ടില്ലാത്തതും മേലാൽ ഒരിക്കലും ചെയ്യാത്തതും ആയ കാര്യം നിന്റെ
    സകല മ്ലേച്ഛതകളും നിമിത്തം ഞാൻ നിന്നിൽ പ്രവർത്തിക്കും.
  rmc-rmc: Vaš savore tire džungipena tuke kerava oda, so mek šoha na kerďom a imar
    šoha ňikaske na kerava.
  pes-OPV: و با تو به‌سبب جمیع رجاساتت کارها خواهم کرد که قبل از این نکرده باشم و
    مثل آنها هم دیگر نخواهم کرد.
  ron-1924: Дин причина тутурор урычунилор тале, ыць вой фаче че н-ам фэкут ничодатэ
    ши нич ну вой май фаче вреодатэ.
  ben-OBCV: তোমার সব ঘৃণিত প্রতিমাগুলির জন্য আমি তোমার প্রতি যা করব তা আমি আগে কখনও
    করিনি এবং কখনও আবার করব না।
  som-som: Oo waxaan dhexdaada ku samayn doonaa wax aanan hore u samayn, oo hadda
    ka dibna aanan samayn doonin wax la mid ah, waana waxyaalahaagii karaahiyada ahaa
    oo dhan daraaddood.
  lat-VUC: et faciam in te quod non feci, et quibus similia ultra non faciam, propter
    omnes abominationes tuas.
  eng-ASVBT: And I will do in thee that which I have not done, and whereunto I will
    not do anymore the like, because of all thine abominations.
  ita-1885: e farò in te ciò che mai non ho fatto, e non farò giammai più, per cagion
    di tutte le tue abbominazioni.
  eng-LXXUP: And I will do in thee things which I have not done, and the like of which
    I will not do again, for all thine abominations.
  eng-ULB: I will do to you what I have not done and the like of which I will not
    do again, because of all your disgusting actions.
  spa-VBL: Por todas las cosas repugnantes que has hecho, voy a hacer contigo lo que
    nunca he hecho antes, y lo que nunca volveré a hacer.
  fra-_FOB: Je te ferai, à cause de toutes tes abominations, des choses que je n'avais
    point encore faites, et telles que je n'en ferai plus jamais.
  mal-mal: നിന്റെ സകല മ്ളേച്ഛതകളും നിമിത്തം, ഞാൻ ഇതുവരെ ചെയ്തിട്ടില്ലാത്തതും, മേലാൽ
    ചെയ്യാത്തതുമായ കാര്യം നിന്റെ മദ്ധ്യത്തിൽ ചെയ്യും.
  urd-GVR: Terī ghinaunī butparastī ke sabab se maiṅ tere sāth aisā sulūk karūṅga
    jaisā maiṅ ne pahle kabhī nahīṅ kiyā hai aur āindā bhī kabhī nahīṅ karūṅga.
  suz-BL: गो इ ग्रांग्रा दिशो मूर्ति आन कली पूजा पतीके गो इ कली ङोंइती गेनायो मगेशो
    सजाइ गेनन। मिनु नोले मोदेंशो सजाइ मगेनन।
  eng-NOY: I will do to thee that which I have not yet done, and the like of which
    I shall not do again, because of all thine iniquities.
  ita-1927: e farò a te quello che non ho mai fatto e che non farò mai più così, a
    motivo di tutte le tue abominazioni.
  ckb-ckb: لەبەر هەموو بتە قێزەونەکانت، وات پێ دەکەم کە نەمکردووە، پاشان وەک ئەوە
    ناکەمەوە.
  eng-BBE: And I will do in you what I have not done and will not do again, because
    of all your disgusting ways.
  kan-OKCV: ನಾನು ಮಾಡದೆ ಇದ್ದದ್ದನ್ನೂ, ಇನ್ನು ಮೇಲೆ ಮಾಡದೇ ಇರುವಂಥದ್ದನ್ನೂ ನಿಮ್ಮ ಅಸಹ್ಯಗಳ ನಿಮಿತ್ತವಾಗಿ
    ನಿಮ್ಮಲ್ಲಿ ಮಾಡುತ್ತೇನೆ.
  tam-2017: நான் முன்பு செய்யாததும் இனிச் செய்யாமல் இருப்பதுமான விதமாக உனக்கு உன்னுடைய
    எல்லா அருவருப்புகளுக்காகவும் செய்வேன்.
  spa-RV-1909: Y haré en ti lo que nunca hice, ni jamás haré cosa semejante, á causa
    de todas tus abominaciones.
  ron-BTF: Și voi face în tine ceea ce nu am mai făcut și ce nu voi mai face la fel,
    din cauza tuturor urâciunilor tale.
  eng-WEBP: I will do in you that which I have not done, and which I will not do anything
    like it any more, because of all your abominations.
  eng-FBV: Because of all the disgusting things you've done, I'm going to do to you
    what I've never done before—and I won't ever do again.
  nld-1939: ga Ik u treffen, zoals Ik het nog nooit heb gedaan, en zoals Ik het nimmer
    meer doen zal.
  nch-BL: Huan pampa quinhueyichijtoque teteyome, niquintatzacuiltis ica se tatzacuiltili
    cati tahuel fiero, cati amo quema nijchijtoc ica sequinoc huan amo quema sempa
    nijchihuas.
  vie-1934: Vì cớ mọi sự gớm ghiếc của ngươi, ta sẽ làm giữa ngươi một sự mà trước
    kia ta chưa hề làm, sau nầy cũng không hề làm nữa.
  hin-CV: तुम्हारे घृणास्पद मूर्तियों के कारण, मैं तुम्हारे बीच वह करूंगा, जो मैंने
    पहले कभी नहीं किया है और न भविष्य में फिर कभी ऐसा करूंगा.
  spa-BES: Y haré en ti lo que no he hecho y no lo haré otra vez, a causa de todas
    tus acciones repugnantes.
  tdx-tdx: Le hanoeko ama’o ao ty mbemboe tsy nanoeko, vaho tsy hindraiko hanoeñe
    ka, ty amo halotsere’ areo iabio.
  tha-KJV: และเพราะการอันน่าสะอิดสะเอียนทั้งสิ้นของเจ้า เราจะกระทำท่ามกลางเจ้าอย่างที่เราไม่เคยกระทำมาก่อนเลย
    และเราจะไม่กระทำอย่างนั้​นอ​ีกต่อไป
  por-BR-2018: E farei em ti o que nunca fiz, nem jamais farei coisa semelhante, por
    causa da todas as tuas abominações.
  deu-ELO: Und ich will an dir tun, was ich nicht getan habe und desgleichen ich nicht
    wieder tun werde, um all deiner Greuel willen.
  eng-WYC-2018: and I shall do things in thee which I did not, and to which I shall
    no more make like things, for all thine abominations. (and I shall do things in
    thee which I have not done before, and which I shall never do again, for all thy
    abominations.)
  epo-epo: Kaj Mi agos kun vi tiel, kiel Mi neniam agis kaj kiel Mi neniam plu agos
    simile, pro ĉiuj viaj abomenindaĵoj.
  uig-PIN: Wǝ sening barliⱪ yirginqlikliring tüpǝylidin arangda Ɵzüm ⱪilip baⱪmiƣan
    ⱨǝmdǝ kǝlgüsi ikkinqi ⱪilmaydiƣan ixni ⱪilimǝn.
  beo-beo: 'Dilia da baligili agoane hou (amo Na bagade higa:i) amo hamonanebeba:le,
    Na da Yelusaleme fi ilima se dabe baligili imunu. Amo se imunu da musa: se iasu
    bagade baligimu, amola agoaiwane se iasu bu hame ba:mu.'
  tpi-OTNT: Yupela i mekim pinis planti pasin mi no laikim, olsem na mi bai mekim
    save long yupela long kain pasin mi no bin mekim bipo. Na bihain long dispela,
    bai mi no ken mekim dispela kain pasin gen.
  hau-SA: Saboda dukan gumakan banƙyamarki, zan yi abin da ban taɓa yi ba, ba kuwa
    zan ƙara yinsa ba.
  uig-LAT: We séning barliq yirginchlikliring tüpeylidin arangda Özüm qilip baqmighan
    hemde kelgüsi ikkinchi qilmaydighan ishni qilimen.
  nde-nde: Ngenxa yezithombe zakho zonke ezinengekayo, kuwe ngizakwenza engingakaze
    ngikwenze ngaphambili njalo engingayikukwenza futhi.
  ton-ton: Pea te u fai ʻiate koe ʻaia ʻoku teʻeki te u fai, pe te u toe fai ki mui
    hano tatau, koeʻuhi ko hoʻo ngaahi fakalielia.
  ces-1613: Nebo učiním při tobě to, čehož jsem prv neučinil, a čehož podobně neučiním
    více pro všecky ohavnosti tvé,
  eng-WMB: I will do in you that which I have not done, and which I will not do anything
    like it any more, because of all your abominations.
  tam-TCV: உனது எல்லா வெறுக்கத்தக்க விக்கிரகங்களினிமித்தம் நான் இதுவரை செய்யாததும்,
    இனியொருபோதும் செய்யாதிருப்பதுமான காரியத்தை உனக்குச் செய்வேன்.
  ceb-ULB: Buhaton ko kanimo ang butang nga wala pa nako sukad himoa ug dili na nako
    pagahimoon pag-usab, tungod sa tanan nimong malaw-ay nga binuhatan.
  pol-UBG: I z powodu wszystkich twoich obrzydliwości uczynię ci to, czego wcześniej
    nie uczyniłem, i czego już więcej nie uczynię.
  urd-GVU: تیری گھنونی بُت پرستی کے سبب سے مَیں تیرے ساتھ ایسا سلوک کروں گا جیسا مَیں
    نے پہلے کبھی نہیں کیا ہے اور آئندہ بھی کبھی نہیں کروں گا۔
  deu-1912: 'und will also mit dir umgehen, wie ich nie getan habe und hinfort nicht
    tun werde, um aller deiner Greuel willen:'
  kan-2017: ನೀನು ಬಹಳ ಅಸಹ್ಯಕಾರ್ಯಗಳನ್ನು ನಡಿಸಿದ್ದರಿಂದ ನಾನು ಈವರೆಗೂ ಇನ್ನು ಮುಂದೆಯೂ ಮಾಡದಂಥ
    ದಂಡನೆಯನ್ನು ಈಗ ನಿನಗೆ ಮಾಡುವೆನು.
  yap-yap: Bochan gubin e tin ga ma rin’ ni gub fananikay, e bay gu gechignag yu Jerusalem
    nib gel ni dawor gu rin’ bi’id ma dab kug rin’ bayay.
  hlt-MCSB: Nang kah tueilaehkoi cungkuem dongah ka saii vai pawt te nang taengah
    ka saii vetih te bang te koep ka saii mahpawh.
  mdy-ETH: ኔኤኒ ዒኢቴ ዒኢቲፆሮ ቢያ ሃያኮ ቤርታ ታ ኔና ማዺባኣ ባኣዚና ሴካ ቤርቲማኣ ታ ኔ ጊዳ ሄሊሲንዱዋ ሜቶ ዔኪ ታ
    ዬዓንዳኔ።
  twi-ASANTE: Esiane wʼahoni nyinaa a ɛyɛ akyiwadeɛ no enti, mɛyɛ wo deɛ menyɛɛ bi
    da, na merenyɛ bi bio nso da.
  eng-WEBU: I will do in you that which I have not done, and which I will not do anything
    like it any more, because of all your abominations.
  wal-wal: Neeni taani ixxiyoobaa ubbaa oottido gishshau, taani hagaappe kase gattabeennaagaa,
    qassi hagaappe sinttaukka gattenna pirddaa ne bolli gattana.
  spa-PDDPT: A causa de todas tus repugnancias, haré contigo lo que nunca hice, ni
    volveré a hacer cosa semejante.
  gun-gun: Ojeguarupy pejapoa ha'e javi káuxa penembyte py ajapo 'rã peteĩgueve ajapo
    e'ỹ teri va'e, ha'e neĩ ndajapovei 'rã va'e.
  ilo-ULB: Gapu kadagiti makarimon nga aramidmo, aramidekto kenka ti saanko pay nga
    inaramid ken saankonto manen nga aramiden.
  kpg-kpg: Idimaa nia mee huogodoo ala nogo hai kooe la hagalee e hiihai ginai Au,
    Au ga hagaduadua Jerusalem gi nonua i dagu hagaduadua a mee i mua, gei deai di
    hagaduadua e gila aga labelaa be di hagaduadua deenei ai.
  uig-ARA: ۋە سېنىڭ بارلىق يىرگىنچلىكلىرىڭ تۈپەيلىدىن ئاراڭدا ئۆزۈم قىلىپ باقمىغان
    ھەمدە كەلگۈسى ئىككىنچى قىلمايدىغان ئىشنى قىلىمەن.
  sus-sus: Wo to bira kuye xɔnxie batufe ra, n fe rabama nɛ wo ra n mu naxan singe
    rabaxi, n mu naxan nabama yare.
  pon-2006: Pwehki mehkoaros me ke wiadahr me I kin kalahdeki, I pahn kaloke Serusalem
    laudsang ei kalokeier mahs oh sohte ehu kalokolok en mwuhr pahn duwe met.
  ksd-ksd: Ma ina pait ra magit tam ba pa iau ga ti pait ia boko, a magit ba pa ina
    pait mule, i vuna ta kaum kaina mangana papalum.
  grc-BRENT: Καὶ ποιήσω ἐν σοὶ ἃ οὐ πεποίηκα, καὶ ἃ οὐ ποιήσω ὅμοια αὐτοῖς ἔτι κατὰ
    πάντα τὰ βδελύγματά σου.
  ind-AYT: Karena semua kekejianmu, akan Kulakukan terhadapmu sesuatu yang belum pernah
    Aku lakukan, dan yang takkan pernah lagi Aku lakukan.
  nya-nya: Chifukwa cha ntchito zanu zonyansa ndidzakulangani ndi chilango chimene
    sindinakulangeni nacho nʼkale lomwe ndipo sindidzakulangani ndi chofanana nacho
    mʼtsogolomo.
  hrv-hrv: 'Zbog tvojih gadosti učinit ću s tobom što još ne učinih nikada nit ću
    ikad učiniti:'
  mps-mps: Dagego eno godolo isąbo kolesaga hauwa yalio, te tama tibaso, te eno dageba
    polobadu isąwani kolesagago te eno dageba dwai dene mu mawaibao. Te tudi badu
    nosali, eno te tobage dwai dene mabo sę ma egobeo.
  tpi-tpi: Yupela i mekim pinis planti pasin mi no laikim, olsem na mi bai mekim save
    long yupela long kain pasin mi no bin mekim bipo. Na bihain long dispela, bai
    mi no ken mekim dispela kain pasin gen.
  dan-1931: For alle dine Vederstyggeligheders Skyld vil jeg gøre med dig, hvad jeg
    aldrig har gjort og aldrig vil gøre Mage til.
  vie-OVCB: Vì tội lỗi khủng khiếp của ngươi, Ta sẽ hình phạt ngươi điều Ta chưa hề
    làm, và sẽ không bao giờ làm nữa.
  guj-2017: તમારાં બધાં તિરસ્કારપાત્ર કૃત્યોને કારણે હું તમને એવી સજા કરીશ કે જેવી
    મેં કદી કરી નથી અને ફરી કદી કરીશ નહિ.
  pon-2006A: Pwehki mehkoaros me ke wiadahr me I kin kalahdeki, I pahn kaloke Serusalem
    laudsang ei kalokeier mahs oh sohte ehu kalokolok en mwuhr pahn duwe met.
  por-BRBSL: Farei em vós aquilo que não fiz, e que já não farei nada parecido, por
    causa de todas as vossas abominações.
  cth-cth: Panuet na thonae kecu dawk, ka sak boihoeh e hoi sak lah hai bout ka sak
    hoeh hane hah nangmouh koe ka sak han.
  twi-twi: Esiane wʼahoni nyinaa a ɛyɛ akyiwade no nti, mɛyɛ wo nea menyɛɛ bi da na
    merenyɛ bi bio nso da.
  hlt-hlt: Nang kah tueilaehkoi cungkuem dongah ka saii vai pawt te nang taengah ka
    saii vetih te bang te koep ka saii mahpawh.
  tbz-SIM: Isɔkɛ bɛ̀ dɔ̀ɔ̀ ì kpɛ́í ntemɛ̀ kɛ̀ m bɛ̀ dɔ̀ɔ̀ m mu nyí dɔ̀ɔ̀ dɛ̀ òmɔù
    diyiè mɑrì, m mɛ nyí yóó mɛ̀ dɔ̀ɔ̀ òmɔù diyiè mɑrì tɛ̃́nkɛ.
  msy-2020: Ia arazir kɨ ifongezir puvatɨzir bar avɨribagh amigha gɨfa. Ezɨ kɨ ivezir
    kuram ia danɨngɨva arazir fomɨra amizir puvatɨzir kaba, datɨrɨghɨn ia damuam.
    Egh kɨ ua gɨn kamaghɨn ia damighan kogham.
  dop-dop: Yosɑlɛm nyǝ́mɑ lɑkɑsɩ kǝlɑ ɑcɑɑlǝtʋ. Pǝ tɔɔ kɛ́ mɑɑ hɔ pɑ ŋkpɑŋʋɣʋ kɛ ɩsǝnɑ
    tɔ, too tɔ, mɑ tɑ hɔntɑ mpʋ. Pǝyele mɑ kɑɑ tɩɩ tɑsʋ ḿpʋ́ɣʋ́ hɔm.
  azb-azb: Bütün iyrənc işlərindən ötrü indiyə qədər etmədiyim və bundan sonra da
    bir daha etməyəcəyim şeyi sənin başına gətirəcəyəm.
  eng-DBY: and I will do in thee that which I have not done, and whereunto I will
    not do any more the like, because of all thine abominations.
  hin-2017: तेरे सब घिनौने कामों के कारण मैं तेरे बीच ऐसा करूँगा, जैसा न अब तक किया
    है, और न भविष्य में फिर करूँगा।
  wol-KYG: Maay def fi seen biir lu ma masula def te duma defati lu ni mel, ndax seen
    mboolem jëf ju siblu.
  eng-YLT: And I have done in thee that which I have not done, And that which I do
    not its like again, Because of all thine abominations.
  eng-WYC-2017: and I shall do things in thee which I did not, and to which I shall
    no more make like things, for all thine abominations.
  eng-WMBB: I will do in you that which I have not done, and which I will not do anything
    like it any more, because of all your abominations.
  urd-GVH: तेरी घिनौनी बुतपरस्ती के सबब से मैं तेरे साथ ऐसा सुलूक करूँगा जैसा मैंने
    पहले कभी नहीं किया है और आइंदा भी कभी नहीं करूँगा।
  rug-rug: Koa gua koari doduru mua beku variva malederedi si kote tavete atu nia
    Arau koa goi gua sapu lopu ele tavete ia Arau pukerane meke sapu lopu kote tavete
    pule hokara ia Arau.
  gaz-gaz: Ani sababii waaqota kee jibbisiisoo hundaatiif waanan kanaan dura takkumaa
    godhee hin beekin, waanan siʼachis gonkumaa hin goone sitti nan fida.
  fra-LSG: A cause de toutes tes abominations, je te ferai ce que je n’ai point encore
    fait, ce que je ne ferai jamais.
  yal-yal: N feene ligama nɛn ɛ ra ɛ kɛwali xɔsixine fe ra, n munma naxanye sifa liga
    singen, a ɲɔxɔn nun mi fa ligama.
  haw-1868: A e hana aku au iloko ou i ka mea a'u i hana ole ai, i ka mea a'u e hana
    like ole hou aku ai, no kau mau mea i inainaia a pau.
  arb-NAV: فَأَصْنَعُ بِكِ مَا لَمْ أَصْنَعْهُ مِنْ قَبْلُ، وَمَا لَنْ أَصْنَعَ مِثْلَهُ
    مِنْ بَعْدُ، عِقَاباً لَكِ عَلَى جَمِيعِ أَرْجَاسِكِ.
  ewe-ewe: Le miaƒe legba nyɔŋuwo katã ta la, mawɔ nu si nyemewɔ kpɔ o la mi, esi
    nyemagawɔ gbeɖe o.
  eng-LEE: And I will do in thee that which I have never done, and the like of which
    I will never do any more, because of all thy abominations.
  asm-FB: যিহক মই কেতিয়াও কৰা নাই আৰু যিহৰ নিচিনা কেতিয়াও নকৰিম, তোমাৰ আটাই ঘিণলগীয়া
    কাৰ্যবোৰৰ কাৰণে তাকেই তোমাৰ মাজত কৰিম।
  sus-A: وٌ تٌ بِرَ كُيٍ شْنشِيٍ بَتُقٍ رَ، ﭑ قٍ رَبَمَ نّ وٌ رَ ﭑ مُ نَشَن سِنفٍ
    رَبَشِ، ﭑ مُ نَشَن نَبَمَ يَرٍ.
  fra-SBL: Je ferai chez vous ce que je n'ai jamais fait, et je ne ferai plus rien
    de semblable, à cause de toutes vos abominations.
  hbo-hbo: וְעָשִׂ֣יתִי בָ֗ךְ אֵ֚ת אֲשֶׁ֣ר לֹֽא־עָשִׂ֔יתִי וְאֵ֛ת אֲשֶֽׁר־לֹֽא־אֶעֱשֶׂ֥ה
    כָמֹ֖הוּ עֹ֑וד יַ֖עַן כָּל־תֹּועֲבֹתָֽיִךְ׃ ס
  kik-kik: Tondũ wa mĩhianano ĩyo yaku yothe ĩrĩ magigi, niĩ nĩngũgwĩka ũrĩa itarĩ
    ndeeka mbere ĩyo na itageeka rĩngĩ.
  fra-NCL: et je ferai contre toi une chose telle que je n’en ai pas fait et que je
    n’en ferai jamais plus de pareille, — à cause de toutes tes abominations.
  cek-AK: Panuet thok hmuen to na sak o pongah, ka sak vai ai ih hmuen, lokcaek vai
    ai ih lokcaekhaih to ka sak han.
  cuk-cuk: Be-galagwensuli-ibmar-imaksad-ulale, an-ibmar-imakdisulidi, an begi imakoed.
    Geb sorbali, we-ibmar-imakoedi an bar imakosulid.
  uig-CYR: Вә сениң барлиқ жиркиничликлириң түпәйлидин араңда Өзүм қилип бақмиған
    һәмдә кәлгүси иккинчи қилмайдиған ишни қилимән.
  tel-2017: నీ అసహ్యమైన పనుల కారణంగా నేను ఇంతకు ముందెప్పుడూ చేయని, భవిష్యత్తులో పునరావృతం
    కాని కార్యాన్ని నీకు చేస్తాను.
  hat-BSA: Akoz tout abominasyon nou yo, Mwen va fè pami nou sa ke Mwen pa t fè, e
    tankou sa Mwen p ap janm fè ankò.
  kos-kos: Ke sripen ma nukewa kom oru su mwe srungayuk ye mutuk, nga fah kai Jerusalem
    upa liki na ma nga oru meet, ac upa liki pac ma nga ac oru tok.
  hbo-WLC: וְעָשִׂ֣יתִי בָ֗ךְ אֵ֚ת אֲשֶׁ֣ר לֹֽא־עָשִׂ֔יתִי וְאֵ֛ת אֲשֶֽׁר־לֹֽא־אֶעֱשֶׂ֥ה
    כָמֹ֖הוּ ע֑וֹד יַ֖עַן כָּל־תּוֹעֲבֹתָֽיִךְ׃ ס
  ibo-ibo: Nʼihi ihe arụ gị niile, aga m eme gị ihe m na-emebeghị mbụ, nke m agaghị
    emekwa ọzọ.
  ory-ory: ପୁଣି, ଯାହା ଆମ୍ଭେ କରି ନାହୁଁ ଓ ଯହିଁର ତୁଲ୍ୟ ଆଉ ଆମ୍ଭେ କରିବା ନାହିଁ, ଏପରି କର୍ମ,
    ତୁମ୍ଭମାନଙ୍କର ଘୃଣାଯୋଗ୍ୟ ସକଳ କ୍ରିୟା ସକାଶୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କରିବା।
  chk-chk: Pokiten ämi föför mi anioput ngeniei üpwe apwüngükemi, usun üsamwo apwüngükemi
    seni me lom, üsap pwal apwüngükemi me mürin.
  rop-rop: Dumaji detlot ting yumob oldei dumbat weya mi nomo laigim, ai garra panishim
    yumob pipul langa Jerusalem brabliwei. Ai nomo bin panishim olabat lagijat basdam
    en ai kaan neba dum lagijat igin.
  ukr-1871: І вчиню з тобою таке, якого не чинив іще нїколи, й чого нїколи вже не
    вчиню, — за всї твої мерзоти.
  deu-1951: und mit dir handeln, wie ich niemals getan habe und forthin auch nimmermehr
    tun werde, und solches um aller deiner Greuel willen.
  eng-JPS: And I will do in thee that which I have not done, and whereunto I will
    not do any more the like, because of all thine abominations.
  srp-1865: I uèiniæu ti što još nijesam uèinio niti æu više uèiniti za sve gadove
    tvoje.
  lug-lug: Olwa bakatonda bo abalala bonna ab’emizizo, ndikukola ekyo kye sikolanga,
    era kye siriddayo kukola.
  heb-heb: ועשיתי בך את אשר לא עשיתי ואת אשר לא אעשה כמהו עוד יען כל תועבתיך׃
  ben-IRV: আমি তোমার প্রতি তাই করব যা কখনও করিনি এবং যার মত আর কখনও করব না, তোমার
    সব ঘৃণার কাজের কারণে।
  pan-pan: ਮੈਂ ਤੇਰੇ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਤੇਰੇ ਨਾਲ ਉਹ ਕਰਾਂਗਾ, ਜੋ ਮੈਂ ਹੁਣ ਤੱਕ
    ਕਦੇ ਨਹੀਂ ਕੀਤਾ ਅਤੇ ਅੱਗੇ ਲਈ ਇਹੋ ਜਿਹਾ ਕਿਸੇ ਨਾਲ ਵੀ ਨਹੀਂ ਕਰਾਂਗਾ।
  mya-JVB: သင် ပြုဘူးသမျှ သောရွံ့ရှာဘွယ် အမှုတို့ကြောင့် ၊ ငါမ စီရင် စဖူး၊ မ စီရင်
    လတံ့သော အပြစ် ဒဏ်ကို သင် ၌ စီရင် မည်။
  hmo-hmo: Emui kara dikadia be dika rohoroho momokani dainai, lau ese Ierusalema
    dekenai nega gunana ta dekenai lau karaia lasi matakani, bona gabeai negana ta
    do lau karaia lou lasi matakani do lau henia.
  urd-urd: और मैं तेरे सब नफ़रती कामों की वजह से तुझमें वही करूँगा, जो मैंने अब तक
    नहीं किया और कभी न करूँगा।
  rus-SYN: И сделаю над тобою то, чего Я никогда не делал и чему подобного впредь
    не буду делать, за все твои мерзости.
  bqc-SIM: Má yã́ pↄ́ mi kɛ yãao mɛ́ má kɛ lↄo kɛɛ́ á yãbɛ̃ɛkɛaↄ yã́i.
  tcz-CHONGTHU: Thet umtah namilim semthu ho jeh a chu koimacha tu masanga kana engbol
    khah louhel na tunung jongle kanung bolkit tahlou helna dinga chu ka engbol ding
    nahi.
  mar-mar: तुझ्या किळस आणणाऱ्या कार्यामुळे, मी आजवर केले नाही, आणि करणार नाही, असे
    मी तुझ्यासोबत करेल.
  qub-qub: Gamcuna fiyupa melanaypajcunata rurashayquicunapitami castigashayqui imaypis
    mana castigashäno. Chaynöga yapaypis manami castigashayquipänachu.
  bqp-bqp: Kpɑ n bu sɛɛyɑsiɑ bi nɑ ǹ dɑɑ bu koore ben bũu sɑ̃ɑnun sɔ̃. Mɛyɑ nɑ ǹ
    mɑɑ bin bweseru mɔ̀ kpɑm.
  hat-hat: N'ap fè yon bann bagay mwen pa vle wè menm. Se poutèt sa m'ap pini lavil
    Jerizalèm jan mwen poko janm pini l', jan mwen p'ap janm pini l' ankò.
  eng-BSB: Because of all your abominations, I will do to you what I have never done
    before and will never do again.
  eng-WEBPB: I will do in you that which I have not done, and which I will not do
    anything like it any more, because of all your abominations.
  kbq-kbq: Hagi kasrino hi'mnage hu'nea avu'ava'ma haza zanku kora osu'noaza hugahuanki'na,
    henka anara mago'enena osugahue.
  nhe-BL: Huan pampa quinhueyichijtoque totiotzitzi, niquintlatzacuiltis ica se tlatzacuiltili
    tlen tlahuel fiero, tlen ax quema nijchijtoc ica sequinoc huan ax quema sampa
    nijchihuas.
  gub-BL: Pezapo iaiw ma'e tetea'u. A'e rupi azepyk putar Zeruzarez rehe ihe nehe.
    Nazepyk pixik kwaw hehe nezewe amo 'ar mehe. Nazepyk pixik kwaw hehe nezewe amo
    'ar mehe nehe no.
  eng-DRA: 'And I will do in thee that which I have not done: and the like to which
    I will do no more, because of all thy abominations.'
