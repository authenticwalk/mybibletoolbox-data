verse: EZK.005.016
translations:
  mal-C: നിങ്ങളുടെമേൽ മാരകവും വിനാശകാരിയുമായ ക്ഷാമത്തിന്റെ അസ്ത്രങ്ങൾ അയയ്ക്കുമ്പോൾ,
    നിങ്ങളെ നശിപ്പിക്കാൻതന്നെയാണ് ഞാൻ എയ്യുന്നത്. നിങ്ങളുടെമേലുള്ള ക്ഷാമം ഞാൻ കഠിനമാക്കുകയും
    ഭക്ഷണം എത്തുന്ന മാർഗം ഞാൻ അടച്ചുകളയുകയും ചെയ്യും.
  deu-TKW: Wenn ich die schlimmen Pfeile des Hungers auf sie absende, die zum Verderben
    sind, die ich senden werde, um euch zu verderben, und ich dann immer aufs neue
    Hunger über euch verhängen werde, dann werde ich euch den Stab des Brots zerbrechen
  lin-lin: '« Tango nakobwakela yo makonga na Ngai ya mike ya nzala makasi oyo ebomaka
    mpe oyo ebebisaka, nakosala bongo mpo na kosilisa koboma bino : nakoyeisa nzala
    makasi koleka kati na yo mpe nakolongola bilei na bibombelo na yo.'
  eng-LSV: In My sending the evil arrows of famine among them, || That have been for
    destruction, || That I send to destroy you, || And I am adding famine on you,
    || And I have broken your staff of bread.
  eng-GNV: 'When I shall sende vpon them the euill arrowes of famine, which shalbe
    for their destruction, and which I will sende to destroy you: and I will encrease
    the famine vpon you, and wil breake your staffe of bread.'
  eng-WEBSTER: 'When I shall send upon them the evil arrows of famine, which shall
    be for their destruction, and which I will send to destroy you: and I will increase
    the famine upon you, and will break your staff of bread:'
  nhw-BL: “Nimechtitlanilis se mayantli catli elis tlahuel chicahuac para anmechmictis.
    Quena, nopa mayantli más mohueyilis hasta ayacmo oncas niyon se panpayaxtli para
    anquicuase hasta anmiquise.
  swh-ONEN: Nitakapokupiga kwa mishale yangu ya kufisha na yenye kuharibu ya njaa,
    nitaipiga ili kukuangamiza. Nitaleta njaa zaidi na zaidi juu yako na kukomesha
    upatikanaji wa chakula kwako.
  bba-bba: Kon de bu ɡbisuku ɡɔ̃ɔrun sɔ̃. Gɔ̃ɔ te, tɑ koo bu nɔni sɔ̃wɑ nɡe be bɑ
    sɛ̃ɛnu twee. Kon ben dĩɑ ni nu tie kpeerɑsiɑ kpɑ bu ɡbisuku ɡɔ̃ɔrun sɔ̃.
  eng-KJVCPB: 'When I shall send upon them the evil arrows of famine, which shall
    be for their destruction, and which I will send to destroy you: and I will increase
    the famine upon you, and will break your staff of bread:'
  luo-luo: Ka abiro bayou gi asernina motingʼo tho kendo maketho gik moko, to abiro
    dirogi mondo atieku. Abiro kelo, kendo abiro medo kelo kech kendo abiro gengʼo
    chiemo mondo kik chopnu Jerusalem.
  meu-meu: Una negana ai egu doe dibadia amo baina tarakimui mamase, hahebua-tari
    dibadia, umui ihabua-tarimui totona baina kinodia; doe na baina habadaia loulou
    emui ai, emui mauri anianina na baina abia oho.
  npi-ULB: म तेरो विरुद्ध अनिकालको मेरा घातक र नष्‍टकारी काँणहरू छोड्‌नेछु, जुन तेरो
    सर्वनाशको कारण बन्‍नेछ । किनकि म तँमाथि अनिकाल बढाउनेछु र तेरो अन्‍नको मूल नै
    रोकिदिनेछु ।
  yor-yor: Nígbà tí èmi ó rán ọfà búburú ìyàn sí wọn, èyí tí yóò jẹ́ fún ìparun wọn.
    Èmí tí èmi yóò rán run yín. Èmí yóò sì sọ ìyàn di púpọ̀ fún yín. Èmí yóò sì ṣẹ́
    ọ̀pá oúnjẹ yín.
  pes-OPCB: «قحطی را مانند تیرهای هلاک کننده بر شما نازل خواهم کرد و آن را آنقدر سخت
    خواهم ساخت که تکه‌ای نان نیز برای خوردن نیابید.
  tgl-ULB: Magpapadala ako ng malulupit na mga pana ng taggutom laban sa inyo na magiging
    dahilan upang sirain ko kayo. Sapagkat dadagdagan ko ang taggutom sa inyo at babaliin
    ko ang inyong tungkod ng tinapay.
  hui-hui: I̱na hina gari tíha anda ibilarogola tomo mbira nolene nawi dege wiaabo
    holebira. Wali agali bu kamiru tí homai halimulonaga hina gari ogoni ibilarogola
    timume bogaragola tandaga biagadagua tí hina garime tandaga naabo halu homoleberemi.
  mya-mya: ငါ​သည်​သင့်​အား​ရိက္ခာ​ဖြတ်​၍​ငတ်​မွတ်​စေ မည်။ သင်​သည်​မြား​ချက်​ဒဏ်​ကဲ့​သို့​ပြင်း​ပြ
    စွာ​ဖျက်​ဆီး​မည့်​ငတ်​မွတ်​ခြင်း​ဝေ​ဒ​နာ​ကို ခံ​ရ​လိမ့်​မည်။ ငါ​သည်​သင့်​ကို​ဖျက်​ဆီး​မည်။-
  bod-N: ཁྱོད་རྣམས་ཚར་གཅོད་པའི་ཕྱིར་དུ། ངས་མུ་གེ་དང་གཏོར་བརླག་གི་དུག་མདའ་འཕངས་ཏེ།
    ངས་ཁྱོད་ཅག་གི་མུ་གེ་ཆེ་རུ་བཏང་ནས། ཁྱོད་ཅག་གི་ཁ་ཟས་ཀྱི་མཁོ་འདོན་གཅོད་པར་བྱའོ། །
  sna-sna: Pandinokupfura nemiseve yangu yenzara, inouraya uye inoparadza, ndichapfura
    kuti ndikuparadze. Ndichauyisa nzara pamusoro penzara pamusoro pako uye ndichamisa
    kupiwa kwako zvokudya.
  spa-BLM: cuando envíe sobre ellos las flechas malignas del hambre que son para la
    destrucción, las cuales enviaré para destruirte. Aumentaré el hambre sobre ustedes
    y romperé su bastón de pan.
  cac-cac: Icha val tz'aj sjulvaj junoc mach yed' sjul-lab' yic smilvaji, icha chi'
    ol aj in satanel eb' yuj vejel. A in val ol vac'b'at nivan vejel d'a yib'an̈ eb',
    man̈xalaj svael eb', icha chi' ol aj satel eb'.
  swh-ULB: Nitatuma mishale mikali ya njaa juu yenu ambayo itakuwa na maana ya kwamba
    nitawaharibu. Kwa kuwa nitaongeza njaa juu yenu na kuvunja tegemeo lenu la mkate.
  bel-bel: і калі пашлю на іх лютыя стрэлы голаду, якія будуць нішчыць, калі пашлю
    іх на пагібель вам і ўзмацню голад сярод вас, і струшчу хлебную апору ў вас,
  deu-ELBBK: Wenn ich die bösen Pfeile des Hungers gegen sie sende, die zum Verderben
    sein werden, die ich senden werde, um euch zu verderben, so werde ich den Hunger
    über euch häufen und euch den Stab des Brotes zerbrechen.
  mbb-OT: Ebpeeǥiyan ku sikiyu te vitil he iring te panà he edezaat keniyu. Ed-iseg-iseg
    is kepait dutun he vitil taman te wazè niw en egkekaan.
  mal-2015: നിങ്ങളെ നശിപ്പിക്കേണ്ടതിന്നു ക്ഷാമം എന്ന നാശകരമായ ദുരസ്ത്രങ്ങൾ ഞാൻ എയ്യുമ്പോൾ,
    നിങ്ങൾക്കു ക്ഷാമം വർദ്ധിപ്പിച്ചു നിങ്ങളുടെ അപ്പം എന്ന കോൽ ഒടിച്ചുകളയും.
  rmc-rmc: Manušale andro Jeruzalem, mukava pre tumende mire meribnaskre šipi, so
    anena e bokh the e pohroma; mukava len, hoj tumen te zňičinav. Domukava pre tumende
    furt bareder bokh a na domukava te anel o maro andro foros.
  pes-OPV: و چون تیرهای بد قحطی را که برای هلاکت می‌باشد و من آنها رابه جهت خرابی
    شما می‌فرستم در میان شماانداخته باشم، آنگاه قحط را بر شما سخت‌ترخواهم گردانید
    و عصای نان شما را خواهم شکست.
  ron-1924: Кэч ла ненорочириле воастре вой май адэуга ши фоаметя ши вэ вой сфэрыма
    тоягул пыний.
  ben-OBCV: আমি যখন তোমার প্রতি মারাত্মক ও ধ্বংসাত্মক দুর্ভিক্ষের তির ছুড়ব, আমি ছুড়ব
    তোমাকে ধ্বংস করার জন্য। আমি তোমার প্রতি আরও দুর্ভিক্ষ আনব এবং তোমার খাবারের যোগান
    বন্ধ করে দেব।
  som-som: Saasaa noqon doonta markaan dushooda ku soo dayn doono fallaadhaha baas
    ee abaarta ah, oo inay wax baabbi'iyaan u qaybsan, oo aan u soo diri doono inay
    idin baabbi'iyaan, oo abaartaan idiin sii badin doonaa, oo ushiinna kibistana
    waan kala jebin doonaa,
  lat-VUC: 'Ego Dominus locutus sum: quando misero sagittas famis pessimas in eos,
    quæ erunt mortiferæ, et quas mittam ut disperdam vos: et famem congregabo super
    vos, et conteram in vobis baculum panis:'
  eng-ASVBT: when I shall send upon them the evil arrows of famine, that are for destruction,
    which I will send to destroy you. And I will increase the famine upon you, and
    will break your staff of bread;
  ita-1885: Quando avrò tratte sopra loro le male saette della fame, che saranno mortali,
    le quali io trarrò per distruggervi; ed avrò aggravata sopra voi la fame, e vi
    avrò rotto il sostegno del pane;
  eng-LXXUP: And when I have sent against them shafts of famine, then they shall be
    consumed, and I will break the strength of thy bread.
  eng-ULB: I will send out harsh arrows of famine against you that will become the
    means with which I will destroy you. For I will increase the famine on you and
    break your staff of bread.
  spa-VBL: “Cuando derrame sobre ti flechas mortales de hambre y destrucción, su intención
    será matarte. Haré que tu hambruna empeore al detener tu suministro de alimentos.
  fra-_FOB: Quand je lancerai contre eux les flèches pernicieuses et mortelles de
    la famine, que j'enverrai pour vous détruire; car j'ajouterai la famine à vos
    maux, et je briserai le pain qui vous soutient.
  mal-mal: “നിങ്ങളെ നശിപ്പിക്കേണ്ടതിന് ക്ഷാമം എന്ന നാശകരമായ ദുരസ്ത്രങ്ങൾ ഞാൻ എയ്യുമ്പോൾ,
    നിങ്ങൾക്ക് ക്ഷാമം വർദ്ധിപ്പിച്ച് നിങ്ങളുടെ അപ്പം എന്ന കോൽ ഒടിച്ചുകളയും.
  urd-GVR: Ai Yarūshalam ke bāshindo, maiṅ kāl ke mohlak aur tabāhkun tīr tum par
    barsāūṅgā tāki tum halāk ho jāo. Kāl yahāṅ tak zor pakaṛegā ki khāne kā band-o-bast
    ḳhatm ho jāegā.
  suz-BL: मिनु गो इ कली साइक्‍ब अन्‍काल नु खतम दुम्‍तीके ब्रा खोदेंशो पा सोइक्‍नुङ,
    साइक्‍ब नु खतम दुम्‍तीक चाक्‍नुङ। मिनु मेको क्‍येङा अन्‍काल दुम्‍पाइक्‍नुङ। गो
    इ अन्‍न नेल्‍ल तेक्‍शा, ब्‍यवस्‍था ३२:२३-२४; इजीकीएल ४:१६
  eng-NOY: when I shall send upon you the evil arrows of famine which bring destruction,
    which I send to destroy you, and increase the famine upon you, and break your
    staff of bread.
  ita-1927: quando avrò scoccato contro di loro i letali dardi della fame, apportatori
    di distruzione e che io tirerò per distruggervi, quando avrò aggravata su voi
    la fame e vi avrò fatto venir meno il sostegno del pane,
  ckb-ckb: کە تیری کوشندەی قاتوقڕیم تێگرتن، ئەوەی بۆ وێرانی دەبێت، بۆ وێرانیتان دەیهاوێم.
    نانتان لێ دەبڕم و قاتوقڕیتان لەسەر زیاد دەکەم.
  eng-BBE: When I send on you the evil arrows of disease, causing destruction, which
    I will send to put an end to you; and, further, I will take away your necessary
    food.
  kan-OKCV: ಆಗ ನಾನು ನಿನ್ನನ್ನು ಹಾಳುಮಾಡಲು ಕ್ಷಾಮವೆಂಬ ವಿನಾಶಕರವಾದ ತೀಕ್ಷ್ಣ ಬಾಣಗಳನ್ನು ನಿನ್ನ
    ಮೇಲೆ ಬಿಡುವೆನು. ನಿನ್ನ ಮೇಲೆ ಭಯಂಕರವಾದ ಕ್ಷಾಮವನ್ನು ಬರಮಾಡಿ ನಿನ್ನ ಆಹಾರ ಸರಬರಾಜನ್ನು ನಿಲ್ಲಿಸುವೆನು.
  tam-2017: உங்களை அழிப்பதற்கு நான் அனுப்பும் அழிவுக்கு ஏதுவான பஞ்சத்தின் கொடிய அம்புகளை
    நான் அவர்களுக்குள்ளே எய்யும்போது, நான் பஞ்சத்தை உங்கள்மேல் அதிகரிக்கச்செய்து,
    உங்களுடைய அப்பம் என்னும் ஆதரவுகோலை முறித்துப்போடுவேன்.
  spa-RV-1909: Cuando arrojare yo sobre ellos las perniciosas saetas del hambre, que
    serán para destrucción, las cuales enviaré para destruiros, entonces aumentaré
    el hambre sobre vosotros, y quebrantaré entre vosotros el arrimo del pan.
  ron-BTF: Când voi trimite asupra lor săgețile rele ale foametei, care vor fi pentru
    nimicirea lor și pe care le voi trimite pentru a vă nimici; și voi mări foametea
    asupra voastră și vă voi zdrobi toiagul pâinii;
  eng-WEBP: when I send on them the evil arrows of famine that are for destruction,
    which I will send to destroy you. I will increase the famine on you and will break
    your staff of bread.
  eng-FBV: When I pour down on you deadly arrows of famine and destruction they're
    intended to kill you. I will make your famine worse by stopping your food supply.
  nld-1939: En als Ik mijn venijnige pijlen op u heb afgeschoten om u te verderven,
    dan zal Ik bij u de broodstok breken.
  nch-BL: “Nimechtitanilis se mayanti cati elis tahuel chicahuac para amechmictis.
    Quena, nopa mayanti más mohueyilis hasta ayecmo oncas yon se panpayaxti para anquicuase
    hasta anmiquise.
  vie-1934: Ta sẽ bắn trên chúng nó những tên độc của sự đói kém làm cho chết, mà
    ta sẽ bắn để hủy diệt các ngươi; ta sẽ thêm sự đói kém trên các ngươi, và sẽ bẻ
    gậy bánh của các ngươi đi.
  hin-CV: जब मैं तुम पर अकाल के घातक और विनाशकारी तीर छोड़ूंगा, तो तुम्हें नाश करने
    के लिये ऐसा करूंगा. मैं तुम्हारे ऊपर बार-बार अकाल लाऊंगा और तुम्हारा भोजन-पानी
    बंद कर दूंगा.
  spa-BES: Cuando te envío las flechas malignas de la enfermedad, causando destrucción,
    que enviaré para ponerte fin; Y, además, tendrán hambre y romperé la provisión
    de pan.
  tdx-tdx: Ie hahitriko am’ iereo o ana-palen-kasalikoañe mahafate mampandrotsakeo,
    ze hiraheko handrotsake, le hindraeko ama’ areo ty hasalikoañe, naho ho pozaheko
    ty boko-mofo’ areo,
  tha-KJV: เมื่อเราจะปล่อยลูกธนู​มฤตยู​แห่​งการกันดารอาหาร คือลูกธนู​แห่​งการทำลายในท่ามกลางเจ้า
    ซึ่งเราจะปล่อยไปทำลายเจ้า และเมื่อเราเพิ่มการกันดารอาหารให้​เจ้า และทำลายอาหารหลักของเจ้าเสีย
  por-BR-2018: Quando eu enviar contra eles as más flechas da fome, que servirão para
    destruição, as quais eu mandarei para vos destruir, então aumentarei a fome sobre
    vós, e destruirei vosso sustento de pão.
  deu-ELO: Wenn ich die bösen Pfeile des Hungers wider sie sende, welche zum Verderben
    sein werden, die ich senden werde, um euch zu verderben, so werde ich den Hunger
    über euch häufen und euch den Stab des Brotes zerbrechen.
  eng-WYC-2018: when I shall send into them the worst arrows of hunger, that shall
    bear death; and which I shall send, that I lose you, (or when I shall send into
    you the worst arrows of famine, that shall carry death; and which I shall send,
    so that I destroy you). And I shall gather hunger [up] on you, and I shall all-break
    in you the firmness of bread.
  epo-epo: Kiam Mi ĵetos sur ilin Miajn kruelajn sagojn de malsato, kiuj estos pereigaj
    kaj kiujn Mi sendos por ekstermado, tiam Mi faros ĉe vi la malsaton ĉiam pli granda,
    kaj Mi rompos ĉe vi la panan apogon.
  uig-PIN: Mǝn ularƣa ⱨalakǝt elip kǝlgüqi, aqarqiliⱪ zǝⱨǝrlik oⱪlirini yaƣdurƣinimda,
    silǝrning üstünglardiki aqarqiliⱪni küqǝytimǝn, wǝ yɵlǝnqük bolƣan neningni ⱪurutiwetimǝn.
  beo-beo: Na dilia ha:i manu logo hedofale, dilia da ha:beba:le bogomu. Dilia da
    ha:beba:le se bagade, souga gala:iga se nababe defele ba:mu.
  tpi-OTNT: Bai mi mekim ol manmeri i sot tru long kaikai na bai yupela i hangre nogut
    tru. Na bai yupela i pilim hevi bilong dispela i olsem ol spia bilong banara i
    sutim yupela na bagarapim yupela.
  hau-SA: Sa’ad da na harbe ki da mugayen kibiyoyina da kuma kibiyoyi masu hallakarwa
    na yunwa, zan yi harbi don in kashe ki. Zan kawo ƙarin yunwa a kanki in kuma yanke
    tanadin abincinki.
  uig-LAT: Men ulargha halaket élip kelgüchi, acharchiliq zeherlik oqlirini yaghdurghinimda,
    silerning üstünglardiki acharchiliqni kücheytimen, we yölenchük bolghan néningni
    qurutiwétimen.
  nde-nde: Lapho ngikutshoka ngemitshoko yami ebhubhisayo, langemitshoko echithayo
    yendlala, ngizatshoka ukuba ngikutshabalalise. Ngizakwandisela indlala ngivale
    ukulethwa kokudla kwakho.
