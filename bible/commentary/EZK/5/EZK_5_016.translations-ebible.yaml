    ke masrinsral. Kowos ac keokkin masrinsral lowos, oana ke osra in pisr kosroh
    ac fakisya insiowos ac kunauskowosla.
  hbo-WLC: בְּֽשַׁלְּחִ֡י אֶת־חִצֵּי֩ הָרָעָ֨ב הָרָעִ֤ים בָּהֶם֙ אֲשֶׁ֣ר הָי֣וּ לְמַשְׁחִ֔ית
    אֲשֶׁר־אֲשַׁלַּ֥ח אוֹתָ֖ם לְשַֽׁחֶתְכֶ֑ם וְרָעָב֙ אֹסֵ֣ף עֲלֵיכֶ֔ם וְשָׁבַרְתִּ֥י
    לָכֶ֖ם מַטֵּה־לָֽחֶם׃
  ibo-ibo: Mgbe m gbara gị àkụ ọjọọ ahụ na-eweta ọnwụ na ịla nʼiyi, bụ àkụ nke oke
    ụnwụ, aga m agba gị ya, gbajaa gị. Aga m anọgide na-ezite ụnwụ tutu ruo mgbe e
    mere ka ihe oriri kọọ gị.
  ory-ory: ଆମ୍ଭେ ସେଠାସ୍ଥିତ ଲୋକମାନଙ୍କ ପ୍ରତି ବିନାଶାର୍ଥକ ଦୁର୍ଭିକ୍ଷରୂପ କ୍ରୂର ତୀରଗୁଡ଼ିକ
    ପଠାଇବା, ତୁମ୍ଭମାନଙ୍କୁ ବିନାଶ କରିବା ପାଇଁ ତାହା ପଠାଇବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଦୁର୍ଭିକ୍ଷ
    ବୃଦ୍ଧି କରିବା ଓ ତୁମ୍ଭମାନଙ୍କର ଅନ୍ନରୂପ ଯଷ୍ଟି ଭାଙ୍ଗି ପକାଇବା;
  chk-chk: Ei epwe fis, lupwen üpwe awora ngonuk lengita, pwe epwe afeiengauok usun
    om kopwe feiengau ren föün esefich. Üpwe alapala ewe lengita o angei senuk mine
    ka manau seni.
  rop-rop: “Ai garra meigim yumob jidan hanggriwan, nomo garram eni daga. Yumob garra
    filim det pein wen yumob jidan hanggriwan jis laik wen det erro im kilimbat yumob.
  ukr-1871: Як пошлю на них гострі стріли голоднечі на їх затрату, а пошлю їх вам
    на погибель, і скріплю голод між вами, і зломлю підпору-хлїб у вас.
  deu-1951: Ich, der HERR, habe es gesagt (wenn ich die bösen Pfeile des Hungers wider
    sie abschieße zu ihrem Verderben), und ich werde sie abschießen, um euch umzubringen,
    und ich will noch mehr Hunger über euch bringen und werde euch den Stab des Brotes
    brechen.
  eng-JPS: when I shall send upon them the evil arrows of famine, that are for destruction,
    which I will send to destroy you; and I will increase the famine upon you, and
    will break your staff of bread;
  srp-1865: Kad pustim na vas ljute strijele gladi, koje æe biti smrtne, koje æu pustiti
    da vas zatrem, i kad glad navalim na vas i slomim vam potporu u hljebu,
  lug-lug: Bwe ndirasa obusaale obutta era obuzikiriza obw’ekyeya ndirasa okubazikiriza.
    Ndyongera okuleeta ekyeya, ne nsalako n’emmere ebaweebwa.
  heb-heb: בשלחי את חצי הרעב הרעים בהם אשר היו למשחית אשר אשלח אותם לשחתכם ורעב אסף
    עליכם ושברתי לכם מטה לחם׃
  ben-IRV: আমি সেখানকার লোকদের ওপর দূর্ভিক্ষ মত হিংস্র বান ছুড়বো; এর মানে আমি তোমাদেরকে
    ধ্বংস করব; আমি তোমাদের ওপর দূর্ভিক্ষ বাড়াবো এবং তোমাদের রুটির লাঠি ভেঙে দেবো।
  pan-pan: ਜਦੋਂ ਮੈਂ ਭਿਆਨਕ ਕਾਲ ਦੇ ਤੀਰ ਤੇਰੇ ਵਿਰੁੱਧ ਛੱਡਾਂਗਾ ਜੋ ਤੇਰੇ ਵਿਨਾਸ਼ ਦੇ ਲਈ ਹੋਣਗੇ।
    ਮੈਂ ਤੇਰੇ ਵਿੱਚ ਬਹੁਤ ਕਾਲ ਪਾਵਾਂਗਾ ਅਤੇ ਤੇਰੀ ਰੋਟੀ ਦੇ ਸਾਧਨ ਨੂੰ ਤੋੜ ਸੁੱਟਾਂਗਾ।
  mya-JVB: သင် တို့ကို ဖျက်ဆီး ခြင်းငှါ မွတ်သိပ် ခြင်း ဘေးတည်းဟူသောမြှား ဆိုးတို့ကို
    ငါလွှတ် လိုက်သောအခါ ၌၎င်း ၊ သင် တို့တွင် မွတ်သိပ် ခြင်းဘေးကို တိုးပွါး စေ၍ ၊ မုန့်
    အထောက် အပင့်ကို ငါချိုး သောအခါ ၌၎င်း ၊
  hmo-hmo: “Lau ese emui aniani abia dalana do lau koua, do umui hitolo, bona do umui
    mase. Umui ese hitolo ena hisihisi do umui abia, peva taudia edia diba ese umui
    idia gwadaia ena hisihisi bamona.
  urd-urd: या'नी जब मैं सख़्त सूखे के तीर जो उनकी हलाकत के लिए हैं, उनकी तरफ़ रवाना
    करूँगा जिनको मैं तुम्हारे हलाक करने के लिए चलाऊँगा, और मैं तुम में सूखे को ज़्यादा
    करूँगा और तुम्हारी रोटी की लाठी को तोड़ डालूँगा।
  rus-SYN: и когда пошлю на них лютые стрелы голода, которые будут губить, когда пошлю
    их на погибель вашу, и усилю голод между вами, и сокрушу хлебную опору у вас,
  bqc-SIM: Tó ma a kagba tↄ̃̀águ nↄana ũ, má á kɛ kɛ́lɛkɛlɛ. Má á kũ̀sũa
    midɛɛ, mí nↄana kã́fĩɛ́.
  tcz-CHONGTHU: Keiman kella thina thalpi chang nangho sumang dinga kahin kap khum
    ding nahi. Kellhah chu anmal khat chan geija abei kahsea khoh cheh cheh ding ahi.
  mar-mar: तुमच्यात कडूपणाचे बाण पाठवेन, त्याचा अर्थ असा होईल मी तुमचा विध्वंस होईल,
    त्यांच्या वरचा दुष्काळ अजून कठोर करून तुमच्या भाकरीचा आधार काढून टाकेन;
  qub-qub: «Nogami camacächishaj wañuchicoj lëchacunanöraj gamcunacho fiyupa yargay
    cananpaj. Rasunpami camacächishaj gamcunaman yargay, wañuy chayamunanpaj, ima
    micuypis manana cananpaj.
  bqp-bqp: Kon de bu gbisuku gɔ̃ɔrun sɔ̃. Gɔ̃ɔ te, tɑ koo bu nɔni sɔ̃wɑ nge be bɑ
    sɛ̃ɛnu twee. Kon ben dĩɑ ni nu tie kpeerɑsiɑ kpɑ bu gbisuku gɔ̃ɔrun sɔ̃.
  hat-hat: M'ap koupe viv nou, m'ap kite nou mouri grangou. Nou pral santi doulè grangou
    a tankou si se flèch yo voye sou nou pou touye nou.
  eng-BSB: When I shower you with the deadly arrows of famine and destruction that
    I will send to destroy you, I will intensify the famine against you and cut off
    your supply of food.
  eng-WEBPB: when I send on them the evil arrows of famine that are for destruction,
    which I will send to destroy you. I will increase the famine on you and will break
    your staff of bread.
  kbq-kbq: Hagi agatontozama atresanuana vahe'ma zamahe fri kevegna huna ahe tranenkeno
    agatontoma huno ke'onke'zama eri haviza hu'za avreno egahie. Hagi agatonto zana
    atre'va atre'va hu'na ne'zana eri fanane hutfaza hugahue.
  nhe-BL: “Nimechtitlanilis se mayantli tlen elis tlahuel chicahuac para inmechmictis.
    Quena, nopa mayantli más mohueyilis hasta ayoc oncas niyon se panpayaxtli para
    inquicuase hasta inmiquise.
  gub-BL: — Pemono zo temi'u wanupe nehe, a'e putar teko peiwyr har wanupe nehe. Nezewe
    mehe pemàno putar pema'uhez haw pupe nehe. Pema'uhez haw hahy haw pekutuk putar
    u'yw hakwa katu ma'e ài nehe. Nuzawy kwaw u'yw pezuka àwàm nehe.
  eng-DRA: 'I the Lord have spoken it: When I shall send upon them the grievous arrows
    of famine, which shall bring death, and which I will send to destroy you: and
    I will gather together famine against you: and I will break among you the staff
    of bread.'
