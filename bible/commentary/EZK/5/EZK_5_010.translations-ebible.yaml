  uig-CYR: Шуниң билән атилар өз балилирини йәйдиған болиду, балилар өз атилирини
    йәйдиған болиду; вә Мән саңа җазаларни жүргүзимән, вә сениң барлиқ қалғанлириңниң
    һәммисини һәр тәрәптин чиққан шамалға сориветимән.
  tel-2017: దాని మూలంగా మీలో తండ్రులు తమ పిల్లలను తింటారు. కొడుకులు తమ తండ్రులను తింటారు.
    నా తీర్పును నేను అమలు పరుస్తాను. మీలో మిగిలిన వాళ్ళందరినీ నలు దిక్కులకూ చెదరగొడతాను.
  hat-BSA: Pou sa, papa yo va manje fis yo pami nou, e fis yo va manje papa yo. Paske
    Mwen va egzekite jijman sou nou e gaye tout retay nou yo nan tout van.
  kos-kos: Ke sripa inge, nina ac papa in Jerusalem fah kangla tulik natulos, ac tulik
    uh ac kangla papa ac nina kialos. Nga fah kalyei kom, ac lusla kutena mwet su
    srakna moul nu yen nukewa.
  hbo-WLC: לָכֵ֗ן אָב֞וֹת יֹאכְל֤וּ בָנִים֙ בְּתוֹכֵ֔ךְ וּבָנִ֖ים יֹאכְל֣וּ אֲבוֹתָ֑ם
    וְעָשִׂ֤יתִי בָךְ֙ שְׁפָטִ֔ים וְזֵרִיתִ֥י אֶת־כָּל־שְׁאֵרִיתֵ֖ךְ לְכָל־רֽוּחַ׃
    פ
  ibo-ibo: Nʼihi nke a, ndị bụ nna ga-eri ụmụ ha nʼetiti gị, ụmụ ga-erikwa ndị nna
    ha. Aga m ekpe gị ikpe mee ka ndị fọdụrụ ndụ gbasasịa nʼụwa niile.
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପିତୃଗଣ ସନ୍ତାନଗଣକୁ ଭୋଜନ କରିବେ ଓ ସନ୍ତାନମାନେ ଆପଣା
    ଆପଣା ପିତାକୁ ଭୋଜନ କରିବେ; ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରେ ବିଚାର ସାଧନ କରିବା ଓ ତୁମ୍ଭର ସମଗ୍ର
    ଅବଶିଷ୍ଟାଂଶକୁ ଚତୁର୍ଦ୍ଦିଗରେ ଛିନ୍ନଭିନ୍ନ କରିବା।
  chk-chk: Iwe, epwe fis ngenikemi pwe sam repwe ochei nöür, nge nau repwe ochei semer.
    Üpwe fokun apwüngükemi, nge chokewe mi chüen manau leimi üpwe atoropasafeiliir
    ekis meinisin.
  rop-rop: Detlot mamiwan en dediwan garra dagadagatbat olabat ronwan biginini en
    ola biginini garra dagadagatbat dei mami en dedi. Detlot pipul hu stil jidanbat
    laibala, ai garra spredimat olabat langa ebri kantri.
  ukr-1871: За те батьки в тебе їсти муть власні дїти, а дїти їсти муть батьків своїх,
    і заведу суд над тобою, й пущу ввесь останок твій на всї вітри.
  deu-1951: Darum werden in deiner Mitte Väter ihre Söhne essen, und Söhne werden
    ihre Väter essen; und ich will Gericht in dir halten und alle deine Übriggebliebenen
    nach allen Winden zerstreuen.
  eng-JPS: Therefore the fathers shall eat the sons in the midst of thee, and the
    sons shall eat their fathers; and I will execute judgments in thee, and the whole
    remnant of thee will I scatter unto all the winds.
  srp-1865: Zato oci æe jesti sinove usred tebe, i sinovi æe jesti oce svoje, i izvršiæu
    na tebi sudove i rasijaæu sav ostatak tvoj u sve vjetrove.
  lug-lug: Bakitaabwe baliriira abaana baabwe mu maaso gammwe, ate n’abaana balirya
    bakitaabwe, era ndikubonereza ne nsasaanya abalisigalawo eri empewo.
  heb-heb: לכן אבות יאכלו בנים בתוכך ובנים יאכלו אבותם ועשיתי בך שפטים וזריתי את כל
    שאריתך לכל רוח׃
  ben-IRV: সুতরাং বাবারা ছেলেদের কে তোমার সামনে খাবে ও ছেলেরা তাদের বাবাকে খাবে, আমি
    তোমার মধ্যে বিচার সম্পাদন করব ও তোমাদের সকলকে বিভিন্ন দিকে ছড়িয়ে দেব যারা বাকি
    থাকবে।
  pan-pan: ਇਸ ਲਈ ਤੇਰੇ ਵਿੱਚ ਪਿਉ ਪੁੱਤਰਾਂ ਨੂੰ ਖਾਣਗੇ ਅਤੇ ਪੁੱਤਰ ਪਿਤਾਵਾਂ ਨੂੰ ਖਾ ਜਾਣਗੇ ਅਤੇ
    ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਨਿਆਂ ਨੂੰ ਪੂਰਾ ਕਰਾਂਗਾ। ਮੈਂ ਤੇਰੀ ਬਾਕੀ ਅੰਸ ਨੂੰ ਸਾਰੀਆਂ ਦਿਸ਼ਾਵਾਂ ਵਿੱਚ
    ਖਿਲਾਰ ਦਿਆਂਗਾ।
  mya-JVB: သင် ၏အလယ် ၌ အဘ တို့သည် သား တို့ကို စား ကြလိမ့်မည်။ သား တို့သည်လည်း အဘ တို့ကိုစား
    ကြ လိမ့်မည်။ သင် ၌ အပြစ်ဒဏ် ကို စီရင် ၍ ၊ ကျန်ကြွင်း သမျှ ကို အရပ်ရပ် တို့က လာသောလေ
    ရှေ့မှာ ငါလွှင့် မည်။
  hmo-hmo: 'Unai matakani dainai, Ierusalema taudia edia huanai, tamana taudia ese
    edia natudia do idia ania, bona memero ese edia tamadia do idia ania. Bona umui
    do mauri taudia be lau ese emui dika davana do lau henia inai: Lai ia toa ena
    kahana ibounai dekenai umui do lau lulua lao.”'
  urd-urd: अगर तुझमें बाप बेटे को और बेटा बाप को खा जाएगा, और मैं तुझे सज़ा दूँगा
    और तेरे बक़िये को हर तरफ़ तितर — बितर करूँगा।
  rus-SYN: За то отцы будут есть сыновей среди тебя, и сыновья будут есть отцов своих;
    и произведу над тобою суд, и весь остаток твой развею по всем ветрам.
  bqc-SIM: A yã́i maeↄ ń nɛ́ↄ só, mɛ́ nɛ́ↄ ń maeↄ só á mɛɛwiau. Má á wɛtã,
    mí á gbɛ̃́ kↄ̃naↄ fãaa gupiiu.
  tcz-CHONGTHU: Nulepa ten ahinsao achatesa aneh uva chule chaten ahinga anu apateo
    sa aneh diu ahi. Hitia chu ka engbolla chule amoh chengse chu huilah a kathei
    mang ding ahi.
  mar-mar: तथापि बाप मुलांना, आणि मुले बापाला खाऊन टाकतील, कारण मी तुझ्यावर न्याय
    आणला आहे. तुमच्या उरलेल्या अंशाला चारही भागात फेकून देईल.
  qub-qub: Chaymi taytancuna wamrancunata micucurcongapaj; wamrancunapis taytancunata
    micucurcongapaj. Chaynömi gamcunataga castigashayqui. Waquinniqui cawaycar quëdaj
    cajtanami intëruman mashtarishayqui.
  bqp-bqp: Yen sɔ̃nɑ tundobɑ koo ben bibu tem, kpɑ bibu bu mɑɑ ben tundobu tem. Kon
    bu siriwɑ n go, kpɑ n be bɑ tie yɑrinɑsiɑ hɑnduniɑn goonu nnɛ sɔɔ.
  hat-hat: Se poutèt sa, nan lavil Jerizalèm papa ak manman va manje pwòp pitit yo,
    pitit va manje papa ak manman yo. M'ap pini nou, m'ap gaye rès moun ki va rete
    yo toupatou.
  eng-BSB: As a result, fathers among you will eat their sons, and sons will eat their
    fathers. I will execute judgments against you and scatter all your remnant to
    every wind.’
  eng-WEBPB: Therefore the fathers will eat the sons within you, and the sons will
    eat their fathers. I will execute judgements on you; and I will scatter the whole
    remnant of you to all the winds.
  kbq-kbq: E'ina hu'negu zamafahe'za mofavre nagazmi zamavufaga nenenageno, mofavre
    naga'zmimo'za zmafahe'i zamavufaga negahaze. Tusi knaza tamami'na tamazeri haviza
    hanugeno, amnema manisaza vahetmina zamazeri panani hanuge'za mago mago hu'za
    vahe mopafi umani emani hugahaze.
  nhe-BL: Nochi mayanase ipan Jerusalén hasta sequin tetatme quincuase ininconehua
    huan nojquiya sequin coneme quincuase inintatahua. Huan tlen mocahuase yoltoque
    campa yajuanti, niquinsemanas huan niquintitlanis ipan campa hueli tlaltini para
    ma itztotij queja sejcoyoc ehuani.
  gub-BL: A'e rupi nehe, Zeruzarez pupe awa u'u putar wa'yr wà nehe. Kwàkwàmo u'u
    putar u wà nehe no. Azepyk putar penehe nehe. Wikuwe ma'e ràm amuhàmuhàz putar
    ywy nànàn ihe wà nehe no.
  eng-DRA: 'Therefore the fathers shall eat the sons in the midst of thee, and the
    sons shall eat their fathers: and I will execute judgments in thee, and I will
    scatter thy whole remnant into every wind.'
