verse: EZK.005.010
translations:
  mal-C: അതിനാൽ നിങ്ങളുടെ ഇടയിൽ മാതാപിതാക്കൾ തങ്ങളുടെ മക്കളെ ഭക്ഷിക്കും; മക്കൾ അവരുടെ
    മാതാപിതാക്കളെയും ഭക്ഷിക്കും. അതിനാൽ ഞാൻ നിങ്ങളുടെമേൽ ന്യായവിധി വരുത്തും; അതിജീവിച്ചവരെ
    മുഴുവൻ എല്ലാ കാറ്റുകളിലേക്കും ചിതറിക്കും.
  deu-TKW: Darum sollen Väter in deiner Mitte die eigenen Kinder verzehren, und Kinder
    sollen ihre Väter verzehren, und ich will Gerichte an dir vollstrecken und deinen
    gesamten Überrest in alle Winde zerstreuen.
  lin-lin: Yango wana, kati na bino, batata bakolia bana na bango, mpe bana bakolia
    batata na bango. Nakopesa bino etumbu mpe nakopanza bipai nyonso bato na bino
    nyonso oyo bakotikala na bomoi.
  eng-LSV: Therefore fathers eat sons in your midst, || And sons eat their fathers,
    || And I have done judgments in you, || And have scattered all your remnant to
    every wind.
  eng-GNV: For in the middes of thee, the fathers shall eate their sonnes, and the
    sonnes shall eate their fathers, and I will execute iudgement in thee, and the
    whole remnant of thee will I scatter into all the windes.
  eng-WEBSTER: Therefore the fathers shall eat the sons in the midst of thee, and
    the sons shall eat their fathers; and I will execute judgments in thee, and the
    whole remnant of thee will I scatter into all the winds.
  nhw-BL: Nochi mayanase ipan Jerusalén hasta sequin tetajme quincuase ininconehua
    huan nojquiya sequin coneme quincuase inintatahua. Huan catli mocahuase yoltoque
    campa inijuanti, niquinsemanas huan niquintitlanis ipan campa hueli tlalme para
    ma itztotij quen seyoc tlali ehuani.
  swh-ONEN: Kwa hiyo katikati yenu baba watakula watoto wao na watoto watakula baba
    zao. Nitawapiga kwa adhabu, nami nitawatawanya watu wenu walionusurika pande zote
    za dunia.
  bba-bba: Yen sɔ̃nɑ tundobɑ koo ben bibu tem, kpɑ bibu bu mɑɑ ben tundobu tem. Kon
    bu siriwɑ n ɡo, kpɑ n be bɑ tie yɑrinɑsiɑ hɑnduniɑn ɡoonu nnɛ sɔɔ.
  eng-KJVCPB: Therefore the fathers shall eat the sons in the midst of thee, and the
    sons shall eat their fathers; and I will execute judgments in thee, and the whole
    remnant of thee will I scatter into all the winds.
  luo-luo: Emomiyo wuone biro chamo nyithindgi e dieru, kendo nyithindo biro chamo
    wuonegi. Abiro miyou kum kendo abiro kiro jou motony ne yembe.
  meu-meu: Taunabunai, umui bogaragimui ai tama ese natudia bae anidia, bona memero
    ese tamadia bae anidia; bona lau ese baina hahemaoro henimui, bona hahidaosi ba
    roho mauri na lai kahadia iboudiai baina gigimui rohoroho.
  npi-ULB: यसकारण तेरै बिचमा बुबाहरूले छोराछोरीलाई र छोराहरूले आफ्‍ना बुबाहरूलाई खानेछन्‌,
    किनकि म तँमाथि दण्‍ड ल्‍याउनेछु र तेरा बाँचेकाहरू सबैलाई चारैतिर तितरबितर पारिदिनेछु
    ।
  yor-yor: Nítorí náà láàrín rẹ àwọn baba yóò máa jẹ ọmọ wọn, àwọn ọmọ náà yóò máa
    jẹ baba wọn. Èmi yóò jẹ ọ́ ní yà, èmi yóò sì tú àwọn tó bá ṣẹ́kù ká sínú ẹ̀fúùfù.
  pes-OPCB: پدران، فرزندانشان را خواهند خورد و فرزندان پدرانشان را؛ و کسانی که باقی
    بمانند در سراسر دنیا پراکنده خواهند شد.
  tgl-ULB: Kaya kakainin ng mga ama ang mga bata sa inyong kalagitnaan, at kakainin
    ng mga anak na lalaki ang kanilang mga ama, yamang magsasagawa ako ng paghatol
    sa inyo at ikakalat sa bawat dako kayong lahat na naiwan!
  hui-hui: I̱na tí pani nalimulo mo ngerongi aba ai̱yalame tinaga waneigini bo nalu
    waneiginime ti aba ai̱yalabi bo nalu holebira. I̱na tí pani nalimulo ngule ngogo
    ngerongi wali agali dewaore homai holebira. Ani bialu maru homa nabi yu wahene
    karu ti minalu dindi tara tara ngaruha purogo lelolebero.
  mya-mya: ထို့​ကြောင့်​ယေ​ရု​ရှ​လင်​မြို့​ရှိ​မိဘ​သည်​သား သ​မီး​တို့​ကို​စား​ကြ​လိမ့်​မည်။
    သား​သ​မီး တို့​သည်​လည်း​မိ​ဘ​တို့​ကို​စား​ကြ​လိမ့်​မည်။ သင်​တို့​အ​နက်​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရစ်
    သူ​တို့​ကို​လည်း ငါ​သည်​အ​ပြစ်​ဒဏ်​ခတ် လျက်​အ​ရပ်​တ​ကာ​သို့​ပျံ့​လွင့်​စေ​မည်။''
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱི་ནང་དུ་ཕ་རྣམས་ཀྱིས་བུ་རྣམས་བཟའ་བར་འགྱུར་ལ། བུ་རྣམས་ཀྱིས་ཕ་རྣམས་བཟའ་བར་འགྱུར།
    ཡང་ངས་ཁྱོད་རྣམས་ལ་ཉེས་ཆད་བཅད་དེ་ཁྱོད་ལས་ལྷག་པའི་མི་རྣམས་ཕྱོགས་བཞིར་གཏོར་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Naizvozvo pakati pako madzibaba vachadya vana vavo, uye vana vachadya madzibaba
    avo. Ndichakuranga uye ndichaparadzira vakasara vako vose kumhepo zhinji.
  spa-BLM: Por tanto, los padres se comerán a los hijos dentro de vosotros, y los
    hijos se comerán a sus padres. Ejecutaré juicios sobre vosotros; y esparciré todo
    el remanente de vosotros a todos los vientos.
  cac-cac: A ol aj d'a scal eb' chi', a eb' mamab'il ol schib'at yalyuninal eb' yuj
    vejel. A eb' uninab'il ol schipaxb'at smam snun eb'. Ol vac' val och yaelal d'a
    yib'an̈ eb'. Axo mach man̈ ol chamoc, ol in saclemejcanb'at d'a masanil yolyib'an̈q'uinal
    tic.
  swh-ULB: Kwa hiyo baba watawala watoto kati yenu, na watoto watawala baba zao, kwa
    kuwa nitafanya hukumu juu yenu na kuwatawanya kila mahali wote ninyi mliobaki.
  bel-bel: Затое бацькі будуць есьці сыноў сярод цябе, і сыны будуць есьці бацькоў
    сваіх; і ўчыню над табою суд, і ўсю рэшту тваю расьсею па ўсіх вятрах.
  deu-ELBBK: Darum werden Väter ihre Kinder essen in deiner Mitte, und Kinder werden
    ihre Väter essen; und ich will Gerichte an dir üben und will deinen ganzen Überrest
    in alle Winde zerstreuen.
  mbb-OT: Egkeenen te menge ǥinikanan is menge anak dan, ne egkeenen te menge anak
    is menge ǥinikanan dan. Edsilutan ku iyan sikiyu, ne is egkesamà keniyu ibpeyapat
    ku kayi te tivuuk he kelibutan.
  mal-2015: ആകയാൽ നിന്റെ മദ്ധ്യേ അപ്പന്മാർ മക്കളെ തിന്നും; മക്കൾ അപ്പന്മാരെയും തിന്നും;
    ഞാൻ നിന്നിൽ ന്യായവിധി നടത്തും; നിന്നിലുള്ള ശേഷിപ്പിനെ ഒക്കെയും ഞാൻ എല്ലാകാറ്റുകളിലേക്കും
    ചിതറിച്ചുകളയും.
  rmc-rmc: Vašoda, Jeruzalemona, o dada andre tu chana peskre čhaven a o čhave peskre
    daden. Anava pre tu o sudos a oda, so tutar ačhela, rozčhivava pre savore seri!
  pes-OPV: بنابراین پدران در میان تو پسران راخواهند خورد و پسران پدران خویش را خواهندخورد
    و بر تو داوریها نموده، تمامی بقیت تو رابسوی هر باد پراکنده خواهم ساخت.»
  ron-1924: Де ачея, пэринций вор мынка пе копиий лор ын мижлокул тэу ши копиий вор
    мынка пе пэринций лор; Ымь вой ымплини жудекэциле ымпотрива та ши вой рисипи ын
    тоате вынтуриле пе тоць чей че вор май рэмыне дин тине.»
  ben-OBCV: এই জন্য তোমার মধ্যে মা-বাবারা সন্তানদের মাংস খাবে আর সন্তানেরা মা-বাবার
    মাংস খাবে। আমি তোমাকে শাস্তি দেব এবং তোমার বেঁচে থাকা লোকদের চারিদিকে বাতাসে উড়িয়ে
    দেব।
  som-som: Sidaas daraaddeed aabbayaashu dhexdaaday wiilashooda ku cuni doonaan, oo
    wiilashuna aabbayaashood bay cuni doonaan, oo dhexdaadaan xukummo ku samayn doonaa,
    oo kuwaaga hadhay oo dhanna waxaan u kala firdhin doonaa dabaylaha oo dhan.
  lat-VUC: 'Ideo patres comedent filios in medio tui, et filii comedent patres suos:
    et faciam in te judicia, et ventilabo universas reliquias tuas in omnem ventum.'
  eng-ASVBT: Therefore the fathers shall eat the sons in the midst of thee, and the
    sons shall eat their fathers; and I will execute judgments on thee; and the whole
    remnant of thee will I scatter unto all the winds.
  ita-1885: Perciò, i padri mangeranno i lor figliuoli in mezzo di te, e i figliuoli
    mangeranno i lor padri; ed io eseguirò i miei giudicii in te, e dispergerò tutto
    il tuo rimanente a tutti i venti.
  eng-LXXUP: Therefore the fathers shall eat their children in the midst of thee,
    and children shall eat their fathers; and I will execute judgments in thee, and
    I will scatter all that are left of thee to every wind.
  eng-ULB: Therefore fathers will eat the children in your midst, and sons will eat
    their fathers, since I will execute judgment on you and scatter to every direction
    all of you who are left.
  spa-VBL: En tu ciudad los padres se comerán a sus propios hijos, y los hijos se
    comerán a sus padres. Voy a castigarte y a dispersar en todas direcciones a los
    que queden.
  fra-_FOB: C'est pourquoi, des pères mangeront leurs enfants au milieu de toi, et
    des enfants mangeront leurs pères. Ainsi j'exercerai mes jugements contre toi,
    et tout ce qui restera de toi, je le disperserai à tous les vents.
  mal-mal: ആകയാൽ നിന്റെ മദ്ധ്യത്തിൽ അപ്പന്മാർ മക്കളെ തിന്നും; മക്കൾ അപ്പന്മാരെയും
    തിന്നും; ഞാൻ നിന്നിൽ ന്യായവിധി നടത്തും; നിന്നിലുള്ള ശേഷിപ്പിനെ മുഴുവനും ഞാൻ എല്ലാ
    കാറ്റുകളിലേക്കും ചിതറിച്ചുകളയും”.
  urd-GVR: Tab tere darmiyān bāp apne beṭoṅ ko aur beṭe apne bāp ko khāeṅge. Maiṅ
    terī adālat yoṅ karūṅga ki jitne bacheṅge wuh sab hawā meṅ uṛ kar chāroṅ taraf
    muntashir ho jāeṅge.”
  suz-BL: थमा पा, इ दातेमी आम आफोम आन आल आन कली ब्‍वाइनीम। मिनु आलम यो आन आंम आफ आन
    कली ब्‍वाइनीम। गो इ कली सजाइ गेनन। मिनु इ लीशो मुर आन कली फशेम एर ओंथ बेरपाइक्‍नुङमी।
    ब्‍यवस्‍था २८:५३-५५
  eng-NOY: Therefore the fathers shall eat the sons in the midst of thee, and the
    sons shall eat their fathers; and I will execute judgments in thee, and I will
    scatter the whole remnant of thee to all the winds.
  ita-1927: Perciò, in mezzo a te, dei padri mangeranno i loro figliuoli, e dei figliuoli
    mangeranno i loro padri; e io eseguirò su di te dei giudizi, e disperderò a tutti
    i venti quel che rimarrà di te.
  ckb-ckb: لەبەر ئەوە لەناو تۆدا باوک کوڕ دەخوات و کوڕیش باوکی دەخوات، سزاکانم دەسەپێنم
    و هەموو پاشماوەکەت بە دەم هەموو بایەکەوە پەرتەوازە دەکەم.
  eng-BBE: For this cause fathers will take their sons for food among you, and sons
    will make a meal of their fathers; and I will be judge among you, and all the
    rest of you I will send away to every wind.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ತಂದೆಗಳೇ ಮಕ್ಕಳನ್ನು ತಿನ್ನುವರು. ಮಕ್ಕಳು ಅವರ ತಂದೆಗಳನ್ನು
    ತಿನ್ನುವರು. ಹೀಗೆ ನಿಮ್ಮಲ್ಲಿ ನ್ಯಾಯತೀರ್ಪನ್ನು ನಡಿಸುವೆನು. ನಿಮ್ಮಲ್ಲಿ ಉಳಿದವರನ್ನೆಲ್ಲಾ ಗಾಳಿ
    ಬೀಸುವ ಎಲ್ಲಾ ದಿಕ್ಕಿಗೂ ಚದರಿಸುವೆನು.
  tam-2017: ஆதலால் உன்னுடைய நடுவிலே தகப்பன்மார்கள் பிள்ளைகளைச் சாப்பிடுவார்கள்; பிள்ளைகள்
    தகப்பன்மார்களைச் சாப்பிடுவார்கள்; நான் உன்னில் நீதிசெலுத்தி உன்னில் மீதியாக இருப்பவர்களையெல்லாம்
    எல்லா திசைகளிலும் சிதறிப்போகச்செய்வேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Por eso los padres comerán á los hijos en medio de ti, y los hijos
    comerán á sus padres; y haré en ti juicios, y esparciré á todos vientos todo tu
    residuo.
  ron-BTF: De aceea părinții vor mânca pe fii în mijlocul tău și fiii vor mânca pe
    părinții lor; și eu voi face judecăți în tine și toată rămășița ta o voi împrăștia
    în toate vânturile.
  eng-WEBP: Therefore the fathers will eat the sons within you, and the sons will
    eat their fathers. I will execute judgments on you; and I will scatter the whole
    remnant of you to all the winds.
  eng-FBV: In your city parents will eat their own children, and children will eat
    their parents. I'm going to punish you and scatter in every directions those who
    are left.
  nld-1939: Om uw stuitend gedrag zullen binnen uw muren de vaders hun kinderen, en
    de kinderen hun vader verslinden; Ik ga wraakgericht houden, en wat er van u overblijft
    naar alle winden verstrooien.
  nch-BL: Nochi mayanase ipan Jerusalén hasta sequij tetajme quincuase ininconehua
    huan nojquiya sequij coneme quincuase inintatahua. Huan cati mocahuase yoltoque
    campa inijuanti, niquinsemanas huan niquintitanis ipan campa hueli talme para
    ma itztotij quej seyoc tali ehuani.
  vie-1934: ỳ giữa ngươi, cha sẽ ăn thịt con, con sẽ ăn thịt cha. Ta sẽ làm sự đoán
    phạt nghịch cùng ngươi; và mọi kẻ sót lại của ngươi, ta sẽ làm cho nó tan lạc
    ra mọi gió.
  hin-CV: इसलिये, तुम्हारे ही बीच माता-पिता अपने बच्चों को खाएंगे और बच्‍चे अपने माता-पिता
    को खा जायेंगे. मैं तुम्हें दंड दूंगा और तुम्हारे बचे हुए लोगों को हवा में बिखेर
    दूंगा.
  spa-BES: Por esta causa los padres se comerán a sus hijos, y los hijos se comerán
    a sus padres; y seré juez entre ustedes, y a los que queden los esparciré a todos
    los vientos.
  tdx-tdx: Aa le ho hane’ o rae’eo añivo’o ao o ana’eo naho ho hane’ o ana-dahi’eo
    o roae’eo; fa hametsahako zaka, vaho haboeleko amo tiokeo ze sehanga’ areo.
  tha-KJV: เพราะฉะนั้นบิดาจะกินบุตรชายของตนท่ามกลางเจ้าทั้งหลาย และบรรดาบุตรชายจะกินบรรดาบิดาของเขาทั้งหลาย
    และเราจะพิพากษาลงโทษเจ้า ผู้​ใดในพวกเจ้าที่​เหลืออยู่ เราจะให้กระจัดกระจายไปตามลมทุกทิศานุ​ทิศ
  por-BR-2018: Por isso os pais comerão aos filhos no meio de ti, e os filhos comerão
    a seus pais; e farei em ti julgamentos, e espalharei a todos os ventos todos os
    teus sobreviventes.
  deu-ELO: Darum werden Väter ihre Kinder essen in deiner Mitte, und Kinder werden
    ihre Väter essen; und ich will Gerichte an dir üben, und will deinen ganzen Überrest
    in alle Winde zerstreuen.
  eng-WYC-2018: Therefore fathers shall eat (their) sons in the midst of thee, and
    sons shall eat their fathers; and I shall make dooms in thee (or and I shall bring
    in judgements upon thee), and I shall winnow all thine remnants into each wind;
  epo-epo: Tial gepatroj manĝos gefilojn inter vi, kaj gefiloj manĝos siajn gepatrojn;
    kaj Mi faros kontraŭ vi juĝon, kaj Mi disblovos vian tutan restaĵon al ĉiuj ventoj.
  uig-PIN: Xuning bilǝn atilar ɵz balilirini yǝydiƣan bolidu, balilar ɵz atilirini
    yǝydiƣan bolidu; wǝ Mǝn sanga jazalarni yürgüzimǝn, wǝ sening barliⱪ ⱪalƣanliringning
