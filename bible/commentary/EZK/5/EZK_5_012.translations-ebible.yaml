  ory-ory: ତୁମ୍ଭର ତୃତୀୟାଂଶ ମହାମାରୀରେ ମରିବେ, ଆଉ ଦୁର୍ଭିକ୍ଷ ଦ୍ୱାରା ତୁମ୍ଭ ମଧ୍ୟରେ ସେମାନେ
