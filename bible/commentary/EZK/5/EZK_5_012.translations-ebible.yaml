  hbo-hbo: שְׁלִשִׁתֵ֞יךְ בַּדֶּ֣בֶר יָמ֗וּתוּ וּבָֽרָעָב֙ יִכְל֣וּ בְתֹוכֵ֔ךְ וְהַ֨שְּׁלִשִׁ֔ית
