verse: EZK.005.012
translations:
  mal-C: നിങ്ങളിൽ മൂന്നിലൊരംശം മഹാമാരിയാലോ ക്ഷാമത്താലോ നശിക്കും; മൂന്നിലൊരുഭാഗം നഗരത്തിന്റെ
    മതിലിനു പുറത്തുവെച്ചു വാൾകൊണ്ടു വീഴും; മൂന്നിലൊരുഭാഗത്തെ ഞാൻ കാറ്റുകളിലേക്കു ചിതറിച്ച്,
    ഊരിപ്പിടിച്ച വാളുമായി അവരെ പിൻതുടരും.
  deu-TKW: Ein Drittel von dir soll an der Pest sterben und durch Hunger aufgerieben
    werden in deiner Mitte, und das zweite Drittel soll durch das Schwert fallen rings
    um dich her, und das letzte Drittel will ich in alle Winde zerstreuen und hinter
    ihnen her will ich das Schwert zücken.
  lin-lin: Ndambo moko kati na bandambo misato ya bato na yo bakokufa na bokono oyo
    ebomaka to na nzala makasi kati na bamir na yo ; mpe ndambo moko kati na bandambo
    misato mosusu bakokufa na mopanga na libanda ya bamir na yo. Bongo, nakopanza
    ndambo moko kati na bandambo misato mosusu, na bisika mosusu mpe nakolanda bango
    na mopanga.
  eng-LSV: Your third part dies by pestilence, || And are consumed by famine in your
    midst, || And the third part fall by sword around you, || And the third part I
    scatter to every wind, || And I draw out a sword after them.
  eng-GNV: 'The third part of thee shall die with the pestilence, and with famine
    shall they bee consumed in the middes of thee: and another third part shall fall
    by the sword round about thee: and I will scatter the last third part into all
    windes, and I will drawe out a sword after them.'
  eng-WEBSTER: 'A third part of thee shall die with the pestilence, and with famine
    shall they be consumed in the midst of thee: and a third part shall fall by the
    sword around thee; and I will scatter a third part into all the winds, and I will
    draw out a sword after them.'
  nhw-BL: Nimechtlalis nochi amojuanti ipan eyi pamitl. Catli itztoque ipan nopa achtihui
    pamitl miquise ica mayantli huan ica cocolistli. Ipan nopa ompa pamitl nochi miquise
    ipan tlahuilancayotl ininmaco inincualancaitacahua. Huan catli itztoque ipan nopa
    expa pamitl na niquintojtocas ica machete huan niquinsemanas para ma yaca ipan
    campa hueli tlalme.
  swh-ONEN: Theluthi ya watu wako watakufa kwa tauni au kwa njaa humu ndani yako,
    theluthi nyingine itaanguka kwa upanga nje ya kuta zako, nayo theluthi nyingine
    nitaitawanya kwenye pande nne kuwafuatia kwa upanga uliofutwa.
  bba-bba: Bɑ̀ n bu bɔnu kuɑ subenu itɑ, sube teeru tɑ koo ɡbiwɑ Yerusɑlɛmun nukurɔ,
    bɑrɑru kɑ ɡɔ̃ɔrun sɔ̃, kpɑ suberu yiruseru tu mɑɑ ɡbi tɑbu sɔɔ Yerusɑlɛmun biruɔ.
    Kpɑ n mɑɑ sube te tɑ tie mini yɑrinɑsiɑ hɑnduniɑn ɡoonu nnɛ kpuro sɔɔ. Kon bu
    tɑkobi suesiwɑ.
  eng-KJVCPB: 'A third part of thee shall die with the pestilence, and with famine
    shall they be consumed in the midst of thee: and a third part shall fall by the
    sword round about thee; and I will scatter a third part into all the winds, and
    I will draw out a sword after them.'
  luo-luo: Achiel kuom adek tuo mosieko biro nego, to ka ok kamano to kech biro negogi
    e dieru; achiel kuom adek mamoko ligangla biro nego ka gin oko mar ohinga maru;
    kendo achiel kuom adek abiro kiro ne yembe kendo abiro lawo gi ligangla mowuodhi
    e olalo mare.
  meu-meu: Emui orea lalona amo kaha ta be dai-hanai gorerena amo bae mase bona doe
    amo bae ore bogaragimui ai; ma kaha ta na dare amo bae mase emui orea hegegemadai
    ai; ma kaha ihatoina na lau ese lai kahadia iboudiai baina ḡiḡidia rohoroho; bona
    idia muridiai dare na pauana amo baina veria lasi.
  npi-ULB: तेरा मानिसमध्ये एक तिहाइ रूढीले मर्नेछौ, र तिमीहरूकै माझमा तिनीहरूलाई अनिकालले
    नष्‍ट गर्नेछ । एक तिहाइचाहिं तँलाई घेरा हालेका तरवारले मर्नेछन् । तब एक तिहाइलाई
    चाहिं म चारैतिर तितरबितर पार्नेछु, र तिनीहरूलाई खेद्‌न तरवार पनि थुत्‍नेछु ।
  yor-yor: 'Ìdámẹ́ta nínú àwọn ènìyàn rẹ yóò kú nípa àjàkálẹ̀-ààrùn tàbí kí ìyàn run
    wọ́n: ìdámẹ́ta yóò ṣubú nípa idà lẹ́yìn odi rẹ, èmi yóò sì tú ìdámẹ́ta yòókù ká
    sínú ẹ̀fúùfù, èmi yóò sì máa fi idà lé wọn.'
  pes-OPCB: یک سوم از شما از قحطی و بیماری خواهید مرد. یک سوم را دشمن خواهد کشت و
    یک سوم باقیمانده را نیز در سراسر دنیا پراکنده خواهم ساخت و شمشیر دشمن را در آنجا
    به دنبالتان خواهم فرستاد.
  tgl-ULB: Mamamatay sa salot ang ikatlong bahagi ninyo, at mauubos sila ng kagutuman
    sa inyong kalagitnaan. Ang ikatlong bahagi sa inyo ay mamamatay sa pamamagitan
    ng espada sa paligid ninyo. At ikakalat ko ang ikatlong bahagi sa inyo sa bawat
    dako, at huhugot ng espada upang habulin din sila.
  hui-hui: I̱na tí pani nolene ogoni halu tebo mo talebia holebero. Wabuni halu mbirago
    ti hina gari howa warago timbuniore balu tanoha homo wulebira. Wabuni halu mendego
    ti waitigi ibalu wai biagane ayu tibume tano pabe tagirahayagi dibu wulebira.
    Wabuni halu tebonego ti tíninaga dindi wahalu dindi tara tara ngaruha hama pugupugu
    bilo taliatogo lelarogola waitigi bu karume talima pugupugu bialu bai helolebero.
  mya-mya: သင်​တို့​အ​နက်​သုံး​ပုံ​တစ်​ပုံ​သော​လူ​တို့ မြို့​တွင်း​၌​အ​နာ​ရော​ဂါ​ဘေး၊
    ငတ်​မွတ်​ခြင်း ဘေး​တို့​ဖြင့်​သေ​ကြ​လိမ့်​မည်။ အ​ခြား​သုံး ပုံ​တစ်​ပုံ​မှာ​မြို့​ပြင်​၌​ဋ္ဌား​ဘေး​သင့်​၍​သေ
    ကြ​လိမ့်​မည်။ ကျန်​သုံး​ပုံ​တစ်​ပုံ​ကို​မူ​လေ တွင်​လွင့်​စင်​သွား​စေ​လျက်​ငါ​သည်​ဋ္ဌား​ဖြင့်
    လိုက်​လံ​တိုက်​ခိုက်​မည်။
  bod-N: ཁྱོད་ཀྱི་མི་རྣམས་ཀྱི་སུམ་ཆའི་གཅིག་ནི་རིམས་ནད་ཀྱིས་འཆི་བར་འགྱུར་ཞིང་། མུ་གེས་མེད་པར་འགྱུར་ལ།
    སུམ་ཆའི་གཅིག་ནི་ཁྱོད་ཀྱི་མཐའ་འཁོར་དུ་རལ་གྲིས་བསྣུན་ནས་འགྱེལ་བར་འགྱུར་ཞིང་། སུམ་ཆའི་གཅིག་ནི་ངས་དེ་དག་ཕྱོགས་བཞི་རུ་གཏོར་བར་མ་ཟད།
    ངས་ད་དུང་རལ་གྲི་ཕྱུང་ནས་དེ་དག་གི་རྗེས་འདེད་པར་བྱའོ། །
  sna-sna: Chikamu chimwe chete kubva muzvitatu chavanhu vako vachafa nehosha kana
    kufa nenzara mukati mako; chimwe chikamu chimwe chete kubva muzvitatu chichawa
    nokuda kwomunondo kunze kwamasvingo ako; uye chimwe chikamu chimwe chete kubva
    muzvitatu ndichachiparadzira kumhepo zhinji ndigochitevera nomunondo wakavhomorwa.
  spa-BLM: Una tercera parte de ustedes morirá con la peste, y serán consumidos por
    el hambre dentro de ustedes. Una tercera parte caerá por la espada a tu alrededor.
    A una tercera parte la dispersaré a todos los vientos, y sacaré una espada tras
    ellos.
  cac-cac: A junoc macan̈ eb', ol cham eb' d'a yol chon̈ab' chi' yuj ilya yed' vejel.
    Axo junocxo macan̈ eb', ol miljoccham eb' d'a spatictac chon̈ab' chi'. Axo junxo
    yoxil macan̈ eb', ol in saclemejcanb'at eb' d'a masanil yolyib'an̈q'uinal tic,
    a in val ol vac'och eb' ajc'ol d'a spatic eb' yed' q'uen yespada.
  swh-ULB: Theluthi yenu mtakufa kwa tauni, na wataliwa na njaa katikati yenu. Theluthi
    wataanguka kwa upanga likiwazunguka. Kisha nitawatawanya theluthi katika mahali
    pote, na nitafuatisha upanga kuwafukuza pia.
  bel-bel: Траціна ў цябе памрэ ад пошасьці і загіне з голаду сярод цябе; траціна
    загіне ад меча ў ваколіцах тваіх; а траціну разьвею па ўсіх вятрах, і агалю меч
    сьледам за імі.
  deu-ELBBK: Ein Drittel von dir soll an der Pest sterben und durch Hunger umkommen
    in deiner Mitte; und ein Drittel soll durchs Schwert fallen rings um dich her;
    und ein Drittel werde ich in alle Winde zerstreuen, und ich werde das Schwert
    ziehen hinter ihnen her.
  mbb-OT: Ebehinen ku sikiyu te tetelu he vahin. Is egkehuna he vahin ebpematey keniyan
    te inged pinaaǥi te vitil wey menge zaru. Is ikezuwa he vahin ebpematey pinaaǥi
    te ispada ziyà te ǥawas keniyan te inged. Ne is iketelu he vahin ibpeyapat ku
    kayi te tivuuk he kelibutan ne ibpelaus ku is kedlisliseza ku kandan.
  mal-2015: നിന്നിൽ മൂന്നിൽ ഒന്നു മഹാമാരികൊണ്ടു മരിക്കും; ക്ഷാമംകൊണ്ടും അവർ നിന്റെ
    നടുവിൽ മുടിഞ്ഞുപോകും; മൂന്നിൽ ഒന്നു നിന്റെ ചുറ്റും വാൾ കൊണ്ടു വീഴും; മൂന്നിൽ ഒന്നു
    ഞാൻ എല്ലാ കാറ്റുകളിലേക്കും ചിതറിച്ചുകളകയും അവരുടെ പിന്നാലെ വാളൂരുകയും ചെയ്യും.
  rmc-rmc: Jekh treťina tire manušendar merela pro džungalo nasvaľiben andro foros,
    dujto treťina ela murdarďi la šabľaha pašal o foros a trito treťina rozčhivava
    pre savore seri a džava pal lende la šabľaha.
  pes-OPV: یک ثلث تو در میانت از وبا خواهند مرد و ازگرسنگی تلف خواهند شد. و یک ثلث
    به اطرافت به شمشیر خواهند افتاد و ثلث دیگر را بسوی هرباد پراکنده ساخته، شمشیر
    را در عقب ایشان خواهم فرستاد.
  ron-1924: 'О треиме дин локуиторий тэй ва мури де чумэ ши ва фи нимичитэ де фоамете
    ын мижлокул тэу: о треиме ва кэдя учисэ де сабие ын журул тэу ши о треиме о вой
    рисипи ын тоате вынтуриле ши вой скоате сабия дупэ ей.'
  ben-OBCV: তোমার এক-তৃতীয়াংশ লোক হয় মহামারিতে নয়তো দুর্ভিক্ষে মরবে; এক-তৃতীয়াংশ
    প্রাচীরের বাইরে তরোয়ালে মারা পড়বে; এবং এক-তৃতীয়াংশকে আমি বাতাসে চারিদিকে ছড়িয়ে
    দেব ও খোলা তরোয়াল নিয়ে তাদের তাড়া করব।
  som-som: Saddexdaada dalool baa belaayo u le'an doona, oo abaar bay dhexdaada ugu
    baabbi'i doonaan, oo daloolna seef buu hareerahaaga ugu le'an doonaa, oo daloolka
    saddexaadna dabaylaha oo dhan baan ku kala firdhin doonaa, oo seef baan ka daba
    qaadan doonaa.
  lat-VUC: 'Tertia pars tui peste morietur, et fame consumetur in medio tui, et tertia
    pars tui in gladio cadet in circuitu tuo: tertiam vero partem tuam in omnem ventum
    dispergam, et gladium evaginabo post eos.'
  eng-ASVBT: A third part of thee shall die with the pestilence, and with famine shall
    they be consumed in the midst of thee; and a third part shall fall by the sword
    round about thee; and a third part I will scatter unto all the winds, and will
    draw out a sword after them.
  ita-1885: Una terza parte di te morrà di pestilenza, e sarà consumata di fame, nel
    mezzo di te; e un'altra terza parte caderà per la spada d'intorno a te; ed io
    dispergerò a tutti i venti l'altra terza parte, e sguainerò la spada dietro a
    loro.
  eng-LXXUP: 'A fourth part of thee shall be cut off by pestilence, and a fourth part
    of thee shall be consumed in the midst of thee with famine: and as for another
    fourth part of thee, I will scatter them to every wind; and a fourth part of thee
    shall fall by the sword round about thee, and I will draw out a sword after them.'
  eng-ULB: A third of you will die by plague, and they will be consumed by famine
    in your midst. A third will fall by the sword surrounding you. Then I will scatter
    a third in every direction, and draw out a sword to chase after them as well.
  spa-VBL: “Un tercio de tu pueblo morirá de enfermedad o de hambre dentro de la ciudad;
    un tercio morirá a espada fuera de los muros de la ciudad; y un tercio lo esparciré
    al viento en todas direcciones, y soltaré una espada detrás de ellos para perseguirlos.
  fra-_FOB: Un tiers d'entre vous mourra de la peste, et sera consumé par la famine
    dans ton sein; un tiers tombera par l'épée autour de toi; et j'en disperserai
    un tiers à tous les vents, et je tirerai l'épée après eux.
  mal-mal: നിന്നിൽ മൂന്നിൽ ഒന്ന് മഹാമാരികൊണ്ടു മരിക്കും; ക്ഷാമംകൊണ്ടും അവർ നിന്റെ
    നടുവിൽ മുടിഞ്ഞുപോകും; മൂന്നിൽ ഒന്നിനെ നിന്റെ ചുറ്റും വാൾകൊണ്ട് വീഴും; മൂന്നിൽ
    ഒന്ന് ഞാൻ എല്ലാ കാറ്റുകളിലേക്കും ചിതറിച്ചുകളയുകയും അവരുടെ പിന്നാലെ വാളൂരുകയും
    ചെയ്യും.
  urd-GVR: Tere bāshindoṅ kī ek tihāī mohlak bīmāriyoṅ aur kāl se shahr meṅ halāk
    ho jāegī. Dūsrī tihāī talwār kī zad meṅ ā kar shahr ke irdgird mar jāegī. Tīsrī
    tihāī ko maiṅ hawā meṅ uṛā kar muntashir kar dūṅgā aur phir talwār ko miyān se
    khīṅch kar un kā pīchhā karūṅga.
  suz-BL: इ दातेमी, भाग सांम भाग का मुर बेक्‍तीक रोइम नु अन्‍कालम बेक्‍नीम। मिनु अर्को
    भाग तरवारम बेक्‍नीम। मिनु नोले ङा भाग फशेम ते ते फ्राइनुङमी। मिनु गो मेको आन कली
    तरवारम खेदा पाइनुङमी। इजीकीएल ५:२
  eng-NOY: A third part of thee shall die by the pestilence, or be consumed with hunger
    in the midst of thee; and a third part shall die by the sword round about thee;
    and a third part will I scatter to all the winds, and I will draw out a sword
    after them.
  ita-1927: Una terza parte di te morrà di peste, e sarà consumata dalla fame in mezzo
    a te; una terza parte cadrà per la spada attorno a te, e ne disperderò a tutti
    i venti l’altra terza parte, e sguainerò contro ad essa la spada.
  ckb-ckb: سێیەکت بە دەرد دەمرێت و بە قاتوقڕی لە ناوەڕاستی تۆدا لەناودەچن، سێیەکیشت
    بە شمشێر لە دەوروبەرت دەکوژرێن، سێیەکیشت بە دەم هەموو بایەکدا پەرتەوازە دەکەم
    و بە شمشێرێکی هەڵکێشراو ڕاویان دەنێم.
  eng-BBE: A third of you will come to death from disease, wasting away among you
    through need of food; a third will be put to the sword round about you; and a
    third I will send away to every wind, letting loose a sword after them.
  kan-OKCV: ನಿನ್ನಲ್ಲಿಯ ಮೂರನೆಯ ಒಂದು ಪಾಲು ಜನರು ವ್ಯಾಧಿಗಳಿಂದ ಸಾಯುವರು, ಕ್ಷಾಮದಿಂದ ನಿಮ್ಮಲ್ಲಿ
    ಅವರು ನಾಶವಾಗುವರು. ಮೂರನೆಯ ಒಂದು ಪಾಲು ನಿಮ್ಮ ಸುತ್ತಲೂ ಖಡ್ಗ ಹಿಡಿದು ಬೀಳುವರು. ಮೂರನೆಯ ಒಂದು
    ಪಾಲನ್ನು ಎಲ್ಲಾ ದಿಕ್ಕುಗಳಿಗೆ ಗಾಳಿಗೆ ತೂರಿ ಚದರಿಸಿ, ಅವರ ಮೇಲೆ ಖಡ್ಗವನ್ನು ಬೀಸುವೆನು.
  tam-2017: உன்னிலே மூன்றில் ஒரு பங்கு கொள்ளை நோயால் மரணமடைவார்கள், பஞ்சத்தாலும் உன்னுடைய
