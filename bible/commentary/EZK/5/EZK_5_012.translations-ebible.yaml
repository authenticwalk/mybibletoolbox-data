  heb-heb: שלשתיך בדבר ימותו וברעב יכלו בתוכך והשלשית בחרב יפלו סביבותיך והשלישית
    לכל רוח אזרה וחרב אריק אחריהם׃
  ben-IRV: তোমার তৃতীয়াংশ লোক মহামারীতে মরবে এবং তোমার মধ্যে দূর্ভিক্ষে ক্ষয় হবে;
    অপর তৃতীয়াংশ তোমার চারিদিকে তরোয়ালের আঘাতে পতিত হবে; তারপর শেষ তৃতীয়াংশকে আমি
    চারিদিকে উড়িয়ে দেবো, তরোয়াল খুলে তাদের পেছনে তাড়া করব।
  pan-pan: ਤੇਰਾ ਤੀਜਾ ਹਿੱਸਾ ਮਹਾਂਮਾਰੀ ਨਾਲ ਮਰ ਜਾਵੇਗਾ ਅਤੇ ਕਾਲ ਉਹਨਾਂ ਨੂੰ ਤੇਰੇ ਵਿਚਕਾਰ ਭੱਖ
    ਲਵੇਗਾ। ਤੀਜਾ ਹਿੱਸਾ ਤੇਰੇ ਦੁਆਲੇ ਦੀ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪਵੇਗਾ, ਤੀਜਾ ਹਿੱਸਾ ਸਾਰੀਆਂ ਦਿਸ਼ਾਵਾਂ
    ਵਿੱਚ ਖਿਲਾਰ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ ਤਲਵਾਰ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਖਿੱਚ ਲਵਾਂਗਾ।
  mya-JVB: သင် ၏သုံးစု တို့တွင် ၊ တစုသည်နာ ဘေးဖြင့် သေ ၍ ၊ သင် ၏အလယ် ၌ မွတ်သိပ် ခြင်းဘေးဖြင့်
    ဆုံး ရ လိမ့်မည်။ တစု သည်သင့် ပတ်လည် ၌ ထား ဘေးဖြင့် လဲ ၍ သေရလိမ့်မည်။ တစု ကိုအရပ်ရပ်
    တို့က လာသောလေ ရှေ့မှာငါလွှင့် ၍ ၊ သူ့ နောက် သို့ ထား ကို လွှတ် လိုက် မည်။
  hmo-hmo: Emui orea dekena amo kahana ta be hanaia gorere dikana dekena amo o hitolo
    dekena amo do idia mase. Ma kahana iharuana be tuari dekena amo do idia mase emui
    orea dekena amo. Ma kahana ihatoina be lau ese lai ia toa ena kahana ibounai dekenai
    do lau negea, bona lulua lao. Bona inai lai dekenai lau negea taudia be tuari
    kaia dekena amo do lau luludia lao.
  urd-urd: तेरा एक हिस्सा वबा से मर जाएगा और काल से तेरे अन्दर हलाक हो जाएगा और दूसरा
    हिस्सा तेरी चारों तरफ़ तलवार से मारा जाएगा, और तीसरे हिस्से को मैं हर तरफ़ तितर
    बितर करूँगा और तलवार खींच कर उनका पीछा करूँगा।
  rus-SYN: Третья часть у тебя умрет от язвы и погибнет от голода среди тебя; третья
    часть падет от меча в окрестностях твоих; а третью часть развею по всем ветрам,
    и обнажу меч вслед за ними.
  bqc-SIM: Á gbɛ̃́ↄ lɛɛ do a gaga ń gagyão ge nↄana á mɛɛwiau, á gbɛ̃́ↄ lɛɛ plaade
    a gaga zĩ guu bĩ́i kpɛ, mɛ́ má á gbɛ̃́ↄ lɛɛ àaↄ̃de fãaa gupiiu, mí a fɛ̃nda
    wo mà pɛ́lɛoázi.
  tcz-CHONGTHU: Namite hop thum'a hopkhat chu khopi lailung tah a nat nale gilkella
    thidiu ahi. Hopthuma hop khat kit ho chu khopi kulpam a melma ten chemjam a asatlih
    diu ahi. Chule hopthuma hopkhat ma chu keiman ka chemjama kadella huilah a kathe
    thang ding ahiuve.
  mar-mar: घातक साथीच्या रोगाने तुम्हातील तिसरा भाग तुमच्या संख्येतून मी नाहीसा करेन,
    तुम्हामध्ये भयंकर दुष्काळ भुकमरी, सभोवताली तलवारीने तुझे लोक नाश पावतील. सर्व
    दिशांनी तलवार येऊन तुझा पिच्छा करील.
  qub-qub: Gamcuna quimsaman raquisha caycajpita juc partimi jinan siudächo wañonga
    fiyu gueshyawan, yargaywan. Yapay juc parti cajtanami contrancuna quiquin siudä
    ñaupancunacho wañuchenga. Yapay juc parti cajtanami machiypa-machir intëruman
    mashtarishaj. Paycunataga espädäta aptacurcurmi gaticachäshaj.
  bqp-bqp: Bɑ̀ n bu bɔnu kuɑ subenu itɑ, sube teeru tɑ koo gbiwɑ Yerusɑlɛmun nukurɔ,
    bɑrɑru kɑ gɔ̃ɔrun sɔ̃, kpɑ suberu yiruseru tu mɑɑ gbi tɑbu sɔɔ Yerusɑlɛmun biruɔ.
    Kpɑ n mɑɑ sube te tɑ tie mini yɑrinɑsiɑ hɑnduniɑn goonu nnɛ kpuro sɔɔ. Kon bu
    tɑkobi suesiwɑ.
  hat-hat: Pèp la ap fè twa pòsyon, yon pòsyon pral mouri anba maladi ak grangou nan
    lavil la, yon lòt pòsyon pral mouri nan lagè lòt bò miray ranpa lavil la. M'ap
    gaye rès la nan tout direksyon. Lèfini, m'ap kouri dèyè yo ak nepe.
  eng-BSB: A third of your people will die by plague or be consumed by famine within
    you, a third will fall by the sword outside your walls, and a third I will scatter
    to every wind and unleash a sword behind them.
  eng-WEBPB: A third part of you will die with the pestilence, and they will be consumed
    with famine within you. A third part will fall by the sword around you. A third
    part I will scatter to all the winds, and will draw out a sword after them.
  kbq-kbq: Hagi 3'a kevufintira mago kevu vahe'mofona agatonto zamo'ene krimo'ene
    zamazeri haviza hanige'za Jerusalemi kuma agu'afi frigahaze. Hagi mago kevu vahera
    kumamofo megia ha' vahe'mo'za kazinteti zamahe frigahaze. Hagi mago kevu vahera
    zamahe panani hanenke'za mago mago hu'za vahe kumatega vu'za e'za hanagena, ha'
    vahe huzmanta'nena bainati kazinteti zmarotago hu'za zamahegahaze.
  nhe-BL: Nimechtlalis nochi imojuanti ipan eyi pamitl. Tlen itztoque ipan nopa achtohui
    pamitl miquise ica mayantli huan ica cocolistli. Ipan nopa ompa pamitl nochi miquise
    ipan tlatehuijcayotl ininmaco inincualancaitacahua. Huan tlen itztoque ipan nopa
    expa pamitl na niquintojtocas ica machete huan niquinsemanas para ma yaca ipan
    campa hueli tlaltini.
  gub-BL: Apumuza'aza'ak putar na'iruz pehegwer romo ihe nehe. Pitài pehegwer umàno
    putar tawhu pupe wà nehe, ma'eahy pupe ma'uhez haw pupe wà nehe. Zauxiapekwer
    uzuka putar amo pehegwer katu pe tawhu huwake wà nehe. Amuhàmuhàz putar ikurer
    ywytu rehe ihe wà nehe. Na'e aha putar wanaikweromo hetakihepuku heraha pà ihe
    nehe no.
  eng-DRA: 'A third part of thee shall die with the pestilence, and shall be consumed
    with famine in the midst of thee: and a third part of thee shall fall by the sword
    round about thee: and a third part of thee will I scatter into every wind, and
    I will draw out a sword after them.'
