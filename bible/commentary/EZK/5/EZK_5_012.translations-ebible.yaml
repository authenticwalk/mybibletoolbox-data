  arb-NAV: ثُلْثُ سُكَّانِكِ يَمُوتُونَ بِالْوَبَاءِ وَالْجُوعِ فِي وَسَطِكِ، وَثُلْثٌ
    ثَانٍ يُقْتَلُ حَوْلَكِ بِالسَّيْفِ، وَثُلْثٌ أَخِيرٌ أُشَتِّتُهُ بَيْنَ الأُمَمِ
