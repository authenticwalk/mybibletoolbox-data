  dop-dop: Yosɑlɛm yǝlɑɑ hɔɣɔlǝŋ tooso tɑɑ kʋlʋmʋɣʋ kɑ́ sǝnɑ yʋlʋkʋsǝkʋ nɑ nyɔɣɔsɩ.
