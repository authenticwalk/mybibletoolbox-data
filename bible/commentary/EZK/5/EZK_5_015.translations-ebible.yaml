    Pǝyele pɑɑ pǝsɩ mpusi nɑ fɛɛlɛ pʋlʋpʋ, mpi lɛlɑɑ kɑ nyǝnǝɣǝnɑ tɔ. Pɩɩ sʋsɩ piitimnɑɑ
    mpɑ pɑ cɔɔnɑ-wɛ tɔɣɔ wɑtʋ. Mɑɣɑ Tɑcɑɑ mɑ́ yɔɣɔtǝɣǝnɑ mpʋ.
  azb-azb: Qəzəb və hiddətimlə, qızğın məzəmmətlərimlə səni cəzalandırarkən ətrafında
    olan millətlər üçün rüsvayçılıq, təhqir, ibrət və dəhşət hədəfi olacaqsan. Mən
    Rəbb bunu söylədim.
  eng-DBY: 'And it shall be a reproach, and a taunt, an instruction, and an astonishment
    unto the nations that are round about thee, when I shall execute judgments upon
    thee in anger, and in fury, and in furious rebukes: I, Jehovah, have spoken.'
  hin-2017: इसलिए जब मैं तुझको कोप और जलजलाहट और क्रोध दिलानेवाली घुड़कियों के साथ
    दण्ड दूँगा, तब तेरे चारों ओर की जातियों के सामने नामधराई, ठट्ठा, शिक्षा और विस्मय
    होगा, क्योंकि मुझ यहोवा ने यह कहा है।
  wol-KYG: Keroog bu ma leen wàcceelee àtteb mer ak xadar ak dumay xadar, seen dëkk
    beey doon dëkkub toroxte bu ñuy kókkali, dëkk bu gental buy yedd xeet yi leen
    séq. Man Aji Sax ji maa ko wax.
  eng-YLT: And it hath been a reproach and a reviling, An instruction and an astonishment,
    To nations that [are] round about thee, In My doing in thee judgments, In anger
    and fury, and in furious reproofs, I, Jehovah, have spoken.
  eng-WYC-2017: And thou shalt be shame and blasphemy, ensample and wondering, among
    heathen men that be in thy compass, when I shall make dooms in thee, in strong
    vengeance, and indignation, and in blamings of ire. I the Lord have spoken,
  eng-WMBB: So it will be a reproach and a taunt, an instruction and an astonishment,
    to the nations that are around you, when I execute judgements on you in anger
    and in wrath, and in wrathful rebukes—I, the LORD, have spoken it—
  urd-GVH: जब मेरा ग़ज़ब तुझ पर टूट पड़ेगा और मैं तेरी सख़्त अदालत और सरज़निश करूँगा
    तो उस वक़्त तू पड़ोस की अक़वाम के लिए मज़ाक़ और लानत-मलामत का निशाना बन जाएगा।
    तेरी हालत को देखकर उनके रोंगटे खड़े हो जाएंगे और वह मुहतात रहने का सबक़ सीखेंगे।
    यह मेरा, रब का फ़रमान है।
  rug-rug: Agoi si kote na vina sisireana, na ṉoṉovalana, na vina balau meke na tiṉitoṉa
    variva matagutu koari na butubutu pa vari kalimu pana va kamo nigo vina kilasa
    Arau pa Qua binugoro na tinaṉaziri meke pa vinari gegesi ṉiṉirana. Arau e Zihova
    si ele zama.
  gaz-gaz: Yeroo ani aariidhaan, dheekkamsaa fi adabbiidhaan si adabutti, ati fuula
    saboota naannoo kee jiraatanii duratti waan fafaa, waan kolfaa, waan ilaalanii
    quba itti qabanii fi waan sodaa ni taata. Ani Waaqayyo dubbadheera.
  fra-LSG: Tu seras un sujet d’opprobre et de honte, un exemple et un objet d’effroi
    pour les nations qui t’entourent, quand j’exécuterai contre toi mes jugements,
    avec colère, avec fureur, et par des châtiments rigoureux, c’est moi, l’Éternel,
    qui parle,
  yal-yal: N fitinaxin na n ma kiti ragidixine rakamali ɛ xili ma n ma xɔlɔni waxatin
    naxan yi, n yi ɛ maxadi a xɔdɛxɛn na, ɛ rabilinna siyane ɛ makonbima nɛn, e yi
    ɛ magele, ɛ findi misaala ra, ɛ fe yi e yigitɛgɛ. N tan Alatala nan falan tixi.”
  haw-1868: Pela e lilo ai ia i mea i hoinoia'i, i mea e aki ai, i mea e ao ai, a
    i mea e weliweli ai no na lahuikanaka e kokoke mai ana a puni oe, i kuu wa e hooko
    ai i ke kanawai iloko ou me ka huhu, a me ka ukiuki, a me ka papa ikaika aku Owau
    o Iehova ka i olelo aku.
  arb-NAV: فَتَكُونِينَ عَاراً وَلَعْنَةً وَعِبْرَةً وَمَثَارَ دَهْشَةٍ لِلأُمَمِ
    الْمُحِيطَةِ بِكِ حِينَ أُنَفِّذُ فِيكِ قَضَائِي بِغَضَبٍ وَغَيْظٍ وَتَقْرِيعَاتٍ
    حَانِقَةٍ. أَنَا الرَّبُّ قَدْ تَكَلَّمْتُ.
  ewe-ewe: Miazu alɔmeɖenu, vlodonu, nuxlɔ̃amenu kple ŋɔdzi na dukɔ siwo ƒo xlã mi
    ne mehe to na mi le nye dɔmedzoe kple dziku me. Nye Yehowae gblɔe.
  eng-LEE: And she shall be a disgrace and a taunt, a warning and an astonishment
    unto the nations that are round about thee, when I execute judgments on thee in
    anger and in fury and in furious chastisements,—I the Lord have spoken it,—
  asm-FB: তাতে, মই ক্ৰোধত, কোপত আৰু কোপযুক্ত ধমকিত তোমাৰ মাজত দণ্ডাজ্ঞা সিদ্ধ কৰিলোঁ।
    তোমাৰ চাৰিওফালে থকা সেই জাতিবোৰৰ কাৰণে সেই নগৰ ধিক্কাৰ, বিদ্রূপ, শিক্ষা আৰু আচৰিতৰ
    বিষয় হ’ব; মই যিহোৱাই এই কথা কলোঁ।
  sus-A: ﭑ نَ فّ وٌ حَشَنكَتَدٍ ﭑ مَ شْنّ كُي، عٍ قٍ حَاشِ قَلَمَ نّ وٌ شُن مَ، عٍ
    وٌ كٌنبِ. وٌ قِندِ مَ مَسٍنيِ مَفَاشُشِ نَن نَ سِيٍ بّ نَشٍيٍ نَ وٌ رَبِلِنيِ.
    وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: Ce sera un opprobre et une raillerie, une instruction et un étonnement
    pour les nations qui t'entourent, lorsque j'exercerai sur toi des jugements de
    colère et de fureur, et des réprimandes furieuses - je l'ai dit, moi, Yahvé -
  hbo-hbo: וְֽהָ֨יְתָ֜ה חֶרְפָּ֤ה וּגְדוּפָה֙ מוּסָ֣ר וּמְשַׁמָּ֔ה לַגֹּויִ֖ם אֲשֶׁ֣ר
    סְבִיבֹותָ֑יִךְ בַּעֲשֹׂותִי֩ בָ֨ךְ שְׁפָטִ֜ים בְּאַ֤ף וּבְחֵמָה֙ וּבְתֹכְחֹ֣ות
    חֵמָ֔ה אֲנִ֥י יְהוָ֖ה דִּבַּֽרְתִּי׃
  kik-kik: Wee ũgaatuĩka wa kũmenwo, na wa kũnyararwo, na kĩndũ gĩa gũkaanania nakĩo,
    na kĩndũ kĩrĩ magigi harĩ ndũrĩrĩ icio igũthiũrũrũkĩirie, hĩndĩ ĩrĩa ngaakũherithia
    ndĩ na marakara na mangʼũrĩ, na ngũkaanie na mathũgũta manene. Niĩ Jehova nĩ niĩ
    ndoiga ũguo.
  fra-NCL: Tu seras un opprobre et une honte, une leçon et un sujet de terreur pour
    les peuples qui t’entourent, quand j’exécuterai sur toi des jugements avec colère,
    avec courroux, et par les châtiments de mon courroux, — c’est moi, Yahweh, qui
    parle ! —
  cek-AK: Palungphuihaih, palungbethaih hoiah kang thuitaek o naah, nangcae loe a
    taengah kaom prae kaminawk kasae thuihaih, acoehaih hoi dawnrai paekkung ah na
    om o tih. Angraeng, Kai mah to tiah lok ka thuih boeh.
  cuk-cuk: An urwedgi, sae-itogedgi, an sabsur-bemar-odurdaksale, bela begi dododmaloed,
    isdar begi sunmakdemaloed. Dulemar-be-neggwebur-dikarba-bukmaladga iduakwaa-ibmar-sogedyob
    be gumaloed. Begi-binsaed-amimalaga be guoed. Ani an Bab-Jehová-guedi, we-ibmar
    soged.
  uig-CYR: сениң үстүңгә ғәзәп һәм қәһр вә қәһрлик әйипләр билән җазаларни жүргүзгинимдә
    сән өп-чөрәңдики әлләргә хорлуқ вә тапа-тәниниң объекти, бир ибрәт һәм алақзадилик
    чиқарғучи болисән; чүнки Мән Пәрвәрдигар шундақ сөз қилдим!
  tel-2017: కాబట్టి యెరూషలేము ఇతర జాతులు ఖండించడానికీ, ఎగతాళి చేయడానికీ వీలుగా మారుతుంది.
    చుట్టూ ఉన్న దేశాలకు ఒక హెచ్చరికగానూ, భయం పుట్టించేదిగానూ ఉంటుంది. ఎందుకంటే నేను
    మహా కోపంతో, మహోగ్రతతో, తీవ్రమైన గద్దింపుతో నా శిక్షను అమలు చేస్తాను. యెహోవానైన
    నేనే ప్రకటన చేస్తున్నాను.
  hat-BSA: Konsa, sa va yon repwòch, yon ensilt, yon avètisman e yon objè degoutan
    pou nasyon ki antoure ou yo lè Mwen egzekite jijman kontra ou nan kòlè Mwen, mekontantman,
    ak repwòch plen ak raj— Mwen, SENYÈ a fin pale—
  kos-kos: “Ke pacl nga kasrkusrak ac foloyak sum ac kalyei kom, mutunfacl nukewa
    raunikomla ac fah arulana sangeng. Elos ac liye kom ac niwurwur sum, ac aksruksrukye
    kom.
  hbo-WLC: וְֽהָ֨יְתָ֜ה חֶרְפָּ֤ה וּגְדוּפָה֙ מוּסָ֣ר וּמְשַׁמָּ֔ה לַגּוֹיִ֖ם אֲשֶׁ֣ר
    סְבִיבוֹתָ֑יִךְ בַּעֲשׂוֹתִי֩ בָ֨ךְ שְׁפָטִ֜ים בְּאַ֤ף וּבְחֵמָה֙ וּבְתֹכְח֣וֹת
    חֵמָ֔ה אֲנִ֥י יְהוָ֖ה דִּבַּֽרְתִּי׃
  ibo-ibo: Ị ga-abụ ihe e ji eme ihe ọchị na ihe nkọcha nye mba dị iche iche gbara
    gị gburugburu, mgbe m ga-eji iwe na obi ọkụ na ntaramahụhụ dị egwu kpee gị ikpe,
    mụ onwe m bụ Onyenwe anyị ekwuola.
  ory-ory: ଏହିରୂପେ ଯେତେବେଳେ ଆମ୍ଭେ କ୍ରୋଧରେ, କୋପରେ ଓ କୋପଯୁକ୍ତ ଭର୍ତ୍ସନାରେ ତୁମ୍ଭ ମଧ୍ୟରେ
    ବିଚାର ସାଧନ କରିବା, ସେତେବେଳେ ତୁମ୍ଭ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଗୋଷ୍ଠୀଗଣ ନିକଟରେ ତାହା ନିନ୍ଦାର,
    ଉପହାସର, ଶିକ୍ଷାର ଓ ଆଶ୍ଚର୍ଯ୍ୟର ବିଷୟ ହେବ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଏହା କହିଅଛୁ;
  chk-chk: Iwe, kopwe wiliti eu lenien turunufas me eniwokus me amairü ngeni chon
    ekewe mwü mi nom ünükum, repwe pwal ämängauok, lupwen üpwe afeiengauok ren ai
    apwüng fän ai song me lingeringer. Ngang ewe Samol mi Lapalap üa fen kapas.
  rop-rop: Mi brabli wail langa yumob, en ai garra panishim yumob, en detlot pipul
    brom najawan kantri garra brabli bradin nomo lilbit. Olabat garra lukinat yumob
    en dei garra meigim fan langa yumob en olabat garra mokimbat yumob.
  ukr-1871: І будеш погордою й наругою, пересторогою та пострахом народам округ тебе,
    як я заведу над тобою суд у гнїві й досадї й в лютих карах, — я, Господь виповів
    се, —
  deu-1951: und du sollst zur Schmach und zum Hohn, zur Warnung und zum Entsetzen
    werden den Heiden, die um dich her sind, wenn ich an dir das Urteil vollziehe
    im Zorn und Grimm und mit grimmigen Strafen.
  eng-JPS: So it shall be a reproach and a taunt, an instruction and an astonishment,
    unto the nations that are round about thee, when I shall execute judgments in
    thee in anger and in fury, and in furious rebukes; I the LORD have spoken it;
  srp-1865: I biæeš rug i sramota i nauk i èudo narodima što su oko tebe kad izvršim
    sudove na tebi gnjevom, jarošæu i ljutijem karanjem; ja Gospod rekoh;
  lug-lug: Bwe ndikubonerereza mu busungu bwange, ne mu kiruyi kyange nga nnyiize,
    oliba kivume, oyogerebweko oyeeyerezebwe. Oliba kyakulabula era ekintu ekitiisa
    eri amawanga agakwetoolodde. Nze Mukama nkyogedde.
  heb-heb: והיתה חרפה וגדופה מוסר ומשמה לגוים אשר סביבותיך בעשותי בך שפטים באף ובחמה
    ובתכחות חמה אני יהוה דברתי׃
  ben-IRV: যিরুশালেম অন্যের কাছে ধিক্কার জনক এবং উপহাসের পাত্র হবে, তোমার চারপাশের
    জাতীর কাছে। আমি ক্রোধ, কোপ ও কোপযুক্ত ভর্ত্সনা দিয়ে তোমার মধ্যে বিচার করব, আমি
    সদাপ্রভুই এই কথা বললাম।
  pan-pan: ਇਸ ਲਈ ਜਦੋਂ ਮੈਂ ਕਹਿਰ, ਕ੍ਰੋਧ ਅਤੇ ਗੁੱਸੇ ਭਰੀ ਝਿੜਕ ਨਾਲ ਤੇਰਾ ਨਿਆਂ ਕਰਾਂਗਾ, ਤਾਂ
    ਤੂੰ ਆਪਣੇ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਕੌਮਾਂ ਲਈ ਨਿੰਦਿਆ, ਠੱਠੇ, ਸਿੱਖਿਆ ਅਤੇ ਦਹਿਸ਼ਤ ਦਾ ਕਾਰਨ ਬਣੇਂਗਾ
    - ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਇਹ ਆਖਿਆ ਹੈ।
  mya-JVB: ဒေါသအမျက်အရှိန်အားဖြင့်သင် ၌ ပြင်းစွာ သော အပြစ် ဒဏ်ကို ငါ စီရင် သောအခါ
    ၊ ပတ်လည် ၌ နေသော လူ အမျိုမျိုးတို့တွင် သင်သည် ကဲ့ရဲ့ ပြစ်တင်ရာ၊ သတိရရာ၊ အံ့ဩဘွယ်ရာဖြစ်
    လိမ့်မည်။ ထိုသို့ငါ ထာဝရ ဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “Io, lau ese umui emui dika davana do lau henia mai egu badu siahuna danu
    neganai, umui idia hagegea besedia be do idia gari bada. Idia ese umui do idia
    badu henia, bona umui do idia hereva dika henia. Lau inai Lohiabada, lau hereva
    vadaeni.
  urd-urd: इसलिए जब मैं क़हर — ओ — ग़ज़ब और सख़्त मलामत से तेरे बीच 'अदालत करूँगा,
    तो तू अपने आसपास की क़ौम के लिए जा — ए — मलामत — ओ — इहानत और मक़ाम — ए — 'इबरत
    — ओ — हैरत होगी; मैं ख़ुदावन्द ने यह फ़रमाया है।
  rus-SYN: И будешь посмеянием и поруганием, примером и ужасом у народов, которые
    вокруг тебя, когда Я произведу над тобою суд во гневе и ярости, и в яростных казнях;
    - Я, Господь, изрек сие; -
  bqc-SIM: Tó ma yã́kpalɛkɛ̀ánↄ, mɛ́ ma á wɛtã̀ ń pↄfɛ̃o ń pↄkũmao, áↄ dɛ
    láanipↄ ũɛ, pↄ́ sↄ̃́sↄ̃aↄ ũ bui pↄ́ liaaáziↄnɛ. Á yã́ a to sↄ̃ kɛ̃́ńgu,
    i ń gba laai maamaa. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Nangma hi mu nuijat nopna, phin lunghang dingle kichat chat um nahungso
    ding ahi. Nakim vella um namtin vaipi jouse dinga gihsalna nahung hiding, ama
    ho chun Pakaiyin lung hanga nam khat chu a engbolla chule ahilchahna chu amu diu
    ahi,” tin Pakaiyin aseije.
  mar-mar: यरुशलेच्या बाबतीत इतर शेजारी लोकांसाठी चेतावनीचा इशारा असेल. त्यांना निंदा
    करण्याचे व अपमान करण्याचे कारण मिळेल. त्यांच्यावर शासन करून त्यांचा नाश केला असे
    परमेश्वर देव म्हणतो.
  qub-qub: Gamcunapaj rabyasha cashpä imanöpis castigaptë, llapanmi ashllir wiyachipäshunquipaj.
    Sercayquipa tiyaj runacunapäpis ricacunanpämi canquipaj. Noga Tayta Diosmi nishcä
    chayno cananpaj.
  bqp-bqp: Kon bu siriwɑ kɑ nɛn mɔru bɑkɑ n bu sɛɛyɑsiɑ kɑ dɑm. Kpɑ bwese ni nu kɑ
    bu sikerenɛ mi, nu bu yɛ̃ɛ. Adɑmɑ yeni yɑ ko n sɑ̃ɑwɑ nge kirɔ ye yɑ koo de ben
    tii bu bɛrum duurɑ. Nɛ Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Lè m'a fè kòlè a, lè m'a move anpil sou nou an, lè m'a pini nou rèd mare
    jan mwen te vle l' la, m'ap avili nou, m'ap fè nou tounen yon wont. N'a sèvi yon
    avètisman pou tout nasyon ki bò kote nou yo, y'a soti pè lè y'a wè sa ki rive
    nou. Se mwen menm Seyè a ki di sa.
  eng-BSB: So you will be a reproach and a taunt, a warning and a horror to the nations
    around you, when I execute judgments against you in anger, wrath, and raging fury.
    I, the LORD, have spoken.
  eng-WEBPB: So it will be a reproach and a taunt, an instruction and an astonishment,
    to the nations that are around you, when I execute judgements on you in anger
    and in wrath, and in wrathful rebukes—I, the LORD, have spoken it—
  kbq-kbq: Ra Anumzamo'na nehuanki'na, narimpa ahe'zama tamaveri'ma hanuana knaza
    atre'na tamazeri havizantfa nehanugeno, kumatmimo'enena haviza hu'nenkeno, megagi'naza
    kumatmimpi vahe'mo'za nege'za antri hu'za zmagogogu nehu'za kiza zokago ke huramantegahaze.
  nhe-BL: Huan tlacame ipan nochi tlaltini tlen inmechyahualohuaj san inmechhuetzquilise,
    inmechtlaijilhuise huan inmechpinajtise. Huan nochi tlacame quiitase quejatza
    tlahuel chicahuac niquintlatzacuiltía tlacame ipan se tlali ica nohueyi cualancayo.
    Na niDIOS niquijtojtoc.
  gub-BL: Hekwahy mehe peme nehe, Hekwahy haw uhua'u mehe, penehe hezepyk mehe nehe,
    teko peiwyr har paw ipytuhegatu putar wà nehe. Ihuhuk wer putar penehe ume'e mehe
    wà nehe. Uze'eg urywahyahy putar penehe wà nehe.
  eng-DRA: And thou shalt be a reproach, and a scoff, an example, and an astonishment
    amongst the nations that are round about thee, when I shall have executed judgments
    in thee in anger, and in indignation, and in wrathful rebukes.
