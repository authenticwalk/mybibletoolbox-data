verse: EZK.005.015
translations:
  mal-C: അതിനാൽ കോപത്തിലും ക്രോധത്തിലും കഠിനശാസനയിലും ഞാൻ നിങ്ങൾക്കെതിരായി ന്യായവിധി
    നടത്തുമ്പോൾ നിങ്ങളുടെ ചുറ്റുമുള്ള രാഷ്ട്രങ്ങൾക്ക് നിങ്ങൾ ഒരു നിന്ദാവിഷയവും ആക്ഷേപവും
    താക്കീതും ഭയത്തിനു കാരണവുമായിത്തീരും, എന്ന് യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു.
  deu-TKW: Und so wirst du ein Gegenstand der Verhöhnung und Lästerung, eine Warnung
    und ein Gegenstand des Entsetzens sein für die Völker, die dich rings umgeben,
    wenn ich an dir Gerichte vollstrecke in Zorn und Grimm und mit grimmigen Züchtigungen.
    Ich, Jahwe, habe es geredet.
  lin-lin: Okozala likambo ya soni, ya kotiola, ya liseki mpe ya soni makasi na miso
    ya bikolo oyo ezingeli yo, tango nakopesa yo etumbu na kanda mpe na kotomboka
    na Ngai ya makasi penza. » Ngai Yawe nde nalobi.
  eng-LSV: And it has been a reproach and a reviling, || An instruction and an astonishment,
    || To nations that [are] around you, || In My doing judgments in you, || In anger
    and fury, and in furious reproofs, || I, YHWH, have spoken.
  eng-GNV: 'So thou shalt bee a reproche and shame, a chastisement and an astonishment
    vnto the nations, that are rounde about thee, when I shall execute iudgements
    in thee, in anger and in wrath, and in sharpe rebukes: I the Lord haue spoken
    it.'
  eng-WEBSTER: So it shall be a reproach and a taunt, an instruction and an astonishment
    to the nations that are around thee, when I shall execute judgments in thee in
    anger and in fury and in furious rebukes. I the LORD have spoken it .
  nhw-BL: Huan masehualme ipan nochi tlalme catli anmechyahualohuaj san anmechhuetzquilise,
    anmechtlaijilhuise huan anmechpinajtise. Huan anelise se nemachiltili para nochi
    masehualme ma momacase cuenta quenicatza tlahuel chicahuac niquintlatzacuiltía
    masehualme ipan se tlali ica nohueyi cualancayo. Na niDIOS niquijtojtoc.
  swh-ONEN: Utakuwa kitu cha kudharauliwa na cha aibu, cha dhihaka, ovyo na kitu cha
    kutisha kwa mataifa yanayokuzunguka, nitakapokupiga kwa adhabu yangu katika hasira
    na ghadhabu yangu kwa kukukemea kwa ukali. Mimi Bwana nimesema.
  bba-bba: Kon bu siriwɑ kɑ nɛn mɔru bɑkɑ n bu sɛɛyɑsiɑ kɑ dɑm. Kpɑ bwese ni nu kɑ
    bu sikerenɛ mi, nu bu yɛ̃ɛ. Adɑmɑ yeni yɑ ko n sɑ̃ɑwɑ nɡe kirɔ ye yɑ koo de ben
    tii bu bɛrum duurɑ. Nɛ Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: So it shall be a reproach and a taunt, an instruction and an astonishment
    unto the nations that are round about thee, when I shall execute judgments in
    thee in anger and in fury and in furious rebukes. I the Lord have spoken it.
  luo-luo: Ubiro bedo gima piny nyiero, mamako dho ji, mamiyo ji tangʼ kendo mabwogo
    ogendini mokiew kodu; ka amiyou kum gi mirima, gi gero kendo ka akwerou ka akecho.
    An Jehova Nyasaye ema asewacho.
  meu-meu: Umui na hesivarai bona heḡonaḡonalai bona sisiba bona hahegari ḡauna ai
    baola, e ḡeḡemui ahumu besedia ediai, lau ese baina hahemaoro henimui mai badugu
    bona mai lalo-siahugu bona mai hedadaba aukadia ida negana ai. Lau Iehova vada
    na hereva.
  npi-ULB: यसैले यरूशलेम अन्य मानिसहरूको अघि घृणा, र खिसीको पात्र बन्‍नेछ र तेरा वरिपरीका
    जातिहरूका निम्ति चेतावनी र भयको पात्र बन्‍नेछ । म रिस, क्रोध र डरलाग्‍दो गालीसित
    तेरो न्याय गर्नेछु—म परमप्रभुले यो घोषणा गरेको हुँ ।
  yor-yor: O ó wá di ẹ̀gàn, ẹ̀sín àti ẹ̀kọ̀ àti ohun ẹ̀rù àti ìyanu fún àwọn orílẹ̀-èdè
    tó yí ọ ká, nígbà tí mo bá fìyà jẹ ọ́ nínú ìbínú àti nínú ìbínú gbígbóná mi. Èmi
    Olúwa ni ó sọ bẹ́ẹ̀.
  pes-OPCB: من شما را در دنیا مایهٔ تمسخر و عبرت خواهم گرداند تا همه بدانند که وقتی
    من با خشم و غضب بر ضد قومی برمی‌خیزم، چه سرنوشت غم‌انگیزی گریبانگیر آن قوم می‌گردد.
    من که یهوه هستم، این را گفته‌ام.
  tgl-ULB: Kaya magiging isang bagay ang Jerusalem para sa ibang tao upang isumpa
    at kutyain, isang babala at isang katatakutan para sa mga bansa na nakapaligid
    sa inyo. Isasagawa ko ang paghahatol laban sa inyo sa poot at matinding galit,
    at sa pamamagitan ng isang matinding pagsaway—Ako, si Yahweh ang nagpahayag nito!
  hui-hui: I̱na tí baba tandaga timbuni ho kogo tí pani nalimulo mo ngiaore bulebero.
    Anidagua berogola hameigini tara tara bu karume tí pani naramigo hondowa ti gi
    timbuni holebira. Tigua tí ko ngubida lalu hondo oba halu mege bulebira.
  mya-mya: '``ငါ​သည်​သင့်​အား​အ​မျက်​ဒေါ​သ​ပြင်း စွာ​ထွက်​၍ နာ​ကျင်​စွာ​အ​ပြစ်​ဒဏ်​ခတ်​သော
    အ​ခါ ပတ်​ဝန်း​ကျင်​မှ​လူ​မျိုး​တ​ကာ​တို့ သည်​ထိတ်​လန့်​ကြ​လျက် သင့်​အား​စက်​ဆုပ်
    သည့်​အ​မူ​အ​ရာ​ဖြင့်​ကြည့်​၍​သ​တိ​ပေး လျက်​ပြက်​ရယ်​ပြု​ကြ​လိမ့်​မည်။-'
  bod-N: དེ་ལྟར་ངས་ཁོང་ཁྲོ་དང་ཁྲོ་གཏུམ་ཆེན་པོ། ཞེ་སྡང་དྲག་པོ་བཅས་ཀྱི་བཀའ་བཀྱོན་གྱིས་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་པའི་དུས་སུ།
    ཁྱོད་ནི་རང་གི་ཉེ་འཁོར་གྱི་མི་རིགས་ཀུན་གྱི་ནང་དུ་ངོ་ཚ་དང་ཟུར་ཟ། མི་རྣམས་འཇིགས་སྣང་སྐྱེ་ཡུལ་དུ་འགྱུར་བ་དང་།
    ཡང་དེ་དག་གིས་དོགས་ཟོན་བྱེད་ཡུལ་དུ་འགྱུར་རོ་ཞེས་ཡ་ཝཱེ་བདག་གིས་སྨྲས་པའོ། །
  sna-sna: Uchava chinhu chinoshorwa nechiseko, yambiro nechinhu chinotyisa kundudzi
    dzakakupoteredza pandinokuranga mukutsamwa nehasha dzangu uye nechituko chinobaya.
    Ini Jehovha ndataura.
  spa-BLM: Así que será un oprobio y una burla, una instrucción y un asombro, para
    las naciones que están alrededor de ti, cuando ejecute juicios sobre ti con ira
    y con enojo, y con reprimendas iracundas — yo, Yahvé, lo he dicho —
  cac-cac: A val yic ol vac'anoch yaelal d'a yib'an̈ eb' yed' yoval in c'ool, masanil
    eb' ay d'a slac'anil eb' ol yajanoc yed' sb'uchvaj eb' d'a chon̈ab' Jerusalén
    chi'. Sch'oxnab'il yoval in c'ol ol ajoc.
  swh-ULB: Hivyo Yerusalemu itakuwa jambo kwa watu wengine kushutumu na kufanya mzaha,
    na chukizo kwa mataifa ambayo yanayowazunguka. Nitafanya hukumu dhidi yenu kwa
    ghadhabu na hasira, na kwa kukemea kwa hasira-Mimi, Yahwe nimesema hivi!
  bel-bel: І будзеш пасьмешышчам і ганьбаю, прыкладам і жахам у народаў, якія вакол
    цябе, калі я зьдзейсьню над табою суд у гневе і лютасьці, і ў лютых карах, Я Гасподзь
    мовіў гэта,
  deu-ELBBK: Und es soll ein Hohn und ein Spott sein, eine Warnung und ein Entsetzen
    für die Nationen, die rings um dich her sind, wenn ich Gerichte an dir üben werde
    im Zorn und im Grimm und in Züchtigungen des Grimmes. Ich, der HERR, habe geredet.
  mbb-OT: Ed-un-undahan kew, edsudien kew, wey igkelimezangi kew te menge etew ziyà
    te menge nasyun he nekeelingkus keniyu. Egkehimu kew he petizaan para kandan dutun
    te timpu te kedsiluti ku keniyu tenged te utew ku kegkepauk. Iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: ഞാൻ കോപത്തോടും ക്രോധത്തോടും കഠിനശിക്ഷകളോടും കൂടെ നിന്നിൽ ന്യായവിധി നടത്തുമ്പോൾ
    നീ നിന്റെ ചുറ്റുമുള്ള ജാതികൾക്കു നിന്ദയും ആക്ഷേപവും ബുദ്ധിയുപദേശവും സ്തംഭനഹേതുവും
    ആയിരിക്കും; യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Aveha teledikhlo maškar o narodi, so hine pašal tu, predarana tutar, asana
    tutar a čudaľinena pes, sar tut sudzinava andre miri choľi, andre miri bari choľi,
    a sar tut zorales marava. Bo me, o RAJ, oda phenďom.
  pes-OPV: و چون بر تو به خشم و غضب وسرزنشهای سخت داوری کرده باشم، آنگاه این موجد
    عار و مذمت و عبرت و دهشت برای امت هایی که به اطراف تو می‌باشند خواهد بود. من که
    یهوه هستم این را گفتم.
  ron-1924: Вей ажунӂе де окарэ ши де рушине, вей фи о пилдэ ши о гроазэ пентру нямуриле
    каре те ынконжоарэ кынд вой адуче ла ындеплинире жудекэциле Меле ымпотрива та,
    ку мыние, ку урӂие ши ку педепсе аспре – Еу, Домнул, о спун – кынд вой арунка
    ымпотрива лор сэӂециле нимичитоаре але фоаметей, каре дау моартя ши пе каре ле
    вой тримите сэ вэ нимичяскэ.
  ben-OBCV: আমি যখন ভীষণ অসন্তোষ, ক্রোধ ও ভীষণ বকুনি দ্বারা তোমাকে শাস্তি দেব তখন
    তোমার চারপাশের জাতিদের কাছে ভয়ের বস্তু হবে; তুমি তাদের কাছে ঠাট্টা-বিদ্রুপের
    পাত্র এবং সাবধানবাণীর মতো। আমি সদাপ্রভু এই কথা বললাম।
  som-som: Sidaasay quruumaha hareerahaaga ku wareegsan ugu noqon doontaa cay, iyo
    ceeb, iyo wax lagu waana qaato, iyo wax lagu yaabo, markaan dhexdaada xukummo
    ugu sameeyo xanaaq iyo cadho iyo canaan kulul. Aniga Rabbiga ah ayaa sidaas ku
    hadlay.
  lat-VUC: et eris opprobrium et blasphemia, exemplum et stupor in gentibus quæ in
    circuitu tuo sunt, cum fecero in te judicia in furore, et in indignatione, et
    in increpationibus iræ.
  eng-ASVBT: So it shall be a reproach and a taunt, an instruction and an astonishment,
    unto the nations that are round about thee, when I shall execute judgments on
    thee in anger and in wrath, and in wrathful rebukes (I, Jehovah, have spoken it);
  ita-1885: E il tuo vituperio ed obbrobrio, sarà in ammaestramento, e in istupore
    alle genti, che son d'intorno a te; quando io avrò eseguiti i miei giudicii sopra
    te, con ira, con cruccio, e con castigamenti d'indegnazione. Io, il Signore, ho
    parlato.
  eng-LXXUP: And thou shalt be mourned over and miserable among the nations round
    about thee, when I have executed judgments in thee in the vengeance of my wrath.
    I the Lord have spoken.
  eng-ULB: So Jerusalem will become something for other people to condemn and to mock,
    a warning and a horror to the nations that surround you. I will execute judgments
    against you in wrath and fury, and with a furious rebuke—I, Yahweh have declared
    this!
  spa-VBL: Serás criticado y escarnecido, serás una advertencia y algo horripilante
    para las naciones circundantes cuando ejecute mi sentencia contra ti con mi furia
    y mi enojo. Yo, el Señor, he hablado.
  fra-_FOB: Tu seras un objet d'opprobre et d'ignominie, un exemple et une cause de
    stupeur pour les nations qui t'entourent, quand j'exécuterai contre toi mes jugements,
    avec colère, avec fureur, et par des châtiments pleins de fureur, - c'est moi
    l'Éternel, qui ai parlé, -
  mal-mal: ഞാൻ കോപത്തോടും ക്രോധത്തോടും കഠിനശിക്ഷകളോടും കൂടി നിന്നിൽ ന്യായവിധി നടത്തുമ്പോൾ
    നീ നിന്റെ ചുറ്റുമുള്ള ജനതകൾക്കു നിന്ദയും ആക്ഷേപവും ബുദ്ധിയുപദേശവും സ്തംഭനഹേതുവും
    ആയിരിക്കും;” യഹോവയായ ഞാൻ അരുളിച്ചെയ്തിരിക്കുന്നു.
  urd-GVR: Jab merā ġhazab tujh par ṭūṭ paṛegā aur maiṅ terī saḳht adālat aur sarzanish
    karūṅga to us waqt tū paṛos kī aqwām ke lie mazāq aur lānat-malāmat kā nishānā
    ban jāegā. Terī hālat ko dekh kar un ke roṅgṭe khaṛe ho jāeṅge aur wuh muhtāt
    rahne kā sabaq sīkheṅge. Yih merā, Rab kā farmān hai.
  suz-BL: गो आं गाइक्‍तीक नु चुरतीकेम इ कली निसाफ पाइनुङ। मिनु गे शुक्‍शी पाइक्चा
    पुंइसीतीके, मुने दोक्‍तीके नु हिंच कोंइतीके नु शुश हिंचा ङा दुम्‍नेवे। गो परमप्रभु
    यावेमी, एको लोव़ देंती।
  eng-NOY: And thou shalt be a reproach, and a reviling, and a warning, and an astonishment
    to the nations that are round about thee, when I shall execute judgments upon
    thee in anger, and in fury, and in furious rebukes;—I, Jehovah, have spoken it;—
  ita-1927: E il tuo obbrobrio e la tua ignominia saranno un ammaestramento e un oggetto
    di stupore per le nazioni che ti circondano, quand’io avrò eseguito su di te i
    miei giudizi con ira, con furore, con indignati castighi son io l’Eterno, che
    parlo
  ckb-ckb: جا ئەو نەتەوانەی لە دەوروبەرتدان لێت دەتۆقن و دەبیتە مایەی ڕیسوایی و جنێو
    و ئاگادارکردنەوە، کە بە تووڕەیی و هەڵچوون و سەرزەنشتی توندەوە سزام بەسەرتدا سەپاند.
    من یەزدانم، ئەوەم فەرموو.
  eng-BBE: 'And you will be a name of shame and a cause of bitter words, an example
    and a wonder to the nations round about you, when I give effect to my judging
    among you in wrath and in passion and in burning protests: I the Lord have said
    it:'
  kan-OKCV: ಹೀಗೆ ನಾನು ಕೋಪದಿಂದಲೂ, ರೋಷದಿಂದಲೂ, ಉಗ್ರಖಂಡನೆಯಿಂದಲೂ ನಿಮ್ಮಲ್ಲಿ ನ್ಯಾಯತೀರ್ಪುಗಳನ್ನು
    ನಡೆಸುವಾಗ, ನಿಮ್ಮ ಸುತ್ತಲಿರುವ ಜನಾಂಗಗಳಿಗೆ ನಿಂದೆಯೂ, ದೂಷಣೆಯೂ, ಶಿಕ್ಷೆಯೂ, ಭಯವೂ ಆಗುವುದು.
    ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಇದನ್ನು ಹೇಳಿದ್ದೇನೆ.
  tam-2017: நான் கோபத்தாலும் உக்கிரத்தாலும் கொடிய தண்டனைகளாலும், உன்னில் நீதிசெலுத்தும்போது,
    உன்னுடைய சுற்றுப்புறத்தாராகிய தேசங்களுக்கு அது நிந்தையும் துர்க்கீர்த்தியும் எச்சரிப்பும்
    பிரமிப்புமாக இருக்கும்; யெகோவாகிய நான் இதைச் சொன்னேன்.
  spa-RV-1909: Y serás oprobio, y escarnio, y escarmiento, y espanto á las gentes
    que están alrededor de ti, cuando yo hiciere en ti juicios en furor é indignación,
    y en reprensiones de ira. Yo Jehová he hablado.
  ron-BTF: Astfel, aceasta va fi o ocară și o batjocură, o instruire și o înmărmurire
    pentru națiunile care sunt de jur împrejurul tău, când voi face judecăți în tine
    în mânie și în furie și în mustrări furioase. Eu, DOMNUL, am vorbit aceasta.
  eng-WEBP: So it will be a reproach and a taunt, an instruction and an astonishment,
    to the nations that are around you, when I execute judgments on you in anger and
    in wrath, and in wrathful rebukes—I, the LORD, have spoken it—
  eng-FBV: You will be criticized and mocked, you'll be a warning and something horrifying
    to the surrounding nations when I carry out my sentence against you in my rage
    and furious anger. I the Lord have spoken.
  nld-1939: 'Ge zult het mikpunt worden voor hun spot en hoon, een heilzaam voorbeeld
    en een reden tot bezinning voor de volken die u omringen, als Ik aan u het wraakgericht
