  ind-AYT: “Sepertiga bagian harus kamu bakar dengan api di tengah-tengah kota itu
    setelah hari-hari pengepungan berakhir. Sepertiga bagian harus kamu ambil dan
    kamu pukul dengan pedang di sekelilingnya. Sepertiga bagian harus kamu hamburkan
    ke udara, dan Aku akan menghunuskan pedang di belakang mereka.
  nya-nya: Kuzinga mzinda kuja kukatha, chimodzi cha zigawo zitatu za tsitsilo uchitenthe
    pakati pa mzinda. Chigawo chachiwiri uchiduledule ndi lupanga, poyenda muzungulire
    mzinda wonsewo. Chigawo chachitatu uchimwazire ku mphepo, ndidzachitsata nditasolola
    lupanga.
  hrv-hrv: Trećinu spali posred grada ognjem kad se navrše dani tvoje opsade; trećinu
    uzmi i sasijeci mačem oko grada; trećinu baci u vjetar - i svoj ću mač trgnuti
    na njih.
  mps-mps: “Eno nage te pila muao wali sogo tigidali silibaso da, teda nage hodolaluao.
    Te tama tebo sę ebogo te we bidi augwaliba te tiwai ola mawaibao, te boi bidi
    dabego te Jerusalem sagasali tiwai ebao. Nage hodalubo si da, teda nago te tobolu
    nisi me penane nisi hasia me badu te Jerusalem dąį ilali brik daide munama,
    nago te nisi dabe isi ulao. Te nago si wali pedai tobolu nisi selama, tama te
    brik baguasa bilama, nago te bainat hwągo te penane nisi me tobolu nisi togwa
    sąsą pao. Tama te sela wali tobolu me penane nisi selama, te sąsąyao, tama
    waligo sela paibao. Tama eno te bainat hwą selama, te sąwani tobolu me penane
    nisi pobeasa paibao.
  tpi-tpi: Yu pinisim olgeta de mi makim bilong yu i slip, orait yu kirap. Dispela
    bai i soim ol manmeri olsem, ol birua i kisim Jerusalem pinis. Yu kirap pinis,
    orait yu mas putim namba wan hap bilong dispela gras bilong yu antap long dispela
    brik i makim Jerusalem na yu mas kukim dispela gras. Na yu mas kisim namba 2 hap
    gras na wokabaut i go raun long dispela brik na katim nabaut dispela gras long
    bainat bilong yu. Na kisim namba 3 hap gras na tromoi nabaut bai win i ken karim
    i go. Na bai mi kisim bainat bilong mi na ranim dispela gras.
  dan-1931: En Tredjedel skal du brænde i et Bål midt i Byen, når Belejringens Dage
    er omme; en Tredjedel skal du tage og slå den med Sværdet rundt om Byen; og en
    Tredjedel skal du sprede for Vinden; så drager jeg Sværdet bag dem.
  vie-OVCB: Đặt một phần ba tóc vào giữa bản đồ Giê-ru-sa-lem. Sau khi những ngày
    vây hãm chấm dứt, hãy đốt phần tóc đó. Rải một phần ba tóc khác ngang qua bản
    đồ và băm tóc bằng gươm. Một phần ba tóc còn lại rải tản mác theo làn gió thổi,
    vì Ta sẽ phân tán chúng bằng gươm.
  guj-2017: ઘેરાના દિવસ પૂરા થાય ત્યારે ત્રીજા ભાગના વાળ નગરની મધ્યમાં બાળી નાખવો.
    બીજા એક ત્રીજા ભાગને નગરની આસપાસ તલવારથી કાપી નાખ. વળી વાળના ત્રીજા ભાગને પવનમાં
    ઉડાવી દેવા, અને હું લોકોની પાછળ તલવાર ખેંચીશ.
  pon-2006A: Ke pahn isikala kesiluhn mwutumwuto nan kahnimwo ni ahnsou me mwekid
    en mahwen me ke wiewiao pahn imwisekla. Pil ale ehu mwutumwuto oh pelehkipene
    noumw kedlahso nindokon omw pahn alialuseli likin kahnimwo. Mwutumwut me luhweo
    ke pahn kamwerepeseng nan kisinieng, I ahpw pahn pwakiheki nei kedlahset.
  por-BRBSL: Uma terceira parte você queimará no fogo no meio da cidade, quando os
    dias do cerco forem cumpridos. Você pegará uma terceira parte, e golpeará com
    a espada em torno dela. Uma terceira parte você se espalhará ao vento, e eu desembainharei
    uma espada atrás deles.
  cth-cth: Khopui kalupnae tueng a kuep navah, sam hoi pâkhamuen, pung thum touh dawk
    pung touh hah khopui thung hmaisawi nateh, pung touh e hah tahloi hoi tâtueng
    haw, pung touh e hah kahlî thonae koe paleng sak. Kai ni tahloi hoi ka pâlei han.
  twi-twi: Sɛ wo bere a wɔatua mo ano nna no ba awiei a, fa ogya hyew nwi no nkyɛmu
    abiɛsa mu baako wɔ kuropɔn no mu. Fa afoa twitwa nkyɛmu abiɛsa no mu baako wɔ
    kuropɔn no afanan nyinaa. Na hwete nkyɛmu abiɛsa mu baako wɔ mframa mu, efisɛ
    mɛtwe afoa ataa wɔn.
  hlt-hlt: Vongup khohnin a thok neh pathum ah pakhat te khopuei laklung ah hmaipuei
    neh kolh. Pathum ah pakhat te lo lamtah a kaepvai ah cunghang neh tloek. Te phoeiah
    pathum ah pakhat khohli dongla haeh. Amih hnukah cunghang ka khoh bitni.
  tbz-SIM: Kɛ̀ yɛwe ɑ pi yɛ̀ dihɛì kɛ̀ yɛ̀ dèè dìì yiè ɑ́ túótɛ́ dicóù dìmɑ́ɑ̀ kɛ́cɔ́u
    ndihɛì cuokɛ̀, kɛ́túótɛ́ dicóù tɛrì kɛ́ ndì keeti kɛ yɑɑti kɛ firì dihɛì, kɛ́túótɛ́
    dicóù ditɑ̃ɑ̃́nnì kɛ́ dì yɑɑtɛ́ yɑɑtɛ́, kɛ ní mbɛ̀ bɛ̀tì kɛ bɛ kɔ̀ùtì nɛ̀ disiè.
  msy-2020: Egh 390plan aruebar gɨn ivezir kurar kam gɨvaghtɨ nɨ dɨkafigh. Eghtɨ arazir
    kam kamaghɨn Israelian akagham, apaniba Jerusalem inigha gɨfa. Nɨ dɨkavigh uan
    arɨzir pozir faragha itim inigh, Jerusalemɨn akazir ababanim gamir brighɨn kam
    gisɨn datɨgh, a daboroghtɨ a isi. Egh arɨzir pozir namba 2 inigh, brighɨn kamɨn
    mɨriam daruva da akun, uan mɨdorozir sabamɨn tintinibar ada aghor mangɨ. Egh arɨzir
    pozir namba 3 inigh da akunightɨ, amɨnim da ater tintinibar mangɨ. Eghtɨ kɨ uan
    mɨdorozir sabam inigh arɨzir kabar gɨntɨgh mangam.
  dop-dop: Wɑɑtʋ wei nyɑ́ hǝntʋɣʋ kʋyɛɛŋ ɩ́ tɛmɑ, ɩlɛ ń kuu hɔɣɔlʋɣʋ kɑncɑɑlɑɣɑ nyǝŋkʋ
    nɑ ń wɔ kɔkɔ kɛ ɩcɑtɛ hɛkʋ tɑɑ. Ɩlɛnɑ ń kuu hɔɣɔlʋɣʋ nɑɑlɛ nyǝŋkʋ nɑ ń lo-sǝɣɩ
    nyɑ́ lɑɣɑtɛ nɑ ń cɔɔnɑ ɩcɑtɛ. Ɩlɛnɑ ń tɑsɑ hɔɣɔlʋɣʋ tooso nyǝŋkʋ kɛ kuuu tɔtɔ,
    nɑ ń ŋmɩɩsɩ nɑ heelim kpɑɣɑ. Ɩlɛnɑ mɑ́ kpɛɛ mɑ lɑɣɑtɛ nɑ mɑ́ tʋ sɩ wɑɑlɩ.
  azb-azb: Onların üçdə birini şəhərin mühasirə vaxtı qurtaranda şəhərin ortasında
    odda yandırar, üçdə birini götürüb şəhərin ətrafında doğrayar, üçdə birini isə
    küləyə sovurarsan, Mən də onların arxasınca qılınc çəkəcəyəm.
  eng-DBY: A third part shalt thou burn in the fire in the midst of the city, when
    the days of the siege are fulfilled; and thou shalt take a third part, [and] smite
    about it with a knife; and a third part thou shalt scatter to the wind, and I
    will draw out a sword after them.
  hin-2017: जब नगर के घिरने के दिन पूरे हों, तब नगर के भीतर एक तिहाई आग में डालकर
    जलाना; और एक तिहाई लेकर चारों ओर तलवार से मारना; और एक तिहाई को पवन में उड़ाना,
    और मैं तलवार खींचकर उसके पीछे चलाऊँगा।
  wol-KYG: Benn cér bi, nanga ko lakk ci digg nataalu dëkk bi, gannaaw bu fani gaw
    bi matee. Beneen cér bi, nga dóore ko saamar bi, kawar gi tasaaroo fi wër dëkk
    bi. Ñetteelu cér bi, nga sànni ko ci ngelaw li, man ma toppe ko saamar.
  eng-YLT: A third part with fire thou dost burn in the midst of the city, at the
    fulness of the days of the siege; and thou hast taken the third part, thou dost
    smite with a weapon round about it; and the third part thou dost scatter to the
    wind, and a weapon I draw out after them.
  eng-WYC-2017: Thou shalt burn the third part with fire in the midst of the city,
    by the [ful] filling of days of besieging. And thou shalt take the third part,
    and shalt cut by sword in the compass thereof. But thou shalt scatter the tother
    third part into the wind; and I shall make naked a sword after them.
  eng-WMBB: A third part you shall burn in the fire in the middle of the city, when
    the days of the siege are fulfilled. You shall take a third part, and strike with
    the sword around it. A third part you shall scatter to the wind, and I will draw
    out a sword after them.
  urd-GVH: कच्ची ईंट पर कंदा यरूशलम के नक़्शे के ज़रीए ज़ाहिर कर कि शहर का मुहासरा
    ख़त्म हो गया है। फिर बालों की एक तिहाई शहर के नक़्शे के बीच में जला दे, एक तिहाई
    तलवार से मार मारकर शहर के इर्दगिर्द ज़मीन पर गिरने दे, और एक तिहाई हवा में उड़ाकर
    मुंतशिर कर। क्योंकि मैं इसी तरह अपनी तलवार को मियान से खींचकर लोगों के पीछे पड़
    जाऊँगा।
  rug-rug: Totoso hokoto sari rane koasa vina namanama pude rapata si mu vagia si
    keke pinaqaha kalu, mamu sulu ia pa korapana sa vasileana. Magu va hitehiteke
    ia sa vina rua pinaqaha kalu; mamu vuvusu la nia pa vari likohaena sa vasileana.
    Sa vina ṉeta si mamu gona sage nia pude palekia givusu meke na vedara kote hadu
    lulini Arau si arini.
  gaz-gaz: Yeroo barri marfamuu keetii dhumatutti rifeensa sana keessaa harka sadii
    keessaa harka tokko magaalattii keessatti ibiddaan gubi. Harka sadii keessaa harka
    tokko fuudhii magaalattii marsiitii goraadeen cicciri. Harka sadii keessaa harka
    tokko immoo bubbeetti bittinneessi. Ani goraadee luqqifameen isaanan ariʼaatii.
  fra-LSG: Brûles-en un tiers dans le feu, au milieu de la ville, lorsque les jours
    du siège seront accomplis; prends-en un tiers, et frappe-le avec le rasoir tout
    autour de la ville; disperses-en un tiers au vent, et je tirerai l’épée derrière
    eux.
  yal-yal: I nɛma Yerusalɛn taan yɛngɛ feen misaala mayita waxatin naxan yi, na na
    ɲan, i yi i xunsɛxɛne dɔxɔde kedenna gan taani. I yi a dɔxɔ firinden tongo, i
    yi a bɔnbɔ i ya silanfanna ra taan nabilinni. I yi a dɔxɔde saxanden naxuya ayi
    foyeni, bayo n tan Isirayila kaane sagatanma nɛn n ma silanfanna ra.
  haw-1868: A e puhi oe i ka hapakolu me ke ahi iwaenakonu o ke kulanakauhale, i ka
    pau ana o na la o ka hoopuni ana; a e lawe oe i kekahi hapakolu, a e hahau me
    ka pahi a puni; a e lulu aku i kekahi hapakolu i ka makani, a e unuhi ae au i
    ka pahikaua mahope iho o lakou.
  arb-NAV: وَاحْرِقْ بِالنَّارِ ثُلْثاً فِي وَسَطِ الْمَدِينَةِ إِذَا اكْتَمَلَتْ
    أَيَّامُ الْحِصَارِ، ثُمَّ تَنَاوَلْ ثُلْثاً آخَرَ وَاضْرِبْهُ بِالسَّيْفِ حَوْلَ
    خَرِيطَةِ الْمَدِينَةِ الْمَرْسُومَةِ. أَمَّا الثُّلْثُ الأَخِيرُ فَذَرِّهِ مَعَ
    الرِّيحِ، وَأَنَا أَسْتَلُّ سَيْفاً خَلْفَهُ.
  ewe-ewe: Ne wò toɖeɖe ɖe du la ƒe ŋkekewo wu enu la, tɔ dzo ɖa la ƒe mama etɔ̃lia
    ƒe ɖeka le dua me. Tsɔ yi la ƒo mama evelia ƒo xlã du la, eye nàwu mama etɔ̃lia
    ɖe yame, elabena maɖe yi le aku me atsɔ anya wo ɖe du nu.
  eng-LEE: 'One third part shalt thou burn with fire in the midst of the city, when
    the days of the siege are completed; and thou shalt take another third part, and
    smite [it] round about it with the sword; and the other third part shalt thou
    scatter to the wind: and I will draw out a sword after the same.'
  asm-FB: নগৰ অৱৰোধ কৰা দিন সম্পূৰ্ণ হ’লে, তুমি তাৰ তিনি ভাগৰ এভাগ নগৰৰ মাজত জুইত
    পুৰিবা; তুমি দ্বিতীয় ভাগ লৈ, নগৰৰ চাৰিওফালে তাক তৰোৱালেৰে প্ৰহাৰ কৰিবা; আৰু তুমি
    তৃতীয়ভাগ বায়ুত উড়ুৱাই দিবা আৰু মই ফাকৰ পৰা তৰোৱাল উলিয়াই তেওঁলোকৰ পাছে পাছে
    খেদি যাম।
  sus-A: دَرِ سَلَمُ شَ سُشُي شِ كْنتِ نَ فّ كَمَلِدٍ، عِ شُنسّشّ نُن دّشَبٍ دْشْ
    كٍرٍن فَن تَا ثِرِنتِ مَ. عِ شَ دْشْ كٍرٍن مَشَبَ سَنتِدّفّمَ رَ ثِرِنتِ رَبِلِنيِ
    مَ. عِ شَ دْشْ كٍرٍن وٌلِ كٌورٍ مَ، قٌيٍ شَ عَ رَيٍنسٍن. نَ بِرِن عَ مَسٍنمَ نّ
    ﭑ قَمَ عِ كٍرِدٍ سَنتِدّفّمَ رَ كِ نَشّ.
  fra-SBL: Tu en brûleras un tiers dans le feu au milieu de la ville, lorsque les
    jours du siège seront accomplis. Tu prendras un tiers, et tu le frapperas avec
    l'épée tout autour. Tu en disperseras un tiers au vent, et je tirerai l'épée après
    eux.
  hbo-hbo: שְׁלִשִׁ֗ית בָּא֤וּר תַּבְעִיר֙ בְּתֹ֣וךְ הָעִ֔יר כִּמְלֹ֖את יְמֵ֣י הַמָּצֹ֑ור
    וְלֽ͏ָקַחְתָּ֣ אֶת־הַשְּׁלִשִׁ֗ית תַּכֶּ֤ה בַחֶ֙רֶב֙ סְבִ֣יבֹותֶ֔יהָ וְהַשְּׁלִשִׁית֙
    תִּזְרֶ֣ה לָר֔וּחַ וְחֶ֖רֶב אָרִ֥יק אַחֲרֵיהֶֽם׃
  kik-kik: Rĩrĩa matukũ marĩa mũrigiicĩirio magaathira-rĩ, ũgaacinĩra gĩcunjĩ gĩa
    ithatũ kĩa njuĩrĩ ĩyo na mwaki kũu thĩinĩ wa itũũra inene. Oya gĩcunjĩ gĩa ithatũ
    kĩayo ũthiũrũrũke itũũra rĩu inene ũkĩmĩgũthagũthaga na rũhiũ rwa njora. Nakĩo
    gĩcunjĩ gĩa ithatũ kĩayo ũkĩhurunje gĩtwarwo nĩ rũhuho. Nĩgũkorwo nĩngamaingatithia
    na rũhiũ rwa njora ndĩrũcomorete.
  fra-NCL: Tu en brûleras un tiers dans le feu, au milieu de la ville, lorsque les
    jours du siège seront accomplis ; tu en prendras un tiers que tu frapperas avec
    l’épée autour de la ville ; et l’autre tiers, tu le disperseras au vent, et je
    tirerai l’épée derrière eux.
  cek-AK: Vangpui takuihaih ni koep naah, sam ahmuen thumto thungah ahmuen maeto la
    ah loe, vangpui thungah hmai hoi thlaek ah; ahmuen thumto thungah ahmuen maeto
    haita hoi takroek pet loe, ahmuen thumto thungah ahmuen maeto takhi thungah haeh
    ah; to sam to ka patomh moe, sumsen hoiah ka boeng han.
  cuk-cuk: Ar sorda-bila-onomalad Jerusalén-neggwebur-ebilis-bukwamalad-e-ibagan gwinmaksale,
    be sailagia sogapaa-dana-dana-urbisad-soggwenad neggwebur-negabargi be ogumakoed.
    Baid-sailagia-soggwenadi es-suidgi be immi-immi imakoed, geb neggwebur-dikarmarba
    be mie-mie saoed. Sailagia-dangwen-napi-besadi, burwaba be mioed. Andi es-suidyalaba
    Jerusalén-dulemar-baleginnoed.
  uig-CYR: Муһасирә күнлири түгигәндә, үчтин бирини шәһәр ичидә көйдүргин; йәнә үчтин
    бирини елип шәһәр әтрапиға чепивәткин; йәнә үчтин бирини шамалға соривәткин; Мән
    бир қилични суғуруп уларни қоғлаймән.
  tel-2017: పట్టణాన్ని ముట్టడించిన రోజులు ముగిసిన తరువాత ఆ వెంట్రుకల్లో మూడో భాగాన్ని
    పట్టణం మధ్యలో తగలబెట్టు. మిగిలిన మూడో భాగాన్ని పట్టణం చుట్టూ తిరుగుతూ కత్తితో
    కొట్టు. మిగిలిన మూడో భాగాన్ని గాలికి ఎగిరి పోనీ. నేను కత్తి దూసి ప్రజలను తరుముతాను.
  hat-BSA: Yon tyè, ou va brile nan dife nan mitan vil la, lè jou syèj yo vin fini.
    Epi ou va pran yon tyè e frape l avèk nepe toupatou nan vil la e yon tyè, ou va
    gaye nan van. Konsa, Mwen va rale yon nepe fè l sòti nan fouwo pa dèyè yo.
  kos-kos: Esukak sie tafu tolu kac fin block sac ke sruhu tari siti uh. Eis ip se
    akluo an ac sipsipikya ke cutlass nutum an ke kom fahsr rauni block sac. Na sisalik
    ip se aktolu nu ke eng uh, ac nga ac fah ukwe ke cutlass nutik uh.
  hbo-WLC: שְׁלִשִׁ֗ית בָּא֤וּר תַּבְעִיר֙ בְּת֣וֹךְ הָעִ֔יר כִּמְלֹ֖את יְמֵ֣י הַמָּצ֑וֹר
    וְלָֽקַחְתָּ֣ אֶת־הַשְּׁלִשִׁ֗ית תַּכֶּ֤ה בַחֶ֙רֶב֙ סְבִ֣יבוֹתֶ֔יהָ וְהַשְּׁלִשִׁית֙
    תִּזְרֶ֣ה לָר֔וּחַ וְחֶ֖רֶב אָרִ֥יק אַחֲרֵיהֶֽם׃
  ibo-ibo: Ị ga-ewere otu ụzọ nʼụzọ atọ, kpọọ ya ọkụ nʼetiti obodo ahụ mgbe ụbọchị
    nke nnọchigide ahụ zuru; ị ga-ewere otu ụzọ, jiri mma agha chabichaa ya gburugburu
    obodo ahụ, otu ụzọ nke ọzọ ka ị ga-efesacha nʼikuku. Nʼihi na aga m eji mma agha
    chụsachaa ha.
  ory-ory: ତହିଁର ତୃତୀୟାଂଶ ନେଇ ଅବରୋଧ କାଳ ସମାପ୍ତ ହେଲେ ନଗରର ମଧ୍ୟସ୍ଥାନରେ ଅଗ୍ନିରେ ଦଗ୍ଧ
    କରିବ; ପୁଣି, ତୃତୀୟାଂଶ ନେଇ ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ଖଡ୍ଗରେ କାଟିବ; ଆଉ, ତୃତୀୟାଂଶ ନେଇ ବାୟୁରେ
    ଉଡ଼ାଇ ଦେବ ଓ ଆମ୍ଭେ ତହିଁର ପଛେ ପଛେ ଖଡ୍ଗ ନିଷ୍କୋଷ କରିବା।
  chk-chk: Wesin om pwomwen maun ngeni ewe telinimw kopwe keni eu kinikinin meten
    mökürom lukalapen liosuom we telinimw. Aruuen kinikin kopwe pökü ngeni noum ketilas
    ünükün ewe telinimw, nge aülüngatin kinikin kopwe atoropasafeili, pwe asepwäl
    epwe ässala. Iwe, üpwe tapweriir fän nei ketilas.
  rop-rop: Det feswan pat yu garra gajim en yu garra deigim en barnim rait langa midul
    langa det brik weya yubin drowim det pitja blanga Jerusalem. Det sekanwan pat
    yu garra kadimap garram yu naif en larram im buldan raidaran langa det brik. Det
    najawan pat yu garra tjakam langa det win, en lagijat na ai garra andimwei detlot
    pipul brom Jerusalem garram main bigwan naif.
  ukr-1871: Третину спали посеред городу на огнї, як будуть сповнятись днї облягу;
    другу третину візьми та й посїчи мечем округ його, а трейтю третину розвієш вітром,
    бо я обнажу меча поза ними.
  deu-1951: Ein Drittel verbrenne im Feuer, mitten in der Stadt, wenn die Tage der
    Belagerung vollendet sind; ein Drittel nimm und zerhaue es mit dem Schwert rings
    um sie her; ein Drittel aber zerstreue in den Wind; denn ich will das Schwert
    zücken hinter ihnen her.
  eng-JPS: A third part shalt thou burn in the fire in the midst of the city, when
    the days of the siege are fulfilled; and thou shalt take a third part, and smite
    it with the sword round about her; and a third part thou shalt scatter to the
    wind, and I will draw out a sword after them.
  srp-1865: Treæinu sažezi ognjem usred grada, kad se navrše dani opsade, a drugu
    treæinu uzmi i isijeci maèem oko njega, a ostalu treæinu razmetni u vjetar, i
    ja æu izvuæi maè za njima.
  lug-lug: Ennaku ez’obusibe bwo bwe ziriggwaako, oyokere kimu kya kusatu ku nviiri
    ezo mu kibuga. Ekimu kya kusatu ekirala okisaasaanye mu mpewo. Ndibagobesa ekitala.
  heb-heb: שלשית באור תבעיר בתוך העיר כמלאת ימי המצור ולקחת את השלשית תכה בחרב סביבותיה
    והשלשית תזרה לרוח וחרב אריק אחריהם׃
  ben-IRV: এর তৃতীয়াংশ শহরের মাঝখানে আগুনে পোড়াও যখন অবরোধের দিন পূর্ণ হবে এবং চুলের
    তৃতীয়াংশ নাও এবং এটাতে তরোয়াল দিয়ে আঘাত কর শহরের চারপাশে। তারপর এক তৃতিয়াংশ
    বায়ুতে উড়িয়ে দাও, পরে আমি সৈন্য সজ্জিত করে লোকেদের পেছনে যাব।
  pan-pan: ਫਿਰ ਜਦੋਂ ਘੇਰੇ ਦੇ ਦਿਨ ਪੂਰੇ ਹੋ ਜਾਣ ਤਾਂ ਉਹਨਾਂ ਦਾ ਤੀਜਾ ਹਿੱਸਾ ਲੈ ਕੇ ਸ਼ਹਿਰ ਦੇ
    ਵਿਚਕਾਰ ਅੱਗ ਵਿੱਚ ਸਾੜ, ਫੇਰ ਦੂਜੀ ਵਾਰ ਤੀਜਾ ਹਿੱਸਾ ਲੈ ਕੇ ਤਲਵਾਰ ਦੇ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਸ਼ਹਿਰ
    ਦੇ ਇੱਧਰ ਉੱਧਰ ਮਾਰ ਅਤੇ ਰਹਿੰਦਾ ਤੀਜਾ ਹਿੱਸਾ ਹਵਾ ਵਿੱਚ ਖਿਲਾਰ ਦੇ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ
    ਤਲਵਾਰ ਖਿੱਚ ਲਵਾਂਗਾ।
  mya-JVB: မြို့ ကို ဝိုင်း ထားရာ ကာလ စေ့ သောအခါ ၊ ဆံပင်နှင့် မုတ်ဆိတ်သုံးစု တစုကို
    မြို့ထဲမှာ မီးရှို့ လော့။ တစု ကိုထား နှင့် ခုတ် ဖြတ်လော့။ တစု ကို လေ တိုက်ရာ၌
    လွှင့် လော့။ ငါသည်လည်း ထို အစုနောက် သို့ ထား ကိုလွှတ် လိုက်မည်။
  hmo-hmo: Vadaeni lau ese lau makaia do oi hekure dinadia oi haorea neganai, do oi
    toreisi. Inai kara ese taunimanima dekenai do ia hedinaraia, tuari taudia ese
    Ierusalema idia abia vadaeni. Oi toreisi murinai, oiemu huina karoa toi ena karoa
    ta be unai biriki, Ierusalema ena toana, ena latanai do oi atoa, bona unuseni
    lahi dekenai unai huina do oi gabua. Ma huina ena karoa iharuana do oi abia, tuari
    kaia dekena amo do oi utua maragimaragi oiemu biriki, hanua ena toana, ena kahana
    kahana dekenai. Ma huina karoa ihatoina be lai dekenai do oi negea lao, bona lau
    ese egu tuari kaia dekena amo idia do lau lulua lao.
  urd-urd: फिर जब घेराव के दिन पूरे हो जाएँ, तो शहर के बीच में उनका एक हिस्सा लेकर
    आग में जला। और दूसरा हिस्सा लेकर तलवार से इधर उधर बिखेर दे। और तीसरा हिस्सा हवा
    में उड़ा दे, और मैं तलवार खींच कर उनका पीछा करूँगा।
  rus-SYN: Третью часть сожги огнем посреди города, когда исполнятся дни осады; третью
    часть возьми и изруби ножом в окрестностях его; и третью часть развей по ветру;
    а Я обнажу меч вслед за ними.
  bqc-SIM: Tó n koezↄ̃a wɛ̃́lɛi gↄↄ lɛ́ pà, ní a lɛɛ do sɛ́lɛ ká pↄ́ pↄ́ ń kɛ̀
    wɛ̃́lɛ taa ũpiwa, ní tɛsↄ̃wà. Ní a lɛɛ plaade do sɛ ǹ fɛ̃ndapi lɛ́lɛò ǹ
    lia wɛ̃́lɛpizi. Ní a lɛɛ àaↄ̃de do pↄ́ gↄ̃̀ fã́ɛ ĩ́anau, asa má a fɛ̃nda
    wo mà pɛ́lɛńziɛ.
  tcz-CHONGTHU: Hopthum na chu Jerusalem khopi lim nasem na lailung tah a chun koiyin.
    Khopi hetman louva kilon khum banga naum jouteng hiche sam chu hal vamin. Hopthuma
    hop khatma chu Jersualem lim nasem kimvella chun thelha ngimin lang chule chemjamin
    sat tan tanin. Hop thum'a hop khat achainapen chu huilah a chun the thangin, ijeh
    inem itile keiman kamite chu chemjama kahin deljam dingu ahi.
  mar-mar: वेढा दिलेला समय समाप्त झाल्यावर त्यातील तिसरा भाग शहराच्या मध्य भागी जाळून
    टाक. आणि तिसरा भाग तलवारीने कापून टाक व तिसरा भाग वाऱ्यावर उडवून टाक आणि या प्रकारे
    त्या लोकांचा पाठलाग तलवार करेल.
  qub-qub: Atacayta ushaycorga juc partiman raquishayqui caj ajchayquita siudäpa chaupincho
    rupachinqui. Yapay juc partiman raquishayqui cajtana siudäpa wajtanpa acapa-acapa
    cuchuraycar tumachinqui. Yapay juc parti puchoj cajtana janajpa jitarir machirinqui.
    Chay siudächo tiyaj runacunataga nogami espädäta aptacurcur gaticachäshaj.
  bqp-bqp: Kpɑ ɑ sube teeru suɑ ɑ dɔ̃ɔ doke Yerusɑlɛmun suunu sɔɔ sɑnɑm mɛ yen tɑrusibun
    tɔ̃rɑ yibɑ. Yen biru kpɑ ɑ mɑɑ sube teeru suɑ ɑ n kɑ tu kɔ̃ɔ ge soomɔ ɑ kɑ wuu
    ge sikerenɑ. Yenibɑn biru kpɑ ɑ mɑɑ suberu itɑse suɑ ɑ pusi yɑm kpuro, yen biruwɑ
    kon bu tɑkobi suesi.
  hat-hat: Lè y'a sispann sènen lavil la, w'a boule yon premye pil nan mitan lavil
    la. W'a pran yon dezyèm pil, w'a koupe l' ti moso ti moso avèk nepe a pandan w'ap
    fè tou lavil la pa deyò. Dènye pil cheve a menm, w'a voye l' anlè pou van pote
    yo ale. Mwen menm, m'a kouri dèyè yo ak nepe mwen.
  eng-BSB: When the days of the siege have ended, you are to burn up a third of the
    hair inside the city; you are also to take a third and slash it with the sword
    all around the city; and you are to scatter a third to the wind. For I will unleash
    a sword behind them.
  eng-WEBPB: A third part you shall burn in the fire in the middle of the city, when
    the days of the siege are fulfilled. You shall take a third part, and strike with
    the sword around it. A third part you shall scatter to the wind, and I will draw
    out a sword after them.
  kbq-kbq: Hagi ha' vahe'mo'ma Jerusalemi kuma'ma avazagino ha'ma hunte knama vagamare'na,
    ana 3'a kevufintira mago kevua Jerusalemi kumamofo amema'ama tro'ma huntenana
    kuma agu'afi teve hugrenka kro. Hagi anante kevua taga hunka eri osi'osi hunka
    ana kumamofo agu'afi atrenka vano huo. Hagi namba 3 kevua zahopi eritregeno zaho'mo
    eri hareno nevina Nagra kazina eri'na zamefi zamavaririna vugahue.
  nhe-BL: Xijcui se tlen nopa eyi tlamontomitl tlen tzoncali huan xijtlali tlatlajco
    tlen nopa mapa campa tiquixcopintoc altepetl Jerusalén. Huan quema ya tlantos
    motlaijiyohuilis, xijtlati nopa tzoncali. Huan seyoc tlen nopa eyi tlamontomitl
    tlen tzoncali, xijsemana campa hueli ipan nopa mapa huan teipa xijhuejhuelo ica
    se machete. Huan nopa tlamontomitl tlen tzoncali tlen mocahua xiquijtzelo ajacatipa,
    pampa ica nomachete niquintojtocas nopa tlacame huan niquinsemanas campa hueli.
  gub-BL: Iàmàtyry'ymar upaw putar tawhu izywyr umàmàn ire wà nehe. A'e 'ar mehe eho
    tawhu myter pe nehe. Eapy ne'aw ipehegwer neamutaw ipehegwer rehe we a'e pe nehe.
    A'e re eata tawhu izywyr nehe. Ekixikixi amo ne'aw ipehegwer takihepuku pupe nehe.
    Ipehegwer iahykaw rehe har emomor ywate nehe. Ywytu weraha putar nehe. Na'e azàmàtyry'ym
    tawhu hetakihepuku pupe ihe nehe.
  eng-DRA: 'A third part thou shalt burn with fire in the midst of the city, according
    to the fulfilling of the days of the siege: and thou shalt take a third part,
    and cut it in pieces with the knife all round about: and the other third part
    thou shalt scatter in the wind, and I will draw out the sword after them.'
