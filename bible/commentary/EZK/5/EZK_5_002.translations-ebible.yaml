verse: EZK.005.002
translations:
  mal-C: അതിൽ മൂന്നിലൊരംശം നിന്റെ ഉപരോധകാലം തികയുമ്പോൾ നഗരത്തിന്റെ നടുവിൽവെച്ച് ദഹിപ്പിക്കുക.
    മൂന്നിലൊന്നെടുത്ത് പട്ടണത്തിനുചുറ്റും വാൾകൊണ്ടു വെട്ടുക. ശേഷിച്ച മൂന്നിലൊരുഭാഗം
    കാറ്റിൽ പറത്തിക്കളയുക. ഊരിപ്പിടിച്ച വാളുമായി ഞാൻ അവയ്ക്കു പിന്നാലെ ചെല്ലും.
  deu-TKW: Ein Drittel sollst du inmitten der Stadt mit Feuer verbrennen, wenn die
    Zeit der Belagerung voll ist; das zweite Drittel aber sollst du nehmen und mit
    dem Schwerte rings um es her schlagen und das dritte Drittel sollst du in den
    Wind streuen, und ich will hinter ihnen her das Schwert zücken!
  lin-lin: Tango mikolo ya etumbu na yo ekosila, okotumba na moto kati na engumba
    ndambo moko kati na bandambo misato ; okokamata ndambo moko mosusu kati na bandambo
    misato, okobeta-beta yango na mopanga zingazinga ya engumba, mpe okopanza ndambo
    moko mosusu kati na bandambo misato na mopepe, mpe Ngai nakolanda bango na mopanga.
  eng-LSV: You burn a third part with fire in the midst of the city, at the fullness
    of the days of the siege; and you have taken the third part, you strike with a
    weapon around it; and the third part you scatter to the wind, and I draw out a
    weapon after them.
  eng-GNV: Thou shalt burne with fire the thirde part in the middes of the citie,
    when the dayes of the siege are fulfilled, and thou shalt take the other thirde
    part, and smite about it with a knife, and the last thirde part thou shalt scatter
    in the winde, and I will drawe out a sworde after them.
  eng-WEBSTER: 'Thou shalt burn with fire a third part in the midst of the city, when
    the days of the siege are fulfilled: and thou shalt take a third part, and smite
    about it with a knife: and a third part thou shalt scatter in the wind; and I
    will draw out a sword after them.'
  nhw-BL: Xijcui se tlen nopa eyi tlamontomitl tlen tzoncali huan xijtlali tlatlajco
    tlen nopa mapa campa tiquixcopintoc altepetl Jerusalén. Huan quema ya tlantos
    motlaijiyohuilis, xijtlati nopa tzoncali. Huan seyoc tlen nopa eyi tlamontomitl
    tlen tzoncali, xijsemana campa hueli ipan nopa mapa huan teipa xijhuejhuelo ica
    se machete. Huan nopa tlamontomitl tlen tzoncali catli mocahua xiquijtzelo ajacatipa,
    pampa ica nomachete niquintojtocas nopa masehualme huan niquinsemanas campa hueli.
  swh-ONEN: Wakati siku zako za kuzingirwa zitakapokwisha, choma theluthi moja ya
    hizo nywele zako kwa moto ndani ya mji. Chukua theluthi nyingine ya hizo nywele
    uzipige kwa upanga kuuzunguka mji wote na theluthi nyingine ya mwisho utaitawanya
    kwa upepo. Kwa kuwa nitawafuatia kwa upanga uliofutwa.
  bba-bba: Kpɑ ɑ sube teeru suɑ ɑ dɔ̃ɔ doke Yerusɑlɛmun suunu sɔɔ sɑnɑm mɛ yen tɑrusibun
    tɔ̃rɑ yibɑ. Yen biru kpɑ ɑ mɑɑ sube teeru suɑ ɑ n kɑ tu kɔ̃ɔ ɡe soomɔ ɑ kɑ wuu
    ɡe sikerenɑ. Yenibɑn biru kpɑ ɑ mɑɑ suberu itɑse suɑ ɑ pusi yɑm kpuro, yen biruwɑ
    kon bu tɑkobi suesi.
  eng-KJVCPB: 'Thou shalt burn with fire a third part in the midst of the city, when
    the days of the siege are fulfilled: and thou shalt take a third part, and smite
    about it with a knife: and a third part thou shalt scatter in the wind; and I
    will draw out a sword after them.'
  luo-luo: Ka ndaloni mag goyo agengʼa orumo, wangʼ achiel kuom adek mag yierego gi
    mach e dier dala Jerusalem. Kaw achiel ewi adek mamoko ingʼad gi ligangla, kilworogo
    dala. Achiel ewi adek moko to ke mondo yamo odhigo. Nikech abiro lawogi gi ligangla
    moseywa oko e olalo mare.
  meu-meu: Bena karoa toiosi amo karoa ta na lahi ai ba gabua, hanua bogaraginai,
    hanua idai-ahuna baine ore negana ai; ma karoa ta bavabia, dare amo ba tara utu-utu,
    hanua heḡeḡemadai ai; ma karoa ta na lai ai ba giḡia oda-oda; bena unu muridiai
    lau ese dare na pauana lalona amo baina veria lasi.
  npi-ULB: घेराबन्‍दीका दिन समाप्‍त हुन्‍छन्, तब रौंको एक तिहाइलाई सहरभित्र आगोमा
    जलाइदे, र अर्को एक तिहाइलाई चाहिं सहरका चारैतिर तरवारले टुक्रा-टुक्रा पारिदे ।
    अनि बाँकी एक तिहाइचाहिं हावामा उडाइदे, र मानिसहरूलाई केद्‍न म तरवार थुत्‍नेछु
    ।
  yor-yor: Nígbà tí ọjọ́ ìgbóguntì bá parí, sun ìdákan nínú ìdámẹ́ta irun yìí níná
    láàrín ìlú. Mú ìdákan nínú mẹ́ta kí o fi idà bù ú káàkiri ìlú. Kí o sì tú ìdákan
    yòókù ká sínú afẹ́fẹ́. Nítorí pé pẹ̀lú idà ni èmi yóò máa lé wọn ká.
  pes-OPCB: یک سوم موها را در وسط نقشه‌ای که از اورشلیم کشیدی، بگذار و پس از پایان
    روزهای محاصره، موها را در همان جا بسوزان. یک سوم دیگر را در اطراف نقشه بپاش و
    با آن شمشیر آنها را خرد کن. قسمت آخر را در هوا پراکنده ساز تا باد ببرد و من شمشیری
    در پی آنها خواهم فرستاد.
  tgl-ULB: Sunugin ang ikatlong bahagi nito sa apoy sa gitna ng lungsod kapag natapos
    na ang mga araw ng paglusob. At kunin mo ang ikatlong bahagi ng buhok at ihampas
    mo ito sa pamamagitan ng espada sa buong palibot ng lungsod. At ikalat ang isang
    ikatlong bahagi nito sa hangin, at huhugot ako ng isang espada upang habulin ang
    mga tao.
  hui-hui: Ala i̱na horo ogodagua palibe lalu langirugo bolangua halu piai hayagua
    heyabe. Manane ogoni Isaraele wali agali bu karuhondo waitigime Yarusaleme ibalu
    karulaya lalu mo walia holebere. Palialu heyuwa í̠naga mandari halu tebo talebu
    wirigo halu mbirago Yarusaleme mitangi bialu bigiya ege to̱le̱ ale dindime wabu
    wirigoriani delabe. Halu mende podo wirigo ege to̱le̱ ale mbalape wirigoha pu
    mabu bialu mendehayagi puwa í̠naga ayu tibu ne gadele biagome podopaya bibe. Halu
    tebonego puyabume pulo yalu pelo daliga baraga habe. Ani beregola i̱na i̱naga
    ayu tibu ne gadele ngago mo yalu mandari puyabume yalu porago talima poliya.
  mya-mya: တစ်​စု​ကို​ယေ​ရု​ရှ​လင်​မြို့​ကို​ဝိုင်း​ရံ​ထား သည့်​ကာ​လ​ကုန်​ဆုံး​ချိန်​၌​မြို့​ထဲ​မှာ​မီး​ရှို့
    လော့။ အ​ခြား​တစ်​စု​ကို​ယူ​၍ မြို့​ထဲ​၌​လှည့် လည်​ကာ​ဋ္ဌား​ဖြင့်​အ​ပိုင်း​ပိုင်း​ဖြတ်​လော့။
    ကျန်​တစ်​စု​ကို​လေ​ထဲ​သို့​လွှင့်​လော့။ ငါ သည်​ထို​အ​စု​ကို​လိုက်​၍​ဋ္ဌား​ဖြင့်​တိုက်
    ခိုက်​မည်။-
  bod-N: གྲོང་ཁྱེར་བསྐོར་བའི་དུས་ལོངས་པའི་རྗེས་སུ་ཁྱོད་ཀྱིས་སྐྲ་དང་སྨ་ར་དེ་ལས་སུམ་ཆའི་གཅིག་བླངས་ཏེ་གྲོང་ཁྱེར་གྱི་དབུས་སུ་མེར་སྲེགས་ཤིག
    ཡང་སུམ་ཆའི་གཅིག་བླངས་ཏེ་གྲོང་ཁྱེར་གྱི་མཐའ་འཁོར་ནས་རལ་གྲིས་གཙོབས་ཤིག ཡང་སུམ་ཆའི་གཅིག་རླུང་ལ་བསྐུར་ཞིག
    ངས་ད་དུང་རལ་གྲི་ཕྱུང་ནས་དེ་དག་གི་རྗེས་འདེད་པར་བྱའོ། །
  sna-sna: Panopera mazuva okukomba kwako, upise nomoto chikamu chimwe chete kubva
    muzvitatu chebvudzi uri mukati meguta. Ugotora chimwe chikamu chimwe chete kubva
    muzvitatu uchiteme nomunondo uchipoteredza guta. Ugoparadzira chimwe chikamu chimwe
    chete kubva muzvitatu kumhepo. Nokuti ini ndichavadzingirira nomunondo wakavhomorwa.
  spa-BLM: Una tercera parte la quemarás en el fuego en medio de la ciudad, cuando
    se cumplan los días del asedio. Una tercera parte la tomarás y la herirás con
    la espada alrededor. Una tercera parte la dispersarás al viento, y yo sacaré la
    espada tras ellos.
  cac-cac: Ayic ol lajvoc a ch'oxan yechel syaelal chon̈ab' chi', a junoc macan̈ a
    xil chi', tza n̈ustz'a d'a snan̈al yol yechel chon̈ab' chi'. Slajvi chi', tzic'anxicot
    q'uen cuchilub' chi', tza choc' cupan junoc macan̈ a xil chi' d'a spatictac yechel
    chon̈ab' chi', axo junocxo yoxil macan̈, tza tzipancanb'at d'a cal ic'. Ch'oxnab'il
    jun chi' to a in ol vac'cot eb' ajc'ool, ol och eb' d'a spatic eb' etchon̈ab'
    chi' yed' q'uen yespada.
  swh-ULB: Choma theluthi ya tatu ya hiyo kwa moto katikati ya mji wakati siku za
    kuzingirwa zitakapokamilika, na chukua theluthi ya nywele na uipige kwa panga
    na kuuzunguka mji. Kisha tawanya theluthi yake kwenye upepo, na nitasogeza panga
    karibu ili kufukuza watu.
  bel-bel: Траціну спалі агнём пасярод горада, калі закончацца дні аблогі; траціну
    вазьмі і пасячы нажом у ваколіцах яго; і траціну разьвей па ветры; а Я агалю меч
    следам за імі.
  deu-ELBBK: Ein Drittel sollst du mit Feuer verbrennen inmitten der Stadt, wenn die
    Tage der Belagerung voll sind; und ein Drittel sollst du nehmen und rings um sie
    her mit dem Schwert schlagen; und ein Drittel sollst du in den Wind streuen, denn
    ich werde das Schwert ziehen hinter ihnen her.
  mbb-OT: Isavuk nu is egkehuna he vahin diyà te brik he midruwingan te Jerusalem,
    ne vinsuli nu heini ziyà te teliwazà te inged, emun egkepasad nu en te ebpaahà
    is kedliǥuyi zuen te inged. Isavuk nu is senge vahin diyà te peliǥuy te inged,
    ne penempeza nu heini zuen te ispada nu. Is bahin he egkesamà ne isimburè nu,
    su ibpeyapat ku is menge etew ku pinaaǥi te ispada.
  mal-2015: നിരോധകാലം തികയുമ്പോൾ മൂന്നിൽ ഒന്നു നീ നഗരത്തിന്റെ നടുവിൽ തീയിൽ ഇട്ടു ചുട്ടുകളയേണം;
    മൂന്നിൽ ഒന്നു എടുത്തു അതിന്റെ ചുറ്റും വാൾകൊണ്ടു അടിക്കേണം; മൂന്നിൽ ഒന്നു കാറ്റത്തു
    ചിതറിച്ചുകളയേണം; അവയുടെ പിന്നാലെ ഞാൻ വാളൂരും.
  rmc-rmc: Sar imar predžana o dživesa, so obkľučinehas o foros, labareha jekh treťina
    ole balendar andro foros. Paľis leha dujto treťina ole balendar a rozčhingereha
    len la šabľaha pašal o foros. Trito treťina ole balendar rozčhiveha andre balvaj
    a me džava pal lende mira šabľaha.
  pes-OPV: و چون روزهای محاصره را به اتمام رسانیده باشی، یک ثلث را در میان شهر به
    آتش بسوزان و یک ثلث راگرفته، اطراف آن را با تیغ بزن و ثلث دیگر را به بادها بپاش
    و من در عقب آنها شمشیری خواهم فرستاد.
  ron-1924: О треиме дин ел арде-о ын фок, ын мижлокул четэций, кынд се вор ымплини
    зилеле ымпресурэрий; о треиме я-о ши тае-о ку сабия де жур ымпрежурул четэций;
    яр о треиме рисипеште-о ын вынт, кэч вой траӂе сабия дупэ ей.
  ben-OBCV: যখন অবরোধ দিন শেষ হবে তখন সেই চুলের তিন ভাগের এক ভাগ নিয়ে নগরের মধ্যে
    পুড়িয়ে দেবে। তিন ভাগের এক ভাগ চুল তরোয়াল দিয়ে নগরের চারিদিকে তা কুচি কুচি
    করে কাটবে। আর তিন ভাগের এক ভাগ চুল নিয়ে বাতাসে উড়িয়ে দেবে। কারণ আমি তাদের খোলা
    তরোয়াল নিয়ে তাড়া করব।
  som-som: Timaha saddexdooda dalool dalool magaalada dhexdeeda dab ku gub markii
    maalmaha weerarku ay dhammaystirmaan, oo haddana waxaad qaadataa dalool kale,
    oo magaalada hareereheeda seefta la dhac, oo daloolka saddexaadna dabaysha ku
    kala firdhi, oo aniguna seef baan ka daba qaadan doonaa.
  lat-VUC: 'Tertiam partem igni combures in medio civitatis, juxta completionem dierum
    obsidionis, et assumes tertiam partem, et concides gladio in circuitu ejus: tertiam
    vero aliam disperges in ventum, et gladium nudabo post eos.'
  eng-ASVBT: A third part shalt thou burn in the fire in the midst of the city, when
    the days of the siege are fulfilled; and thou shalt take a third part, and smite
    with the sword round about it; and a third part thou shalt scatter to the wind,
    and I will draw out a sword after them.
  ita-1885: Ardine la terza parte col fuoco, in mezzo della città, mentre si compieranno
    i giorni dell'assedio; poi prendine un'altra terza parte, e percuotila con la
    spada d'intorno alla città; e spargi l'altra terza parte al vento; ed io sguainerò
    la spada dietro a loro.
  eng-LXXUP: 'A fourth part thou shalt burn in the fire in the midst of the city,
    at the fulfillment of the days of the siege: and thou shalt take a fourth part,
    and burn it up in the midst of it: and a fourth part thou shalt cut with a sword
    round about it: and a fourth part thou shalt scatter to the wind; and I will draw
    out a sword after them.'
  eng-ULB: Burn a third of it with fire in the midst of the city when the days of
    the siege are completed, and take a third of the hair and strike it with the sword
    all around the city. Then scatter a third of it to the wind, and I will draw out
    a sword to chase after the people.
  spa-VBL: Una vez terminados los días de asedio, quema un tercio del cabello dentro
    de la ciudad; acuchilla a otro tercio con una espada alrededor de la ciudad; y
    dispersa otro tercio en el viento. Soltaré una espada detrás de ellos para perseguirlos.
  fra-_FOB: Tu en brûleras un tiers au feu, au milieu de la ville, à mesure que les
    jours du siège s'accompliront; puis tu en prendras un autre tiers, que tu frapperas
    de l'épée tout autour de la ville; et tu disperseras au vent le dernier tiers,
    et je tirerai l'épée après eux.
  mal-mal: ഉപരോധകാലം തികയുമ്പോൾ മൂന്നിൽ ഒന്ന് നീ നഗരത്തിന്റെ നടുവിൽ തീയിൽ ഇട്ടു ചുട്ടുകളയണം;
    മൂന്നിൽ ഒന്ന് എടുത്ത് അതിന്റെ ചുറ്റും വാൾകൊണ്ട് അടിക്കണം; മൂന്നിൽ ഒന്ന് കാറ്റത്ത്
    ചിതറിച്ചുകളയണം; അവയുടെ പിന്നാലെ ഞാൻ വാളൂരും.
  urd-GVR: Kachchī īṅṭ par kandā Yarūshalam ke naqshe ke zariye zāhir kar ki shahr
    kā muhāsarā ḳhatm ho gayā hai. Phir bāloṅ kī ek tihāī shahr ke naqshe ke bīch
    meṅ jalā de, ek tihāī talwār se mār mār kar shahr ke irdgird zamīn par girne de,
    aur ek tihāī hawā meṅ uṛā kar muntashir kar. Kyoṅki maiṅ isī tarah apnī talwār
    ko miyān se khīṅch kar logoṅ ke pīchhe paṛ jāūṅgā.
  suz-BL: मिनु मेको चां के भाग का सहर पुम्‍चा नुप्‍ची ना सहरम चोवो। मिनु अर्को भाग
    तरवारम सहर आ एर ओंथ फ्रावो। मिनु नोले ङा भाग फशेम बेरपतो। मारदे हना गो मेको आन
    कली तरवारम खेदा पाइनुङमी। इजीकीएल ५:२
  eng-NOY: A third part shalt thou burn with fire in the midst of the city, when the
    days of the siege are fulfilled; and thou shalt take a third part and smite it
    round about with the sword; and a third part shalt thou scatter in the wind, and
    I will draw out a sword after them.
  ita-1927: Bruciane una terza parte nel fuoco in mezzo alla città, quando i giorni
    dell’assedio saranno compiuti; poi prendine un’altra terza parte, e percuotila
    con la spada attorno alla città; e disperdi al vento l’ultima terza parte, dietro
    alla quale io sguainerò la spada.
  ckb-ckb: کە ڕۆژانی گەمارۆکە تەواو دەبێت سێیەکی لەناوەڕاستی شارەکەدا بە ئاگر بسووتێنە،
    سێیەکیشی ببە و لە دەوروبەری شارەکە بە شمشێر لێی بدە، سێیەکیشی بە بادا بکە، لەبەر
    ئەوەی من بە شمشێرێکی هەڵکێشراو ڕاویان دەنێم.
  eng-BBE: You are to have a third part burned with fire inside the town, when the
