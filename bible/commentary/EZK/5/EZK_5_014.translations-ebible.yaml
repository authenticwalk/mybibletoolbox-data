verse: EZK.005.014
translations:
  mal-C: “നിങ്ങൾക്കു ചുറ്റുമുള്ള രാഷ്ട്രങ്ങളുടെ മധ്യേ, വഴിപോകുന്ന എല്ലാവരും കാൺകെത്തന്നെ
    ഞാൻ നിങ്ങളെ നിന്ദ്യമായ ഒരു തകർച്ചയായി മാറ്റും.
  deu-TKW: Und ich will dich zur Wüstenei und zum Gegenstande der Verhöhnung machen
    unter den Völkern, die dich rings umgeben, ja vor den Augen eines jeden, der vorüberzieht.
  lin-lin: Yo Yelusalemi, nakobebisa yo, okoyokisama soni kati na bikolo nyonso oyo
    ezingeli yo mpe na miso ya bato nyonso oyo bakolekela na nzela na yo.
  eng-LSV: And I give you for a ruin, || And for a reproach among nations that [are]
    around you, || Before the eyes of everyone passing by.
  eng-GNV: Moreouer, I will make thee waste, and abhorred among the nations, that
    are round about thee, and in the sight of all that passe by.
  eng-WEBSTER: Moreover I will make thee waste, and a reproach among the nations that
    are around thee, in the sight of all that pass by.
  nhw-BL: “Na nijtlamisemanas altepetl Jerusalén huan nochi amojuanti catli nopona
    anitztoque. Huan nochi masehualme ipan nochi tlalme catli anmechyahualojtoque
    huan nochi catli panose nopona quiitase para tlamitlasosolijtoc huan anmechpinahualtise.
  swh-ONEN: “Nitakuangamiza na kukufanya kitu cha kudharauliwa miongoni mwa mataifa
    yanayokuzunguka, machoni pa watu wote wapitao karibu nawe.
  bba-bba: Ben tem mu koo ko bɑnsu, kpɑ mu bɛɛrɛ biɑ bwese ni nu bu sikerenɛn wuswɑɑɔ.
  eng-KJVCPB: Moreover I will make thee waste, and a reproach among the nations that
    are round about thee, in the sight of all that pass by.
  luo-luo: “Abiro miyo ubed ka gunda mojwangʼ kendo gima ocha e dier ogendini mokiewo
    kodu, ma joma kalo wuoro kendo gone siboi.
  meu-meu: 'Ina danu: lau ese baina hadoemui, bona hesivarai ḡauna ai baina halaomui,
    e ḡeḡemui ahumu besedia bogaragidiai bona raka-hanai taudia iboudiai vairadiai.'
  npi-ULB: तँलाई चारैतिरका जातिहरूका बिचमा र तेरो छेउबाट भएर जानेहरू हरेक व्‍यक्‍तिका
    दृष्‍टिमा तँलाई म उजाड र खिसीको पात्र बनाउनेछु ।
  yor-yor: “Èmi yóò fi ọ́ ṣòfò, èmi yóò sì sọ ọ́ di ẹ̀gàn fún àwọn orílẹ̀-èdè tó yí
    ọ ká, àti lójú àwọn tó ń kọjá.
  pes-OPCB: تو را برای قومهای اطراف و برای رهگذرانی که از کنار خرابه‌های شهرتان می‌گذرند،
    درس عبرتی خواهم ساخت.
  tgl-ULB: Gagawin ko kayong isang lagim at kahihiyan sa mga bansang nakapalibot sa
    inyo sa paningin ng bawat isa na dumadaan.
  hui-hui: Ainde tí mo ko hai hene ngamigola hameigini tara tara tí baba mandagi handa
    a̱i̱na̱i̱ padarume tí de hondowa lalu, Bo haealabaga bini o ngago de handa nabere.
    Anduane Homogohanda tinaga mana ko bialu heago hondowa ti pani nelo minida, lalu
    handa tara haga bulebira.
  mya-mya: ပတ်​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​သည် သင်​၏​အ​နီး​တွင်​ဖြတ်​သန်း​သွား​လာ​ကြ
    သော​အ​ခါ သင်​၏​ပျက်​စီး​မှု​ကို​ကြည့်​၍ မဲ့​ရွဲ့​ပြ​ကာ​သင့်​အား​ရှောင်​၍​သွား​ကြ
    လိမ့်​မည်။
  bod-N: ངས་ཁྱོད་ནི་ས་སྟོང་དུ་བསྒྱུར་ཏེ། ཁྱོད་ནི་རང་གི་མཐའ་འཁོར་གྱི་མི་རིགས་ཀུན་དང་དེ་བརྒྱུད་ནས་འགྲོ་བའི་མི་ཐམས་ཅད་ཀྱི་མདུན་དུ་ངོ་ཚ་རུ་འགྱུར་བར་བྱ།
  sna-sna: “Ndichakuita dongo nechinhu chinoshorwa pakati pendudzi dzakakupoteredza,
    pamberi pavose vanopfuura napo.
  spa-BLM: “‘Además, te convertiré en desolación y oprobio entre las naciones que
    te rodean, a la vista de todos los que pasan.
  cac-cac: A in Jehová in svala' to man̈xa mach ol vac'can d'a Jerusalén, masanil
    anima ay d'a slac'anil yed' eb' ol ec' ta' ol b'uchvaj eb' d'ay.
  swh-ULB: Nitakufanya mkiwa kwa mataifa yanayokuzunguka kwenye uso wa kila mtu apitaye
    karibu.
  bel-bel: І зраблю цябе пустэльняю і ганьбаю сярод народаў, якія вакол цябе, на вачах
    у кожнага, хто праходзіць міма.
  deu-ELBBK: Und ich werde dich zur Einöde machen und zum Hohn unter den Nationen,
    die rings um dich her sind, vor den Augen jedes Vorübergehenden.
  mbb-OT: Ebengkaǥen ku is inged niw ne ebpeel-elezan ku sikiyu ziyà te menge nasyun
    he nekeelingkus keniyu wey te menge sumeseǥàzà kayi te inged niw.
  mal-2015: വഴിപോകുന്നവരൊക്കെയും കാൺകെ ഞാൻ നിന്നെ നിന്റെ ചുറ്റുമുള്ള ജാതികളുടെ ഇടയിൽ
    ശൂന്യവും നിന്ദയുമാക്കും.
  rmc-rmc: Rozburinava tut, Jeruzalemona, a aveha pre ladž le narodenge, so bešen
    pašal tu, a the sakoneske, ko odarik predžala.
  pes-OPV: و تو را در در نظر همه رهگذریان در میان امت هایی که به اطراف تومی باشند،
    به خرابی و رسوایی تسلیم خواهم نمود.
  ron-1924: Те вой префаче ынтр-ун пустиу, те вой фаче де окарэ принтре нямуриле каре
    те ынконжоарэ, ынаинтя тутурор трекэторилор.
  ben-OBCV: “তোমার চারপাশের জাতিদের মধ্যে যারা তোমার পাশ দিয়ে যায় আমি তাদের চোখের
    সামনে তোমাকে একটি ধ্বংসস্থান ও ঠাট্টা-বিদ্রুপের পাত্র করব।
  som-som: Oo weliba waxaan kaa dhigi doonaa meel cidla ah iyo cay dhex taal quruumaha
    hareerahaaga ku wareegsan, iyadoo ay kuwa ku soo ag mara oo dhanba indhaha ku
    hayaan.
  lat-VUC: 'Et dabo te in desertum, et in opprobrium gentibus quæ in circuitu tuo
    sunt, in conspectu omnis prætereuntis:'
  eng-ASVBT: Moreover I will make thee a desolation and a reproach among the nations
    that are round about thee, in the sight of all that pass by.
  ita-1885: Ed io ti metterò in deserto, e in vituperio, fra le genti che son d'intorno
    a te, alla vista d'ogni passante.
  eng-LXXUP: And I will make thee desolate, and thy daughters round about thee, in
    the sight of everyone that passes through.
  eng-ULB: I will make you a desolation and a reproach to the nations that surround
    you in the sight of everyone who passes by.
  spa-VBL: “Voy a arruinarlos y a humillarlos frente a las naciones que los rodean,
    a la vista de todos los transeúntes.
  fra-_FOB: Je ferai de toi un désert et un objet d'opprobre parmi les nations qui
    t'entourent, aux yeux de tout passant.
  mal-mal: വഴിപോകുന്ന എല്ലാവരും കാണത്തക്കവിധം ഞാൻ നിന്നെ നിന്റെ ചുറ്റുമുള്ള ജനതകളുടെ
    ഇടയിൽ ശൂന്യവും നിന്ദ്യവുമാക്കും.
  urd-GVR: Maiṅ tujhe malbe kā ḍher aur irdgird kī aqwām kī lān-tān kā nishānā banā
    dūṅgā. Har guzarne wālā terī hālat dekh kar ‘Taubā taubā’ kahegā.
  suz-BL: गो इ कली श्‍येत्‍थ सेल्‍नुङ। गे रागी रागी ङा मुर आन दातेम नु इ नेक्‍था रे
    पा लाइब नेल्‍ल आन ङोंइती इ कली शुक्‍शी पाइक्‍चा पुंइसीब सेल्‍नन। ब्‍यवस्‍था २८:३७;
    येरमीया २४:९
  eng-NOY: Moreover, I will make thee a waste, and a reproach among the nations that
    are round about thee, in the sight of all that pass by.
  ita-1927: E farò di te, sotto gli occhi di tutti i passanti, una desolazione, il
    vituperio delle nazioni che ti circondano.
  ckb-ckb: «وێران و ڕیسوات دەکەم لەنێو ئەو نەتەوانەی لە دەوروبەرتدان، لەبەرچاوی هەموو
    ڕێبوارێک.
  eng-BBE: And I will make you a waste and a name of shame among the nations round
    about you, in the eyes of everyone who goes by.
  kan-OKCV: “ಹಾದು ಹೋಗುವವರೆಲ್ಲರ ಕಣ್ಣೆದುರಿಗೆ ನಾನು ನಿನ್ನನ್ನು ಹಾಳು ಮಾಡಿ, ಸುತ್ತಲಿನ ಜನಾಂಗಗಳ
    ನಿಂದೆಗೆ ಗುರಿಮಾಡುವೆನು.
  tam-2017: கடந்துபோகிற யாவருடைய கண்களுக்கு முன்பாகவும் உன்னுடைய சுற்றுப்புறத்தாராகிய
    தேசங்களுக்குள்ளே நான் உன்னைப் பாழும் நிந்தையுமாக்குவேன்.
  spa-RV-1909: Y te tornaré en desierto y en oprobio entre las gentes que están alrededor
    de ti, á los ojos de todo transeunte.
  ron-BTF: Mai mult, te voi face risipire și ocară printre națiunile care sunt de
    jur împrejurul tău, înaintea ochilor tuturor care trec pe lângă tine.
  eng-WEBP: “‘Moreover I will make you a desolation and a reproach among the nations
    that are around you, in the sight of all that pass by.
  eng-FBV: I'm going to ruin you and humiliate you in front of the nations surrounding
    you, in the sight of every passer-by.
  nld-1939: Ik zal u tot een puinhoop maken, en tot hoon van de volken om u heen,
    zodat ieder die voorbijgaat het ziet.
  nch-BL: “Na nijtamisosolos altepet Jerusalén huan nochi amojuanti cati nopona anitztoque.
    Huan nochi masehualme ipan nochi talme cati amechyahualojtoque huan nochi cati
    panose nopona quiitase para tamitasosolijtoc huan amechpinajtise.
  vie-1934: Vả lại, ta sẽ làm ngươi ra hoang vu và cớ nhuốc nhơ trong các nước chung
    quanh ngươi, và trước mắt kẻ đi qua.
  hin-CV: “मैं तुम्हें उजाड़ दूंगा और तुम्हारे चारों तरफ के जातियों के बीच और वे जो
    वहां से होकर गुज़रते हैं, उनकी दृष्टि में, मैं तुम्हें एक कलंक बना दूंगा.
  spa-BES: Y te haré un desolación y un nombre de vergüenza entre las naciones que
    te rodean, a los ojos de todos los que pasan.
  tdx-tdx: Tovo’e, hanoeko halatsañe naho titse, añivo’ o kilakila’ ondaty mañohok’
    azoo, am-pahaoniña’ ze mandrioñ’ azo iaby.
  tha-KJV: ยิ่งกว่านั้น เราจะกระทำให้​เจ้​าถูกทิ้งไว้​ให้​เสียไปเปล่าๆ และเป็​นที​่​ถู​กตำหนิ​ติ​เตียนท่ามกลางประชาชาติทั้งหลายที่​อยู่​ล้อมรอบเจ้า
    และในสายตาของบรรดาผู้​ที่​ผ่านไปมา
  por-BR-2018: E te tonarei em desolação e em humilhação entre as nações que estão
    ao redor de ti, diante dos olhos de todos os que passarem por perto.
  deu-ELO: Und ich werde dich zur Einöde machen und zum Hohne unter den Nationen,
    die rings um dich her sind, vor den Augen jedes Vorübergehenden.
  eng-WYC-2018: And I shall give thee into desert, [and] into shame to heathen men
    that be in thy compass, in the sight of each that passeth forth. (And I shall
    make thee into desolation, and into shame to the heathen who be all around thee,
    and before each person who passeth by.)
  epo-epo: Kaj Mi vin dezertigos kaj hontigos inter la nacioj, kiuj estas ĉirkaŭ vi,
    antaŭ la okuloj de ĉiu pasanto.
  uig-PIN: Wǝ Mǝn sening ɵpqɵrǝngdiki ǝllǝr arisida ⱨǝmdǝ ɵtüp ketiwatⱪanlarning kɵz
    aldida seni wǝyranǝ ⱪilimǝn wǝ mǝshirǝ obyekti ⱪilimǝn;
  beo-beo: Fifi asi gala dunu huluane da dili esalea bobaligisia, ilia da dilima ba:sola:le
    masunu, amola dilima hame gadenena misunu.
  tpi-OTNT: Yupela i bagarap pinis, orait ol manmeri bilong ol kantri i stap klostu
    long yupela bai i lukim yupela na bai ol i tok olsem, ‘Lukim. Ol i bagarap nogut
    tru. Bikpela i bin lukim pasin nogut bilong ol na em i bagarapim ol.’
  hau-SA: “Zan mai da ki kufai da kuma abin dariya a cikin al’ummai kewaye da ke,
    a gaban dukan waɗanda suke wucewa.
  uig-LAT: We Men séning öpchörengdiki eller arisida hemde ötüp kétiwatqanlarning
    köz aldida séni weyrane qilimen we mesxire obyékti qilimen;
  nde-nde: Ngizakwenza ube lunxiwa lehlazo phakathi kwezizwe ezikuhanqileyo, emehlweni
    abo bonke abadlula khona.
  ton-ton: Pea te u ngaohi foki koe ke lala pea ko e manukiʻanga ʻoe ngaahi puleʻanga
    ʻoku takatakai ʻiate koe, ʻi he ʻao ʻokinautolu kotoa pē ʻoku ʻalu ange ʻiate
    koe.
  ces-1613: A obrátím tě v poušť, a dám tě v útržku mezi národy, kteříž jsou vůkol
    tebe, před očima každého tudy jdoucího.
  eng-WMB: “‘Moreover I will make you a desolation and a reproach among the nations
    that are around you, in the sight of all that pass by.
  tam-TCV: “மேலும், உன்னைச் சுற்றிலும் வாழும் நாடுகளின் மத்தியில், உன்னைக் கடந்துபோகும்
    ஒவ்வொருவருடைய பார்வையிலும் உன்னைப் பாழும், பழிச்சொல்லுமாக்குவேன்.
  ceb-ULB: Gub-on ko kamo ug pakaulawan diha sa mga nasod nga nakapalibot kaninyo
    sa atubangan sa matag usa nga mangagi.
  pol-UBG: I zamienię cię w spustoszenie i w hańbę narodów, które są wokoło ciebie,
    na oczach każdego przechodnia.
  urd-GVU: مَیں تجھے ملبے کا ڈھیر اور ارد گرد کی اقوام کی لعن طعن کا نشانہ بنا دوں
    گا۔ ہر گزرنے والا تیری حالت دیکھ کر ’توبہ توبہ‘ کہے گا۔
  deu-1912: Ich will dich zur Wüste und zur Schmach setzen vor den Heiden, so um dich
    her sind, vor den Augen aller, die vorübergehen.
  kan-2017: ಹಾದುಹೋಗುವವರೆಲ್ಲರ ಕಣ್ಣೆದುರಿಗೆ ನಾನು ನಿನ್ನನ್ನು ಹಾಳುಮಾಡಿ, ಸುತ್ತಲಿನ ಜನಾಂಗಗಳ
    ನಿಂದೆಗೆ ಗುರಿ ಮಾಡುವೆನು.
  yap-yap: Gubin e girdi’ ko pi nam u to’bem i yan e bay u ranod u to’bem ma yad be
    pilig owcharad romed ma yad be galngeg yad romed.
  hlt-MCSB: Te phoeiah na kaepvai kah aka pongpa boeih mikhmuh neh namtom taengah
    nang te imrhong la, kokhahnah la kang khueh ni.
  mdy-ETH: ዬያጉዲ ሃሣ ዓጫ ዒንሢኮ ጉሪ፥ ዒንሢኮ ኮሮይዳ ናንጋ ዴሮማኣ ሚኢቺ ታ ዒንሢ ማሃንዳኔ፤ ዬያ ታኣኒ ማዻንዳሢ ዒንሢኮ
    ኮርሳ ሃንጋ ሴካ ጋዓ ዓሳ ቢያ ዛጋንቴኬ።
  twi-ASANTE: “Mɛyɛ wo mmubuiɛ ne ahohora wɔ amanaman a atwa wo ho ahyia no mu, ne
    wɔn a wɔtwam hɔ no ani so.
  eng-WEBU: “‘Moreover I will make you a desolation and a reproach among the nations
    that are around you, in the sight of all that pass by.
  wal-wal: “Intte yuushuwan de7iya kawotettatu giddooninne intte mataara aadhdhiya
    ubbaa sinttan taani inttena baisanne qilliicciyoobaa oottana.
  spa-PDDPT: Además, te convertiré en desolación y en reproche entre las naciones
    que te rodean, a la vista de todos los que pasen.
  gun-gun: Mba'eta ombovaipa pyre rami romoĩ 'rã yvy regua pendea katy'i rupigua kuery
    pendejojai aguã, oaxa va'e kuery ha'e javi oexaa py.
  ilo-ULB: Pagbalinenkanto a langalang ken laisendakanto dagiti nasion iti aglawlawmo,
    iti imatang ti amin a lumabas.
  kpg-kpg: Nia daangada huogodoo o nia henua llauehe ala i doo baahi ma ga lloomoi laa nei
    ga gadagada adu gi di goe gei hagalee hiihai gi hoohoo adu gi doo baahi.
  uig-ARA: ۋە مەن سېنىڭ ئۆپچۆرەڭدىكى ئەللەر ئارىسىدا ھەمدە ئۆتۈپ كېتىۋاتقانلارنىڭ
    كۆز ئالدىدا سېنى ۋەيرانە قىلىمەن ۋە مەسخىرە ئوبيېكتى قىلىمەن؛
  sus-sus: N i findima yire kanaxi nan na, si gbɛtɛe na naa to, e fa wo mabere.
  pon-2006: Aramas koaros sang nan wehi kan me kapiluhkpene pahn keid wasaht oh kouruhrkin
    uhk oh sohte pahn men keidohng mpomw.
  ksd-ksd: Ma ina vaenana pa u pi una kapakapana ka, a magit na varkulumai pire ra
    umana Tematana dia tur kikil u, ma ta ra mata i diat dia pakit u.
  grc-BRENT: Καὶ θήσομαί σε εἰς ἔρημον, καὶ τὰς θυγατέρας σου κύκλῳ σου ἐνώπιον παντὸς
    διοδεύοντος.
  ind-AYT: “Aku akan membuatmu menjadi reruntuhan dan bahan cemoohan di antara bangsa-bangsa
    di sekelilingmu, di depan mata setiap orang yang melintas.
  nya-nya: “Ndidzakusandutsa iwe bwinja ndi chinthu chonyozeka pakati pa anthu a mitundu
    ina amene akuzungulira, ndi kwa onse odutsapo
  hrv-hrv: Opustošit ću te, izvrgnut ću te ruglu naroda koji te okružuju, na oči svim
    prolaznicima.
  mps-mps: Dage dolobo si da, teda te dage pąde elalubo tǫ kantri pedai we bidi
    augwaligo dage te tama tebo sę sulama, te augwaligo te tama po waibao, “Suao.
    Augwali dwagila mu dolalio. Genuai Bidigo te augwaligo dwai kolesaga ebo sulama,
    te agai augwali dolali dao,” augwaligo te po waibao.’ Eno te po obao,” Genuai
    Bidigo te po walio.
  tpi-tpi: Yupela i bagarap pinis, orait ol manmeri bilong ol kantri i stap klostu
    long yupela bai i lukim yupela na bai ol i tok olsem, ‘Lukim. Ol i bagarap nogut
    tru. Bikpela i bin lukim pasin nogut bilong ol na em i bagarapim ol.’
  dan-1931: Jeg gør dig til en Grushob og til Spot blandt Folkene rundt om, for Øjnene
    af enhver, som drager forbi.
  vie-OVCB: Ta sẽ làm cho ngươi ra hoang tàn, là sự nhạo báng trong mắt các nước chung
    quanh và cho những ai đi ngang qua đó.
  guj-2017: તારી આસપાસની પ્રજાઓ પાસે થઈને જનારાની નજરમાં હું તને વેરાન તથા નિંદારૂપ
    કરી દઈશ.
  pon-2006A: Aramas koaros sang nan wehi kan me kapiluhkpene pahn keid wasaht oh kouruhrkin
    uhk oh sohte pahn men keidohng mpomw.
  por-BRBSL: “'Além disso, farei de você uma desolação e uma reprovação entre as nações
    que estão ao seu redor, à vista de todos os que passam por você.
  cth-cth: Hothloilah, ahni teng ka cet pueng e a hmalah nang heh tami kingdinae,
    na teng petkâkalup lah kaawm e miphunnaw ni dudam e lah na o han.
  twi-twi: “Mɛyɛ wo nnwiriwii ne ahohora wɔ amanaman a atwa wo ho ahyia no mu, ne
    wɔn a wotwa mu wɔ hɔ no ani so.
  hlt-hlt: Te phoeiah na kaepvai kah aka pongpa boeih mikhmuh neh namtom taengah nang
    te imrhong la, kokhahnah la kang khueh ni.
  tbz-SIM: Sedisɑdɛmmu ɛì bo nɑɑ́ ntidobontì kɛ̀ di nitibɛ̀ɛ wuɔ ifɛi, kɛ̀ yɛhɛkɛ̀
    yɛ̀ɛ̀ dì fitɛ́ kɛ̀ yɛ kɔbɛ mbɛ̀ yɑ̀u kɛ dɑú.
  msy-2020: Kɨ ia gasɨghasightɨ, kantrin igharazir ian boroghɨn itibar gumazamiziba
    izɨ ian gan kamaghɨn mɨkɨmam, ‘Mevzika! Me bar moghɨra ikufi. Ikiavɨra Itir God,
    men arazir kuraba ikarvagha me gasɨghasɨki.’
  dop-dop: Mɑɑ yele nɑ ɩcɑtɛ pǝsɩ kpɛtɛ. Tɩɩ pǝsɩ mpusi pʋlʋɣʋ piitimnɑɑ mpɑ pɑ cɔɔnɑ-wɛ
    tɔ, nɑ tɛɛlɑɑ pɑ ɩsɛntɑɑ.
  azb-azb: Ətrafında olan millətlər arasında, yoldan keçən hər kəsin gözü önündə səni
    viranəliyə və rüsvayçılıq hədəfinə çevirəcəyəm.
  eng-DBY: And I will make thee a waste and a reproach among the nations that are
    round about thee, in the sight of all that pass by.
  hin-2017: मैं तुझे तेरे चारों ओर की जातियों के बीच, सब आने-जानेवालों के देखते हुए
    उजाड़ूँगा, और तेरी नामधराई कराऊँगा।
  wol-KYG: Yeen waa Yerusalem maa leen di gental, sewal leen ci biir xeet yi leen
    séq, ku fi romb, di ci gis.
  eng-YLT: And I give thee for a waste, And for a reproach among nations that [are]
    round about thee, Before the eyes of every passer by.
  eng-WYC-2017: And I shall give thee into desert, [and] into shame to heathen men
    that be in thy compass, in the sight of each that passeth forth.
  eng-WMBB: “‘Moreover I will make you a desolation and a reproach amongst the nations
    that are around you, in the sight of all that pass by.
  urd-GVH: मैं तुझे मलबे का ढेर और इर्दगिर्द की अक़वाम की लान-तान का निशाना बना दूँगा।
    हर गुज़रनेवाला तेरी हालत देखकर ‘तौबा तौबा’ कहेगा।
  rug-rug: Kote tavete guni nigo Rau na popoa ta huarana meke na vina sisireana tadi
    na butubutu pa vari likohaemu meke tadi na tie ene holadi.
  gaz-gaz: “Saboota naannoo kee jiraatan gidduutti fuula warra achiin darban hundaa
    duratti onaa fi waan fafaa sin godha.
  fra-LSG: Je ferai de toi un désert, un sujet d’opprobre parmi les nations qui t’entourent,
    aux yeux de tous les passants.
  yal-yal: N na ɛ konna findima nɛn taa xɔnna ra ɛ rabilinna siyane naxan nayarabima,
    dangu muxune birin yi a to.
  haw-1868: A e hoolilo aku au ia oe i neoneo, a i mea e hoinoia iwaena o na lahuikanaka
    e kokoke mai ana a puni oe, ma na maka o na mea a pau e maalo ae ana.
  arb-NAV: وَأَجْعَلُكِ خَرَاباً وَعَاراً بَيْنَ الأُمَمِ الْمُحِيطَةِ بِكِ وَأَمَامَ
    كُلِّ مَنْ يَجْتَازُ بِكِ،
  ewe-ewe: “Miazu gbegbe, alɔmeɖenu le dukɔ siwo ƒo xlã mi la dome, le emetsolawo
    katã ƒe ŋkume.
  eng-LEE: Yea, I will render thee a ruin, and a disgrace among the nations that are
    round about thee, before the eyes of every one that passeth by.
  asm-FB: ইয়াৰ বাহিৰে, আটাই পথিকসকলৰ দৃষ্টিত তোমাৰ চাৰিওফালে থকা জাতিবোৰ মাজত মই
    তোমাক ধ্বংসস্থান আৰু ধিক্কাৰৰ বিষয় কৰিম।
  sus-A: ﭑ عِ قِندِ مَ يِرٍ كَنَشِ نَن نَ، سِ فبّتّيٍ نَ نَا تٌ، عٍ قَ وٌ مَبٍرٍ.
  fra-SBL: '"''Je ferai de toi un objet de désolation et d''opprobre parmi les nations
    qui t''entourent, aux yeux de tous les passants.'
  hbo-hbo: וְאֶתְּנֵךְ֙ לְחָרְבָּ֣ה וּלְחֶרְפָּ֔ה בַּגֹּויִ֖ם אֲשֶׁ֣ר סְבִיבֹותָ֑יִךְ
    לְעֵינֵ֖י כָּל־עֹובֵֽר׃
  kik-kik: “Nĩngagũtua mwanangĩko, na ngũtue kĩndũ gĩa kũnyararwo gatagatĩ-inĩ ka
    ndũrĩrĩ iria igũthiũrũrũkĩirie, o na maitho-inĩ ma ahĩtũki.
  fra-NCL: Je te livrerai à l’opprobre et à la désolation parmi les nations qui t’entourent,
    aux yeux de tous les passants.
  cek-AK: To pacoengah a taengah caeh kaminawk hmaa ah, nang to kam rosak moe, ataeng
    kaminawk pahnui thuih hanah kang ohsak han.
  cuk-cuk: ”Jerusalén-neggwebur, akwamarbi-ganna-ganna-bukwa an be-imakoed. Bela dulemar-be-dikarba-bukwamaladi
    begi dodogega an imakoed. Bela dulemar be-walik nasmaloedi, be-gusadi dakmaloed.
  uig-CYR: Вә Мән сениң өп-чөрәңдики әлләр арисида һәмдә өтүп кетиватқанларниң көз
    алдида сени вәйранә қилимән вә мәсқирә объекти қилимән;
  tel-2017: నిన్ను చూసే వాళ్ళందరికీ నువ్వు నిర్జనంగానూ, నిందకు తగిన దానిగానూ కనిపించేలా
    చేస్తాను.
  hat-BSA: “‘Anplis, Mwen va fè ou vin yon kote dezole ak yon objè repwòch pami nasyon
    ki antoure ou yo, nan zye a tout sila ki pase la yo.
  kos-kos: Mwet nukewa ke mutunfacl raunikomla uh su fahsr alikikomla, ac fah israsrinkusra
    ac tia lungse apkuran nu yurum.
  hbo-WLC: וְאֶתְּנֵךְ֙ לְחָרְבָּ֣ה וּלְחֶרְפָּ֔ה בַּגּוֹיִ֖ם אֲשֶׁ֣ר סְבִיבוֹתָ֑יִךְ
    לְעֵינֵ֖י כָּל־עוֹבֵֽר׃
  ibo-ibo: “Nʼihi ya, aga m eme ka ị bụrụ ihe e bibiri ebibi, na ihe e ji eme ihe
    ọchị nye mba niile gbara gị gburugburu, na nʼihu ndị na-agafe nʼụzọ ahụ.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ତୁମ୍ଭର ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ତୁମ୍ଭକୁ ପଥିକମାନଙ୍କ
    ଦୃଷ୍ଟିରେ ଉତ୍ସନ୍ନ ସ୍ଥାନ ଓ ନିନ୍ଦାର ପାତ୍ର କରିବା।
  chk-chk: Iwe, üpwe pwal ataokela, Jerusalem, o föri pwe kopwe eu minen turunufas
    me lein chon ekewe mwün lükün, pwal me ren chokewe meinisin mi pwerela ünükum.
  rop-rop: En det taun blanga yumob garra jidan brabli rabishwan, en ebribodi hu kaman
    brom najawan kantri hu garra wokpas deya, dei garra mokimbat yumob.
  ukr-1871: І зроблю тебе пусткою й погордою між народами в округ тебе, й перед очима
    в кожного, хто мимо буде проходити.
  deu-1951: Und ich will dich zu einer Wüstenei und zur Schmach machen unter den Heiden
    um dich her, vor den Augen aller, die vorübergehen;
  eng-JPS: Moreover I will make thee an amazement and a reproach, among the nations
    that are round about thee, in the sight of all that pass by.
  srp-1865: I uèiniæu od tebe pustoš i rug meðu narodima koji su oko tebe pred svakim
    koji prolazi.
  lug-lug: “Ndikufuula ekyazikirira era ekivume mu mawanga agakwetoolodde, mu maaso
    g’abo bonna abayitawo.
  heb-heb: ואתנך לחרבה ולחרפה בגוים אשר סביבותיך לעיני כל עובר׃
  ben-IRV: আমি তোমাকে জনশূন্য করব এবং জাতিকে কলঙ্কিত করব তোমার চারপাশের লোকের দৃষ্টিতে
    টিটকারীর পাত্র করব।
  pan-pan: ਇਸ ਤੋਂ ਬਿਨਾਂ ਮੈਂ ਤੈਨੂੰ ਉਹਨਾਂ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਜੋ ਤੇਰੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ ਅਤੇ ਉਹਨਾਂ
    ਸਾਰਿਆਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿੱਚ ਜੋ ਉੱਥੋਂ ਲੰਘਣਗੇ, ਉਜਾੜ ਅਤੇ ਬਦਨਾਮ ਬਣਾਵਾਂਗਾ।
  mya-JVB: ထိုမှတပါး ၊ အနားမှာရှောက်သွား သမျှ သောသူတို့ ရှေ့ တွင် သင့် ကိုလူဆိတ်ညံ
    ရာ၊ ပတ်လည် ၌နေသော လူ အမျိုးမျိုးတို့၏ ကဲ့ရဲ့ ရာ ဖြစ် စေမည်။
  hmo-hmo: “Emui tano be anina lasi dika gabuna do lau halaoa, bona umui idia hagegea
    besedia dekena amo umui idia raka hanaia taudia ese umui do idia hereva dika henia
    momokani.
  urd-urd: इसके 'अलावा मैं तुझको उन क़ौमों के बीच जो तेरे आस — पास हैं, और उन सब की
    निगाहों में जो उधर से गुज़र करेंगे वीरान और मलामत की वजह बनाऊँगा।
  rus-SYN: И сделаю тебя пустынею и поруганием среди народов, которые вокруг тебя,
    перед глазами всякого мимоходящего.
  bqc-SIM: Má Yelusalɛũ kɛ bɛzia ũɛ, iↄ dɛ láanipↄ ũ bui pↄ́ liaaiↄnɛ ń gbɛ̃́
    pↄ́ lɛ́ dↄiↄ.
  tcz-CHONGTHU: Nakim vella cheng namtin vaipi ho le najotpa ho jouse mitmua amangthah
    sa leh nuijat jat uma keima tah in kahei doh ding nahi.
  mar-mar: तुझ्या आजूबाजुच्या देशांमध्ये तुझा नाश व तुझी खरडपट्टी काढेन, जे तुझ्या
    आजूबाजूने येणारे जाणारे ते पहातील.
  qub-qub: «Jerusalén, nogami camacächishaj ragällan canayquipaj. Chaynöpami läduyquipa
    caj nasyun runacuna ricashuptiqui canquipaj llaquipaypaj. Caminanticunapis llapanmi
    ricashunquipaj imano caycashayquitapis.
  bqp-bqp: Ben tem mu koo ko bɑnsu, kpɑ mu bɛɛrɛ biɑ bwese ni nu bu sikerenɛn wuswɑɑɔ.
  hat-hat: M'ap fè nou tounen yon dezè nan mitan tout lòt peyi yo, yon wont pou moun
    k'ap pase bò kote nou ye a.
  eng-BSB: I will make you a ruin and a disgrace among the nations around you, in
    the sight of all who pass by.
  eng-WEBPB: “‘Moreover I will make you a desolation and a reproach amongst the nations
    that are around you, in the sight of all that pass by.
  kbq-kbq: Hagi tamazeri havizantfa hanugeno kumatmimo'enena haviza hu'nenkeno, megagi'naza
    kumatmimpi vahe'mo'za ana kante'ma enevu'za kesu'za zamagena neru'za ama kumamo'a
    havizantfa hie hu'za hugahaze.
  nhe-BL: “Na nijtlamixolehuas altepetl Jerusalén huan nochi imojuanti tlen nopano
    initztoque. Huan nochi tlacame ipan nochi tlaltini tlen inmechyahualojtoque huan
    nochi tlen panose nopano quiitase para tlamitlasosolijtoc huan inmechpinahualtise.
  gub-BL: Urumumew kar putar zauxiapekwer wanupe ihe nehe, Zeruzarez. A'e mehe teko
    neywyr har a'e wà nehe, nerupi oho ma'e kwer a'e wà no, uze'eg urywahyahy putar
    nepupe wiko ma'e wanehe a'e wà nehe.
  eng-DRA: And I will make thee desolate, and a reproach among the nations that are
    round about thee, in the sight of every one that passeth by.
