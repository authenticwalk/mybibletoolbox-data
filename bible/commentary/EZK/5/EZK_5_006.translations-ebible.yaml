verse: EZK.005.006
translations:
  mal-C: എന്നാൽ അവൾ അവളുടെ ദുഷ്ടതയിൽ ആ ജനതകളെക്കാളും അവൾക്കുചുറ്റുമുള്ള രാജ്യങ്ങളെക്കാളും
    അധികം എന്റെ നിയമങ്ങൾക്കും ഉത്തരവുകൾക്കും എതിരേ മത്സരിച്ചിരിക്കുന്നു. കാരണം അവൾ
    എന്റെ നിയമങ്ങൾ ഉപേക്ഷിച്ചുകളഞ്ഞു, എന്റെ ഉത്തരവുകൾ പാലിച്ചിട്ടുമില്ല.
  deu-TKW: Sie aber war widerspenstig gegen meine Rechte in frevelhafter Weise, mehr
    als die Heidenvölker, und gegen meine Satzungen mehr als die Länder, welche rings
    um sie her waren; denn meine Rechte verachteten sie und nach meinen Satzungen
    wandelten sie nicht.
  lin-lin: Kasi likolo ya mitema mabe ya bato na yango, batombokelaki mibeko na Ngai
    mpe balandaki bikateli na Ngai te ; basalaki mabe koleka bikolo mpe bamboka ya
    zingazinga, pamba te batiolaki mibeko na Ngai, batambolaki te kolanda mitindo
    na Ngai.
  eng-LSV: And she changes My judgments into wickedness more than the nations, ||
    And My statutes more than the lands that [are] around her, || For they have kicked
    against My judgments, || And My statutes—they have not walked in them.”
  eng-GNV: 'And she hath changed my iudgements into wickednes more then the nations,
    and my statutes more then the countreis, that are round about her: for they haue
    refused my iudgemets and my statutes, and they haue not walked in them.'
  eng-WEBSTER: 'And she hath changed my judgments into wickedness more than the nations,
    and my statutes more than the countries that are around her: for they have refused
    my judgments and my statutes, they have not walked in them.'
  nhw-BL: Pero nopa masehualme ipan Jerusalén quitlahuelcajtoque notlanahuatil huan
    quichijtoque catli más fiero que nopa masehualme ipan sequinoc altepeme huan tlalme
    catli mocahuaj nechca. Amo quinequiyayaj quitlepanitase nopa tlanahuatilme catli
    niquinmacac para quichihuase.
  swh-ONEN: Lakini katika uovu wake umeasi sheria na amri zangu kuliko mataifa na
    nchi zinazouzunguka. Umeasi sheria zangu wala haukufuata amri zangu.
  bba-bba: Mɑ yen tɔmbu bɑ mɑn seesi n kere bwese tuku ni nu kɑ bu sikerenɛ. Domi
    bɑ nɛn woodɑbɑ yinɑ. Bɑ ǹ nɛn ɡere swĩi.
  eng-KJVCPB: 'And she hath changed my judgments into wickedness more than the nations,
    and my statutes more than the countries that are round about her: for they have
    refused my judgments, and my statutes, they have not walked in them.'
  luo-luo: To kuom timbene mamono osengʼanyo oweyo chikena gi yorena moloyo ogendini
    gi pinje mamoko molwore. Osedagi chikena kendo oweyo luwo yorena.
  meu-meu: A ia ese bese idau-idau vada e hereadia egu hahedua herevadia iutudia ai,
    bona heḡeḡemadai tanodia vada e hereadia egu taravatu itata-utudia ai; egu hahedua
    herevadia vada e dadaraidia, bona egu taravatu daladia ai asie raka.
  npi-ULB: तर आफ्‍नो दुष्‍ट्याइँमा आफ्‍ना चारैतिर भएका जातिहरूले भन्दा बढी त्यसले
    मेरा नियमहरू र अन्य देशहरूले भन्‍दा बढी त्‍यसले मेरा विधिहरूलाई इन्कार गरेकी छे
    । मानिसहरूले मेरा फैसलाहरूलाई इन्कार गरेका छन् र मेरा विधिहरूमा हिंडेका छैनन्
    ।”
  yor-yor: Síbẹ̀ nínú ìwà búburú rẹ ó ti ṣọ̀tẹ̀ si òfin àti ìlànà mi ju àwọn orílẹ̀-èdè
    àti àwọn ilẹ̀ tó yí i ká lọ. Ó ti kọ òfin mi sílẹ̀, o kò sì pa ìlànà mi mọ́.
  pes-OPCB: '@see-verse:EZK.005.005'
  tgl-ULB: Ngunit tinanggihan niya ang aking mga kautusan sa pamamagitan ng kasamaan
    higit sa mga bansa, at ang aking mga palatuntunan higit pa sa mga bansang nakapalibot
    sa kaniya. At tinanggihan nila ang aking mga hatol at hindi lumalakad sa aking
    mga palatuntunan!”
  hui-hui: Ani ngeledogoyu Yarusaleme wali agali tigua doga halu i̱naga bi mo wahalu
    ti koorene ko haya. Wali agali dindi tara taraha bu hearunaga mana ko wiago emene
    nira lowa Yarusaleme wali agalime ko timbuniore bialu ka. Yarusaleme wali agalime
    i̱naga bi larogo hale habe manga howa mana bulene nga lo wirugo pugualu haabo
    kagoni.
  mya-mya: သို့​ရာ​တွင်​ထို​မြို့​သူ​မြို့​သား​တို့​သည်​ငါ ၏​အ​မိန့်​များ​ကို​လွန်​ဆန်​လျက်
    အ​ခြား နိုင်​ငံ​သား​များ​ထက်​ပို​၍​ယုတ်​မာ​ကြ​ပြီ။ သူ​တို့​သည်​ပတ်​ဝန်း​ကျင်​ရှိ​တိုင်း​ပြည်​များ
    မှ​လူ​တို့​ထက်​ပင်​ပို​၍ ငါ​၏​ပ​ညတ်​တို့​ကို ပယ်​ကြ​လေ​ပြီ။ ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား
    တို့​သည်​ငါ​၏​အ​မိန့်​များ​ကို​ပစ်​ပယ်​လျက် ငါ​၏​ပ​ညတ်​တော်​များ​ကို​လည်း​မ​စောင့်
    ထိန်း​ကြ။-
  bod-N: དེས་ངའི་སྲོལ་ཡིག་དང་འགལ་ནས་སྤྱོད་ངན་སྤྱད་པ་ནི་མི་རིགས་ཀུན་ལས་ལྷག་ཅིང་། ངའི་སྒྲིག་ཁྲིམས་དང་འགལ་བ་ནི་དེའི་མཐའ་སྐོར་གྱི་རྒྱལ་ཁབ་ཀུན་ལས་ཀྱང་ལྷག་པའོ།
    །དེས་ངའི་སྲོལ་ཡིག་དོར་བ་དང་ངའི་སྒྲིག་ཁྲིམས་མ་བསྲུངས་ཞེས་གསུངས་སོ། །
  sna-sna: Asi pakuipa kwaro rakamukira mirayiro yangu nemitemo yangu kupfuura ndudzi
    nenyika dzakaripoteredza. Rakaramba mirayiro yangu uye harina kutevera mitemo
    yangu.
  spa-BLM: Ella se ha rebelado contra mis ordenanzas haciendo más maldad que las naciones,
    y contra mis estatutos más que los países que la rodean; pues han rechazado mis
    ordenanzas, y en cuanto a mis estatutos, no han andado en ellos.’
  cac-cac: Palta a eb' aj Jerusalén chi', yelxo val ix spatiquejel in c'ayb'ub'al
    eb' yed' in checnab'il, yelxo val chuc eb' d'a yichan̈ eb' anima d'a juntzan̈
    nación ay d'a slac'anil eb' chi', yujto maj sc'anab'ajej in c'ayb'ub'al chi' eb',
    maj sb'eyb'alej pax in checnab'il eb'.
  swh-ULB: Lakini anaudhaifu wa kukataa amri zangu zaidi kuliko mataifa yalivyo, na
    sheria yangu zaidi kuliko mataifa ambayo yanayomzunguka. Watu wamezikataa humuku
    zangu na kuacha kutembea katika sheria zangu.”
  bel-bel: А ён зрабіў насуперак пастановам Маім бязбожней за язычнікаў, і насуперак
    статутам Маім - горш, чым землі вакол яго; бо яны адкінулі пастановы Мае і паводле
    статутаў Маіх ня чыняць.
  deu-ELBBK: Und es war widerspenstig gegen meine Rechte in Gottlosigkeit, mehr als
    die Nationen, und gegen meine Satzungen, mehr als die Länder, die rings um dasselbe
    her sind; denn meine Rechte haben sie verworfen, und in meinen Satzungen haben
    sie nicht gewandelt.
  mbb-OT: Piru midrapas din is menge suǥù ku, ne midsubra pa is kandin he kelelalung
    te kelelalung te zuma he menge nasyun diyà te peliǥuy zin. Inselikwey zin is menge
    suǥù ku wey menge sulunuzen.
  mal-2015: അതു ദുഷ്പ്രവൃത്തിയിൽ ജാതികളെക്കാൾ എന്റെ ന്യായങ്ങളോടും, ചുറ്റുമുള്ള രാജ്യങ്ങളെക്കാൾ
    എന്റെ ചട്ടങ്ങളോടും മത്സരിച്ചിരിക്കുന്നു; എന്റെ ന്യായങ്ങളെ അവർ തള്ളിക്കളഞ്ഞു; എന്റെ
    ചട്ടങ്ങളെ അവർ അനുസരിച്ചുനടന്നിട്ടുമില്ല.
  rmc-rmc: Ale ov pes goreder vzburinďa pre mire zakoni the pre mire prikazaňja sar
    o narodi the o phuva, so hine pašal leste, bo odčhiďa pestar mire zakoni a na
    dživelas pal mire prikazaňja.‘
  pes-OPV: و او از احکام من بدتر از امت‌ها واز فرایض من بدتر از کشورهایی که گرداگرد
    اومی باشد، عصیان ورزیده است زیرا که اهل او احکام مرا ترک کرده، به فرایض من سلوک
    ننموده‌اند.»
  ron-1924: Дар ел с-а рэзврэтит ымпотрива леӂилор ши порунчилор Меле ши с-а фэкут
    май виноват декыт нямуриле ши цэриле де примпрежур, кэч а несокотит леӂиле Меле,
    н-а урмат порунчиле Меле.’
  ben-OBCV: কিন্তু সে তার মন্দতার জন্য আমার আইনকানুন ও নিয়মের বিরুদ্ধে তার চারপাশের
    বিভিন্ন জাতি ও দেশের চেয়েও বেশি বিদ্রোহ করেছে। সে আমার আইনকানুন অগ্রাহ্য করেছে
    এবং আমার নিয়ম মেনে চলেনি।
  som-som: Oo iyana xukummadaydii bay sharnimadeedii kaga caasiyowday in ka sii badan
    quruumaha kale, oo qaynuunnadaydiina way ka caasiyowday in ka sii badan waddammada
    hareereheeda ku wareegsan, waayo, iyagu xukummadaydii iyo qaynuunnadaydiiba way
    diideen, oo innaba kuma ay socon.
  lat-VUC: 'Et contempsit judicia mea, ut plus esset impia quam gentes, et præcepta
    mea ultra quam terræ quæ in circuitu ejus sunt: judicia enim mea projecerunt,
    et in præceptis meis non ambulaverunt.'
  eng-ASVBT: And she hath rebelled against mine ordinances in doing wickedness more
    than the nations, and against my statutes more than the countries that are round
    about her; for they have rejected mine ordinances, and as for my statutes, they
    have not walked in them.
  ita-1885: Ma ella ha trasgredite le mie leggi, per darsi all'empietà, più che le
    nazioni; ed ha trasgrediti i miei statuti, più che i paesi ch'erano d'intorno
    a lei; perciocchè han rigettate le mie leggi, e non son camminati ne' miei statuti.
  eng-LXXUP: 'And thou shalt declare mine ordinances to the lawless one from out of
    the nations; and my statutes to the sinful one of the countries round about her:
    because they have rejected mine ordinances, and have not walked in my statutes.'
  eng-ULB: But she has in wickedness rejected my decrees more than the nations have,
    and my statutes more than the countries that surround her. The people have rejected
    my judgments and have not walked in my statutes.”
  spa-VBL: Pero ella se rebeló contra mis reglas, actuando con más maldad que las
    naciones, y desafió mis reglamentos más que los países que la rodean. Su pueblo
    rechazó mis reglas y se negó a seguir mis normas.
  fra-_FOB: Elle a violé mes ordonnances plus que les nations, et mes statuts plus
    que les pays d'alentour, en pratiquant l'impiété; car ses habitants ont méprisé
    mes ordonnances et n'ont point marché selon mes statuts.
  mal-mal: അത് ദുഷ്പ്രവൃത്തിയിൽ മറ്റു ജനതകളെക്കാൾ എന്റെ ന്യായങ്ങളോടും, ചുറ്റുമുള്ള
    രാജ്യങ്ങളെക്കാൾ അധികം എന്റെ ചട്ടങ്ങളോടും മത്സരിച്ചിരിക്കുന്നു; എന്റെ ന്യായങ്ങളെ
    അവർ തള്ളിക്കളഞ്ഞു; എന്റെ ചട്ടങ്ങളെ അവർ അനുസരിച്ചുനടന്നിട്ടുമില്ല”.
  urd-GVR: to bhī wuh mere ahkām aur hidāyāt se sarkash ho gayā hai. Gird-o-nawāh
    kī aqwām-o-mamālik kī nisbat us kī harkateṅ kahīṅ zyādā burī haiṅ. Kyoṅki us ke
    bāshindoṅ ne mere ahkām ko radd karke merī hidāyāt ke mutābiq zindagī guzārne
    se inkār kar diyā hai.”
  suz-BL: तन्‍न मेकोम आं निसाफ पतीक लोव़ नु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मटीव।
    आ एर ओंथ बाक्‍शो रागी रागी नु जात जात ङा मुर आन क्‍येङा यो आं निसाफ पतीक लोव़
    नु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मटीब बाक्‍ब” देंत।
  eng-NOY: But she hath wickedly resisted my ordinances more than the nations, and
    my statutes more than the countries, that are round about her. For they have refused
    my ordinances, and have not walked in my statutes.
  ita-1927: ed ella, per darsi all’empietà, s’è ribellata alle mie leggi; più delle
    nazioni, e alle mie prescrizioni più de’ paesi che la circondano; poiché ha sprezzato
    le mie leggi, e non ha camminato seguendo le mie prescrizioni.
  ckb-ckb: جا لە نەتەوەکان و لە خاکەکانی دەوروبەری خراپتر لە حوکم و لە فەرزەکانم یاخی
    بوو، چونکە حوکمەکانی منیان ڕەتکردەوە و بە ڕێگای فەرزەکانی مندا نەڕۆیشتن.
  eng-BBE: 'And she has gone against my orders by doing evil more than the nations,
    and against my rules more than the countries round her: for they have given up
    my orders, and as for my rules, they have not gone in the way of them.'
  kan-OKCV: ಆಕೆಯು ಜನಾಂಗಗಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ನನ್ನ ನ್ಯಾಯಗಳನ್ನೂ, ಅದರ ಸುತ್ತಲಿರುವ ದೇಶಗಳಿಗಿಂತ
    ಹೆಚ್ಚಾಗಿ ನನ್ನ ನಿಯಮಗಳನ್ನೂ ದುಷ್ಟತನಕ್ಕೆ ತಿರುಗಿಸಿಬಿಟ್ಟಳು. ಅವರು ನನ್ನ ನ್ಯಾಯಗಳನ್ನೂ ಅನುಸರಿಸದೆ
    ನನ್ನ ನಿಯಮಗಳನ್ನೂ ನಿರಾಕರಿಸಿದ್ದಾರೆ.
  tam-2017: அது அந்நியஜாதிகளைவிட என்னுடைய நியாயங்களையும், தன்னைச் சுற்றிலும் இருக்கிற
    தேசங்களைவிட என்னுடைய கட்டளைகளையும் அக்கிரமமாக மாற்றிப்போட்டது; அவர்கள் என்னுடைய
    நியாயங்களை வெறுத்து, என்னுடைய கட்டளைகளில் நடக்காமல்போனார்கள்.
  spa-RV-1909: Y ella mudó mis juicios y mis ordenanzas en impiedad más que las gentes,
    y más que las tierras que están alrededor de ella; porque desecharon mis juicios
    y mis mandamientos, y no anduvieron en ellos.
  ron-BTF: Și Ierusalimul a schimbat judecățile mele în stricăciune mai mult decât
    națiunile și statutele mele mai mult decât țările care sunt în jurul lui, pentru
    că ei au refuzat judecățile mele și nu au umblat în statutele mele.
  eng-WEBP: She has rebelled against my ordinances in doing wickedness more than the
    nations, and against my statutes more than the countries that are around her;
    for they have rejected my ordinances, and as for my statutes, they have not walked
    in them.’
  eng-FBV: But she rebelled against my rules, acting more wickedly than the nations,
    and she defied my regulations more than the countries surrounding her. Her people
    rejected my rules and refused to follow my regulations.
  nld-1939: Maar het verzette zich goddeloos tegen mijn geboden meer dan de volken,
    en tegen mijn wetten meer dan de landen die het omringen; want mijn geboden hebben
    zij veracht, en volgens mijn wetten zich niet gedragen.
  nch-BL: Pero nopa masehualme ipan Jerusalén quitahuelcajtoque notanahuatil huan
    quichijtoque cati más fiero que nopa masehualme ipan sequinoc altepeme huan talme
    cati mocahuaj nechca. Amo quinequiyayaj quitepanitase nopa tanahuatilme cati niquinmacac
    para quichihuase.
  vie-1934: Bởi nó bạn nghịch luật lệ ta, làm đều dữ hơn các dân tộc, trái phép tắc
    ta hơn các nước chung quanh; vì chúng nó khinh bỏ luật lệ ta, và không bước theo
    phép tắc ta.
  hin-CV: किंतु उसने दुष्ट काम करके मेरे कानूनों और नियमों के विरुद्ध अपने चारों तरफ
    के जनताओं और देशों से अधिक विद्रोह किया है. उसने मेरे कानूनों को तुच्छ जाना है
    और मेरे नियमों पर नहीं चला है.
  spa-BES: Y ella ha ido en contra de mis órdenes haciendo más mal que las naciones,
    y en contra de mis reglas más que los países que la rodean. Porque han renunciado
    a mis órdenes, y en cuanto a mis reglas, no han ido al camino de ellas.
  tdx-tdx: F’ie niola amo hene fepèkoo ami’ty nanoa’e halò-tsereke mandikoatse o kilakila’ndaty
