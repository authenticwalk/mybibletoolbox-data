    seera kootii fi ajaja kootti fincilteerti; isheen seera koo gatteerti; ajaja koos
    duukaa hin buune.
  fra-LSG: Elle a violé mes lois et mes ordonnances, et s’est rendue plus coupable
    que les nations et les pays d’alentour; car elle a méprisé mes lois, elle n’a
    pas suivi mes ordonnances.
  yal-yal: Bayo a muxune bata murutɛ n ma sariyane nun n ma tɔnne bun, e fe ɲaxine
    yi gbo ayi dangu e rabilinna siyane nun yamanane ra. Mɛn kaane bata e mɛ n ma
    sariyane ra, e mi n ma tɔnne suxi.”
  haw-1868: A ua oi aku kona hoololi ana i ka'u pono i hewa mamua o ko na lahuikanaka,
    a me ko'u mau kanawai mamua o ko na aina e moe ana a puni ia; no ka mea, ua pale
    lakou i ka'u mau kauoha, a me ko'u mau kanawai, aole hoi i hele lakou ma ia mau
    mea.
  arb-NAV: فَخَالَفَتْ أَحْكَامِي بِأَشَرِّ مِمَّا خَالَفَتْهَا الأُمَمُ وَسُكَّانُ
    الأَرَاضِي الْمُحِيطَةِ بِها، إِذْ تَنَكَّرُوا لأَحْكَامِي، وَفَرَائِضِي لَمْ
    يُمَارِسُوهَا.
  ewe-ewe: Ke le eƒe vɔ̃ɖivɔ̃ɖi ta la, edze aglã ɖe nye sewo kple ɖoɖowo ŋu wu ale
    si dukɔ kple anyigba siwo ƒo xlãe la wɔ. Egbe nye sewo, eye mezɔ ɖe nye ɖoɖowo
    nu o.’
  eng-LEE: But she rebelled against my ordinances more wickedly than the nations,
    and against my statutes, more than the countries that are round about her; for
    my ordinances they have despised, and as for my statutes, they have not walked
    in them.
  asm-FB: কিন্তু ই মোৰ শাসন-প্রণালীবোৰৰ বিৰুদ্ধে জাতি সমূহতকৈয়ো অধিক দুষ্কৰ্ম কৰিলে
    আৰু ইয়াৰ চাৰিওফালে থকা দেশৰ লোকসকলতকৈয়ো মোৰ বিধিবোৰৰ বিৰুদ্ধে অধিক বিদ্ৰোহ কৰিলে;
    কিয়নো তেওঁলোকে মোৰ শাসন-প্ৰণালীবোৰ অগ্ৰাহ্য কৰিলে আৰু মোৰ বিধিবোৰৰ বিৰুদ্ধে গ’ল,
    সেইবোৰত তেওঁলোক নচলিল।
  sus-A: كْنْ عَ بَرَ مُرُتَ ﭑ مَ سّرِيّ نُن ﭑ مَ يَامَرِيٍ مَ عَ شَ حَاشُحَ كُي.
    عَ بَرَ عَ كٌبٍ رَ سٌ ﭑ نَ، عَ فبِلٍن ﭑ قْشْ رَ.»
  fra-SBL: Elle s'est rebellée contre mes ordonnances en faisant le mal plus que les
    nations, et contre mes lois plus que les pays qui l'entourent ; car ils ont rejeté
    mes ordonnances, et quant à mes lois, ils ne les ont pas suivies.
  hbo-hbo: וַתֶּ֨מֶר אֶת־מִשְׁפָּטַ֤י לְרִשְׁעָה֙ מִן־הַגֹּויִ֔ם וְאֶ֨ת־חֻקֹּותַ֔י
    מִן־הָאֲרָצֹ֖ות אֲשֶׁ֣ר סְבִיבֹותֶ֑יהָ כִּ֤י בְמִשְׁפָּטַי֙ מָאָ֔סוּ וְחֻקֹּותַ֖י
    לֹא־הָלְכ֥וּ בָהֶֽם׃ ס
  kik-kik: No rĩrĩ, nĩ ũndũ wa waganu warĩo, nĩrĩremeire mawatho makwa o na watho
    wakwa wa kũrũmĩrĩrwo gũkĩra ndũrĩrĩ na mabũrũri macio marĩthiũrũrũkĩirie. Nĩrĩregete
    mawatho makwa na rĩtirũmĩrĩire watho wakwa wa kũrũmĩrĩrwo.
  fra-NCL: Mais, dans sa méchanceté, elle à résisté à mes décrets plus que les nations,
    et à mes lois plus que les pays qui l’entourent ; car ils ont rejeté mes décrets
    et n’ont pas marché suivant mes lois.
  cek-AK: Toe Jerusalem loe ka lok takroekhaih to zaesakhaih bangah paqoi lat, a taengah
    kaom prae kaminawk hoi prae congcanawk pong kanung kue ah, ka paek ih lok to aek
    o; ka lok takroekhaih to pahnawt o moe, ka paek ih loknawk baktiah caeh o ai.
  cuk-cuk: Ar Jerusalén-dulemardi an-Igar-Mamaidgi, an-Igar-Mesisadgi yolesmalad.
    Ar bur bule neggwebur-bamaladba, degi, dulemar-yar-baid-baidgi-bukwamaladba ege
    gusmalad, ar ade, an-Igar-Mamaidba, degi, an-Igar-Mesisadba ibsasurmalad.
  uig-CYR: Бирақ у Мениң һөкүмлиримгә қаршилишип рәзилликтә әлләрдинму ашурувәтти,
    бәлгүлимилиримгә қаршилишишта өп-чөрисидики мәмликәтләрдинму ашурувәтти; чүнки
    Мениң һөкүмлиримни улар рәт қилди, Мениң бәлгүлимилирим болса, уларда ақмайду.
  tel-2017: అయితే ఆమె ఇతర జాతుల కంటే దుర్మార్గంగా నా శాసనాలను తిరస్కరించింది. ఇతర
    రాజ్యాల కంటే దుర్మార్గంగా నా నియమాలను తిరస్కరించింది. వాళ్ళు నా న్యాయ నిర్ణయాలను
    తిరస్కరించి నా నియమాల ప్రకారం నడుచుకోలేదు.”
  hat-BSA: Men li te fè rebèl kont lòd Mwen yo pi mal pase nasyon yo, e kont règleman
    Mwen yo, plis ke peyi ki antoure li yo. Paske yo te rejte lòd Mwen yo, e pa t
    mache nan règleman Mwen yo.’
  kos-kos: Tusruktu Jerusalem el lain ma sap luk, ac akkalemye lah el koluk liki mutunfacl
    saya, ac yohk pac seakos lal liki facl ma oan raunella. Jerusalem el fahsr liki
    ma sap luk, ac srunga oru oakwuk luk.
  hbo-WLC: וַתֶּ֨מֶר אֶת־מִשְׁפָּטַ֤י לְרִשְׁעָה֙ מִן־הַגּוֹיִ֔ם וְאֶ֨ת־חֻקּוֹתַ֔י
    מִן־הָאֲרָצ֖וֹת אֲשֶׁ֣ר סְבִיבוֹתֶ֑יהָ כִּ֤י בְמִשְׁפָּטַי֙ מָאָ֔סוּ וְחֻקּוֹתַ֖י
    לֹא־הָלְכ֥וּ בָהֶֽם׃ ס
  ibo-ibo: Ma o sitela nʼajọ omume ya, nupu isi nʼiwu na ụkpụrụ m nyere, karịa mba
    na obodo ndị ọzọ ahụ niile gbara ya gburugburu. Ọ jụkwara idebe iwu m, jụkwa ịgbaso
    ụkpụrụ m.
  ory-ory: ଆଉ, ସେ ଦୁଷ୍ଟତା କରି ସେହି ଗୋଷ୍ଠୀଗଣ ଅପେକ୍ଷା ଆମ୍ଭ ଶାସନାବଳି ବିରୁଦ୍ଧରେ ଓ ତାହାର
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଦେଶସମୂହର ଅପେକ୍ଷା ଆମ୍ଭ ବିଧିସକଳର ବିରୁଦ୍ଧରେ ବିଦ୍ରୋହାଚରଣ କରିଅଛି; କାରଣ
    ସେମାନେ ଆମ୍ଭର ଶାସନାବଳି ଅଗ୍ରାହ୍ୟ କରିଅଛନ୍ତି ଓ ଆମ୍ଭର ବିଧିରୂପ ପଥରେ ଗମନ କରି ନାହାନ୍ତି!
  chk-chk: Nge Jerusalem a ü ngeni ai kewe allük me pwüüng lap seni ekewe mwü mi nom
    ünükün. A pöütala ai kewe allük o aleasolap ngeni ai kewe pwüüng.
  rop-rop: Bat detlot pipul langa Jerusalem nomo bin dum wanim aibin dalim olabat.
    Olabat bin brabli wikitwan, mowes langa najalot pipul brom najalot kantri weya
    jidan raidaran langa olabat. Detlot pipul blanga Jerusalem, olabat bin gibit mi
    bekboun en olabat nomo bin teiknodis langa main wed en olabat nomo bin bulurrum
    main lowa.
  ukr-1871: Він же поводився проти законів моїх безбожнїйше, як погани, й проти заповідань
    моїх гірше нїж землї кругом його; бо вони відкинули закони мої й не слухали заповідань
    моїх.
  deu-1951: Aber sie hat meinen Rechten frevelhaft widerstanden, mehr als die Heiden,
    und meinen Satzungen, mehr als die Länder, welche rings um sie her liegen; denn
    sie haben meine Rechte verachtet und nicht in meinen Satzungen gewandelt.
  eng-JPS: And she hath rebelled against Mine ordinances in doing wickedness more
    than the nations, and against My statutes more than the countries that are round
    about her; for they have rejected Mine ordinances, and as for My statutes, they
    have not walked in them.
  srp-1865: Ali promijeni zakone moje na bezakonje veæma nego narodi, i uredbe moje
    veæma nego zemlje što su oko njega, jer odbaciše moje zakone, i ne hodiše po mojim
    uredbama.
  lug-lug: Naye, boonoonye okusinga amawanga n’ensi abemwetoolodde bwe boonoonye ne
    bajeemera amateeka n’ebiragiro byange. Ajeemedde amateeka gange, n’atagoberera
    biragiro byange.
  heb-heb: ותמר את משפטי לרשעה מן הגוים ואת חקותי מן הארצות אשר סביבותיה כי במשפטי
    מאסו וחקותי לא הלכו בהם׃
  ben-IRV: কিন্তু সে দুষ্টতার সঙ্গে জাতিদের অপেক্ষা আমার আদেশ প্রত্যাখান করেছে ও তার
    চারিদিকের দেশের লোক অপেক্ষা আমার বিধির বিরোধী হয়েছে এবং তারা আমার বিচার অগ্রাহ্য
    করেছে এবং আমার বিধিমতে চলেনি।
  pan-pan: ਉਸ ਨੇ ਮੇਰੇ ਨਿਆਂਵਾਂ ਦੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹੀ ਹੋ ਕੇ ਦੂਜੀਆਂ ਕੌਮਾਂ ਨਾਲੋਂ ਵਧੇਰੇ ਦੁਸ਼ਟਤਾ
    ਕੀਤੀ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਦੇ ਵਿਰੁੱਧ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਦੇਸਾਂ ਨਾਲੋਂ ਵਧੇਰੇ ਬੁਰਿਆਈ ਕੀਤੀ, ਕਿਉਂ
    ਜੋ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਨਿਆਂਵਾਂ ਨੂੰ ਰੱਦ ਕੀਤਾ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਅਨੁਸਾਰ ਨਹੀਂ ਚੱਲੇ।
  mya-JVB: ပတ်လည် ၌ရှိသော တိုင်းသူ ပြည်သားတို့သည် ငါ ၏စီရင် ထုံးဖွဲ့ချက်ပညတ် တရားကို
    လွန်ကျူးသည်ထက်၊ ထိုမြို့သားတို့သည်သာ၍မတရားသဖြင့် လွန်ကျူးကြပြီ။ ထို ပညတ်တရားတော်လမ်းသို့
    မ လိုက် ဘဲ ငြင်းပယ် ကြပြီ။
  hmo-hmo: To Ierusalema ese egu taravatu bona egu oda ia utua bona negea momokani,
    bona inai kara dika dekena amo ia ese tano idauidau edia kara dika ia hanaia.
    Badina Ierusalema taudia ese egu taravatu bona oda idia negea bona utua momokani
    vadaeni.
  urd-urd: लेकिन उसने दीगर क़ौमों से ज़्यादा शरारत कर के मेरे हुक्मों की मुख़ालिफ़त
    की और मेरे क़ानून को आसपास की मम्लुकतों से ज़्यादा रद्द किया, क्यूँकि उन्होंने
    मेरे हुक्मों को रद्द किया और मेरे क़ानून की पैरवी न की।
  rus-SYN: А он поступил против постановлений Моих нечестивее язычников, и против
    уставов Моих - хуже, нежели земли вокруг него; ибо они отвергли постановления
    Мои и по уставам Моим не поступают.
  bqc-SIM: An vãikɛ guu aa bↄ̀ ma yãdilɛaↄ kpɛ dɛ buiↄla, aa gì ma ikoyã mai dɛ
    bùsu pↄ́ liaańziↄ deↄla. Aa gì ma yãdilɛaↄiɛ, aai tɛ ma ikoyãpiↄzio.
  tcz-CHONGTHU: Ahinlah aman kachon dan ho leh kadan thupeh ho chu akimvella miho
    sangin jong gilou jon doumah mah bollin a pang tai. Aman ajui ding kapeh ka chondan
    thuho leh kathupeh jui ding anom tapoi.
  mar-mar: पण तिने वाईट आचरण करून इतर देशांहून माझा धिक्कार केला आहे, आणि त्यांनी
    माझ्या न्यायीपणाचा व आज्ञाचा विरोध केला आहे.
  qub-qub: Ichanga Jerusalén runacuna mana munashachu nishäcunata, laynëcunata cumliyta.
    Chaynöpami paycunaga läduncho caycaj marca runacunapita, lädun nasyun runacunapita
    mas piyur fiyu ricacusha. Laynëcunata manami wiyacunnachu. Nishäcunatapis manami
    cumlinnachu.
  bqp-bqp: Mɑ yen tɔmbu bɑ mɑn seesi n kere bwese tuku ni nu kɑ bu sikerenɛ. Domi
    bɑ nɛn woodɑbɑ yinɑ. Bɑ ǹ nɛn gere swĩi.
  hat-hat: Men, Jerizalèm revòlte kont kòmandman ak lòd mwen yo. Li fè pi mal pase
    lòt nasyon ki bò kote l' yo. Moun li yo derefize swiv prensip mwen te ba yo. Yo
    pa fè sa m' te ba yo lòd fè a.
  eng-BSB: But she has rebelled against My ordinances more wickedly than the nations,
    and against My statutes worse than the countries around her. For her people have
    rejected My ordinances and have not walked in My statutes.’
  eng-WEBPB: She has rebelled against my ordinances in doing wickedness more than
    the nations, and against my statutes more than the countries that are around her;
    for they have rejected my ordinances, and as for my statutes, they have not walked
    in them.’
  kbq-kbq: Hianagi Jerusalemi kumapi vahe'mo'za kokankoka vahe'mo'zama Nagri kasegene
    trakema amagema nontageno'a zamagri tava'onte'ma manigagi'naza vahe'mo'zama kasege'nine
    tra keni'anena zamagena hunemi'za zana zamagatere'za Nagri navu'navara novaririze.
  nhe-BL: Pero nopa tlacame ipan Jerusalén quitlahuelcajtoque notlanahuatil huan quichijtoque
    tlen más fiero que nopa tlacame ipan sequinoc altepetini huan tlaltini tlen mocahuaj
    nechca. Ax quinequiyayaj quitlepanitase nopa miyac tlanahuatili tlen niquinmacac
    para quichihuase.
  gub-BL: Nezewe rehe we Zeruzarez upytu'u heze'eg heruzar ire wà. Iaiw wera'u amo
    ywy rehe har wanuwi wà. Upytu'u wera'u hereruzar ire teko uiwyr har wanuwi wà
    no. Zeruzarez pe har weityk heremiapo kar haw wà. Na'ipureruzar wer kwaw heze'eg
    rehe wà.
  eng-DRA: 'And she hath despised my judgments, so as to be more wicked than the Gentiles;
    and my commandments, more than the countries that are round about her: for they
    have cast off my judgments, and have not walked in my commandments.'
