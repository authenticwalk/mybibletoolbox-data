verse: EZK.005.008
translations:
  mal-C: '“ഈ കാരണത്താൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ ഞാൻ, ഞാൻതന്നെ
    നിങ്ങൾക്ക് എതിരായിരിക്കുന്നു. അയൽരാഷ്ട്രങ്ങൾ കാണുംവിധം ഞാൻ നിങ്ങളുടെമേൽ ന്യായവിധി
    നടപ്പാക്കും.'
  deu-TKW: 'darum spricht der Herr Jahwe also: Fürwahr, nun will ich auch an dich
    und will in deiner Mitte Gerichte vollstrecken vor den Augen der Heiden.'
  lin-lin: 'mpo na yango, tala liloba oyo Nkolo Yawe alobi : ‹ Ngai moko nakotelemela
    yo, Yelusalemi, mpe nakopesa yo etumbu na miso ya bikolo.'
  eng-LSV: 'Therefore, thus said Lord YHWH: “Behold, I [am] against you, even I, ||
    And I have done judgments in your midst, || Before the eyes of the nations.'
  eng-GNV: Therefore thus saith the Lord God, Beholde, I, euen I come against thee,
    and will execute iudgement in the middes of thee, euen in the sight of the nations.
  eng-WEBSTER: Therefore thus saith the Lord GOD; Behold, I, even I, am against thee,
    and will execute judgments in the midst of thee in the sight of the nations.
  nhw-BL: na niDIOS Catli Más Nijpiya Tlanahuatili, nimochihuas niinincualancaitaca.
    Huan niquintlatzacuiltis huan quintlachilise nochi nopa masehualme tlen nopa sequinoc
    tlalme.
  swh-ONEN: “Kwa hiyo, hili ndilo Bwana Mwenyezi asemalo, Mimi mwenyewe, niko kinyume
    nanyi Yerusalemu, nitawapiga kwa adhabu yangu mbele ya mataifa.
  bba-bba: Yen sɔ̃, nɛn tii kon bu seesi. Kon bu siriwɑ hɑnduniɑɡibun wuswɑɑɔ.
  eng-KJVCPB: therefore thus saith the Lord God; Behold, I, even I, am against thee,
    and will execute judgments in the midst of thee in the sight of the nations.
  luo-luo: '“Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto owacho: An
    awuon ema amon kodi, Jerusalem, kendo abiro miyi kum ka ogendini duto neno.'
  meu-meu: una dainai (Ḡaubada Iehova na ini e gwau tomamu) a itaia, lau ese na inai
    henimuimu, bona hahemaoro karadia baina kara umui bogaragimui ai, bese idau-idau
    vairadiai.
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, “हेर, म आफै तेरो विरुद्धमा
    हुनेछु । म स्‍वयम्‌ ती जातिहरूका सामुन्‍ने तँलाई दण्‍ड दिनेछु ।
  yor-yor: '“Nítorí náà báyìí ni Olúwa Olódùmarè wí: Èmi gan an lòdì sí ọ, Jerusalẹmu,
    èmi yóò sì jẹ ọ́ ní yà lójú àwọn orílẹ̀-èdè tó yí ọ ká.'
  pes-OPCB: بنابراین، من خود بر ضد شما هستم و در برابر تمام قومها، آشکارا مجازاتتان
    خواهم کرد.
  tgl-ULB: Kaya sinasabi ito ng Panginoong Yahweh, “Masdan ninyo! Ako mismo ay kikilos
    laban sa inyo! Isasagawa ko ang mga hatol sa inyong kalagitnaan upang makita ng
    mga bansa.
  hui-hui: Anidagua bialu kamigo mitangi bialu Anduane Homogo Bibahende Haru Haame
    Ho Haga kogo i̱na tíhondo bi laro. I̱na tíhondo turu naheore howa tí baba waitigi
    ho kogoni. Anigo i̱na wali agali tara tara bibahende bu karunaga deni howa tí
    manani helolebero.
  mya-mya: သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သည်​ကား ယေ​ရု​ရှ​လင်​မြို့၊
    ငါ​သည် သင့်​ရန်​သူ​ဖြစ်​၍​လူ​မျိုး​တ​ကာ​တို့​ရှေ့ တွင်​သင့်​အား​အ​ပြစ်​ဒဏ်​စီ​ရင်​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་རང་དགྲ་རུ་བཟུང་ནས་མི་རིགས་ཀུན་གྱི་མིག་མདུན་དུ་ཁྱོད་ཅག་གི་དབུས་སུ་ཉེས་ཆད་གཅོད་པར་བྱ།
  sna-sna: '“Naizvozvo zvanzi naIshe Jehovha: Ini iyeni ndinokurwisa iwe Jerusarema,
    uye ndichakuranga pamberi pedzimwe ndudzi.'
  spa-BLM: 'por eso dice el Señor Yahvé: ‘He aquí que yo, yo mismo, estoy contra ti;
    y ejecutaré en ti juicios a la vista de las naciones.'
  cac-cac: 'Yuj chi'' a in Jehová in svala'': Ol in och pax ajc''olal d''a eb'' aj
    Jerusalén chi''. D''a yichan̈ juntzan̈ nación chi'' ol vac''och syaelal eb''.'
  swh-ULB: kwa hiyo Bwana asema hivi, “Tazama! Mimi mwenyewe nitatenda juu yenu. Nitato
    hukumu kati yenu ili mataifa waone.
  bel-bel: 'таму так кажа Гасподзь Бог: вось і Я супроць цябе, Я Сам, і ўчыню сярод
    цябе суд на вачах у язычнікаў.'
  deu-ELBBK: 'darum spricht der Herr, HERR, so: Siehe, auch ich will gegen dich sein,
    und will Gerichte in deiner Mitte üben vor den Augen der Nationen.'
  mbb-OT: Umbe siak, is Nengazen he MEGBEVAYÀ, iyan a ebpekigkuntada keniyu. Edsilutan
    ku sikiyu te silut he egkaahà te menge etew ziyà te menge nasyun.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, ഞാൻ തന്നേ നിനക്കു വിരോധമായിരിക്കുന്നു;
    ജാതികൾ കാൺകെ ഞാൻ നിന്റെ നടുവിൽ ന്യായവിധികളെ നടത്തും.'
  rmc-rmc: 'vašoda kada phenel o RAJ, o Adonaj: ‚Dikh, me džav pre tumende. Anava
    pre tumende o sudos anglo jakha ole narodengre.'
  pes-OPV: 'لهذا خداوند یهوه چنین می‌گوید: من اینک من به ضد تو هستم و در میان تو به
    نظر امت‌ها داوریها خواهم نمود.'
  ron-1924: 'дин причина ачаста, аша зиче Домнул Думнезеу: «Ятэ, ам неказ пе тине
    ши вой адуче ла ындеплинире ын мижлокул тэу жудекэциле Меле, суб окий нямурилор.'
  ben-OBCV: “এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, জেরুশালেম, আমি নিজেই তোমার বিরুদ্ধে,
    আর আমি জাতিদের চোখের সামনেই তোমাকে শাস্তি দেব।
  som-som: haddaba sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal eeg,
    aniga qudhaydu col baan kugu ahay, oo iyadoo quruumuhu ay indhaha ku hayaan ayaan
    xukummo dhexdaada ku samayn doonaa.
  lat-VUC: 'ideo hæc dicit Dominus Deus: Ecce ego ad te, et ipse ego faciam in medio
    tui judicia in oculis gentium:'
  eng-ASVBT: 'therefore thus saith the Lord Jehovah: Behold, I, even I, am against
    thee; and I will execute judgments in the midst of thee in the sight of the nations.'
  ita-1885: 'perciò, così ha detto il Signore Iddio: Eccomi altresì contro a te; ed
    io eseguirò i miei giudicii in mezzo di te, nel cospetto delle genti;'
  eng-LXXUP: Behold, I am against thee, and I will execute judgment in the midst of
    thee in the sight of the nations.
  eng-ULB: therefore the Lord Yahweh says this, “Behold! I myself will act against
    you. I will execute judgments within your midst for the nations to see.
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: ¡Cuidado, porque soy yo quien
    te condena, Jerusalén! Voy a cumplir mi sentencia contra ti mientras las otras
    naciones observan.'
  fra-_FOB: A cause de cela, ainsi a dit le Seigneur, l'Éternel, voici, moi-même je
    m'élèverai contre toi et j'exécuterai mes jugements au milieu de toi, à la vue
    des nations.
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഇതാ, ഞാൻ, ഞാൻ തന്നെ നിനക്ക്
    വിരോധമായിരിക്കുന്നു; ജനതകൾ കാണത്തക്കവിധം ഞാൻ നിന്റെ നടുവിൽ ന്യായവിധികൾ നടത്തും.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai, “Ai Yarūshalam, ab maiṅ ḳhud tujh
    se nipaṭ lūṅgā. Dīgar aqwām ke deḳhte deḳhte maiṅ terī adālat karūṅga.
  suz-BL: गो इ कली आंमा सजाइ गेनुङ। गो रागी रागी ङा मुर आन ङोंइती इ कली निसाफ पाइनुङ।
  eng-NOY: 'therefore thus saith the Lord Jehovah: Behold I, even I, am against thee,
    and will execute judgments against thee in the sight of the nations.'
  ita-1927: 'così parla il Signore, l’Eterno: “Eccomi, vengo io da te! ed eseguirò
    in mezzo a te i miei giudizi, nel cospetto delle nazioni;'
  ckb-ckb: '«لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: ئەی ئۆرشەلیم، منیش لە دژی
    تۆم، لەبەرچاوی نەتەوەکان سزاکان بەسەرتدا دەسەپێنم.'
  eng-BBE: 'For this cause the Lord has said: See, I, even I, am against you; and
    I will be judging among you before the eyes of the nations.'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ನಾನೇ, ನಿನಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ.
    ಜನಾಂಗಗಳ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಿಮ್ಮ ಜನರನ್ನು ದಂಡಿಸುವೆನು.'
  tam-2017: இதோ, நான், நானே உனக்கு எதிராக வந்து, அந்நியஜாதிகளுடைய கண்களுக்கு முன்பாக
    உன் நடுவிலே நீதி செலுத்தி,
  spa-RV-1909: 'Así pues ha dicho el Señor Jehová: He aquí yo contra ti; sí, yo, y
    haré juicios en medio de ti á los ojos de las naciones.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Iată, eu, chiar eu, sunt împotriva
    ta și voi face judecăți în mijlocul tău, înaintea vederii națiunilor.'
  eng-WEBP: 'therefore the Lord GOD says: ‘Behold, I, even I, am against you; and
    I will execute judgments among you in the sight of the nations.'
  eng-FBV: 'So this is what the Lord God says: Watch out, because it''s me who is
    condemning you, Jerusalem! I''m going to carry out my sentence against you while
    the other nations watch.'
  nld-1939: daarom zegt Jahweh, de Heer, kom Ik zelf op u af, ga Ik binnen uw muren
    gericht houden ten aanschouwen der volken,
  nch-BL: na niDIOS Cati Más Nijpiya Tanahuatili, nimochihuas niinincualancaitaca.
    Huan niquintatzacuiltis huan quintachilise nochi nopa masehualme ten nopa sequinoc
    talme.
  vie-1934: 'vì cớ đó Chúa Giê-hô-va phán như vầy: Nầy, ta, chính ta nghịch cùng ngươi;
    và ta sẽ làm sự đoán phạt giữa ngươi cho các dân tộc đều thấy.'
  hin-CV: '“इसलिये परम प्रधान याहवेह का यह कहना है: हे येरूशलेम, मैं, स्वयं तुम्हारे
    विरुद्ध हूं, और मैं जातियों के देखते में ही तुम्हें दंड दूंगा.'
  spa-BES: 'Por esto ha dicho el Señor: Mira,Yo, yo también, estoy contra ti; y ejecutaré
    juicios entre ti delante de los ojos de las naciones.'
  tdx-tdx: 'le hoe t’Iehovà Talè: Oniño te Izaho, toe Izaho, ty miatreatre azo, naho
    hametsake zaka añivo’o ao añatrefa’ o kilakila’ndatio.'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด เรา แม้ว​่าเรานี่แหละเป็นปฏิ​ปักษ์​กับเจ้า
    เราจะพิพากษาลงโทษท่ามกลางเจ้าท่ามกลางสายตาของประชาชาติ​ทั้งหลาย
  por-BR-2018: 'Por isso assim diz o Senhor DEUS: Eis que eu, eu mesmo, estou contra
    ti; e farei julgamentos no meio de ti diante dos olhos das nações.'
  deu-ELO: 'darum spricht der Herr, Jehova, also: Siehe, auch ich will wider dich
    sein, und will Gerichte in deiner Mitte üben vor den Augen der Nationen.'
  eng-WYC-2018: therefore the Lord God saith these things, Lo! I to thee, and I myself
    shall make dooms in the midst of thee, before the eyes of heathen men; (and so
    the Lord God saith these things, Behold! I am against thee, and I myself shall
    bring in judgements in the midst of thee, before the eyes of the heathen;)
  epo-epo: 'tial tiele diras la Sinjoro, la Eternulo: Jen Mi ankaŭ iros kontraŭ vin,
    kaj Mi faros inter vi juĝon antaŭ la okuloj de la nacioj.'
  uig-PIN: 'Əmdi Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Mana, Mǝn Ɵzümki sanga ⱪarximǝn,
    i Yerusalem; sening arangƣa ǝllǝrning kɵz alidila jazalarni yürgüzimǝn;'
  beo-beo: Amaiba:le, Na, Ouligisudafa Hina Gode, da dilima amane sia:sa, ‘Na da wali
    dilia ha lai dunu esala. Na da fifi asi gala huluane ba:ma:ne, dilima se dabe
    ima:ne fofada:mu.
  tpi-OTNT: Olsem na mi God, Bikpela, mi tokim yupela olsem, mi no amamas long yupela.
    Nogat. Mi birua long yupela. Na bai mi kotim yupela long ai bilong olgeta manmeri
    bilong graun.
  hau-SA: “Saboda haka ga abin da Ubangiji Mai Iko Duka ya ce Ni kaina ina gāba da
    ke, Urushalima, kuma zan hukunta ki a gaban al’ummai.
  uig-LAT: 'Emdi Reb Perwerdigar mundaq deydu: — «Mana, Men Özümki sanga qarshimen,
    i Yérusalém; séning aranggha ellerning köz alidila jazalarni yürgüzimen;'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo Wobukhosi ukuthi: Mina ngokwami ngimelane
    lawe, wena Jerusalema, njalo ngizabeka isijeziso phezu kwakho izizwe zikhangele.'
  ton-ton: Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua, Vakai, ko au, ʻio, ko au, ʻoku
    tuʻu kiate koe, pea te u fai ʻae tautea kiate koe ʻi he ʻao ʻoe ngaahi puleʻanga.
  ces-1613: 'Protož takto praví Panovník Hospodin: Aj, já na tebe, aj já, a vykonám
    u prostřed tebe soudy před očima pohanů.'
  eng-WMB: 'therefore the Lord GOD says: ‘Behold, I, even I, am against you; and I
    will execute judgments among you in the sight of the nations.'
  tam-TCV: '“ஆகையால் ஆண்டவராகிய யெகோவா கூறுவது இதுவே: எருசலேமே! நான், நானே உனக்கு
    விரோதமாய் இருக்கிறேன். நாடுகளெல்லாம் காணும்படியாக உன்னைத் தண்டிப்பேன்.'
  ceb-ULB: busa miingon niini si Yahweh nga Ginoo, “Tan-awa! Mamuhat ako batok kanimo.
    Ipahamtang ko ang mga paghukom diha sa imong taliwala aron nga makakita ang mga
    kanasoran.
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Oto występuję przeciwko tobie i wykonam sądy
    pośrodku ciebie, na oczach pogan.'
  urd-GVU: اِس لئے رب قادرِ مطلق فرماتا ہے، ”اے یروشلم، اب مَیں خود تجھ سے نپٹ لوں
    گا۔ دیگر اقوام کے دیکھتے دیکھتے مَیں تیری عدالت کروں گا۔
  deu-1912: 'so spricht der Herr HERR also: Siehe, ich will auch an dich und will
    Recht über dich gehen lassen, daß die Heiden zusehen sollen;'
  kan-2017: ಆದುದರಿಂದ ಯೆರೂಸಲೇಮೇ, ಇಗೋ, ನಾನೇ ನಿನಗೆ ವಿರುದ್ಧವಾಗಿದ್ದೇನೆ. ಜನಾಂಗಗಳ ಕಣ್ಣೆದುರಿಗೆ
    ನಿನ್ನ ಜನರನ್ನು ದಂಡಿಸುವೆನು ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ere I Gag SOMOL ni Th’abi Tolang, e gu be yog ngom ni gag e to’ogor rom.
    Bay gu pag e gechig nge aw ngom ni gubin e nam mra guy.
  hlt-MCSB: Te dongah ka Boeipa Yahovah loh he ni a. thui. Kai kamah khaw nang kam
    pai thil coeng. Namtom mikhmuh kah laitloeknah neh na laklo ah ka saii ni.
  mdy-ETH: ዬያሮ ታኣኒ ናንጊና ናንጋ ዼኤፖ ጎዳ ኔና፥ ዬሩሳላሜይዳ ዻጋና ዔቄያ ማዔሢ ኔኤም ዔርዛንዳኔ፤ ዴሬ ቢያ ዛጋንቴ
    ታ ኔ ጊዳ ፑርታ ባኣዚ ዓጋንዳኔ።
  twi-ASANTE: '“Enti sei na Otumfoɔ Awurade seɛ: Me ne wo anya, Yerusalem, na mede
    asotwe bɛba wo so wɔ amanaman no anim.'
  eng-WEBU: 'therefore the Lord GOD says: ‘Behold, I, even I, am against you; and
    I will execute judgments among you in the sight of the nations.'
  wal-wal: Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; “Nenoo, Yerusalaamee,
    taani neeyyo morkke; hara kawotettati ubbai be7ishin, ne bolli ta pirddaa ehaana.
  spa-PDDPT: 'Por eso ʼAdonay Yavé dice: Aquí estoy también contra ti. Te juzgaré
    a vista de las naciones.'
  gun-gun: Ha'e nunga rupi xee, xee ae ju 'rã aiko nderovai guarã — he'i Senhor Nhanderuete.
    — Ha'e rami vy penembyte py rombopaga 'rã yvy regua kuery oexaa py.
  ilo-ULB: Kastoy ngarud ti kuna ni Yahweh nga Apo, “Dumngegka!” Siak a mismo ti mangdusa
    kenka! Dusaenkanto tapno makita dagiti nasion.
  kpg-kpg: Deenei laa, Au go Tagi go Yihowah, e helekai adu gi di goe bolo kooe go
    dogu hagadaumee, gei Au ga hagiaga goe i di gowaa dela e mee di mmada ginai nnenua
    huogodoo.
  uig-ARA: 'ئەمدى رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ «مانا، مەن ئۆزۈمكى ساڭا قارشىمەن،
    ئى يېرۇسالېم؛ سېنىڭ ئاراڭغا ئەللەرنىڭ كۆز ئالىدىلا جازالارنى يۈرگۈزىمەن؛'
  sus-sus: '«N tan Marigi Alatala nan yi masenxi: N tan bara ti wo kanke Darisalamukae.
    N fama nɛ wo ɲaxankatade sie ya xɔri.'
  pon-2006: Eri, ngehi, KAUN-O, Wasa Lapalahpie, mahsanihong uhk me kowe iei ei imwintihti.
    I pahn kadeikuhkada wasa me wehi koaros kak kilang.
  ksd-ksd: 'damana ra Luluai God i biti: Ea. iau iat iau tur bat u; ma ina pait ra
    balbali piram ta ra luaina mata i ra umana Tematana.'
  grc-BRENT: διατοῦτο τάδε λέγει Κύριος, ἰδοὺ ἐγὼ ἐπὶ σὲ, καὶ ποιήσω ἐν μέσῳ σου κρίμα
    ἐνώπιον τῶν ἐθνῶν.
  ind-AYT: maka, beginilah firman Tuhan ALLAH, ‘Ketahuilah, Aku, bahkan Aku, akan
    melawanmu. Aku akan menjatuhkan hukuman kepadamu di depan mata bangsa-bangsa.
  nya-nya: '“Tsono Ambuye Yehova akuti: Ine mwini ndikutsutsana nawe, Yerusalemu,
    choncho Ine ndidzakulangani. Ine ndidzakulangani anthu a mitundu ina akuona.'
  hrv-hrv: 'Zato ovako govori Jahve Gospod: “Evo i mene protiv tebe! Izvršit ću sud
    svoj nad tobom na oči svih naroda.'
  mps-mps: Tama tialima, ena God Genuai Bidi, eno te tiwai po dageba obao, eno dageba
    wiegi yai homu pemene me ebeo. Menio. Eno dageba boi bidi ebao. Tama dage eno
    te tigidali tǫde we bidi gedude po tų ilaibao.
  tpi-tpi: Olsem na mi God, Bikpela, mi tokim yupela olsem, mi no amamas long yupela.
    Nogat. Mi birua long yupela. Na bai mi kotim yupela long ai bilong olgeta manmeri
    bilong graun.
  dan-1931: 'derfor, så siger den Herre HERREN: Se, jeg kommer over dig og holder
    Dom* i din Midte for Folkenes Øjne. { [*på hebr. samme Ord som: holde Lovbudene,
    V. 7.] }'
  vie-OVCB: Cho nên, chính Ta, Chúa Hằng Hữu Chí Cao, sẽ chống lại ngươi. Ta sẽ hình
    phạt ngươi công khai cho các dân tộc chứng kiến.
  guj-2017: તેથી, પ્રભુ યહોવાહ એવું કહે છે કે, “જુઓ! હું તમારી વિરુદ્ધ છું! હું અન્ય
    પ્રજાઓના દેખતાં તમારી પર ન્યાયશાસનનો અમલ કરીશ.
  pon-2006A: Eri, ngehi, KAUN-O, Wasa Lapalahpie, mahsanihong uhk me kowe iei ei imwintihti.
    I pahn kadeikuhkada wasa me wehi koaros kak kilang.
  por-BRBSL: 'portanto, o Senhor Javé diz: ''Eis que eu, eu mesmo, estou contra vós;
    e executarei juízos entre vós à vista das nações''.'
  cth-cth: Bawipa Jehovah ni hettelah a dei, khenhaw! kai kama roeroe ni na taran
    awh vaiteh, miphunnaw e mithmu roeroe vah ka lawkcengnae ka kuep sak han.
  twi-twi: '“Enti sɛɛ na Otumfo Awurade se: Me ne woanya, Yerusalem, na mede asotwe
    bɛba wo so wɔ amanaman no anim.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Kai kamah khaw nang kam pai
    thil coeng. Namtom mikhmuh kah laitloeknah neh na laklo ah ka saii ni.
  tbz-SIM: 'Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n tu: Míì mɔ́mmuɔ n yóó wɛ̃ɛ̃tɛní bɛ bíɛ́kɛ̀,
    kɛ́ bɛ̀ bɛnkɛ kɛ̀ yɛbotɛ̀ɛ yɑ̀.'
  msy-2020: Bizir kam bangɨn, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ ghaze, nan agorogetam
    tong ian itir pu. Bar puvatɨ. Kɨ ian apanimɨn mɨn iti. Egh kantrin igharazibar
    damazibar, kɨ ian araziba tuisɨghtɨ gumazamiziba bar ian ganam.
  dop-dop: mɑ lɑŋlɛ tɑ hɛɛnɑ-wɛ. Mɑɑ hʋʋnɑ-wɛɣɛ piitimnɑɑ mpɛ pɑ ɩsɛntɑɑ.
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: «Budur, Mən Özüm də sənə qarşı
    durmuşam və başqa millətlərin gözü qabağında səni cəzalandıracağam.'
  eng-DBY: 'therefore thus saith the Lord Jehovah: Behold, I, even I, am against thee,
    and will execute judgments in the midst of thee in the sight of the nations;'
  hin-2017: 'इस कारण प्रभु यहोवा यह कहता है: देख, मैं स्वयं तेरे विरुद्ध हूँ; और अन्यजातियों
    के देखते मैं तेरे बीच न्याय के काम करूँगा।'
  wol-KYG: 'kon nag Boroom bi Aji Sax ji dafa wax ne: Maa ngii ci seen kaw, man itam.
    Maay wàcce fi seen biir ay mbugal, xeet yi teg ci seeni gët.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Lo, I [am] against thee, even I,
    And I have done in thy midst judgments, Before the eyes of the nations.'
  eng-WYC-2017: therefore the Lord God saith these things, Lo! I to thee, and I myself
    shall make dooms in the midst of thee, before the eyes of heathen men;
  eng-WMBB: 'therefore the Lord GOD says: ‘Behold, I, even I, am against you; and
    I will execute judgements amongst you in the sight of the nations.'
  urd-GVH: इसलिए रब क़ादिरे-मुतलक़ फ़रमाता है, “ऐ यरूशलम, अब मैं ख़ुद तुझसे निपट लूँगा।
    दीगर अक़वाम के देखते देखते मैं तेरी अदालत करूँगा।
  rug-rug: 'Gua ke, hiera gua si zama nia Arau Zihova sa Baṉara: Arau telequ, ba korapa
    kana igo si agoi Zerusalema, meke kote va kamo nigo vina kilasa Arau si agoi pa
    kenudia ari na butubutu.'
  gaz-gaz: '“Kanaafuu Waaqayyo Gooftaan akkana jedha: Yaa Yerusaalem, ani mataan koo
    sittan kaʼa; fuula sabootaa durattis sin adaba.'
  fra-LSG: 'à cause de cela, ainsi parle le Seigneur, l’Éternel: Voici, j’en veux
    à toi, et j’exécuterai au milieu de toi mes jugements sous les yeux des nations.'
  yal-yal: Na ma, Marigina Alatala ito nan falaxi, a naxa, “Yerusalɛn kaane, n tan
    yɛtɛɛn kelima nɛn ɛ xili ma! N na n ma kiti ragidixine rakamalima nɛn ɛ xili ma
    siyane birin yɛtagi.
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku penei; Owau, owau no kekahi eku e
    ia oe, a e hooko au i ke kanawai iwaenakonu ou, ma ke alo o na lahuikanaka.
  arb-NAV: هَا أَنَا أَيْضاً أنْقَلِبُ عَلَيْكِ يَا أُورُشَلِيمُ، وَأُجْرِي عَلَيْكِ
    قَضَاءً عَلَى مَشْهَدٍ مِنَ الأُمَمِ،
  ewe-ewe: “Eya ta nya si Aƒetɔ Yehowa gblɔe nye si, ‘Nye ŋutɔ medo dɔmedzoe ɖe wò,
    Yerusalem ŋu, eye mahe to na wò le dukɔwo ŋkume.
  eng-LEE: Therefore thus hath said the Lord Eternal, Behold, I, also I am against
    thee, and I will execute judgments in the midst of thee before the eyes of the
    nations.
  asm-FB: এই কাৰণে” প্ৰভু যিহোৱাই এই কথা কৈছে, “চোৱা! মই ময়েই তোমাৰ বিপক্ষ! আৰু মই
    জাতি সমূহৰ সাক্ষাতে তোমাৰ মাজত দণ্ডাজ্ঞা সিদ্ধ কৰিম।
  sus-A: «ﭑ تَن مَرِفِ عَلَتَلَ نَن يِ مَسٍنشِ؛ ﭑ تَن بَرَ تِ وٌ كَنكٍ دَرِ سَلَمُكَيٍ.
    ﭑ قَمَ نّ وٌ حَشَنكَتَدٍ سِيٍ يَ شْرِ.
  fra-SBL: 'le Seigneur Yahvé dit : ''Voici, moi, je suis contre vous, et j''exercerai
    des jugements au milieu de vous, aux yeux des nations.'
  hbo-hbo: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֥י עָלַ֖יִךְ גַּם־אָ֑נִי וְעָשִׂ֧יתִי
    בְתֹוכֵ֛ךְ מִשְׁפָּטִ֖ים לְעֵינֵ֥י הַגֹּויִֽם׃
  kik-kik: '“Nĩ ũndũ ũcio, ũũ nĩguo Mwathani Jehova ekuuga: Niĩ mwene nĩngũgũũkĩrĩra,
    wee Jerusalemu, ngũherithie ũkĩonagwo nĩ ndũrĩrĩ icio.'
  fra-NCL: 'à cause de cela le Seigneur Yahweh parle ainsi : Voici que je viens contre
    toi à mon tour ! Moi, j’exécuterai des décrets au milieu de toi sous les yeux
    des nations ;'
  cek-AK: To pogah Angraeng Sithaw mah, Khenah, Kai loe na misa ah ka oh moe, prae
    congca kaminawk hmaa ah lok kang caek han.
  cuk-cuk: '”Degisoggu, ani, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: Jerusalén,
    an begi gwichi, bela dulemar-yar-baid-baidgi-bukwamalad-wagab an sabsur-be-odurdakoed.'
  uig-CYR: 'Әнди Рәб Пәрвәрдигар мундақ дәйду: — «Мана, Мән Өзүмки саңа қаршимән,
    и Йерусалим; сениң араңға әлләрниң көз алидила җазаларни жүргүзимән;'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. చూడండి, నేనే మీకు విరోధంగా చర్యలు
    తీసుకుంటాను. ఇతర జాతులు చూస్తూ ఉండగా మీ మధ్య నా తీర్పు అమలు పరుస్తాను.
  hat-BSA: 'akoz sa, konsa pale Senyè BONDYE a: ‘Gade byen, Mwen, Mwen menm kont ou,
    e Mwen va egzekite jijman pami nou pou tout lòt nasyon yo ka wè.'
  kos-kos: Ouinge nga, LEUM GOD Fulatlana, fahk nu sum lah nga ac tuyak lain kom.
    Nga fah nununkekom ke acn ma mutunfacl nukewa ku in liye.
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הִנְנִ֥י עָלַ֖יִךְ גַּם־אָ֑נִי וְעָשִׂ֧יתִי
    בְתוֹכֵ֛ךְ מִשְׁפָּטִ֖ים לְעֵינֵ֥י הַגּוֹיִֽם׃
  ibo-ibo: “Ya mere, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị, Mụ
    onwe m, ọ bụladị mụ onwe m, ga-emegide gị bụ Jerusalem, kpee gị ikpe nʼihu mba
    niile.
  ory-ory: ଏଥିପାଇଁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ, ଆମ୍ଭେ ହିଁ ତୁମ୍ଭର ବିପକ୍ଷ
    ଅଟୁ ଓ ଆମ୍ଭେ ଗୋଷ୍ଠୀଗଣର ସାକ୍ଷାତରେ ତୁମ୍ଭ ମଧ୍ୟରେ ବିଚାର ସାଧନ କରିବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Ngang won inisi üpwe
    fokun ü ngenikemi, üpwe awarato ai apwüng womi me mwen ekewe mwü.'
  rop-rop: Wal mi na YAWEI det boswan God jidan enami blanga yumob. Ai garra lafta
    panishim yumob wulijim najalot pipul brom najalot kantri gin luk langa yumob.
  ukr-1871: 'Тим ось що говорить Господь Бог: От, я так само проти тебе; я сам розпічну
    караючий суд серед тебе перед очима в невірних.'
  deu-1951: Siehe, auch ich will über dich kommen und will mitten unter dir Gericht
    halten vor den Augen der Heiden
  eng-JPS: 'therefore thus saith the Lord GOD: Behold, I, even I, am against thee,
    and I will execute judgments in the midst of thee in the sight of the nations.'
  srp-1865: 'Zato ovako veli Gospod Gospod: evo i mene na te, i izvršiæu usred tebe
    sudove na vidiku narodima;'
  lug-lug: “Noolwekyo bw’ati bw’ayogera Mukama Katonda nti, Nze kennyini ndi mulabe
    wo, Yerusaalemi, era ndikubonerereza mu maaso g’amawanga.
  heb-heb: לכן כה אמר אדני יהוה הנני עליך גם אני ועשיתי בתוכך משפטים לעיני הגוים׃
  ben-IRV: তাই প্রভু সদাপ্রভু এ কথা বলেন, “দেখ, আমি নিজে তোমার বিরুদ্ধে কাজ করব; আমি
    জাতিদের মাঝখানে তোমার বিচার সম্পাদন করব।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਵੇਖ, ਮੈਂ, ਹਾਂ ਮੈਂ ਹੀ ਤੇਰੇ ਵਿਰੁੱਧ ਹਾਂ ਅਤੇ
    ਮੈਂ ਕੌਮਾਂ ਦੇ ਸਾਹਮਣੇ ਤੇਰਾ ਨਿਆਂ ਕਰਾਂਗਾ।
  mya-JVB: ငါ သည်ကိုယ်တိုင် သင့် တဘက် ၌ နေ ၍ ၊ တပါး အမျိုးသား တို့ရှေ့ မှာ သင် ၌ အပြစ်
    ဒဏ်ကိုစီရင်မည်။
  hmo-hmo: “Unai dainai lau, Lohiabada Dirava ese umui lau hereva henia inai, lau
    ese umui Ierusalema taudia do lau tuari henia. Bona lau ese emui kerere davana
    do lau henia, bese idauidau edia vairana dekenai.
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देख, मैं, हाँ मैं ही तेरा मुख़ालिफ़
    हूँ और तेरे बीच सब क़ौमों की आँखों के सामने तुझे सज़ा दूँगा।'
  rus-SYN: 'посему так говорит Господь Бог: вот и Я против тебя, Я Сам, и произведу
    среди тебя суд перед глазами язычников.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, mapi sↄ̃ má fɛlɛánↄɛ. Yelusalɛũdeↄ, má
    yã́kpalɛkɛánↄ buipiↄ wáa.
  tcz-CHONGTHU: Hiti ahijeh a chu thaneitah Pakai keima mong mong hi nadouva tua kapan
    ahitai. Keiman namtin vaipi ho mitmu chang tah a ka engbol ding ahi.
  mar-mar: म्हणूनच परमेश्वर देव म्हणतो; पहा! मीच तुमच्या विरोधात काम करेन! तुम्हास
    केलेले शासन हे आजूबाजुच्या देशाच्या डोळ्यादेखत तुम्हावर होईल.
  qub-qub: 'Chaypitami noga Tayta Diosga në: Nogapis ricacushaj gamcunapa contrayquimi.
    Llapan nasyuncuna ricacunanpämi castigashayqui.'
  bqp-bqp: Yen sɔ̃, nɛn tii kon bu seesi. Kon bu siriwɑ hɑnduniɑgibun wuswɑɑɔ.
  hat-hat: 'Se poutèt sa, men sa Seyè a, Bondye nan syèl la, di ou: M''ap leve dèyè
    ou tou, mwen pral pini ou devan tout lòt nasyon yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘Behold, I Myself am against
    you, Jerusalem, and I will execute judgments among you in the sight of the nations.'
  eng-WEBPB: 'therefore the Lord GOD says: ‘Behold, I, even I, am against you; and
    I will execute judgements amongst you in the sight of the nations.'
  kbq-kbq: E'ina hu'negu mika'zama kegavama hu'nea Ra Anumzamo'a huno, Nagra'nia Jerusalemi
    kumate vahera hara reramante'na, tamagri tavaonte'ma megagi'naza kumapi vahe'mo'za
    neramagesage'na knazana tamigahue.
  nhe-BL: na niDIOS Tlen Más Nijpiya Tlanahuatili, nimochihuas niinincualancaitaca.
    Huan niquintlatzacuiltis huan quintlachilise nochi nopa tlacame tlen nopa sequinoc
    tlaltini.
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e pezar ihe, amume'u pekutyr har romo
    herekuwe haw ihe kury. Amume'u putar penemiapo kwer ihe nehe. Teko paw penexak
    putar a'e 'ar mehe wà nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Behold I come against thee, and I myself
    will execute judgments in the midst of thee in the sight of the Gentiles.'
