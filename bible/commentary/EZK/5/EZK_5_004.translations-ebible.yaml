verse: EZK.005.004
translations:
  mal-C: അവയിൽ കുറച്ച് വീണ്ടും എടുത്ത് തീയിലിട്ടു ചുട്ടുകളയണം. അതിൽനിന്ന് ഇസ്രായേലിൽ
    എല്ലായിടത്തേക്കും ഒരു തീ പടർന്നുപിടിക്കും.
  deu-TKW: 'Und von diesen sollst du nochmals einige nehmen und mitten ins Feuer werfen
    und sie so im Feuer verbrennen. Davon wird Feuer ausgehen über das ganze Haus
    Israel. Und sprich zum ganzen Hause Israel:'
  lin-lin: Bongo, na oyo ekotikala, bwaka ndambo na yango na moto mpo ete ezika. Boye,
    moto oyo ekobima kuna ekopanzana na libota mobimba ya Isalaele.
  eng-LSV: and you take of them again, and have cast them into the midst of the fire,
    and have burned them in the fire—out of it comes forth a fire to all the house
    of Israel.”
  eng-GNV: 'Then take of them againe and cast them into the middes of the fire, and
    burne them in the fire: for thereof shall a fire come foorth into all the house
    of Israel.'
  eng-WEBSTER: 'Then take of them again, and cast them into the midst of the fire,
    and burn them in the fire: from which a fire shall come forth into all the house
    of Israel.'
  nhw-BL: Teipa xijcui se ome tlen nopa tzoncali catli ticajoctoc huan xiquinmajcahua
    ipan nopa tlitl para ma tlatlaca. Huan tlen nopona quisas se hueyi tlitl catli
    quintlatis nochi israelitame.
  swh-ONEN: Tena chukua nywele nyingine chache uzitupe motoni uziteketeze. Moto utaenea
    kutoka humo na kufika katika nyumba yote ya Israeli.
  bba-bba: Kpɑ yi sɔɔ, ɑ ɡɛɛ suɑ ɑ dɔ̃ɔ doke kpɑ dɔ̃ɔ wi, u Isirelibɑ kpuro seesi.
  eng-KJVCPB: Then take of them again, and cast them into the midst of the fire, and
    burn them in the fire; for thereof shall a fire come forth into all the house
    of Israel.
  luo-luo: Bende, kaw yier moko kuom yier modongʼ mondo iwiti e mach kendo iwangʼ-gi
    mi girum. Mach moro biro landore koa kanyo nyaka dhood Israel duto.
  meu-meu: Ma unu haida danu bavabi, lahi ai ba tahodia kau, ba gabudia; bena unu
    amo lahi ta baine lasi Israel besena idoinai enai.
  npi-ULB: तब तीबाट अझै केही कपाल लिएर आगोको बिचमा फ्याँकिदे । अनि त्‍यो आगोमा जलाइदे
    । त्यहाँबाट इस्राएलका सबै घरानामा एउटा आगो फैलिनेछ ।”
  yor-yor: Tún ju díẹ̀ nínú irun yìí sínú iná, kí o sun ún níná. Torí pé láti ibẹ̀
    ni iná yóò ti jáde lọ sí gbogbo ilé Israẹli.
  pes-OPCB: چند تار موی دیگر نیز بردار و در آتش بینداز. از آنجا آتشی بیرون آمده، تمام
    خاندان اسرائیل را فرا خواهد گرفت.»
  tgl-ULB: At kumuha ng mas maraming buhok at ihagis ito sa gitna ng apoy; at sunugin
    ito sa apoy; mula roon ang apoy ay lalabas sa lahat ng sambahayan ng Israel.”
  hui-hui: Ani bialu mandari mbira mbira í̠naga agaha paulo dambi harigo yamigi bialu
    irani delaga bibe. Ani buleberegoni Isaraele wali agali dai holebiragonaga manane
    walia holebere, laya, lene.
  mya-mya: ထို​နောက်​အ​နည်း​ငယ်​ကို​ယူ​၍​မီး​ရှို့​လော့။ ထို​ဆံ​ပင်​များ​မှ​မီး​သည်​ဣသ​ရေ​လ​အ​မျိုး
    သား​တစ်​ရပ်​လုံး​သို့​ပျံ့​နှံ့​သွား​လိမ့်​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཡང་སྐྲ་དང་སྨ་ར་དེ་ལས་ཉག་མ་འགའ་རེ་བླངས་ཏེ་མེའི་ནང་དུ་གཡུགས་ནས་སྲེགས་ཤིག མེ་ལྕེ་ནི་དེ་ནས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀུན་ཏུ་ཁྱབ་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uyezve, utore rimwe shoma racho urikande mumoto ugoripisa. Moto uchapararira
    kubva ipapo uchienda kuimba yose yaIsraeri.
  spa-BLM: De ellos volverás a tomar, los echarás en medio del fuego y los quemarás
    en el fuego. De él saldrá un fuego para toda la casa de Israel.
  cac-cac: A d'a juntzan̈ chi' tziq'uel jayeoc, tza n̈usantz'a d'a cal c'ac'. Icha
    jun c'ac' chi', icha chi' ol aj sjavi yaelal d'a scal masanil eb' etchon̈ab'.
  swh-ULB: Kisha chukua tena zile nyewele na zitupe katikati ya moto; na zichome kwenye
    moto; kutoka hapo utatoka nje kwenda nyumba zote za Israeli.”
  bel-bel: Але і з гэтага вазьмі яшчэ і кінь у агонь, і спалі гэта ў агні. Адтуль
    выйдзе агонь на ўвесь дом Ізраілеў.
  deu-ELBBK: Und von diesen sollst du nochmals einige nehmen und sie mitten ins Feuer
    werfen und sie mit Feuer verbrennen; davon wird ein Feuer ausgehen gegen das ganze
    Haus Israel.
  mbb-OT: Terini nu heini te egkepipira he vuuk ne vinsuli nu. Ne ebpuun kayi edelandap
    is hapuy ne egkevinsulan is tivuuk he Israel.
  mal-2015: ഇതിൽനിന്നു പിന്നെയും നീ അല്പം എടുത്തു തീയിൽ ഇട്ടു ചുട്ടുകളയേണം; അതിൽനിന്നു
    യിസ്രായേൽ ഗൃഹത്തിലേക്കെല്ലാം ഒരു തീ പുറപ്പെടും.
  rmc-rmc: No the olendar mek sikra odle, čhiv andre jag a zlabar. Andral oda chučela
    avri e jag pro manuša andro Izrael.
  pes-OPV: و باز قدری از آنها را بگیر و آنها را درمیان آتش انداخته، آنها را به آتش
    بسوزان وآتشی برای تمام خاندان اسرائیل از آن بیرون خواهد آمد.»
  ron-1924: Дин ачештя сэ май ей ярэшь врео кыцьва, сэ-й арунчь ын фок ши сэ-й арзь
    ын фок. Дин ей ва еши ун фок ымпотрива ынтреӂий касе а луй Исраел.
  ben-OBCV: পরে আরও কিছু চুল নিয়ে আগুনে ফেলে পুড়িয়ে দেবে। সেখান থেকে আগুন সমস্ত
    ইস্রায়েল কুলের মধ্যে ছড়িয়ে যাবে।
  som-som: Oo haddana kuwaas qaar ka qaad oo dab ku dhex tuur, oo dab ku gub, oo iyaga
    dab baa ka soo bixi doona, wuxuuna wada gaadhi doonaa reer binu Israa'iil oo dhan.
  lat-VUC: et ex eis rursum tolles, et projicies eos in medio ignis, et combures eos
    igni, et ex eo egredietur ignis in omnem domum Israël.
  eng-ASVBT: And of these again shalt thou take, and cast them into the midst of the
    fire, and burn them in the fire; therefrom shall a fire come forth into all the
    house of Israel.
  ita-1885: E di questo prendine ancora una parte, e gittala in mezzo del fuoco, e
    ardila col fuoco. Di quella uscirà un fuoco contro a tutta la casa d'Israele.
  eng-LXXUP: 'And thou shalt take of these again, and cast them into the midst of
    the fire, and burn them up with fire: from thence shall come forth fire; and thou
    shalt say to the whole house of Israel,'
  eng-ULB: Then take more of the hair and throw it into the midst of the fire; and
    burn it in the fire; from there a fire will go out to all the house of Israel.”
  spa-VBL: Toma algunos de ellos y arrójalos al fuego para quemarlos. Un fuego se
    extenderá desde allí para quemar a todos en Israel.
  fra-_FOB: Et de ceux-là tu en prendras encore quelques-uns, que tu jetteras au feu
    et que tu brûleras dans le feu. De là sortira un feu contre toute la maison d'Israël.
  mal-mal: ഇതിൽനിന്ന് പിന്നെയും നീ അല്പം എടുത്ത് തീയിൽ ഇട്ടു ചുട്ടുകളയണം; അതിൽനിന്ന്
    യിസ്രായേൽ ഗൃഹത്തിലേക്കെല്ലാം ഒരു തീ പുറപ്പെടും.
  urd-GVR: Phir in meṅ se kuchh le aur āg meṅ phaiṅk kar bhasm kar. Yihī āg Isrāīl
    ke pūre gharāne meṅ phail jāegī.”
  suz-BL: मिनु मेको रे यो इच्‍का ग्रुंइशा मीम चोवो। मेको रे पा इस्राएल ङा खिं नेल्‍लेम
    मी का ब्रशा ग्रूब” देंत।
  eng-NOY: And of these again take some and cast them into the fire, and burn them
    in the fire. From them shall a fire come forth upon the whole house of Israel.
  ita-1927: e di questa prendi ancora una parte, gettala nel fuoco, e bruciala nel
    fuoco; di là uscirà un fuoco contro tutta la casa d’Israele.
  ckb-ckb: هەروەها هەندێکیشی ببە و فڕێیبدە ناو ئاگر و بە ئاگر بیسووتێنە. لەوەوە ئاگر
    دەردەچێت بۆ سەر هەموو بنەماڵەی ئیسرائیل.
  eng-BBE: And again take some of these and put them in the fire, burning them up
    in the fire; and say to all the children of Israel,
  kan-OKCV: ಆಮೇಲೆ ಅವುಗಳೊಳಗಿಂದ ಕೆಲವನ್ನು ತೆಗೆದು ಬೆಂಕಿಯ ಮಧ್ಯದಲ್ಲಿ ಹಾಕಿ, ಅವುಗಳನ್ನು ಬೆಂಕಿಯಿಂದ
    ಸುಡು. ಏಕೆಂದರೆ ಇದರಿಂದ ಆ ಬೆಂಕಿಯು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೂ ಹೋಗುವುದು.
  tam-2017: பின்னும் அதில் கொஞ்சம் எடுத்து, அதைத் தீயின் நடுவில் எறிந்து, அதை அக்கினியால்
    சுட்டெரி; அதிலிருந்து இஸ்ரவேல் மக்கள் அனைவருக்கும் எதிராக அக்கினி புறப்படும்.
  spa-RV-1909: 'Y tomarás otra vez de ellos, y los echarás en mitad del fuego, y en
    el fuego los quemarás: de allí saldrá el fuego en toda la casa de Israel.'
  ron-BTF: Apoi să iei din nou dintre ei și să îi arunci în mijlocul focului și să
    îi arzi în foc; fiindcă din el un foc va ieși la toată casa lui Israel.
  eng-WEBP: Of these again you shall take, and cast them into the middle of the fire,
    and burn them in the fire. From it a fire will come out into all the house of
    Israel.
  eng-FBV: Take some of these and toss them into the fire to burn them. A fire will
    spread from there to burn everyone in Israel.
  nld-1939: 'Zelfs daarvan moet ge er nog afnemen, om ze midden in het vuur te werpen
    en te verbranden. Zeg dan tot heel het huis van Israël:'
  nch-BL: Teipa xijcui se ome ten nopa tzoncali cati ticajoctoc huan xiquinmajcahua
    ipan nopa tit para ma tataca. Huan ten nopona quisas se hueyi tit cati quintatis
    nochi israelitame.
  vie-1934: còn những cái sau rốt, hãy lấy một vài cái quăng trong lửa và đốt cháy.
    Từ đó sẽ có lửa phát ra kịp đến cả nhà Y-sơ-ra-ên.
  hin-CV: फिर, इन बालों में से कुछ को लेना और उन्हें आग में फेंककर जला देना. वहां
    से एक आग पूरे इस्राएल में फैल जाएगी.
  spa-BES: Y de nuevo toma algunos de estos y ponlos en el fuego, quemándolos en el
    fuego; y de allí saldrá el fuego para la casa de Israel.
  tdx-tdx: Angalao in­drai­ke, vaho afe­tsaho amy afoy ao, ho forototoe’ i afoy; fa
    boak’ ao ty afo hamorototo ze fonga anjomba’ Israele.
  tha-KJV: และเจ้าจงเอาผมเหล่านี้มาอี​กบ​้าง จงโยนเข้าไปในไฟให้​ไหม้​เสียในไฟนั้น
    จากที่นั่นจะมีไฟเข้าไปในวงศ์วานอิสราเอลทั้งหมด
  por-BR-2018: E tomarás outra vez deles, e os lançarás no meio do fogo, e com fogo
    os queimarás; dali sairá um fogo contra toda a casa de Israel.
  deu-ELO: Und von diesen sollst du abermals nehmen und sie mitten ins Feuer werfen
    und sie mit Feuer verbrennen; davon wird ein Feuer ausgehen wider das ganze Haus
    Israel.
  eng-WYC-2018: And again thou shalt take of them, and thou shalt cast forth them
    into the midst of the fire (or and thou shalt throw them forth into the midst
    of the fire). And thou shalt burn them in (the) fire; and (the) fire shall go
    out of that into all the house of Israel.
  epo-epo: Kaj ankoraŭ iom prenu el tio, kaj ĵetu en fajron, kaj forbruligu ilin per
    fajro; el tie eliros fajro sur la tutan domon de Izrael.
  uig-PIN: bulardin yǝnǝ nǝqqǝ talni elip ot iqigǝ taxlap kɵydüriwǝtkin; bulardin
    pütün Israil jǝmǝtigǝ ot tutixip ketidu».
  beo-beo: Gadoba:i amoga mogili lale, laluma ha:digili, gobele salima. Amo laluga,
    lalu da nene asili, Isala:ili fi huluane ilima doaga:mu.”
  tpi-OTNT: Orait na kisim wan wan bilong dispela gras yu bin pasim na tromoi i go
    long paia bai paia i kukim. Na bihain paia bai i go bikpela na kukim olgeta Israel.”
  hau-SA: Har yanzu, ka ɗibi kaɗan na waɗannan ka zuba su cikin wuta su kuma ƙone.
    Wuta zai bazu daga nan zuwa dukan gidan Isra’ila.
  uig-LAT: bulardin yene nechche talni élip ot ichige tashlap köydüriwetkin; bulardin
    pütün Israil jemetige ot tutiship kétidu».
  nde-nde: Thatha njalo emilutshwana yayo uyiphosele emlilweni uyitshise. Umlilo uzamemetheka
    usuka lapho uye kuyo yonke indlu ka-Israyeli.
  ton-ton: Pea toe toʻo ia, ʻo lī ki he loto afi, ke vela ʻi he loto afi; he ko ia
    ʻe hoko mei ai ʻae afi ki he fale kotoa ʻo ʻIsileli.”
  ces-1613: A i z těch ještě vezma, uvrz je do prostřed ohně, a spal je ohněm, odkudž
    vyjde oheň na všecken dům Izraelský.
  eng-WMB: Of these again you shall take, and cast them into the middle of the fire,
    and burn them in the fire. From it a fire will come out into all the house of
    Israel.
  tam-TCV: மீண்டும் அதில் கொஞ்சத்தை எடுத்து நெருப்பில் எறிந்து அதை எரித்துவிடு. அந்த
    அதிலிருந்து நெருப்பு எழும்பி இஸ்ரயேல் வீட்டார் அனைவர்மேலும் தீ பரவும்.
  ceb-ULB: Unya pagkuha pa ug dugang nga buhok ug ilabay kini ngadto sa kalayo; ug
    sunoga kini; gikan didto mokatag ang kalayo ngadto sa tanang panimalay sa Israel.”
  pol-UBG: Z tych weź jeszcze trochę, wrzuć je w środek ognia i spal je w ogniu; stamtąd
    wyjdzie ogień na cały dom Izraela.
  urd-GVU: پھر اِن میں سے کچھ لے اور آگ میں پھینک کر بھسم کر۔ یہی آگ اسرائیل کے پورے
    گھرانے میں پھیل جائے گی۔“
  deu-1912: Und nimm wiederum etliches davon und wirf's in ein Feuer und verbrenne
    es mit Feuer; von dem soll ein Feuer auskommen über das ganze Haus Israel.
  kan-2017: ಆಮೇಲೆ ಇವುಗಳಲ್ಲಿ ಕೆಲವನ್ನು ಆರಿಸಿ ಬೆಂಕಿಯೊಳಗೆ ಹಾಕಿ ಸುಡು; ಅವುಗಳಿಂದ ಬೆಂಕಿಯು
    ಹೊರಟು ಇಸ್ರಾಯೇಲ್ ವಂಶವನ್ನೆಲ್ಲಾ ವ್ಯಾಪಿಸುವುದು.”
  yap-yap: Ma aram ma ga fek in gaf riy bayay, nga mon’ nga mit e nifiy, ma ga pag
    nge yik. Ma nifiy riy e bayi nath u daken e nam nu Israel.”
  hlt-MCSB: Te lamkah te koep lo lamtah hmai khui la voei. Te te hmai neh hoeh lamtah
    te lamkah hmai te Israel imkhui pum la pak saeh.
  mdy-ETH: ዬያይዳፓ ጊንሣ ሃሣ ዻካ ዔኪጋፓ ታሚዳ ዓጊ ሚቼ፤ ዒኢካፓ ዔቃ ታማ ዒስራዔኤሌ ዴሮ ቢያ ሄላንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei nso, fa saa nwi no kakra bi na to gu ogya mu na hye. Ogya no bɛtrɛ
    afiri hɔ akɔ Israel efie nyinaa.
  eng-WEBU: Of these again you shall take, and cast them into the middle of the fire,
    and burn them in the fire. From it a fire will come out into all the house of
    Israel.
  wal-wal: He neeni qachchidoogaappe guuttaa ekkada, taman olada xuugga. Hegan doommida
    tamai Israa7eela asaa ubbaa gakkana” yaagiis.
  spa-PDDPT: Tomarás otra vez algunos de ellos, y los echarás al fuego. Quémalos en
    el fuego. De él se extenderá un fuego a toda la Casa de Israel.
  gun-gun: Ha'e va'e regua gui ae ju remombo 'rã tata py okai aguã. Ha'e va'e gui
    ma tata oẽ 'rã Israel kuery ha'e javi rovai.
  ilo-ULB: Kalpasanna, mangalaka pay iti buok ket ipurruakmo iti tengnga ti apuy;
    puoram daytoy; manipud sadiay ket agkayamkamto ti apuy iti entero a balay ti Israel.”
  kpg-kpg: Nomuli, gei goe ga gaamai labelaa hunu au ngaahulu i nia maa gaa kili gi lodo
    di ahi gii wwele, gei di ahi ga ulaula gaa dudu tenua o Israel hagatau.”
  uig-ARA: بۇلاردىن يەنە نەچچە تالنى ئېلىپ ئوت ئىچىگە تاشلاپ كۆيدۈرىۋەتكىن؛ بۇلاردىن
    پۈتۈن ئىسرائىل جەمەتىگە ئوت تۇتىشىپ كېتىدۇ».
  sus-sus: I man xa xunsɛxɛ nde woli tɛ xɔɔra, naxan a masenma yi ɲaxankatɛ fama nɛ
    dinde Isirayila bɔnsɔɛ birin na.»
  pon-2006: Mwuhr ke pahn ale ekei oh keselahng nan kisiniei, oh mweidohng en mwasikala.
    Eri, sang wasao kisiniei pahn kohda oh isikala wehin Israel pwon.”
  ksd-ksd: ma ta go diat una tak pa ta umana, ma una vue tarie diat, ma una tun diat
    ta ra iap; ma ra iap na vana rikai tana tadav ra tarai Israel par.
  grc-BRENT: Καὶ ἐκ τούτων λήψῃ ἔτι, καὶ ῥίψεις αὐτοὺς εἰς μέσον τοῦ πυρὸς, καὶ κατακαύσεις
    αὐτοὺς ἐν πυρί· ἐξ αὐτῆς ἐξελεύσεται πῦρ· καὶ ἐρεῖς παντὶ οἴκῳ Ἰσραὴλ,
  ind-AYT: Lalu, ambillah lagi rambut itu dan lemparkan ke tengah-tengah api dan bakarlah
    di dalam api. Dari situ, api akan keluar ke seluruh keturunan Israel.”
  nya-nya: Pa tsitsi limeneli utapepo lina, uliponye pa moto ndi kulitentha. Moto
    udzayambira pamenepo mpaka ku nyumba yonse ya Israeli.”
  hrv-hrv: 'Od toga opet nešto uzmi, baci u vatru i spali: odatle će se razgorjeti
    vatra svemu domu Izraelovu!”'
  mps-mps: Tialima, nago te kęnani nisi deli deli selama, te isiba sąnama, te siago
    domainao. Tama nosali te isi genuai deyu, te Israel tigidali daibao,” wali.
  tpi-tpi: Orait na kisim wan wan bilong dispela gras yu bin pasim na tromoi i go
    long paia bai paia i kukim. Na bihain paia bai i go bikpela na kukim olgeta Israel.”
  dan-1931: 'og deraf skal du atter tage noget og kaste det midt ind i Ilden og brænde
    det. Og du skal sige til hele Israels Hus:'
  vie-OVCB: Rồi lấy vài sợi ném vào lửa, đốt cháy chúng. Lửa sẽ lan ra từ những sợi
    tóc đó và thiêu hủy cả nhà Ít-ra-ên.
  guj-2017: પછી તેમાંથી થોડા વાળ લઈને અગ્નિમાં નાખી બાળી દે. તે અગ્નિ ઇઝરાયલ લોકોમાં
    ફરી વળશે.”
  pon-2006A: Mwuhr ke pahn ale ekei oh keselahng nan kisiniei, oh mweidohng en mwasikala.
    Eri, sang wasao kisiniei pahn kohda oh isikala wehin Israel pwon.”
  por-BRBSL: Destes, novamente, você pegará e os lançará no meio do fogo, e os queimará
    no fogo. Dela sairá um fogo em toda a casa de Israel.
  cth-cth: Hote youn touh bout na lat nateh hmai sawi haw. Haw hoi teh Isarel imthung
    hoi hmai a tâco han.
  twi-twi: Afei nso, fa saa nwi no kakra bi na tow gu ogya mu na hyew. Ogya no bɛterɛw
    afi hɔ akɔ Israelfi nyinaa.
  hlt-hlt: Te lamkah te koep lo lamtah hmai khui la voei. Te te hmai neh hoeh lamtah
    te lamkah hmai te Israel imkhui pum la pak saeh.
  tbz-SIM: Tiì miɛkɛ nkɛ ɑ yóó yɛ̃tɛ́mɛ̀ kɛ́cɔ́u nkɛ̀ muhɑ̃ɑ̃́ ncɔ́útɛ́ kɛ́cɔ́u nyIsidɑyɛɛribɛ.
  msy-2020: Egh arɨzibar tongɨn, nɨ ua taba inigh avim mɨkɨnightɨ da isi. Eghtɨ dar
    avim isi mangɨ Israelɨn ikɨzim girɨgh, bar moghɨra men isigham.”
  dop-dop: Pǝyele ɩlɛnɑ ń cosi sɩ tɑɑ kɛ́ pǝcɔ, nɑ ń wɔ kɔkɔ tɑɑ, nɑ sɩ́ nyɑɣɑ. Tǝnɑɣɑ
    kɔkɔ kɑ́ lɩɩnɑ nɑ kɑ́ nyɑɣɑ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: Onlardan bir qədər də götürüb odun içinə atar və onları odda yandırarsan.
    Bundan bütün İsrail nəslinin üstünə od yağacaq».
  eng-DBY: 'and thou shalt take of these again, and cast them into the midst of the
    fire, and burn them in the fire: from it shall a fire come forth against all the
    house of Israel.'
  hin-2017: फिर उनमें से भी थोड़े से लेकर आग के बीच डालना कि वे आग में जल जाएँ; तब
    उसी में से एक लौ भड़ककर इस्राएल के सारे घराने में फैल जाएगी।
  wol-KYG: Nga dellu sàkk cooca, sànni ca sawara sa, lakk ko. Ca la sawaray jóge,
    tàkkal mboolem waa kër Israyil.
  eng-YLT: and of them thou dost take again, and hast cast them unto the midst of
    the fire, and hast burned them in the fire — out of it cometh forth a fire unto
    all the house of Israel.
  eng-WYC-2017: And again thou shalt take of them, and thou shalt cast forth them
    into the midst of the fire. And thou shalt burn them in fire; and fire shall go
    out of that into all the house of Israel.
  eng-WMBB: Of these again you shall take, and cast them into the middle of the fire,
    and burn them in the fire. From it a fire will come out into all the house of
    Israel.
  urd-GVH: फिर इनमें से कुछ ले और आग में फेंककर भस्म कर। यही आग इसराईल के पूरे घराने
    में फैल जाएगी।”
  rug-rug: Mamu vagi si kaiqa kalu arini, mamu gona lani koasa nika pude madi sulu
    palae. Kote podalae halala vasina sa nika meke araha meke sulu pania sa doduruna
    sa butubutu Izireli.
  gaz-gaz: Ammas kanneen keessaa xinnoo fuudhiitii ibiddatti naqi; gubis. Ibiddi achii
    kaʼee guutummaa mana Israaʼel keessa faffacaʼa.
  fra-LSG: Et de ceux-là tu en prendras encore quelques-uns, que tu jetteras au feu
    et que tu brûleras dans le feu. De là sortira un feu contre toute la maison d’Israël.
  yal-yal: I mɔn xa ndee ba ne fan na, i yi e woli tɛɛni. Nayi, tɛɛn kelima nɛn mɛnni
    a Isirayila yamaan birin li.”
  haw-1868: Alaila e lawe hou i kauwahi o lakou, a e kiola aku iwaenakonu o ke ahi,
    a hoopau i ke ahi, a e puka mai no mai laila mai ke ahi iloko o ka ohana a pau
    a Iseraela.
  arb-NAV: كَذَلِكَ خُذْ بَعْضاً مِنَ الشَّعْرِ وَاطْرَحْهُ فِي النَّارِ لِيَحْتَرِقَ،
    فَتَنْدَلِعَ مِنْهُ نَارٌ عَلَى كُلِّ شَعْبِ إِسْرَائِيلَ».
  ewe-ewe: eye nàgatsɔ ɖa sue aɖe ade dzo me. Dzo abi tso afi ma age ɖe Israel ƒe
    aƒe blibo la me.
  eng-LEE: 'And from these again shalt thou take some, and cast them into the midst
    of the fire, and burn them in the fire: therefrom shall a fire go forth unto all
    the house of Israel.'
  asm-FB: তাৰ পাছত তাৰে অধিক চুলি ল’বা আৰু জুইৰ মাজত পেলাই দিবা; আৰু জুইৰে পুৰিবা।
    তাৰ পৰা জুই ওলাই গোটেই ইস্ৰায়েল-বংশত সোমাব।
  sus-A: عِ مَن شَ شُنسّشّ ندٍ وٌلِ تّ شْورَ، نَشَن عَ مَسٍنمَ يِ حَشَنكَتّ قَمَ نّ
    دِندٍ عِسِرَيِلَ بْنسْي بِرِن نَ.»
  fra-SBL: Tu en prendras encore quelques-uns, tu les jetteras au milieu du feu et
    tu les brûleras dans le feu. De là sortira un feu dans toute la maison d'Israël.
  hbo-hbo: וּמֵהֶם֙ עֹ֣וד תִּקָּ֔ח וְהִשְׁלַכְתָּ֤ אֹותָם֙ אֶל־תֹּ֣וךְ הָאֵ֔שׁ וְשָׂרַפְתָּ֥
    אֹתָ֖ם בָּאֵ֑שׁ מִמֶּ֥נּוּ תֵצֵא־אֵ֖שׁ אֶל־כָּל־בֵּ֥ית יִשְׂרָאֵֽל׃ פ
  kik-kik: Cooka woe gakundi kayo ũgaikie mwaki-inĩ ũgacine. Mwaki nĩũgatheerema kuuma
    hau ũiyũre nyũmba yothe ya Isiraeli.
  fra-NCL: De ce reste, tu en prendras encore pour le jeter au milieu du feu, et tu
    le brûleras dans le feu. De là sortira un feu pour toute la maison d’Israël.
  cek-AK: Lak pacoengah, hmai thungah va ah loe, hmai kangsak ah; to hmai loe Israel
    imthung takohnawk boih khaeah pha tih.
  cuk-cuk: A-sorbali, amba we-sailagia ichesaar be subaloed, geb ogumakega be soogi
    mioed. We-ibmar bela Israel-dulemar-gummakoed-e-wilubga guoed.”
  uig-CYR: булардин йәнә нәччә тални елип от ичигә ташлап көйдүривәткин; булардин
    пүтүн Исраил җәмәтигә от тутишип кетиду».
  tel-2017: మళ్ళీ వాటిలో కొన్నిటిని తీసి అగ్నిలో వేసి కాల్చి వెయ్యి. అక్కడ నుండి అగ్ని
    బయలుదేరి ఇశ్రాయేలు జాతినంతటినీ తగులబెట్టేస్తుంది.”
  hat-BSA: Ankò, pran kèk nan yo pou jete nan dife, e brile yo nan dife a. Soti nan
    li, yon dife va gaye rive nan tout lakay Israël la.
  kos-kos: Na eisla kutu sin aunsuf inge, ac sisang nu in e uh in firiryak. Firir
    kac an ac fahsrelik nu in mutunfacl Israel nufon.”
  hbo-WLC: וּמֵהֶם֙ ע֣וֹד תִּקָּ֔ח וְהִשְׁלַכְתָּ֤ אוֹתָם֙ אֶל־תּ֣וֹךְ הָאֵ֔שׁ וְשָׂרַפְתָּ֥
    אֹתָ֖ם בָּאֵ֑שׁ מִמֶּ֥נּוּ תֵצֵא־אֵ֖שׁ אֶל־כָּל־בֵּ֥ית יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Ọzọkwa, site na ndị a, ị ga-ewere ụfọdụ tụnye ha nʼime ọkụ ka ha ree ọkụ,
    site na ha ka ọkụ ga-esi banye nʼụlọ Izrel niile.
  ory-ory: ଓ ତହିଁ ମଧ୍ୟରୁ ହିଁ କିଛି ନେଇ ଅଗ୍ନି ମଧ୍ୟରେ ପକାଇ ଦଗ୍ଧ କରିବ, ତହିଁରୁ ଅଗ୍ନି ନିର୍ଗତ
    ହୋଇ ଇସ୍ରାଏଲ ବଂଶ ମଧ୍ୟକୁ ଆସିବ।
  chk-chk: Nge seni ekewe meten mökür ka tükümi kopwe pwal angei ekoch o atururolong
    lon ekkei, pwe repwe karala. Iwe, seni ikenan ekkei epwe ngetewu ngeni chon Israel
    meinisin.”
  rop-rop: Afta na yu garra deigim sambala heya atsaid igin en yu garra tjakam langa
    faiya en yu garra larram olabat barnbarn. Lagijat na ai garra kipgon panishimbat
    ola Isreil pipul.
  ukr-1871: А з сього ще візьмеш трошки та й укинеш ув огонь, і спали те в огнї. З
    того загориться огонь на ввесь дом Ізраїля.
  deu-1951: Darnach nimm von denselben abermals und wirf sie mitten ins Feuer und
    verbrenne sie im Feuer. Von denen soll ein Feuer ausgehen über das ganze Haus
    Israel.
  eng-JPS: And of them again shalt thou take, and cast them into the midst of the
    fire, and burn them in the fire; therefrom shall a fire come forth into all the
    house of Israel.
  srp-1865: I od toga još uzmi i baci u oganj i sažezi ognjem; odatle æe izaæi oganj
    na sav dom Izrailjev.
  lug-lug: Ate era ddira mitono ku egyo, ogisuule mu muliro, ogyokye. Omuliro gulibuna
    ennyumba ya Isirayiri yonna okuva okwo.
  heb-heb: ומהם עוד תקח והשלכת אותם אל תוך האש ושרפת אתם באש ממנו תצא אש אל כל בית
    ישראל׃
  ben-IRV: তারপর আরো চুল নাও এবং আগুনের মধ্যে ফেলে দাও এবং এটা আগুনে পুড়িয়ে ফেল;
    সেখান থেকে আগুন বেরিয়ে সব ইস্রায়েল-কুলে যাবে।
  pan-pan: ਫੇਰ ਉਹਨਾਂ ਵਿੱਚੋਂ ਕੁਝ ਵਾਲ਼ ਲੈ ਕੇ ਕੱਢ ਕੇ ਅੱਗ ਵਿੱਚ ਸਾੜ ਦੇ। ਇਸ ਵਿੱਚੋਂ ਇੱਕ ਅਗਨੀ
    ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਵਿੱਚ ਨਿੱਕਲੇਗੀ।
  mya-JVB: ထိုအနည်းငယ်အချို့ကိုလည်း ယူ ပြန် ၍ မီးရှို့ လော့။ ထိုမီး သည် ဣသရေလ အမျိုး
    ကို နှံ့ပြား လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Ma unai huina haida do oi abia, bona lahi dekenai do oi negea lao, do oi
    gabudia, bona unai gabua huina dekena amo lahi ta do ia vara Israela bese taudia
    ibounai edia latanai.”
  urd-urd: फिर उनमें से कुछ निकाल कर आग में डाल और जला दे; इसमें से एक आग निकलेगी
    जो इस्राईल के तमाम घराने में फैल जाएगी।
  rus-SYN: Но и из этого еще возьми, и брось в огонь, и сожги это в огне. Оттуда выйдет
    огонь на весь дом Израилев.
  bqc-SIM: ní dã ǹ kátɛu à tɛ́kũ. Tɛ́pi mɛ́ a kúlɛ Isailiↄwa píi.
  tcz-CHONGTHU: Hiti chun hicheng lah a chun nasam them khat chu ladoh in lang chule
    meilah a chun seplut in lang halvam in. hiche amoh chengse a konna chu mei hung
    jaldoh a chule Israel jouse asuhmang ding ahi.
  mar-mar: काही अजून केस घेऊन आगीत टाकून दे, आणि त्यास जाळून टाक, म्हणजे इस्राएलाच्या
    घराण्यावर आग त्यांच्या मागे बाहेर जाईल.
  qub-qub: Yapay chay shuntashayquipitapis waquinta ninaman rupachinqui. Chaypitami
    llapan Israel runacunaman nina chayangapaj.»
  bqp-bqp: Kpɑ yi sɔɔ, ɑ gɛɛ suɑ ɑ dɔ̃ɔ doke kpɑ dɔ̃ɔ wi, u Isirelibɑ kpuro seesi.
  hat-hat: Lèfini, w'a pran de twa branch cheve nan sa ou te sere yo, w'a voye yo
    jete nan dife pou yo boule. Dife a ap gaye nan tout peyi Izrayèl la.
  eng-BSB: Again, take a few of these, throw them into the fire, and burn them. From
    there a fire will spread to the whole house of Israel.
  eng-WEBPB: Of these again you shall take, and cast them into the middle of the fire,
    and burn them in the fire. From it a fire will come out into all the house of
    Israel.
  kbq-kbq: Hagi anampintira ete osi'a kazokara erinka tevefi kregeno teno. Hagi ana
    tevemo'a mika Israeli vahe'ma mani'nazarega teno vuno'eno hugahie.
  nhe-BL: Teipa xijcui se ome tlen nopa tzoncali tlen ticajcoctoc huan xiquinmajcahua
    ipan nopa tlitl para ma tlatlaca. Huan tlen nopano quisas se hueyi tlitl tlen
    quintlatis nochi israelitame.
  gub-BL: Ezo'ok amo ne'awer tata pupe heityk pà nehe. Tuwe ukaz nehe. Tata izuwi
    uhem ma'e kwer uhàuhàz putar Izaew nànàn nehe.
  eng-DRA: 'And thou shalt take of them again, and shalt cast them in the midst of
    the fire, and shalt burn them with fire: and out of it shall come forth a fire
    into all the house of Israel.'
