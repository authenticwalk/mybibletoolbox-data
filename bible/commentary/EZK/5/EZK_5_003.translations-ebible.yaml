verse: EZK.005.003
translations:
  mal-C: എന്നാൽ അവയിൽനിന്ന് അൽപ്പം എടുത്ത് നിന്റെ വസ്ത്രത്തിന്റെ അറ്റത്തു കെട്ടണം.
  deu-TKW: Sodann sollst du eine kleine Anzahl davon nehmen und sie in den Zipfel
    deines Gewands einbinden.
  lin-lin: Kasi kamata ndambo moke kaka ya suki, kanga yango na songe ya elamba na
    yo.
  eng-LSV: And you have taken there a few in number—and have bound them in your skirts;
  eng-GNV: Thou shalt also take thereof a fewe in nomber, and binde them in thy lappe.
  eng-WEBSTER: Thou shalt also take of them a few in number, and bind them in thy
    skirts.
  nhw-BL: San xicajocui se ome tlen nopa tzoncali huan xiquilpi iyecapa moyoyo.
  swh-ONEN: Lakini chukua nywele chache uzifungie ndani ya pindo la vazi lako.
  bba-bba: Kpɑ ɑ seri yin fiiko kure wunɛn yɑberun swɑɑ buɑɔ.
  eng-KJVCPB: Thou shalt also take thereof a few in number, and bind them in thy skirts.
  luo-luo: To kaw yier moko matin itwe e riak lawi.
  meu-meu: Bona unu amo danu hui haida bavabi, emu dabua gevena ai ba turidia.
  npi-ULB: तर कपालको केही भाग लि र आफ्‍नो लुगामा ती बाँध् ।
  yor-yor: Ṣùgbọ́n mú díẹ̀ nínú irun yìí kí o sì ta á mọ́ etí aṣọ rẹ.
  pes-OPCB: چند تار مو نیز بردار و در ردای خود مخفی کن.
  tgl-ULB: Ngunit kumuha ng kaunting buhok mula sa kanila at itali ang mga ito sa
    iyong manggas.
  hui-hui: Anigo mandari emene mbira ngelo howa í̠ninaga aga ngunime paulo dambi habe.
  mya-mya: ဆံ​ပင်​အ​နည်း​ငယ်​ကို​သင်​၏​အ​ဝတ်​အ မြိတ်​နား​၌​ထုပ်​၍​သိမ်း​ဆည်း​ထား​လော့။-
  bod-N: ཁྱོད་ཀྱིས་སྐྲ་དང་སྨ་ར་དེ་ལས་ཉག་མ་འགའ་རེ་བླངས་ནས་ཁྱོད་ཀྱི་གྱོན་པའི་ཐུ་བའི་ནང་དུ་ཆུག
  sna-sna: Asi utore rimwe bvudzi shoma shoma uriise pamipendero yenguo dzako.
  spa-BLM: Tomarás un pequeño número de ellos y los atarás en los pliegues de tu túnica.
  cac-cac: Tzic'ancanel jayeoc a xil chi' tza pichancanoch d'a sti' a pichul.
  swh-ULB: Lakini chukua kiasi kidogo cha nywele na zifunge kwenye pindo za nguo yako.
  bel-bel: І вазьмі з гэтага невялікую колькасьць і завяжы іх сабе ў крысьсе.
  deu-ELBBK: Und du sollst davon eine kleine Zahl nehmen und in deine Rockzipfel binden.
  mbb-OT: Ne samè ka te zeisey he vulvul ne tengesa nu te visti nu.
  mal-2015: അതിൽനിന്നു കുറഞ്ഞോരു സംഖ്യ നീ എടുത്തു നിന്റെ വസ്ത്രത്തിന്റെ കോന്തലെക്കൽ
    കെട്ടേണം.
  rmc-rmc: Ale le tuke sikra ole balendar a priphand tuke len telal pre tiro ruchos.
  pes-OPV: و اندکی از آن را گرفته، آنها را در دامن خود ببند.
  ron-1924: Тотушь я врео кыцьва перь ши стрынӂе-й ын поалеле хайней тале.
  ben-OBCV: তবে কিছু চুল রেখে দিয়ে তা তোমার পোশাকের ভাঁজে গুঁজে রাখবে।
  som-som: Oo weliba wuxoogaa yar qaad oo daraftaada gunud.
  lat-VUC: 'Et sumes inde parvum numerum, et ligabis eos in summitate pallii tui:'
  eng-ASVBT: And thou shalt take thereof a few in number, and bind them in thy skirts.
  ita-1885: Ma pure prendine un piccol numero, e legalo a' lembi della tua vesta.
  eng-LXXUP: And thou shalt take thence a few in number, and shalt wrap them in the
    fold of thy garment.
  eng-ULB: But take a small number of hairs from them and tie them into the folds
    of your robe.
  spa-VBL: “Toma unos cuantos cabellos y mételos en el dobladillo de tu ropa.
  fra-_FOB: Toutefois tu en prendras une petite quantité, que tu serreras dans les
    pans de ton manteau;
  mal-mal: അതിൽനിന്ന് അല്പം നീ എടുത്ത് നിന്റെ വസ്ത്രത്തിന്റെ അഗ്രത്തു കെട്ടണം.
  urd-GVR: Lekin bāloṅ meṅ se thoṛe thoṛe bachā le aur apnī jholī meṅ lapeṭ kar mahfūz
    rakh.
  suz-BL: तन्‍न गे मेको चां इच्‍का इ वाम तोल्‍शा वोइक्‍मी।
  eng-NOY: Thou shalt also take thereof a small number, and bind them in thy skirts.
  ita-1927: E di questa prendi una piccola quantità, e legala nei lembi della tua
    veste;
  ckb-ckb: چەند تاڵێک مووی کەم بە ژمارە لێی ببە و بە دامێنی کراسەکەی خۆتەوە گرێی بدە.
  eng-BBE: And take from them a small number of hairs, folding them in your skirts.
  kan-OKCV: ನೀನು ಅವುಗಳೊಳಗಿಂದ ಕೆಲವು ಕೂದಲನ್ನು ಲೆಕ್ಕದಲ್ಲಿ ತೆಗೆದು, ನಿನ್ನ ಸೆರಗುಗಳಲ್ಲಿ ಕಟ್ಟು,”
    ಎಂದನು.
  tam-2017: அதில் கொஞ்சம்மட்டும் எடுத்து, அதை உன்னுடைய ஆடையின் ஓரங்களில் முடிந்துவைக்கவேண்டும்.
  spa-RV-1909: Tomarás también de allí unos pocos por cuenta, y los atarás en el canto
    de tu ropa.
  ron-BTF: Tu de asemenea să iei de acolo puțini la număr și să îi legi în poalele
    hainei tale.
  eng-WEBP: You shall take a small number of these and bind them in the folds of your
    robe.
  eng-FBV: Take just a few hairs and tuck them into the hem of your clothes.
  nld-1939: Maar daaruit moet ge er een paar, een zeker aantal opvangen, en ze binden
    in de zomen van uw kleed.
  nch-BL: San xicajocui se ome ten nopa tzoncali huan xiquilpi iyecapa moyoyo.
  vie-1934: Trong những cái còn lại, ngươi khá lấy một ít mà buộc vào vạt áo choàng
    mình;
  hin-CV: परंतु कुछ बालों को लेना और इन्हें अपने कपड़े के परतों पर खोंच देना.
  spa-BES: Y toma un poco de pelos, doblándolos en tu manto.
  tdx-tdx: Angalao tsy ampeampe ama’e ka le feheo andifin-tsiki’o ao.
  tha-KJV: และเจ้าจงเอาเส้นผมนั้นมาหน่อยหนึ่​งม​ัดติดไว้​ที่​เสื้อคลุมของเจ้า
  por-BR-2018: Tomarás também dali alguns poucos cabelos , e os atarás nas bordas
    de tua roupa .
  deu-ELO: Und du sollst davon eine kleine Zahl nehmen und in deine Rockzipfel binden.
  eng-WYC-2018: And thou shalt take thereof a little number (of those hairs), and
    thou shalt bind those in the highness of thy mantle.
  epo-epo: Kaj prenu el tio malgrandan kvanton, kaj ligu ĝin en la randon de via vesto.
  uig-PIN: Sǝn yǝnǝ ulardin birnǝqqǝ talni elip tonungning pexigǝ tiⱪip ⱪoyƣin;
  beo-beo: Dialuma hinabo afae afae lale, dia abula fega bione gadoba:le legema.
  tpi-OTNT: Tasol yu mas larim liklik hap gras i stap na yu mas putim long arere bilong
    klos bilong yu na pasim.
  hau-SA: Amma ka ɗibi gashi kaɗan ka daure a shafin rigarka.
  uig-LAT: Sen yene ulardin birnechche talni élip tonungning péshige tiqip qoyghin;
  nde-nde: Kodwa thatha inwele ezilutshwane uzithungele emiphethweni yesembatho sakho.
  ton-ton: Pea te ke toʻo foki ha tuʻoni louʻulu siʻi, ʻo nonoʻo ia ʻi he kapa ʻo
    ho kofu.
  ces-1613: A však odejmi odtud něco málo, a zavaž do křídel svých.
  eng-WMB: You shall take a small number of these and bind them in the folds of your
    robe.
  tam-TCV: ஆனால், அதில் சில முடிகளை எடுத்து உன் உடையின் மடிப்பிலே முடிந்து வை.
  ceb-ULB: Apan pagkuha ug pipila ka mga buhok nga gikan niini ug ihikot kini ngadto
    sa gipilo nga sidsid sa imong kupo.
  pol-UBG: Ale weź z nich małą ilość i zawiń w poły swojej szaty.
  urd-GVU: لیکن بالوں میں سے تھوڑے تھوڑے بچا لے اور اپنی جھولی میں لپیٹ کر محفوظ رکھ۔
  deu-1912: Nimm aber ein klein wenig davon und binde es in deinen Mantelzipfel.
  kan-2017: ಆಗ ಕಡೆಯ ಭಾಗದಲ್ಲಿ ಉಳಿಸಿಕೊಂಡ ಕೆಲವು ಕೂದಲನ್ನು ನಿನ್ನ ಮೇಲಂಗಿಯ ಅಂಚಿನಲ್ಲಿ ಕಟ್ಟು.
  yap-yap: Mu tay in gaf ngam bachiy nga taban e mad rom.
  hlt-MCSB: Tedae te khui lamloh a sii ngai te bet lo lamtah na hnirhaep ah kaelh.
  mdy-ETH: ዬያ ጋማፓ ዻካ ዔኪ፥ ኔ ማኣዔ ዓፒሎኮ ዓጫ ዖሼ።
  twi-ASANTE: Nanso fa nwi no kakra bi kyekyere wʼatadeɛ ano.
  eng-WEBU: You shall take a small number of these and bind them in the folds of your
    robe.
  wal-wal: Qassi hegaappe guutta binnaanaa ekkada, ne maayuwaa xeeran qachcha.
  spa-PDDPT: Toma también unos pocos de ellos, y átalos en los bordes de tus ropas.
  gun-gun: Ha'e gui mboapya regua amongue ete'i ma rejokua 'rã ndeao apy'i re.
  ilo-ULB: Ngem mangalaka iti sangkabassit a buok manipud kadagitoy ket igalutmo kadagiti
    manggas ti kawesmo.
  kpg-kpg: Goe gaa dugu au ngaahulu dulii, winia gi lodo di labalaba o doo gahu.
  uig-ARA: سەن يەنە ئۇلاردىن بىرنەچچە تالنى ئېلىپ تونۇڭنىڭ پېشىگە تىقىپ قويغىن؛
  sus-sus: Kɔnɔ i xa xunsɛxɛ dondoronti tongo, i nee nɔxun i xa dugi kui.
  pon-2006: Ke pahn nekidala ekis pitenmoang oh kidimpene nan pwungipen omw likou
    kan.
  ksd-ksd: la kaka a paupau tagal a ip una pulu diat ta ra pinpin ta kaum kolot;
  grc-BRENT: Καὶ λήψῃ ἐκεῖθεν ὀλίγους ἐν ἀριθμῷ, καὶ συμπεριλήψῃ αὐτοὺς τῇ ἀναβολῇ
    σου.
  ind-AYT: Ambillah juga sedikit dari rambut itu, dan ikatlah dengan ujung-ujung jubahmu.
  nya-nya: Koma utengeko tsitsi pangʼono, ulimange mu mpindiro wa mkanjo wako.
  hrv-hrv: Uzmi malo i zaveži u skute haljine.
  mps-mps: Tiali goli, te nago dwasianu tobolu nisi me penane nisi elalumainao, te
    nago naga ugwa sabi badu munama, te kęnao.
  tpi-tpi: Tasol yu mas larim liklik hap gras i stap na yu mas putim long arere bilong
    klos bilong yu na pasim.
  dan-1931: Derefter skal du tage lidt deraf og svøbe det ind i din kappeflig;
  vie-OVCB: Hãy giữ lại một ít tóc buộc vào tà áo.
  guj-2017: પણ તેઓમાંથી થોડી સંખ્યામાં વાળ લઈને તારી બાયમાં બાંધ.
  pon-2006A: Ke pahn nekidala ekis pitenmoang oh kidimpene nan pwungipen omw likou
    kan.
  por-BRBSL: Você pegará um pequeno número destes e os amarrará nas dobras de seu
    manto.
  cth-cth: Youn touh na la vaiteh, na angki pawi dawk na taoung han.
  twi-twi: Nanso fa nwi no kakra bi kyekyere wʼatade ano.
  hlt-hlt: Tedae te khui lamloh a sii ngai te bet lo lamtah na hnirhaep ah kaelh.
  tbz-SIM: Kɑ̀ɑ sùɔ́ nsɑ́m̀pɔ́rɛ̀ kɛ́cũɔ̃́ ɑ yɑɑ̀yɔ̀rì.
  msy-2020: Egh nɨ arɨzir vabara ateghtɨ da ikɨtɨ, nɨ da inigh uan azenan itir korotiamɨn
    mɨriam gitorogh da isamigh.
  dop-dop: Ɩlɛnɑ ń cosi sɩ tɑɑ kɛ́ pǝcɔ, nɑ ń hɔkɔ nyɑ́ tokonɑɑ ntompee.
  azb-azb: Tüklərin bir azını da götürüb paltarının ətəyinə bağlayarsan.
  eng-DBY: And thou shalt take thereof a few in number, and bind them in thy skirts;
  hin-2017: तब इनमें से थोड़े से बाल लेकर अपने कपड़े की छोर में बाँधना।
  wol-KYG: Waaye nanga sàkk tuuti ci kawar gi, fas ci sa lafu mbubb.
  eng-YLT: And thou hast taken thence a few in number — and hast bound them in thy
    skirts;
  eng-WYC-2017: And thou shalt take thereof a little number of those hairs, and thou
    shalt bind those [or them] in the highness of thy mantle.
  eng-WMBB: You shall take a small number of these and bind them in the folds of your
    robe.
  urd-GVH: लेकिन बालों में से थोड़े थोड़े बचा ले और अपनी झोली में लपेटकर महफ़ूज़ रख।
  rug-rug: Ba ka visavisa kalu si mamu polo vagi pa mua poko.
  gaz-gaz: Rifeensa sana irraa xinnoo fuudhiitii handaara wayyaa keetiitti guduunfadhu.
  fra-LSG: Tu en prendras une petite quantité, que tu serreras dans les bords de ton
    vêtement.
  yal-yal: Koni i xunsɛxɛ dando tongo ne yɛ, i yi e raxudu i ya domaan lenbeni.
  haw-1868: A e lawe ae i kakaikahi o lakou; a e nakinaki maloko o na kihi o kou mau
    kapa.
  arb-NAV: وَلَكِنِ احْتَفِظْ بِكَمِّيَّةٍ قَلِيلَةٍ مِنْهُ وَصُرَّهَا فِي أَطْرَافِ
    ثَوْبِكَ.
  ewe-ewe: Ke ɖe ɖa sue aɖe dzra ɖo ɖe wò awu ƒe biɖedziwo me,
  eng-LEE: And take thence a few in number, and tie them up in the corners of thy
    garment.
  asm-FB: কিন্তু তুমি অলপ সংখ্যক চুলি ল’বা আৰু তোমাৰ কাপোৰৰ আঁচলত বান্ধিবা।
  sus-A: كْنْ عِ شَ شُنسّشّ دٌندٌرٌنتِ تٌنفٌ، عِ نٍيٍ نْشُن عِ شَ دُفِ كُي.
  fra-SBL: Tu en prendras un petit nombre que tu lieras dans les plis de ta robe.
  hbo-hbo: וְלָקַחְתָּ֥ מִשָּׁ֖ם מְעַ֣ט בְּמִסְפָּ֑ר וְצַרְתָּ֥ אֹותָ֖ם בִּכְנָפֶֽיךָ׃
  kik-kik: No rĩrĩ, oya gakundi ka njuĩrĩ ũthinĩkĩre ruuno-inĩ rwa nguo yaku.
  fra-NCL: Et tu en prendras une petite quantité, que tu serreras dans les ailes de
    ton vêtement.
  cek-AK: Sam to zetta ah la ah loe, laprawn hoiah tapawk ah.
  cuk-cuk: We-sailagia ichee be suoed, geb be-mordukugi be edinnoed.
  uig-CYR: Сән йәнә улардин бир нәччә тални елип тонуңниң пешигә тиқип қойғин;
  tel-2017: అయితే కొద్దిగా వెంట్రుకలను తీసుకుని నీ చెంగుకి కట్టుకో.
  hat-BSA: Pran osi, kèk grenn nan cheve a, pa anpil, e mare yo nan pwent wòb ou.
  kos-kos: Eis ekasr aunsuf an ac lumwang nu ke pukun nuknuk lom an.
  hbo-WLC: וְלָקַחְתָּ֥ מִשָּׁ֖ם מְעַ֣ט בְּמִסְפָּ֑ר וְצַרְתָּ֥ אוֹתָ֖ם בִּכְנָפֶֽיךָ׃
  ibo-ibo: Ma ị ga-esite nʼime ya wepụta agịrị isi dị ole na ole, kedo ha nʼọnụ ọnụ
    uwe gị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଅଳ୍ପସଂଖ୍ୟକ କେଶ ନେଇ ଆପଣା ବସ୍ତ୍ରର ଅଞ୍ଚଳରେ ବାନ୍ଧିବ
  chk-chk: Kopwe pwal angei ekoch seni meten mökürom o tükümi lepwülün üfom.
  rop-rop: Yu garra seibum sambala heya, en yu garra pudum insaid langa yu klos.
  ukr-1871: І возьми з того волосу трохи та й завяжи в полу в одежинї твоїй.
  deu-1951: Doch nimm davon eine geringe Zahl [Haare] und binde sie in deinen Rockzipfel.
  eng-JPS: Thou shalt also take thereof a few by number, and bind them in thy skirts.
  srp-1865: Ali uzmi malo, i zaveži u skut svoj.
  lug-lug: Naye ddira ku miguwa mitono, egy’enviiri ogifundikire mu kyambalo kyo.
  heb-heb: ולקחת משם מעט במספר וצרת אותם בכנפיך׃
  ben-IRV: কিন্তু তুমি তাদের থেকে অল্পসংখ্যক চুল নাও এবং সে গুলো জামার হাতায় বেঁধে
    রাখো।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਥੋੜ੍ਹੇ ਜਿਹੇ ਵਾਲ਼ ਗਿਣ ਕੇ ਲੈ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਪੱਲੇ ਵਿੱਚ ਬੰਨ੍ਹ
  mya-JVB: အနည်းငယ် ကိုလည်း ယူ ၍ ကိုယ် အဝတ် နှင့် ထုပ် လော့။
  hmo-hmo: Unai huina dekena amo haida sibona do oi abia, bona oiemu dabua ena isena
    dekenai do oi kwatua kau.
  urd-urd: और उनमें से थोड़े से बाल गिन कर ले और उनको अपने दामन में बाँध।
  rus-SYN: И возьми из этого небольшое число, и завяжи их у себя в полы.
  bqc-SIM: Mi kã́piↄ pɛɛlɛ we yↄↄ, ní ye n ula lɛ́u,
  tcz-CHONGTHU: Nasam themkhat chu koiyin lang nasangkhol chol monga chun khit in.
  mar-mar: थोडेसे केस कापून आपल्या कपड्याला बांधून टाक.
  qub-qub: Chay ajchacunapita waquinta shuntarcur jacurashayquipa juc cantunman watacunqui.
  bqp-bqp: Kpɑ ɑ seri yin fiiko kure wunɛn yɑberun swɑɑ buɑɔ.
  hat-hat: W'a sere yon ponyen cheve, w'a koud li nan woulèt rad ou.
  eng-BSB: But you are to take a few strands of hair and secure them in the folds
    of your garment.
  eng-WEBPB: You shall take a small number of these and bind them in the folds of
    your robe.
  kbq-kbq: Hianagi osi'a kazokara erinka zaza kukenaka'amofo atumpare anakintegeno
    meno.
  nhe-BL: San xicajcocui se ome tlen nopa tzoncali huan xiquilpi iyecapa moyoyo.
  gub-BL: Emonokatu amo ne'awer nehe. Emomog a'e ne'aw nekamirpuku heme'ywyr rehe
    nehe.
  eng-DRA: 'And thou shalt take thereof a small number: and shalt bind them in the
    skirt of thy cloak.'
