verse: EZK.005.005
translations:
  mal-C: '“യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതു ജെറുശലേം ആകുന്നു. ഞാൻ
    അവളെ ജനതകളുടെ മധ്യേ സ്ഥാപിച്ചിരിക്കുന്നു; അവൾക്കുചുറ്റും രാജ്യങ്ങൾ ഉണ്ട്.'
  deu-TKW: 'So spricht der Herr Jahwe: Dies ist Jerusalem, die ich mitten unter die
    Völker gestellt habe, und rings um sie her Länder.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : « Tala Yelusalemi ! Natiaki yango na
    kati-kati ya bikolo, mpe bamboka minene ezingelaki yango.'
  eng-LSV: 'Thus said Lord YHWH: “This [is] Jerusalem, || I have set her in the midst
    of the nations, || And the lands [are] around her.'
  eng-GNV: 'Thus saith the Lord God, This is Ierusalem: I haue set it in the middes
    of the nations and countreyes, that are rounde about her.'
  eng-WEBSTER: 'Thus saith the Lord GOD; This is Jerusalem: I have set it in the midst
    of the nations and countries that are around her.'
  nhw-BL: '“Huan na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Nochi ya
    ni catli tijchihuas quiixnextía catli ininpantis nopa masehualme tlen altepetl
    Jerusalén. Na nijtlalijtoc tlali Israel tlatlajco nochi tlalme huan niquintlali
    nopa sequinoc tlalme yahualtic.'
  swh-ONEN: '“Hili ndilo Bwana Mwenyezi asemalo: Huu ndio Yerusalemu ambao nimeuweka
    katikati ya mataifa ukiwa umezungukwa na nchi pande zote.'
  bba-bba: Yinni Gusunɔ u nɛɛ, yĩre ni, Yerusɑlɛmuwɑ nu kɑ yɑ̃. Wee nɑ ye kuɑ hɑnduniɑn
    suunu. Tɔn tukobun tem mu ye sikerenɛ.
  eng-KJVCPB: 'Thus saith the Lord God; This is Jerusalem: I have set it in the midst
    of the nations and countries that are round about her.'
  luo-luo: “Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto owacho, Ma en Jerusalem
    ma aseketo e dier ogendini, ka pinje duto olwore.
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Ierusalem binai, bese idau-idau bogaragidiai
    vada na atoa, tano idau-idau ese e ḡeḡea daemu.'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छ, “जातिहरूका बिचमा भएको यरूशलेम यही
    हो, जहाँ मैले त्यसलाई राखेको छु र जहाँ मैले त्‍यसलाई अरू देशहरूले घेरेको छु‌ ।
  yor-yor: '“Báyìí ni Olúwa Olódùmarè wí: Èyí ní Jerusalẹmu, tí mo gbé kalẹ̀ sí àárín
    àwọn Orílẹ̀-èdè, pẹ̀lú àwọn ìlú gbogbo tí o yí i ká.'
  pes-OPCB: 'خداوند فرمود: «این تمثیل نشان دهندهٔ بلاهایی است که بر شما، اهالی اورشلیم
    خواهد آمد. چون از احکام و قوانین من روگردانیده، بدتر از قومهای اطرافتان شده‌اید،
    قومهایی که مرا نمی‌شناسند.'
  tgl-ULB: Sinasabi ito ng Panginoong Yahweh, “Ito ang Jerusalem sa gitna ng mga bansa,
    kung saan ko siya inilagay, at kung saan pinalilibutan ko siya ng ibang mga lupain.
  hui-hui: Ani lowa Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua i̱hondo
    langialu lalu, Í̠ Yarusaleme tano ngago de handa. Dindi bibahende wuyu mabu bidarunaga
    hanuniore Yarusaleme ngeledogoni.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ယေ​ရု​ရှ​လင် မြို့​ကို​ကြည့်​လော့။ ငါ​သည်​ထို​မြို့​ကို​နိုင်​ငံ
    အ​ပေါင်း​ခြံ​ရံ​စေ​ကာ​ကမ္ဘာ​၏​အ​လယ် ဗ​ဟို​တွင်​ထား​ရှိ​၏။-
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། འདི་ནི་ངས་དེ་སྔོན་མི་རྣམས་ཀྱི་ནང་དུ་བཞག་ཅིང་།
    རྒྱལ་ཁབ་ཀུན་གྱིས་མཐའ་རུ་བསྐོར་བའི་ཡེ་རུ་སཱ་ལེམ་ཡིན་མོད་ཀྱང་།
  sna-sna: '“Zvanzi naIshe Jehovha: Iri ndiro Jerusarema, randakaisa pakati pendudzi,
    nenyika dzakaripoteredza.'
  spa-BLM: '“El Señor Yahvé dice: ‘Esta es Jerusalén. La he puesto en medio de las
    naciones, y los países la rodean.'
  cac-cac: 'A in val Jehová in svala'': Aton Jerusalén sch''ox jun yechel tic, a in
    vac''naquem d''a scal juntzan̈xo nación.'
  swh-ULB: Bwana Yahwe asema hivi, “Hii ndio Yerusalemu katikati ya mataifa, nilipomuweka,
    na ambapo nilipomzunguka kwa nchi zingine.
  bel-bel: 'Так кажа Гасподзь Бог: гэта - Ерусалім! Я паставіў яго сярод народаў,
    і вакол яго - землі.'
  deu-ELBBK: 'So spricht der Herr, HERR: Dieses Jerusalem, inmitten der Nationen habe
    ich es gesetzt und Länder rings um dasselbe her.'
  mbb-OT: “Iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi te iyan heeyan egkeulaula ziyà
    te Jerusalem, kes inged he midhimu ku he utew impurtanti he lugar kayi te kelibutan.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതു യെരൂശലേം ആകുന്നു; ഞാൻ
    അതിനെ ജാതികളുടെ മദ്ധ്യേ വെച്ചിരിക്കുന്നു; അതിന്നു ചുറ്റും രാജ്യങ്ങൾ ഉണ്ടു'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: ‚Kada hin o Jeruzalem, savo thoďom maškar
    o narodi a pašal leste hin o phuva.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «من این اورشلیم را در میان امت‌ها قرار دادم
    و کشورها رابهر طرف آن.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: ‘Ачеста есте Иерусалимул! Еу ыл пусесем
    ын мижлокул нямурилор ши де жур ымпрежурул луй сунт цэрь.'
  ben-OBCV: “অতএব সার্বভৌম সদাপ্রভু এই কথা বলেন, এই হল জেরুশালেম, যাকে আমি জাতিদের
    মাঝে স্থাপন করেছি, এবং বিভিন্ন দেশ তার চারিদিকে রয়েছে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Tanu waa Yeruusaalem. Quruumahaan dhex
    dhigay, oo hareereheedana waddammaa ku wareegsan.
  lat-VUC: 'Hæc dicit Dominus Deus: Ista est Jerusalem: in medio gentium posui eam,
    et in circuitu ejus terras.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: This is Jerusalem; I have set her in the
    midst of the nations, and countries are round about her.'
  ita-1885: 'Così ha detto il Signore Iddio: Questa è Gerusalemme; io l''avea posta
    in mezzo delle nazioni, e vi erano diversi paesi d''intorno a lei.'
  eng-LXXUP: 'Thus saith the Lord; This is Jerusalem: I have set her and the countries
    round about her in the midst of the nations.'
  eng-ULB: The Lord Yahweh says this, “This is Jerusalem in the midst of the nations,
    where I have placed her, and where I have surrounded her with other lands.
  spa-VBL: '“Esto es lo que dice el Señor: Esto representa a Jerusalén. La puse en
    medio de las naciones, rodeada de otros países.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: C''est là cette Jérusalem que j''avais
    placée au milieu des nations et des pays qui l''environnent.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇത് യെരൂശലേം ആകുന്നു; ഞാൻ
    അതിനെ ജനതകളുടെ മദ്ധ്യത്തിൽ വച്ചിരിക്കുന്നു; അതിന് ചുറ്റും രാജ്യങ്ങൾ ഉണ്ട്'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Yihī Yarūshalam kī hālat hai! Go maiṅ
    ne use dīgar aqwām ke darmiyān rakh kar dīgar mamālik kā markaz banā diyā
  suz-BL: मिनु परमप्रभु यावेमी “यरूसलेम एको बाक्‍ब। गो मेको कली रागी रागी आन दातेम
    वोइक्‍ता। मेको आ एर ओंथ नेल्‍ल रागी बाक्‍नीम।
  eng-NOY: 'Thus saith the Lord Jehovah: This is Jerusalem; in the midst of the nations
    have I set her, and countries are round about her.'
  ita-1927: 'Così parla il Signore, l’Eterno: Ecco Gerusalemme! Io l’avevo posta in
    mezzo alle nazioni e agli altri paesi che la circondavano;'
  ckb-ckb: '«یەزدانی باڵادەست ئەمە دەفەرموێت: ئەمە ئۆرشەلیمە کە لە ناوەڕاستی نەتەوەکاندا
    داممەزراند، چەند خاکێکیش بە چواردەوریدا.'
  eng-BBE: 'This is what the Lord has said: This is Jerusalem: I have put her among
    the nations, and countries are round her on every side;'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ಇದು ಯೆರೂಸಲೇಮು; ನಾನು ಅದನ್ನು ಅದರ
    ಸುತ್ತಲೂ ಇರುವ ಜನಾಂಗಗಳ ದೇಶಗಳ ನಡುವೆ ಇಟ್ಟಿದ್ದೇನೆ.'
  tam-2017: யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால், இதுவே எருசலேம், அந்நியஜாதிகளின்
    நடுவிலே நான் அதை வைத்தேன், அதைச் சுற்றிலும் தேசங்கள் இருக்கிறது.
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Esta es Jerusalem: púsela en medio de
    las gentes y de las tierras alrededor de ella.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Acesta este Ierusalimul; eu l-am pus în
    mijlocul națiunilor și al țărilor care sunt în jurul lui.'
  eng-WEBP: '“The Lord GOD says: ‘This is Jerusalem. I have set her in the middle
    of the nations, and countries are around her.'
  eng-FBV: 'This is what the Lord God says: This represents Jerusalem. I placed her
    right in the middle of the nations, surrounded by other countries.'
  nld-1939: 'Zo spreekt Jahweh, de Heer: Dàt is nu Jerusalem! Midden tussen de volken
    heb Ik het geplaatst met de landen er omheen.'
  nch-BL: '“Huan na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Nochi ya ni
    cati tijchihuas quiixnextía cati ininpantis nopa masehualme ten altepet Jerusalén.
    Na nijtalijtoc tali Israel tatajco nochi talme huan niquintali nopa sequinoc talme
    yahualtic.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Kìa là thành Giê-ru-sa-lem, ta đã đặt nó
    giữa các dân tộc, và các nước bao xung quanh nó.'
  hin-CV: '“परम प्रधान याहवेह का यह कहना है: यह येरूशलेम है, जिसे मैंने जाति-जाति
    के लोगों के बीच में रखा है, और यह चारों ओर देशों से घिरी हुई है.'
  spa-BES: 'Esto es lo que el Señor ha dicho: Esta es Jerusalén. La he puesto entre
    las naciones, y los países la rodean por todos lados;'
  tdx-tdx: 'Hoe t’i Talè Iehovà: Itoy t’Ierosalaime! fa navotrako anteñateña’ o kilakila
    ondatio ao, naho fifeheañe maro ty mañohok’ aze.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า นี่​คือเยรูซาเล็ม เราตั้งเธอไว้ในท่ามกลางประชาชาติและประเทศทั้งหลายที่​อยู่​ล้อมรอบเธอ
  por-BR-2018: 'Assim diz o Senhor DEUS: Esta é Jerusalém, a qual eu pus no meio das
    nações, e das terras ao redor dela.'
  deu-ELO: 'So spricht der Herr, Jehova: Dieses Jerusalem, inmitten der Nationen habe
    ich es gesetzt, und Länder rings um dasselbe her.'
  eng-WYC-2018: The Lord God saith these things, This is Jerusalem; I have set it
    in the midst of heathen men, and lands in the compass thereof. (The Lord God saith
    these things, This is Jerusalem; I have set it in the midst of the heathen, and
    the other lands all around it.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Jen estas Jerusalem; Mi starigis
    ĝin meze de la nacioj, kaj ĉirkaŭ ĝi estas diversaj landoj.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Mana, bu Yerusalem; Mǝn uni ǝllǝrning
    dǝl otturisiƣa orunlaxturdum; baxⱪa mǝmlikǝtlǝr uning ɵpqɵrisidǝ turidu;'
  beo-beo: Ouligisudafa Hina Gode da amane sia:i, “Yelusaleme goe ba:ma! Na da Yelusaleme
    fi osobo bagade dogoadafa amoga ligisi. Amola fifi asi gala eno huluane e sisiga:le
    ligisi.
  tpi-OTNT: Na God, Bikpela i tokim mi olsem, “Yu lukim taun Jerusalem. Mi putim em
    i stap namel tru long olgeta kantri bilong graun.
  hau-SA: “Ga abin da Ubangiji Mai Iko Duka ya ce Urushalima ce wannan, wadda na kafa
    a tsakiyar al’ummai, da ƙasashe kewaye da ita a ko’ina.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Mana, bu Yérusalém; Men uni ellerning
    del otturisigha orunlashturdum; bashqa memliketler uning öpchöriside turidu;'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi ukuthi: Le yiJerusalema engiyimise
    phakathi kwezizwe, kulamazwe kuwo wonke amacele ayo.'
  ton-ton: '¶ ʻOku pehē mai ʻe Sihova ko e ʻOtua; “Ko eni ʻa Selūsalema: kuo u fokotuʻu
    ia ʻi he lotolotonga ʻoe ngaahi puleʻanga mo e ngaahi fonua ʻoku tuʻu takatakai
    ʻi ai.'
  ces-1613: 'Takto praví Panovník Hospodin: Tento Jeruzalém, kterýž jsem postavil
    u prostřed pohanů, a vůkol otočil krajinami,'
  eng-WMB: '“The Lord GOD says: ‘This is Jerusalem. I have set her in the middle of
    the nations, and countries are around her.'
  tam-TCV: '“ஆண்டவராகிய யெகோவா கூறுவதாவது: நாடுகளின் நடுவே நான் நிலைப்படுத்திய எருசலேம்
    இதுவே. இது நாடுகளால் சூழப்பட்டிருக்கிறது.'
  ceb-ULB: Miingon si Yahweh nga Ginoo niini, “Mao kini ang Jerusalem nga anaa sa
    taliwala sa kanasoran, diin ko siya gipahimutang, ug diin gipalibotan ko siya
    sa ubang kayutaan.
  pol-UBG: 'Tak mówi Pan BÓG: To jest Jerozolima, którą umieściłem pośród pogan, otoczona
    zewsząd krajami.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ”یہی یروشلم کی حالت ہے! گو مَیں نے اُسے دیگر اقوام
    کے درمیان رکھ کر دیگر ممالک کا مرکز بنا دیا
  deu-1912: 'So spricht der Herr HERR: Das ist Jerusalem, das ich mitten unter die
    Heiden gesetzt habe und ringsherum Länder.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಇದು ಯೆರೂಸಲೇಮ್; ಪಟ್ಟಣವನ್ನು ನಾನು ಜನಾಂಗಗಳ
    ಮಧ್ಯದಲ್ಲಿ ಸ್ಥಾಪಿಸಿದ್ದೇನೆ, ಅದರ ಸುತ್ತಲು ನಾನಾ ದೇಶಗಳಿವೆ.
  yap-yap: I SOMOL ni Th’abi Tolang e ga’ar, “Mu changar nga Jerusalem, ni kug tay
    nga lukngun e fayleng, ni bay boch e nam nib liyeg.
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Jerusalem he namtom lakli ah a kaepvai
    kah khohmuen neh ka khueh.
  mdy-ETH: ናንጊና ናንጋ ዼኤፖ ጎዳሢ፦ «ዓካሪ ዬሩሳላሜ ዛጌ! ዒዛ ሜሌ ዓጮኮ ባኣካ ማዓንዳጉዲ ታ ዒዞ ጌሤኔ፤
  twi-ASANTE: '“Yei ne deɛ Otumfoɔ Awurade seɛ: Yei ne Yerusalem a mede asi amanaman
    no ntam na nsase atwa ho ahyia.'
  eng-WEBU: '“The Lord GOD says: ‘This is Jerusalem. I have set her in the middle
    of the nations, and countries are around her.'
  wal-wal: Ubbaa Haariya GODAI hagaadan yaagees; “Hagee Yerusalaame katamaa; taani
    biittata a yuushuwan wottada, kawotettatu ubbaayyo giddo gul77an a wottaas.
  spa-PDDPT: 'ʼAdonay Yavé dice: Ésta es Jerusalén. La coloqué en el centro de las
    naciones, rodeada de tierras.'
  gun-gun: 'Ha''e gui Senhor Nhanderuete po rami ijayvu: — Jerusalém tetã upe py oĩ
    va''e ramigua ma yvy regua mbyte py amoĩ va''ekue, ha''e ijyvýry rupi ikuai va''e
    yvy mbyte.'
  ilo-ULB: Kastoy ti kuna ni Yahweh nga Apo, “Daytoy ti Jerusalem, iti tengnga dagiti
    nasion a nangisaadak iti daytoy ken pinalawlawak daytoy kadagiti dadduma a pagilian.
  kpg-kpg: Tagi go Yihowah ga helekai, “Mmada gi Jerusalem. Au ne dugu a mee gi tungaalodo
    henuailala, gei nia henua huogodoo e haganiga mai i ono daha.
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا، بۇ يېرۇسالېم؛ مەن ئۇنى ئەللەرنىڭ
    دەل ئوتتۇرىسىغا ئورۇنلاشتۇردۇم؛ باشقا مەملىكەتلەر ئۇنىڭ ئۆپچۆرىسىدە تۇرىدۇ؛'
  sus-sus: '«N tan Marigi Alatala nan yi masenxi: Darisalamu nan ya n naxan dɔxɔ sie
    tagi. Ɲamanɛe nan na a rabilinyi birin ma.'
  pon-2006: KAUN-O, Wasa Lapalahpie ahpw mahsanih, “Kilang Serusalem. I kihdiong nanwerengen
    sampah, wehi teikan ahpw kapilpene.
  ksd-ksd: 'A Luluai God i biti dari: Go Ierusalem iau ga vaki ia pi na ki livuan
    ta ra umana Tematana, ma ra umana gunagunan par kikil ia;'
  grc-BRENT: Τάδε λέγει Κύριος, αὕτη ἡ Ἱερουσαλὴμ, ἐν μέσῳ τῶν ἐθνῶν τέθεικα αὐτὴν,
    καὶ τὰς κύκλῳ αὐτῆς χώρας.
  ind-AYT: Demikianlah firman Tuhan ALLAH, “Inilah Yerusalem. Aku telah menempatkannya
    di tengah-tengah bangsa-bangsa dengan negeri-negeri di sekelilingnya.
  nya-nya: Ambuye Yehova akunena kuti, “Uyu ndi Yerusalemu amene ndamuyika pakati
    pa mitundu ya anthu, ndipo mayiko onse amuzungulira.
  hrv-hrv: 'Ovako govori Jahve Gospod: “Ovo je Jeruzalem! Postavih ga u središte naroda,
    okružih ga zemljama!'
  mps-mps: Te God Genuai Bidigo enabolo te tiwai po wali, “Nago te Jerusalem taun
    suao. Eno aga selama, te tigidali tǫ pedai kantri tomode mu munama elaluali,
    tama genuai nogi elaluali.
  tpi-tpi: Na God, Bikpela i tokim mi olsem, “Yu lukim taun Jerusalem. Mi putim em
    i stap namel tru long olgeta kantri bilong graun.
  dan-1931: 'Så siger den Herre HERREN: Dette er Jerusalem; jeg satte det midt iblandt
    Folkene, omgivet af lande.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Đây là một minh họa về việc sẽ
    xảy ra cho Giê-ru-sa-lem. Ta đặt nó vào giữa các nước,'
  guj-2017: 'પ્રભુ યહોવાહ એવું કહે છે: “આ યરુશાલેમ છે તેને મેં પ્રજાઓની મધ્યે સ્થાપ્યું
    છે, જ્યાં મેં તેને સ્થાપ્યું છે, તેની આજુબાજુ બીજા દેશો આવેલા છે.'
  pon-2006A: KAUN-O, Wasa Lapalahpie ahpw mahsanih, “Kilang Serusalem. I kihdiong
    nanwerengen sampah, wehi teikan ahpw kapilpene.
  por-BRBSL: '“O Senhor Javé diz: “Esta é Jerusalém. Eu a coloquei no meio das nações,
    e os países estão ao redor dela”.'
  cth-cth: Bawipa Jehovah ni hettelah a dei. Hetheh Jerusalem kho doeh, miphunnaw
    umsali ka hrek teh a tengpam vah ramnaw hah ao.
  twi-twi: '“Sɛɛ na Otumfo Awurade se: Eyi ne Yerusalem a mede asi amanaman no ntam
    na nsase atwa ho ahyia.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Jerusalem he namtom lakli ah a kaepvai
    kah khohmuen neh ka khueh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Tiì yóó tuɔkɛní Sedisɑdɛmmu
    ɛì dindi n do soó ndì yɛbotɛ̀ cuokɛ̀ kɛ̀ yɛhɛkɛ̀ dì fitɛ́.'
  msy-2020: Egha Ikiavɨra Itir Godɨn Ekiam, kamaghɨn na mɨgei, “Nɨ Jerusalemɨn nguibar
    ekiamɨn gan, kɨ a isa kantrin igharazibar nguibabar tongɨram anetɨ. Ezɨ me bar
    an okarigha iti.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtɑɑ sɩ: Yosɑlɛm wei, mɑɑ sɩɩwɑ piitimnɑɑ
    nɑ pɑ tɛtʋ hɛkʋ tɑɑ tɔ, mpi ɩ kɑ tɛɛsǝnɑ tɔɣɔlɛ.'
  azb-azb: 'Xudavənd Rəbb belə deyir: «Bu, Yerusəlimdir. Mən onu millətlərin, ətrafında
    olan ölkələrin arasında yerləşdirdim.'
  eng-DBY: 'Thus saith the Lord Jehovah: This is Jerusalem: I have set her in the
    midst of the nations, and the countries are round about her.'
  hin-2017: '“प्रभु यहोवा यह कहता है: यरूशलेम ऐसी ही है; मैंने उसको अन्यजातियों के
    बीच में ठहराया, और वह चारों ओर देशों से घिरी है।'
  wol-KYG: '«Boroom bi Aji Sax ji dafa wax ne: Yerusalem a ngoogu. Ci digg xeet yi
    laa ko teg, réew yi wër ko.'
  eng-YLT: 'Thus said the Lord Jehovah: this [is] Jerusalem, In the midst of the nations
    I have set her, And round about her [are] the lands.'
  eng-WYC-2017: The Lord God saith these things, This is Jerusalem; I have set [or
    put] it in the midst of heathen men, and lands in the compass thereof.
  eng-WMBB: '“The Lord GOD says: ‘This is Jerusalem. I have set her in the middle
    of the nations, and countries are around her.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, “यही यरूशलम की हालत है! गो मैंने उसे दीगर
    अक़वाम के दरमियान रखकर दीगर ममालिक का मरकज़ बना दिया
  rug-rug: 'Hiera gua si zama nia e Zihova sa Baṉara: Hie sa Zerusalema sapu vekoa
    Rau pa vari korapadi ri na butubutu, meke vari likohae nia ri doduru popoa lavata.'
  gaz-gaz: '“Waaqayyo Gooftaan akkana jedha: Yerusaalem isheen ani biyyoota itti naannessee
    saboota walakkaa teessise sun ishee kanaa dha.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: C’est là cette Jérusalem que j’avais
    placée au milieu des nations et des pays d’alentour.'
  yal-yal: Marigina Alatala ito nan falaxi, a naxa, “Yerusalɛn taan ligama na kii
    nin, n taan naxan ti siyane tagi, n naxan nabilinxi yamana xɔɲɛne ra.
  haw-1868: Ke i mai nei Iehova ka Haku, O Ierusalema keia; na hoonoho au ia ia iwaenakonu
    o na lahuikanaka, a me na aina e moe ana a puni ia.
  arb-NAV: 'وَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: «هَذِهِ هِيَ أُورُشَلِيمُ
    الَّتِي أَقَمْتُهَا فِي وَسَطِ الشُّعُوبِ تُحِيطُ بِها الأَرَاضِي،'
  ewe-ewe: “Nya si Aƒetɔ Yehowa gblɔe nye si, ‘Esiae nye Yerusalem si metsɔ da ɖe
    dukɔwo dome, eye anyigba geɖewo ƒo xlãe.
  eng-LEE: Thus hath said the Lord Eternal, This is Jerusalem, which I had set it
    in the midst of the nations and countries that are round about her.
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “এয়ে যিৰূচালেম; মই ইয়াক জাতিবোৰৰ মাজত স্থাপন
    কৰিলোঁ আৰু ইয়াৰ চাৰিওফালে আন জাতি সমূহ আছে।'
  sus-A: «ﭑ تَن مَرِفِ عَلَتَلَ نَن يِ مَسٍنشِ؛ دَرِ سَلَمُ نَن يَ ﭑ نَشَن دْشْ سِيٍ
    تَفِ. حَمَنّيٍ نَن نَ عَ رَبِلِنيِ بِرِن مَ.
  fra-SBL: 'Le Seigneur Yahvé dit : « Voici Jérusalem. Je l''ai placée au milieu des
    nations, et les pays sont autour d''elle.'
  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהֹוִ֔ה זֹ֚את יְר֣וּשָׁלַ֔͏ִם בְּתֹ֥וךְ הַגֹּויִ֖ם
    שַׂמְתִּ֑יהָ וּסְבִיבֹותֶ֖יהָ אֲרָצֹֽות׃
  kik-kik: '“Ũũ nĩguo Mwathani Jehova ekuuga: Rĩĩrĩ nĩrĩo itũũra inene rĩa Jerusalemu,
    rĩrĩa haandĩte gatagatĩ ka ndũrĩrĩ rĩthiũrũkĩirio nĩ mabũrũri.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : C’est là cette Jérusalem que j’avais
    placée au milieu des nations, avec de vastes contrées autour d’elle !'
  cek-AK: Angraeng Sithaw mah, Hae loe Jerusalem ni; vangpui taengah kaom prae kaminawk
    hoi prae congcanawk salakah anih to ka suek.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: “We-Jerusalén-neggwebur-siidi,
    neggwebur-bamalad-abargi, degi, dulemar-yar-baid-baidgi-bukwamalad-abargi an sisad.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Мана, бу Йерусалим; Мән уни әлләрниң дәл
    оттурисиға орунлаштурдум; башқа мәмликәтләр униң өп-чөрисидә туриду;'
  tel-2017: ప్రభువైన యెహోవా ఇలా చెప్పాడు. “ఇది అనేక జాతుల మధ్య నేను ఉంచిన యెరూషలేము
    పట్టణం. నేను అనేక రాజ్యాలు దాని చుట్టూ ఉండేలా చేశాను.
  hat-BSA: '“Konsa pale Senyè BONDYE a: ‘Sa se Jérusalem. Mwen te mete li nan mitan
    a nasyon yo ak peyi ki antoure li yo.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Ngetla liye acn Jerusalem. Nga likilya ke
    infulwen faclu, ac mutunfacl saya nukewa raunella.
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהֹוִ֔ה זֹ֚את יְר֣וּשָׁלִַ֔ם בְּת֥וֹךְ הַגּוֹיִ֖ם
    שַׂמְתִּ֑יהָ וּסְבִיבוֹתֶ֖יהָ אֲרָצֽוֹת׃
  ibo-ibo: “Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, Nke a bụ Jerusalem,
    obodo m mere ka ọ dịrị nʼetiti mba dị nʼụwa, nke mba dị iche iche gbara gburugburu.
  ory-ory: 'ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ଏ ଯିରୂଶାଲମ; ଆମ୍ଭେ ଏହାକୁ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ
    ସ୍ଥାପନ କରିଅଛୁ ଓ ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ ନାନା ଦେଶ ଅଛି।'
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Iei Jerusalem, ewe telinimw üa anomu
    lukalapen fanüfan, nge ekewe mwün fanüfan ra nom ünükün.
  rop-rop: “Mi na YAWEI det boswan God. Aibin pudum Jerusalem rait langa midul langa
    dijan wel garram najalot kantri jidan raidaran langa im.
  ukr-1871: 'Так бо говорить Господь Бог: Ось — Ерусалим! Я поставив його посеред
    народів, навкруги його (чужі) краї.'
  deu-1951: 'So spricht Gott, der HERR: Das ist Jerusalem! Ich habe sie mitten unter
    die Heiden gesetzt und Länder rings um sie her.'
  eng-JPS: 'Thus saith the Lord GOD: This is Jerusalem! I have set her in the midst
    of the nations, and countries are round about her.'
  srp-1865: 'Ovako veli Gospod Gospod: ovo je Jerusalim koji postavih usred naroda
    i optoèih ga zemljama.'
  lug-lug: “Bw’ati bw’ayogera Mukama Katonda nti, Eno ye Yerusaalemi gye nateeka wakati
    mu mawanga, ng’ensi zonna zigyetoolodde.
  heb-heb: כה אמר אדני יהוה זאת ירושלם בתוך הגוים שמתיה וסביבותיה ארצות׃
  ben-IRV: প্রভু সদাপ্রভু এ কথা বলেন, এই যিরুশালেম, যেখানে আমি জাতিদের মধ্যে স্থাপন
    করেছি এবং এর চার পাশে অন্য দেশ আছে।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਯਰੂਸ਼ਲਮ ਇਹੋ ਹੀ ਹੈ। ਮੈਂ ਉਸ ਨੂੰ ਕੌਮਾਂ ਦੇ ਵਿਚਕਾਰ
    ਰੱਖਿਆ ਹੈ ਅਤੇ ਉਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇਸ ਹਨ।
  mya-JVB: တဖန် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ ဤပုံသည် ယေရုရှလင် မြို့ဖြစ်၏။
    ပတ်လည် ၌ ရှိသောတိုင်း ပြည်များတို့အလယ် မှာ ထိုမြို့ ကို ငါထား ၍ ၊
  hmo-hmo: 'Lohiabada Dirava ese inai bamona ia hereva, ia gwau: “Inai hanua badana
    Ierusalema be bese idauidau edia huanai momokani lau atoa vadaeni. Basileia idauidau
    ese Ierusalema idia hagegea noho.'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि येरूशलेम यही है। मैंने उसे क़ौमों और
    मम्लुकतों के बीच, जो उसके आस — पास हैं रख्खा है।'
  rus-SYN: 'Так говорит Господь Бог: это Иерусалим! Я поставил его среди народов,
    и вокруг него - земли.'
  bqc-SIM: Ma Dii Lua ma mɛ̀, yã́ pↄ́ a Yelusalɛũ len we. Má kàlɛ buiↄ guoguoɛ,
    an bùsuↄ liaai.
  tcz-CHONGTHU: “Hiche hi thaneipen Pakai thusei ahi. Hiche hi Jerusalem khopia ipi
    ahung lhun ding vetsahna chu hiding ahi. Amachu keiman nampi lailunga chu kakoi
    ahi.
  mar-mar: परमेश्वर देव म्हणतो, ही यरूशलेम नगरी, जी इतर राष्ट्रांमध्ये आहे, जेथे मी
    तिला स्थापीले, आणि मी तिला इतर देशांनी आजूबाजुने वेढीले आहे.
  qub-qub: 'Caynömi Tayta Dios nin: «Nogami camacächishcä Jerusalenga llapan marcacunapa,
    nasyuncunapa chaupincho cananpaj.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, yĩre ni, Yerusɑlɛmuwɑ nu kɑ yɑ̃. Wee nɑ ye kuɑ hɑnduniɑn
    suunu. Tɔn tukobun tem mu ye sikerenɛ.
  hat-hat: 'Men sa Seyè a, Bondye ki gen tout pouvwa, di ankò: -Gade lavil Jerizalèm!
    Mwen te mete l'' kanpe nan mitan latè ak tout lòt nasyon yo bò kote l''.'
  eng-BSB: 'This is what the Lord GOD says: ‘This is Jerusalem, which I have set in
    the center of the nations, with countries all around her.'
  eng-WEBPB: '“The Lord GOD says: ‘This is Jerusalem. I have set her in the middle
    of the nations, and countries are around her.'
  kbq-kbq: Hagi Anumzana Ra Anumzamo'a huno, Jerusalemi kumara maka kokankoka vahe'mofo
    amunompi antogeno me'nege'za, ama mopafi kumatmimo'za megaginte'naze.
  nhe-BL: '“Huan na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Nochi ya ni
    tlen tijchihuas quiixnextía tlen ininpantis nopa tlacame tlen altepetl Jerusalén.
    Na nijtlalijtoc tlali Israel tlatlajco nochi tlaltini huan niquintlali nopa sequinoc
    tlaltini yahualtic.'
  gub-BL: Zanezar Tupàn Tuweharupi Wiko Ma'e uze'eg wà kury. — Eme'e Zeruzarez tawhu
    rehe nehe. Amono ywy myter pe ihe. Amono amogwer ywy izywyr ihe wà.
  eng-DRA: 'Thus saith the Lord God: This is Jerusalem, I have set her in the midst
    of the nations, and the countries round about her.'
