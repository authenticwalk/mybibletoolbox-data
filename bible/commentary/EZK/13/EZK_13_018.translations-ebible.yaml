    hing venim?
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ ጌዒ ዔያቶም ኬኤዜ፤ ዔያታ ፔኤኮ ኩጮ ፑኡሎይዳ ቱኮ ዦዋቶ ባኮ ሲካ፥ ጊንሣ
    ሃሣ ዓሲኮ ሼምፖ ባይዛኒ ዱማ ዱማ ሻኣሻሢ ጊኢጊሻ ላኣሎም ባዴዔ! ታ ዴሮ ባኣካፓ ዓሶ ፒሪ ዓርቂ ባይዚ ባይዚ ዒንሢሮ ሼምፔና
    ዒንሢ ናንጋንዳ?
  twi-ASANTE: 'na ka sɛ, ‘Yei na Otumfoɔ Awurade seɛ: Nnome nka mmaa a wɔpempam ntafowayie
    dwomfadeɛ hyehyɛ wɔn abakɔn na wɔpempam nkatanimu ntiawa ne atentene kata wɔn
    anim de sum nnipa afidie. Mobɛsum me nkurɔfoɔ nkwa afidie, na mo deɛ, moakora
    mo deɛ?'
  eng-WEBU: 'and say, “The Lord GOD says: ‘Woe to the women who sew magic bands on
    all elbows and make veils for the head of persons of every stature to hunt souls!
    Will you hunt the souls of my people and save souls alive for yourselves?'
  wal-wal: Hagaadan yaaga; ‘Ubbaa Haariya GODAI hagaadan yaagees; “Hara asaa bollan
    asayyo wolqqai de7anaadan, eta kushiyan ubban murunnobaa sikkidi wottiyaanne qanttanne
    adussa asaassi shaashiyaa giigissiya maccaasatoo, intteyyo aayye7ana! Intte ta
    asaa woranaunne pattanau intteyyo maatai de7anaadan koyeeta.
  spa-PDDPT: 'ʼAdonay Yavé dice: ¡Ay de las que cosen pulseras mágicas para toda muñeca
    de mano y hacen velos mágicos de todo tamaño a fin de cazar las vidas! ¿Cazarán
    las vidas de mi pueblo para sostener su propia vida?'
  gun-gun: 'ha''e vy aipo''re: Po rami Senhor Nhanderuete ijayvu: Nda''evei ete ''rã
    peẽ kunhague opa marãgua poapy kuaa ha''e tova mo''ãa joo rami e''ỹ-e''ỹ pajerã
    pejapo va''e pe, nhonhe''ẽ pendea katy guarã pejopy aguã rive! Tyrã pa pemokanhyxe
    vi xevygua kuery nhe''ẽ, ha''e rã amboae kuery ma peraaxe pendejeupe guarã?'
  ilo-ULB: 'Ibagam, ''Kastoy ti kuna ni Yahwehnga Apo: Asi pay dagiti babbai nga agdadait
    kadagiti banbanag a pagsalamangka a maikabkabil iti imada ken agar-aramid kadagiti
    belo nga agduduma ti kadakkelna nga isuotda iti uloda, nga us-usarenda a pangallilaw
    kadagiti tattao. Allilawenyo kadi dagiti tattaok ngem maisalakanyo met dagiti
    bukodyo a biag?'
  kpg-kpg: 'gei hagi anga ina gi digaula nia helekai mai baahi Tagi go Yihowah ala
    e helekai ang gi digaula: “Koia e huaidu adu gi goodou go nia ahina. Goodou e hai
    godou loahi abaaba e wanga gi nia lima o nia daangada mo nia gahu libogo hagamadagu
    e wanga gi hongo nia libogo, bolo digaula gi hai mee gi nia mogobuna gi hongo
    nia mouli o digau ala i golo. Goodou e hiihai e hai mee gi di mogobuna dela e wanga
    di mouli mo di made gi agu daangada, e hai hegau ginai belee bida haga humalia ai
    goodou.'
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: «ئۆز بېغىشلىرىنىڭ ھەربىرىگە سېھىرلىك بىلەزۈكلەرنى
    قاداپ، جانلارنى تۇزاققا ئېلىش ئۈچۈن ھەرقانداق ئېگىز-پاكار ئادەملەرنىڭ بېشىغا پەرەنچىنى
    ياسىغانلارغا ۋاي! ئەمدى سىلەر ئۆز خەلقىمنىڭ جانلىرىنى تۇزاققا چۈشۈرۈپ، جانلىرىڭلارنى
    ساق قالدۇرىمىز دەۋاتامسىلەر؟'
  sus-sus: a falafe ra, ‹Alatala yi nan masenxi e bɛ, «Ɲaxankatɛ na ginɛe bɛ naxee
    bɛlɛxɛkɔnnasoe yailanma karafili ra, xa na mu a ra e mafelenyie yailan mixi ratantanfe
    ra. Wo a maɲɔxunxi nɛ a wo na n ma mixie ratantan, wo mu tɔɔrɛ sɔtɔma na kui?
  pon-2006: 'oh ndaiong irail dahme KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong
    irail: “Meid suwediong kumwail lih akan! Kumwail kin wiahda kisin ngkoal en silasil
    mehn kohieng ni pehn aramas koaros oh koaduhpwel sarawi mehn kodahng pohn moangarail
    kan, pwe re en kak ahneki manaman pohn mour en aramas teikan. Kumwail men ahnekihla
    manaman en kihong mour oh mehla ong nei aramas akan, oh doadoahngki pwehn wia
    kamwahupamwail.'
  ksd-ksd: 'ma una biti: I dari ra tinata kai ra Luluai God: Na kaina pire ra vaden
    nina dia kaman tar ra umana babat ta ra lima i ra tarai par, ma dia ingit tar
    ra umana mal na tubatuba ure ra pal a mata i ra tarai par, upi diat a kun vake
    ra tulungea i diat! Avat a kun vake laka ra tulungea i kaugu tarai, ma avat a
    valaun ta umana vang upi avat a uviana tana?'
  grc-BRENT: καὶ ἐρεῖς, τάδε λέγει Κύριος, οὐαὶ ταῖς συῤῥαπτούσαις προσκεφάλαια ὑπὸ
    πάντα ἀγκῶνα χειρὸς, καὶ ποιούσαις ἐπιβόλαια ἐπὶ πᾶσαν κεφαλὴν πάσης ἡλικίας,
    τοῦ διαστρέφειν ψυχάς· αἱ ψυχαὶ διεστράφησαν τοῦ λαοῦ μου· καὶ ψυχὰς περιεποιοῦντο.
  ind-AYT: 'dan katakan: Beginilah firman Tuhan ALLAH, ‘Celakalah mereka yang merangkai
    tali-tali jimat ke semua pergelangan tangan dan membuat cadar untuk kepala semua
    orang, baik tua maupun muda, untuk memburu jiwa-jiwa! Akankah kamu memburu jiwa-jiwa
    umat-Ku, dan akankah kamu menyelamatkan jiwa-jiwa yang datang kepadamu?’'
  nya-nya: 'Uwawuze kuti, ‘Ambuye Yehova akuti: Tsoka kwa akazi amene amasoka zithumwa
    zapamkono, amenenso amasoka nsalu za kumutu za anthu. Kodi mufuna kukola mitima
    ya anthu anga, inuyo nʼkupulumutsa moyo wanu?'
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Jao onima koje vezu poveze za svačije ruke
    i koje prave prijevjese za glave svake veličine da ulove duše! Mislite li uloviti
    sve duše mojega naroda a svoje duše sačuvati žive?'
  mps-mps: Ena God Genuai Bidi, eno po te we dabede elalubao. Eno po te tiwai, ‘Dage
    we dwai dabe, te dage dolaibao. Dagego te yesi bubo sęgo te nogo mo ebo tiwai
    elama, te we augwali nogoba mubao. Tama dagego te yesi bubo ugwa hobolama, te
    augwali toboluba mubao. Augwaligo te nai dabe mubo te gasa we bidi augwali tonaluabo
    bomo somainu ebo dao. Dage we dabego dugade digi naga homu koneama, tama dagego
    we bidi dolobo dao. Dagego homugo te wiegi yai kolesaga da homu eba, agawe?’ te
    po wao,” wali.
  tpi-tpi: Mi God, Bikpela, mi gat tok long ol dispela meri. Tok bilong mi i olsem,
    ‘Yupela ol meri nogut, bai yupela i bagarap. Yupela i save samapim paspas bilong
    marila na pasim long han bilong ol manmeri. Na yupela i save samapim laplap bilong
    marila na putim long het bilong ol. Ol i save putim ol dispela samting bilong
    kisim strong bilong bosim ol arapela manmeri. Yupela meri i save ting long yupela
    yet tasol, na yupela i save bagarapim sampela manmeri na helpim sampela long i
    stap gut. Yupela i ting dispela pasin i gutpela, a?
  dan-1931: 'og sig: Så siger den Herre HERREN: Ve dem, der syr Bind til alle Håndled
    og laver Slør til alle Hoveder efter hver Legemshøjde for at fange Sjæle! Dræber
    I Sjæle, der hører til mit Folk, og holder Sjæle i Live af Egennytte?'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Khốn cho đám phụ nữ đã gài bẫy
    linh hồn dân Ta, trẻ và già đều như nhau. Các ngươi cột bùa chú nơi cổ tay họ
    và đội khăn dài ngắn trên đầu họ. Các ngươi nghĩ rằng các ngươi có thể giăng bẫy
    người khác mà mạng sống các ngươi không bị hủy diệt sao?'
  guj-2017: 'તેઓને કહે કે ‘પ્રભુ યહોવાહ કહે છે: જે સ્ત્રીઓ કોણી પર કે કાંડા પર તાવીજ
    બાંધે છે, લોકોને ફસાવવા માટે દરેક કદના બુરખા બનાવે છે, તેઓને અફસોસ, શું તમે મારા
    લોકોના જીવનો શિકાર કરશો, તમારા પોતાના જીવ બચાવી રાખશો?'
  pon-2006A: 'oh ndaiong irail dahme KAUN-O, Wasa Lapalahpie, ketin mahmahsanihong
    irail: “Meid suwediong kumwail lih akan! Kumwail kin wiahda kisin ngkoal en silasil
    mehn kohieng ni pehn aramas koaros oh koaduhpwel sarawi mehn kodahng pohn moangarail
    kan, pwe re en kak ahneki manaman pohn mour en aramas teikan. Kumwail men ahnekihla
    manaman en kihong mour oh mehla ong nei aramas akan, oh doadoahngki pwehn wia
    kamwahupamwail.'
  por-BRBSL: 'e diz: “O Senhor Javé diz: ''Ai das mulheres que cosem fitas mágicas
    em todos os cotovelos e fazem véus para a cabeça das pessoas de toda estatura
    para caçar almas! Vocês caçarão as almas do meu povo e salvarão as almas vivas
    para vocês mesmos?'
  cth-cth: Bawipa Jehovah e lawk na dei hane teh, hringnae man hanelah, tami pueng
    e loung koe hno hah a thueng teh, tami kacue kanaw e lû dawk ka tat e napuinaw
    teh, a yawthoe awh. Ka taminaw e a hringnae hah man vaiteh, mae hringnae hah duenae
    koehoi rungngang awh han na maw.
  twi-twi: 'na ka se, ‘Sɛɛ na Otumfo Awurade se: Nnome nka mmea a wɔpempam ntafowayi
    bansrɛ hyehyɛ wɔn nsakɔn na wɔpempam nkataanim ntiaa ne atenten kata wɔn anim
    de sum nnipa mfiri. Mubesum me nkurɔfo nkwa mfiri na mo de, moakora mo de so ana?'
  hlt-hlt: Ka Boeipa Yahovah loh a thui he thui pah. Anunae kai kut sukvai tom ah
    luhoe aka hui tih hinglu mae ham a songsang cungkuem neh a lu dongkah lumuekhni
    aka saii rhoek aih. Ka pilnam kah hinglu na mae cakhaw namah kah hinglu tah na
    hing venim?
  tbz-SIM: 'Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú bɛ̀ bo yɑ̀! Bɛmbɛ bɛ̀ɛ̀ yɑ̀ńtí
    idukɛ́ kɛ ṹnnìnko n nìtìbɛ̀ kɛ duɔ̀kù ifɑ́tíyì kɛ dɑɑti bɛnìtìbɛ̀ yɔ, bɛkótíbɛ̀
    nɛ̀ ibí kɛ tɑnnìnko n nìtìbɛ̀ wɛ̃rɛ̀ ticùɔ̀tì miɛkɛ kɛ nɛ́ dɔ́ kɛ́coo mbɛ mɔ́mmɔmbɛ
    bɛ kpɛyɛ yɑ́ɑ̀bɑ?'
  msy-2020: 'Nɨ me mɨkɨm suam: Ikiavɨra Itir Godɨn Ekiam kamaghɨn ia mɨgɨa ghaze,
    ‘Iavzika! Ia amizir kuraba, ia gɨfa! Ia akavsiar kuraba bagha daveriabar ingara
    da isava gumazamizibar agharibagh azui. Egha akavsiabar amuamin iniba isamigha
    da isa men dapaniba ave. Gumazamizir oteviba ko ruariba, ia kamaghɨra bar moghɨra
    me gami. Eghtɨ me bizir kaba uari darɨgh gavgavim inigh gumazamizir igharazibagh
    ativaghasa. Ia amizir kaba uarira uarigh nɨghnigha, gumazamizir maba paza me gamua
    marazi deragha me gami. Ia ghaze, arazir ia amir kam ti dera? Bar puvatɨ.'
  dop-dop: Yʋlʋ nyɑ́, heeli-wɛ sɩ Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ mpusi wɛ ɑlɑɑ mpɑ mɛ ɩ́ nyɑlǝɣɩ
    sɑɑlɑsɩ nɑ ɩ́ tʋɣɩ yǝlɑɑ tǝnɑ niŋ tɑɑ tɔ mǝ tɔɔ kɛ́. Nɑ ɩ́ nyɑlǝɣɩ tɛkɛntɛnɑɑ
    kɛ yǝlɑɑ tǝnɑ tɔɣɔ. Ɩ́ hʋʋ sɩ ɩ́ kpiliki mɑ yǝlɑɑ kɛ mǝ niŋ tɑɑ, nɑ mɛ mɩɩ lɩɩ
    tǝcʋŋŋ.
  azb-azb: 'söylə ki, Xudavənd Rəbb belə deyir: “Canları ovlamaq üçün hər kəsin biləyinə
    yastıqçalar tikən və hər boyda olan adamın başına örtüklər düzəldən qadınların
    vay halına! Elə bilirsiniz ki, xalqımın canlarını ovlamaqla öz canınızı salamat
    saxlayacaqsınız?'
  eng-DBY: 'and say, Thus saith the Lord Jehovah: Woe unto the women that sew pillows
    for all wrists, and that make veils for the head [of persons] of every stature
    to catch souls! Will ye catch the souls of my people, and will ye save your own
    souls alive?'
  hin-2017: 'प्रभु यहोवा यह कहता है: जो स्त्रियाँ हाथ के सब जोड़ो के लिये तकिया सीतीं
    और प्राणियों का अहेर करने को सब प्रकार के मनुष्यों की आँख ढाँपने के लिये कपड़े
    बनाती हैं, उन पर हाय! क्या तुम मेरी प्रजा के प्राणों का अहेर करके अपने निज प्राण
    बचा रखोगी?'
  wol-KYG: 'Neel: “Boroom bi Aji Sax ji dafa wax ne: Wóoy ngalla jigéen ñiy sàkkal
    ku ne jarab xërëm, di ràbbal ku ne muuraayu xërëm bu ko jot, di ko moome nit ñi!
    Man ngeena aakimoo sama bakkanu ñoñ tey sàmmaale seen bakkanu bopp?'
  eng-YLT: 'And thou hast said: Thus said the Lord Jehovah: Woe to those sowing pillows
    for all joints of the arm, And to those making the kerchiefs For the head of every
    stature — to hunt souls, The souls do ye hunt of My people? And the souls ye have
    do ye keep alive?'
  eng-WYC-2017: and say thou, The Lord God saith these things, Woe to them that sew
    together cushions under each cubit of [the] hand, and make pillows under the head
    of each age, to take souls; and when they deceived the souls of my people, they
    quickened the souls of them.
  eng-WMBB: 'and say, “The Lord GOD says: ‘Woe to the women who sew magic bands on
    all elbows and make veils for the head of persons of every stature to hunt souls!
    Will you hunt the souls of my people and save souls alive for yourselves?'
  urd-GVH: कह, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि उन औरतों पर अफ़सोस जो तमाम लोगों के
    लिए कलाई से बाँधनेवाले तावीज़-सी लेती हैं, जो लोगों को फँसाने के लिए छोटों और
    बड़ों के सरों के लिए परदे बना लेती हैं। ऐ औरतो, क्या तुम वाक़ई समझती हो कि मेरी
    क़ौम में से बाज़ को फाँस सकती और बाज़ को अपने लिए ज़िंदा छोड़ सकती हो?
  rug-rug: 'mamu zama guahe, ‘Guahe si zama vura nia e Zihova Baṉara: Madi ta levei
    sari na vineki na barikaleqe pu tavete pizopizo lima poni sari tie meke na hadehade
    batu sapu koa i na potana pude va lomolomoso vagi sari tie. Vea gua, kote sipata
    vagi gamu sarini pude mi koa valeana mia gua?'
  gaz-gaz: 'akkanas jedhi; ‘Waaqayyo Gooftaan akkana jedha: Dubartoota kiyyoo keessa
    nama galchuuf jedhanii manyʼee harka isaanii hundaaf kudhaama hodhatanii haguuggii
    garaa garaa mataa isaaniitti haguuggataniif wayyoo. Isin lubbuu saba koo kiyyoo
    keessa galchitanii kan ofii keessanii immoo oolfattuu?'
  fra-LSG: 'Tu diras: Ainsi parle le Seigneur, l’Éternel: Malheur à celles qui fabriquent
    des coussinets pour toutes les aisselles, Et qui font des voiles pour la tête
    des gens de toute taille, Afin de surprendre les âmes! Pensez-vous surprendre
    les âmes de mon peuple, Et conserver vos propres âmes?'
  yal-yal: 'i naxa, ‘Marigina Alatala ito nan falaxi, a naxa: Gbalona ɛ xa ɛ tan naxanye
    yii kɔɛ rasone dɛgɛma, ɛ yi e so ɛ yii kɔɛne birin na tirin ti seene ra, ɛ yi
    dugine dɛgɛ naxanye soma muxune yɛtagine xun na fonne nun dii ɲɔrɛne birin alogo
    ɛ xa sɛnbɛn sɔtɔ e niine ma! Ɛ n ma yamaan muxune niin tirinɲɛ ba, ɛ yi ɛ yɛtɛ
    niine ratanga?'
  haw-1868: A e olelo aku, ke i mai nei Iehova ka Haku, penei; Auwe ka poe wahine
    i humuhumu i na uluna malalo ae o na kuekue lima a pau, a e hana hoi i na pale
    moe ma ke poo o kanaka o kela kiekie keia kiekie, e hoohalua ai i na uhane! e
    imi anei oukou i na uhane o ko'u poe kanaka, a e hoola anei oukou i na uhane hele
    io oukou la?
  arb-NAV: 'وَقُلْ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: وَيْلٌ لِلْخَائِطَاتِ
    الْعَصَائِبَ السِّحْرِيَّةَ لِكُلِّ مَعَاصِمِ الأَيْدِي وَالأَنْقَابَ لِرَأْسِ
    كُلِّ قَامَةٍ لاصْطِيَادِ النُّفُوسِ. أَنْتُنَّ تَصْطَدْنَ نُفُوسَ شَعْبِي وَتَسْتَحْيِينَ
    نُفُوسَكُنَّ'
  ewe-ewe: nàgblɔ be nya si Aƒetɔ Yehowa gblɔe nye esi, ‘Baba na nyɔnu siwo doa dzokawo
    ɖe woƒe alɔnuwo katã, eye wowɔa motsyɔnu didime vovovowo ɖe ta, ale be woatre
    mɔ na amewo. Ɖe miatre mɔ na nye amewo ƒe agbe, ke miaɖe miawo ŋutɔ tɔa?
  eng-LEE: And say, Thus hath said the Lord Eternal, Woe to the women that sew bolsters
    together for the armpits of all, and make cushions for the head of every stature,
    to hunt souls! Will ye hunt the souls of my people, that ye may keep your own
    soul alive?
  asm-FB: 'এইদৰে কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: লোকৰ প্ৰাণ মৃগয়া কৰিবলৈ, আটাইবোৰ
    কিলাকুটিত গাঁৰু সিয়াই দিওঁতা আৰু ওখ অনুসাৰে প্ৰত্যেকৰ মূৰৰ কাৰণে ওৰণি তৈয়াৰ
    কৰোঁতা মহিলাসকলৰ সন্তাপ হ’ব; তোমালোকে মোৰ প্ৰজাসকলৰ প্ৰাণ মৃগয়া কৰি তোমালোকৰ
    কাৰণে প্ৰাণবোৰ জীয়াই ৰাখিবা নে?'
  sus-A: عَ قَلَقٍ رَ، ‹عَلَتَلَ يِ نَن مَسٍنشِ عٍ بّ، «حَشَنكَتّ نَ فِنّيٍ بّ نَشٍيٍ
    بّلّشّكْننَسٌي يَءِلَنمَ كَرَقِلِ رَ، شَ نَ مُ عَ رَ عٍ مَقٍلٍنيِيٍ يَءِلَن مِشِ
    رَتَنتَنقٍ رَ. وٌ عَ مَحْشُنشِ نّ عَ وٌ نَ ﭑ مَ مِشِيٍ رَتَنتَن، وٌ مُ تْورّ سْتْمَ
    نَ كُي؟
  fra-SBL: 'et dis : « Le Seigneur Yahvé dit : « Malheur aux femmes qui cousent des
    bandes magiques à tous les coudes et font des voiles à la tête des personnes de
    toute taille pour chasser les âmes ! Allez-vous chasser les âmes de mon peuple
    et garder pour vous des âmes vivantes ?'
  hbo-hbo: וְאָמַרְתָּ֞ כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הֹוי֩ לִֽמְתַפְּרֹ֨ות כְּסָתֹ֜ות
    עַ֣ל ׀ כָּל־אַצִּילֵ֣י יָדַ֗י וְעֹשֹׂ֧ות הַמִּסְפָּחֹ֛ות עַל־רֹ֥אשׁ כָּל־קֹומָ֖ה
    לְצֹודֵ֣ד נְפָשֹׁ֑ות הַנְּפָשֹׁות֙ תְּצֹודֵ֣דְנָה לְעַמִּ֔י וּנְפָשֹׁ֖ות לָכֶ֥נָה
    תְחַיֶּֽינָה׃
  kik-kik: 'ũmeere atĩrĩ, ‘Mwathani Jehova ekuuga ũũ: Kaĩ andũ-a-nja arĩa matumagĩrĩra
    ithitũ nyunĩro-inĩ ciao cia moko na magathondekaga mataama ma kwĩhumbĩra ũthiũ
    nĩguo magwatagie andũ marĩ na haaro-ĩ. Anga mũrĩgwatagia mĩoyo ya andũ akwa nĩguo
    mũhonokie mĩoyo yanyu inyuĩ ene?'
  fra-NCL: 'et dis : Ainsi parle le Seigneur Yahweh : Malheur à celles qui cousent
    des coussins pour toutes les jointures des mains, et qui font des oreillers pour
    toutes les têtes de toute taille, pour prendre les âmes au piège. Vous prendriez
    au piège les âmes de mon peuple, et vos âmes, à vous, vivraient !'
  cek-AK: hae tiah thui paeh, Angraeng Sithaw mah, Kaminawk ih hinghaih to naeh hanah
    ban ah angzaeng koi qui hoi lumuek kasah pae nongpatanawk loe, khosak bing! Kai
    kaminawk ih hinghaih naeh hanah na pakrong o han maw, nang khaeah angzo kahing
    kaminawk ih hinghaih to na pahlong o thai tih maw?
  cuk-cuk: 'Ega be soge: ‘Bab-Jehová-Bela-Gangued-Nikadi weyob sogye: Bemar dule-wilesmar,
    dulemar-yardakega bemar sakwagi-nasikega morgo-inabagalad makdimalad. Degi, nonogi-nasikega
    dunwe-inabagalad imakdimalad, be duledar-wilesmar. Be dula-gudisamalaga, yardakedba,
    ¿an-dulamar-e-burba-gamaloye be binsamala?'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: «Өз беғишлириниң һәр биригә сеһирлик биләйүзүкләрни
    қадап, җанларни қапқанқа елиш үчүн һәр қандақ егиз-пакар адәмләрниң бешиға пәрәнчини
    ясиғанларға вай! Әнди силәр өз хәлқимниң җанлирини қапқанқа чүшүрүп, җанлириңларни
    сақ қалдуримиз дәватамсиләр?'
  tel-2017: ఇలా చెప్పు. ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. ప్రజలను ఉచ్చులోకి లాగేందుకు
    తమ చేతుల నిండా తాయెత్తులు కట్టుకుని తమ తలలపై రకరకాల ముసుగులు వేసుకునే స్త్రీలకు
    బాధ. నా ప్రజల ప్రాణాలను ఉచ్చులోకి లాగుతూ మీ ప్రాణాలను కాపాడుకోగలరా?
  hat-BSA: 'pou di: “Konsa pale Senyè BONDYE a: ‘Malè a fanm ki koud braslè kon wanga
    sou tout ponyèt yo e fè vwal yo pou tèt moun tout wotè, pou fè lachas moun! Èske
    nou va chase nanm a pèp Mwen an, men konsève nanm a lòt yo pou nou menm?'
  kos-kos: 'ac fahkang nu selos ma LEUM GOD Fulatlana El fahk inge: “We nu suwos mutan,
    su twani mwe lohlpo inutnut lun mwet nukewa, ac oayapa susu nuknuk inutnut tuh
    in oasr ku lalos fin moul lun mwet ngia. Kowos lungse in oasr ku lowos in nununku
    moul ac misa fin mwet luk uh, ac kowos orekmakin ku se inge tuh in wo nu suwos
    sifacna.'
  hbo-WLC: וְאָמַרְתָּ֞ כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הוֹי֩ לִֽמְתַפְּר֨וֹת כְּסָת֜וֹת
    עַ֣ל ׀ כָּל־אַצִּילֵ֣י יָדַ֗י וְעֹשׂ֧וֹת הַמִּסְפָּח֛וֹת עַל־רֹ֥אשׁ כָּל־קוֹמָ֖ה
    לְצוֹדֵ֣ד נְפָשׁ֑וֹת הַנְּפָשׁוֹת֙ תְּצוֹדֵ֣דְנָה לְעַמִּ֔י וּנְפָשׁ֖וֹת לָכֶ֥נָה
    תְחַיֶּֽינָה׃
  ibo-ibo: sị, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu, Ahụhụ
    dịrị ndị inyom na-adụnye ọgwụ mgbaasị na nkwoji aka ha na-emekwa akwa mgbokwasị
    nke ikpuchi isi maka ndị mmadụ dị iche iche, iji raata ha. Unu si aṅaa chee na
    unu ga-echebe ndụ unu mgbe unu buru ụzọ mee ka ndị m maa nʼọnya?
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଯେଉଁ ସ୍ତ୍ରୀମାନେ ପ୍ରାଣ ମୃଗୟାର୍ଥେ ସବୁ କହୁଣୀ
    ଉପରେ ମୁଚୁଳା ସିଲାଇ କରନ୍ତି ଓ ସର୍ବଆକୃତିର ଲୋକଙ୍କ ମସ୍ତକ ନିମନ୍ତେ ଆବରଣୀ ପ୍ରସ୍ତୁତ କରନ୍ତି,
    ସେମାନେ ସନ୍ତାପର ପାତ୍ରୀ! ତୁମ୍ଭେମାନେ କି ଆମ୍ଭ ଲୋକମାନଙ୍କ ପ୍ରାଣକୁ ମୃଗୟା କରି ଆପଣାମାନଙ୍କ
    ନିମନ୍ତେ ପ୍ରାଣ ଜୀଅନ୍ତା ରଖିବ?
  chk-chk: '‘Iei alon Kot ewe Samol mi Lapalap: Feiengauemi, ämi fefin mi föri sokun
    pisekin roong pwe ririn kumwuch, oua pwal tei pwölüpwölün won mesen aramas meinisin,
    pun oua mochen nemeni manauen aramas. Ifa usun, oua mochen pwe epwe wor ämi nemenem
    won manauen me mälan nei aramas fän iten püsin feiöchümi?'
  rop-rop: Wal yu garra dalim olabat wanim mi na YAWEI det boswan God toktokbat, ‘Ol
    yumob gel, yumob garra abum panishmen. Yumob oldei meigimbat klebawan amben blanga
    ebribodi blanga werrimon, en yumob oldei meigim klebawan heinggitjif blanga ebribodi
    blanga werrimbat langa olabat hed wulijim dei gin abum pawa en jidan bos blanga
    najalot pipul. Yumob wandi jidan bos blanga olabat laif en deth dumaji yumob wandi
    yusum olabat blanga yumob ronwan selp.
  ukr-1871: 'І скажи: Так говорить Господь Бог: Горе тим, що шиють чарівницькі мішки
    під ліктї та роблять покривала на голову кожного зросту, щоб душі ловити! Хиба
    ж ви, переловлюючи душі мого народу, спасете душі власні?'
  deu-1951: 'So spricht Gott, der HERR: Wehe den Weibern, welche Binden nähen für
    alle Handgelenke und Überwürfe verfertigen für Köpfe jeder Größe, um Seelen zu
    fangen! Wollt ihr die Seelen meines Volkes fangen, um eure eigenen Seelen am Leben
    zu erhalten?'
  eng-JPS: 'and say: Thus saith the Lord GOD: Woe to the women that sew cushions upon
    all elbows, and make pads for the head of persons of every stature to hunt souls!
    Will ye hunt the souls of My people, and save souls alive for yourselves?'
  srp-1865: 'I reci: ovako veli Gospod Gospod: teško onima koje šiju uzglavlja pod
    sve laktove i grade pokrivala na glavu svakoga rasta da love duše. Lovite duše
    mojega naroda, a svoje li æete duše saèuvati?'
  lug-lug: ‘Bw’ati bw’ayogera Mukama Katonda nti, Zibasanze abakazi abatunga ebikomo
    eby’obulogo ku mikono gyabwe ne batunga ebyokwebikkirira ku mutwe ebiwanvu mu
    ngeri ez’enjawulo basobole okutega abantu. Olitega obulamu bw’abantu bange, naye
    ne weesigaliza obubwo?
  heb-heb: ואמרת כה אמר אדני יהוה הוי למתפרות כסתות על כל אצילי ידי ועשות המספחות
    על ראש כל קומה לצודד נפשות הנפשות תצודדנה לעמי ונפשות לכנה תחיינה׃
  ben-IRV: বল, প্রভু সদাপ্রভু এ কথা বলেন, দুর্ভাগ্য সেই স্ত্রীলোকদের, যারা হাতের প্রত্যেক
    অংশে জাদু আকর্ষণের জন্য সেলাই করে ও তাদের মাথার জন্য প্রত্যেক মাপের ঘোমটা তৈরী
    করে লোকেদের ফাঁদে ফেলার জন্য। তোমার কি আমার লোকেদের ফাঁদে ফেলতে পারবে কিন্তু তোমার
    কি তোমাদের জীবন বাঁচাতে পারবে?
  pan-pan: ਅਤੇ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਤੁਹਾਡੇ ਉੱਤੇ ਅਫ਼ਸੋਸ! ਜੋ ਕੂਹਣੀਆਂ ਦੇ
    ਉੱਤੇ ਗੱਦੀਆਂ ਸੀਉਂਦੀਆਂ ਹੋ ਅਤੇ ਹਰ ਕੱਦ ਦੇ ਅਨੁਸਾਰ ਸਿਰ ਦੇ ਲਈ ਬੁਰਕੇ ਬਣਾਉਂਦੀਆਂ ਹੋ, ਤਾਂ
    ਜੋ ਲੋਕਾਂ ਦੀਆਂ ਜਾਨਾਂ ਦਾ ਸ਼ਿਕਾਰ ਕਰੋ। ਕੀ ਤੁਸੀਂ ਮੇਰੇ ਲੋਕਾਂ ਦੀਆਂ ਜਾਨਾਂ ਦਾ ਸ਼ਿਕਾਰ ਕਰੋਗੀਆਂ?
    ਅਤੇ ਆਪਣੀ ਜਾਨ ਬਚਾਓਗੀਆਂ?
  mya-JVB: အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဟောပြော ဆင့်ဆိုရမည်မှာ၊ အသက် ဝိညာဉ်တို့ကို
    ဘမ်း ခြင်းငှါ ခပ်သိမ်း သောသူတို့ ၏နံပါး၌ ခေါင်းအုံး ကိုထည့် ၍ ၊ လူအကြီးအငယ်တို့ခေါင်း
    ပေါ် မှာ ဦးထုပ် တို့ကို တင်ထား သောမိန်းမတို့သည် အမင်္ဂလာ ရှိကြ၏။ ငါ့ လူ တို့၏
    အသက် ဝိညာဉ်ကို ဘမ်း ၍ ၊ ကိုယ်အသက် ဝိညာဉ်ကို သေ ခြင်းမှ ကယ်ချွတ်ကြလိမ့်မည်လော။
  hmo-hmo: 'Do oi gwau, ‘Lohiabada Dirava be inai bamona ia hereva, ia gwau: “ ‘ “Umui
    hahine taudia be dika momokani do umui davaria! Umui ese meamea totona imana ganadia
    umui turia, emui bese taudia edia. Bona kwarana kumia mukodia, meamea gaudia,
    danu umui turia noho, taunimanima ese edia kwaradia dekenai do idia atoa. Vadaeni
    umui gwau inai meamea gaudia edia siahu dekena amo, idia ese taunimanima haida
    edia noho mauri idia biagua diba. Umui ura egu bese taudia edia lauma hamauria,
    bona hamasea siahuna do umui abia. Bona inai siahu dekena amo, umui sibona emui
    namo do umui habadaia gwauraia.'
  urd-urd: और कह ख़ुदावन्द ख़ुदा यूँ फ़रमाता है कि अफ़सोस तुम पर जो सब कोहनियों के
    नीचे की गद्दी सीते हो, और हर एक क़द के मुवाफ़िक़ सिर के लिए बुर्क़ा' बनाती हो
    कि जानों को शिकार करो! क्या तुम मेरे लोगों की जानों का शिकार करोगी और अपनी जान
    बचाओगी?
  rus-SYN: 'и скажи: так говорит Господь Бог: горе сшивающим чародейные мешочки под
    мышки и делающим покрывала для головы всякого роста, чтобы уловлять души! Неужели,
    уловляя души народа Моего, вы спасете ваши души?'
  bqc-SIM: 'ǹ mɛ: Ma Dii Lua ma mɛ̀, waiyoo á nↄɛ pↄ́ i ɛsɛba naminami à dada á
    ↄpɛsɛwaↄ. I sↄ̃̀ↄↄ zↄ̃ baadeɛ a gbã̀a lɛ́u an nisĩna kũbↄ ũ. Á ma gbɛ̃́ↄ
    nisĩnaↄ kṹkũ, ápiↄ í bↄ aafiaa?'
  tcz-CHONGTHU: Hichehi thanei ta Pakaiyin asei ahi. Kamite khangdong ho hihen lang
    tehseho hijongle a lhagao u thanga manna pang numei itobang gentheina nanga jingu
    hitam? Akhut chong uva doikhao ho nabu peh uva, chuleh akijep nau athil keuho
    doithu kisap khum delvang nana khukhum peh uve. Nangho chunga manthahna ahung
    lhun louna dinga nanghon midang ho mat dinga nagel u ham?
  mar-mar: सांग, परमेश्वर देव हे म्हणतो; लोकांच्या जीवाची पारध करण्यासाठी प्रत्येक
    ठिकाणी पाश मांडून ठेवले आहेत, निरनिराळ्या मनुष्यांच्या उंचीच्या जाळ्या बनवतील
    तेव्हा तुम्ही हळहळ व्यक्त करून माझ्या लोकांच्या जीवाची शिकार करता, पण स्वतःला
    वाचवता.
  qub-qub: 'Chay llulla profetïsacunata ninqui: ‹Caynömi Tayta Dios nin: Ay imanöraj
    canqui runata engañar purejcuna. Gamcunami sintillucunata awarcaycanqui runacuna
    mäjicata rurar maquinman watacunanpaj. Jacucunatapis awarcaycanqui runacuna mäjicata
    rurar shucutacunanpaj. Chayno rurarcaycanqui acrashä runacunata engañashpayquimi.
    ¿Chayno acrashä runacunata engañayllapachu cawayta ashiycanqui?'
  bqp-bqp: bɔ̃rurobɑ bɑ sɑ̃ɑ. Domi bɑ kĩɑsu gbinumɔ tɔmbun nɔm wĩinu sɔɔ nge bɔki
    mɑ bɑ tɔmbu kpuro yɑsi sɛ̃kemɔ wirɔ bukurobu kɑ bibɔ kpɑ bu wɑ bɑ n kɑ tɔn be
    tɑɑre. Bɑ kĩwɑ bu nɛn tɔmbun wɑ̃ɑru kpeesiɑ kpɑ nɑ n begiru beruɑ.
  hat-hat: 'Lèfini, di yo men sa Seyè a, Bondye sèl Mèt la, voye di yo: Madichon pou
    nou, medam! N''ap mare kòd wanga nan ponyèt tout moun. N''ap moute mouchwa tèt
    pou tout kalite moun pou yo ka gen pouvwa pran nanm moun. Nou dèyè pou nou gen
    pouvwa fè sa nou vle ak nanm lòt moun san anyen pa rive nou.'
  eng-BSB: 'and tell them that this is what the Lord GOD says: Woe to the women who
    sew magic charms on their wrists and make veils for the heads of people of every
    height, in order to ensnare their souls. Will you ensnare the souls of My people
    but preserve your own?'
  eng-WEBPB: 'and say, “The Lord GOD says: ‘Woe to the women who sew magic bands on
