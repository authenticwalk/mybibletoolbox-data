    Safezanema nehuta vahe zamazampi avasase zama tro huta antani nezmanteta, tavravema
    hatita zamasenire'ma anaki nezmantaza zamo'a krifufima zagagafa azeriaza huno
    vahera aze'nerianki kva hiho. Hagi tamagesama antahi'zana vaheni'a zamazeri haviza
    hugahune huta nehuta, tamagra knare huta manigahune huta nehazanagi, Nagra ana
    zantamina eri haviza hutregahue.
  nhe-BL: 'Xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Inteicneltique insihua tiocamanalohuani tlen inquinmasiltíaj notlacajhua tlen
    pilsiltzitzi huan tlen huejhueyi. Inquinmacaj miyac tlamantli macostli huan yoyomitl
    tlen inquiijtohuaj quipiyaj chicahualistli para ica ma motzontzacuaca. ¿Inmoilhuíaj
    para huelis inquinmasiltise ininyolis notlacajhua huan ax tleno imopantis?'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ze'eg peme a'e kury, ere wanupe
    nehe. — Pezemumikahy nehe. Peneko wer amogwer wanuwihaw romo. A'e rupi pezapo
    pezemonokatu haw henoz taw pepoapyw har pupe wanupe paw rupi. Pemuàgà'ym tuwa
    imimaw paze ma'e hemiapo pupe teko wanupe, tua'uhez ma'e wanupe, ipyahu ma'e wanupe
    no. Peputar ikatu ma'e pezeupe izo'okaw. A'e rupi pepurexak kar wer xo tekuwe
    haw ikàgaw rehe zo, màno haw ikàgaw rehe zo, peànàm heremiaihu wapyr peneko mehe.
  eng-DRA: 'And say: Thus saith the Lord God: Woe to them that sew cushions under
    every elbow: and make pillows for the heads of persons of every age to catch souls:
    and when they caught the souls of my people, they gave life to their souls.'
