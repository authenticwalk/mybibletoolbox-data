verse: EZK.013.018
translations:
  mal-C: 'പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ജനത്തെ കെണിയിൽപ്പെടുത്തുന്നതിന്
    എല്ലാ കൈത്തണ്ടകളിലും കെട്ടുന്നതിനുള്ള മാന്ത്രികച്ചരടു നെയ്യുകയും പല അളവുകളിലുള്ള
    ശിരോവസ്ത്രം നിർമിക്കുകയും ചെയ്യുന്ന സ്ത്രീകൾക്ക് അയ്യോ കഷ്ടം! നിങ്ങൾ എന്റെ ജനത്തിന്റെ
    ജീവൻ കെണിയിൽ അകപ്പെടുത്തുകയും നിങ്ങളുടെ സ്വന്തം ജനത്തെ സംരക്ഷിക്കുകയും ചെയ്യുമെന്നോ?'
  deu-TKW: 'und sprich: So spricht der Herr Jahwe: Wehe denen, die Binden nähen für
    alle Handgelenke und große Hüllen fertigen für Köpfe jedes Wuchses, um Seelen
    zu jagen! Wollt ihr in meinem Volke Seelen erjagen und Seelen für euch am Leben
    erhalten?'
  lin-lin: 'mpe loba : ‹ Tala liloba oyo Nkolo Yawe alobi : Mawa na basi oyo balataka
    basinga ya maji na maboko na bango mpe batongaka bitambala mpo na mito ya bato
    ya ndenge na ndenge mpo na kotiela bomoi na bango mitambo ! Bokanisi ete bokotiela
    bomoi ya bato na Ngai mitambo mpo ete botikala bino moko kaka na bomoi ?'
  eng-LSV: 'And you have said, Thus said Lord YHWH: Woe to those sowing [magic] bands
    for all joints of the arm, || And to those making the veils || For the head of
    every stature—to hunt souls, || Do you hunt the souls of My people? And do your
    souls that live remain alive?'
  eng-GNV: 'Thus sayth the Lord God, Woe vnto the women that sowe pillowes vnder al
    arme holes, and make vailes vpon the head of euery one that standeth vp, to hunt
    soules: will yee hunt ye soules of my people, and will yee giue life to the soules
    that come vnto you?'
  eng-WEBSTER: And say, Thus saith the Lord GOD; Woe to the women that sew pillows
    to all arm-holes, and make kerchiefs upon the head of every stature to hunt souls!
    Will ye hunt the souls of my people, and will ye save the souls alive that come
    to you?
  nhw-BL: 'Xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    ‘Anteicneltique ansihua tlajtol pannextiani catli anquinmasiltíaj nomasehualhua
    catli tziquitetzitzi huan catli huejhueyi. Anquinmacaj miyac tlamantli macostli
    huan yoyomitl catli anquiijtohuaj quipiyaj chicahualistli para ica ma motzontzacuaca.
    ¿Anmoilhuíaj para huelis anquinmasiltise ininnemilis nomasehualhua huan amo tleno
    amopantis?'
  swh-ONEN: 'na useme, ‘Hili ndilo Bwana Mwenyezi asemalo: Ole wao wanawake washonao
    hirizi za uchawi juu ya viwiko vyao vyote na kutengeneza shela za urefu wa aina
    mbalimbali kwa ajili ya kufunika vichwa vyao kwa makusudi ya kuwanasa watu. Je,
    mtatega uhai wa watu wangu lakini ninyi mponye wa kwenu?'
  bba-bba: bɔ̃rurobɑ bɑ sɑ̃ɑ. Domi bɑ kĩɑsu ɡbinumɔ tɔmbun nɔm wĩinu sɔɔ nɡe bɔki
    mɑ bɑ tɔmbu kpuro yɑsi sɛ̃kemɔ wirɔ bukurobu kɑ bibɔ kpɑ bu wɑ bɑ n kɑ tɔn be
    tɑɑre. Bɑ kĩwɑ bu nɛn tɔmbun wɑ̃ɑru kpeesiɑ kpɑ nɑ n beɡiru beruɑ.
  eng-KJVCPB: and say, Thus saith the Lord God; Woe to the women that sew pillows
    to all armholes, and make kerchiefs upon the head of every stature to hunt souls!
    Will ye hunt the souls of my people, and will ye save the souls alive that come
    unto you?
  luo-luo: 'kendo iwachnegi ni, ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    Okwongʼ mon mokwoyo bilo ma giritorego e ngʼut lwetgi kendo maloso kitembini ma
    borgi opogore opogore mar umo wiyegi mondo giket ngima ji e chandruok. Uparo ni
    dayienu uket ngima joga e chandruok to magu to urito maber?'
  meu-meu: 'baoto, Ḡaubada Iehova na ini e g vau tomamu: Taunimanima laumadia idoadia
    totona mea ganadia na ima ganaganadia iboudiai ai e turidia, bona heḡova-ahu mukodia,
    taunimanima kikina-badana kwaradia igovalaidia, e karamu, hahinedia madi ihabaidia!
    gu orea taudia laumadia ba idoadia bona ma haida danu laumadia ba hamauridia,
    umui sibomui emui namo ihabadana a?'
  npi-ULB: यसो भन्, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः धिक्‍कार ती स्‍त्रीहरू,
    जसले आफ्‍ना हातका हरेक भागमा जादुका बुटीहरू बाँध्छन् र मानिसहरूको शिकार गर्न विभिन्‍न
    आकारका शिर ढाक्‍ने घुम्‍टा बनाउँछन्‌ । के तिमीहरूले मेरा मानिसहरूका शिकार गर्ने
    तर आफ्नै जीवनचाहिं बचाउने छौ र?
  yor-yor: wí pé, ‘Báyìí ni Olúwa Olódùmarè wí. Ègbé ni fún ẹ̀yin obìnrin tí ẹ ń rán
    ìfúnpá òògùn sí ìgbọ̀nwọ́ àwọn ènìyàn, tí ẹ ń ṣe ìbòjú oríṣìíríṣìí fún orí oníkálùkù
    ènìyàn láti ṣọdẹ ọkàn wọn. Ẹ̀yin yóò wa dẹkùn fún ọkàn àwọn ènìyàn mi bí? Ẹ̀yin
    yóò sì gba ọkàn ti ó tọ̀ yín wá là bí?
  pes-OPCB: 'خداوند یهوه فرمود که به ایشان چنین بگویم: «وای بر شما که قوم مرا گمراه
    می‌کنید. به بازوهایشان طلسم و جادو می‌بندید و دستار افسون به آنها می‌فروشید تا
    بتوانند اختیار زندگی دیگران را به دست بگیرند. آیا می‌خواهید اختیار مرگ و زندگی
    قوم مرا در دست داشته باشید تا جیبتان را پر کنید؟'
  tgl-ULB: 'Sabihin mo, ''Ito ang sinasabi ng Panginoong Yahweh: “Kaawa-awa ang mga
    kababaihang gumagawa ng mga agimat sa lahat ng bahagi ng kanilang mga kamay at
    gumagawa ng mga talukbong na may iba''t ibang sukat para sa kanilang mga ulo na
    ginagamit upang makabihag ng mga tao. Bibihagin ba ninyo ang aking mga tao ngunit
    ililigtas ang inyong mga sariling buhay?'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome bi ogo í̠na wali
    urunihondo lamibe. Wali uruni tí ko biagaore bedamigo tíha mo ko holene íbu wulebira.
    Tígua hubibi nu emene mbira aga pume buwa wali agalinaga gi pagida ngagoha ya
    do helaga beremili. Ani bialu agame nu tangi buwa hubibi ogoniha wia haga beremili.
    Tígua hubibi o beremidagoni irane tí hongohe halu mendealigo bope howa tí andaneha
    bedagola tígua handayaho holenaga hubibi ani biaga bedami. Wali bedemiruni tígua
    tíni dege mitangi bialu i̱naga wali agali maru mo ko halu maru mo bayale halu
    bulene hamelo bedemigoni ndobe. Tínime mandabu handalu kamiria mana ogonibi bialu
    bedemigo bayaledabe.
  mya-mya: ထို​နောက်​သူ​တို့​အား​အ​ရှင်​ထာ​ဝရ​ဘု​ရား အောက်​ပါ​အ​တိုင်း​မိန့်​တော်​မူ​ကြောင်း​ကို
    ဆင့်​ဆို​ရ​မည်​မှာ ``အ​ချင်း​အ​မျိုး​သ​မီး​တို့​သင်​တို့​သည်​အ မင်္ဂ​လာ​ရှိ​ကြ​ပါ​သည်​တ​ကား။
    အ​ခြား​လူ တို့​ကို​ထောင်​ချောက်​ကဲ့​သို့​ချုပ်​ကိုင်​နိုင်​သော တန်​ခိုး​ကို​ရ​ရှိ​ကြ​စေ​ရန်
    လူ​တိုင်း​အား​သင် တို့​သည်​မှော်​အ​တတ်​စီ​ရင်​ထား​သည့်​လက် ပတ်​များ​နှင့် ခေါင်း​စည်း​ပု​ဝါ​များ​ကို​ချုပ်
    လုပ်​တပ်​ဆင်​ပေး​ကြ​၏။ သင်​တို့​သည်​မိ​မိ တို့​ကိုယ်​ကျိုး​အ​တွက် ငါ​၏​လူ​စု​တော်
    အ​ပေါ်​သေ​မှု​ရှင်​မှု​တန်​ခိုး​ကို​ရ​လို ကြ​၏။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་རྣམས་ཀྱི་སྲོག་ལེན་པའི་ཕྱིར་དུ། མི་རྣམས་ཀྱི་ལག་རྩར་སྔགས་དང་ལྡན་པའི་ཐི་གུ་བཙེམས་པ་དང་།
    ཡང་མི་རྣམས་ཀྱི་ཆེད་དུ་རིང་ཐུང་མི་འདྲ་བའི་མགོ་རས་བཟོ་བའི་བུད་མེད་རྣམས་ལ་ཆག་སྒོ་འབྱུང་།
    ཁྱོད་ཚོས་ངའི་མི་རྣམས་ཀྱི་སྲོག་བླངས་ན་རང་སྲོག་སྐྱོབ་ཐུབ་པ་ཡིན་ནམ།
  sna-sna: 'uti, ‘Zvanzi naIshe Jehovha: Vane nhamo vakadzi vanosonera mazango pamaoko
    avo uye vanoita zvifukidzo zvemisoro yavo zvemhando dzakasiyana-siyana pakureba
    vachiitira kuti vateye vanhu nazvo. Ko, imi muchateya upenyu hwavanhu vangu asi
    muchichengetedza hwenyu here?'
  spa-BLM: 'y di: “El Señor Yahvé dice: ‘¡Ay de las mujeres que cosen bandas mágicas
    en todos los codos y hacen velos para la cabeza de personas de toda estatura para
    cazar almas! ¿Queréis cazar las almas de mi pueblo y salvar las almas vivas para
    vosotras?'
  cac-cac: 'Icha tic tz''aj alan d''a eb'' ix: Icha tic yalan Jehová Cajalil: Ob''iltac
    ex tze pixoch juntzan̈ c''apac d''a sc''ab'' eb'' anima, tze pixanpaxoch c''apac
    d''a sjolom eb'', ato syal jantacxo yab''ilal eb''. Tze nib''ej tz''och tzac''an
    eb'' eyuuj. Yic vach'' yec'' tiempo eyuuj, tzeyalani to syal e mac''anec'' schamel
    eb'', ma syal pax eyac''ancham eb''.'
  swh-ULB: 'Sema, ''Bwana Yahwe asema hivi: Ole kwa wanawake washonao hiziri kwenye
    kila sehemu ya mkono wao na kutengeza vitambaa vya shela kwa ajili ya vichwa vyao
    kwa kila kipimo, ili kuwinda watu. Je mtawawinda watu wangu ila kuokoa maisha
    yenu wenyewe?'
  bel-bel: 'і скажы: так кажа Гасподзь Бог: гора тым, якія шыюць чарадзейныя мяшэчкі
    пад пахі і робяць пакрывалы на галаву ўсякага росту, каб лавіць душы! Няўжо, ловячы
    душы народу Майго, вы ўратуеце вашыя душы?'
  deu-ELBBK: 'und sprich: So spricht der Herr, HERR: Wehe denen, die Binden zusammennähen
    über alle Gelenke der Hände und Kopfhüllen machen für Häupter jeden Wuchses, um
    Seelen zu fangen! Die Seelen meines Volkes fangt ihr, und eure Seelen erhaltet
    ihr am Leben?'
  mbb-OT: 'Keǥiyi nu sikandan te iyan a is Nengazen he MEGBEVAYÀ migkaǥi te: Mekehizuhizu
    kew is menge vahi he mid-akal te menge etew ku, batà etawa meǥurang, pinaaǥi te
    menge hinepetan niw, he ibevekelew niw wey ibpikit niw ziyà te menge lembung niw.
    Egkesuat kew he meveyveyai niw is menge etew ku su wey niw sikandan mepenepii.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ദേഹികളെ വേട്ടയാടേണ്ടതിന്നു
    കയ്യേപ്പുകൾക്കു ഒക്കെയും രക്ഷകളും ഏതു പൊക്കത്തിലും ഉള്ളവരുടെ തലെക്കുതക്ക മൂടുപടങ്ങളും
    ഉണ്ടാക്കുന്ന സ്ത്രീകൾക്കു അയ്യോ കഷ്ടം! നിങ്ങൾ എന്റെ ജനത്തിൽ ചില ദേഹികളെ വേട്ടയാടി
    കൊല്ലുകയും നിങ്ങളുടെ ആദായത്തിന്നായി ചില ദേഹികളെ ജീവനോടെ രക്ഷിക്കയും ചെയ്യുന്നു.'
  rmc-rmc: 'Phen: ‚Kada phenel o RAJ, o Adonaj: Vigos olenge, so chuden le manušen
    andre pasca oleha, hoj lenge siven o čaroďejňicka naramki pre savore burňika a
    keren lenge pro šere o khosne the bare the cikne! Tumen zachuden mire manušengre
    dživipena andre pasca a gondoľinen tumenge, hoj tumenge šaj zachraňinena o dživipen?'
  pes-OPV: 'و بگو خداوند یهوه چنین می‌فرماید: وای بر آنانی که بالشها برای مفصل هر
    بازویی می‌دوزند و مندیلها برای سر هر قامتی می‌سازند تا جانها را صید کنند! آیا
    جانهای قوم مرا صیدخواهید کرد و جانهای خود را زنده نگاه خواهیدداشت؟'
  ron-1924: 'Спуне: ‘Аша ворбеште Домнул Думнезеу: «Вай де челе че кос пернуце пентру
    субсуорь ши фак мараме пентру капетеле оаменилор де орьче мэриме, ка сэ приндэ
    суфлете! Сокотиць кэ вець принде суфлетеле попорулуй Меу, ка сэ вэ пэстраць ку
    вяцэ суфлетеле воастре?'
  ben-OBCV: আর বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন ধিক্ সেই মহিলারা যারা লোকদের হাতের
    জন্য তাবিজ এবং মাথা ঢাকবার জন্য বিভিন্ন মাপের কাপড় তৈরি করো যাতে তোমরা সেই লোকদের
    ফাঁদে ফেলতে পারো। তোমরা কি আমার লোকদের প্রাণ শিকার করে নিজেদের প্রাণরক্ষা করবে?
  som-som: Oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Waxaa iska
    hoogay naagaha gacmaha oo dhan xirsiyo ku sameeya oo masarro madaxa dadka dherer
    kastaba leh u sameeya si ay dad naftiis u ugaadhsadaan! Ma waxaad ugaadhsanaysaan
    dadkayga naftiisa, oo ma waxaad badbaadinaysaan kuwiinna naftooda?
  lat-VUC: 'et dic: [Hæc dicit Dominus Deus: Væ quæ consuunt pulvillos sub omni cubito
    manus, et faciunt cervicalia sub capite universæ ætatis ad capiendas animas: et
    cum caperent animas populi mei, vivificabant animas eorum !'
  eng-ASVBT: 'and say, Thus saith the Lord Jehovah: Woe to the women that sew pillows
    upon all elbows, and make kerchiefs for the head of persons of every stature to
    hunt souls! Will ye hunt the souls of my people, and save souls alive for yourselves?'
  ita-1885: 'e di'': Così ha detto il Signore Iddio: Guai a quelle che cuciono de'' piumacciuoli
    a tutte le ascelle, e che fanno de'' veli sopra il capo delle ersone d''ogni statura,
    per cacciare alle anime! caccereste voi alle anime del mio popolo, e salvereste
    le vostre proprie anime?'
  eng-LXXUP: And thou shalt say, Thus saith the Lord, Woe to the women that sew pillows
    under every elbow, and make kerchiefs on the head of every stature to pervert
    souls! The souls of my people are perverted, and they have saved souls alive.
  eng-ULB: 'Say, ''The Lord Yahweh says this: Woe to the women who sew magic charms
    onto every part of their hand and make veils for their heads of every size, used
    to hunt down people. Will you hunt down my people but save your own lives?'
  spa-VBL: 'y diles que esto es lo que dice el Señor Dios: Viene el desastre para
    las mujeres que cosen brazaletes de amuletos mágicos para sus muñecas y hacen
    velos para que toda la gente los use como formas de atraparlos y explotarlos.
    ¿Creen que pueden poner una trampa para la vida de mi pueblo y aún así conservar
    sus propias vidas?'
  fra-_FOB: 'Et dis: Ainsi a dit le Seigneur, l''Éternel: Malheur à celles qui fabriquent
    des coussinets pour toutes les jointures des mains, et qui font des voiles pour
    la tête des gens de toute taille, afin de séduire les âmes. Vous séduiriez les
    âmes de mon peuple, et vous conserveriez vos propres âmes!'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ദേഹികളെ വേട്ടയാടേണ്ടതിന്
    കൈത്തണ്ടുകൾക്ക് ഒക്കെയും മാന്ത്രികചരടുകളും, ഏതു ഉയരം ഉള്ളവരുടെയും തലയ്ക്കു യോജിച്ച
