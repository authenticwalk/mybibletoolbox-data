  kan-OKCV: ಹೀಗೆ ಹೇಳು ಎಂದು, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಪ್ರಾಣಗಳನ್ನು ಬೇಟೆಯಾಡಬೇಕೆಂದು
