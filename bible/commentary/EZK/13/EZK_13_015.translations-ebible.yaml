    చేస్తాను. అప్పుడు మీతో నేను ‘గోడ ఇక లేదు. అలాగే దానికి సున్నం వేసిన వాళ్ళు కూడా
    లేరు’ అని చెప్తాను.
  hat-BSA: Se konsa, Mwen va pase kòlè Mwen sou miray la ak sou sila ki te fè randisaj
    ak lacho sou li yo. Mwen va di nou, ‘Miray la pa la ankò, ni bòs randisaj yo pa
    la ankò.
  kos-kos: “Pot sac, ac elos su fasrela ah, fah pulakin fulen kasrkusrak luk. Na nga
    fah fahk nu suwos lah pot sac wanginla, oayapa elos su fasrela —
  hbo-WLC: וְכִלֵּיתִ֤י אֶת־חֲמָתִי֙ בַּקִּ֔יר וּבַטָּחִ֥ים אֹת֖וֹ תָּפֵ֑ל וְאֹמַ֤ר
    לָכֶם֙ אֵ֣ין הַקִּ֔יר וְאֵ֖ין הַטָּחִ֥ים אֹתֽוֹ׃
  ibo-ibo: Otu a ka m ga-esi gosipụta iwe m nʼebe mgbidi ahụ nọ, na nʼahụ ndị ahụ
    ji nzu techie ya. Aga m asị unu, “Mgbidi ahụ adịghịkwa, otu a ka ọ dịkwa ndị ahụ
    ji nzu techie ya,
  ory-ory: ଏହି ପ୍ରକାରେ ଆମ୍ଭେ ସେହି କାନ୍ଥ ଉପରେ ଓ ଯେଉଁମାନେ ଅମିଶ୍ରିତ ମସଲାରେ ତାହା ଲେପନ
    କରିଅଛନ୍ତି, ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ସଫଳ କରିବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ କହିବା, ସେହି କାନ୍ଥ
    ଆଉ ନାହିଁ ଓ ତାହା ଲେପନକାରୀମାନେ,
  chk-chk: Iei usun üpwe amüchü ai lingeringer won ewe tit, pwal won chokewe ra apwecha.
    Iwe, üpwe ürenikemi pwe ewe tit esap chüen wor, nge chokewe ra apwecha resap pwal
    chüen nom,
  rop-rop: “Wal det wol en detlot pipul hubin pudum det waitwan klei garra sabi haumatj
    mi wail langa olabat. Afta tharran, ai garra dalim yumob det wol bin binij, en
    detlot pipul hubin pudum det waitwan klei langa im bin binij du.
  ukr-1871: 'І виллю досаду мою на стїну й на тих, що її лїпили, та й скажу до них:
    Нема стїни та й нема мастільників її —'
  deu-1951: 'Also will ich an dieser Wand und an denen, welche sie mit losem Kalk
    getüncht haben, meinen Grimm kühlen und zu euch sagen: Die Wand ist nicht mehr,
    und die, welche sie getüncht haben, sind auch nicht mehr,'
  eng-JPS: 'Thus will I spend My fury upon the wall, and upon them that have daubed
    it with whited plaster; and I will say unto you: The wall is no more, neither
    they that daubed it;'
  srp-1865: 'I tako æu navršiti gnjev svoj na zidu i na onima koji ga mažu kreèem
    nevaljalijem, i reæi æu vam: nema zida, niti onijeh koji ga mazaše,'
  lug-lug: Ndimalira ekiruyi kyange ku bbugwe ne ku abo abaakisiiga langi, nga ŋŋamba
    nti, “Bbugwe agenze, era abaamusiiga langi nabo balugenze,
  heb-heb: וכליתי את חמתי בקיר ובטחים אתו תפל ואמר לכם אין הקיר ואין הטחים אתו׃
  ben-IRV: এই ভাবে আমি সেই ভিত্তিতে এবং যারা তা লেপন করেছে তাদের ওপর রাগ সম্পন্ন করব;
    আমি তোমাদেরকে বলব, সেই ভিত্তি আর নেই এবং তার লেপনকারিরাও নেই;
  pan-pan: ਮੈਂ ਆਪਣਾ ਕਹਿਰ ਉਸ ਕੰਧ ਉੱਤੇ ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹਨਾਂ ਨੇ ਉਸ ਉੱਤੇ ਕੱਚੀ ਲਿਪਾਈ ਕੀਤੀ,
    ਪੂਰਾ ਕਰਾਂਗਾ। ਤਦ ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਾਂਗਾ ਕਿ ਨਾ ਕੰਧ ਰਹੀ ਅਤੇ ਨਾ ਉਹ ਰਹੇ ਜਿਹਨਾਂ ਨੇ ਉਸ ਉੱਤੇ
    ਕੱਚੀ ਲਿਪਾਈ ਕੀਤੀ।
  mya-JVB: ထိုသို့ အုတ်ရိုး ၌ ၎င်း ၊ အင်္ဂတေ နှင့် မွမ်းမံ သောသူတို့ ၌ ၎င်း ၊ ငါ သည်ကိုယ်အမျက်
    ကို ဖြေ မည်။ အုတ်ရိုး မ ရှိဟူ၍၎င်း ၊ အင်္ဂတေ နှင့် မွမ်းမံသောသူတည်းဟူသော၊
  hmo-hmo: “Magu, bona ena manoka gabuna be peni kurokuro dekenai idia dahua taudia
    ese egu badu mai siahu bada ena mamina do idia abia momokani. Vadaeni umui dekenai
    do lau gwau, ‘Magu bona magu idia penia kava taudia be idia ore vadaeni.
  urd-urd: मैं अपना क़हर उस दीवार पर और उन पर जिन्होंने उस पर कच्चा गारा किया है पूरा
    करूँगा, और तब मैं तुम से कहूँगा, कि न दीवार रही और न वह रहे जिन्होंने उस पर गारा
    किया,
  rus-SYN: 'И истощу ярость Мою на стене и на обмазывающих ее грязью, и скажу вам:
    нет стены, и нет обмазывавших ее,'
  bqc-SIM: Má pↄkũmabↄbↄ bĩ́ipiwa ń gbɛ̃́ pↄ́ soolɛ̀wàↄɛ, mí onɛ bĩ́ipi kuo,
    mɛ́ a soolɛnaↄ kuo,
  tcz-CHONGTHU: Achaina leh bangleh chunga rong kinu ho douna a kalungsatna kalung
    nachim bep ding ahi. Hiteng chule keiman najah a kaseija, bang chuleh achunga
    rong nuho agomun aum tapouve kati ding ahi.
  mar-mar: मी आपल्या रागाची परीसीमा पांढऱ्या रंगाच्या वेशीवर करेन, मी तुम्हास सांगेन;
    वेशी तेथे उभ्या नसणार व लोक त्यांना पांढरा रंगही लावणार नाही.
  qub-qub: 'Chay pergata juchuchiptë, lajtajcunata castigaptëga fiyupa rabyasha caycashä
    päsangana. Chaura nishayquipaj: Pergaga manami imallanpis quëdashachu. Chay lajtajcunapis
    wañushami.'
  bqp-bqp: Nɛ, Yinni Gusunɔ kon nɛn mɔru yɔ̃suwɑ mɑm mɑm gɑnɑ yen sɔ̃ kɑ be bɑ ye
    soo doken sɔ̃. Sɑɑ ye sɔɔ, bɑ koo gere bu nɛɛ, gɑnɑ ye, yɑ wɔrumɑ. Be bɑ rɑɑ ye
    soo doke, ben goo kun mɑɑ wɑ̃ɑ!
  hat-hat: 'Mwen pral move sou miray la ansanm ak tout moun ki te blanchi l'' ak lacho
    a. Lè m''a fin fè yo sa m'' gen pou m'' fè yo a, m''a di nou: Miray la pa la ankò,
    ni bann moun ki te blanchi l'' ak lacho a,'
  eng-BSB: 'And after I have vented My wrath against the wall and against those who
    whitewashed it, I will say to you: ‘The wall is gone, and so are those who whitewashed
    it—'
  eng-WEBPB: Thus I will accomplish my wrath on the wall, and on those who have plastered
    it with whitewash. I will tell you, ‘The wall is no more, nor those who plastered
    it—
  kbq-kbq: Anama hutena have keginane, ana keginare'ma efeke hapa'ma fre hananenaza
    vahe'enena, narimpa ahe'zana zamagrite rupopo huvagaregahue. Ana nehu'na amanage
    hu'na hugahue, have keginamo'a nomanegeno, ana keginare'ma efeke hapa'ma fre hananenaza
    vahe'enena omani'naze hu'na hugahue.
  nhe-BL: 'Huan queja nopa, quema ya huetztos nopa tepamitl huan ya nimechtzontlamiltijtos
    intiocamanalohuani tlen inquiijtojque para nochi elqui cuali, tlamis nohueyi cualancayo.
    Huan huajca niteilhuis: ‘Nopa tepamitl ayoc onca huan nopa tlacame tlen quiixaltijque
    ica nextli, ayoc aquij.'
  gub-BL: Pàrirogawtàtà a'e nehe, imuhym arer a'e wà nehe no, wexak putar hekwahy
    haw wà nehe. Na'e aze'eg putar nezewe peme nehe. — Naheta kwaw pàrirogawtàtà kury.
    Imuhym arer umàno a'e wà no.
  eng-DRA: 'And I will accomplish my wrath upon the wall, and upon them that daub
    it without tempering the mortar, and I will say to you: The wall is no more, and
    they that daub it are no more.'
