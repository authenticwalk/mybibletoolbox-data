verse: EZK.013.015
translations:
  mal-C: അങ്ങനെ ആ മതിലിന്മേലും അതിനു വെള്ളപൂശിയവരുടെമേലും എന്റെ ക്രോധം ഞാൻ നിറവേറ്റും;
    “മതിലും അതിനു വെള്ളപൂശിയവരും നീങ്ങിപ്പോയിരിക്കുന്നു, എന്നു ഞാൻ നിങ്ങളെ അറിയിക്കും.
  deu-TKW: 'Und ich will meinen Grimm bis zu Ende an der Wand und an ihren Tünchestreichern
    auslassen und ich werde zu euch sagen: Aus ist''s mit der Wand und aus ist''s
    mit ihren Tünchern,'
  lin-lin: 'Nakokweyisela mir mpe bato oyo bapakolaki yango potopoto ya pembe kanda
    na Ngai ; nakoloba na bino : ‘ Mir ezali lisusu te ! Bato oyo bazalaki kopakola
    yango potopoto ya pembe bazali lisusu te ;'
  eng-LSV: 'And I have completed My wrath on the wall, || And on those coating it
    with chalk, || And I say to you: The wall is not, || And those coating it are
    not,'
  eng-GNV: Thus will I accomplish my wrath vpon the wall, and vpon them that haue
    daubed it with vntempered morter, and will say vnto you, The wall is no more,
    neither the daubers thereof,
  eng-WEBSTER: Thus will I accomplish my wrath upon the wall, and upon them that have
    daubed it with untempered mortar , and will say to you, The wall is no more ,
    neither they that daubed it;
  nhw-BL: 'Huan quej nopa, quema ya huetztos nopa tepamitl huan ya nimechtzontlamiltijtos
    antlajtol pannextiani catli anquiijtojque para nochi elqui cuali, tlamis nohueyi
    cualancayo. Huan huajca niteilhuis: ‘Nopa tepamitl ayacmo onca huan nopa masehualme
    catli quixajque ica nextli, ayacmo aquime.'
  swh-ONEN: Hivyo ndivyo nitakavyoitimiza ghadhabu yangu dhidi ya huo ukuta na dhidi
    yao walioupaka chokaa. Nitawaambia ninyi, “Ukuta umebomoka na vivyo hivyo wale
    walioupaka chokaa,
  bba-bba: Nɛ, Yinni Gusunɔ kon nɛn mɔru yɔ̃suwɑ mɑm mɑm ɡɑnɑ yen sɔ̃ kɑ be bɑ ye
    soo doken sɔ̃. Sɑɑ ye sɔɔ, bɑ koo ɡere bu nɛɛ, ɡɑnɑ ye, yɑ wɔrumɑ. Be bɑ rɑɑ ye
    soo doke, ben ɡoo kun mɑɑ wɑ̃ɑ!
  eng-KJVCPB: Thus will I accomplish my wrath upon the wall, and upon them that have
    daubed it with untempered morter, and will say unto you, The wall is no more,
    neither they that daubed it;
  luo-luo: Omiyo ananyis mirimba mager kuom ohinga kod joma ne owire gi lowo marachar.
    Abiro wachonu ni, “Ohinga oselal nono kaachiel gi jomane owire gi lowo marachar,
  meu-meu: Egu badu ḡaraḡara na unu baina bubua ore toma, haba latanai, bona ahu amo
    e dahua taudia latadiai; bena baina hamaoromu, bainato, Haba na lasihia, ahu amo
    e dahua taudia danu lasihidia;
  npi-ULB: किनकि म आफ्‍नो क्रोधमा त्यो पर्खाल र त्‍यसलाई चुनले पोत्‍नेहरूलाई नष्‍ट
    पार्नेछु । म तिमीहरूलाई भन्‍नेछु, “त्‍यो पर्खाल अब छैन न त त्‍यसलाई चुनले पोत्‍ने
    मानिसहरू नै छन्—
  yor-yor: Báyìí ni Èmi yóò ṣe lo ìbínú mi lórí odi yìí àti àwọn to fi amọ̀ àìpò rẹ́
    ẹ, tí wọ́n sì fi ẹfun kùn ún. Èmi yóò sì sọ fún yín pé, “Kò sí odi mọ́, bẹ́ẹ̀
    ni àwọn tó rẹ́ ẹ náà kò sí mọ́.
  pes-OPCB: زمانی که خشم من بر ضد این دیوار و معمارانش پایان یابد، اعلام خواهم کرد
    که نه دیواری مانده و نه معماری؛
  tgl-ULB: Sapagkat lilipulin ko sa aking matinding galit ang pader at ang mga nagpinta
    nito ng kalburong pampinta. Sasabihin ko sa inyo, “Mawawala na ang pader maging
    ang mga taong nagpinta nito ng kalburong pampinta—
  hui-hui: Isaraele wali agaliru-o i̱ keba timbuniore kogo ainde i̱na wai pabe ogoni
    bo gialo wahai halu bi mana ke̱ howa latagi haga agali hearume pabe beni peleme
    hiradambi haga karu tinibi pani nelo mialu bo wahai holebero. Ani buwa i̱na tíhondo
    langero. Ai pabe biago bo gialapaya biai halu pabe ogoni beni hiraga biarubi homai
    haya lalu langulebero.
  mya-mya: '``မြို့​ရိုး​နှင့်​တ​ကွ​ယင်း​ကို​ထုံး​သုတ်​ပေး ကြ​သူ​တို့​သည် ငါ​၏​အ​မျက်​တော်​ဒဏ်​ကို
    ခံ​ရ​ကြ​လိမ့်​မည်။ ထို​အ​ခါ​မြို့​ရိုး​ကား ပြို​ပျက်​လေ​ပြီ။ ယင်း​ကို​ထုံး​သုတ်​ပေး​ကြ
    သူ​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​အ​စ​စ အ​ရာ​ရာ​အေး​ငြိမ်း​မှု​မ​ရှိ​ဘဲ အေး​ငြိမ်း
    သော​ရူ​ပါ​ရုံ​ကို​မြင်​ပါ​သည်​ဟု​ဆို​ကြ သော​ပ​ရော​ဖက်​များ​သည် မြို့​ရိုး​များ​နည်း
    တူ​ပျက်​စီး​ဆုံး​ပါး​ကြ​ပြီ'''' ဟု​သင်​တို့ အား​ငါ​ပြော​မည်​ဟူ​၍​ဖြစ်​၏။ ဤ​ကား
    ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မြွက်​တော်​မူ​သော စ​ကား​ဖြစ်​သ​တည်း။'
  bod-N: དེ་ལྟར་ངས་མཁར་གྱང་དང་མཁར་གྱང་ལ་དཀར་རྩི་འབྱུག་པའི་མི་དེ་དག་གི་སྟེང་དུ་རང་གི་ཁོང་ཁྲོ་ཡོངས་སུ་བླུགས་ནས།
    ངས་དེ་དག་ལ་འདི་སྐད་དུ། མཁར་གྱང་མེད་པར་གྱུར་ཏེ། མཁར་གྱང་ལ་དཀར་རྩི་འབྱུག་མཁན་ཡང་མེད་པར་གྱུར་ཏོ་ཞེས་སྨྲ་ཞིང་།
  sna-sna: Saka ndichapedzera hasha dzangu parusvingo napamusoro pavaya vairupenda
    nependi chena. Ndichati kwamuri, “Rusvingo rwaparara uye naivowo vakarupenda nependi
    chena,
  spa-BLM: 'Así cumpliré mi ira sobre el muro y sobre los que lo han enlucido con
    cal. Les diré: ‘Ya no existe el muro, ni los que lo enlucieron;'
  cac-cac: 'Ol vac''valb''at yoval in c''ol d''a jun yichtac pat chi'' yed'' d''a
    eb'' ix ac''anoch q''uen taan̈ d''ay, ol yalan eb'' anima icha tic: Man̈xa jab''oc
    jun yichtac pat chi'' ix cani, man̈xa pax eb'' ix ac''anoch staan̈il ix cani,
    xcham eb''.'
  swh-ULB: Ndivyo nitakavouangamiza kwa ghadhabu yangu ukuta na wale walioupaka chokaa.
    Nitawaambia, “Ukuta hautaonekana tena, wala watu wanaoupaka chokaa-
  bel-bel: 'І вычарпаю лютасьць Маю на сьцяне і на тых, што пэцкаюць яе брудам, і
    скажу вам: няма сьцяны, і няма тых, што пэцкаюць яе'
  deu-ELBBK: 'Und so werde ich meinen Grimm vollenden an der Mauer und an denen, die
    sie mit Tünche bestreichen; und ich werde zu euch sagen: Die Mauer ist nicht mehr,
    und die sie tünchten, sind nicht mehr –'
  mbb-OT: Ebeelan ku keniyan te verengbeng wey ziyà te mibpekapla duen is rimeǥas
    te utew ku kegkepauk. Ne ibpehibelu ku he wazè en is berengbeng wey is mibpekaplà
    duen
  mal-2015: 'അങ്ങനെ ഞാൻ ചുവരിന്മേലും അതിന്നു കുമ്മായം പൂശിയവരുടെമേലും എന്റെ ക്രോധത്തെ
    നിവൃത്തിയാക്കീട്ടു നിങ്ങളോടു:'
  rmc-rmc: 'Kavke čhivava avri miri choľi pre oda muros the pre ola, ko les parňarenas
    le vapnoha, a paľis tumenge phenava: „O muros imar nane a the ola, ko les parňarenas,'
  pes-OPV: 'پس چون خشم خود را بر دیوار و بر آنانی که آن را به گل ملاطاندود کردند به
    اتمام رسانیده باشم، آنگاه به شماخواهم گفت: دیوار نیست شده و آنانی که آن رااندود
    کردند نابود گشته‌اند.'
  ron-1924: 'Ымь вой потоли астфел мыния ымпотрива зидулуй ши ымпотрива челор че л-ау
    тенкуит ку ипсос ши вэ вой спуне: ‘Ну май есте ничун зид! Ши с-а испрэвит ку чей
    че л-ау тенкуит ку ипсос!'
  ben-OBCV: সুতরাং আমি আমার ভীষণ ক্রোধ দেয়ালের ও যারা সেটি চুনকাম করেছিল তাদের উপর
    ব্যয় করব। আমি তোমাদের বলব, “দেয়াল ও যারা সেটি চুনকাম করেছিল তারা কেউ আর নেই,
  som-som: Oo sidaasaan cadhadayda ugu dhammayn doonaa derbigii iyo kuwii dhoobada
    aan nuuradda lahayn ku malaasayba, oo waxaan idinku odhan doonaa, Imminka derbigii
    iyo kuwii malaasayba ma jiraan.
  lat-VUC: 'Et complebo indignationem meam in pariete, et in his qui liniunt eum absque
    temperamento: dicamque vobis: Non est paries, et non sunt qui liniunt eum:'
  eng-ASVBT: Thus will I accomplish my wrath upon the wall, and upon them that have
    daubed it with untempered mortar; and I will say unto you, The wall is no more,
    neither they that daubed it;
  ita-1885: 'Ed io adempierò la mia ira sopra la parete, e sopra quelli che la smaltano
    di smalto mal tegnente; ed io vi dirò: La parete non è più; quelli ancora che
    l''hanno smaltata non sono più;'
  eng-LXXUP: 'And I will accomplish my wrath upon the wall, and upon them that plaster
    it; it shall fall: and I said to you, The wall is not, nor they that plaster it,'
  eng-ULB: For I will annihilate in my fury the wall and those who whitewashed it.
    I will say to you, “The wall exists no more, nor do the people who whitewashed
    it—
  spa-VBL: '“Una vez que la muralla y los que la encalaron hayan experimentado mi
    ira, se los diré: El muro ya no existe, y los que lo encubrieron ya no existen,'
  fra-_FOB: 'J''assouvirai ainsi ma fureur contre le mur, et contre ceux qui l''ont
    recouvert de mortier, et je vous dirai: Le mur n''est plus, c''en est fait de
    ceux qui le recouvraient de mortier,'
  mal-mal: 'അങ്ങനെ ഞാൻ ഭിത്തിമേലും അതിന് കുമ്മായം പൂശിയവരുടെമേലും എന്റെ ക്രോധം നിറവേറ്റിയിട്ട്
    നിങ്ങളോട്:'
  urd-GVR: Yoṅ maiṅ dīwār aur us kī safedī karne wāloṅ par apnā ġhussā utārūṅga. Tab
    maiṅ tum se kahūṅgā ki dīwār bhī ḳhatm hai aur us kī safedī karne wāle bhī,
  suz-BL: मोपा गो आं गाइश्‍शो मेको गारो नु मेको बुलु ब्रुइक्‍ब आन तारी मोइक्‍नुङ।
    मिनु गो इन कली ‘मुल मेको गारो मबा, मेको आन कली बुलु ब्रुइक्‍ब यो मबाक्‍म’ देंनुङ।
  eng-NOY: Thus will I accomplish my fury upon the wall, and upon them that daubed
    it with untempered mortar; and I will say to you, The wall is no more, nor they
    that daubed it;
  ita-1927: 'Così sfogherò il mio furore su quel muro, e su quelli che l’hanno intonacato
    di malta che non regge; e vi dirò: Il muro non è più, e quelli che lo intonacavano
    non sono più:'
  ckb-ckb: 'جا تووڕەیی خۆم دەڕێژم بەسەر دیوارەکە و ئەوانەی بە گەچ سواخیان داوە، پێتان
    دەڵێم: ’دیوارەکە و ئەوانەش کە بە گەچ سواخیان داوە نەماون،'
  eng-BBE: So I will let loose my passion on the wall in full measure, and on those
    who put whitewash on it; and I will say to you, Where is the wall, and where are
    those who put whitewash on it?
  kan-OKCV: ಹೀಗೆ ನಾನು ಗೋಡೆಯಲ್ಲಿಯೂ, ಅದಕ್ಕೆ ಸುಣ್ಣ ಬಳಿದವರಲ್ಲಿಯೂ ರೋಷವನ್ನು ತೀರಿಸಿಕೊಂಡು,
    “ಇನ್ನು ಗೋಡೆಯಾದರೂ ಅದಕ್ಕೆ ಸುಣ್ಣ ಹಚ್ಚಿದವರಾದರೂ ಇರುವುದಿಲ್ಲವೆಂದೂ,
  tam-2017: 'இப்படிச் சுவரிலும், அதற்குச் சாரமில்லாத சாந்தைப் பூசினவர்களிலும் நான்
    என்னுடைய கடுங்கோபத்தைத் தீர்த்துக்கொண்டு: சுவருமில்லை, அதற்குச் சாந்து பூசினவர்களுமில்லை.'
  spa-RV-1909: 'Cumpliré así mi furor en la pared y en los que la encostraron con
    lodo suelto; y os diré: No existe la pared, ni aquellos que la encostraron,'
  ron-BTF: 'Astfel îmi voi împlini furia asupra zidului și asupra celor ce l-au tencuit
    cu mortar nestins și vă voi spune: Zidul nu mai este, nici cei care l-au tencuit;'
  eng-WEBP: Thus I will accomplish my wrath on the wall, and on those who have plastered
    it with whitewash. I will tell you, ‘The wall is no more, nor those who plastered
    it—
  eng-FBV: 'Once the wall and those who whitewashed it have experienced my anger,
    I will tell you: The wall is no more, and those who whitewashed it are no more,'
  nld-1939: 'Mijn woede zal Ik op de muur gaan koelen, maar ook op hen, die hem met
    kalk bepleisterden. Dan zal Ik vragen: Waar is de muur; waar zijn ze, die hem
    bepleisterden;'
  nch-BL: 'Huan quej nopa, quema ya huetztos nopa tepamit huan ya nimechtzontamiltijtos
    antajtolpanextiani cati anquiijtojque para nochi elqui cuali, tamis nohueyi cualancayo.
    Huan huajca niteilhuis: ‘Nopa tepamit ayecmo onca huan nopa masehualme cati quialaxojque
    ica nexti, ayecmo aquijme.'
  vie-1934: 'Ta sẽ làm trọn cơn giận nghịch cùng tường và kẻ trét vôi chưa sùi bọt
    như vậy: và ta sẽ nói cùng các ngươi rằng: Tường chẳng còn nữa, kẻ trét vôi cũng
    vậy;'
  hin-CV: इस प्रकार मेरा कोप उस दीवार पर और उन पर भड़केगा, जिन्होंने उस पर चूना पोत
    दिया था. तब मैं तुमसे कहूंगा, “दीवार नष्ट हो गई और वैसे ही वे भी नष्ट हो गये,
    जिन्होंने इस पर चूना पोत दिया था,
  spa-BES: 'De modo que voy a descargar mi furor en la pared en toda su extensión,
    y en aquellos que la blanquean; y les diré: ¿Dónde está la pared y dónde están
    los que la blanquearon?'
  tdx-tdx: 'Toe izay ty hañenefako ty habosehako amy kijoliy, naho amo nampipakotse
    sokay ama’eo, vaho hanoako ty hoe: Tsy eo ka i kijoliy rekets’ o nampipakotse
    azeo,'
  tha-KJV: เราจะให้ความพิโรธของเราสำเร็จบนกำแพงและบนคนเหล่านั้​นที​่ฉาบกำแพงด้วยปูนขาว
    และเราจะพู​ดก​ับเจ้าว่า ‘กำแพงไม่​มี​อีกแล้ว ผู้​ที่​ฉาบปูนขาวก็​ไม่มี​ด้วย​’
  por-BR-2018: 'Assim cumprirei meu furor contra a parede, e contra os que a rebocaram
    com lodo solto; e vos direi: Já não há a parede, nem os que a rebocavam,'
  deu-ELO: 'Und so werde ich meinen Grimm vollenden an der Mauer und an denen, die
    sie mit Tünche bestreichen; und ich werde zu euch sagen: Die Mauer ist nicht mehr,
    und die sie tünchten, sind nicht mehr,'
  eng-WYC-2018: And I shall [ful] fill mine indignation in the wall, and in them that
    pargeted it without tempering; and I shall say to you, The wall is not, and they
    be not, that pargeted it, (And I shall fulfill my indignation upon the wall, and
    upon those who mortared it without tempering; and I shall say to you, The wall
    is not, and they be not, who mortared it,)
  epo-epo: 'Kaj Mi plene kontentigos Mian koleron sur la muro, kaj sur tiuj, kiuj
    ŝmiris ĝin per maltaŭga mortero, kaj Mi diros al vi: Jam ne ekzistas la muro,
    kaj jam ne ekzistas tiuj, kiuj ŝmiris ĝin.'
  uig-PIN: 'Xundaⱪ ⱪilip Mǝn ⱪǝⱨrimni tam ⱨǝm uni ⱨak suwaⱪ bilǝn aⱪartⱪanlarning
    üstigǝ qüxürüp piƣandin qiⱪimǝn; wǝ: «Tam yoⱪ boldi, xundaⱪla uni ⱨak suwaⱪ bilǝn
    aⱪartⱪanlar, yǝni Yerusalem toƣruluⱪ bexarǝt bǝrgüqi, ⱨeq tinq-amanliⱪ bolmiƣandimu
    u toƣruluⱪ tinq-amanliⱪni kɵrsǝtkǝn «alamǝt kɵrünüx»ni kɵrgǝn Israilning pǝyƣǝmbǝrlirimu
    yoⱪ boldi» — dǝymǝn».'
  beo-beo: Gagoi amola dunu amo da gagoi ahea:iai ulasuga dedeboi, da na ougi hou
    ba:mu. Amasea, Na da dilima agoane sia:mu, ‘Gagoi amola ahea:iai ulasuga ulasisu
    dunu, ilia da asi dagoi.
