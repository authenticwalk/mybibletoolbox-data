  urd-urd: ऐ इस्राईल, तेरे नबी उन लोमड़ियों की तरह हैं, जो वीरानों में रहती हैं।
  rus-SYN: Пророки твои, Израиль, как лисицы в развалинах.
  bqc-SIM: Isailiↄ, á ãnabiↄ dɛ lán gbɛ̃gbona pↄ́ bɛ bɛziauↄwaɛ.
  tcz-CHONGTHU: O Israel mite, nalah uva themgao umho khu ingem lah khot khot jeng
