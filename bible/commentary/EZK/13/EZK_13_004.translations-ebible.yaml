  mar-mar: हे इस्राएला, तुझे भाकीत करणारे उजाड नापीक भूमीत कोल्ह्यासारखे आहेत.
  qub-qub: « ‹Israelcuna, profëtayquicunaga caycan ragällan caycaj siudäcunacho caycaj
    atojcunanöllami.
  bqp-bqp: Bɛɛ Isirelibɑ bɛɛn sɔmɔbu bɑ sɑ̃ɑwɑ nge gbeeku bɔ̃nu ni nu bɔsu bɑnsɔ.
  hat-hat: 'Moun Izrayèl yo, koute: Pwofèt nou yo p''ap sèvi nou anyen, se tankou
    chat mawon k''ap viv nan vye kay kraze.'
  eng-BSB: Your prophets, O Israel, are like foxes among the ruins.
  eng-WEBPB: Israel, your prophets have been like foxes in the waste places.
  kbq-kbq: Hagi Israeli vahe'mota, tamagri kasnampa vahe'mo'za haviza hu'nea kumapi
