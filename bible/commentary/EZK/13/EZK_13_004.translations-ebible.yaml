verse: EZK.013.004
translations:
  mal-C: ഇസ്രായേലേ, നിന്റെ പ്രവാചകന്മാർ നാശകൂമ്പാരങ്ങൾക്കിടയിലെ കുറുക്കന്മാർക്കു സമം.
  deu-TKW: Wie Schakale in Ruinen, so sind deine Propheten, o Israel!
  lin-lin: Oh Isalaele, basakoli na yo bazali lokola bambwa ya zamba kati na bisika
    oyo etonda na biloko ebeba.
  eng-LSV: Your prophets have been || As foxes in the wasteland, O Israel.
  eng-GNV: O Israel, thy Prophets are like the foxes in the waste places.
  eng-WEBSTER: O Israel, thy prophets are like the foxes in the deserts.
  nhw-BL: “¡Ay anisraelitame! Amotlajtol pannextijcahua itztoque quen cayochime catli
    itztoque campa tlafiero o campa huactoc tlali. Amo tleno ininpati.
  swh-ONEN: Manabii wako, ee Israeli, ni kama mbweha katikati ya magofu.
  bba-bba: Bɛɛ Isirelibɑ bɛɛn sɔmɔbu bɑ sɑ̃ɑwɑ nɡe ɡbeeku bɔ̃nu ni nu bɔsu bɑnsɔ.
  eng-KJVCPB: O Israel, thy prophets are like the foxes in the deserts.
  luo-luo: Yaye Israel, jokoro magu chalo mana gi ondiegi modak e gunda.
  meu-meu: Israel e, emu peroveta taudia na uda sisiadia na heheto, e heḡiḡi dobi
    rumadia ai e nohomu.
  npi-ULB: ए इस्राएल, तिमीहरूका अगमवक्ताहरू त उजाड-स्‍थानहरूमा बस्‍ने स्‍यालहरूजस्‍ता
    भएका छन्‌ ।
  yor-yor: Israẹli àwọn wòlíì rẹ dàbí kọ̀lọ̀kọ̀lọ̀ nínú pápá.
  pes-OPCB: «ای مردم اسرائیل، انبیای شما مانند روباهانی در خرابه‌ها هستند. ایشان هیچ
    نفعی به شما نرسانده‌اند.
  tgl-ULB: Israel, parang naging mga asong gubat sa mga kaparangan ang inyong mga
    propeta.
  hui-hui: Isaraele wali agali kamiru tígua bi ogo hale hadaba. Anduane Homogonaga
    bi mana latagi haga kama lowa bi henene ngadagua ndo lalu karuni ti tano bo labu
    hene ngagoha biango dudu ibagabu hagagobi ka.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ သင်​တို့​၏​ပ​ရော ဖက်​များ​သည် ယို​ယွင်း​ပျက်​စီး​နေ​သော​မြို့​ရှိ
    ခွေး​အ​များ​နှင့်​တူ​ကြ​၏။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ། ཁྱོད་ཀྱི་ལུང་སྟོན་པ་རྣམས་ནི་ཞིག་རལ་སྟེང་གི་ཝ་མོ་བཞིན་ཡིན་ལ།
  sna-sna: Vaprofita venyu, imi vaIsraeri, vakafanana namakava ari pakati pamatongo.
  spa-BLM: Israel, tus profetas han sido como zorros en los lugares baldíos.
  cac-cac: '@see-verse:EZK.013.003'
  swh-ULB: Israeli, manabii zako wamekuwa kama mbeha kwenye aridhi iliyoharibiwa na
    vita.
  bel-bel: Прарокі твае, Ізраіле, як лісы ў руінах.
  deu-ELBBK: Wie Füchse in den Trümmern sind, Israel, deine Propheten geworden.
  mbb-OT: He Israel, is menge ebpeneuven diyà te keniyu iring te menge leew he asu
    he ziyà te nevengkag he menge inged.
  mal-2015: യിസ്രായേലേ, നിന്റെ പ്രവാചകന്മാർ ശൂന്യപ്രദേശങ്ങളിലെ കുറക്കന്മാരെപ്പോലെ
    ആയിരിക്കുന്നു.
  rmc-rmc: Tire proroka, Izraelona, ačhile sar o liški andro rozburimen fori.
  pes-OPV: ‌ای اسرائیل انبیای تو مانند روباهان درخرابه‌ها بوده‌اند.
  ron-1924: Пророчий тэй, Исраеле, сунт ка ниште шакаль ын мижлокул дэрымэтурилор!
  ben-OBCV: হে ইস্রায়েল, তোমার ভাববাদীরা ধ্বংসস্থানের শিয়ালদের মতো।
  som-som: Reer binu Israa'iilow, nebiyadiinnu waxay la mid ahaayeen dawacooyinka
    meelaha baabba'a ah jooga.
  lat-VUC: Quasi vulpes in desertis prophetæ tui, Israël, erant.
  eng-ASVBT: O Israel, thy prophets have been like foxes in the waste places.
  ita-1885: O Israele, i tuoi profeti sono stati come volpi ne' deserti.
  eng-LXXUP: Thy prophets, O Israel, are like foxes in the deserts.
  eng-ULB: Israel, your prophets have been like jackals in the wastelands.
  spa-VBL: Israel, tus profetas son como zorros que viven en las ruinas.
  fra-_FOB: Comme des renards dans des ruines, tels sont tes prophètes, ô Israël!
  mal-mal: യിസ്രായേലേ, നിന്റെ പ്രവാചകന്മാർ ശൂന്യപ്രദേശങ്ങളിലെ കുറുക്കന്മാരെപ്പോലെ
    ആയിരിക്കുന്നു.
  urd-GVR: Ai Isrāīl, tere nabī khanḍarāt meṅ gīdaṛoṅ kī tarah āwārā phir rahe haiṅ.
  suz-BL: ए इस्राएल, जोल पा आं लोव़ पाइब ब्रेश्‍शो खिंम बाक्‍ब सिवार खोदेंशो बाक्‍नीम।
  eng-NOY: Thy prophets, O Israel, are like the foxes in the deserts.
  ita-1927: O Israele, i tuoi profeti sono stati come volpi tra le ruine!
  ckb-ckb: ئەی ئیسرائیل، پێغەمبەرەکانتان وەک چەقەڵی ناو کەلاوەیان لێ هاتووە.
  eng-BBE: O Israel, your prophets have been like jackals in the waste places.
  kan-OKCV: ಇಸ್ರಾಯೇಲೇ, ನಿನ್ನ ಪ್ರವಾದಿಗಳು ಹಾಳು ಪ್ರದೇಶಗಳಲ್ಲಿನ ನರಿಗಳಂತಿದ್ದಾರೆ.
  tam-2017: இஸ்ரவேலே, உன்னுடைய தீர்க்கதரிசிகள் வனாந்திரங்களிலுள்ள நரிகளுக்கு ஒப்பாக
    இருக்கிறார்கள்.
  spa-RV-1909: Como zorras en los desiertos fueron tus profetas, oh Israel.
  ron-BTF: Israele, profeții tăi sunt ca vulpile în pustiuri.
  eng-WEBP: Israel, your prophets have been like foxes in the waste places.
  eng-FBV: Israel, your prophets are like foxes that live in the ruins.
  nld-1939: Als vossen op de puinhopen, zo zijn uw profeten, Israël!
  nch-BL: “¡Ay anisraelitame! Amotajtolpanextijcahua itztoque quej cayochime cati
    itztoque campa tafiero o campa huactoc tali. Amo teno ininpati.
  vie-1934: Hỡi Y-sơ-ra-ên, các tiên tri ngươi cũng như những con cáo trong chốn hoang
    vu!
  hin-CV: हे इस्राएल, तुम्हारे भविष्यवक्ता खंडहरों के सियार के समान हैं.
  spa-BES: Israel, tus profetas han sido como chacales en los lugares desolados.
  tdx-tdx: Ry Israele, Hoe fanalok’ an-tanan-taolo eo o mpitoki’ areoo.
  tha-KJV: โอ อิสราเอลเอ๋ย ผู้​พยากรณ์​ของเจ้าเหมือนสุนัขจิ้งจอกท่ามกลางสิ่งปรั​กห​ักพัง
  por-BR-2018: Teus profetas são como raposas nos desertos, ó Israel.
  deu-ELO: Wie Füchse in den Trümmern sind, Israel, deine Propheten geworden.
  eng-WYC-2018: Israel, thy prophets were as foxes in desert[s]. (Israel, thy prophets
    were like foxes in the desert.)
  epo-epo: Kiel vulpoj kaj ruinoj estas viaj profetoj, ho Izrael.
  uig-PIN: I Israil, sening pǝyƣǝmbǝrliring huddi harabilǝr arisida yürüwatⱪan tülkilǝrdǝk
    boldi.
  beo-beo: Isala:ili dunu! Dilia ‘balofede’ dunu da fogisi amo moilai mugului amo
    ganodini esalebe defele, hamedei liligi agoai.
  tpi-OTNT: Yupela ol Israel, harim. Ol dispela profet bilong yupela i olsem ol weldok
    i raun nabaut long wanpela taun i bagarap pinis.
  hau-SA: Annabawanki, ya Isra’ila, suna kama da diloli a kufai.
  uig-LAT: I Israil, séning peyghemberliring xuddi xarabiler arisida yürüwatqan tülkilerdek
    boldi.
  nde-nde: Abaphrofethi bakho, we Israyeli, banjengamakhanka asemanxiweni.
  ton-ton: ‌ʻE ʻIsileli ʻoku tatau hoʻo kau kikite mo e fanga fokisi ʻi he toafa.
  ces-1613: Podobni jsou liškám na pustinách proroci tvoji, Izraeli.
  eng-WMB: Israel, your prophets have been like foxes in the waste places.
  tam-TCV: இஸ்ரயேலே, உன் தீர்க்கதரிசிகள் வனாந்திரங்களிலுள்ள நரிகளைப் போன்றவர்கள்.
  ceb-ULB: Israel, daw sama sa ihalas nga mga iro diha sa biniyaan nga mga yuta ang
    inyong mga propeta.
  pol-UBG: Izraelu, twoi prorocy są jak lisy na pustyniach.
  urd-GVU: اے اسرائیل، تیرے نبی کھنڈرات میں گیدڑوں کی طرح آوارہ پھر رہے ہیں۔
  deu-1912: O Israel, deine Propheten sind wie die Füchse in den Wüsten!
  kan-2017: ಇಸ್ರಾಯೇಲೇ, ನಿನ್ನ ಪ್ರವಾದಿಗಳು ಹಾಳು ಪ್ರದೇಶಗಳಲ್ಲಿನ ನರಿಗಳ ಹಾಗೆ ಇದ್ದಾರೆ.
  yap-yap: Girdi’ nu Israel, pi profet romed e be m’ayfarad ni bod e pilis ni malboch
    ni yad ma par ko yungi n’en ni kan n’ag u lan e binaw.
  hlt-MCSB: Israel nang kah tonghma rhoek te imrhong dongkah maetang rhoek bangla
    om uh coeng.
  mdy-ETH: ዒስራዔኤሌ ዴሬዮቴ! ዒንሢም ታ ማሊፆ ኬኤዛኔ ጋዓዞንሢ ዶዔ ኬኤሢኮ ቦኪ ባኣካ ናንጋ ዉኡካሢጉዲኬ።
  twi-ASANTE: Ao Israelfoɔ, mo adiyifoɔ yi te sɛ mmubuiɛ mu kɔkɔbo.
  eng-WEBU: Israel, your prophets have been like foxes in the waste places.
  wal-wal: Israa7eela asau, intte hananabaa yootiyaageeti qolettida katamaa giddon
    de7iya worakanatu mala.
  spa-PDDPT: Oh Israel, tus profetas son como zorras entre ruinas.
  gun-gun: Israel kuery, penderegua profeta kuery ma aguara'i tetã ivaipaague rupi
    ikuai va'e rami rive.
  ilo-ULB: O Israel, dagiti profetayo ket kas kadagiti atap nga aso kadagiti langalang
    a daga.
  kpg-kpg: Nia daangada Israel, godou soukohp la ono hadinga ai, e hai gadoo be nia
    paana lodo geinga ala e noho i lodo nia hale mooho.
  uig-ARA: ئى ئىسرائىل، سېنىڭ پەيغەمبەرلىرىڭ خۇددى خارابىلەر ئارىسىدا يۈرۈۋاتقان تۈلكىلەردەك
    بولدى.
  sus-sus: Isirayila, wo xa namiɲɔnmɛ wule falɛe luma nɛ alɔ xulumasee banxi kanaxi
    kui.
  pon-2006: Kumwail mehn Israel kan, sohte katepen amwail soukohp kan; re rasehng
    kidi en wel kan me kin koukousoan nan mohn ihmw kan.
  ksd-ksd: Ea, Israel, kaum umana propet dia da ra umana leing na pap dia bang ta
    ra umana pakana dia lingling.
  grc-BRENT: Ὡς ἀλώπεκες ἐν ταῖς ἐρήμοις οἱ προφῆταί σου, Ἰσραήλ·
  ind-AYT: “Hai Israel, nabi-nabimu telah menjadi seperti serigala-serigala di antara
    reruntuhan.
  nya-nya: Iwe Israeli, aneneri ako ali ngati nkhandwe pa mabwinja.
  hrv-hrv: Ti su tvoji proroci, Izraele, kao lisice usred ruševina.
  mps-mps: Dage Israel dabego odiąo. Dagego te profet dabe te uni yowi dabe te dolali
    taun me delide bilalu wabo po tiwai po obao wali.
  tpi-tpi: Yupela ol Israel, harim. Ol dispela profet bilong yupela i olsem ol weldok
    i raun nabaut long wanpela taun i bagarap pinis.
  dan-1931: Dine Profeter, Israel, er som Sjakaler i Ruiner.
  vie-OVCB: Này, Ít-ra-ên, những tiên tri này của các ngươi giống như cáo trong hoang
    mạc.
  guj-2017: હે ઇઝરાયલ, તારા પ્રબોધકો ખંડેર જગ્યામાં વસતા શિયાળ જેવા છે.
  pon-2006A: Kumwail mehn Israel kan, sohte katepen amwail soukohp kan; re rasehng
    kidi en wel kan me kin koukousoan nan mohn ihmw kan.
  por-BRBSL: Israel, seus profetas têm sido como raposas nos lugares de desperdício.
  cth-cth: Oe Isarel na profetnaw teh thingyeiyawn e asuinaw patetlah doeh ao awh.
  twi-twi: Ao Israelfo, mo adiyifo yi te sɛ nnwiriwii mu sakraman.
  hlt-hlt: Israel nang kah tonghma rhoek te imrhong dongkah maetang rhoek bangla om
    uh coeng.
  tbz-SIM: Nɑ́kɛ́ bɛ kɛ tú, bɛ̀ sɑ̃̀ɑ̃́tɛ́nɛ̀ iɑ̃nkɛ́ nyi kɛ ɑ̃ tidobontì miɛkɛ.
  msy-2020: O Israelian gumazamiziba, ian akam inigha izir gumaziba, mati afiar atiaba
    nguibar ekiar ikuvizir mam puram a garui.
  dop-dop: Hɑɩ, Ɩsɛɣɛlɩ nyǝ́mɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ wɛ teitei kɛ́ ɩsɩɩ tɑɑlɛ hɑsɩ
    kɛ ncɑɑ tɑɑ.
  azb-azb: Ey İsrail, sənin peyğəmbərlərin viranəliklərdə dolaşan tülkülərə bənzəyir.
  eng-DBY: O Israel, thy prophets have been like foxes in desert places.
  hin-2017: हे इस्राएल, तेरे भविष्यद्वक्ता खण्डहरों में की लोमड़ियों के समान बने हैं।
  wol-KYG: Yeen yonenti Israyiloo, mbete till yuy foreb gent!
  eng-YLT: As foxes in the wastes, Thy prophets, O Israel, have been.
  eng-WYC-2017: Israel, thy prophets were as foxes in desert[s].
  eng-WMBB: Israel, your prophets have been like foxes in the waste places.
  urd-GVH: ऐ इसराईल, तेरे नबी खंडरात में गीदड़ों की तरह आवारा फिर रहे हैं।
  rug-rug: Kei Izireli, sari mua poropita si guana siki pinomo koari na vasidi ta
    huaradi.
  gaz-gaz: Yaa Israaʼel, raajonni kee akkuma waangota waan diigame gidduu jiraatanii
    ti.
  fra-LSG: Tels des renards au milieu des ruines, Tels sont tes prophètes, ô Israël!
  yal-yal: Isirayila kaane, ɛ nabine luxi nɛn alo kankone banxi xɔnne yi!
  haw-1868: E ka Iseraela, ua like kou poe kaula me na alopeke o ka waonahele.
  arb-NAV: أَنْبِيَاؤُكَ يَا إِسْرَائِيلُ هُمْ كَالثَّعَالِبِ فِي الْخَرَائِبِ.
  ewe-ewe: O Israel, wò nyagblɔɖilawo le abe abei siwo le gli gbagbãwo dome ene.
  eng-LEE: Like foxes among the ruins have been thy prophets, O Israel!
  asm-FB: হে ইস্ৰায়েল, তোমাৰ ভাববাদীসকল উচ্ছন্ন ঠাইৰ শিয়ালৰ নিচিনা।
  sus-A: عِسِرَيِلَ، وٌ شَ نَمِحْنمّ وُلٍ قَلّيٍ لُمَ نّ عَلْ شُلُمَسٍيٍ بَنشِ كَنَشِ
    كُي.
  fra-SBL: Israël, tes prophètes ont été comme des renards dans les lieux déserts.
  hbo-hbo: כְּשֻׁעָלִ֖ים בָּחֳרָבֹ֑ות נְבִיאֶ֥יךָ יִשְׂרָאֵ֖ל הָיֽוּ׃
  kik-kik: Anabii aku, wee Isiraeli-rĩ, matariĩ ta mbwe irĩ kũndũ kũrĩa kwanangĩku.
  fra-NCL: Comme des renards dans des ruines, tels sont tes prophètes, ô Israël.
  cek-AK: Aw Israel, nang ih tahmaanawk loe praezaek ih tasui baktiah ni oh o.
  cuk-cuk: Israel-dulemar, be-Bab-Dummad-gayaburba-barsogmalad, nega-dulesulidganba
    achu-bunnu-wawaad-asdubinyob gumalad.
  uig-CYR: И Исраил, сениң пәйғәмбәрлириң худди харабиләр арисида жүрүватқан түлкиләрдәк
    болди.
  tel-2017: ఇశ్రాయేలు ప్రజలారా, మీ ప్రవక్తలు బంజరు భూముల్లో తిరిగే నక్కల్లా ఉన్నారు.
  hat-BSA: O Israël, pwofèt nou yo te tankou rena pami pil mazi ki fin kraze.
  kos-kos: Mwet Israel, mwet palu lowos uh wangin sripalos. Elos oana kosro lemnak
    ma muta ke acn musalla in siti uh.
  hbo-WLC: כְּשֻׁעָלִ֖ים בָּחֳרָב֑וֹת נְבִיאֶ֥יךָ יִשְׂרָאֵ֖ל הָיֽוּ׃
  ibo-ibo: Gị Izrel, lee, ndị amụma gị niile dị ka nkịta ọhịa bi na mkpọmkpọ ebe.
  ory-ory: ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଉଜଡ଼ା ସ୍ଥାନର ବିଲୁଆ ତୁଲ୍ୟ ହୋଇଅଛନ୍ତି।
  chk-chk: Ämi chon Israel, nöümi kewe soufos ra wewe ngeni ekewe foks mi nom lon
    ekewe leni mi tala.
  rop-rop: Ol detlot speshalwan mesinja blanga Isreil, olabat jis laik det wailwan
    dog hu oldei lukabat blanga daga langa rabishwan kemp weya ebribodi bin libum.
  ukr-1871: Пророки твої, Ізраїлю — мов ті лиси в норах.
  deu-1951: Israel, gleich Schakalen in den Ruinen sind deine Propheten!
  eng-JPS: O Israel, thy prophets have been like foxes in ruins.
  srp-1865: Proroci su tvoji, Izrailju, kao lisice po pustinjama.
  lug-lug: Isirayiri, bannabbi bo bali ng’ebibe ebitambulatambula mu bifulukwa.
  heb-heb: כשעלים בחרבות נביאיך ישראל היו׃
  ben-IRV: ইস্রায়েল, তোমার ভাববাদীরা পতিত জমির শিয়ালের মত।
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਤੁਹਾਡੇ ਨਬੀ ਉਹਨਾਂ ਲੂੰਬੜੀਆਂ ਵਰਗੇ ਸਨ, ਜਿਹੜੀਆਂ ਉਜਾੜਾਂ ਵਿੱਚ ਰਹਿੰਦੀਆਂ
    ਹਨ।
  mya-JVB: အိုဣသရေလ အမျိုး၊ သင် ၏ပရောဖက် တို့သည် တော ၌ နေ သောမြေခွေး နှင့် တူ ကြ၏။
  hmo-hmo: Israela taudia e, inai emui peroveta taudia be uda sisiadia bamona, ruma
