verse: EZK.013.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ഇസ്രായേലിൽ പ്രവചിച്ചുകൊണ്ടിരിക്കുന്ന പ്രവാചകന്മാരെക്കുറിച്ച്
    നീ ഇപ്രകാരം പ്രവചിക്കുക. സ്വന്തം ഹൃദയങ്ങളിൽ നിന്നു പ്രവചിക്കുന്നവരോട് ഇപ്രകാരം
    പറയുക: ‘യഹോവയുടെ വചനം കേൾപ്പിൻ!'
  deu-TKW: 'Menschensohn, weissage wider die Propheten Israels, die da weissagen,
    und sag den Propheten, die aus eigener Erfindung weissagen: Hört das Wort Jahwes!'
  lin-lin: '« Mwana na moto, sakola mabe na tina na basakoli ya Isalaele, oyo bazali
    kosakola sik’oyo ; loba na ba-oyo bazali kosakola makambo oyo ezali kowuta na
    mitema na bango moko : ‹ Boyoka Liloba na Yawe !'
  eng-LSV: “Son of man, prophesy concerning the prophets of Israel who are prophesying,
    and you have said to those prophesying from their own heart, Hear a word of YHWH!
  eng-GNV: Sonne of man, prophecie against the prophets of Israel, that prophecie,
    and say thou vnto them, that prophecie out of their owne hearts, Heare the worde
    of the Lord.
  eng-WEBSTER: Son of man, prophesy against the prophets of Israel that prophesy,
    and say thou to them that prophesy out of their own hearts, Hear ye the word of
    the LORD;
  nhw-BL: “Tlacatl, xiquinyolmelahua catli ininpantis nopa tlacajcayajca tlajtol pannextiani
    ipan tlali Israel catli san quiijtohuaj camanali catli ininseltzitzi quisencajtoque.
    Xiquinilhui ma quicaquica nopa camanali catli na niininTECO niquiijtohua.
  swh-ONEN: '“Mwanadamu, tabiri dhidi ya manabii wa Israeli wanaotabiri sasa. Waambie
    hao ambao hutabiri kutokana na mawazo yao wenyewe: ‘Sikia neno la Bwana!'
  bba-bba: tɔnun bii, ɑ tɔn be ɡerusio be bɑ tii kuɑ nɛn sɔmɔbu. A de bu swɑɑ dɑki
    ye kon bu sɔ̃.
  eng-KJVCPB: Son of man, prophesy against the prophets of Israel that prophesy, and
    say thou unto them that prophesy out of their own hearts, Hear ye the word of
    the Lord;
  luo-luo: '“Wuod dhano, kor wach kuom jokoro mag Israel makoro sani. Wachne joma
    koro gik ma wigi omiyogi kama: ‘Winjuru wach Jehova Nyasaye!'
  meu-meu: Taunimanima natuna e, Israel ena peroveta taudia latadiai ba peroveta;
    sibodia edia lalo-hadai e perovetalaimu taudia na ba peroveta henidia, baoto,
    Iehova ena hereva ba kamonai.
  npi-ULB: “ए मानिसको छोरो, इस्राएलमा अगमवाणी बोलिरहेका अगमवक्ताहरूका विरुद्धमा अगमवाणी
    बोल्, र आफ्‍नै कल्‍पनाहरूका अगमवाणी बोल्‍नेहरूलाई यसो भन्, 'परमप्रभुको वचन सुन
    ।
  yor-yor: “Ọmọ ènìyàn sọtẹ́lẹ̀ lòdì sí àwọn wòlíì Israẹli tó ń sọtẹ́lẹ̀, kí o sì
    sọ fún àwọn tí ń sọtẹ́lẹ̀ láti inú èrò ọkàn wọn, ‘Ẹ gbọ́ ọ̀rọ̀ Olúwa!
  pes-OPCB: '@see-verse:EZK.013.001'
  tgl-ULB: “Anak ng tao, magpahayag ka laban sa mga propetang nagpapahayag sa Israel
    at sabihin mo sa mga nagpapahayag mula sa kanilang mga sariling isipan, 'Makinig
    kayo sa salita ni Yahweh!
  hui-hui: Dindiali-o í̠na Isaraelenaga agali bi mana latagi haga bu karuhondo lai
    labe. Agali uruni tigua mani bulebiragonaga mbiwia ho wia hagago ogoni henene
    ndo tini hangu mitangi bialu laga ka. Tigua bi uruni tininaga miniha tagira ibirago
    bame dege lo paya biaga ka. Tigua Anduane Homogo i̱na bi larogo baya hangu hale
    helo lamibe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ပ​ရော​ဖက်​များ​ကို​ရှုတ်​ချ
    လော့။ ဗျာ​ဒိတ်​စ​ကား​များ​ကို မိ​မိ​တို့​ကိုယ်​တိုင် လုပ်​ကြံ​ဟော​ပြော​ကြ​သူ​တို့​အား
    ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​တော်​ကို​နား​ထောင်​ကြ​ရန် ပြော​ကြား​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཀྱེ་མིའི་བུ། ཡེས་ར་ཨེལ་གྱི་ནང་དུ་ལུང་སྟོན་མཁན་ལུང་སྟོན་པ་དེ་རྣམས་ལ་ཁྱོད་ཀྱིས་ལུང་བསྟན་ནས་རྒོལ་ཞིག་དང་།
    རང་གི་བསམ་འདུན་བཞིན་དུ་ལུང་སྟོན་མཁན་དེ་དག་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་ཉོན་ཅིག་ཅེས་པའོ་ཞེས་གསུངས།
  sna-sna: “Mwanakomana womunhu, profita pamusoro pavaprofita vaIsraeri vari kukuprofitirai
    zvino. Uti kuna avo vanoprofita zvinobva pamurangariro wavo, ‘Inzwai shoko raJehovha!
  spa-BLM: '“Hijo de hombre, profetiza contra los profetas de Israel que profetizan,
    y di a los que profetizan de su propio corazón: “Escuchen la palabra de Yahvé:'
  cac-cac: 'Ach anima, al juntzan̈ in lolonel tic d''a juntzan̈ eb'' syaloch sb''a
    in checab''oc d''a eb'' etisraelal, aton eb'' scomon lolon d''a yol yico''. Al
    d''a eb'' to smaclej yab'' in lolonel eb'', a in Jehová e Yajal in tic sval icha
    tic:'
  swh-ULB: “Mwanadamu, tabiri dhidi ya manabii wanaotabiri katika Israeli, na uwaambie
    wale wanotabiri nje ya fikra zao wenyewe, 'Lisikilizeni neno la Yahwe.
  bel-bel: 'сыне чалавечы! вымаві прароцтва на прарокаў Ізраілевых, якія прарочаць,
    і скажы прарокам ад свайго сэрца: слухайце слова Гасподняе!'
  deu-ELBBK: 'Menschensohn, weissage über die Propheten Israels, die weissagen, und
    sprich zu denen, die aus ihrem Herzen weissagen: Hört das Wort des HERRN!'
  mbb-OT: '“Sikew is etew, rewaki nu is menge tarù he ebpeneuven kayi te Israel he
    ebpenagnà te binèbeelan dan dà. Keǥiyi nu sikandan he mebpemineg dan kayi te menge
    lalag ku:'
  mal-2015: 'മനുഷ്യപുത്രാ, യിസ്രായേലിൽ പ്രവചിച്ചുപോരുന്ന പ്രവാചകന്മാരെക്കുറിച്ചു നീ
    പ്രവചിച്ചു, സ്വന്തഹൃദയങ്ങളിൽനിന്നു പ്രവചിക്കുന്നവരോടു പറയേണ്ടതു: യഹോവയുടെ വചനം
    കേൾപ്പിൻ!'
  rmc-rmc: '„Manušeja, prorokin pro proroka andro Izrael, save akana prorokinen, a
    olenge, ko prorokinen korkore pestar, phen: ‚Šunen o lav le RAJESKRO!'
  pes-OPV: «ای پسر انسان به ضد انبیای اسرائیل که نبوت می‌نمایند، نبوت نما. و به آنانی
    که ازافکار خود نبوت می‌کنند، بگو کلام خداوند رابشنوید!
  ron-1924: '„Фиул омулуй, пророчеште ымпотрива пророчилор луй Исраел каре пророческ
    ши спуне челор че пророческ дупэ густул инимий лор: ‘Аскултаць кувынтул Домнулуй!’”'
  ben-OBCV: '“হে মানবসন্তান, ইস্রায়েলের যে ভাববাদীরা ভাববাণী বলে, তুমি তাদের বিরুদ্ধে
    ভাববাণী বলো। যারা নিজেদের মনগড়া কথা বলছে তুমি তাদের বলো যে: ‘সদাপ্রভুর বাক্য
    শোনো!'
  som-som: 'Wiilka Aadamow, waxaad wax ka sii sheegtaa nebiyada reer binu Israa''iil
    oo wax sheega, oo kuwa qalbigooda wax ka sii sheega waxaad ku tidhaahdaa, Erayga
    Rabbiga maqla:'
  lat-VUC: 'Fili hominis, vaticinare ad prophetas Israël qui prophetant, et dices
    prophetantibus de corde suo: [Audite verbum Domini.'
  eng-ASVBT: 'Son of man, prophesy against the prophets of Israel that prophesy, and
    say thou unto them that prophesy out of their own heart, Hear ye the word of Jehovah:'
  ita-1885: 'Figliuol d''uomo, profetizza contro ai profeti d''Israele, che profetizzano;
    e di'' a'' profeti che profetizzano di lor senno: Ascoltate la parola del Signore.'
  eng-LXXUP: 'Son of man, prophesy against the prophets of Israel, and thou shalt
    prophesy, and shalt say to them, Hear ye the word of the Lord:'
  eng-ULB: “Son of man, prophesy against the prophets who are prophesying in Israel,
    and say to those who are prophesying out of their own imaginations, 'Listen to
    the word of Yahweh.
  spa-VBL: '“Hijo de hombre, debes profetizar contra los profetas de Israel que ahora
    mismo están profetizando. Diles a los que se inventan sus propias profecías: ¡Escuchen
    la palabra del Señor!'
  fra-_FOB: 'Fils de l''homme, prophétise contre les prophètes d''Israël qui prophétisent;
    dis à ceux qui prophétisent selon leur propre cœur: Écoutez la parole de l''Éternel;'
  mal-mal: '“മനുഷ്യപുത്രാ, യിസ്രായേലിൽ പ്രവചിച്ചുകൊണ്ടിരിക്കുന്ന പ്രവാചകന്മാരെക്കുറിച്ച്
    നീ ഇപ്രകാരം പ്രവചിക്കുക; സ്വന്തഹൃദയങ്ങളിൽനിന്നു പ്രവചിക്കുന്നവരായ അവരോട് പറയേണ്ടത്:
    “യഹോവയുടെ വചനം കേൾക്കുവിൻ!'
  urd-GVR: “Ai ādamzād, Isrāīl ke nām-nihād nabiyoṅ ke ḳhilāf nabuwwat kar! Jo nabuwwat
    karte waqt apne diloṅ se ubharne wālī bāteṅ hī pesh karte haiṅ, un se kah, ‘Rab
    kā farmān suno!
  suz-BL: मार, लोव़ पाप्‍तु देंशा हना “ए मुर, इस्राएल ङा आं लोव़ पाइब आन कली नु आंम
    आन मिम्‍शो लोव़ पाइब आन कली ‘परमप्रभु यावे आ लोव़ नेनीन’ देनो।
  eng-NOY: Son of man, prophesy against the prophets of Israel that prophesy, and
    say to them that prophesy out of their own hearts, Hear ye the word of Jehovah!
  ita-1927: '“Figliuol d’uomo, profetizza contro i profeti d’Israele che profetano,
    e di’ a quelli che profetano di loro senno: Ascoltate la parola dell’Eterno.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، پێشبینی بکە لەسەر پێغەمبەرەکانی ئیسرائیل، ئەوانەی لەخۆیانەوە
    پێشبینی دەکەن: ”گوێ لە فەرمایشتی یەزدان بگرن!'
  eng-BBE: Son of man, be a prophet against the prophets of Israel, and say to those
    prophets whose words are the invention of their hearts, Give ear to the word of
    the Lord;
  kan-OKCV: '“ನರಪುತ್ರನೇ, ಪ್ರವಾದಿಸುತ್ತಿರುವ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದ ಪ್ರವಾದಿಗಳಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ನೀನು ಪ್ರವಾದಿಸಿ, ತಮ್ಮ ಸ್ವಂತ ಕಲ್ಪನೆಗಳಿಂದ ಪ್ರವಾದಿಸುತ್ತಿರುವವರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ಯೆಹೋವ
    ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ;'
  tam-2017: 'மனிதகுமாரனே, தீர்க்கதரிசனம் சொல்லுகிற இஸ்ரவேலின் தீர்க்கதரிசிகளுக்கு
    விரோதமாக நீ தீர்க்கதரிசனம் சொல்லி, தங்களுடைய இருதயத்தில் இருக்கிறதையே எடுத்துத்
    தீர்க்கதரிசனம் சொல்லுகிறவர்களுடன் நீ சொல்ல வேண்டியது என்னவென்றால்: யெகோவாவுடைய
    வார்த்தையைக் கேளுங்கள்.'
  spa-RV-1909: 'Hijo del hombre, profetiza contra los profetas de Israel que profetizan,
    y di á los que profetizan de su corazón: Oid palabra de Jehová.'
  ron-BTF: 'Fiu al omului, profețește împotriva profeților lui Israel care profețesc,
    și spune celor care profețesc din propriile lor inimi: Ascultați cuvântul DOMNULUI;'
  eng-WEBP: '“Son of man, prophesy against the prophets of Israel who prophesy, and
    say to those who prophesy out of their own heart, ‘Hear the LORD’s word:'
  eng-FBV: '“Son of man, you are to prophesy against the prophets of Israel who right
    now are busy prophesying. Tell those who make up their own prophecies: Listen
    to the word of the Lord!'
  nld-1939: 'Mensenkind, profeteer tegen de profeten van Israël, en zeg tot hen, die
    eigenmachtig profeteren: Luistert naar het woord van Jahweh;'
  nch-BL: “Tacat, xiquinyolmelahua cati ininpantis nopa tacajcayajca tajtolpanextiani
    ipan tali Israel cati san quiijtohuaj camanali cati iniselti quisencajtoque. Xiquinilhui
    ma quicaquica nopa camanali cati na niininTECO niquijtohua.
  vie-1934: 'Hỡi con người, hãy nói tiên tri nghịch cùng các tiên tri của Y-sơ-ra-ên,
    là những kẻ đang nói tiên tri, và hãy bảo cho những kẻ nói tiên tri bởi lòng riêng
    mình rằng: Hãy nghe lời của Đức Giê-hô-va.'
  hin-CV: '“हे मनुष्य के पुत्र, इस्राएल के उन भविष्यवक्ताओं के विरुद्ध भविष्यवाणी
    करो, जो इस समय भविष्यवाणी कर रहे हैं. उनसे कहो जो अपने ही मन से भविष्यवाणी करते
    हैं: ‘याहवेह का वचन सुनो!'
  spa-BES: 'Hijo de hombre, profetiza contra los profetas de Israel, y di a aquellos
    profetas cuyas palabras son la invención de sus corazones: Presta atención a la
    palabra del Señor;'
  tdx-tdx: O ana’ ondatio, Mitokia amo mpitoki’ Israele mitokio, le ano ty hoe o mitoky
    boak’ an-tro’e ao avaoo, Mijanjiña ty tsara’ Iehovà;
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจงพยากรณ์​กล​่าวโทษผู้​พยากรณ์​ของอิสราเอลที่​พยากรณ์
    และกล่าวแก่คนเหล่านั้​นที​่​พยากรณ์​ตามอำเภอใจของตนว่า ‘จงฟังพระวจนะของพระเยโฮวาห์’
  por-BR-2018: 'Filho do homem, profetiza contra os profetas de Israel que profetizam;
    e dize aos que profetizam de seu próprio coração: Ouvi a palavra do SENHOR.'
  deu-ELO: 'Menschensohn, weissage über die Propheten Israels, die da weissagen, und
    sprich zu denen, welche aus ihrem Herzen weissagen: Höret das Wort Jehovas!'
  eng-WYC-2018: Son of man, prophesy thou to the prophets of Israel that prophesy;
    and thou shalt say to them that prophesy of their heart, Hear ye the word of the
    Lord. (Son of man, prophesy thou against the prophets of Israel who prophesy;
    and thou shalt say to those who prophesy out of their own hearts, Hear ye the
    word of the Lord.)
  epo-epo: 'Ho filo de homo! profetu pri la profetoj de Izrael, kiuj profetas, kaj
    diru al tiuj, kiuj profetas laŭ sia propra bontrovo: Aŭskultu la vorton de la
    Eternulo!'
  uig-PIN: '«I insan oƣli, sǝn Israilning bexarǝt bǝrgüqi pǝyƣǝmbǝrliri, yǝni ɵz tǝsǝwwuri
    bilǝn bexarǝt bǝrgüqilǝrni ǝyiblǝp bexarǝt berip: «Pǝrwǝrdigarning sɵzini anglanglar!»
    — degin.'
  beo-beo: '“Dunu egefe! Di ogogosu Isala:ili ‘balofede’ dunu (amo da ilila: asigi
    dawa:suga ba:la:la) ilima gasa bagadewane sia:ma. Ilia da Hina Gode Ea sia: nabima:ne,
    sia:ma!”'
  tpi-OTNT: “Man bilong graun, yu mas krosim ol profet bilong Israel. Ol dispela profet
    i save tok long ol samting bai i kamap bihain. Tasol ol i giaman. Dispela tok
    i kamap long tingting bilong ol yet. Yu mas tokim ol long ol i mas putim yau gut
    long tok bilong mi, Bikpela.
  hau-SA: “Ɗan mutum, yi annabci a kan annabawan Isra’ila waɗanda suke annabci yanzu.
    Ka faɗa wa waɗanda suke annabci bisa ga ra’ayinsu cewa, ‘Ku ji maganar Ubangiji!
  uig-LAT: '«I insan oghli, sen Israilning bésharet bergüchi peyghemberliri, yeni
    öz tesewwuri bilen bésharet bergüchilerni eyiblep bésharet bérip: «Perwerdigarning
    sözini anglanglar!» — dégin.'
  nde-nde: '“Ndodana yomuntu, phrofitha umelana labaphrofethi bako-Israyeli abaphrofethayo
    khathesi. Uthi kulabo abaphrofetha okuvela emicabangweni yabo: ‘Zwanini ilizwi
    likaThixo!'
