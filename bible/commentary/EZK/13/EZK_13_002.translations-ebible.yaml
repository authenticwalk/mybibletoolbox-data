    ugbu a, gwa ndị amụma ahụ na-ekwu ihe sitere ha nʼuche: ‘Nụrụnụ okwu nke Onyenwe
    anyị.'
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଇସ୍ରାଏଲର ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର
    କରନ୍ତି, ତୁମ୍ଭେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର; ଆଉ, ଯେଉଁମାନେ ନିଜ ହୃଦୟରୁ
    ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରନ୍ତି, ସେମାନଙ୍କୁ କୁହ, ‘ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ;’
  chk-chk: “Nöün aramas, kopwe osuni feiengauen ekewe soufosun Israel, ir chokewe
    mi osuni seni püsin ar ekiek. Kopwe üreniir pwe repwe rongorong alon ewe Samol
    mi Lapalap.
  rop-rop: “Isikiyel, yu garra tok adbalawei langa detlot speshalwan mesinja blanga
    Isreil. Dei oldei tok, ‘Dijan na det wed blanga YAWEI.’ Bat najing. Dei oldei
    meigimbat olabat ronwan stori. Wal yu garra dalim olabat blanga lisin langa main
    wed.”
  ukr-1871: 'Сину чоловічий! пророкуй проти пророків Ізрайлевих, що пророкують, і
    скажи тим пророкам, що пророкують (вигади) із свого серця: Почуйте слово Господнє!'
  deu-1951: 'Menschensohn, weissage wider die Propheten Israels, welche weissagen,
    und sage zu denen, die aus ihrem eigenen Herzen weissagen:'
  eng-JPS: '''Son of man, prophesy against the prophets of Israel that prophesy, and
    say thou unto them that prophesy out of their own heart: Hear ye the word of the
    LORD:'
  srp-1865: 'Sine èovjeèji, prorokuj protiv proroka Izrailjevijeh koji prorokuju,
    i reci tijem koji prorokuju iz svoga srca: èujte rijeè Gospodnju.'
  lug-lug: “Omwana w’omuntu, yogera ebyobunnabbi eri bannabbi ba Isirayiri aboogera
    obunnabbi kaakano. Tegeeza abo aboogera obunnabbi bwe bayiiyizza nti, ‘Muwulire
    ekigambo kya Mukama.
  heb-heb: בן אדם הנבא אל נביאי ישראל הנבאים ואמרת לנביאי מלבם שמעו דבר יהוה׃
  ben-IRV: “মানুষের সন্তান, ইস্রায়েলে যারা ভাববাদীদের বিরুদ্ধে ভাববাণী বলে এবং তাদের
    বল যারা নিজের মন থেকে ভাববাণী বলে, তোমার সদাপ্রভুর বাক্য শোন।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਇਸਰਾਏਲ ਦੇ ਨਬੀ ਜਿਹੜੇ ਭਵਿੱਖਬਾਣੀ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ
    ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਜੋ ਆਪਣੇ ਹੀ ਮਨ ਤੋਂ ਭਵਿੱਖਬਾਣੀ ਕਰਦੇ ਹਨ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ, ਕਿ ਯਹੋਵਾਹ
    ਦਾ ਬਚਨ ਸੁਣੋ!
  mya-JVB: အချင်းလူသား ၊ ကိုယ်အလိုအလျောက်ပရောဖက် ပြု၍ ဟောပြောတတ်သော ဣသရေလ အမျိုး ပရောဖက်
    တို့တဘက် ၌ ဟောပြော လော့။ ထာဝရဘုရား ၏ အမိန့် တော်ကိုနားထောင် ကြဟု သူ တို့အား ပြော
    လော့။
  hmo-hmo: “Tanobada tauna e, Israela ena peroveta koikoi taudia, idia sibona edia
    laloa idia peroveta taudia do oi gwau henia, do oi gwau, ‘Umui dika taudia e,
    Lohiabada ena hereva do umui kamonai.’ ”
  urd-urd: कि 'ऐ आदमज़ाद, इस्राईल के नबी जो नबुव्वत करते हैं, उनके ख़िलाफ़ नबुव्वत
    कर और जो अपने दिल से बात बनाकर नबुव्वत करते हैं उनसे कह, 'ख़ुदावन्द का कलाम सुनो!
  rus-SYN: 'сын человеческий! изреки пророчество на пророков Израилевых пророчествующих,
    и скажи пророкам от собственного сердца: слушайте слово Господне!'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ãnabikɛkɛ Isaili ãnabi pↄ́ aalɛ ãnabikɛkɛↄ yã́ musu.
    O ãnabi pↄ́ aaì ńzĩa làasoo yã'oↄnɛ, aa swãdↄ ma yã́i.
  tcz-CHONGTHU: “Mihem chapa kilam thu a gao thusei Israel themgao lhem ho dou nan
    gao thu seijin. Pakai kamsung thusoh hi ngaijun, tin amaho khu seipeh in.
  mar-mar: मानवाच्या मुला इस्राएलाच्या भाकीत करणाऱ्या विरूद्ध भाकीत कर आणि जे आपल्या
    बुध्दीने भाकीत करतात त्यांना सांग, परमेश्वर देवाचा शब्द ऐका.
  qub-qub: '«Runa, noga nishäta rimay Israelcunacho caycaj profëtacunapaj. Chay profëtacuna
    quiquincunapa yarpaynillanpita willacurcaycajta cayno ninqui: ‹Wiyay-llapa Tayta
    Dios nishanta.'
  bqp-bqp: tɔnun bii, ɑ tɔn be gerusio be bɑ tii kuɑ nɛn sɔmɔbu. A de bu swɑɑ dɑki
    ye kon bu sɔ̃.
  hat-hat: '-Nonm o! Denonse pwofèt pèp Izrayèl yo. Denonse moun sa yo k''ap bay mesaj
    yo menm yo fè. Di yo: Manyè koute pawòl Seyè a.'
  eng-BSB: '“Son of man, prophesy against the prophets of Israel who are now prophesying.
    Tell those who prophesy out of their own imagination: Hear the word of the LORD!'
  eng-WEBPB: '“Son of man, prophesy against the prophets of Israel who prophesy, and
    say to those who prophesy out of their own heart, ‘Hear the LORD’s word:'
  kbq-kbq: Vahe'mofo mofavremoka, Israeli mopafi vahe'mo'zama havige kasnampa kema
    zamagra'a zamagesafinti'ma nehaza vahera amanage hunka zamasamio, Ra Anumzamo'a
    amanage nehianki antahiho.
  nhe-BL: “Tlacatl, xiquinyolmelahua tlen ininpantis nopa tlacajcayajca tiocamanalohuani
    ipan tlali Israel tlen san quiijtohuaj tlajtoli tlen ininseltitzitzi quisencajtoque.
    Xiquinilhui ma quicaquica nopa tlajtoli tlen na niininTECO niquijtohua.
  gub-BL: Awa ta'yr, Emume'u heze'eg imume'u har Izaew wainuromo har wakatu 'ymaw
    nehe. Ta'e umume'u uze'eg teko wanupe wà xe. Numume'u kwaw heze'eg azeharomoete
    har wà. — Peinu Tupàn Tuweharupi Wiko Ma'e ze'eg nehe, ere wanupe nehe.
  eng-DRA: 'Son of man, prophesy thou against the prophets of Israel that prophesy:
    and thou shalt say to them that prophesy out of their own heart: Hear ye the word
    of the Lord:'
