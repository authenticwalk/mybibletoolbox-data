verse: EZK.013.009
translations:
  mal-C: വ്യാജദർശനങ്ങൾ കാണുകയും കബളിപ്പിക്കുന്ന ദേവപ്രശ്നം അറിയിക്കുകയും ചെയ്യുന്ന
    പ്രവാചകന്മാർക്ക് എന്റെ ഭുജം എതിരായിരിക്കും. എന്റെ ജനത്തിന്റെ ആലോചനാസഭയിൽ അവർക്കു
    സ്ഥാനം ഉണ്ടായിരിക്കുകയോ ഇസ്രായേൽഗൃഹത്തിന്റെ പേരുവിവരപ്പട്ടികയിൽ അവരുടെ പേര് എഴുതപ്പെടുകയോ
    അവർ ഇസ്രായേൽദേശത്തു കടക്കുകയോ ചെയ്യുകയില്ല. അങ്ങനെ, ഞാൻ യഹോവയായ കർത്താവ് ആകുന്നു
    എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Und meine Hand soll wider die Propheten sein, die Nichtiges schauen und
    Lügen weissagen; der Gemeinschaft meines Volks sollen sie nicht angehören und
    in die Urkunde des Hauses Israel sollen sie nicht eingeschrieben werden und in
    das Land Israel sollen sie nicht kommen, und so sollt ihr erkennen, daß ich der
    Herr Jahwe bin.
  lin-lin: 'Loboko na Ngai ekobeta basakoli oyo balobaka masakoli ya pamba mpe bimoniseli
    ya lokuta : bakozala na esika te kati na lisanga ya bato na Ngai, bakombo na bango
    ekokomama te kati na buku ya libota ya Isalaele, bakokoma te kino na mokili ya
    Isalaele. Boye, bokoyeba solo ete Ngai, nazali Nkolo Yawe.'
  eng-LSV: And My hand has been on the prophets, || Who are seeing vanity, and who
    are divining a lie, || They are not in the assembly of My people, || And they
    are not written in the writing of the house of Israel, || And they do not come
    to the ground of Israel, || And you have known that I [am] Lord YHWH.
  eng-GNV: 'And mine hande shalbe vpon the Prophets that see vanity, and diuine lies:
    they shall not be in the assemblie of my people, neither shall they be written
    in the writing of the house of Israel, neither shall they enter into the land
    of Israel: and yee shall know that I am the Lord God.'
  eng-WEBSTER: 'And my hand shall be upon the prophets that see vanity, and that divine
    lies: they shall not be in the assembly of my people, neither shall they be written
    in the writing of the house of Israel, neither shall they enter into the land
    of Israel; and ye shall know that I am the Lord GOD.'
  nhw-BL: Quena, nimomatlananas para niquintlatzacuiltis nochi nopa tlajtol pannextiani
    catli teyolmelahuaj camanali catli amo melahuac. Ayacmo niquincahuilis ma itztoca
    ininhuaya nopa israelitame campa mosentilíaj pampa inijuanti nomasehualhua. Huan
    niquixpolos inintoca ipan nopa listas tlen israelitame huan ayacmo quiitase inintlal.
    Huan huajca quimatise para na niDIOS.
  swh-ONEN: Mkono wangu utakuwa dhidi ya manabii ambao huona maono ya uongo na kusema
    ubashiri wa udanganyifu. Hawatakuwa katika baraza la watu wangu au kuandikwa katika
    kumbukumbu ya nyumba ya Israeli wala hawataingia katika nchi ya Israeli. Ndipo
    mtajua kuwa Mimi ndimi Bwana Mwenyezi.
  bba-bba: Kon bu nɛn dɑm sɔ̃ɔsi be, be bɑ weesu kpɑrɑmɔ mi. Bɑ ǹ ɑyeru wɑsi nɛn
    tɔmbun suunu sɔɔ. Bɑ koo ben yĩsɑ ɡo mi nɛn tɔmbun yĩsɑ yoruɑ. Bɑ ǹ mɑɑ wurɔ
    ben temɔ. Nɡe mɛyɑ bɑ koo kɑ ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'And mine hand shall be upon the prophets that see vanity, and that
    divine lies: they shall not be in the assembly of my people, neither shall they
    be written in the writing of the house of Israel, neither shall they enter into
    the land of Israel; and ye shall know that I am the Lord God.'
  luo-luo: Abiro kumo jokoro maneno fweny mag miriambo kendo koro weche mag wuond.
    Ok ginibed e buch joga, kendo nying-gi ok nondiki e kitepe mar dhood Israel, bende
    ok ginidonji e piny Israel. Eka unungʼe ni An e Jehova Nyasaye Manyalo Gik Moko
    Duto.
  meu-meu: E mata hanai koikoimu bona e bagu haoro koikoimu peroveta taudia na lau
    imagu ese baine laodia ahu; egu orea taudia ida basie henega bou, bona Israel
    besena taudia ladadia itoredia ai idia ladadia basie hetore, bona Israel tanona
    ai basie raka vareai; bena umui na ba diba lau na Ḡaubada Iehova.
  npi-ULB: मेरो हात ती अगमवक्ताहरूका विरुद्धमा हुनेछ, जसले असत्‍य दर्शनहरू देख्‍छन्‌
    र झूटा जोखनाहरू भन्‍छन्‌ । तिनीहरू मेरो मानिसहरूका सभामा हुनेछैनन्, वा इस्राएलका
    घरानाको सूचीमा तिनका नाउँ लेखिनेछैनन् । तिनीहरू इस्राएल देशमा जानुहुँदैन । किनकि
    परमप्रभु परमेश्‍वर म नै हुँ भनी तिमीहरूले जान्‍नेछौ ।
  yor-yor: Ọwọ́ mi yóò sì wà lórí àwọn wòlíì tó ń ríran asán, tó sì ń sọ àfọ̀ṣẹ èké.
    Wọn kò ní sí nínú ìjọ àwọn ènìyàn mi, a ó sì yọ orúkọ wọn kúrò nínú àkọsílẹ̀ ilé
    Israẹli, bẹ́ẹ̀ ni wọn kò sì ní wọ ilẹ̀ Israẹli mọ́. Nígbà náà ni ẹ̀yin yóò sì
    mọ̀ pé, Èmi ni Olúwa Olódùmarè.
  pes-OPCB: و شما را مجازات خواهم نمود و از میان رهبران اسرائیل ریشه‌کن خواهم ساخت.
    نام شما را از دفتر خاندان اسرائیل پاک خواهم نمود و هیچ‌یک از شما به سرزمین اسرائیل
    باز نخواهد گشت، تا بدانید که من خداوند یهوه هستم.
  tgl-ULB: Magiging kalaban ng aking kamay ang mga propetang may mga pangitaing kasinungalingan
    at gumagawa ng mga panghuhulang hindi totoo. Hindi sila mapapabilang sa pagtitipon
    ng aking mga tao o maitatala sa talaan ng sambahayan ng Israel, hindi sila dapat
    makapunta sa lupain ng Israel. Sapagkat malalaman ninyo na Ako ang Panginoong
    Yahweh!
  hui-hui: Bi mana latagi haga kama lowa ke̱ halu laramiligo de gandeba handarima
    lalu henene ndo laramiligobi i̱na tí pani nai halimulo ngule kogoni. I̱naga wali
    agali mo ngoaiho kangi ti heba mandagi naholeberemi. Ani bialu Isaraele wali agali
    bibahendenaga mini mbugaha gilibu ngagoria tínaga minibi nawulebiraore. Tí bo
    taliatagi harogola Isaraele dindiha lone dai nabuleberemi. Ani beremingi tígua
    i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo henedane manda buleberemi,
    laya lene.
  mya-mya: ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​အ​တု​များ​ကို​မြင်​၍​မှား ယွင်း​သော​ကြို​တင်​ဟော​ပြော​မှု​ကို​ပြု​ကြ
    ၏။ အ​သင်​ပ​ရော​ဖက်​တို့​အား​ငါ​ဒဏ်​ခတ် တော်​မူ​အံ့။ သင်​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်
    တိုင်​ပင်​စည်း​ဝေး​ရာ​သို့​ဝင်​ရ​လိမ့်​မည်​မ ဟုတ်။ ဣ​သ​ရေ​လ​နိုင်​ငံ​သား​တို့​၏​စာ​ရင်း
    တွင်​လည်း​သင်​တို့​၏​နာ​မည်​များ​ကို​မ​သွင်း ရ။ သင်​တို့​သည်​မိ​မိ​တို့​ပြည်​သို့​အ​ဘယ်
    အ​ခါ​၌​မျှ​မ​ပြန်​ရ။ ထို​အ​ခါ​ငါ​သည် အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း
    သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။''
  bod-N: ཞལ་གཟིགས་རྫུས་མ་མཐོང་མཁན་དང་། མོ་བཏབ་ནས་མི་ལ་མགོ་སྐོར་གཏོང་བའི་ལུང་སྟོན་པ་དེ་དག་ལ་ངའི་ལག་པས་རྒོལ་བར་བྱ།
    དེ་དག་ངའི་མི་ཚོགས་ཀྱི་ནང་དུ་འདུག་མི་རུང་ཞིང་། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་མིང་ཐོ་རུའང་འགོད་མི་རུང་ལ།
    ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཁམས་སུའང་འགྲོ་མི་ཆོག་སྟེ། དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་གཙོ་བོ་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ruoko rwangu rucharwa navaprofita vanoona zviratidzo zvenhema uye vanotaura
    kuvuka kwenhema. Havangavi pakati pamakurukota avanhu vangu kana kunyorwa muzvinyorwa
    zveimba yaIsraeri, uye havangapindi munyika yaIsraeri. Ipapo muchaziva kuti ndini
    Ishe Jehovha.
  spa-BLM: “Mi mano estará en contra de los profetas que ven visiones falsas y que
    profieren adivinaciones mentirosas. No estarán en el consejo de mi pueblo, ni
    serán inscritos en la escritura de la casa de Israel, ni entrarán en la tierra
    de Israel. Entonces sabréis que yo soy el Señor Yahvé”.
  cac-cac: Ol vic' val chaan̈ in c'ab' vac'anoch syaelal juntzan̈ eb' syaloch sb'a
    in checab'oc chi', yujto an̈ej tas man̈ yeloc syal eb'. Malaj yalan yic eb' sc'och
    b'aj smolb'ej sb'a eb' yetisraelal, max tz'ib'chajcan sb'i eb' d'a slistail eb'
    yetchon̈ab' chi', man̈xo ol meltzajpax eb' d'a sluum. Icha chi' ol aj snachajel
    eyuuj to a in ton Jehová e Yajal in.
  swh-ULB: Mkono wangu utakuwa juu yenu ninyi manabii mliodanganya maono na wale waliofanya
    unabii wa uongo. Hawatakuwepo kwenye kusanyiko la watu wangu, au kuandikishwa
    katika kumbukumbu ya nyumba ya Israeli; hawataenda kwenye nchi ya Israeli. Kwa
    kuwa mtajua yakwamba mimi ni Bwana Yahwe!
  bel-bel: І будзе рука Мая супроць гэтых прарокаў, якія бачаць пустое і наперад абвяшчаюць
    ілжу; на радзе народу Майго яны ня будуць і ў сьпіс дому Ізраілевага ня ўпішуцца,
    і ў зямлю Ізраілевую ня ўвойдуць; і ўведаеце, што Я - Гасподзь Бог.
  deu-ELBBK: und meine Hand wird gegen die Propheten sein, die Eitles schauen und
    Lüge wahrsagen. Im Rat meines Volkes sollen sie nicht stehen, und in das Buch
    des Hauses Israel nicht eingeschrieben werden, und in das Land Israel sollen sie
    nicht kommen. Und ihr werdet wissen, dass ich der Herr, HERR, bin.
  mbb-OT: Edsilutan ku sikandan is menge ebpeneuven he kenà tutuu is nengelewasan
    dan wey tarù is menge tagnè dan. Kenà sikandan egkilelaan he zuma te menge etew
    ku, ne is menge ngazan dan kenà idsurat diyà te listahan te menge etew ziyà te
    Israel, ne kenà sikandan ebpekeseled diyà te tanà te Israel. Ne human niw egketuenan
    he iyan a Nengazen he MEGBEVAYÀ.
  mal-2015: വ്യാജം ദർശിക്കയും കള്ളപ്രശ്നം പറകയും ചെയ്യുന്ന പ്രവാചകന്മാർക്കു എന്റെ
    കൈ വിരോധമായിരിക്കും; എന്റെ ജനത്തിന്റെ മന്ത്രിസഭയിൽ അവർ ഇരിക്കയില്ല; യിസ്രായേൽഗൃഹത്തിന്റെ
    പേർവഴിച്ചാർത്തിൽ അവരെ എഴുതുകയില്ല; യിസ്രായേൽദേശത്തിൽ അവർ കടക്കയുമില്ല; ഞാൻ യഹോവയായ
    കർത്താവു എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Miro vast marela le proroken, save vakeren o falošna viďeňja a prorokinen
    o klamišagos. On na patrinena andre rada mire manušengri aňi na ena pisimen andro
    zoznamos le izraelike manušengro aňi na džana andre phuv le Izraeloskri. Akor
    sprindžarena, hoj me som o RAJ, o Adonaj.
  pes-OPV: پس دست من بر انبیایی که رویای باطل دیدند و غیب گویی کاذب کردند درازخواهد
    شد و ایشان در مجلس قوم من داخل نخواهند شد و در دفتر خاندان اسرائیل ثبت نخواهند
    گردید و به زمین اسرائیل وارد نخواهندگشت و شما خواهید دانست که من خداوند یهوه می
    باشم.
  ron-1924: „Мына Мя ва фи ымпотрива пророчилор але кэрор ведений сунт ыншелэтоаре
    ши але кэрор пророчий сунт минчиноасе; ей ну вор рэмыне ын адунаря попорулуй Меу,
    ну вор фи скришь ын картя касей луй Исраел, нич ну вор интра ын цара луй Исраел.
    Ши вець шти кэ Еу сунт Домнул Думнезеу.
  ben-OBCV: আমার হাত সেই ভাববাদীদের বিরুদ্ধে যারা অলীক দর্শন দেখে এবং মিথ্যা ভবিষ্যদ্‌বাণী
    উচ্চারণ করে। তারা আমার প্রজাদের সভায় থাকবে না এবং ইস্রায়েল কুলের বংশতালিকায়
    তাদের নাম থাকবে না আর তারা ইস্রায়েল দেশে ঢুকবে না। তখন তারা জানবে যে, আমিই সার্বভৌম
    সদাপ্রভু।
  som-som: Oo gacantayduna waxay col ku noqon doontaa nebiyada waxa aan waxba ahayn
    arka, oo waxyaalaha beenta ah ka faaliya. Iyagu dadkayga shirkiisa ma ay dhex
    joogi doonaan, oo qorniinka reer binu Israa'iilna laguma qori doono, oo dalka
    reer binu Israa'iilna ma ay geli doonaan, oo idinkuna waxaad ogaan doontaan inaan
    anigu ahay Sayidka Rabbiga ah.
  lat-VUC: 'Et erit manus mea super prophetas qui vident vana, et divinant mendacium:
    in consilio populi mei non erunt, et in scriptura domus Israël non scribentur,
    nec in terram Israël ingredientur, et scietis quia ego Dominus Deus:'
  eng-ASVBT: 'And my hand shall be against the prophets that see false visions, and
    that divine lies: they shall not be in the council of my people, neither shall
    they be written in the writing of the house of Israel, neither shall they enter
    into the land of Israel; and ye shall know that I am the Lord Jehovah.'
  ita-1885: E la mia mano sarà contro a que' profeti, che veggon visioni di vanità,
    e indovinano menzogna; non saran più nel consiglio del mio popolo, e non saranno
    scritti nella rassegna della casa d'Israele; e non verranno nella terra d'Israele;
    e voi conoscerete che io sono il Signore Iddio.
  eng-LXXUP: 'And I will stretch forth my hand against the prophets that see false
    visions, and those that utter vanities: they shall not partake of the instruction
    of my people, neither shall they be written in the roll of the house of Israel,
    and they shall not enter into the land of Israel; and they shall know that I am
    the Lord.'
  eng-ULB: My hand will be against the prophets who have lying visions and who make
    false predictions. They will not be in the assembly of my people, or enrolled
    in the record of the house of Israel; they must not go to the land of Israel.
    For you will know that I am the Lord Yahweh!
  spa-VBL: Castigaré a los profetas que ven visiones falsas y prodican profecías que
    son mentira. No pertenecerán a la asamblea de mi pueblo ni figurarán en el registro
    de israelitas, y no se les permitirá entrar en el país de Israel. Entonces sabrán
    que yo soy el Señor Dios.
  fra-_FOB: Ma main s'appesantira sur les prophètes qui ont des visions fausses, et
    qui prononcent des oracles menteurs. Ils ne feront plus partie de l'assemblée
    de mon peuple, ils ne seront plus inscrits sur les registres de la maison d'Israël,
    ils n'entreront pas dans le pays d'Israël, et vous saurez que je suis le Seigneur,
    l'Éternel.
  mal-mal: വ്യാജം ദർശിക്കുകയും കള്ളപ്രശ്നം പറയുകയും ചെയ്യുന്ന പ്രവാചകന്മാർക്ക് എന്റെ
    കൈ വിരോധമായിരിക്കും; എന്റെ ജനത്തിന്റെ ആലോചനാസഭയിൽ അവർ ഇരിക്കുകയില്ല; യിസ്രായേൽ
    ഗൃഹത്തിന്റെ പേരുവിവരപട്ടികയിൽ അവരെ എഴുതുകയില്ല; യിസ്രായേൽദേശത്തിൽ അവർ കടക്കുകയുമില്ല;
    ഞാൻ യഹോവയായ കർത്താവ് എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Maiṅ apnā hāth un nabiyoṅ ke ḳhilāf baṛhā dūṅgā jo dhoke kī royāeṅ deḳhte
    aur jhūṭī peshgoiyāṅ sunāte haiṅ. Na wuh merī qaum kī majlis meṅ sharīk hoṅge,
    na Isrāīlī qaum kī fahristoṅ meṅ darj hoṅge. Mulk-e-Isrāīl meṅ wuh kabhī dāḳhil
    nahīṅ hoṅge. Tab tum jān loge ki maiṅ Rab Qādir-e-mutlaq hūṅ.
  suz-BL: ‘मेको दूली पा कोंइतीक लोव़ पाइब आन पर्बम नु जोल पा लिंक्‍‍यु कोव़ब आन पर्बम,
    गो आं गुइ इन गे क्‍युक्‍नुङ। मेकोपुकी आं मुर आन दातेमी बाक्‍चा मताइनीम। मेको आन
    नें इस्राएली आन खिं ङा मुर आन नें ब्रेक्‍तीकेम ब्रेक्‍चा मताइनीम। मेकोपुकी इस्राएल
    रागीम ओव़चा मताइनीम। मिनु गेपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीनी, देंशो बाक्‍ब’
    दे माइक्‍मी” देंत। इजीकीएल १४:९
  eng-NOY: 'My hand shall be against the prophets that see falsehood and divine lies.
    They shall not be in the assembly of my people, neither shall they be written
    in the register of the house of Israel, neither shall they enter into the land
    of Israel: and ye shall know that I am the Lord Jehovah.'
  ita-1927: La mia mano sarà contro i profeti dalle visioni vane e dalle divinazioni
    menzognere; essi non saranno più nel consiglio del mio popolo, non saranno più
    iscritti nel registro della casa d’Israele, e non entreranno nel paese d’Israele;
    e voi conoscerete che io sono il Signore, l’Eterno.
  ckb-ckb: دەستیشم لە دژی ئەو پێغەمبەرانە دەبێت کە بینینەکانیان درۆ بوون، بینینیان
    بەتاڵە و فاڵگرتنەوەیان درۆیە. لەناو ئەنجومەنی گەلەکەم نابن و لەناو کتێبی بنەماڵەی
    ئیسرائیل ناویان نانووسرێت و ناچنە ناو خاکی ئیسرائیلەوە. ئیتر ئێوە دەزانن کە من
    یەزدانی باڵادەستم.
  eng-BBE: 'And my hand will be against the prophets who see visions without substance
    and who make false use of secret arts: they will not be in the secret of my people,
    and they will not be recorded in the list of the children of Israel, and they
    will not come into the land of Israel; and it will be clear to you that I am the
    Lord.'
  kan-OKCV: ಸುಳ್ಳಾದದ್ದನ್ನು ದರ್ಶಿಸಿ, ಸುಳ್ಳು ಕಣಿ ಹೇಳುವ ಪ್ರವಾದಿಗಳಿಗೆ ವಿರುದ್ಧವಾಗಿ ನನ್ನ
    ಹಸ್ತವಿರುವುದು. ಅವರು ನನ್ನ ಜನರ ಸಭೆಯಲ್ಲಿ ಇರುವುದೂ ಇಲ್ಲ, ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರ ಪಟ್ಟಿಯಲ್ಲಿ
    ಬರೆಯಲಾಗುವುದೂ ಇಲ್ಲ. ಇಸ್ರಾಯೇಲಿನ ದೇಶದಲ್ಲಿ ಪ್ರವೇಶಿಸುವುದೂ ಇಲ್ಲ. ಆಗ ನಾನೇ ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.
  tam-2017: பொய்யானதைத் தரிசித்து, பொய்க்குறியைச் சொல்லுகிற தீர்க்கதரிசிகளுக்கு என்னுடைய
    கை எதிராக இருக்கும்; அவர்கள் என்னுடைய மக்களின் சங்கத்தில் இருப்பதுமில்லை; இஸ்ரவேல்
    மக்களின் அட்டவணையில் எழுதப்படுவதுமில்லை; இஸ்ரவேல் தேசத்திற்குள் நுழைவதுமில்லை;
    அப்பொழுது நான் யெகோவாகிய ஆண்டவரென்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: 'Y será mi mano contra los profetas que ven vanidad, y adivinan mentira:
    no serán en la congregación de mi pueblo, ni serán escritos en el libro de la
    casa de Israel, ni á la tierra de Israel volverán; y sabréis que yo soy el Señor
    Jehová.'
  ron-BTF: Și mâna mea va fi asupra profeților care văd deșertăciune și care ghicesc
    minciuni; ei nu vor fi în adunarea poporului meu, nici nu vor fi scriși în scrierea
    casei lui Israel, nici nu vor intra în țara lui Israel; și voi veți cunoaște că
    eu sunt Domnul DUMNEZEU.
  eng-WEBP: “My hand will be against the prophets who see false visions and who utter
    lying divinations. They will not be in the council of my people, neither will
    they be written in the writing of the house of Israel, neither will they enter
    into the land of Israel. Then you will know that I am the Lord GOD.”
  eng-FBV: I will punish the prophets who see false visions and give prophecies that
    are lies. They will not belong to the assembly of my people or be listed in the
    register of Israelites, and they won't be allowed to enter the country of Israel.
    Then you will know that I am the Lord God.
  nld-1939: Neerkomen zal mijn hand op de profeten, die een waanbeeld schouwden en
    leugens voorspelden; in de kring van mijn volk worden ze niet toegelaten, in het
    boek van Israëls huis niet ingeschreven, op Israëls grondgebied komen ze niet.
    Zo zult ge erkennen, dat Ik Jahweh ben.
  nch-BL: Quena, nimomatananas para niquintatzacuiltis nochi nopa tajtolpanextiani
    cati teyolmelahuaj camanali cati amo melahuac. Ayecmo niquincahuilis ma itztoca
    inihuaya nopa israelitame campa mosentilíaj pampa inijuanti nomasehualhua. Huan
    niquixpolos inintoca ipan nopa listas ten israelitame huan ayecmo quiitase inintal.
    Huan huajca quimatise para na niDIOS.
  vie-1934: Tay ta sẽ nghịch cùng những tiên tri thấy sự hiện thấy phỉnh phờ, bói
    những sự giả dối. Chúng nó sẽ không dự vào hội bàn dân ta nữa, không được ghi
    vào sổ nhà Y-sơ-ra-ên nữa, và không vào trong đất của Y-sơ-ra-ên; các ngươi sẽ
    biết ta là Chúa Giê-hô-va.
  hin-CV: मेरा हाथ उन भविष्यवक्ताओं के विरुद्ध उठेगा, जो झूठे दर्शन देखते तथा भविष्य
    की झूठी बातें बताते हैं, वे मेरे लोगों के समूह में नहीं होंगे या इस्राएल की सूची
    में उनका नाम लिखा नहीं जाएगा, और न ही वे इस्राएल देश में प्रवेश कर पाएंगे. तब
    तुम जानोगे कि मैं परम प्रधान याहवेह हूं.
  spa-BES: Y mi mano estará contra los profetas que ven visiones sin sustancia y sus
    profecías son falsas; no estarán en la congregación de mi pueblo, y no serán inscritos
    en la lista de los hijos de Israel, y no entrarán en la tierra de Israel; y sabrán
    que yo soy el Señor Dios.
  tdx-tdx: Le hatreatre’ ty tañako o mpitoky mpandrendre-draha kafoake naho misi­kily
    vandeo, tsy ho mpiamo fivori’ ondatikoo, mbore tsy ho sokirañe amy fanokira’ i
    anjomba’ Israeley naho tsy himoaha’ iareo ka ty an-tane’ Israele, hahafohina’
    areo te Izaho Iehovà Talè.
  tha-KJV: มือของเราจะต่อสู้​ผู้​พยากรณ์​ผู้​เห​็นนิ​มิ​ตเท็จและผู้​ให้​คำทำนายมุสา
    เขาจะไม่​ได้​เข​้าอยู่ในสภาแห่งประชาชนของเรา หรือขึ้นทะเบียนอยู่ในทะเบียนของวงศ์วานอิสราเอล
    และเขาจะไม่​ได้​เข​้าในแผ่นดิ​นอ​ิสราเอล และเจ้าจะทราบว่าเราคือองค์พระผู้เป็นเจ้าพระเจ้า
  por-BR-2018: E minha mão será contra os profetas que veem falsidade, e adivinham
    mentira; não estarão na congregação do meu povo, nem estarão inscritos no livro
    da casa de Israel, nem voltarão para a terra de Israel; e sabereis que eu sou
    o Senhor DEUS.
  deu-ELO: und meine Hand wird wider die Propheten sein, die Eitles schauen und Lüge
    wahrsagen. Im Rate meines Volkes sollen sie nicht stehen, und in das Buch des
    Hauses Israel nicht eingeschrieben werden, und in das Land Israel sollen sie nicht
    kommen. Und ihr werdet wissen, daß ich der Herr, Jehova, bin.
  eng-WYC-2018: And mine hand shall be on the prophets that see vain things, and divine
    leasings, (or And my hand shall be against those prophets who see empty and futile
    things, and divine lies); they shall not be in the counsel(s) of my people, and
    they shall not be written in the scripture of the house of Israel, neither they
    shall enter into the land of Israel; and ye shall know, that I am the Lord God.
  epo-epo: Kaj Mia mano estos kontraŭ la profetoj, kiuj profetas senbaze kaj antaŭdiras
    malveraĵon; en la konsilo de Mia popolo ili ne estos, kaj en la registro de la
    domo de Izrael ili ne estos enskribitaj, kaj en la landon de Izrael ili ne venos;
    kaj vi ekscios, ke Mi estas la Sinjoro, la Eternulo.
  uig-PIN: — Mening ⱪolum sahta «alamǝt kɵrünüx»ni kɵrgǝn wǝ yalƣan palni eytⱪan pǝyƣǝmbǝrlǝr
    bilǝn ⱪarxilixidu; ular ɵz hǝlⱪimning kengixidǝ olturmaydu, ular Israil jǝmǝtining
    nǝsǝbnamisidǝ hatirilǝnmǝydu; ular Israilning zeminiƣa ⱨeq kirgüzülmǝydu; xuning
    bilǝn silǝr Mening Rǝb Pǝrwǝrdigar ikǝnlikimni tonup yetisilǝr.
  beo-beo: 'Na da dili ogogosu ba:la:lusu dunu dilima gadenenewane se dabe imunu.
    Na fi dunu da hou ilegemusa: gilisisia, dilia da amoga hame gilisimu. Na da Isala:ili
    dunudafa ilia dio dedesea, dilia dio da amo ganodini hame ba:mu. Dilia da dilia
    sogega hamedafa buhagimu. Amasea, Na da Ouligisudafa Hina Gode, amo dilia da dawa:mu.’'
  tpi-OTNT: Nau bai mi mekim save long yupela ol profet i save giamanim ol manmeri.
    Taim ol manmeri bilong mi i bung, yupela bai i no inap long i stap wantaim ol.
    Na bai ol nem bilong yupela i no inap i stap long buk i gat nem bilong olgeta
    manmeri bilong Israel. Mi bai rausim yupela, na bai yupela i no inap kam bek long
    kantri Israel. Na bai yupela i save gut olsem, mi yet mi God, Bikpela.
  hau-SA: Hannuna zai yi gāba da annabawan da suke ganin wahayin ƙarya suna kuma yin
    duban ƙarya. Ba za su kasance cikin taron mutanena ba, ba kuwa za a rubuta su
    a littafin gidan Isra’ila ba, ba za su shiga ƙasar Isra’ila ba. Ta haka za ku
    san cewa ni ne Ubangiji Mai Iko Duka.
  uig-LAT: — Méning qolum saxta «alamet körünüsh»ni körgen we yalghan palni éytqan
    peyghemberler bilen qarshilishidu; ular öz xelqimning kéngishide olturmaydu, ular
    Israil jemetining nesebnamiside xatirilenmeydu; ular Israilning zéminigha héch
    kirgüzülmeydu; shuning bilen siler Méning Reb Perwerdigar ikenlikimni tonup yétisiler.
  nde-nde: Isandla sami sizamelana labaphrofethi ababona imibono yenkohliso bakhulume
    ubungoma bamanga. Kabayikuba ngabenhlangano yabantu bami kumbe balotshwe emibhalweni
    yendlu ka-Israyeli, loba bangene elizweni lako-Israyeli. Lapho-ke lizakwazi ukuthi
    nginguThixo Wobukhosi.
  ton-ton: 'Pea ʻe tō hoku nima ki he kau kikite ʻoku mamata ki he vaʻinga, mo nau
    kikite loi: ʻe ʻikai te nau kau ʻi he fakataha ʻo hoku kakai, pea ʻe ʻikai tohi
    ʻakinautolu ʻi he tohi ʻoe fale ʻo ʻIsileli; pea ʻe ʻikai te nau hū ki he fonua
    ʻo ʻIsileli; he te mou ʻilo ko au, ko Sihova, ko e ʻOtua.'
  ces-1613: Nebo bude ruka má proti prorokům, kteříž vídají marnost a hádají lež.
    V losu lidu mého nebudou, a v popisu domu Izraelského nebudou zapsáni, aniž do
    země Izraelské vejdou. I zvíte, že já jsem Panovník Hospodin,
  eng-WMB: “My hand will be against the prophets who see false visions and who utter
    lying divinations. They will not be in the council of my people, neither will
    they be written in the writing of the house of Israel, neither will they enter
    into Eretz-Israel. Then you will know that I am the Lord GOD.”
  tam-TCV: போலியான தரிசனங்களைக் கண்டு, பொய்யாகக் குறிசொல்லும் தீர்க்கதரிசிகளுக்கு
    விரோதமாய் என் கரம் இருக்கிறது. அவர்கள் என் மக்கள் சமுதாயத்தைச் சேர்ந்தவர்களாய்
    இருக்கமாட்டார்கள். இஸ்ரயேல் குடும்பத்தாரின் பதிவேட்டில் அவர்கள் எழுதப்படவும் மாட்டார்கள்.
    இஸ்ரயேல் நாட்டிற்குள் அவர்கள் செல்லவும் மாட்டார்கள். அப்பொழுது ஆண்டவராகிய யெகோவா
    நானே என்று நீங்கள் அறிந்துகொள்வீர்கள்.
  ceb-ULB: Makigbatok ang akong kamot ngadto sa mga propeta nga adunay dili tinuod
    nga mga panan-awon ug naghimo ug bakak nga mga panagna. Dili sila mahiapil sa
    tigom sa akong katawhan, o malangkob sa listahan sa panimalay sa Israel; kinahanglan
    nga dili gayod sila moadto sa yuta sa Israel. Aron nga mahibaloan ninyo nga ako
    si Yahweh nga Ginoo!
  pol-UBG: I moja ręka będzie przeciwko prorokom, którzy widzą rzeczy złudne i wróżą
    kłamstwo. Nie będą w zgromadzeniu mego ludu i w poczet domu Izraela nie będą wpisani,
    i do ziemi Izraela nie wejdą. A poznacie, że ja jestem Pan BÓG.
  urd-GVU: مَیں اپنا ہاتھ اُن نبیوں کے خلاف بڑھا دوں گا جو دھوکے کی رویائیں دیکھتے
    اور جھوٹی پیش گوئیاں سناتے ہیں۔ نہ وہ میری قوم کی مجلس میں شریک ہوں گے، نہ اسرائیلی
    قوم کی فہرستوں میں درج ہوں گے۔ ملکِ اسرائیل میں وہ کبھی داخل نہیں ہوں گے۔ تب تم
    جان لو گے کہ مَیں رب قادرِ مطلق ہوں۔
  deu-1912: Und meine Hand soll kommen über die Propheten, so das predigen, woraus
    nichts wird, und Lügen weissagen. Sie sollen in der Versammlung meines Volkes
    nicht sein und in der Zahl des Hauses Israel nicht geschrieben werden noch ins
    Land Israels kommen; und ihr sollt erfahren, daß ich der Herr HERR bin.
  kan-2017: ‘ಮಿಥ್ಯ ದರ್ಶನಹೊಂದಿ, ಸುಳ್ಳು ಕಣಿ ಹೇಳುವ ಪ್ರವಾದಿಗಳ ಮೇಲೆ ನಾನು ಕೈಮಾಡುವೆನು; ಅವರು
    ನನ್ನ ಜನರ ಹಿರೀಸಭೆಯಲ್ಲಿ ಸೇರಬಾರದು, ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ಪಟ್ಟಿಯಲ್ಲಿ ಅವರ ಹೆಸರುಗಳು ಲಿಖಿತವಾಗಬಾರದು,
    ಅವರು ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿ ಪ್ರವೇಶಿಸಲೂಬಾರದು; ನಾನೇ ಕರ್ತನಾದ ಯೆಹೋವನು’ ಎಂದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: I gag e nggu gechig nagmed e pi profet ni de rriyul e tiromed e changar,
    ma go’ ban e yi’iy ni gimed be tay. Dab mu’uned ngaram ko ngiyal’ nra mu’ulung
    e girdi’ rog ni ngar purpuruy’ gad; fithingimed e dabi un ngalan babyoren e girdi’
    nu Israel; dakriy bi’id ni gimed ra sul ko nam romed. Ma aram e bay mu nanged
    ni Gag fare SOMOL ni Th’abi Tolang.
  hlt-MCSB: Ka kut loh a poeyoek la aka hmu tonghma rhoek te a om thil vetih ka pilnam
    kah baecenol khuiah laithae la aka hma rhoek khaw om uh mahpawh. Israel imkhui
    kah ca dongah khaw daek uh pawt vetih Israel khohmuen ah khaw kun uh mahpawh.
    Te vaengah kai ka Boeipa Yahovah tila nan ming uh bitni.
  mdy-ETH: ታኣኒ ፔጋሲ ዻዊባኣ ባኮ ዛጋኔ ጋዓ ዓሶና ማርሾ ማርሻ ሉኡዙሞ ዓሶናይዳ ታ ኩጮ ታኣኒ ዔቂሳንዳኔ፤ ዬካፓ ዔያታ
    ታኣኮ ዴሮ ባኣካ ማዒ ፓይዲንታዓኬ፤ ዬያ ሌሊቱዋንቴ ዒስራዔኤሌ ዴራ ፃኣፒንታ ማፃኣፖይዳኣ ፃኣፒንታዓኬ፤ ዒስራዔኤሌ ዓጮዋ ዔያታ
    ጌላዓኬ፤ ያዺ ማዓ ዎዶና ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ማዔሢ ዔያታ ዔራንዳኔ።
  twi-ASANTE: Me nsa bɛtia adiyifoɔ a wɔn anisoadehunu yɛ atorɔ na wɔn abisa yɛ nnaadaa.
    Wɔremfra me nkurɔfoɔ badwafoɔ mu, na wɔrentwerɛ wɔn din wɔ Israel efie nwoma no
    mu, na wɔn nan rensi Israel asase so. Na afei wɔbɛhunu sɛ mene Otumfoɔ Awurade.
  eng-WEBU: “My hand will be against the prophets who see false visions and who utter
    lying divinations. They will not be in the council of my people, neither will
    they be written in the writing of the house of Israel, neither will they enter
    into the land of Israel. Then you will know that I am the Lord GOD.”
  wal-wal: Ta kushee worddo ajjuutaa be7idi, worddo hananabaa yootiyaageetu bolli
    pirddau de7ees. Eti ta asaa yaa7an gelokkona, woikko Israa7eela asai xaafettido
    mazggafan xaafettokkona, woikko eti Israa7eela biittaakka gelokkona. Taani Ubbaa
    Haariya GODAA gidiyoogaa intte hegan erana.
  spa-PDDPT: Mi mano está contra los profetas que ven vanidad y adivinan mentira.
    No estarán en la congregación de mi pueblo, ni serán inscritos en el rollo de
    la Casa de Israel, ni volverán a la tierra de Israel. Y sabrán que Yo soy ʼAdonay
    Yavé.
  gun-gun: Ha'e gui xepo amokuave'ẽ 'rã profeta kuery anhetẽ rupi e'ỹ oexa ra'u ha'e
    nhombotavya rupi imba'ekuaa va'e rovai. Ha'e rami rire ha'e kuery nomongetavei
    'rã xevygua kuery, hery noĩvei 'rã kuaxia Israel kuery rery oĩa re, neĩ ndoikevei
    'rã guive Israel yvy re. Ha'e rami rã peikuaa 'rã xee ae Senhor Penderuete aikoa.
  ilo-ULB: Bumusorto ti imak kadagiti profeta nga inuulbod dagiti sirmatada ken dagiti
    agipadpadto iti saan a pudno. Awandanto iti panaguummong dagiti tattaok, wenno
    saandanto a mairaman iti listaan ti balay ti Israel; saandanto a makaapan iti
    daga ti Israel. Ta maammoanyonto a siak ni Yahweh nga Apo!
  kpg-kpg: Au ga hagaduadua goodou go nia soukohp ala e hai godou moe hagalee e donu,
    gei e hagadagu aga nia mee o di madagoaa dela ga dau mai, e dagi hala nia daangada.
    Goodou ga hagalee madalia digaula i di madagoaa ma ga dagabuli ai agu daangada
    e hagataele. Godou ingoo ga hagalee e dau madalia digau Israel, goodou ga hagalee loo
    e hula labelaa gi di godou henua donu. Gei goodou ga iloo laa bolo ma ko Au go
    Tagi go Yihowah.
  uig-ARA: ــ مېنىڭ قولۇم ساختا «ئالامەت كۆرۈنۈش»نى كۆرگەن ۋە يالغان پالنى ئېيتقان
    پەيغەمبەرلەر بىلەن قارشىلىشىدۇ؛ ئۇلار ئۆز خەلقىمنىڭ كېڭىشىدە ئولتۇرمايدۇ، ئۇلار
    ئىسرائىل جەمەتىنىڭ نەسەبنامىسىدە خاتىرىلەنمەيدۇ؛ ئۇلار ئىسرائىلنىڭ زېمىنىغا ھېچ
    كىرگۈزۈلمەيدۇ؛ شۇنىڭ بىلەن سىلەر مېنىڭ رەب پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىسىلەر.
  sus-sus: N na n bɛlɛxɛ italama nɛ namiɲɔnmɛ wule falɛe bɛ, naxee wule laamatunyie
    nun wule masenyie xa fe falama. E mu luma n ma ɲama kuntigie ya ma, e xili bama
    nɛ Isirayila xa taruxui kui, e mu soma Isirayila bɔxi ma sɔnɔn. Na kui wo a kolonma
    nɛ a n tan nan na Alatala ra.›»
  pon-2006: I nektehn kaloke kumwail soukohp kan me kin wia kaudiahl me sohte mehlel
    oh kin wia keseu ong ni ahnsou kohkohdo kan me pahn kaweidsuwdihala aramas akan.
    Kumwail sohte pahn iang mi wasao ni ahnsou me nei aramas akan pahn pokonpene pwe
    re en wie lamalam; adamwail kan sohte pahn iang mi nan wadawad en tohn Israel;
    kumwail sohte pahn pwuralahng nan uhdakamwailo. Eri, kumwail ahpw pahn esehla
    me ngehi, iei KAUN-O, Wasa Lapalahpie.
  ksd-ksd: A limagu na ongor bat ra umana propet nina dia gire ra umana ninana vakuku,
    ma dia tata na propet vavaongo; pa diat a ki maravut ta ra kivung kai kaugu tarai,
    pa da tumu vake diat ta ra buk na tutumu kai Israel, ma pa diat a olo ta ra gunan
    Israel; ma avat a kapa tana ba iau ra Luluai God.
  grc-BRENT: Καὶ ἐκτενῶ τὴν χεῖρά μου ἐπὶ τοὺς προφήτας τοὺς ὁρῶντας ψευδῆ, καὶ τοὺς
    ἀποφθεγγομένους μάταια· ἐν παιδείᾳ τοῦ λαοῦ μου οὐκ ἔσονται, οὐδὲ ἐν γραφῇ οἴκου
    Ἰσραὴλ οὐ γραφήσονται, καὶ εἰς τὴν γῆν τοῦ Ἰσραὴλ οὐκ εἰσελεύσονται, καὶ γνώσονται
    διότι ἐγὼ Κύριος·
  ind-AYT: “Tangan-Ku akan melawan nabi-nabi yang melihat penglihatan-penglihatan
    palsu dan yang memberikan ramalan-ramalan yang menipu. Mereka tidak akan ada dalam
    perkumpulan umat-Ku atau ditulis dalam daftar keturunan Israel, ataupun akan masuk
    ke negeri Israel, sehingga kamu akan mengetahui bahwa Akulah Tuhan ALLAH.”
  nya-nya: Ndidzalanga aneneri amene amanenera zabodza za zinthu zimene amati anaziona
    mʼmasomphenya. Sadzakhala nawo mʼbwalo la anthu anga ndipo mayina awo sadzalembedwa
    mu kawundula wa nzika za Israeli. Sadzalowa nawo mʼdziko la Israeli. Pamenepo
    mudzadziwa kuti Ine ndine Ambuye Yehova.
  hrv-hrv: 'Evo, ruka moja bit će protiv proroka koji vide isprazno i laž proriču:
    neće više biti u zboru mojega naroda, neće biti upisani u knjigu doma Izraelova,
    nikad više neće stupiti na tlo Izraelovo! I znat će da sam ja Jahve Gospod!'
  mps-mps: Megi da, te we bidi augwaliba tibo po ola mabo profet dabe dageba eno dwai
    dene mabo sę yaibao. Te eno we bidi dabe augwali deliba sisinibo sogo, dage augwali
    dali me bidigobeo. Tama dagego nogi te tigidali Israel we bidigo nogi elalubo
    bukude me elalugobeo. Eno dage ela gudulama, tama dage te Israel tǫ kantri pedaiba
    ma begasa asogobeo. Te tiwai ebo dagego bugagia koneama, ena digi ena God Genuai
    Bidi da po waibao,” wali.
  tpi-tpi: Nau bai mi mekim save long yupela ol profet i save giamanim ol manmeri.
    Taim ol manmeri bilong mi i bung, yupela bai i no inap long i stap wantaim ol.
    Na bai ol nem bilong yupela i no inap i stap long buk i gat nem bilong olgeta
    manmeri bilong Israel. Mi bai rausim yupela, na bai yupela i no inap kam bek long
    kantri Israel. Na bai yupela i save gut olsem, mi yet mi God, Bikpela.
  dan-1931: Jeg udrækker min Hånd mod Profeterne, der skuer Tomhed og spår Løgn; i
    mit Folks Samfund skal de ikke være, de skal ikke optages i Israels Huses Mandtalsbog
    og ikke komme til Israels Land; og I skal kende, at jeg er den Herre HERREN.
  vie-OVCB: Tay Ta sẽ chống đánh các tiên tri bịa đặt khải tượng và tiên tri giả dối,
    chúng sẽ bị tống khứ khỏi cộng đồng Ít-ra-ên. Ta sẽ gạch tên chúng trong sổ bộ
    của Ít-ra-ên, và chúng sẽ không bao giờ được đặt chân lên quê hương chúng nữa.
    Khi đó các ngươi sẽ biết rằng Ta là Chúa Hằng Hữu Chí Cao.
  guj-2017: “જે પ્રબોધકો જૂઠાં સંદર્શન જુએ છે તથા જૂઠા શકુન જુએ છે તે પ્રબોધકો વિરુદ્ધ
    મારો હાથ રહેશે. તેઓ મારા લોકોની સભામાં રહેશે નહિ, ઇઝરાયલ લોકોના અહેવાલમાં નોંધવામાં
    નહિ આવે, તેઓ ઇઝરાયલના દેશમાં જશે નહિ. ત્યારે તમે જાણશો કે હું પ્રભુ યહોવાહ છું.
  pon-2006A: I nektehn kaloke kumwail soukohp kan me kin wia kaudiahl me sohte mehlel
    oh kin wia keseu ong ni ahnsou kohkohdo kan me pahn kaweidsuwdihala aramas akan.
    Kumwail sohte pahn iang mi wasao ni ahnsou me nei aramas akan pahn pokonpene pwe
    re en wie lamalam; adamwail kan sohte pahn iang mi nan wadawad en tohn Israel;
    kumwail sohte pahn pwuralahng nan uhdakamwailo. Eri, kumwail ahpw pahn esehla
    me ngehi, iei KAUN-O, Wasa Lapalahpie.
  por-BRBSL: “Minha mão será contra os profetas que vêem falsas visões e que proferem
    adivinhações mentirosas”. Eles não estarão no concílio do meu povo, nem serão
    escritos nos escritos da casa de Israel, nem entrarão na terra de Israel”. Então
    vocês saberão que eu sou o Senhor Javé”.
  cth-cth: Ka cungkeihoehe hno kahmawtkungnaw hoi laithoe kadeikungnaw hah, ka kut
    ni a taran han. Ka taminaw pouknae ka poe awh e dawk bawk van awh mahoeh. Isarel
    imthung min thutnae dawk thut e lah awm mahoeh. Isarel ram dawk hmuen poe mahoeh.
    Hottelahoi Bawipa Jehovah lah ka o tie hah na panue awh han.
  twi-twi: Me nsa betia adiyifo a wɔn anisoadehu yɛ atoro na wɔn abisa yɛ nnaadaa.
    Wɔremfra me nkurɔfo bagua mu, na wɔrenkyerɛw wɔn din wɔ Israelfi nhoma no mu na
    wɔn anan rensi Israel asase so. Na afei mubehu sɛ mene Otumfo Awurade.
  hlt-hlt: Ka kut loh a poeyoek la aka hmu tonghma rhoek te a om thil vetih ka pilnam
    kah baecenol khuiah laithae la aka hma rhoek khaw om uh mahpawh. Israel imkhui
    kah ca dongah khaw daek uh pawt vetih Israel khohmuen ah khaw kun uh mahpawh.
    Te vaengah kai ka Boeipa Yahovah tila nan ming uh bitni.
  tbz-SIM: M bo ɑ̃nnɛ́ tɛnɔ̀ùtɛ̀ bɛ̀ɛ̀ soú nkɛ tú bɛ̀ nɑ̀ɑ́ mpɑ̃ɑ̃nɑ́ɑǹtì kɛ soú nkɛ
    tú m bɛ̀ bɛnkɛ tìmɑtì, kɛ́nɑ́ɑ́ nsiyɑ́ɑ̀bìsí. Bɛ̀ í yó nkɔkɛ́ n kɔbɛ tĩ̀nnì miɛkɛ,
    bɛ yètɛ̀ í yó nkɔkɛ Isidɑyɛɛribɛ yètɛ̀ miɛkɛ, bɛ nɑɑ̀cɛ̀i bɑ́ɑ́ nɑ Isidɑyɛɛribɛ
    tenkɛ̀. Kɛ̀ di bɑntɛ́ kɛ dò n tú di Yiɛ̀ nKuyie.
  msy-2020: Ia akam inigha izir gumazir ifavariba irebamɨn mɨn garir bizibar gara
    akar ifavaribagh amua, egha gɨn otivamin biziba deraghavɨra gumazamizibagh eghari
    puvatɨ. Kamaghɨn amizɨ, kɨ pazɨvɨra ia damigham. Nan gumazamiziba uari akuvagh
    ikɨtɨ, ia men tongɨn ikeghan kogham. Eghtɨ ian ziaba uaghan Israelɨn ikɨzimɨn
    osirizir ziabar aven ikian kogham. Eghtɨ ia ua Israelɨn nguazimɨn izeghan kogham.
    Egh ia kamaghɨn fogh suam, kɨrara kɨ Ikiavɨra Itir Godɨn Ekiam.
  dop-dop: Mɑɑ tʋ́ niŋ kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mpɑ mɛ ɩ́ wɛnɑ toosee kpɑɩ nyǝnɑ
    nɑ ɩ́ nɑɑkɩ kɑloolɑɣɑ tɔm tɔ. Ɩ́ kɑɑ wɛɛ mɑ yǝlɑɑ kpekǝle tɔɔ. Pɑ kɑɑ ŋmɑɑ mǝ
    hǝlɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ nyǝnɑ tɔɔ. Pǝyele ɩ́ kɑɑ sʋʋ Ɩsɛɣɛlɩ tɛtʋ tɑɑ. Tǝnɑɣɑ ɩ́
    kɑ́ nyǝnɑ sɩ mɑɣɑlɛ Tɑcɑɑ Ɩsɔ.
  azb-azb: “Mən boş şeylər görən və falçılıq edib yalan danışan peyğəmbərləri Öz əlimlə
    cəzalandıracağam. Onlar Mənim xalqımın məclisində olmayacaq, İsrail nəslinin siyahısına
    yazılmayacaq və İsrail torpağına girməyəcək. Onda biləcəksiniz ki, Xudavənd Rəbb
    Mənəm.
  eng-DBY: 'And my hand shall be against the prophets that see vanity and that divine
    lies: they shall not be in the council of my people, neither shall they be written
    in the register of the house of Israel, and they shall not enter into the land
    of Israel: and ye shall know that I [am] the Lord Jehovah.'
  hin-2017: जो भविष्यद्वक्ता झूठे दर्शन देखते और झूठमूठ भावी कहते हैं, मेरा हाथ उनके
    विरुद्ध होगा, और वे मेरी प्रजा की मण्डली में भागी न होंगे, न उनके नाम इस्राएल
    की नामावली में लिखे जाएँगे, और न वे इस्राएल के देश में प्रवेश करने पाएँगे; इससे
    तुम लोग जान लोगे कि मैं प्रभु यहोवा हूँ।
  wol-KYG: Sama loxooy dal yonent, yiy gis peeñuy caaxaan, di gisaaney fen. Sama péncum
    ñoñ, duñu fa teewe, limeefu kër Israyil, deesu leen ca bind, te réewum Israyil,
    duñu fa dellu. Su boobaa ñu xam ne maay Boroom bi Aji Sax ji.
  eng-YLT: And My hand hath been on the prophets, Who are seeing vanity, and who are
    divining a lie, In the assembly of My people they are not, And in the writing
    of the house of Israel they are not written, And unto the ground of Israel they
    come not, And ye have known that I [am] the Lord Jehovah.
  eng-WYC-2017: And mine hand shall be on the prophets that see vain things, and divine
    leasings; they shall not be in the counsels of my people, and they shall not be
    written in the scripture of the house of Israel, neither they shall enter into
    the land of Israel; and ye shall know, that I am the Lord God.
  eng-WMBB: “My hand will be against the prophets who see false visions and who utter
    lying divinations. They will not be in the council of my people, neither will
    they be written in the writing of the house of Israel, neither will they enter
    into Eretz-Israel. Then you will know that I am the Lord GOD.”
  urd-GVH: मैं अपना हाथ उन नबियों के ख़िलाफ़ बढ़ा दूँगा जो धोके की रोयाएँ देखते और
    झूटी पेशगोइयाँ सुनाते हैं। न वह मेरी क़ौम की मजलिस में शरीक होंगे, न इसराईली क़ौम
    की फ़हरिस्तों में दर्ज होंगे। मुल्के-इसराईल में वह कभी दाख़िल नहीं होंगे। तब तुम
    जान लोगे कि मैं रब क़ादिरे-मुतलक़ हूँ।
  rug-rug: Sa Limaqu si kote kana la koari na poropita pu dodogorae kokoha meke vakuvakutae
    sekesekei. Lopu kote somana si arini koasa Qua vinarigara tinoni babe somana ta
    kubere koasa vivinei tanisa butubutu tadi na tie Izireli, meke lopu kote kamo
    pule la si arini pa popoa Izireli. Gua asa meke kote tumae nia gamu sapu Arau
    tugo se Zihova sa Baṉara.
  gaz-gaz: Harki koo raajota mulʼata sobaa arganii raajii sobaa dubbatanitti ni kaʼa.
    Isaan miseensa waldaa saba kootii hin taʼan yookaan galmee mana Israaʼel irratti
    hin galmeeffaman yookaan biyya Israaʼel hin seenan. Ergasii isin akka ani Waaqayyo
    Gooftaa taʼe ni beektu.
  fra-LSG: Ma main sera contre les prophètes Dont les visions sont vaines et les oracles
    menteurs; Ils ne feront point partie de l’assemblée de mon peuple, Ils ne seront
    pas inscrits dans le livre de la maison d’Israël, Et ils n’entreront pas dans
    le pays d’Israël. Et vous saurez que je suis le Seigneur, l’Éternel.
  yal-yal: ‘N sɛnbɛn kelima nɛn nabine xili ma naxanye fe to fuune tima, e yi wule
    falane ti yiimatoni. E mi dɔxɔde sɔtɔma n ma yamaan malanni, e xinle mi sɛbɛma
    Isirayila kaane xili sɛbɛ kɛdin kui, e mɔn mi Isirayila yamanan lima. Nayi, ɛ
    a kolonma nɛn a Marigina Alatala nan na.’ ”
  haw-1868: A e kau no ko'u lima maluna o ka poe kaula i ike i ka mea lapuwale, a
    i wanana hoi i ka mea wahahee; aole lakou e noho iloko o ke anaina o ko'u poe
    kanaka, aole hoi lakou e kakauia ma ka palapala o ka ohana a Iseraela, aole hoi
    lakou e komo i ka aina o ka Iseraela; a e ike no hoi oukou, owau no Iehova ka
    Haku.
  arb-NAV: فَتَكُونُ يَدِي عَلَى الأَنْبِيَاءِ ذَوِي الرُّؤْيَا الْبَاطِلَةِ وَالْعِرَافَةِ
    الْكَاذِبَةِ، فَلا يَكُونُ لَهُمْ مَقَامٌ فِي جَمَاعَةِ شَعْبِي، وَلا تُدَوَّنُ
    أَسْمَاؤُهُمْ فِي كِتَابِ بَيْتِ إِسْرَائِيلَ، وَلا يَدْخُلُونَ أَرْضَ إِسْرَائِيلَ،
    فَتُدْرِكُونَ أَنِّي أَنَا السَّيِّدُ الرَّبُّ.
  ewe-ewe: Makɔ nye asi dzi ɖe nyagblɔɖila siwo kpɔa alakpaŋutegawo ŋu, eye womanɔ
    nye amewo ƒe aɖaŋudelawo dome o. Wokaa aʋatsonukakawo, womaŋlɔ woƒe ŋkɔwo ɖe Israel
    ƒe aƒemetɔwo dome o, eye womage ɖe Israel ƒe anyigba dzi hã o. Ekema mianya be,
    nyee nye Aƒetɔ Yehowa.’ ”
  eng-LEE: 'And my hand shall be against the prophets that see false-hood, and that
    divine lies; in the secret council of my people shall they not be, and in the
    register of the house of Israel shall they not be written, and into the land of
    Israel shall they not come: and ye shall know that I am the Lord Eternal.'
  asm-FB: “মোৰ হাত অনৰ্থক দৰ্শন পোৱা, আৰু মিছা মঙ্গল চোৱা ভাববাদীসকলৰ বিপক্ষ হ’ব।
    তেওঁলোক মোৰ প্ৰজাসকলৰ সভাত নাথাকিব বা ইস্ৰায়েল-বংশৰ নামৰ তালিকাত তেওঁলোকৰ নাম
    লিখা নহ’ব; তেওঁলোক কোনোমতে ইস্ৰায়েল দেশত সোমাব নোৱাৰিব। কাৰণ মই যে প্ৰভু যিহোৱা,
    এই বিষয়ে তোমালোকে জানিবা!
  sus-A: ﭑ نَ ﭑ بّلّشّ عِتَلَمَ نّ نَمِحْنمّ وُلٍ قَلّيٍ بّ، نَشٍيٍ وُلٍ لَامَتُنيِيٍ
    نُن وُلٍ مَسٍنيِيٍ شَ قٍ قَلَمَ. عٍ مُ لُمَ ﭑ مَ حَمَ كُنتِفِيٍ يَ مَ، عٍ شِلِ
    بَمَ نّ عِسِرَيِلَ شَ تَرُشُي كُي، عٍ مُ سٌمَ عِسِرَيِلَ بْشِ مَ سْنْن. نَ كُي
    وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.›»
  fra-SBL: « Ma main sera contre les prophètes qui ont des visions fausses et qui
    profèrent des divinations mensongères. Ils ne feront pas partie du conseil de
    mon peuple, ils ne seront pas inscrits dans les livres de la maison d'Israël,
    et ils n'entreront pas dans le pays d'Israël. Alors vous saurez que je suis le
    Seigneur Yahvé. »
  hbo-hbo: וְהָיְתָ֣ה יָדִ֗י אֶֽל־הַנְּבִיאִ֞ים הַחֹזִ֣ים שָׁוְא֮ וְהַקֹּסְמִ֣ים כָּזָב֒
    בְּסֹ֧וד עַמִּ֣י לֹֽא־יִהְי֗וּ וּבִכְתָ֤ב בֵּֽית־יִשְׂרָאֵל֙ לֹ֣א יִכָּתֵ֔בוּ
    וְאֶל־אַדְמַ֥ת יִשְׂרָאֵ֖ל לֹ֣א יָבֹ֑אוּ וִידַעְתֶּ֕ם כִּ֥י אֲנִ֖י אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: Guoko gwakwa nĩgũgookĩrĩra anabii arĩa moonaga cioneki cia maheeni, na
    makagweta ũragũri wa kũheenania. Matigakorwo marĩ a kĩama kĩa andũ akwa, kana
    maandĩkwo ibuku-inĩ rĩa andũ a nyũmba ya Isiraeli, o na kana matoonye bũrũri wa
    Isiraeli. Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ nĩ niĩ Mwathani Jehova.
  fra-NCL: 'Ma main sera sur les prophètes qui ont des visions vaines et des divinations
    de mensonge : ils ne seront pas dans le conseil de mon peuple ; ils ne seront
    pas inscrits dans le livre de la maison d’Israël, et ils n’entreront pas dans
    la terre d’Israël, — et vous saurez que je suis le Seigneur Yahweh, —'
  cek-AK: Amsawn hnuksakhaih to hnuk moe, lok amlai tahmaanawk nuiah misa tukhaih
    ban to ka koeng han; nihcae loe kai kaminawk amkhuenghaih thungah athum o mak
    ai, Israel imthung takoh ahmin khrumhaih cabu thungah athum o mak ai ueloe, Israel
    prae thungah doeh akun o mak ai; to naah Kai loe Angraeng Sithaw ni, tiah na panoek
    o tih, tiah thuih.
  cuk-cuk: Bab-Dummad-gayaburba-barsogmaladi napiragwad negburgan-daksurmalad, degi,
    gakansaar ibmar-guoed-sogdimaladi, an sabsur-odurdakoed. An-dulamar-onmakmaladgi
    bukuosurmalad. Israel-dulemar-e-nug-mamaid-gardagi e-nugmar megosurbalid. Deginbali,
    Israel-yarse bar gannar nonikosurmarbalid. Degidbali, geb bemar wisguoed, ani
    an Bab-Jehová-Bela-Gangued-Nikad gue.’
  uig-CYR: — Мениң қолум сахта «аламәт көрүнүш»ни көргән вә ялған пални ейтқан пәйғәмбәрләр
    билән қаршилишиду; улар өз хәлқимниң кеңишидә олтармайду, улар Исраил җәмәтиниң
    нәсәбнамисидә хатириләнмәйду; улар Исраилниң зиминиға һеч киргүзүлмәйду; шуниң
    билән силәр Мениң Рәб Пәрвәрдигар екәнлигимни тонуп йетисиләр.
  tel-2017: అబద్ధపు దర్శనాలు చూస్తూ జోస్యం చెప్తున్న ప్రవక్తలకి నేను వ్యతిరేకిని.
    నా ప్రజల సభలోకి వాళ్ళని రానివ్వను. ఇశ్రాయేలు ప్రజల్లో వాళ్ళను నమోదు చేయను. వాళ్ళు
    ఇశ్రాయేలు దేశానికి వెళ్ళడానికి వీల్లేదు. అలా జరిగినప్పుడు నేనే యెహోవాను, అని మీరు
    తెలుసుకుంటారు.
  hat-BSA: “Konsa, men Mwen va kont pwofèt yo ki fè fo vizyon yo; ki pale divinasyon
    ki manti yo. Yo p ap gen plas nan konsèy a pèp Mwen an ni yo p ap ekri nan rejis
    lakay Israël yo. Ni yo p ap antre nan peyi Israël la. Konsa, nou ka konnen ke
    Mwen se Senyè BONDYE a.”
  kos-kos: Nga akola in kalyei kowos, mwet palu su liye aruruma kikiap ac fahkak kas
    in palu tia pwaye. Ke mwet luk uh ac tukeni in orek pwapu, kowos ac fah tia wi.
    Ac fah tia simla inewos inmasrlon mwet Israel. Kowos ac fah tiana folokla nu in
    facl Israel. Na kowos ac fah etu lah nga pa LEUM GOD Fulatlana.
  hbo-WLC: וְהָיְתָ֣ה יָדִ֗י אֶֽל־הַנְּבִיאִ֞ים הַחֹזִ֣ים שָׁוְא֮ וְהַקֹּסְמִ֣ים כָּזָב֒
    בְּס֧וֹד עַמִּ֣י לֹֽא־יִהְי֗וּ וּבִכְתָ֤ב בֵּֽית־יִשְׂרָאֵל֙ לֹ֣א יִכָּתֵ֔בוּ
    וְאֶל־אַדְמַ֥ת יִשְׂרָאֵ֖ל לֹ֣א יָבֹ֑אוּ וִידַעְתֶּ֕ם כִּ֥י אֲנִ֖י אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Aka m ga-emegide ndị amụma niile ahụ bụ ndị na-ahụ ọhụ ụgha, na-agbakwa
    afa ụgha. Ha a gaghị esonye na otu ọgbakọ ndị m maọbụ bụrụ ndị agụnyekọrọ nʼakwụkwọ
    ndekọta aha ụlọ nke Izrel, ha agaghị abakwa nʼala ndị Izrel. Mgbe ahụ unu ga-amata
    na mụ onwe m bụ Onye kachasị ihe niile elu, bụ Onyenwe anyị.
  ory-ory: ପୁଣି, ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ଅସାର ଦର୍ଶନ ପାଆନ୍ତି ଓ ମିଥ୍ୟା ମନ୍ତ୍ର ପଢ଼ନ୍ତି,
    ଆମ୍ଭର ହସ୍ତ ସେମାନଙ୍କର ପ୍ରତିକୂଳ ହେବ; ସେମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କ ମନ୍ତ୍ରୀ ସଭାରେ ରହିବେ ନାହିଁ,
    କିଅବା ଇସ୍ରାଏଲ ବଂଶର ବଂଶାବଳୀ ମଧ୍ୟରେ ସେମାନେ ଲିଖିତ ହେବେ ନାହିଁ, ଅଥବା ଇସ୍ରାଏଲ ଦେଶରେ
    ପ୍ରବେଶ କରିବେ ନାହିଁ; ତହିଁରେ ଆମ୍ଭେ ଯେ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Üpwe palüeni ekewe soufos a wor künaer mi atuputup, pwal chokana ra pweei
    mine a mwakel. Iwe, resap nom lon mwichen nei aramas, lupwen ra pwüngüpwüngfengen,
    iter esap makelong lon puken tettelin chon Israel, resap pwal tolong lon ewe fanü
    Israel. Mürin repwe silei pwe ngang Kot ewe Samol mi Lapalap.
  rop-rop: Ai garra lafta panishim yumob, en ol detlot speshalwan mesinja hu oldei
    abumbat drim en hu oldei meigimapbat laiyawan wed brom yumob ronwan mawus. Yumob
    kaan jidan deya wen main pipul olabat garra majurrumap miselp blanga meigim det
    plen. Blanga yumob neim, im kaan kipgon jidan langa det buk blanga detlot Isreil
    pipul. Yumob kaan neba kambek langa yumob ronwan kantri du wulijim yumob garra
    sabi mi na YAWEI det boswan God.
  ukr-1871: І буде рука моя проти тих пророків, що нїби бачять пусте й пророкують
    лож; у радї народу мого вони не будуть і в спис дому Ізрайлевого не впишуть їх,
    та й в землю Ізраїля вони не прийдуть, а тодї зрозумієте, що я — Господь Бог.
  deu-1951: Und meine Hand soll über die Propheten kommen, welche Trug schauen und
    Lügen wahrsagen. Sie sollen nicht der Gemeinschaft meines Volkes angehören und
    nicht in das Verzeichnis des Hauses Israel eingetragen werden; sie sollen auch
    nicht in das Land Israel kommen, und ihr werdet erfahren, daß ich, Gott, der HERR
    bin,
  eng-JPS: And My hand shall be against the prophets that see vanity, and that divine
    lies; they shall not be in the council of My people, neither shall they be written
    in the register of the house of Israel, neither shall they enter into the land
    of Israel; and ye shall know that I am the Lord GOD.
  srp-1865: I ruka æe moja biti protiv proroka koji vide taštinu i gataju laž; neæe
    ih biti u zboru naroda moga, i u prijepisu doma Izrailjeva neæe biti zapisani,
    niti æe doæi u zemlju Izrailjevu; i poznaæete da sam ja Gospod Gospod.
  lug-lug: Omukono gwange gulibeera ku bannabbi abalaba okwolesebwa okukyamu era aboogera
    okubikkulirwa okw’obulimba. Tebalituula mu kibiina eky’abantu bange newaakubadde
    okuwandiikibwa ku nkalala z’ennyumba ya Isirayiri, wadde okuyingira mu nsi ya
    Isirayiri. Olwo olimanya nga nze Mukama Katonda.
  heb-heb: והיתה ידי אל הנביאים החזים שוא והקסמים כזב בסוד עמי לא יהיו ובכתב בית ישראל
    לא יכתבו ואל אדמת ישראל לא יבאו וידעתם כי אני אדני יהוה׃
  ben-IRV: আমার হাত ভাববাদীদের বিরুদ্ধে হবে, যারা মিথ্যা দর্শন পায় এবং মিথ্যা ভাববাণী
    বলে তারা আমার প্রজাদের সভায় থাকবে না এবং ইস্রায়েল কুলের বংশাবলিপত্রে উল্লেখ
    করা হবে না, তারা অবশ্যই ইস্রায়েল-দেশে যাবে না; তাতে তোমার জানবে যে, আমিই প্রভু
    সদাপ্রভু।
  pan-pan: ਮੇਰਾ ਹੱਥ ਉਹਨਾਂ ਨਬੀਆਂ ਦੇ ਵਿਰੁੱਧ ਹੋਵੇਗਾ, ਜਿਹੜੇ ਝੂਠੇ ਦਰਸ਼ਣ ਵੇਖਦੇ ਹਨ ਅਤੇ ਝੂਠੀਆਂ
    ਭਵਿੱਖਬਾਣੀਆਂ ਕਰਦੇ ਹਨ। ਨਾ ਉਹ ਮੇਰੇ ਲੋਕਾਂ ਦੇ ਜੱਥੇ ਵਿੱਚ ਮਿਲਣਗੇ, ਨਾ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ
    ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਜਾਣਗੇ, ਨਾ ਉਹ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਵਿੱਚ ਵੜਨਗੇ ਅਤੇ ਤੁਸੀਂ ਜਾਣ ਲਵੋਗੇ ਕਿ
    ਮੈਂ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: အချည်းနှီး သော အရာကိုမြင် ၍ မုသာ စကားကို ဟောပြော တတ်သော ပရောဖက် တို့ကို
    ငါ ဆီးတားသဖြင့်၊ သူတို့သည် ငါ ၏ပရိသတ် စည်းဝေး ရာသို့ မ ဝင် ရကြ။ ဣသရေလ အမျိုး ၏
    စာရင်း ၌ သူတို့အမည် ကို မ သွင်းရ။ ဣသရေလ ပြည် ၌ နေရာ မ ချရ။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း
    ကို သင်တို့သိရ ကြလိမ့်မည်။
  hmo-hmo: Lau Lohiabada Dirava ese umui peroveta taudia emui dika davana do lau henia,
    badina umui mata hanai koikoi, bona peroveta hereva momokani lasi umui gwauraia
    noho. Umui be egu bese taudia edia hebou badadia lalonai do umui vareai lasi,
    bona emui ladadia be Israela taudia korikori edia ladadia danu do idia torea lasi,
    bona umui ese emui tano Israela dekenai do umui giroa lou lasi. Unai neganai do
    umui diba lau be Lohiabada Dirava.
  urd-urd: और मेरा हाथ उन नबियों पर, जो बुतलान देखते हैं और झूटी ग़ैबदानी करते हैं,
    चलेगा; न वह मेरे लोगों के मजमे' में शामिल होंगे और न इस्राईल के ख़ान्दान के दफ़्तर
    में लिखे जाएँगे और न वह इस्राईल के मुल्क में दाख़िल होंगे, और तुम जान लोगे कि
    मैं ख़ुदावन्द ख़ुदा हूँ।
  rus-SYN: И будет рука Моя против этих пророков, видящих пустое и предвещающих ложь;
    в совете народа Моего они не будут, и в список дома Израилева не впишутся, и в
    землю Израилеву не войдут; и узнаете, что Я Господь Бог.
  bqc-SIM: Má ↄtↄ̃ ãnabi ɛgɛna pↄ́ aaì wɛ́pungu'e mɛ́ aaì màsokɛↄwa. Aaↄ ku ma
    gbɛ̃́ lɛdamadeↄ guuo, an tↄ́ àↄ ku Isailiↄ buibↄkĩi taalauo, mɛ́ aa e ɛa ta
    Isaili bùsuuo, íↄ dↄ̃ kɛ́ mámɛmaa Dii Lua.
  tcz-CHONGTHU: Themgao ajouva thilmu ho leh khonunga thil hunglhung ding jou thu
    semthu seiji douna a kakhut tum kahin dop ding, chuleh Israel kikhop khom nalah
    a konna kidel mang ding ahiuve. Israelte min kisut lutna lekhabu a konna amin
    u kathaimanga, chutia chu amaho gamsung chotlut nadinga akal ahin sonlut dingu
    ahitai. Hiteng chuleh nanghon keima hi thaneitah Pakai kahi nahin hetdoh dingu
    ahi.
  mar-mar: माझा हात जे खोटे भाकीत करणाऱ्यां विरुध्द आहे, आणि खोटे दर्शन बघणाऱ्यां
    विरुध्द आहे, ते लोक माझ्या लोकांच्या सभेत येणार नाहीत, त्यांच्या नावाची नोंदणी
    इस्राएलाच्या घराण्यात होणार नाही, ते इस्राएलाच्या भूमीत निश्चित जाणार नाहीत. मग
    तुम्हास कळेल की मी परमेश्वर देव आहे.
  qub-qub: Chay mana rasun cajta ricapacojcunata, llullacuyllapa willacojcunataga
    castigashämi. Chaymi paycunaga mana goturpangachu acrashä Israelcuna shuntacashancho;
    Israelcunapa jutin apuntarashanchöpis manami apuntarangachu; Israelcuna tiyanan
    pachamanpis manami cutimongachu. Chayrämi gamcuna musyanquipaj noga Tayta Dios
    cashäta.
  bqp-bqp: Kon bu nɛn dɑm sɔ̃ɔsi be, be bɑ weesu kpɑrɑmɔ mi. Bɑ ǹ ɑyeru wɑsi nɛn
    tɔmbun suunu sɔɔ. Bɑ koo ben yĩsɑ go mi nɛn tɔmbun yĩsɑ yoruɑ. Bɑ ǹ mɑɑ wurɔ
    ben temɔ. Nge mɛyɑ bɑ koo kɑ giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Mwen pral pini pwofèt k'ap fè vizyon pou twonpe moun, k'ap bay mesaj ki
    pa laverite. p'ap gen plas pou yo lè pèp la va reyini. Yo p'ap gen non yo sou
    lis fanmi pèp Izrayèl yo. Yo p'ap janm tounen nan peyi a ankò. Lè sa a, y'a konnen
    se mwen menm ki Seyè a, Bondye sèl Mèt la.
  eng-BSB: My hand will be against the prophets who see false visions and speak lying
    divinations. They will not belong to the council of My people or be recorded in
    the register of the house of Israel, nor will they enter the land of Israel. Then
    you will know that I am the Lord GOD.
  eng-WEBPB: “My hand will be against the prophets who see false visions and who utter
    lying divinations. They will not be in the council of my people, neither will
    they be written in the writing of the house of Israel, neither will they enter
    into the land of Israel. Then you will know that I am the Lord GOD.”
  kbq-kbq: Hagi havige ava'nagna zama nege'za, havige kasanampa kema nehaza kasnampa
    vahera nazana erisga hu'na hara huzmantegahue. Ana hanuge'za Nagri vahe kevufina
    omanige, Israeli vahetmima zamagima krente'naza avontafepina zamagia kreontegahaze.
    Ana hanage'za Israeli mopafina vano osugahaze. E'ina hanuge'za Nagrikura Ra Anumza
    mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: Quena, nimomatlalanas para niquintlatzacuiltis nochi nopa tiocamanalohuani
    tlen teyolmelahuaj tlajtoli tlen ax melahuac. Ayoc niquincahuilis ma itztoca ininhuaya
    nopa israelitame campa mosentilíaj pampa yajuanti notlacajhua. Huan niquixpolos
    inintoca ipan nopa listas tlen israelitame huan ayoc quiitase inintlal. Huan huajca
    quimatise para na niDIOS.
  gub-BL: Azepyk putar penehe nehe. Ta'e heze'eg imume'u har puahu uzeapo 'ym ma'e
    ràm hexakar romo peiko pe xe. Pemume'u temu'emaw no. Heremiaihu uzemono'og mehe
    wemiapo ràm hekar mehe wà nehe, napeiko kwaw a'e pe wainuromo nehe. Numuapyk kwaw
    pener teko Izaew waner wanehe we nehe. Napezewyr pixik kwaw peywy pe nehe. Nezewe
    mehe pekwaw putar pezar Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'And my hand shall be upon the prophets that see vain things, and that
    divine lies: they shall not be in the council of my people, nor shall they be
    written in the writing of the house of Israel, neither shall they enter into the
    land of Israel, and you shall know that I am the Lord God.'
