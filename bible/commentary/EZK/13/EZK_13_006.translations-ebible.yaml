verse: EZK.013.006
translations:
  mal-C: യഹോവ തങ്ങളെ അയച്ചിട്ടില്ലാതിരിക്കെ, “യഹോവ അരുളിച്ചെയ്യുന്നു” എന്നു പറയുന്നവരുടെ
    ദർശനങ്ങൾ വ്യാജവും ദേവപ്രശ്നം കബളിപ്പിക്കുന്നതും ആകുന്നു. എന്നിട്ടും തങ്ങളുടെ വചനം
    നിറവേറുമെന്ന് അവർ പ്രത്യാശിക്കുന്നു.
  deu-TKW: 'Sie schauten Nichtiges und Lügenorakel, sie, die da riefen: “Spruch Jahwes!”
    während doch Jahwe sie nicht gesandt hatte, und sie dann warteten, daß das Wort
    in Erfüllung gehe.'
  lin-lin: 'Bimoniseli na bango ezali ya pamba, mpe masakoli na bango ezali ya lokuta.
    Balobaka : ‘ Tala makambo oyo Yawe alobi, ’ nzokande Ngai Yawe, natindi bango
    te. Mpe bazelaka ete maloba na bango ekokisama !'
  eng-LSV: 'They have seen vanity, and lying divination, || Who are saying: A declaration
    of YHWH, || And YHWH has not sent them, || And they have hoped to establish a
    word.'
  eng-GNV: 'They haue seene vanitie, and lying diuination, saying, The Lord sayth
    it, and the Lord hath not sent them: and they haue made others to hope that they
    would cofirme the word of their prophecie.'
  eng-WEBSTER: 'They have seen vanity and lying divination, saying, The LORD saith:
    and the LORD hath not sent them: and they have made others to hope that they would
    confirm the word.'
  nhw-BL: Nopa tlanextili catli quiijtohuaj quiitaj huan nopa camanali catli temacaj,
    san istlacatili. Quiijtohuaj para teyolmelahuaj camanali catli huala tlen na niamoTECO,
    pero amo niquinmacatoc camanali, niyon amo niquintitlantoc. Huan masque na amo
    tleno niquinnextilijtoc, inijuanti mochiyaj para ma nijchihua ma pano catli quiijtohua
    inincamanal.
  swh-ONEN: Maono yao ni ya uongo na ubashiri wao ni wa udanganyifu. Wao husema, “Bwana
    amesema,” wakati Bwana hakuwatuma, bado wakitarajia maneno yao kutimizwa.
  bba-bba: Wee bɑ kɑ̃si weesuɡinu sɑɑrimɔ, mɑ bɑ ɡɑri ɡerumɔ yi yi ǹ sɑ̃ɑ ɡem. Bɑ
    mɔ̀, wee nɛ, Yinni Gusunɔwɑ nɑ bu ye kpuro wɛ̃. Adɑmɑ nɑ ǹ bu ɡɔre. Mɑ bɑ tɑmɑɑ
    kon ben ɡɑrin dɑm sirewɑ.
  eng-KJVCPB: 'They have seen vanity and lying divination, saying, The Lord saith:
    and the Lord hath not sent them: and they have made others to hope that they would
    confirm the word.'
  luo-luo: Fweny ma gineno ok gin adier kendo gikoro weche mag miriambo. Giwacho niya,
    “Jehova Nyasaye osewacho,” to Jehova Nyasaye to ok oorogi, kendo pod gin gi geno
    ni weche ma gikorogo biro timore.
  meu-meu: Vada e hereva koikoi bona vada e bagu haoro koikoi. Iehova ese se siaidia
    negadia al, idia na eto “Iehova ini e gwau tomamu”, bena idia banava eto ia ese
    edia hereva baine hamomokania.
  npi-ULB: मानिसहरूसँग झूटा दर्शनहरू छन्‌ र तिनीहरू झुटा भविष्‍यवाणी गर्छन् । तिनीहरू
    यसो भन्‍छन्, “परमप्रभुको घोषणा यस्‍तो-यस्तो छ ।” परमप्रभुले तिनीहरूलाई पठाउनुभएको
    होइन । तापनि आफ्‍ना सन्‍देश पुरा हुनेछन् भनी तिनीहरूले मानिसहरूलाई आशा गर्ने बनाएका
    छन् ।
  yor-yor: Ìran àti àfọ̀ṣẹ wọn jẹ́ èké. Wọ́n wí pé, “Olúwa wí,” nígbà tí Olúwa kò
    rán wọn, síbẹ̀ wọ́n fẹ́ kí Olúwa mú ọ̀rọ̀ wọn ṣẹ.
  pes-OPCB: رؤیاهای ایشان باطل است و پیشگویی‌هایشان دروغ! می‌گویند که پیغامشان از
    جانب من است، در حالی که من ایشان را نفرستاده‌ام. با وجود این، انتظار دارند که
    پیشگویی‌هایشان عملی شوند!
  tgl-ULB: May mga pangitaing hindi totoo ang mga tao at gumagawa ng mga panghuhulang
    hindi totoo, ang mga nagsasabi, “Ito ang mga pahayag ni Yahweh.” Hindi sila isinugo
    ni Yahweh, ngunit gayon pa man, pinapaasa nila ang mga tao na magkakatotoo ang
    kanilang mga mensahe.
  hui-hui: Ani bialu agali uruni tigua de gandeba handarima layago henene ndo ti ke̱
    howa mbiwia hayagobi henene tagira naibulebira. Tigua lalu, Iname Anduane Homogonaga
    bi mana latagi harama, laga kagoyu i̱na tigua bi ogo lalimu lalu mbira naleore.
    Anigo ai tininaga bi larago henene tagira polobabe tobaho howa latagi agua holedabe.
  mya-mya: သူ​တို့​မြင်​ရ​သော​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​သည် အ​တု​ဖြစ်​၍ သူ​တို့​ကြို​တင်​ဟော​ကြား​ချက်
    များ​သည်​လည်း​မု​သား​စ​ကား​များ​ဖြစ်​၏။ ထာ​ဝရ​ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​ဖြစ်​သည်​ဟု
    ဆို​ကြ​သော်​လည်း ထို​ဗျာ​ဒိတ်​ကို​ငါ​မ​ပေး ခဲ့။ သို့​ပါ​လျက်​သူ​တို့​သည်​ဟော​ကြား​သည့်
    အ​တိုင်း​ဖြစ်​ပျက်​လိမ့်​မည်​ဟု​စောင့်​စား​ကြ ပါ​သည်​တ​ကား။-
  bod-N: དེ་དག་གིས་མཐོང་བ་ནི་ཞལ་གཟིགས་རྫུས་མ་དང་། མི་ལ་མགོ་སྐོར་གཏོང་བའི་མོ་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་མ་མངགས་ཀྱང་ཁོ་ཚོ་ན་རེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ཡིན་ཞེས་ཟེར་ཞིང་།
    དེ་དག་གིས་རང་གིས་ཅི་བཤད་པ་རྣམས་དེ་བཞིན་འགྲུབ་པར་རེའོ། །
  sna-sna: Zviratidzo zvavo ndezvenhema uye kuvuka kwavo inhema. Ivo vanoti, “Jehovha
    anoti,” asi Jehovha asina kuvatuma; asi vanotarisira kuti mashoko avo azadzisike.
  spa-BLM: 'Han visto la falsedad y la adivinación mentirosa, que dicen: ‘Dice Yahvé’;
    pero Yahvé no los ha enviado. Han hecho esperar a los hombres que la palabra se
    confirme.'
  cac-cac: A tas tz'ac'ji yil eb' yalani, man̈ yeloclaj. A lolonel ayocto syalancanel
    eb', es juntzan̈ chi'. Syal eb' to a in lolonel syalel eb', palta man̈oc in tzin
    chec yal eb'. Vach'chom es juntzan̈ syal eb' chi', palta syac'och eb' yipoc sc'ool
    to ol elc'och yalan eb'.
  swh-ULB: Watu wameona uongo na kufanya utabiri wa uongo, wale wasemao, “Hivi na
    hivi ndvyo Yahwe asemavyo.” Yahwe hajawatuma, lakini hata hivyo wamewafanya watu
    kutumaini kwamba ujumbe wao utakuwa kweli.
  bel-bel: 'Яны бачаць пустое і наперад узьвяшчаюць ілжу, кажучы: «Гасподзь сказаў»;
    а Гасподзь не пасылаў іх; і абнадзейваюць, што слова спраўдзіцца.'
  deu-ELBBK: 'Sie schauten Eitles und Lügenwahrsagung, die sagen: „Spruch des HERRN!“
    obwohl der HERR sie nicht gesandt hat; und sie ließen hoffen, dass ihr Wort erfüllt
    würde.'
  mbb-OT: Kenà tutuu is nelewasan dan ne tarù is menge tagnè dan. Kesikandan te ebpuun
    diyà te Nengazen is menge lalag dan, piru iyan tutuu is wazè ku sikandan suǥua.
    Ne ebperateng pa sikandan te kegketuman te mibpengaǥi zan.
  mal-2015: അവർ വ്യാജവും കള്ളപ്രശ്നവും ദർശിച്ചിട്ടു യഹോവയുടെ അരുളപ്പാടു എന്നു പറയുന്നു;
    യഹോവ അവരെ അയച്ചില്ലെങ്കിലും വചനം നിവൃത്തിയായ്‌വരുമെന്നു അവർ ആശിക്കുന്നു.
  rmc-rmc: 'Lengre viďeňja hine falošna a lengre proroctva klaminen. Kajte len o RAJ
    na bičhaďa, phenen: „Kada phenel o RAJ!“ a užaren lestar, hoj ov kerela oda, so
    on vakeren.'
  pes-OPV: 'رویای باطل و غیب گویی کاذب می‌بینند ومی گویند: خداوند می‌فرماید، با آنکه
    خداوندایشان را نفرستاده است و مردمان را امیدوارمی سازند به اینکه کلام ثابت خواهد
    شد.'
  ron-1924: 'Веденииле лор сунт ыншелэтоаре ши пророчииле лор, минчиноасе. Ей зик:
    ‘Аша ворбеште Домнул!’, мэкар кэ Домнул ну й-а тримис, ши фак пе оамень сэ трагэ
    нэдежде кэ се ва ымплини кувынтул лор.'
  ben-OBCV: তাদের দর্শন অলীক ও তাদের ভবিষ্যৎ-কথন মিথ্যা। তারা বলে, “সদাপ্রভু বলেন,”
    অথচ সদাপ্রভু তাদের পাঠাননি; তবুও তারা আশা করে যে তাদের কথা সফল হবে।
  som-som: Iyagu waxay arkeen wax aan waxba ahayn iyo faal been ah, oo waxay yidhaahdaan,
    Rabbigu saasuu leeyahay, iyadoo aan Rabbigu iyaga soo dirin. Oo waxay kuwa kale
    ka yeeleen inay sii rajeeyaan in eraygaas la xaqiijin doono.
  lat-VUC: 'Vident vana, et divinant mendacium, dicentes: Ait Dominus, cum Dominus
    non miserit eos: et perseveraverunt confirmare sermonem.'
  eng-ASVBT: 'They have seen falsehood and lying divination, that say, Jehovah saith;
    but Jehovah hath not sent them: and they have made men to hope that the word would
    be confirmed.'
  ita-1885: 'Han vedute visioni di vanità, e indovinamenti di menzogna; essi son quelli
    che dicono: Il Signore dice; benchè il Signore non li abbia mandati; ed hanno
    data speranza, che la parola sarebbe adempiuta.'
  eng-LXXUP: In the day of the Lord, have not stood, seeing false visions, prophesying
    vanities, who say, The Lord saith, and the Lord has not sent them, and they began
    to try to confirm the word.
  eng-ULB: The people have false visions and make false predictions, those who say,
    “Such and such is Yahweh's declaration.” Yahweh has not sent them, but they nevertheless
    have made people hope that their messages would come true.
  spa-VBL: '“Las visiones que ven son falsas y las profecías que dan son mentiras.
    Afirman: ‘Esto es lo que dice el Señor’, cuando el Señor no los envió. Aun así,
    ¡esperan que su mensaje se cumpla!'
  fra-_FOB: 'Leurs visions sont trompeuses, leurs oracles menteurs, quand ils disent:
    “L''Éternel a dit! “ tandis que l''Éternel ne les a point envoyés; et ils ont
    fait espérer que leur parole aurait son accomplissement.'
  mal-mal: അവർ വ്യാജവും കള്ളപ്രശ്നവും ദർശിച്ചിട്ട് ‘യഹോവയുടെ അരുളപ്പാട്’ എന്നു പറയുന്നു;
    യഹോവ അവരെ അയച്ചിട്ടില്ലാതിരിക്കെ, വചനം നിവൃത്തിയായ്‌വരുമെന്ന് അവർ ആശിക്കുന്നു.
  urd-GVR: Un kī royāeṅ dhokā hī dhokā, un kī peshgoiyāṅ jhūṭ hī jhūṭ haiṅ. Wuh kahte
    haiṅ, “Rab farmātā hai” go Rab ne unheṅ nahīṅ bhejā. Tājjub kī bāt hai ki to bhī
    wuh tawaqqo karte haiṅ ki maiṅ un kī peshgoiyāṅ pūrī hone dūṅ!
  suz-BL: मेको आन तशो लोव़ जोल बाक्‍शा, आन लिंक्‍यु कोव़तीक जोल बाक्‍ब। मेकोपुकीम
    ‘परमप्रभु यावेमी देंशो बाक्‍ब’ देंनीम। तन्‍न मेको परमप्रभु यावेमी सोइश्‍शो मनम।
    मो हना यो मेकोम आन लोव़ गाप्‍ल, दे आस पाइनीम। इजीकीएल २२:२८; येरमीया ५:३१
  eng-NOY: They see falsehood, and lying divination. They say, “Jehovah hath spoken,”
    when Jehovah hath not sent them; and they cause men to hope for the fulfilment
    of the word.
  ita-1927: 'Hanno delle visioni vane, delle divinazioni menzognere, costoro che dicono:
    L’Eterno ha detto! mentre l’Eterno non li ha mandati; e sperano che la loro parola
    s’adempirà!'
  ckb-ckb: 'ئەوانەی بینینیان بەتاڵ و فاڵگرتنەوەیان درۆ بوو، دەڵێن: ’سروشی یەزدانە‘
    و هەرچەندەش یەزدان ئەوانی نەناردووە، کەچی چاوەڕێی هاتنەدی پێشبینییەکەیان بوون.'
  eng-BBE: 'They have seen visions without substance and made use of secret arts,
    who say, The Lord has said; and the Lord has not sent them: hoping that the word
    would have effect.'
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ,” ಎಂದು ನುಡಿ: ಅಂಥವರಿಗೆ ಆದ ದರ್ಶನ ಮಿಥ್ಯ, ಕೇಳಿಸಿದ
    ಕಣಿ ಸುಳ್ಳು, ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ, ತಾವು ನುಡಿದ ಮಾತು ನೆರವೇರುವುದೆಂದು ಸುಮ್ಮಸುಮ್ಮನೆ
    ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದಾರೆ.'
  tam-2017: யெகோவா தங்களை அனுப்பாமல் இருந்தும், யெகோவா சொன்னாரென்று சொல்லி, அவர்கள்
    பொய்யானதையும், பொய்க்குறியையும் பார்த்து, காரியத்தை நிர்வாகம் செய்யலாமென்று நம்பிக்கையாக
    இருக்கிறார்கள்.
  spa-RV-1909: 'Vieron vanidad y adivinación de mentira. Dicen: Ha dicho Jehová; y
    Jehová no los envió: y hacen esperar que se confirme la palabra.'
  ron-BTF: 'Ei au văzut deșertăciune și ghicire mincinoasă, spunând: DOMNUL spune;
    și DOMNUL nu i-a trimis; și au făcut pe alții să spere că vor întări cuvântul.'
  eng-WEBP: They have seen falsehood and lying divination, who say, ‘The LORD says;’
    but the LORD has not sent them. They have made men to hope that the word would
    be confirmed.
  eng-FBV: The visions they see are false, and the prophecies they give are lies.
    They claim, ‘This is what the Lord says,’ when the Lord didn't send them. Even
    so they still expect their message to be fulfilled!
  nld-1939: Loze zieners en valse voorspellers zijn het; ze roepen “godsspraak van
    Jahweh”, terwijl Jahweh ze niet gezonden heeft; en dan verwachten ze nog, dat
    Hij het woord zal vervullen!
  nch-BL: Nopa tanextili cati quiijtohuaj quiitaj huan nopa camanali cati temacaj,
    san istacatili. Quiijtohuaj para teyolmelahuaj camanali cati huala ten na niamoTECO,
    pero amo niquinmacatoc camanali, yon amo niquintitantoc. Huan masque na amo teno
    niquinnextilijtoc, inijuanti mochiyaj para ma nijchihua ma pano cati quiijtohua
    inincamanal.
  vie-1934: 'Chúng nó đã thấy sự phỉnh phờ, và sự bói khoa giả dối. Chúng nó nói rằng:
    Đức Giê-hô-va phán, (song Đức Giê-hô-va đã không sai chúng nó), và chúng nó khiến
    người ta mong cho lời mình được ứng nghiệm.'
  hin-CV: उनके दर्शन और उनके भविष्य की बातें झूठी हैं. यद्यपि याहवेह ने उन्हें नहीं
    भेजा है, फिर भी वे कहते हैं, “याहवेह की यह घोषणा है,” और आशा करते हैं कि याहवेह
    उनकी भविष्यवाणी को पूरा करे.
  spa-BES: 'Han visto visiones sin sustancia y su adivinación es falsa; El Señor dice;
    y el Señor no los ha enviado: sin embargo esperan que la palabra tenga efecto.'
  tdx-tdx: 'Raha tsy vente’e naho fisikiliañe vìlañe ty niisa’ iereo, ie manao ty
    hoe: Hoe t’Iehovà; ie tsy nirahe’ Iehovà, fe liñisa’ iareo ho venteñe i entañey.'
  tha-KJV: เขาทั้งหลายเห็นนิ​มิ​ตเท็จและทำนายมุสา เขากล่าวว่า ‘พระเยโฮวาห์ตรั​สว​่า’
    ในเมื่อพระเยโฮวาห์​มิได้​ทรงใช้เขาไป เขาทำให้คนอื่นหวังว่าเขาจะรับรองถ้อยคำของเขา
  por-BR-2018: 'Eles veem falsidade e adivinhação de mentira. Falam: O SENHOR disse,
    mas o SENHOR não os enviou; e ainda esperam que a palavra se cumpra.'
  deu-ELO: 'Sie schauten Eitles und Lügenwahrsagung, die da sagen: “Spruch Jehovas!”,
    obwohl Jehova sie nicht gesandt hat; und sie ließen hoffen, daß ihr Wort erfüllt
    würde.'
  eng-WYC-2018: They see vain things, and divine a leasing, and say, The Lord saith,
    when the Lord sent not them; and they continued to confirm the word. (They see
    empty and futile things, and divine a lie, and say, The Lord saith, when the Lord
    did not send them; and yet they continue to confirm their words.)
  epo-epo: 'Ilia vizio estas senenhava, ilia antaŭdiro estas mensogo. Ili diras: La
    Eternulo diris — sed la Eternulo ilin ne sendis; kaj ili asertas, ke ilia vorto
    plenumiĝos.'
  uig-PIN: «Pǝrwǝrdigar mundaⱪ dǝydu» degüqilǝr bolsa pǝⱪǝt sahta bir kɵrünüxni wǝ
    yalƣan palni kɵrgǝnlǝrdin ibarǝttur; Pǝrwǝrdigar ularni ǝwǝtmigǝn; biraⱪ ular
    ɵz sɵzining ǝmǝlgǝ axuruluxini ümid ⱪilidu.
  beo-beo: 'Ilia esala ba:su da ogogosu, amola ilia hobea misunu hou ba:la:lusu da
    ogogosu. Ilia da ilia sia: da Na sia:i olelebe amo ogogole sia:sa. Be Na da amo
    dunu hame asunasi. Be ilia da giadofale, ilia ba:la:lusu da dafawane ba:mu dawa:lala.'
  tpi-OTNT: Driman bilong ol dispela profet i no tru, na tok ol i mekim long samting
    bai i kamap, em i giaman tasol. Ol i save tok, ‘Mipela i autim tok bilong Bikpela.’
    Tasol mi no bin givim dispela tok long ol. Orait olsem wanem na ol i ting, bai
    tok bilong ol inap kamap tru?
  hau-SA: Wahayoyinsu ƙarya ne suna yin dubansu na ƙarya ne. Sukan ce, Ubangiji ya
    furta, alhali kuwa Ubangiji bai aike su ba; duk da haka sukan sa zuciya ga cikawar
    maganarsu.
  uig-LAT: «Perwerdigar mundaq deydu» dégüchiler bolsa peqet saxta bir körünüshni
    we yalghan palni körgenlerdin ibarettur; Perwerdigar ularni ewetmigen; biraq ular
    öz sözining emelge ashurulushini ümid qilidu.
  nde-nde: Imibono yabo iyinkohliso njalo lobungoma babo bungamanga. Bathi, “uThixo
    uthi,” yena uThixo engabathumanga; kodwa bathembe ukuthi amazwi abo azagcwaliseka.
  ton-ton: 'Kuo nau mamata ki he vaʻinga mo e kikite loi! ʻI heʻenau pehē, ʻOku pehē
    ʻe Sihova: ka naʻe ʻikai fekau ʻakinautolu ʻe Sihova: pea kuo nau fakaʻamanaki
    ʻae niʻihi ki he fakamoʻoni ʻo ʻenau lea.'
  ces-1613: 'Vídají marnost a hádání lživé. Říkají: Praví Hospodin, ješto jich neposlal
    Hospodin, a troštují lidi, aby jen utvrdili slovo své.'
  eng-WMB: They have seen falsehood and lying divination, who say, ‘The LORD says;’
    but the LORD has not sent them. They have made men to hope that the word would
    be confirmed.
  tam-TCV: அவர்களுடைய தரிசனங்கள் போலியானதும், அவர்களுடைய குறிசொல்லுதல் பொய்யானதுமாய்
    இருக்கின்றன. யெகோவா தங்களை அனுப்பாதிருந்தும் அவர்கள், “யெகோவா சொல்கிறார்” என்கிறார்கள்.
    அப்படியிருந்தும் தங்களுடைய வார்த்தைகள் நிறைவேறும் என எதிர்பார்க்கிறார்கள்.
  ceb-ULB: Adunay dili tinuod nga mga panan-awon ug mga panagna ang mga tawo, kadtong
    nag-ingon, “Mao kini, ug mao kana ang gipahayag ni Yahweh.” Wala sila gipadala
    ni Yahweh, apan gipalaom nila ang mga tawo nga mahitabo ang ilang mga mensahe.
  pol-UBG: 'Widzą ułudę i kłamliwe wróżby i mówią: PAN mówi, choć PAN ich nie posłał.
    I dają nadzieję ludowi, że ich słowo się spełni.'
  urd-GVU: اُن کی رویائیں دھوکا ہی دھوکا، اُن کی پیش گوئیاں جھوٹ ہی جھوٹ ہیں۔ وہ کہتے
    ہیں، ”رب فرماتا ہے“ گو رب نے اُنہیں نہیں بھیجا۔ تعجب کی بات ہے کہ توبھی وہ توقع
    کرتے ہیں کہ مَیں اُن کی پیش گوئیاں پوری ہونے دوں!
  deu-1912: 'Ihr Gesicht ist nichts, und ihr Weissagen ist eitel Lügen. Sie sprechen:
    “Der HERR hat''s gesagt”, so sie doch der HERR nicht gesandt hat, und warten,
    daß ihr Wort bestehe.'
  kan-2017: ಅಂಥವರಿಗೆ ಆದ ದರ್ಶನ ಮಿಥ್ಯ, ಕೇಳಿಸಿದ ಕಣಿ ಸುಳ್ಳು; ಯೆಹೋವನು ಅವರನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ,
    ತಾವು ನುಡಿದ ಮಾತು ನೆರವೇರುವುದೆಂದು ಸುಮ್ಮನೆ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: Changar rorad nma pilyeg e de riyul’ ma tin yad be yog ni bayi yodrom e
    go’ ban. Yad be yog ni thin rog e yad be weliy, ma gathi gag e gol’ograd. Ere
    yug aram rogon ma yad be leamnag ni thin rorad e bay i m’ug nrib riyul’.
  hlt-MCSB: A poeyoek la aka hmu neh laithae bihma loh BOEIPA kah olphong la a thui.
    BOEIPA loh amih te tueih pawt dae ol thoh ham a ngaiuep uh.
  mdy-ETH: ዔያቶም ፆኦሲ ፔጋሲ ዻዌኔ ጋዓ ባካ ሉኡዚኬ፤ ማርሻኣ ዔያቶኮ ጉሪኬ፤ ናንጊና ናንጋ ጎዳ ዔያቶ ዳኪባኣንቴ ‹ፆኦሲ
    ሂዚ ጋዓኔ› ጋኣኔ፤ ዬይ ዔያታ ኬኤዛ ሃይሳ ማዺንቲ ኩማንዳኔ ጌይ ዔያታ ማላኔ።
  twi-ASANTE: Wɔn adehunu yɛ atorɔ, na wɔn adebisa yɛ nnaadaa. Wɔka sɛ, ‘Awurade aka
    sɛ,’ wɔ ɛberɛ a Awurade nsomaa wɔn, nanso wɔhwɛ anim sɛ wɔn nkɔmhyɛ bɛba mu.
  eng-WEBU: They have seen falsehood and lying divination, who say, ‘The LORD says;’
    but the LORD has not sent them. They have made men to hope that the word would
    be confirmed.
  wal-wal: Eta ajjuutai worddo, qassi eta murunnoikka worddo. Eti GODAI kiittennan,
    ‘GODAI hagaadan yaagees’ yaagoosona. Yaatidi eti yootidoogaa GODAI polana yaagidi
    naagoosona.
  spa-PDDPT: 'Ven falsedad, brujería mentirosa, y dicen: Yavé dijo. Yavé no los envió,
    pero esperan que Él confirme la palabra de ellos.'
  gun-gun: Ha'e kuery ma anhetẽ rupi e'ỹ oexa ra'u, ha'e nhombotavya rupi imba'ekuaa
    'rã okuapy. Mba'eta “ Senhor ae ijayvu”, he'i 'rã okuapy xee namboui va'eri. Ha'e
    kuery oarõ okuapy teĩ oayvuague oiko aguã.
  ilo-ULB: Saan a pudno dagiti sirmata dagiti tattao ken agipadpadtoda iti saan a
    pudno, dagiti agkunkuna, “Kastoy, ken kastoy ti pakaammo ni Yahweh.” Saan nga
    imbaon ida ni Yahweh, ngem pinangnamnamada ketdi dagiti tattao a dagiti mensaheda
    ket pumudnonto.
  kpg-kpg: Nadau moe la hagalee e donu, gei nadau helekai kokohp la tilikai hua. Digaula
    e hai bolo ginaadou e helekai i agu helekai, gei Au digi hagau ina digaula. Gei
    digaula e hagamaanadu bolo nadau helekai la ga kila aga!
  uig-ARA: «پەرۋەردىگار مۇنداق دەيدۇ» دېگۈچىلەر بولسا پەقەت ساختا بىر كۆرۈنۈشنى ۋە
    يالغان پالنى كۆرگەنلەردىن ئىبارەتتۇر؛ پەرۋەردىگار ئۇلارنى ئەۋەتمىگەن؛ بىراق ئۇلار
    ئۆز سۆزىنىڭ ئەمەلگە ئاشۇرۇلۇشىنى ئۈمىد قىلىدۇ.
  sus-sus: E xa laamatunyie findixi wule nan na. E xa masenyi mu findixi nɔndi ra
    fefe ma. E naxɛ, Alatala xui nan na ki, a fa li Alatala xa mu e xɛɛxi. E wama
    na xa kamali tun.
  pon-2006: Ar kaudiahl akan sohte mehlel, oh ar kokohp akan me likamw. Re kin nda
    me re kin kohpada ei mahsen, ahpw kaidehn ngehi me kadarirailewei. Re ahpw kin
    kose me ar lokaia kan pahn pweida!
  ksd-ksd: Dia tar gire ra umana vaongo na ninana, ma dia tar tata na propet vavaongo;
    dia tatike ba, A Luluai i biti, ma ra Luluai pa i ga tulue diat, ma dia ki na
    ninunuk ung ba na pait ot pa kadia tinata.
  grc-BRENT: βλέποντες ψευδῆ, μαντευόμενοι μάταια, οἱ λέγοντες, λέγει Κύριος, καὶ
    Κύριος οὐκ ἀπέσταλκεν αὐτοὺς, καὶ ἤρξαντο τοῦ ἀναστῆσαι λόγον.
  ind-AYT: “Mereka telah melihat ramalan yang palsu dan menipu, yang berkata, ‘TUHAN
    berfirman,’ padahal TUHAN tidak mengutus mereka, tetapi mereka mengharapkan perkataan
    itu digenapi.”
  nya-nya: Masomphenya awo ndi achabe ndipo kuwombeza kwawo ndi kwabodza. Iwo amati,
    ‘Yehova akutero,’ pomwe Yehova sanawatume. Komabe iwo amayembekezera kuti zimene
    ayankhulazo zichitikadi.
  hrv-hrv: Viđenja su njihova isprazna, i lažna su njihova proricanja. Govore 'Riječ
    Jahvina!' - a Jahve ih nije poslao. I još očekuju da će im se riječi ispuniti.
  mps-mps: “Te profet dabe augwaligo ną ebo mu menio, te nai dabe pedelaibao po augwaligo
    obaso da, te tibo naga waibao. Augwaligo te tama po weyu, ‘Dago te Genuai Bidigo
    po pusubao,’ wali. Tiali goli, eno augwaliba te po me mabeo. Tialima, magi elama
    augwaligo te homu eyu, te augwaligo po mu pedalugowe homu yaliwe?”
  tpi-tpi: Driman bilong ol dispela profet i no tru, na tok ol i mekim long samting
    bai i kamap, em i giaman tasol. Ol i save tok, ‘Mipela i autim tok bilong Bikpela.’
    Tasol mi no bin givim dispela tok long ol. Orait olsem wanem na ol i ting, bai
    tok bilong ol inap kamap tru?
  dan-1931: 'De skuede Tomhed og spåede Løgn, idet de sagde: “Så lyder det fra HERREN!”
    uden at HERREN havde sendt dem, og dog ventede de Ordet stadfæstet,'
  vie-OVCB: 'Thay vào đó, các ngươi chỉ đặt điều nói láo và lời tiên tri giả dối.
    Chúng dám nói: ‘Sứ điệp này từ Chúa Hằng Hữu,’ mặc dù Chúa Hằng Hữu không hề phán
    dạy. Vậy mà chúng còn mong Ngài làm thành những lời tiên tri của chúng!'
  guj-2017: જેઓને યહોવાહે મોકલ્યા નથી તેમ છતાં તેઓ કહે છે કે ‘યહોવાહ આમ કહે છે તેવા
    લોકોને વ્યર્થતાનું તથા જૂઠા શકુનનું સંદર્શન થયું છે. તેઓએ લોકોમાં એવી આશા ઉત્પન્ન
    કરી છે કે તેઓનો સંદેશો ફળીભૂત થશે.
  pon-2006A: Ar kaudiahl akan sohte mehlel, oh ar kokohp akan me likamw. Re kin nda
    me re kin kohpada ei mahsen, ahpw kaidehn ngehi me kadarirailewei. Re ahpw kin
    kose me ar lokaia kan pahn pweida!
  por-BRBSL: 'Eles viram falsidade e adivinhação mentirosa, que dizem: ''Javé diz;''
    mas Javé não os enviou. Eles fizeram os homens esperarem que a palavra fosse confirmada.'
  cth-cth: Ayawmyin doeh a hmu awh toe. BAWIPA ni patoun hoeh e hah. BAWIPA ni na
    patoun ati awh teh, dumyen lahoi profet lawk a dei awh toe. Hete lawk akuep han
    telah ayânaw hah a yuem sak awh toe.
  twi-twi: Wɔn adehu yɛ atoro, na wɔn adebisa yɛ nnaadaa. Wɔka se, ‘Awurade aka se,’
    wɔ bere a Awurade nsomaa wɔn, nanso wɔhwɛ anim sɛ wɔn nkɔmhyɛ bɛba mu.
  hlt-hlt: A poeyoek la aka hmu neh laithae bihma loh BOEIPA kah olphong la a thui.
    BOEIPA loh amih te tueih pawt dae ol thoh ham a ngaiuep uh.
  tbz-SIM: Bɛ̀ yɑ̀u mɛ̀ɛ̀ bɛnkùmɛ̀ tu dɛtetìrɛ̀ kɔ̃mɛ mmɛ, bɛ̀ bɛnkú yɛ̀ɛ̀ bɛnkùyɛ̀
    tu siyɑ́ɑ̀bìsí kpɛyɛ nyɛ. Bɛɛ̀ ɔ̃ɔ̃ sɔ̃́ntɛ́ kɛ́ntú Kuyie nyɛ̃, m mɛ n yí bɛ̀
    nɑ̀kɛ́ tìmɑtì, kɛ̀ bɛ̀ bɛ́i nkɛ dèè, bɛ̀ nkémmú m bo dɔɔ̀mɛ̀ bɛ̀ yɛ̃ mmù.
  msy-2020: Akam inigha izir gumazir ifavarir kaba, me irebabar mɨn garir bizibar
    aven itir biziba, da bizir ifavariba. Me gɨn otivamin bizibar mɨgɨrɨgɨabav gei,
    ezɨ da guizbangɨra puvatɨ. Me ghaze, me Ikiavɨra Itir Godɨn akabav gei. Ezɨ puvatɨ,
    Ikiavɨra Itir God me amadazir puvatɨ. Egha me ti manmaghɨn nɨghnigha ghaze, men
    mɨgɨrɨgɨabar dagheba otivam? Bar puvatɨgham.
  dop-dop: Pɑ toosee wɛ kpɛtɛ kɛ́, nɑ pɑ nɑlɑɑ kʋyɔɣɔtʋtʋ kɛ kɑloolɑɣɑ. Pɑ yɔɣɔtǝɣɩ
    sɩ Tɑcɑɑ yɔɣɔtǝnɑ. Pǝyele ɩ́lɛ́ ɩ tɑ tili-wɛ. Ɩlɛnɑ pɑ́ tʋɣɩ pɑ tɑɑ sɩ, ɩ́lɛ́
    ɩ kɑ lɑ ɩsɩɩ pɑ yɔɣɔtʋɣʋ tɔ pǝ́cɔ́ kpɛtɛ.
  azb-azb: Onlar boş şeylər görərək falçılıq edib yalan danışır. Söyləyirlər ki, bunu
    Rəbb bəyan edir, Rəbb isə onları göndərməyib. Yenə də ümid verirlər ki, sözləri
    yerinə yetəcək.
  eng-DBY: They have seen vanity and lying divination, that say, Jehovah saith! and
    Jehovah hath not sent them; and they make [them] to hope that the word will be
    fulfilled.
  hin-2017: वे लोग जो कहते हैं, ‘यहोवा की यह वाणी है,’ उन्होंने दर्शन का व्यर्थ और
    झूठा दावा किया है; और तब भी यह आशा दिलाई कि यहोवा यह वचन पूरा करेगा; तो भी यहोवा
    ने उन्हें नहीं भेजा।
  wol-KYG: 'Seeni peeñu caaxaan la, seeni ngisaane diy fen. Ñu naa: ‘Kàddug Aji Sax
    jee,’ te Aji Sax ji yebalu leen! Teewul ñuy xaar kàddu gu sotti.'
  eng-YLT: 'They have seen vanity, and lying divination, Who are saying: An affirmation
    of Jehovah, And Jehovah hath not sent them, And they have hoped to establish a
    word.'
  eng-WYC-2017: They see vain things, and divine a leasing, and say, The Lord saith,
    when the Lord sent not them; and they continued to confirm the word.
  eng-WMBB: They have seen falsehood and lying divination, who say, ‘The LORD says;’
    but the LORD has not sent them. They have made men to hope that the word would
    be confirmed.
  urd-GVH: उनकी रोयाएँ धोका ही धोका, उनकी पेशगोइयाँ झूट ही झूट हैं। वह कहते हैं, “रब
    फ़रमाता है” गो रब ने उन्हें नहीं भेजा। ताज्जुब की बात है कि तो भी वह तवक़्क़ो
    करते हैं कि मैं उनकी पेशगोइयाँ पूरी होने दूँ!
  rug-rug: Sari dia dinogodogorae si kokoha meke dia vinakuvakutae si na sinekesekei.
    Zama guahe si arini, “E Zihova si zama vura,” gua, totoso lopu hite garuni e Zihova;
    gua ba rovea rini sapu kote gorevura sari dia zinama.
  gaz-gaz: Mulʼanni isaanii soba; raajiin isaanii soba. Isaan utuu Waaqayyo isaan
    hin ergin, “Waaqayyo akkana jedha” jedhu; taʼus isaan akka dubbiin isaanii raawwatamu
    eeggatu.
  fra-LSG: 'Leurs visions sont vaines, et leurs oracles menteurs; Ils disent: L’Éternel
    a dit! Et l’Éternel ne les a point envoyés; Et ils font espérer que leur parole
    s’accomplira.'
  yal-yal: Wulen nan e fe toone ra, ɲɔndi mi e yiimato falane yi. E a falama, e naxa,
    “Ɛ tuli mati Alatalaa falan na.” Koni Alatala xa mi e xɛxi. Anu, e wama e falane
    xa rakamali.
  haw-1868: Ua ike lakou i ka mea lapuwale, a me ka wanana wahahee, e i ana, Wahi
    a Iehova; aole o Iehova i hoouna ia lakou; a ua hoolana lakou i ka manao o kekahi
    poe e hookoia'i ua olelo la.
  arb-NAV: 'إِنَّمَا رُؤْيَاهُمْ بَاطِلَةٌ، وَعِرَافَتُهُمْ كَاذِبَةٌ. يَقُولُونَ:
    يَقُولُ الرَّبُّ، وَالرَّبُّ لَمْ يُرْسِلْهُمْ، وَمَعَ ذَلِكَ يَطْمَعُونَ فِي
    تَحْقِيقِ كَلِمَتِهِمْ.'
  ewe-ewe: Woƒe ŋutegawo nye aʋatso, eye woƒe nukakawo nye alakpa; wogblɔna be, “Yehowae
    gblɔe,” le esime Yehowa medɔ wo o, ke wokpɔa mɔ be, yewoƒe nyawo nava eme.
  eng-LEE: They saw falsehood and lying divination, they who say, “The Lord saith,”
    when the Lord had not sent them; and yet they made others hope for the fulfillment
    of the word.
  asm-FB: যিহোৱাই কৈছে এই বুলি কওঁতাসকলে অনৰ্থক দৰ্শন পায়, মিছা মঙ্গল চায়’।” আৰু
    যিহোৱাই নপঠোৱাকৈয়ে বাক্য সিদ্ধ হ’ব বুলি বাট চাই থাকে।
  sus-A: عٍ شَ لَامَتُنيِيٍ قِندِشِ وُلٍ نَن نَ. عٍ شَ مَسٍنيِ مُ قِندِشِ نْندِ رَ
    قٍقٍ مَ. عٍ نَشّ، عَلَتَلَ شُي نَن نَ كِ، عَ قَ لِ عَلَتَلَ شَ مُ عٍ شّيشِ. عٍ
    وَ مَ نَ شَ كَمَلِ تُن.
  fra-SBL: 'Ils ont vu le mensonge et la divination mensongère, qui disent : « L''Éternel
    dit » ; mais l''Éternel ne les a pas envoyés. Ils ont fait espérer aux hommes
    que la parole serait confirmée.'
  hbo-hbo: חָ֤זוּ שָׁוְא֙ וְקֶ֣סֶם כָּזָ֔ב הָאֹֽמְרִים֙ נְאֻם־יְהוָ֔ה וַֽיהוָ֖ה לֹ֣א
    שְׁלָחָ֑ם וְיִֽחֲל֖וּ לְקַיֵּ֥ם דָּבָֽר׃
  kik-kik: Cioneki ciao nĩ cia maheeni, na ũragũri wao o naguo no wa maheeni. Moigaga
    atĩrĩ, “Jehova oigĩte atĩrĩ,” o rĩrĩa Jehova atamatũmĩte; merĩgagĩrĩra atĩ ciugo
    ciao nĩikahinga!
  fra-NCL: 'Ils ont des visions vaines, et des divinations de mensonge, ceux qui disent :
    Oracle de Yahweh, sans que Yahweh les ait envoyés, et qu’ils puissent espérer
    l’accomplissement de leur parole.'
  cek-AK: A hnuk o ih hnuksakhaihnawk loe azom pui ah oh, amsawnlok ni a thuih o;
    nihcae loe Angraeng mah thui ai to mah, Angraeng mah thuih, tiah thuih o, a thuih
    o ih lok loe akoep tih, tiah kaminawk to oep o sak, tiah thuih.
  cuk-cuk: Be negburgan-dakmaladi, napiragwadsulid. Binsa yamo be nabiritiyob ibmar
    sogmalad. ‘Bab-Jehová sogye,’ be sokardamalad. Ar Bab-Jehováʼdi bega deyob sogsulid.
    Degi-inigwele, bega-ibmar-soglesad-sanargued be abitodimalad.
  uig-CYR: «Пәрвәрдигар мундақ дәйду» дегүчиләр болса пәқәт сахта бир көрүнүшни вә
    ялған пални көргәнләрдин ибарәттур; Пәрвәрдигар уларни әвәтмигән; бирақ улар өз
    сөзиниң әмәлгә ашурулушини үмүт қилиду.
  tel-2017: ‘యెహోవా ఇలా చెప్తున్నాడు’ అని చెప్పే వాళ్ళు అబద్ధపు దర్శనాలు చూసి అబద్ధపు
    జోస్యాలు చెప్తారు. యెహోవా వాళ్ళని పంపలేదు. అయినా తమ సందేశం జరుగుతుంది అని ప్రజలు
    ఆశ పడేలా చేస్తారు.
  hat-BSA: 'Yo wè tout sa ki fo, ak divinò k ap bay manti yo, k ap di: ‘Pawòl SENYÈ
    a deklare’, lè se pa SENYÈ a ki te voye yo. Malgre sa, yo gen espwa ke pawòl yo
    va vin akonpli.'
  kos-kos: Aruruma lalos uh tia pwaye, ac kas in palu lalos uh kikiap. Elos fahk mu
    elos fahkak kas luk, a nga tia supwalos. Elos nunku mu kas lalos inge ac akpwayeyuk.
  hbo-WLC: חָ֤זוּ שָׁוְא֙ וְקֶ֣סֶם כָּזָ֔ב הָאֹֽמְרִים֙ נְאֻם־יְהוָ֔ה וַֽיהוָ֖ה לֹ֣א
    שְׁלָחָ֑ם וְיִֽחֲל֖וּ לְקַיֵּ֥ם דָּבָֽר׃
  ibo-ibo: Ọhụ ha bụ ụgha, otu a, ịjụ ase ha bụkwa ụgha, ha na-asị, “Onyenwe anyị
    kwupụtara,” ebe Onyenwe anyị ezipụghị ha, ha na-agakwa nʼihu na-atụ anya ka o
    mezuo okwu ha.
  ory-ory: ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି’ ବୋଲି ଯେଉଁମାନେ କହନ୍ତି, ସେମାନେ ଅସାର ଦର୍ଶନ ପାଇଅଛନ୍ତି
    ଓ ମିଥ୍ୟା ମନ୍ତ୍ର ପଢ଼ିଅଛନ୍ତି, ଆଉ, ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ପଠାଇ ନାହାନ୍ତି; ପୁଣି, ବାକ୍ୟ
    ସିଦ୍ଧ ହେବ ବୋଲି ସେମାନେ ଲୋକମାନଙ୍କର ପ୍ରତ୍ୟାଶା ଜନ୍ମାଇ ଅଛନ୍ତି।
  chk-chk: Mine ra osuni a mwakel, nge mine ra pweei a chofana. Ra apasa, ‘Iei alon
    ewe Samol mi Lapalap,’ nge ngang üsap tinirela. Iwe, ra chök ekieki pwe mine ra
    apasa epwe pwönüetä.
  rop-rop: Dei oldei dalimbat laiya. Dei nomo tok trubalawei en dei tok aibin dalim
    olabat blanga tok ol detlot wed na. Bat ai nomo bin jandim enibodi. Bat stil dei
    reken ai garra dum wanim deibin tokabat.
  ukr-1871: 'Бачать вони нїсенїтницю та й проголошують неправду, мовляючи: Господь
    сказав; а Господь їх не посилав, та ще й уводять надїєю, що слово справдиться.'
  deu-1951: 'Sie schauen Trug und lügenhafte Wahrsagung, sie, die da sagen: «So spricht
    der HERR!» obgleich der HERR sie nicht gesandt hat; und sie machen [ihnen] Hoffnung,
    daß er das Wort bestätige.'
  eng-JPS: 'They have seen vanity and lying divination, that say: The LORD saith;
    and the LORD hath not sent them, yet they hope that the word would be confirmed!'
  srp-1865: 'Vide taštinu i gatanje lažno, pa govore: Gospod kaže, a Gospod ih nije
    poslao, i daju nad da æe se rijeè ispuniti.'
  lug-lug: Okwolesebwa kwabwe kukyamu, n’okubikkulirwa kwabwe kwa bulimba. Mukama
    ne bw’aba tabatumye boogera nti, “bw’ati bw’ayogera Mukama Katonda,” ne bamusuubira
    okutuukiriza ebyo bye boogedde.
  heb-heb: חזו שוא וקסם כזב האמרים נאם יהוה ויהוה לא שלחם ויחלו לקים דבר׃
  ben-IRV: লোকেরা মিথ্যা দর্শন পেয়েছে, মিথ্যা ভবিষ্যৎবাণী করেছো, তারা বলে, ‘এমনই
    সদাপ্রভু বলেন’,” সদাপ্রভু তাদেরকে পাঠাননি; কিন্তু তারা তবুও আশা করেছে তাদের বাক্য
    সত্যি হবে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਝੂਠੇ ਦਰਸ਼ਣ ਵੇਖੇ ਅਤੇ ਝੂਠੀਆਂ ਭਵਿੱਖਬਾਣੀਆਂ ਕੀਤੀਆਂ ਹਨ, ਜੋ ਆਖਦੇ ਹਨ ਕਿ
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਭਾਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਭੇਜਿਆ ਅਤੇ ਉਹ ਲੋਕਾਂ ਨੂੰ ਆਸ ਦਿਵਾਉਂਦੇ
    ਹਨ ਕਿ ਉਹਨਾਂ ਦੀ ਗੱਲ ਕਾਇਮ ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: အချည်းနှီး သောအရာကို မြင် ကြပြီ။ ထာဝရဘုရား စေလွှတ် တော်မ မူဘဲ၊ ထာဝရဘုရား
    မိန့် တော်မူသည် ဟုဆို လျက်၊ လှည့်စား ၍ ပရောဖက် ပြုကြပြီ။ ကိုယ်စကား ပြည့်စုံ မည်ဟု
    သူတပါးယုံစေခြင်းငှါပြုကြပြီ။
  hmo-hmo: “Emui peroveta taudia edia mata hanai be momokani lasi, bona edia peroveta
    hereva be koikoi sibona. Idia gwau, ‘Lohiabada be inai bamona ia hereva,’ to lau
    ese idia lau siaia lasi. Ma idia laloa edia hereva gaudia be momokani do idia
    vara!
  urd-urd: उन्होंने बातिल और झूठा शगुन देखा है, जो कहते हैं, कि 'ख़ुदावन्द फ़रमाता
    है, अगरचे ख़ुदावन्द ने उनको नहीं भेजा, और लोगों को उम्मीद दिलाते हैं कि उनकी बात
    पूरी हो जाएगी।
  rus-SYN: 'Они видят пустое и предвещают ложь, говоря: “Господь сказал”; а Господь
    не посылал их; и обнадеживают, что слово сбудется.'
  bqc-SIM: An wɛ́pungu'eaá pãɛ, an màsoá ɛɛɛ. Aaì mɛ Dii mɛ́ ò, kási mámɛ
    ma ń zĩo, ↄ̃ an wɛ́ ìↄ dↄ ń yã́i à gbɛsu.
  tcz-CHONGTHU: Hiti ho sang chun amaho ajouvu aseijun, chuleh adih louvin khonunga
    thilsoh dingho asemthu jiuve. Pakaiyin asol louhel vang'in hiche thuhi Pakaija
    kon ahi atiuve. Chute chun amahon Pakai gaothu kisei hohi ahin suh bulhit din
    akinep piuve.
  mar-mar: लोकांस खोटा दृष्टांत आणि खोटे भाकीत कळले आहे, जो कोणी म्हणतो परमेश्वर देव
    अमुक तमुक जाहीर करीत आहे. परमेश्वर देवाने त्यांना पाठवले नसतांनाही त्यांनी लोकांस
    आशा दिली आहे, आणि त्यांनी दिलेला संदेश खरा ठरेल.
  qub-qub: «Tayta Diosmi ricachimasha» nishancunapis manami rasun cajchu. Ima cananpaj
    cashanta nirpis llullacuycanmi. Paycunaga nircaycan «Tayta Diosmi nimasha» nir.
    Paycunataga noga manami cachamushcächu. Chaypis ¿nishancunata cumlinätachu shuyarpaycan?
  bqp-bqp: Wee bɑ kɑ̃si weesuginu sɑɑrimɔ, mɑ bɑ gɑri gerumɔ yi yi ǹ sɑ̃ɑ gem. Bɑ
    mɔ̀, wee nɛ, Yinni Gusunɔwɑ nɑ bu ye kpuro wɛ̃. Adɑmɑ nɑ ǹ bu gɔre. Mɑ bɑ tɑmɑɑ
    kon ben gɑrin dɑm sirewɑ.
  hat-hat: Vizyon y'ap fè yo se pou twonpe moun, mesaj y'ap bay yo se manti. Yo pretann
    di se mesaj Bondye y'ap bay. Men, se pa mwen menm ki janm pale ak yo. Lèfini,
    yo konprann pou m' fè sa yo di k'ap rive a rive vre.
  eng-BSB: They see false visions and speak lying divinations. They claim, ‘Thus declares
    the LORD,’ when the LORD did not send them; yet they wait for the fulfillment
    of their message.
  eng-WEBPB: They have seen falsehood and lying divination, who say, ‘The LORD says;’
    but the LORD has not sent them. They have made men to hope that the word would
    be confirmed.
  kbq-kbq: Hagi zamagra havige ava'nagnaza nege'za, havige kasnampa nehu'za, Ra Anumzamo
    tasamia ke nehune hu'za nehazanagi, Nagra ozmasami'noa naneke nehu'za, zamagra
    ana naneke zmimo'ma eama'ma hanigu avega ante'za nemanize.
  nhe-BL: Nopa tlanextili tlen quiijtohuaj quiitaj huan nopa tlajtoli tlen temacaj,
    san istlacayotl. Quiijtohuaj para teyolmelahuaj tlajtoli tlen huala tlen na niimoTECO,
    pero ax niquinmacatoc tlajtoli, niyon ax niquintitlantoc. Huan yonque na ax tleno
    niquinnextilijtoc, yajuanti mochiyaj para ma nijchihua ma pano tlen quiijtohua
    inintlajtol.
  gub-BL: Wapuahu zàwenugar numume'u kwaw uzeapo ma'e ràm azeharomoete har. Wanemimume'u
    temu'emaw romo no. Namono kar kwaw teko wanupe ihe wà. Nezewe rehe we uze'eg nezewe
    wà. — Na'aw Tupàn Tuweharupi Wiko Ma'e ize'eg xe, i'i mua'u wà. Wàro e wemimume'u
    kwer izeapo àwàm wà no.
  eng-DRA: 'They see vain things, and they foretell lies, saying: The Lord saith:
    whereas the Lord hath not sent them: and they have persisted to confirm what they
    have said.'
