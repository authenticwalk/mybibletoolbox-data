verse: EZK.013.010
translations:
  mal-C: “ ‘സമാധാനം ഇല്ലാതിരിക്കെ “സമാധാനം,” എന്ന് ഉദ്ഘോഷിച്ച് അവർ എന്റെ ജനത്തെ വഴിതെറ്റിച്ചുകളയുകയാലും
    ബലമില്ലാത്ത ഒരു മതിൽ പണിത് അവർ അതിനു വെള്ളപൂശുകയാലുമാണ് ഇപ്രകാരം സംഭവിക്കുന്നത്.
  deu-TKW: Dieweil sie mein Volk irregeleitet haben, indem sie Heil! riefen, wo doch
    kein Heil war, und, wenn es eine Wand baute, sie mit Tünche anstrichen, -
  lin-lin: 'Boye, lokola bapengwisaka bato na Ngai tango balobaka : ‘ Kimia, ’ na
    tango kimia ezali te ; lokola bapakolaka potopoto ya pembe na mir oyo bato na
    Ngai basili kotonga,'
  eng-LSV: Because, even because, they caused My people to err, || Saying, Peace!
    And there is no peace, || And that one is building a wall, || And behold, they
    are coating it with chalk.
  eng-GNV: 'And therefore, because they haue deceiued my people, saying, Peace, and
    there was no peace: and one buylt vp a wall, and behold, the others daubed it
    with vntempered morter,'
  eng-WEBSTER: 'Because, even because they have seduced my people, saying, Peace;
    and there was no peace; and one built up a wall, and lo, others daubed it with
    untempered mortar :'
  nhw-BL: “Quena, ni tlacajcayajca tlajtol pannextiani quincajcayahuaj nomasehualhua
    huan quinilhuíaj para ya onca tlasehuilistli huan nochi eltoc cuali, pero amo
    neli onca tlasehuilistli. Eltoc quen masehualme catli quichijchihuaj se tepamitl
    catli amo tlatzquitoc cuali nopa teme, huan nopa tlajtol pannextiani quixajque
    nopa tepamitl ica nextli para ma amo nesi campa amo cuali.
  swh-ONEN: “ ‘Kwa sababu ni kweli wanapotosha watu wangu, wakisema, “Amani,” wakati
    ambapo hakuna amani, pia kwa sababu, wakati ukuta dhaifu unapojengwa, wanaufunika
    kwa kupaka chokaa,
  bba-bba: Wee bɑ nɛn tɔmbu nɔni wɔ̃kumɔ bɑ mɔ̀, bɔri yɛndɑ wɑ̃ɑ. Adɑmɑ bɔri yɛndu
    ɡɑru sɑri. Nɛn tɔmbɑ ɡɑni seeyɑmɔ. Mɑ sɔmɔ be, bɑ ye soo tɛɛnimɔ.
  eng-KJVCPB: 'Because, even because they have seduced my people, saying, Peace; and
    there was no peace; and one built up a wall, and lo, others daubed it with untempered
    morter:'
  luo-luo: “ ‘Nikech gimiyo joga lal, kagiwacho niya, “Kwe,” to kwe to onge, kendo
    nikech ka ji ogero kor ot mayom yom moro to giwire gi lowo marachar,
  meu-meu: Oibe, badina be egu orea taudia vada e koidia, eto “Maino”, maino na lasi
    negadia ai; bona badina be taunimanima ese haba e haginiamu negadia ai, ini peroveta
    taudia ese ahu amo e dahuamu;
  npi-ULB: यो कारणले र तिनीहरूले मेरो मानिसहरूलाई टाढा लगेका र यसो भनेका कारणले, “शान्‍ति,”
    जब शान्‍ति नै छैन । तिनीहरू एउटा पर्खाल बनाउँदैछन् जसलाई तिनीहरूले चुन लगाउनेछन्
    ।'
  yor-yor: “ ‘Wọ́n ti mú àwọn ènìyàn mi ṣìnà, wọ́n ní, “Àlàáfíà,” nígbà tí kò sí àlàáfíà,
    nítorí pé bí àwọn ènìyàn bá mọ odi fẹ́lẹ́fẹ́lẹ́, wọn a fi amọ̀ àìpò rẹ́ ẹ, wọn
    ó sì fi ẹfun kùn ún,
  pes-OPCB: «این مردان شریر، قوم مرا فریب داده، می‌گویند که همه چیز در امن و امان
    است، حال آنکه چنین نیست. قوم من دیواری سست می‌سازند و این پیام‌آوران دروغگو نیز
    تشویقشان می‌نمایند و با گچ، آن دیوار را سفید می‌کنند.
  tgl-ULB: Dahil dito at dahil pinangunahan nila ang aking mga tao upang mailigaw
    at sinabi, “Kapayapaan! kahit walan namang kapayapaan, nagpapatayo sila ng mga
    pader na kanilang pipintahan ng kalburong pampinta.'
  hui-hui: Agali ke̱ howa bi mana latagi haga karume i̱naga wali agali bu karu mo
    hondo haga ka. Tigua wali agalihondo lamialu lalu, Mbirale bibahende bayale dege
    wiai kagoni, laga ka. Anigo mbirale bayale nawiore ndobe. I̱naga wali agalime
    pabe biyago nde hongo nahe haradagua bida. Anidagua bidagoria agali ke̱ howa bi
    mana latagi haga karu tigua wai pabe ogoni beni pele hiradambi halu howa lalu,
    Pabe hongoheoreda, laga ka.
  mya-mya: '``ပ​ရော​ဖက်​တို့​သည်`အ​မှု​ခပ်​သိမ်း​အေး​ငြိမ်း ပါ​သည်'' ဟု​ဆို​၍​ငါ့​လူ​မျိုး​တော်​အား​လှည့်
    စား​ခဲ့​ကြ​၏။ အ​မှု​ခပ်​သိမ်း​မှာ​မ​အေး​မ ငြိမ်း​သေး​ပါ​တ​ကား။ ငါ​၏​လူ​မျိုး​တော်
    သည်​သ​ရွတ်​မ​ကိုင်​သည့်​ကျောက်​မြို့​ရိုး​ကို တည်​ဆောက်​၍​ပ​ရော​ဖက်​တို့​က​လာ​၍​ထုံး
    သုတ်​ပေး​ကြ​၏။-'
  bod-N: གང་ལ་ཞེ་ན། ཞི་བདེ་མེད་ན་ཡང་དེ་ཚོས་བདག་གི་འབངས་མི་ལ་ཞི་བདེ་ཡོད་ཅེས་བསླུས་ཤིང་།
    མི་ཡིས་མཁར་གྱང་རྩིག་དུས་སུ་དེ་དག་གིས་རྩིག་པར་དཀར་རྩི་འབྱུག་པ་ཡིན།
  sna-sna: “ ‘Nokuda kwokuti vanotsausa vanhu vangu, vachiti, “Rugare,” ipo pasina
    rugare, uye nokuti pavanovaka rusvingo rwakatetepa vanorupenda nependi chena.
  spa-BLM: '“‘Porque, incluso porque han seducido a mi pueblo, diciendo: “Paz”; y
    no hay paz. Cuando uno construye un muro, he aquí que lo revocan con cal.'
  cac-cac: 'A juntzan̈ eb'' syaloch sb''a in checab''oc chi'', ton̈ej syac'' eb''
    in chon̈ab'' eb'' musansatil, syalan eb'' icha tic: A ticnaic man̈xo e na'' to
    ay tas ol ja d''a quib''an̈, xchi eb'', palta man̈ yeloclaj syal eb''. Lajan eb''
    icha junoc mach stzicanoch q''uen taan̈ d''a junoc yichtac pat chuclaj yaj sb''oi.'
  swh-ULB: Kwa sababu hiyo, na kwa sababu wamewaongoza watu wangu kuwapotosha na kusema,
    “Amani!” wakati hakuna amani, wanajenga ukuta ambao wataupaka rangi ya chokaa.'
  bel-bel: 'За тое, што яны ўводзяць народ Мой у зман, кажучы: «мір», тым часам як
    міру няма; і калі ён будуе сьцяну, яны пэцкаюць яе брудам,'
  deu-ELBBK: 'Darum, ja, weil sie mein Volk irreführen und sprechen: Friede! Obwohl
    kein Friede da ist; und baut dieses eine Wand, siehe, sie bestreichen sie mit
    Tünche; –'
  mbb-OT: “Heini he menge ebpeneuven, midtazin dan is menge etew ku pinaaǥi te kegkaǥi
    he meupiya is kebpekesavuk te langun, piru iyan tutuu is kenà heini meupiya. Iring
    heini te mibangun is menge etew te kenà melig-en he verengbeng, ne mibpekeplaan
    dà heini te menge ebpeneuven te minasa he utew zà deisey he simintu is insahug
    duen.
  mal-2015: സമാധാനം ഇല്ലാതെയിരിക്കെ സമാധാനം എന്നു പറഞ്ഞു അവർ എന്റെ ജനത്തെ ചതിച്ചിരിക്കകൊണ്ടും
    അതു ചുവർ പണിതാൽ അവർ കുമ്മായം പൂശിക്കളയുന്നതുകൊണ്ടും
  rmc-rmc: 'Ola proroka ľidžanas mire manušen avrether a phenenas: „Smirom,“ akor,
    sar na sas smirom, a sar o manuša ačhavenas o slabo muros, on les parňarenas le
    vapnoha.'
  pes-OPV: و از این جهت که قوم مرا گمراه کرده، گفتند که سلامتی است در حینی که سلامتی
    نبودو یکی از ایشان دیوار را بنا نمود و سایرین آن رابه گل ملاط مالیدند.
  ron-1924: 'Лукруриле ачестя се вор ынтымпла пентру кэ ей рэтэческ пе попорул Меу,
    зикынд: ‘Паче!’ кынд ну есте паче. Попорул Меу зидеште ун зид ши ей ыл тенкуеск
    ку ипсос.'
  ben-OBCV: “ ‘কারণ যখন কোনও শান্তি নেই তখন তারা “শান্তি” বলে আমার প্রজাদের বিপথে
    চালায় এবং তারা যেন লোকদের গাঁথা এমন দেয়ালের উপর চুনকাম করে যা শক্ত নয়,
  som-som: Waxyaalahaasu way dhici doonaan, maxaa yeelay, iyagu dadkaygay sireen,
    iyagoo leh, Waa nabad, iyadoo aan innaba nabadu jirin, oo markii derbi la dhiso,
    bal eeg, waxay ku malaasaan dhoobo aan nuurad lahayn.
  lat-VUC: 'eo quod deceperint populum meum, dicentes: Pax, et non est pax: et ipse
    ædificabat parietem, illi autem liniebant eum luto absque paleis.'
  eng-ASVBT: 'Because, even because they have seduced my people, saying, Peace; and
    there is no peace; and when one buildeth up a wall, behold, they daub it with
    untempered mortar:'
  ita-1885: 'Perchè, ed appunto perchè essi hanno traviato il mio popolo, dicendo:
    Pace, benchè non vi fosse alcuna pace; e perchè quand''uno edifica una parete,
    ecco, essi l''hanno smaltata di smalto mal tegnente;'
  eng-LXXUP: Because they have caused my people to err, saying, Peace; and there is
    no peace; and one builds a wall, and they plaster it—it shall fall.
  eng-ULB: Because of this, and because they led my people astray and said, “Peace!”
    when there is no peace, they are building a wall that they will paint with whitewash.'
  spa-VBL: '“Han engañado a mi pueblo diciendo: ‘Tendremos paz’, cuando no habrá paz.
    Es como si pusieran una capa de cal sobre un muro inestable de piedras sueltas
    que el pueblo ha construido.'
  fra-_FOB: 'Et ces choses arriveront parce que, oui, parce qu''ils égarent mon peuple,
    en disant: Paix! quand il n''y a point de paix. Mon peuple bâtit un mur, eux ils
    le recouvrent de mortier.'
  mal-mal: സമാധാനം ഇല്ലാതെയിരിക്കുമ്പോൾ “സമാധാനം” എന്നു പറഞ്ഞ് അവർ എന്റെ ജനത്തെ ചതിച്ചിരിക്കുകകൊണ്ടും,
    ഒരുവൻ ഭിത്തി പണിത്, അവർ അതിൽ പാകപ്പെടുത്താത്ത കുമ്മായം പൂശിക്കളയുന്നതുകൊണ്ടും
  urd-GVR: Wuh merī qaum ko ġhalat rāh par lā kar amn-o-amān kā elān karte haiṅ agarche
    amn-o-amān hai nahīṅ. Jab qaum apne lie kachchī-sī dīwār banā letī hai to yih
    nabī us par safedī pher dete haiṅ.
  suz-BL: थमा पा, मेकोपुकीम आं मुर आन कली दूली लां खोइक्‍पाइश्‍शा, थुं नाइक्‍तीके
    मबाक्‍थु, यो “थुं नाइश्‍शा बाक्‍कीन” देंनीम। मिनु मुरपुकीम ब्रेत्‍चा चिक्‍शो गारो
    प्रोव़नीमी, मेको जोल पा लोव़ पाइबम बुलु ब्रुइश्‍शा सुम्‍नीम। येरमीया ६:१४
  eng-NOY: Because, yea, because they seduce my people, and say, “Peace!” when there
    is no peace; and one buildeth up a wall, and, behold, they daub it with untempered
    mortar;
  ita-1927: 'Giacché, sì, giacché sviano il mio popolo, dicendo: Pace! quando non
    v’è alcuna pace, e giacché quando il popolo edifica un muro, ecco che costoro
    lo intonacano di malta che non regge,'
  ckb-ckb: '«”لەبەر ئەوەی گەلەکەی منیان گومڕا کرد، دەڵێن: ’ئاشتی!‘ ئاشتیش نییە، ئەو
    دیوارە لاوازەی خەڵکی بنیادی دەنێن، ئەوان بە گەچ سواخی دەدەن.'
  eng-BBE: 'Because, even because they have been guiding my people into error, saying,
    Peace; when there is no peace; and in the building of a division wall they put
    whitewash on it:'
  kan-OKCV: “ ‘ಏಕೆಂದರೆ ಸಮಾಧಾನವಿಲ್ಲದಿರುವಾಗ ಅವರು, “ಸಮಾಧಾನವಿದೆ,” ಎಂದು ಹೇಳಿ, ನನ್ನ ಜನರನ್ನು
    ತಪ್ಪು ದಾರಿಗೆ ನಡೆಸಿದ್ದಾರೆ. ಒಬ್ಬನು ದುರ್ಬಲ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿದರೆ, ಈ ಪ್ರವಾದಿಗಳ ಗುಂಪು
    ಅದಕ್ಕೆ ಸುಣ್ಣ ಹಚ್ಚಿದ್ದಾರೆ.
  tam-2017: சமாதானம் இல்லாமல் இருந்தும் சமாதானமென்று சொல்லி, அவர்கள் என்னுடைய மக்களை
    மோசம் போக்குகிறார்கள்; ஒருவன் மண்சுவரை வைக்கிறான்; இதோ, மற்றவர்கள் சாரமில்லாத
    சாந்தை அதற்குப் பூசுகிறார்கள்.
  spa-RV-1909: Por tanto, y por cuanto engañaron á mi pueblo, diciendo, Paz, no habiendo
    paz; y el uno edificaba la pared, y he aquí que los otros la encostraban con lodo
    suelto;
  ron-BTF: 'Pentru că, da pentru că au amăgit pe poporul meu, spunând: Pace; și nu
    era pace; și unul construiește un zid și, iată, alții îl tencuiesc cu mortar nestins;'
  eng-WEBP: “‘Because, even because they have seduced my people, saying, “Peace;”
    and there is no peace. When one builds up a wall, behold, they plaster it with
    whitewash.
  eng-FBV: They have deceived my people by saying, ‘We shall have peace,’ when there
    won't be any peace. It's like they're putting a coat of whitewash on an unstable
    wall of loose stones that the people have built.
  nld-1939: Juist omdat ze mijn volk misleid hebben, door “Vrede” te roepen, terwijl
    het geen vrede was, en toen men een muur had gebouwd, die zowaar met kalk bepleisterden,
  nch-BL: “Quena, ni tacajcayajca tajtolpanextiani quincajcayahuaj nomasehualhua huan
    quinilhuíaj para ya onca tasehuilisti huan nochi eltoc cuali, pero amo onca tasehuilisti.
    Eltoc quej masehualme cati quichijchihuaj se tepamit cati amo tatzquitoc cuali
    nopa teme, huan nopa tajtolpanextiani quixajque nopa tepamit ica nexti para ma
    amo nesi campa amo cuali.
  vie-1934: 'Thật vậy, bởi chúng nó lừa dối dân ta mà rằng: Bình an; mà chẳng có bình
    an chi hết. Khi có ai xây tường, nầy, chúng nó trét vôi chưa sùi bọt lên!'
  hin-CV: “ ‘क्योंकि वे मेरे लोगों को यह कहकर भटकाते हैं, “सब ठीक है,” जबकि कुछ भी
    ठीक नहीं होता, और फिर जब एक कमजोर दीवार बनाई जाती है, तो वे उस पर चूना पोत देते
    हैं,
  spa-BES: 'Porque, incluso porque han estado guiando a mi gente al engaño, diciendo:
    Paz; cuando no hay paz; y cuando alguien construye un muro, alguien la cubre con
    lodo suelto.'
  tdx-tdx: 'Amy te sinigì’ iareo ondatikoo ami’ty hoe: Fanintsiñañe; ie tsy eo ty
    fanintsiñañe; eo ty mandrafitse rindriñe naho ipakora’e sokay.'
  tha-KJV: เพราะว่า เออ เพราะว่าเขาทั้งหลายได้นำประชาชนของเราให้​หลง โดยกล่าวว่า ‘​สันติภาพ​’
    เมื่อไม่​มี​สันติ​ภาพเลย และเพราะว่าเมื่​อม​ีคนสร้างกำแพง ดู​เถิด คนอื่​นก​็ฉาบด้วยปูนขาว
  por-BR-2018: 'Portanto, por andarem enganando a meu povo, dizendo: Paz, sem que
    houvesse paz, e quando um edifica uma parede, eis que eles a rebocam com cal solta;'
  deu-ELO: 'Darum, ja, darum daß sie mein Volk irreführen und sprechen: Friede! obwohl
    kein Friede da ist; und baut dieses eine Wand, siehe, sie bestreichen sie mit
    Tünche; -'
  eng-WYC-2018: For they deceived my people, and said, Peace, peace, and no peace
    is; and it builded a wall, but they pargeted it with fen without chaffs. (For
    they deceived my people, and said, Peace, peace, when there was no peace; and
    they built a wall, but they mortared it with dirt without any chaff, that is,
    without any straw.)
  epo-epo: Pro tio, ĝuste pro tio, ke ili erarigas Mian popolon, antaŭdirante pacon,
    kvankam paco ne estos, kaj kiam la popolo konstruas barilon, ili ŝmiras ĝin per
    maltaŭga mortero —
  uig-PIN: Bǝrⱨǝⱪ, ular tinq-amanliⱪ bolmiƣandimu «tinq-amanliⱪ!» dǝp jar selip, hǝlⱪimni
    eziⱪturƣanliⱪi üqün, birsi nepiz ara tamni ⱪopursa, ular kelip pǝⱪǝt uni ⱨak suwaⱪ
    bilǝn aⱪartip ⱪoyƣanliⱪi üqün —
  beo-beo: Ogogosu ba:la:lusu dunu da hou huluane da noga:i amane sia:sa. Be ilia
    da Na fi dunuma ogogosa. Bai hou da noga:i hame. Fedege agoane, Na fi da igi hohogoloi
