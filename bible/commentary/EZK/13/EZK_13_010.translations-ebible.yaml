    sunmakmalad. Binsa-asgi-eniraled yeerdakledaed.'
  uig-CYR: Бәрһәқ, улар теч-аманлиқ болмиғандиму «теч-аманлиқ!» дәп җар селип, хәлқимни
    езиқтурғанлиғи үчүн, бириси непиз ара тамни қопурса, улар келип пәқәт уни һак
    сугақ билән ақартип қойғанлиғи үчүн —
  tel-2017: శాంతి లేకుండానే ‘శాంతి’ అని ప్రవచిస్తూ నా ప్రజలను వాళ్ళు తప్పుదారి పట్టిస్తున్నారు.
    ఈ విధంగా వాళ్ళు ఒక గోడ కట్టి దానిపై సున్నం పూస్తున్నారు
  hat-BSA: '“‘Akoz, anverite yo te egare pèp Mwen an lè yo te di: “Lapè,” lè pa t
    gen lapè. Lè nenpòt moun bati yon miray, gade byen, yo fè l randwi ak lacho.'
  kos-kos: Mwet palu elos kiapu mwet luk ke elos fahk mu ma nukewa wona, sruk tiana
    wo! Mwet luk uh etoak pot na munas, na mwet palu tuku fasrela.
  hbo-WLC: יַ֣עַן וּבְיַ֜עַן הִטְע֧וּ אֶת־עַמִּ֛י לֵאמֹ֥ר שָׁל֖וֹם וְאֵ֣ין שָׁל֑וֹם
    וְהוּא֙ בֹּ֣נֶה חַ֔יִץ וְהִנָּ֛ם טָחִ֥ים אֹת֖וֹ תָּפֵֽל׃
  ibo-ibo: “ ‘Nʼihi na ha eduhiela ndị m, mgbe ha na-asị, “Udo,” ebe udo na-adịghị,
    nʼihi na mgbe e wuru mgbidi na-esighị ike, ndị amụma ndị a jara ha mma, werekwa
    nzu techie ya.
  ory-ory: ଶାନ୍ତି ନ ଥିଲେ ହେଁ ସେମାନେ ‘ଶାନ୍ତି’ ଅଛି ବୋଲି କହି ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ଭୁଲାଇ ଅଛନ୍ତି;
    ଆଉ, କେହି କାନ୍ଥ ନିର୍ମାଣ କଲେ ଦେଖ, ସେମାନେ ଅମିଶ୍ରିତ ମସଲାରେ ତାହା ଲେପନ କରନ୍ତି,
  chk-chk: Ei epwe fis pokiten ar atokala nei kewe aramas ren ar apasa, ‘Epwe chök
    fis kinamwe,’ nge esap fokun fis. Iwe, ren ei a usun chök pwe nei aramas ra senätä
    eu tit mi apwangapwang, nge ekei soufos ra chök aopala apwangapwangan ren pweech.
  rop-rop: “Detlot speshalwan mesinja bin lidimbat main pipul olabat rongwei wen deibin
    oldei toktokbat, ‘Ebrijing im orait’. Bat ebrijing nomo orait. Detlot speshalwan
    mesinja oldei trikimbat langa ola pipul jis laik sambodi hu oldei hipimap ola
    ston blanga meigim wol en gaburrumap garram waitwan klei, en tok, ‘Dijan im brabli
    strongwan wol,’ bat najing.
  ukr-1871: 'За те, що вони баламутять мій люд, мовляючи: мир-безпека, а миру нема,
    й як той ставить стїну, вони мастять її глиною,'
  deu-1951: darum, ja, darum, weil sie mein Volk irregeführt und von Frieden geredet
    haben, wo doch kein Friede ist! Jenes baut eine Wand, und diese übertünchen sie
    mit losem Kalk!
  eng-JPS: 'Because, even because they have led My people astray, saying: Peace, and
    there is no peace; and when it buildeth up a slight wall, behold, they daub it
    with whited plaster;'
  srp-1865: 'Zato, zato što prelastiše narod moj govoreæi: mir je, a mira ne bješe;
    i jedan ozida zid, a drugi ga namazaše kreèem nevaljalijem;'
  lug-lug: “ ‘Olw’okuba nga babuzaabuza abantu bange nga boogera nti, “Mirembe,” ate
    nga tewali mirembe, ate bwe bazimba bbugwe omunafu, ne basiigako langi okubikka
    bye batazimbye bulungi,
  heb-heb: יען וביען הטעו את עמי לאמר שלום ואין שלום והוא בנה חיץ והנם טחים אתו תפל׃
  ben-IRV: এর কারণ তারা আমার লোকেদের বিপথে নিয়ে গেল এবং বলল শান্তি যখন সেখানে শান্তি
    নেই, তারা দেওয়াল তৈরী করেছে যাতে তারা সাদা রং দিয়ে কলি করবে।
  pan-pan: ਇਸ ਕਾਰਨ ਕਿ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਲੋਕਾਂ ਨੂੰ ਇਹ ਆਖ ਕੇ ਕੁਰਾਹੇ ਪਾਇਆ ਹੈ ਕਿ ਸੁੱਖ ਹੈ ਜਦੋਂ
    ਕਿ ਸੁੱਖ ਨਹੀਂ ਹੈ ਅਤੇ ਜਦੋਂ ਕੋਈ ਕੰਧ ਬਣਾਉਂਦਾ ਹੈ ਤਾਂ ਉਹ ਉਸ ਉੱਤੇ ਕੱਚੀ ਲਿਪਾਈ ਕਰਦੇ ਹਨ।
  mya-JVB: ငြိမ်သက် ခြင်းမ ရှိသော်လည်း ၊ ငြိမ်သက် ခြင်း ရှိသည်ဟု သင်တို့ဆို လျက် ၊
    ငါ ၏လူ တို့ကို လှည့်စား သောကြောင့် ၎င်း ၊ တယောက်ကား အုတ်ရိုး ကိုတည် လျက် ၊ တယောက်ကားအင်္ဂတေ
    နှင့်မွမ်းမံ လျက်ပြုသောကြောင့်၎င်း ၊
  hmo-hmo: “Badina umui peroveta koikoi taudia ese egu bese taudia umui hakaua kerere
    noho, umui gwau, ‘Maino ia noho,’ to maino be ia noho lasi. Bona badina be taunimanima
    ese magu goada lasi idia haginia neganai, umui peroveta kava taudia ese unai magu
    be peni kurokuro sibona dekenai umui dahua noho.
  urd-urd: इस वजह से कि उन्होंने मेरे लोगों को यह कह कर वरग़लाया है कि सलामती है हालाँकि
    सलामती नहीं; जब कोई दीवार बनाता है, तो वह उस पर कच्चा गारा लगाते हैं।
  rus-SYN: 'За то, что они вводят народ Мой в заблуждение, говоря: “мир”, тогда как
    нет мира; и когда он строит стену, они обмазывают ее грязью,'
  bqc-SIM: Aa ma gbɛ̃́ↄ sã̀sã, aa mɛ̀ aafia ku, kási sↄ̃ aafia kuo. Ma gbɛ̃́ↄ ì
    bĩ́ibo, ↄ̃ ãnabipiↄ ì soolɛwà.
  tcz-CHONGTHU: Hiche ho hi themgao gilou hon cham bon um louhel a chamna bulhingset
    ahi tia kamite alhep lhah jeh uva hungsoh ding ahi. Mipite hin kulbang lhou tah
    aget uva chuleh themgao hon amaho thahat sah be nading uva rong kanga nu khum
    dan u tobang ahi.
  mar-mar: यास्तव माझ्या लोकांस भलतीकडेच जाण्यासाठी मार्गदर्शन केले आणि त्यांना शांती
    दिली जेथे शांती नव्हती, त्यांनी वेशी उभ्या केल्या आहे. आणि त्यांना पांढरा रंग
    दिला आहेत.
  qub-qub: « ‹Paycunataga chayno päsanga acrashä runacunata «llapanpis allimi caycan»
    nir llullapashanpitami. Rasunpaga manami chaynöchu casha. Chay llulla profëtacunaga
    caycan tuninaycaj pergata jananpa iscuwan lajtashanöllami.
  bqp-bqp: Wee bɑ nɛn tɔmbu nɔni wɔ̃kumɔ bɑ mɔ̀, bɔri yɛndɑ wɑ̃ɑ. Adɑmɑ bɔri yɛndu
    gɑru sɑri. Nɛn tɔmbɑ gɑni seeyɑmɔ. Mɑ sɔmɔ be, bɑ ye soo tɛɛnimɔ.
  hat-hat: Pwofèt yo ap woule pèp mwen an. Anyen p'ap mache nan peyi a. Yo menm menm,
    y'ap plede di tout bagay ap mache byen. Pèp la ap moute yon miray wòch san mòtye,
    pwofèt yo menm vini, yo blanchi l' ak dlo lacho.
  eng-BSB: Because they have led My people astray, saying, ‘Peace,’ when there is
    no peace, and whitewashing any flimsy wall that is built,
  eng-WEBPB: “‘Because, even because they have seduced my people, saying, “Peace;”
    and there is no peace. When one builds up a wall, behold, they plaster it with
    whitewash.
  kbq-kbq: Na'ankure havige kasnampa vahe'mo'za vahe'ni'a rezamatga hu'za amanage
    nehaze, hazamoke'ma hu'nefina hara omane'nigeta tamarimpa fru huta manigahaze
    hu'za nehaze. Hagi vahe'mo'zama kumamofo have keginama hapa'ma kate'za hunaku'ma
    nehazage'za, ana kasnampa vahe'mo'za efeke masave fre'za eri nehananaze.
  nhe-BL: “Quena, ni tlacajcayajca tiocamanalohuani quincajcayahuaj notlacajhua huan
    quinilhuíaj para ya onca tlasehuilistli huan nochi eltoc cuali, pero ax neli onca
    tlasehuilistli. Eltoc queja tlacame tlen quichijchihuaj se tepamitl tlen ax tlatzquitoc
    cuali nopa tetini, huan nopa tiocamanalohuani quiixaltijque nopa tepamitl ica
    nextli para ma ax nesi campa ax cuali.
  gub-BL: Heze'eg imume'u mua'u har hemu'em teko wanupe wà. — Oho katu zanereko haw,
    i'i mua'u wanupe wà. Azeharomoete noho katu kwaw. Iaiw. Heremiaihu uzapo pàrirogawtàtà
    ywytàtà imonomono pà imomogaw imono 'ym pà inuromo wà. Na'ikàg kwaw pàrirogawtàtà.
    Heze'eg imume'u mua'u har ur a'e pàrirogawtàtà imuhym pà wà.
  eng-DRA: 'Because they have deceived my people, saying: Peace, and there is no peace:
    and the people built up a wall, and they daubed it with dirt without straw.'
