  hrv-hrv: 'Zato ovako govori Jahve Gospod: ''Evo me protiv vaših poveza kojima lovite
    duše kao ptice! Rastrgat ću sve to na vašim rukama i oslobodit ću duše koje time
    hvatate kao ptice!'
  mps-mps: “Tama tibaso, ena God Genuai Bidi, eno te po obao, dagego te we bidi augwali
    tonaluabo te yesi bubo mobo nigibo sę ebo dabe te eno homugo hagela elama, godolo
    me ebeo. Dagego te sę tonaluabo we bidi dabe gegebao, te bulu tomode te bidi
    dabego ba gegebo tiwai ebao. Te dagego nogode eno te mo dabe todoga sąnama, dagego
    te yesi bubo kolesaga me egobeo. Tama dagego te tonaluali we bidi dabe, augwali
    te dage dologode munu me bidigobeo.
  tpi-tpi: “‘Olsem na mi God, Bikpela, mi tok, mi no laik tru long ol dispela paspas
    bilong marila yupela i save wokim bilong bosim ol manmeri. Yupela i save painim
    ol manmeri bilong bosim olsem ol man i save painim ol pisin long bus. Bai mi brukim
    ol dispela paspas i stap long han bilong yupela na bai yupela i no inap mekim
    pasin marila. Na dispela ol manmeri yupela i bin bosim, ol i no inap i stap aninit
    long yupela moa.
  dan-1931: 'Derfor, så siger den Herre HERREN: Se, jeg kommer over eders Bind, med
    hvilke I fanger Sjæle, og river dem af eders Arme, og de Sjæle, I fanger, lader
    jeg slippe fri som Fugle;'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Này, Ta sẽ nghịch lại tất cả
    bùa chú ma thuật mà các ngươi dùng để gài bẫy dân Ta như bẫy chim. Ta sẽ dùng
    tay Ta xé chúng, cho dân Ta được tự do như chim được tự do bay khỏi lồng.'
  guj-2017: 'તેથી પ્રભુ યહોવાહ આમ કહે છે: તમે તમારા દોરાધાગાથી લોકોના જીવોનો પક્ષીઓની
    માફક શિકાર કરો છો તેઓની વિરુદ્ધ હું છું. હું તેઓને તમારા હાથ પરથી ફાડી નાખીશ,
    જે લોકોને તમે પક્ષીઓની માફક શિકાર કરો છો તેઓને હું છોડી મૂકીશ.'
  pon-2006A: 'Eri, iet dahme KAUN-O, Wasa Lapalahpie, mahsanih: “I kalahdeki kisin
    ngkoal kan me kumwail kin doadoahngki pwe kumwail en ahneki manaman ong mour oh
    mehla. I pahn dapengasang pehmwail kan oh kasaledekihala aramas akan me milahr
    pahn amwail manaman.'
  por-BRBSL: '“Portanto, o Senhor Javé diz: ''Eis que eu sou contra suas faixas mágicas,
    com as quais você caça as almas para fazê-las voar, e eu as arrancarei de seus
    braços''. Deixarei as almas voar livres, até mesmo as almas que vocês ludibriarem
    como pássaros”.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni a dei e teh, nangmouh ni tami hringnae hmu
    hanelah na man awh teh, ka hno thai e raim kaawm e hnonaw hah nangmouh dawk hoi
    ka takhoe vaiteh, nangmouh ni na man awh e hringnae hah ka tha han.
  twi-twi: '“ ‘Ɛno nti, sɛɛ na Otumfo Awurade se: Mitia mo ntafowayi bansrɛ a mode
    sum nkurɔfo mfiri sɛ nnomaa no, na mɛtetew afi mo abasa so; megyaa nnipa a musum
    wɔn afiri sɛ nnomaa no.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Nangmih kah luhoe te ka pai
    thil coeng ne. Te nen ni nangmih loh aka phuelh bangla hinglu te pahoi na mae
    uh. Tedae te te nangmih ban dong lamloh ka phen vetih hinglu te ka hlah ni. Te
    hinglu te nangmih loh aka phuelh bangla na mae uh.
  tbz-SIM: 'Dɛɛ̀ kpɛ́í nte mí ndi Yiɛ̀ nKuyie nkɛ̀ m bɛ́i nkɛ tú: M miɛkɛ bo bɛ̀ yɛ̀,
    bɛ dukɛ́ bɛ̀ soúnnɛ̀ ì n nìtìbɛ̀ kɛ bɛ̀ tɑnnìnko ticùɔ̀tì miɛkɛ. N yóó ì tɔ̃̀ũmu
    kɛ́pítɛ́ bɛ wɛ̃rɛ̀ bɛ̀ pĩ́ nyɛ̀ nɛ̀ ticùɔ̀tì sinɔɔ kɔ̃mɛ.'
  msy-2020: “ ‘Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgɨa ghaze, Ia oragh! Ia
    akavsiar kuraba bagha daveriabar ingara da isava gumazamizibagh ativaghasa men
    agharibagh azui. Mati gumazim ruarimɨn kuaraziba buri moghɨn ia gumazamizibagh
    ami. Ezɨ kɨ daveriar kaba bar dagh ifongezir puvatɨ. Ia agharibagh aghuizir daveriar
    kaba, kɨ bar da aghoreghtɨ, ia uam akavsiabar amuan kogham. Eghtɨ gumazamizir
    ia ativazir kaba ua ian apengan ikian kogham.
  dop-dop: 'Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝɣɩ sɩ: Mɑɑ tʋ mǝ sɑɑlɑsɩ nsi ɩ hɔkǝɣǝnɑ
    lɛlɑɑ tɔɣɔ niŋ. Mɑɑ lɛɛkɩ-sǝɣɩ mǝ kiŋ nɑ mɑ́ cǝlɩ. Mɑɑ wɑɑsɩ mpɑ ɩ́ kpɑwɑ tɔ.'
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “İndi Mən sizin ovsun yastıqçalarınıza
    qarşıyam. Həmin yastıqçalarla siz orada adamları quş kimi ovlayırsınız. Mən onları
    qollarınızdan qoparacağam. Quş kimi ovladığınız adamları azad edəcəyəm.'
  eng-DBY: 'Wherefore thus saith the Lord Jehovah: Behold, I am against your pillows,
    that the souls which ye catch by their means may fly away; and I will tear them
    from your arms, and will let the souls go, the souls that ye catch, that they
    may fly away.'
  hin-2017: “इस कारण प्रभु यहोवा तुम से यह कहता है, देखो, मैं तुम्हारे उन तकियों के
    विरुद्ध हूँ, जिनके द्वारा तुम प्राणों का अहेर करती हो, इसलिए जिन्हें तुम अहेर
    कर करके उड़ाती हो उनको मैं तुम्हारी बाँह पर से छीनकर उनको छुड़ा दूँगा।
  wol-KYG: 'Moo tax Boroom bi Aji Sax ji dafa wax ne: Maa ngii di dal ci seen kaw
    jaray xërëm, yi ngeen di nappe ay bakkan niy picc. Seeni jara laay foqatee ci
    seeni loxo, ba yiwi bakkan, yi ngeen di napp niy picc.'
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Lo, I [am] against your pillows,
    With which ye are hunting there the souls of the flourishing, And I have rent
    them from off your arms, And have sent away the souls that ye are hunting, The
    souls of the flourishing.'
  eng-WYC-2017: For this thing the Lord God saith these things, Lo! I to your cushions,
    by which ye deceive souls flying; and I shall all-break those [or them] from your
    arms, and I shall deliver [the] souls which ye deceive, souls that ye make to
    fly.
  eng-WMBB: '“Therefore the Lord GOD says: ‘Behold, I am against your magic bands,
    with which you hunt the souls to make them fly, and I will tear them from your
    arms. I will let the souls fly free, even the souls whom you ensnare like birds.'
  urd-GVH: इसलिए रब क़ादिरे-मुतलक़ फ़रमाता है कि मैं तुम्हारे तावीज़ों से निपट लूँगा
    जिनके ज़रीए तुम लोगों को परिंदों की तरह पकड़ लेती हो। मैं जादूगरी की यह चीज़ें
    तुम्हारे बाज़ुओं से नोचकर फाड़ डालूँगा और उन्हें रिहा करूँगा जिन्हें तुमने परिंदों
    की तरह पकड़ लिया है।
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: Arau kana i sari na
    pizopizo lima sapu hatihati nia tie gamu meke sipata vagi guana kurukuru tapuru,
    ke kote saputu vagi Arau pa lima mia si arini; kote rupahi Arau saripu sipata
    vagi gamu guana kurukuru tapuru.'
  gaz-gaz: '“ ‘Kanaafuu Waaqayyo Gooftaan akkana jedha: Kunoo, ani kudhaama keessan
    kan isin akkuma simbira kiyyeeffamtuutti uummata ittiin kiyyeessitanitti nan kaʼa;
    harka keessan irraas nan cira; uummata isin akkuma simbirri kiyyeeffamtutti kiyyeessitan
    sanas kiyyoo keessaa nan baasa.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Voici, j’en veux à
    vos coussinets Par lesquels vous surprenez les âmes afin qu’elles s’envolent,
    Et je les arracherai de vos bras; Et je délivrerai les âmes Que vous cherchez
    à surprendre afin qu’elles s’envolent.'
  yal-yal: '“ ‘Nanara, Marigina Alatala ito nan falaxi, a naxa: N kelima nɛn ɛ tirin
    ti seene xili ma ɛ muxune suxuma naxanye ra alo xɔline. N na e bama nɛn ɛ yii,
    n yi na kanne niine xunba ɛ naxanye suxuma alo xɔline.'
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku, Ke ku e nei au i ko oukou mau uluna,
    na mea i hoohalua ai oukou i na uhane ilaila e like me na manu la, a e hoohemo
    ae au ia mau mea mai ko oukou mau lima ae, a e hookuu aku au i ka poe uhane, i
    ka poe uhane a oukou i hoohalua ai e like me na manu.
  arb-NAV: 'لِذَلِكَ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: أَنَا ضِدُّ عَصَائِبِكُنَّ
    السِّحْرِيَّةِ الَّتِي تَصْطَدْنَ بِها النُّفُوسَ كَفِرَاخِ الطَّيْرِ، سَأُمَزِّقُهَا
    عَنْ أَذْرُعِكُنَّ، وَأُحَرِّرُ النُّفُوسَ الَّتِي اصْطَدْتُمُوهَا فَتَطِيرُ.'
  ewe-ewe: “Eya ta ale Aƒetɔ Yehowa gblɔe nye si, ‘Metsi tsitre ɖe miaƒe dzoka siwo
    mietsɔna ɖea amewo abe xeviwo ene la ŋuti, eye maɖe wo ɖa le miaƒe abɔwo ŋu. Mana
    ablɔɖe ame siwo mietre mɔ na abe xeviwo ene.
  eng-LEE: Therefore thus hath said the Lord Eternal, Behold, I am against your bolsters,
    whereon ye hunt the souls that they may flutter [in your net], and I will tear
    them away from your arms; and I will let the souls go free, even the souls that
    ye hunt that they may flutter [in your net.]
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই এই কথা কৈছে: চোৱা, যি গাঁৰুবোৰে পক্ষী-চিকাৰৰ দৰেই
    তোমালোকে প্ৰাণবোৰ মৃগয়া কৰা, তোমালোকৰ সেই গাঁৰুবোৰৰ মই বিপক্ষ আৰু মই তোমালোকৰ
    বাহুৰ পৰা সেইবোৰ ছিঙি পেলাম আৰু পক্ষী-চিকাৰৰ দৰেই তোমালোকে মৃগয়া কৰা প্ৰাণবোৰ
    এৰি দিম।'
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ‹وٌ شَ كَرَقِلِيٍ مُ رَقَن ﭑ مَ، وٌ مِشِ
    رَتَنتَنمَ نَشَن نَ عَلْ فَنتَنيِ سَمَ شْنِيٍ بّ كِ نَشّ. ﭑ نَ كَرَقِلِيٍ بَمَ
    نّ وٌ بّلّشّيٍ رَ، ﭑ شْرّيَ قِمَ نّ مِشِ مَ وٌ نَشَن سُشُ فَنتَنيِ كُي عَلْ شْنِيٍ.
  fra-SBL: '« C''est pourquoi le Seigneur Yahvé dit : ''Voici que j''en veux à vos
    bandes magiques, avec lesquelles vous chassez les âmes pour les faire voler, et
    je les arracherai de vos bras. Je laisserai les âmes voler librement, même celles
    que vous prenez au piège comme des oiseaux.'
  hbo-hbo: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הִנְנִ֤י אֶל־כִּסְּתֹותֵיכֶ֙נָה֙
    אֲשֶׁ֣ר אַ֠תֵּנָה מְצֹדְדֹ֨ות שָׁ֤ם אֶת־הַנְּפָשֹׁות֙ לְפֹ֣רְחֹ֔ות וְקָרַעְתִּ֣י
    אֹתָ֔ם מֵעַ֖ל זְרֹועֹֽתֵיכֶ֑ם וְשִׁלַּחְתִּי֙ אֶת־הַנְּפָשֹׁ֔ות אֲשֶׁ֥ר אַתֶּ֛ם
    מְצֹדְדֹ֥ות אֶת־נְפָשִׁ֖ים לְפֹרְחֹֽת׃
  kik-kik: '“ ‘Nĩ ũndũ ũcio, Mwathani Jehova ekuuga atĩrĩ: Nĩnjũkĩrĩire ithitũ icio
    cianyu, icio mũgwatagia andũ akwa nacio ta marĩ nyoni, na niĩ nĩngũcituanga kuuma
    moko-inĩ manyu. Nĩngohorithia andũ acio mũgwatagia ta marĩ nyoni.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Voici que j’en veux à
    vos coussins, par lesquels vous prenez les âmes au piège, et je les ferai s’envoler ;
    ces coussins, je les déchirerai de dessus vos bras, et je délivrerai les âmes
    que vous prenez au piège, afin qu’elles s’envolent.'
  cek-AK: To pongah Angraeng Sithaw mah, Khenah, nangcae loe tavaa baktiah naeh hanah
    kami hinghaih to na mee o pongah, ban ah nang zaeng o ih qui to misa ah ka suek
    moe, hinghaih loihsak hanah ban tampawk ah zaeng ih qui to ka khringh pae han,
    tavaa baktiah na mee o ih hinghaih to ka prawt ving han.
  cuk-cuk: '”Degisoggu, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘An bemar-morgo-inaba-imakaledi
    isdar-daked. Bemar a-morgogi sikwimaryob dulemar-gamalad. Ar degi-inigwele, we-dulemar-yardaklesgudimalad
    bemar-ina-ganguedgi an ollor-imakoed, geb nuumaryob-gukuega an imakoed.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: «Мана, Мән силәрниң қушларни қапқанқа
    чүшүргәндәк кишиләрни қапқанқа чүшүргүчи сеһирлик «теңиқ»лириңларға қаршимән,
    Мән уларни билигиңлардин житип ташлаймән; шуниң билән силәр қушларни қапқанқа
    чүшүргәндәк тутқан кишиләрни әркинликкә учуриветимән.'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. పక్షులకు వల విసిరినట్టుగా ప్రజల
    ప్రాణాలకు ఉచ్చు వేయడానికి మీరు ఉపయోగించే తాయెత్తులకి నేను వ్యతిరేకం. వాటిని మీ
    చేతులనుండి నేను కచ్చితంగా తెంపి వేస్తాను. పక్షులను పట్టినట్టు మీరు వల వేసి పట్టిన
    ప్రజలను నేను విడిపిస్తాను.
  hat-BSA: 'Akoz sa, pale Senyè BONDYE a: “Gade byen, Mwen kont braslè wanga nou yo,
    avèk sila nou chache lavi moun, tankou se zwazo yo. Mwen va rache yo nan bra nou.
    Epi Mwen va lage nanm sa yo lib, menm nanm de sila ke nou kapte, tankou se zwazo
    yo.'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “Nga srunga mwe lohlpo ma kowos
    orala in nununku moul ac misa lun mwet. Nga ac sacla liki pouwos, ac aksukosokyela
    mwet su tuh muta ye ku lowos.'
  hbo-WLC: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הִנְנִ֤י אֶל־כִּסְּתוֹתֵיכֶ֙נָה֙
    אֲשֶׁ֣ר אַ֠תֵּנָה מְצֹדְד֨וֹת שָׁ֤ם אֶת־הַנְּפָשׁוֹת֙ לְפֹ֣רְח֔וֹת וְקָרַעְתִּ֣י
    אֹתָ֔ם מֵעַ֖ל זְרוֹעֹֽתֵיכֶ֑ם וְשִׁלַּחְתִּי֙ אֶת־הַנְּפָשׁ֔וֹת אֲשֶׁ֥ר אַתֶּ֛ם
    מְצֹדְד֥וֹת אֶת־נְפָשִׁ֖ים לְפֹרְחֹֽת׃
  ibo-ibo: “ ‘Nʼihi nke a, Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu, ana
    m emegide ọgwụ mgbaasị niile nke unu ji achụ nta mkpụrụobi ndị m dịka nnụnụ. Aga
    m adọwapụ ha site nʼaka unu, napụtakwa ndị m, bụ ndị unu ji nʼọnya dị ka nnụnụ
    e tinyere nʼụlọ akpara akpa.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଦେଖ, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ଯେଉଁ
    ମୁଚୁଳା ଦ୍ୱାରା ପ୍ରାଣୀମାନଙ୍କୁ ଉଡ଼ାଇ ଶିକାର କରୁଅଛ, ଆମ୍ଭେ ତହିଁର ପ୍ରତିକୂଳ ଅଟୁ ଓ ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କ ଭୁଜରୁ ସେହି ସବୁ ମୁଚୁଳା ଚିରି ପକାଇବା; ଆଉ, ଆମ୍ଭେ ପ୍ରାଣୀମାନଙ୍କୁ, ଅର୍ଥାତ୍‍,
    ତୁମ୍ଭେମାନେ ଯେଉଁ ପ୍ରାଣୀମାନଙ୍କୁ ଉଡ଼ାଇ ମୃଗୟା କରୁଅଛ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ମୁକ୍ତ କରିଦେବା।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Üa oput föriemi pisekin
    roong oua aea lon ämi mochen nemeni manau me mäla. Iwe, üpwe üttirewu seni won
    pöümi, üpwe pwal angasa ekewe aramas oua nemeniir.'
  rop-rop: “‘Ai nomo laigim detlot amben weya yumob oldei werrimbat langa yumob am
    blanga trikimbat langa ola pipul wulijim dei gin bilib langa yumob laiyawan wed.
    Wal ai garra tjakidawei detlot amben brom yumob am en ai garra larramgo detlot
    pipul fri na, dumaji yumob bin oldei dumbat trikiwan ting langa olabat.
  ukr-1871: 'Тим же то так говорить Господь Бог: Ось я противен вашим чарівницьким
    мішочкам, що ними ви приманюєте душі, щоб прилїтали, та й повириваю їх із під
    рук у вас, і пущу на волю ті душі, що ви ловите.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Siehe, ich will an eure Binden, mit
    welchen ihr die Seelen fanget wie Vögel! Ich will sie euch von den Armen reißen
    und die Seelen, welche ihr fanget, freilassen wie Vögel!'
  eng-JPS: 'Wherefore thus saith the Lord GOD: Behold, I am against your cushions,
    wherewith ye hunt the souls as birds, and I will tear them from your arms; and
    I will let the souls go, even the souls that ye hunt as birds.'
  srp-1865: 'Zato ovako veli Gospod Gospod: evo mene na vaša uzglavlja, na koja lovite
    duše da vam dolijeæu, i poderaæu ih ispod lakata vaših, i pustiæu duše koje lovite
    da vam dolijeæu.'
  lug-lug: “ ‘Noolwekyo bw’ati bw’ayogera Mukama Katonda nti, Ndi mulabe w’obulogo
    bwo, bw’okozesa okuteega abantu ng’ateega ebinyonyi, era ndibaggya mu mikono gyo.
    Ndinunula abantu be wateega ng’ebinyonyi n’obasiba.
  heb-heb: לכן כה אמר אדני יהוה הנני אל כסתותיכנה אשר אתנה מצדדות שם את הנפשות לפרחות
    וקרעתי אתם מעל זרועתיכם ושלחתי את הנפשות אשר אתם מצדדות את נפשים לפרחת׃
  ben-IRV: অতএব প্রভু সদাপ্রভু এ কথা বলেন, দেখ, আমি জাদু আকর্ষণের বিরুদ্ধে যা তুমি
    ব্যবহার করেছো মানুষের জীবনকে ফাঁদে ফেলার জন্য যেন তারা পাখী, অবশ্যই আমি তোমাদের
    বাহু থেকে তাদের বিচ্ছিন্ন করবো এবং তোমার যাদেরকে পাখির মত ফাঁদে ফেল, আমি তাদেরকে
    মুক্ত করবো।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੀਆਂ ਗੱਦੀਆਂ ਦੇ ਵਿਰੁੱਧ ਹਾਂ,
    ਜਿਹਨਾਂ ਨਾਲ ਤੁਸੀਂ ਜਾਨਾਂ ਨੂੰ ਪੰਛੀਆਂ ਵਾਂਗੂੰ ਫਾਹ ਲੈਂਦੀਆਂ ਹੋ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੀਆਂ
    ਕੂਹਣੀਆਂ ਤੋਂ ਪਾੜ ਸੁੱਟਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਜਾਨਾਂ ਨੂੰ ਜਿਹਨਾਂ ਨੂੰ ਤੁਸੀਂ ਪੰਛੀਆਂ ਵਾਂਗੂੰ ਫਾਹ
    ਲੈਂਦੀਆਂ ਹੋ, ਛੁਡਾ ਦਿਆਂਗਾ।
  mya-JVB: ထိုကြောင့် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ သင် တို့သည် အသက် ဝိညာဉ်တို့ကို
    ရအောင် ဘမ်း လျက် ၊ သုံးတတ်သောခေါင်းအုံး တို့ကို ငါ သည် ရန်ဘက် ပြု၍ သင် တို့နံပါး
    မှ ဆွဲနှုတ် ပြီးလျှင် ၊ သင် တို့ရအောင် ဘမ်း သော အသက် ဝိညာဉ်တို့ကို ငါလွှတ် လိုက်မည်။
  hmo-hmo: 'Unai dainai Lohiabada Dirava ese inai bamona ia hereva noho: “Kamonai,
    emui meamea ganadia, idia ese taunimanima edia mauri o edia mase idia havaraia
    gwauraia gaudia be lau badu henidia noho momokani. Emui imadia dekena amo do lau
    darea oho, bona egu bese taudia be emui siahu dekena amo do lau ruhaia bona hamauria.'
  urd-urd: '''फिर ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि देखो, मैं तुम्हारी गद्दियों का
    दुश्मन हूँ जिनसे तुम जानों को परिन्दों की तरह शिकार करती हो, और मैं उनको तुम्हारी
    कोहनियों के नीचे से फाड़ डालूँगा, और उन जानों को जिनको तुम परिन्दों की तरह शिकार
    करती हो आज़ाद कर दूँगा।'
  rus-SYN: 'Посему так говорит Господь Бог: вот, Я - на ваши чародейные мешочки, которыми
    вы там уловляете души, чтобы они прилетали, и вырву их из-под мышц ваших, и пущу
    на свободу души, которые вы уловляете, чтобы прилетали к вам.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, má za á ɛsɛba pↄ́ i gbɛ̃nazĩna kũò lán
    bãwaↄu. Má ɛsɛbapiↄ bↄ á ↄwa, mí nisĩna pↄ́ a kũ̀ lán bãwapiↄ gbaɛ.
  tcz-CHONGTHU: Hiche hi thaneitah Pakai thusei ahi. Kamite vacha mat banga namat
    a namilunglut sahna ai chu keiman kadou ahi. Vacha aboma konna kilhadoh banga
    keiman kakhut kakeu doh a kamite chu naban janga konna kachu lhah a kacham lhat
    sah diu ahi.
  mar-mar: यास्तव परमेश्वर देव म्हणतो, पाहा ज्या पक्षाच्या पारधासाठी पाश मांडला आहे
    त्यास तोडून मी मार्ग करीन,
  qub-qub: '« ‹Chaypitami noga Tayta Diosga cayno në: Mäjicata rurananpaj maquinman
    watacushan sintillu rurashayquipäga contranmi ricacö. Chaywanga runacunata shuntarcaycanqui
    äbicunata jaulawan charejnömi. Ichanga chay runacunata maquiquipita noga jorgushämi.
    Äbicunano libri puricunanpämi cachaycushaj.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon bu wɔri ben kĩɑ sin sɔ̃, si bɑ kɑ
    tɔmbun wɑ̃ɑru mwɛɛrimɔ mi. Kon bu si mwɑɑriwɑ n gɛ̃ɛku kpɑ n be bɑ rɑɑ mwɑ yɑkiɑ.
  hat-hat: 'Enben! Men sa Seyè a, Bondye sèl Mèt la, di: Mwen pa vle wè kòd wanga
    nan ponyèt nou yo. Se ak yo nou sèvi pou nou pran nanm lòt moun tankou zwezo nan
    pèlen. M''ap rache yo nan ponyèt nou. M''ap delivre moun nou te pran nan pèlen
    yo pou y'' al fè wout yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says: See, I am against the magic
    charms with which you ensnare souls like birds, and I will tear them from your
    arms. So I will free the souls you have ensnared like birds.'
  eng-WEBPB: '“Therefore the Lord GOD says: ‘Behold, I am against your magic bands,
    with which you hunt the souls to make them fly, and I will tear them from your
    arms. I will let the souls fly free, even the souls whom you ensnare like birds.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Mikozama Kegava Hu'nea Anumzamo'a amanage hie,
    Safezama huta vahe zamazampi asama tro'ma huntazageno krifufima namama azeriazama
    huno zamazeri'nea zana zamazampintira rutraga hutre'nugeno, namaramimo'za krifufinti
    aru kraruvazi'za hare'za frazankna hu'za kinafintira fru hu'za manigahaze.
  nhe-BL: '“ ‘Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Na nijcocolía
    nochi nopa tlamantli tlen inquiijtohuaj quipiyaj chicahualistli tlen inquinchijchijtoque
    para ica inquinmasiltise notlacajhua queja se quinmasiltía totome. Pero na nimechquixtilis
    notlacajhua imomaco huan niquinchololtis. Queja nopa mocahuase malacantoque queja
    totome tlen cholohuaj tlen campa tzactoque.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e umume'u ko ma'e a'e. — Poapyw har ze'egatu
    imur kar har ipaze ma'e iro ihewe. Pemono teko wanupe ikatu 'ym ma'e iapo kar
    pà wanupe. Azo'ok putar pezywa wi nehe. Nezewe mehe apyro putar teko penemiruze'eg
    ihe wà nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Behold I declare against your cushions,
    wherewith you catch flying souls: and I will tear them off from your arms: and
    I will let go the souls that you catch, the souls that should fly.'
