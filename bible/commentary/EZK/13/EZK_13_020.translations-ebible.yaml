verse: EZK.013.020
translations:
  mal-C: '“ ‘അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: പക്ഷികളെയെന്നപോലെ
    ആളുകളെ കെണിയിൽപ്പെടുത്തുന്ന നിങ്ങളുടെ മാന്ത്രികച്ചരടുകളോടു ഞാൻ എതിർത്തുനിൽക്കുന്നു.
    നിങ്ങളുടെ കൈകളിൽനിന്ന് ഞാൻ അവയെ ചീന്തിക്കളയും; പക്ഷികളെയെന്നപോലെ നിങ്ങൾ വേട്ടയാടിയ
    ജീവിതങ്ങളെ ഞാൻ വിടുവിക്കും.'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Fürwahr, ich will an eure Binden, mit
    denen ihr die Seelen jagt, und will sie euch von den Armen reißen und will die
    Seelen, denen ihr nachjagt, freilassen wie Vögel.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : Natelemeli basinga na
    bino ya maji, oyo bozali kosalela mpo na kotiela bato na Ngai mitambo lokola bandeke,
    nakokata-kata yango mpe nakolongola yango na maboko na bino ; mpe nakokangola
    bomoi ya bato oyo bokangaki na mitambo lokola bandeke.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Behold, I [am] against your [magic] bands,
    || With which you are hunting there the souls of the flourishing, || And I have
    torn them from off your arms, || And have sent away the souls that you are hunting,
    || The souls of the flourishing.'
  eng-GNV: Wherefore thus saith the Lord God, Behold, I will haue to do with your
    pillowes, wherewith yee hunt the soules to make them to flie, and I will teare
    them from your armes, and will let the soules goe, euen the soules, that ye hunt
    to make them to flie.
  eng-WEBSTER: Wherefore thus saith the Lord GOD; Behold, I am against your pillows,
    with which ye there hunt the souls to make them fly, and I will tear them from
    your arms, and will let the souls go, even the souls that ye hunt to make them
    fly.
  nhw-BL: '“ ‘Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Na nijcualancaita
    nochi nopa tlamantli catli anquiijtohuaj quipiyaj chicahualistli catli anquinchijchijtoque
    para ica anquinmasiltise nomasehualhua quen se quinmasiltía totome. Pero na nimechquixtilis
    nomasehualhua amomaco huan niquinchololtis. Quej nopa mocahuase majcajtoque quen
    totome catli cholohuaj tlen campa tzactoque.'
  swh-ONEN: '“ ‘Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Mimi niko kinyume na hizo
    hirizi zenu za uchawi ambazo kwa hizo mnawatega watu kama ndege, nami nitazirarua
    kutoka mikononi mwenu, nitawaweka huru watu wale mliowatega kama ndege.'
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon bu wɔri ben kĩɑ sin sɔ̃, si bɑ kɑ
    tɔmbun wɑ̃ɑru mwɛɛrimɔ mi. Kon bu si mwɑɑriwɑ n ɡɛ̃ɛku kpɑ n be bɑ rɑɑ mwɑ yɑkiɑ.
  eng-KJVCPB: Wherefore thus saith the Lord God; Behold, I am against your pillows,
    wherewith ye there hunt the souls to make them fly, and I will tear them from
    your arms, and will let the souls go, even the souls that ye hunt to make them
    fly.
  luo-luo: '“ ‘Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Adagi
    bilo muritorugo mamiyo uketo ngima ji e chandruok mana ka winy mochik gobadho,
    kendo abiro yudhogi oko e lwetu, mi agony joma usemako otony ka winyo.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: A itaia, emui mea ganadia,
    taunimanima laumadia o idoalaidiamu ḡaudia, na na inai henidiamu; imamui amo baina
    daredia oho, bona o idoadiamu laumadia na baina kahudia nege, manu na heheto.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः म तिमीहरूका जादुका विरुद्धमा
    छु, जुन चरालाई झैं मानिसहरूलाई पासोमा पार्न तिमीहरूले प्रयोग गरेका छौ । साँच्‍चै
    ती म तिमीहरूका पाखुराहरूदेखि ती चुडाउँनेछु । अनि तिमीहरूले चरालाई झैं पासोमा पारेका
    मानिसहरूलाई म छुटकारा दिनेछु ।
  yor-yor: “ ‘Nítorí náà, báyìí ni Olúwa Olódùmarè wí. Mo lòdì sí ìfúnpá òògùn tí
    ẹ fi ń ṣọdẹ ọkàn ènìyàn káàkiri bí ẹyẹ, Èmi yóò ya á kúrò lápá yín, Èmi yóò sì
    dá ọkàn àwọn ènìyàn tí ẹ ń ṣọdẹ sílẹ̀.
  pes-OPCB: «از این رو من بر ضد سحر و جادوی شما هستم که با آنها زندگی افراد قوم مرا
    طلسم کرده‌اید و مانند پرنده‌ای به دام انداخته‌اید. طلسمهای شما را باطل کرده، دعاهایتان
    را بی‌اثر خواهم ساخت و قوم خود را از دام شما رهایی خواهم بخشید.
  tgl-ULB: Kaya ito ang sinasabi ng Panginoong Yahweh, “Tutol ako sa mga agimat na
    inyong ginamit upang mabitag ang buhay ng mga tao na parang mga ibon. Sa katunayan,
    hahablutin ko ang mga ito mula sa inyong mga braso at hahayaan kong lumaya ang
    mga taong nabihag ninyo na parang mga ibon—pakakawalan ko sila.
  hui-hui: Anidagua biaga kamigo ai i̱ Anduane Homogo Bibahende Haru Haame Ho Haga
    kogo i̱na bi ogo laro. Tígua wali agali mende kago bope halu handaya ho holenaga
    hubibi gi pagidaha yaramiligo hondowa i̱ turu nahe ko. Wali agalime ega gono wiagadagua
    tígua wali agali mendeali kago hubibime bope ho helowa handayaho haga kamigonaga
    i̱ manga ho kogoni. Wali agali tígua handayaho kamiruni tí andaneha haabo nahelonaga
    i̱na tínaga gi pagida budu waholebero ndobe.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည် ကား``ငှက်​ကို​ဖမ်း​သ​ကဲ့​သို့၊ လူ​တို့​အား
    ထောင်​ချောက်​ကဲ့​သို့​ထိန်း​ချုပ်​ရန် သင်​အ​သုံး ပြု​သည့်​လက်​ပတ်​များ​ကို​ငါ​မုန်း​၏။
    သင် ၏​လက်​မှ​လက်​ပတ်​များ​ကို​ဆွဲ​ဖြတ်​ကာ ငှက်​များ​ကဲ့​သို့​ထိန်း​ချုပ်​ခံ​ထား​ရ​သူ
    တို့​အား​သင်​၏​လက်​မှ​ငါ​လွတ်​မြောက် စေ​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་ཚོའི་སྔགས་དང་ལྡན་པའི་ཐི་གུ་དེ་ལ་རྒོལ་བར་བྱ་སྟེ།
    ཁྱོད་ཚོས་འདབ་ཆགས་བྱ་རྣམས་བཟུང་པ་བཞིན་དུ་ཐི་གུ་དེ་དག་གིས་མིའི་སྲོག་བླངས་པས། ངས་དེ་རྣམས་ཁྱོད་ཚོའི་དཔུང་པ་ནས་དབྲལ་བར་འགྱུར་ལ།
    ཁྱོད་ཚོས་འདབ་ཆགས་བྱ་ལྟར་བཟུང་པ་དེ་རྣམས་སྒྲོལ་བར་བྱའོ། །
  sna-sna: '“ ‘Naizvozvo, zvanzi naIshe Jehovha: Ndinovenga mazango enyu amunoteya
    nawo vanhu kunge munoteya shiri, zvino ndichaadambura pamaoko enyu; ndichasunungura
    vanhu vamunoteya seshiri.'
  spa-BLM: '“Por eso dice el Señor Yahvé: ‘He aquí que yo estoy contra tus bandas
    mágicas, con las que cazas las almas para hacerlas volar, y las arrancaré de tus
    brazos. Dejaré que las almas vuelen libres, incluso las almas que ustedes atrapan
    como pájaros.'
  cac-cac: 'Yuj chi'' a in val Jehová Yajal in svala'': Ayinoch ajc''olal d''ayex
    yuj juntzan̈ c''apac tze pixoch d''a eb'' anima chi'' yic tzeyac''an eb'' musansatil
    icha tz''aj smacchaj noc'' much. Ol in n̈iq''uel juntzan̈ c''apac chi'' d''a sc''ab''
    eb'' anima chi''. Icha chi'' ol aj yelcan eb'' d''a yol e c''ab''.'
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi: Niko kinyume dhidi ya hirizi ambazo mlizozitumia
    kuyakamata kwa hila maisha ya watu kana kwamba wamekuwa ndege. Naam, nitazichana
    kutoka kwenye mikono yenu; na wale watu mlio watega kama ndege-nitawaacha waende
    huru.'
  bel-bel: 'Таму так кажа Гасподзь Бог: вось, Я на вашыя чарадзейныя мяшэчкі, якімі
    вы там ловіце душы, каб яны прыляталі, і вырву іх з-пад мышцаў вашых і пушчу на
    свабоду душы, якія вы ловіце, каб прыляталі да вас.'
  deu-ELBBK: 'Darum spricht der Herr, HERR, so: Siehe, ich will an eure Binden, mit
    denen ihr fangt, will die Seelen wegfliegen lassen und sie von euren Armen wegreißen;
    und ich will die Seelen freilassen, die ihr fangt, die Seelen, dass sie wegfliegen.'
  mbb-OT: “Umbe siak, is Nengazen he MEGBEVAYÀ, migkaǥi a he utew a supak te menge
    hinepetan niw he migamit niw te ked-akal te menge etew he iring te penuǥes he
    nekeutel kandan. Id-awè ku heini puun te menge vekelawan niw, ne ibpaawè ku is
    menge etew he neiring te tagbis he neutel niw.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ദേഹികളെ പറവ ജാതികളെപ്പോലെ
    വേട്ടയാടുന്ന നിങ്ങളുടെ രക്ഷകൾക്കു ഞാൻ വിരോധമായിരിക്കുന്നു; ഞാൻ അവയെ നിങ്ങളുടെ
    ഭുജങ്ങളിൽനിന്നു പറിച്ചുകീറി, ദേഹികളേ, നിങ്ങൾ പറവജാതികളെപ്പോലെ വേട്ടയാടുന്ന ദേഹികളെ
    തന്നേ, വിടുവിക്കും'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: ‚Dikh, me našťi avri ačhav tumare
    čaroďejňicka naramki, savenca chuden le manušen sar le čiriklen. Čhingerava len
    tele pal tumare vasta a oslobodzinava le manušen, saven tumen chudňan sar le čiriklen.'
  pes-OPV: 'لهذا خداوندیهوه چنین می‌گوید: اینک من به ضد بالشهای شما هستم که به واسطه
    آنها جانها را مثل مرغان صید می‌کنید. و آنها را از بازوهای شما خواهم درید و کسانی
    را که جانهای ایشان را مثل مرغان صید می‌کنید، رهایی خواهم داد.'
  ron-1924: 'Де ачея аша ворбеште Домнул Думнезеу: «Ятэ, ам неказ пе пернуцеле воастре
    прин каре приндець суфлетеле ка пэсэриле, де ачея ви ле вой смулӂе де ла браце
    ши вой да друмул суфлетелор, ши ануме суфлетелор пе каре ле приндець ка пэсэриле!'
  ben-OBCV: “ ‘এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন তোমরা যে তাবিজ দিয়ে পাখির মতো
    করে লোকদের ধরো আমি তার বিপক্ষে আর আমি তোমাদের হাত থেকে সেগুলি ছিঁড়ে ফেলে দেব;
    পাখির মতো করে যে লোকদের তোমরা ধরো তাদের আমি মুক্ত করব।
  som-som: Haddaba sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Anigu xirsiyadiinna
    col baan ku ahay, kuwaasoo aad nafaha sida shimbirro oo kale ugu ugaadhsataan,
    oo gacmihiinna ayaan ka gooyn doonaa, oo nafahana waan sii dayn doonaa, kuwaas
    oo ah nafihii aad u ugaadhsateen sida shimbirro oo kale.
  lat-VUC: 'Propter hoc hæc dicit Dominus Deus: Ecce ego ad pulvillos vestros, quibus
    vos capitis animas volantes: et dirumpam eos de brachiis vestris, et dimittam
    animas quas vos capitis, animas ad volandum.'
  eng-ASVBT: 'Wherefore thus saith the Lord Jehovah: Behold, I am against your pillows,
    wherewith ye there hunt the souls to make them fly, and I will tear them from
    your arms; and I will let the souls go, even the souls that ye hunt to make them
    fly.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Eccomi contro a'' vostri piumacciuoli,
    dove voi cacciate alle anime, come ad uccelli: e li straccerò d''in su le vostre
    braccia, e lascerò andar le anime, alle quali voi cacciate, come ad uccelli.'
  eng-LXXUP: Therefore thus saith the Lord God, Behold, I am against your pillows,
    whereby ye there confound souls, and I will tear them away from your arms, and
    will set at liberty their souls which ye pervert to scatter them.
  eng-ULB: 'Therefore the Lord Yahweh says this: I am against the magic charms that
    you have used to ensnare the people''s lives as if they were birds. Indeed, I
    will tear them from your arms; and the people whom you have trapped like birds—I
    will let them go free.'
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: ¡Cuidado! Yo condeno los amuletos
    mágicos que usan para atrapar a la gente como si fueran pájaros, y se los arrancaré
    de los brazos. Liberaré a los que han atrapado.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Voici j''en veux
    à vos coussinets, par le moyen desquels vous prenez les âmes comme des oiseaux,
    et je les arracherai de vos bras, et je délivrerai les âmes que vous prenez au
    piège comme des oiseaux.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ദേഹികളെ പക്ഷികളെപ്പോലെ
    വേട്ടയാടുന്ന നിങ്ങളുടെ മാന്ത്രികചരടുകൾക്ക് ഞാൻ വിരോധമായിരിക്കുന്നു; ഞാൻ അവയെ നിങ്ങളുടെ
    ഭുജങ്ങളിൽനിന്നു പറിച്ചുകീറി, ദേഹികളെ, നിങ്ങൾ പക്ഷികളെപ്പോലെ വേട്ടയാടുന്ന ദേഹികളെത്തന്നെ,
    വിടുവിക്കും'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki maiṅ tumhāre tāwīzoṅ se nipaṭ
    lūṅgā jin ke zariye tum logoṅ ko parindoṅ kī tarah pakaṛ letī ho. Maiṅ jādūgarī
    kī yih chīzeṅ tumhāre bāzuoṅ se noch kar phāṛ ḍālūṅgā aur unheṅ rihā karūṅga jinheṅ
    tum ne parindoṅ kī tarah pakaṛ liyā hai.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गो इन फ्रेंतीक आ पर्बम इन कली मरिम्‍शो
    पाइनुङ। गो इन गुइ रे चिक्‍ब खोदेंशो पा साइक्‍चा चिक्‍शो मुर आन कली इन गुइ रे प्रोंइनुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Behold, I will set myself against
    the cushions with which ye ensnare men to destruction, so that they shall escape
    you; and I will tear them from your arms, and make them free whom ye would ensnare,
    so that they shall escape you.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno; Eccomi ai vostri cuscini, coi
    quali voi prendete le anime al laccio, come uccelli! io ve li strapperò dalle
    braccia, e lascerò andare le anime: le anime, che voi prendete al laccio come
    gli uccelli.'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: من لە دژی نوشتەکانی ئێوەم
    کە لەسەر شێوەی بازووبەندە، کە وەک باڵندە مرۆڤی پێ ڕاو دەکەن، لەسەر بازووتان دەیدڕێنم
    و ئەو مرۆڤانەی وەک باڵندە ڕاویان دەکەن بەڕەڵایان دەکەم.'
  eng-BBE: 'For this cause the Lord has said: See, I am against your bands with which
    you go after souls, and I will violently take them off their arms; and I will
    let loose the souls, even the souls whom you go after freely.'
  kan-OKCV: '“ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ, ನೀವು ಜನರ ಪ್ರಾಣಗಳನ್ನು
