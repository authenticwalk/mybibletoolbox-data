    Onyenwe anyị.
  ory-ory: ମଧ୍ୟ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ଆବରଣୀ ଚିରି ପକାଇବା ଓ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ
    ହସ୍ତରୁ ଉଦ୍ଧାର କରିବା, ସେମାନେ ମୃଗୟାକୃତ ହେବା ନିମନ୍ତେ, ଆଉ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତଗତ ହେବେ
    ନାହିଁ; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Üpwe pwal kamwei pwölüpwölün won mesemi o angasa nei aramas seni lepöümi,
    pwe resap chüen nom fän nemeniemi. Mürin oupwe silei pwe ngang ewe Samol mi Lapalap.
  rop-rop: En ai garra pulumat ol detlot heinggitjif brom olabat hed, en ai garra
    seibum olabat brom det pawa blanga yumob, en ai garra deigidawei det pawa blanga
    yumob olagijawan. Afta na yumob garra sabi mi na YAWEI det trubala God.
  ukr-1871: І пороздираю окривала ваші, та й вибавлю нарід мій з рук ваших, і не буде
    він здобичею в руках ваших, і взнаєте, що я — Господь.
  deu-1951: Und ich will eure Kopfüberwürfe zerreißen und mein Volk aus eurer Hand
    erretten, daß sie hinfort nicht mehr als Beute in eure Hand fallen; und ihr sollt
    erfahren, daß ich der HERR bin.
  eng-JPS: Your pads also will I tear, and deliver My people out of your hand, and
    they shall be no more in your hand to be hunted; and ye shall know that I am the
    LORD.
  srp-1865: I poderaæu pokrivala vaša i izbaviæu svoj narod iz vaših ruku, i neæe
    više biti u vašim rukama da vam budu lov, i poznaæete da sam ja Gospod.
  lug-lug: Ndiyuza ebyambalo byo ebyokwebikkirira, ne mponya abantu bange mu mikono
    gyo, ne bataddayo kugwa mu mutego gwa buyinza bwo, olyoke omanye nga nze Mukama
    Katonda.
  heb-heb: וקרעתי את מספחתיכם והצלתי את עמי מידכן ולא יהיו עוד בידכן למצודה וידעתן
    כי אני יהוה׃
  ben-IRV: আমি তোমাদের ঘোমটা ছিঁড়ে ফেলব এবং তোমাদের হাত থেকে উদ্ধার করব; যাতে তারা
    ভবিষ্যতে আর তোমাদের ফাঁদে পড়ার জন্য তোমাদের হাতে থাকবে না এবং তুমি জানবে যে আমি
    সদাপ্রভু।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਬੁਰਕਿਆਂ ਨੂੰ ਵੀ ਪਾੜਾਂਗਾ, ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥੋਂ ਛੁਡਾਵਾਂਗਾ
    ਅਤੇ ਫੇਰ ਕਦੀ ਤੁਹਾਡਾ ਵੱਸ ਨਹੀਂ ਚੱਲੇਗਾ ਕਿ ਉਹਨਾਂ ਨੂੰ ਫਾਹ ਸਕੋ ਅਤੇ ਤੁਸੀਂ ਜਾਣੋਗੀਆਂ ਕਿ
    ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: သင် တို့ဦးထုပ် တို့ကိုလည်း ငါဆုတ် ၍ ၊ ငါ ၏ လူ တို့ကို သင် တို့လက် မှ ကယ်နှုတ်
    မည်။ နောက် တဖန် သူတို့သည် အဘမ်း ခံ၍၊ သင် တို့လက် သို့ မ ရောက် ရကြ။ ငါ သည် ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သင်တို့သိရ ကြ လိမ့်မည်။
  hmo-hmo: Emui kwarana kumia mukodia be do lau veridia oho, bona emui siahu dekena
    amo egu bese taudia do idia heau mauri momokani. Unai neganai do umui diba lau
    be Lohiabada.
  urd-urd: मैं तुम्हारे बुरक़ों को भी फाड़ूँगा और अपने लोगों को तुम्हारे हाथ से छुड़ाऊँगा,
    और फिर कभी तुम्हारा बस न चलेगा कि उनको शिकार करो, और तुम जानोगी कि मैं ख़ुदावन्द
    हूँ।
  rus-SYN: И раздеру покрывала ваши, и избавлю народ Мой от рук ваших, и не будут
    уже в ваших руках добычею, и узнаете, что Я Господь.
  bqc-SIM: Má á sↄ̃̀ↄpiↄ taitai, mí a gbɛ̃́ↄ bↄlɛ á ↄzĩ. Aaↄ dɛ pↄ́ pↄ́ naa a
    ↄzĩↄ ũ lↄo, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman nnadoi pon chu kabo keh a nakhut a natuh chah kheh na a konna
    kahuhdoh dingu ahi. Amaho chu namibol genthei chu hilou diu ahitai. Chuteng nangin
    keihi Pakai kahi ti nahet doh ding ahi.
  mar-mar: ज्या आत्म्यांची तुम्ही पक्षासारखे पारध केली त्यांना स्वतंत्र केले. तेव्हा
    तुम्हास समजेल मी परमेश्वर देव आहे.
  qub-qub: Gamcunapa maquiquipita, mäjicata rurananpaj jacucunata shucupashayquipitapis
    acrashä runacunataga jorgushämi. Yapayga manami shuntanquipänachu. Chaynöpami
    gamcuna musyanquipaj noga Tayta Dios cashäta.
  bqp-bqp: Kon ben yɑsi yi gɛ̃ɛku kpɑ n nɛn tɔmbu yɑkiɑ ben nɔmɑn di. Bɑ ǹ mɑɑ kpɛ̃
    bɑ n bu mɔ. Bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap rache mouchwa tèt nou yo, m'ap sove pèp mwen an anba men nou. Nou
    p'ap ka fè sa nou vle ak yo ankò. Lè sa a, n'a konnen se mwen menm ki Seyè a.
  eng-BSB: I will also tear off your veils and deliver My people from your hands,
    so that they will no longer be prey in your hands. Then you will know that I am
    the LORD.
  eng-WEBPB: I will also tear your veils and deliver my people out of your hand; and
    they will no longer be in your hand to be ensnared. Then you will know that I
    am the LORD.
  kbq-kbq: Ana nehu'na tavaravema hatita zmasenire'ma anaki zmante'naza zana eri tagato
    hutre'na, vaheni'a zamagu vazinuge'za mago'enena tamagri hihamufina omanigahaze.
    E'ina hanugeta Nagrikura Ra Anumza mani'ne huta keta antahita hugahaze.
  nhe-BL: Nojquiya nimechquixtilis nopa yoyomitl tlen ica inmotzontzacuaj tlen inmoilhuíaj
    quipiya chicahualistli huan niquinmanahuis notlacajhua imomaco huan ayoc inquinchihuilise
    san tlen inquinequise. Huan huajca inquimatise para na niDIOS.
  gub-BL: Amu'i putar pàn penuwa ipykaw nehe. Apyro putar tuwe teko pepuner haw wi
    nehe no. Nuzewyr kwaw peme wà nehe. Nezewe mehe teko paw ukwaw putar Tupàn Tuweharupi
    Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'And I will tear your pillows, and will deliver my people out of your hand,
    neither shall they be any more in your hands to be a prey: and you shall know
    that I am the Lord.'
