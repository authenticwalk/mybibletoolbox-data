  tbz-SIM: N yóó kɛ̃rímu bɛ fɑ́tíyì kɛ́dɛɛtɛ́ n nìtìbɛ̀ kɛ̀ bɛ̀ɛ yɛ̀ bɛ cùɔ̀tì miɛkɛ,
