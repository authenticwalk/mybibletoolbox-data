verse: EZK.013.021
translations:
  mal-C: നിങ്ങളുടെ മൂടുപടങ്ങളെയും ഞാൻ ചീന്തിക്കളഞ്ഞ് എന്റെ ജനത്തെ നിങ്ങളുടെ കൈയിൽനിന്നു
    വിടുവിക്കും. മേലാൽ വേട്ടയാടപ്പെടേണ്ടതിന് അവർ നിങ്ങൾക്ക് അധീനരായിരിക്കുകയില്ല;
    അങ്ങനെ, ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Und ich will eure Hüllen zerreißen und mein Volk aus eurer Hand erretten,
    daß sie nicht länger eine Jagdbeute in eurer Hand seien, und ihr sollt erkennen,
    daß ich Jahwe bin.
  lin-lin: Nakopasola bitambala na bino mpe nakokangola bato na Ngai na maboko na
    bino ; bakokweya lisusu te na se ya bokonzi na bino ! Mpe na bongo bokoyeba solo
    ete Ngai, nazali Yawe.
  eng-LSV: And I have torn your veils, || And delivered My people out of your hand,
    || And they are no longer for a prey in your hand, || And you have known that
    I [am] YHWH.
  eng-GNV: Your vailes also will I teare, and deliuer my people out of your hande,
    and they shalbe no more in your hands to be hunted, and ye shall knowe that I
    am the Lord.
  eng-WEBSTER: Your kerchiefs also will I tear, and deliver my people out of your
    hand, and they shall no more be in your hand to be hunted; and ye shall know that
    I am the LORD.
  nhw-BL: Nojquiya nimechquixtilis nopa yoyomitl catli ica anmotzontzacuaj catli anmoilhuíaj
    quipiya chicahualistli huan niquinmanahuis nomasehualhua amomaco huan ayacmo anquinchihuilise
    san catli anquinequise. Huan huajca anquimatise para na niDIOS.
  swh-ONEN: Nitazirarua shela zenu na kuwaokoa watu wangu kutoka mikononi mwenu, nao
    hawatakuwa tena mawindo ya nguvu zenu. Ndipo mtakapojua kuwa Mimi ndimi Bwana.
  bba-bba: Kon ben yɑsi yi ɡɛ̃ɛku kpɑ n nɛn tɔmbu yɑkiɑ ben nɔmɑn di. Bɑ ǹ mɑɑ kpɛ̃
    bɑ n bu mɔ. Bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: Your kerchiefs also will I tear, and deliver my people out of your hand,
    and they shall be no more in your hand to be hunted; and ye shall know that I
    am the Lord.
  luo-luo: Abiro yiecho kitembini ma uumogo lela wengeu mi ares joga e lwetu, kendo
    ok ginichak gibed e bwo tekou. Eka unungʼe ni An e Jehova Nyasaye.
  meu-meu: Emui heḡova ahu mukodia danu baina daredia oho, bona egu bese taudia na
    imamui amo baina rauadia, bena egu orea taudia na imamui ai basie noho, umui damumui
    ai basiela. Bena ba diba lau na Iehova.
  npi-ULB: म तिमीहरूका घुम्‍टा पनि च्‍यातिदिनेछु, र मेरो प्रजालाई तिमीहरूका हातदेखि
    छुटाउनेछु, यसरी तिनीहरू फेरि कहिल्‍यै तिमीहरूका हातमा पर्नेछैनन् । म नै परमप्रभु
    हुँ भनी तिमीहरूले जान्‍नेछौ ।
  yor-yor: Èmi yóò ya àwọn ìbòjú yín, láti gba àwọn ènìyàn mi lọ́wọ́ yín, wọn kò sì
    ní jẹ́ ìjẹ fún yín mọ́. Nígbà náà ni ẹ̀yin yóò mọ̀ pé, Èmi ni Olúwa.
  pes-OPCB: دستارهای افسون را خواهم درید و قومم را از چنگ شما نجات خواهم بخشید. ایشان
    دیگر در دام شما نخواهند بود تا بدانید که من یهوه هستم.
  tgl-ULB: Pupunitin ko ang inyong mga talukbong at ililigtas ko ang aking mga tao
    mula sa inyong kamay upang hindi na sila muling mabihag sa inyong mga kamay. At
    malalaman ninyo na Ako si Yahweh!
  hui-hui: Ani bialu hubibi biaga nu tangi haguani dambi haga biago bibahende mo wahai
    holebero. Ani berogola i̱naga wali agali tí andaneha hayaruni ibida pelonaga i̱na
    tínaga hongo bope ho helolebero. Anidagua berogola tígua i̱ Anduane Homogo heneneore
    henedane manda buleberemi.
  mya-mya: သင်​၏​ခေါင်း​စည်း​ပု​ဝါ​များ​ကို​ဆွဲ​ဖြတ် ၍ ငါ​၏​လူ​မျိုး​တော်​အား​သင့်​လက်​မှ
    အ​ပြီး​အ​ပိုင်​လွတ်​မြောက်​စေ​မည်။ ထို အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ် တော်​မူ​ကြောင်း​သင်​သိ​ရှိ​လိမ့်​မည်။
  bod-N: ཡང་ཁྱོད་ཀྱི་མགོ་རས་རྣམས་གཤགས་ཏེ། ངའི་འབངས་མི་ཁྱོད་ཀྱི་ལག་ནས་སྒྲོལ་བར་བྱ་ཞིང་།
    ཕྱིན་ཆད་ཁོ་ཚོ་ནི་འཛིན་བྱའི་རི་དྭགས་བཞིན་ཁྱོད་ཀྱི་ལག་ཏུ་མི་འཚུད་པ་དང་། དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ndichabvarura mavhoiri enyu ndigoponesa vanhu vangu pamaoko enyu, uye havachazovi
    nyama mumaoko enyu, uye havachazobatwizve nesimba renyu. Ipapo muchaziva kuti
    ndini Jehovha.
  spa-BLM: También rasgaré tus velos y libraré a mi pueblo de tu mano; y ya no estarán
    en tu mano para ser atrapados. Entonces sabrás que yo soy Yahvé.
  cac-cac: Ol in colel in chon̈ab' d'a yol e c'ab' b'aj tzeyac' musansatil eb' yed'
    juntzan̈ c'apac tzeyac'och d'a sat eb' chi'. Man̈xa b'aq'uin̈ ol montaj eb' eyuj
    junelxo. Icha chi' ol aj snachajel eyuuj to a in ton Jehová e Diosal in.
  swh-ULB: Nitavichana mbali vitambaa vya shela na kuwaokoa watu wangu kutoka kwenye
    mikono yangu, kwa hiyo hawatategwa tena kwenye mikono yenu. Mtajua kwamba mimi
    ni Yahwe.
  bel-bel: І разьдзяру пакрывалы вашыя і выбаўлю народ Мой ад рук вашых і ня будуць
    ужо ў руках вашых здабычаю, і ўведаеце, што Я - Гасподзь.
  deu-ELBBK: Und ich werde eure Kopfhüllen zerreißen und mein Volk aus eurer Hand
    erretten, damit sie nicht mehr zur Beute werden in eurer Hand. Und ihr werdet
    wissen, dass ich der HERR bin.
  mbb-OT: Id-awè ku zaan is menge lembung niw, ne edlibriyen ku is menge etew ku puun
    te ǥehem niw, ne kenè niw en sikandan egkeuman egkebiktima. Ne zutun egketuenan
    niw he iyan a Nengazen.
  mal-2015: നിങ്ങളുടെ മൂടുപടങ്ങളെയും ഞാൻ പറിച്ചുകീറി എന്റെ ജനത്തെ നിങ്ങളുടെ കയ്യിൽനിന്നു
    വിടുവിക്കും; അവർ ഇനി നിങ്ങളുടെ കൈക്കൽ വേട്ടയായിരിക്കയില്ല; ഞാൻ യഹോവ എന്നു നിങ്ങൾ
    അറിയും.
  rmc-rmc: Cirdava tumenge tele o khosne a zachraňinava mire manušen andral tumare
    vasta. Imar tumen na ela pre lende ňisavi zor. Akor sprindžarena, hoj me som o
    RAJ.
  pes-OPV: و مندیلهای شما را خواهم درید و قوم خود را از دست شماخواهم رهانید و دیگر
    در دست شما نخواهند بودتا ایشان را صید کنید پس خواهید دانست که من یهوه هستم.
  ron-1924: Вэ вой рупе марамеле ши вой скоате пе попорул Меу дин мыниле воастре,
    ка сэ ну май кадэ прадэ ын мыниле воастре, ши вець шти кэ Еу сунт Домнул.
  ben-OBCV: তোমাদের মাথা ঢাকবার কাপড়গুলি ছিঁড়ে ফেলে আমি তোমাদের হাত থেকে আমার লোকদের
    উদ্ধার করব, তারা আর তোমাদের হাতে শিকারের মতো ধরা পড়বে না। তখন তোমরা জানবে যে
    আমিই সদাপ্রভু।
  som-som: Oo weliba masarradiinnana waan jeexi doonaa, oo dadkaygana gacantiinna
    waan ka samatabbixin doonaa, oo mar dambena gacantiinna in la ugaadhsado aawadeed
    uma soo geli doonaan, oo idinkuna waxaad ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et dirumpam cervicalia vestra, et liberabo populum meum de manu vestra,
    neque erunt ultra in manibus vestris ad prædandum: et scietis quia ego Dominus.'
  eng-ASVBT: Your kerchiefs also will I tear, and deliver my people out of your hand,
    and they shall be no more in your hand to be hunted; and ye shall know that I
    am Jehovah.
  ita-1885: Straccerò parimente i vostri veli, e libererò il mio popolo dalle vostre
    mani, ed egli non sarà più nelle vostre mani, per esser vostra caccia; e voi conoscerete
    che io sono il Signore.
  eng-LXXUP: And I will tear your kerchiefs, and will rescue my people out of your
    hand, and they shall no longer be in your hands to be confounded; and ye shall
    know that I am the Lord.
  eng-ULB: I will tear away your veils and rescue my people from your hand, so they
    will no longer be trapped in your hands. You will know that I am Yahweh.
  spa-VBL: También arrancaré sus velos y rescataré a mi pueblo de tu poder, para que
    ya no sea su víctima. Entonces sabrán que yo soy el Señor.
  fra-_FOB: J'arracherai aussi vos voiles, je délivrerai mon peuple de vos mains,
    et ils ne seront plus comme une proie entre vos mains; et vous saurez que je suis
    l'Éternel.
  mal-mal: നിങ്ങളുടെ മൂടുപടങ്ങളെയും ഞാൻ പറിച്ചുകീറി എന്റെ ജനത്തെ നിങ്ങളുടെ കൈയിൽനിന്ന്
    വിടുവിക്കും; അവർ ഇനി നിങ്ങളുടെ കയ്യിൽ വേട്ടയായിരിക്കുകയില്ല; ഞാൻ യഹോവ എന്ന് നിങ്ങൾ
    അറിയും.
  urd-GVR: Maiṅ tumhāre pardoṅ ko phāṛ kar haṭā lūṅgā aur apnī qaum ko tumhāre hāthoṅ
    se bachā lūṅgā. Āindā wuh tumhārā shikār nahīṅ rahegī. Tab tum jān logī ki maiṅ
    hī Rab hūṅ.
  suz-BL: गो मेको आन कुल सुम्‍तीक वा शोल्‍शा, आं मुर आन कली प्रोंइनुङमी। मेकोपुकी
    मुल रे इन गुइ ङा सिखार मदुम्‍नीम। मिनु गेपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍‍नीनी।
  eng-NOY: Your pillows also will I tear, and deliver my people out of your hand,
    and they shall no more be in your hand to be ensnared, and ye shall know that
    I am Jehovah.
  ita-1927: Strapperò pure i vostri guanciali, e libererò il mio popolo dalle vostre
    mani; ed egli non sarà più nelle vostre mani per cadere nei lacci, e voi saprete
    che io sono l’Eterno.
  ckb-ckb: سەرپۆشەکانتان دەدڕێنم و فریای گەلەکەم دەکەوم لە دەستتان، لەمەودوا لەناو
    دەستتان نابن بۆ ڕاوکردنیان، ئیتر ئێوە دەزانن کە من یەزدانم.
  eng-BBE: And I will have your veils violently parted in two, and will make my people
    free from your hands, and they will no longer be in your power for you to go after
    them; and you will be certain that I am the Lord.
  kan-OKCV: ನಿಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದು, ನನ್ನ ಜನರನ್ನು ನಿಮ್ಮ ಕೈಯೊಳಗಿಂದ ತಪ್ಪಿಸುತ್ತೇನೆ.
    ಅವರು ಇನ್ನು ಮೇಲೆ ನಿಮ್ಮ ಕೈಗೆ ಬೇಟೆಯಾಗಿ ಸಿಕ್ಕುವುದಿಲ್ಲ. ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.
  tam-2017: உங்களுடைய தலையணைகளைக் கிழித்து, என் மக்களை உங்களுடைய கைகளுக்கு நீங்கலாக்கிவிடுவேன்;
    அவர்கள் இனி வேட்டையாடப்படும்படி உங்களுடைய கைகளில் இருக்கமாட்டார்கள்; அப்பொழுது
    நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Romperé asimismo vuestros veletes, y libraré mi pueblo de vuestra mano,
    y no estarán más en vuestra mano para caza; y sabréis que yo soy Jehová.
  ron-BTF: Voalurile voastre le voi rupe de asemenea și voi elibera pe poporul meu
    din mâna voastră și ei nu vor mai fi în mâna voastră pentru a fi vânați; și veți
    cunoaște că eu sunt DOMNUL.
  eng-WEBP: I will also tear your veils and deliver my people out of your hand; and
    they will no longer be in your hand to be ensnared. Then you will know that I
    am the LORD.
  eng-FBV: I will also rip off your veils and rescue my people from your power, so
    that they will no longer be your victims. Then you will know that I am the Lord.
  nld-1939: Ik ruk de sluiers van u af, bevrijd mijn volk uit uw macht, en laat het
    niet langer als wild in uw macht zijn. Zo zult ge erkennen, dat Ik Jahweh ben!
  nch-BL: Nojquiya nimechquixtilis nopa yoyomit cati ica anmotzontzacuaj cati anmoilhuíaj
    quipiya chicahualisti huan niquinmanahuis nomasehualhua amomaco huan ayecmo anquinchihuilise
    san cati anquinequise. Huan huajca anquimatise para na niDIOS.
  vie-1934: Ta cũng sẽ xé khăn các ngươi, cứu dân ta ra khỏi tay các ngươi, chúng
    nó sẽ không ở trong tay các ngươi để bị săn nữa; bấy giờ các ngươi sẽ biết ta
    là Đức Giê-hô-va.
  hin-CV: मैं तुम्हारे घूंघट को भी फाड़ दूंगा और अपने लोगों को तुम्हारे हाथ से बचाऊंगा,
    और वे फिर कभी तुम्हारे वश में न होंगे. तब तुम जानोगी कि मैं याहवेह हूं.
  spa-BES: Y separaré tus velos violentamente en dos, y liberaré a mi pueblo de tus
    manos, y ya no estarán en tu poder para que vayas tras ellos y sabrán que yo soy
    el Señor.
  tdx-tdx: Ho riateko ka o masoara’ areoo naho ho hahako am-pità’ areo ondatikoo,
    le tsy ho am-pità’ areo horoñeñe ka, vaho ho fohi’ areo te Izaho Iehovà.
  tha-KJV: ผ้าคลุมของเจ้าเราก็จะฉีกเสียด้วย และช่วยประชาชนของเราให้พ้นจากมือของเจ้า
    และเขาจะไม่เป็นเหยื่อในมือของเจ้าต่อไป และเจ้าจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E rasgarei vossos lenços, e livrarei meu povo de vossas mãos, e não
    mais estarão em vossas mãos para serem caçadas; e sabereis que eu sou o SENHOR.
  deu-ELO: Und ich werde eure Kopfhüllen zerreißen und mein Volk aus eurer Hand erretten,
    damit sie nicht mehr zur Beute werden in eurer Hand. Und ihr werdet wissen, daß
    ich Jehova bin.
  eng-WYC-2018: And I shall all-break your pillows, and I shall deliver my people
    from your hand, (or And I shall tear off your veils, and I shall deliver my people
    from out of your hands); and they shall no more be in your hands, to be robbed;
    and ye shall know, that I am the Lord.
  epo-epo: Kaj Mi disŝiros viajn kaptukojn, kaj savos Mian popolon el viaj manoj,
    kaj ili ne plu estos kaptotaĵo por viaj manoj; kaj vi ekscios, ke Mi estas la
    Eternulo.
  uig-PIN: Mǝn silǝrning pǝrǝnjiliringlarnimu yirtip taxliwetip, hǝlⱪimni ⱪolunglardin
    ⱪutⱪuzimǝn; ular yǝnǝ ⱪolunglarda olja bolup turmaydu; xuning bilǝn silǝr Mening
    Pǝrwǝrdigar ikǝnlikimni tonup yetisilǝr.
  beo-beo: Dilia dialuma figisu Na da gisa:le fasimu, amola Na fi diliba:le hobeale
    masa:ne, Na da logo doasimu. Dilia da dilia gasaga ili bu hamedafa gagulaligimu.
    Amasea, Na da Hina Godedafa, amo dilia da dawa:mu.
  tpi-OTNT: Na bai mi rausim olgeta hap laplap bilong marila yupela i save pasim long
    het bilong yupela. Na bai mi larim ol manmeri bilong mi i lusim strong bilong
    yupela na yupela i no ken bosim ol moa. Na bai yupela i ken save gut olsem, mi
    yet mi Bikpela.
  hau-SA: Zan kyakketa gyalenku in ceci mutanena daga hannuwanku, ba za su kuma ƙara
    zama ganima a hannunku ba. Sa’an nan za ku san cewa ni ne Ubangiji
  uig-LAT: Men silerning perenjiliringlarnimu yirtip tashliwétip, xelqimni qolunglardin
    qutquzimen; ular yene qolunglarda olja bolup turmaydu; shuning bilen siler Méning
    Perwerdigar ikenlikimni tonup yétisiler.
  nde-nde: Izimbombozo zenu ngizazidabula ngikhulule abantu bami ezandleni zenu, njalo
    kabayikuba ngaphansi kwamandla okubazingela kwenu. Lapho-ke lizakwazi ukuthi nginguThixo.
  ton-ton: Te u haehae foki ʻa homou pūlou mo fakamoʻui ʻa hoku kakai mei homou nima,
    pea ʻe ʻikai te nau kei ʻi homou nima ke tauheleʻi; pea te mou ʻilo ko Sihova
    au.
  ces-1613: I strhnu kukly vaše, a vytrhnu lid svůj z ruky vaší, tak abyste jich nemohly
