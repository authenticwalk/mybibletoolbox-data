  kan-2017: ನಾನು ನಿಮ್ಮ ಮುಸುಕುಗಳನ್ನೂ ಹರಿದು, ನನ್ನ ಜನರನ್ನು ನಿಮ್ಮ ಕೈಯೊಳಗಿಂದ ತಪ್ಪಿಸುವೆನು;
    ಅವರು ಇನ್ನು ಮೇಲೆ ನಿಮ್ಮ ಕೈಗೆ ಬೇಟೆಯಾಗಿ ಸಿಕ್ಕುವುದಿಲ್ಲ; ನಾನೇ ಯೆಹೋವನು ಎಂದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.
  yap-yap: Bay gu guchthiy e hangkach romed mug pag e girdi’ rog ngar chuwgad u tan
