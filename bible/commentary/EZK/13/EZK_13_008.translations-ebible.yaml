  ukr-1871: 'Тим же то так говорить Господь Бог: За те, що ви говорите нїсенїтницї,
    й подаєте за видиво неправду, то ось я — проти вас, говорить Господь Бог.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Weil ihr Trug redet und Lügen schauet,
    so seht, ich will an euch! spricht Gott, der HERR.'
  eng-JPS: 'Therefore thus saith the Lord GOD: Because ye have spoken vanity, and
    seen lies, therefore, behold, I am against you, saith the Lord GOD.'
  srp-1865: 'Zato ovako veli Gospod Gospod: zato što govorite taštinu i vidite laž,
    zato evo mene na vas, govori Gospod Gospod.'
  lug-lug: “ ‘Noolwekyo bw’ati bw’ayogera Mukama Katonda nti, olw’ebigambo byo ebikyamu
    n’olw’okwolesebwa kwo okw’obulimba, ndi mulabe wo.
  heb-heb: לכן כה אמר אדני יהוה יען דברכם שוא וחזיתם כזב לכן הנני אליכם נאם אדני יהוה׃
  ben-IRV: তাই প্রভু সদাপ্রভু এই কথা বলেছেন কারণ তোমাদের মিথ্যা দর্শন ছিল এবং তোমার
    মিথ্যা বলেছো তাই প্রভু সদাপ্রভু তোমাদের বিরুদ্ধে এ কথা বলেন।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਤੁਸੀਂ ਝੂਠੀਆਂ ਗੱਲਾਂ ਜੋ ਆਖੀਆਂ ਹਨ ਅਤੇ ਝੂਠ ਜੋ
    ਵੇਖਿਆ ਹੈ, ਇਸ ਲਈ ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡਾ ਵਿਰੋਧੀ ਹਾਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုကြောင့် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ သင် တို့သည် အချည်းနှီး
    သော စကားကို ပြော ၍ မုသာ ရူပါရုံကိုမြင် သောကြောင့် ငါ သည် သင် တို့တဘက် ၌ နေ၏။
  hmo-hmo: 'Unai dainai Lohiabada Dirava be inai bamona peroveta taudia dekenai ia
    hereva noho: “Emui hereva be momokani lasi, bona emui mata hanai be koikoi dainai,
    lau ese umui do lau dagedage henia.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: “चूँकि तुम ने झूट कहा है और बुतलान
    देखा, इसलिए ख़ुदावन्द ख़ुदा फ़रमाता है कि मैं तुम्हारा मुख़ालिफ़ हूँ।'
  rus-SYN: 'Посему так говорит Господь Бог: так как вы говорите пустое и видите в
    видениях ложь, за то вот Я - на вас, говорит Господь Бог.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, lá aa yãpã ò, aa wɛ́pungu ɛɛ è, a yã́i
    má fɛlɛńnↄ. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Hiche jeh a chu thaneitah Pakaiyin hitia hi thu asei ahi. Ajeh chu
    nasei chu adihlou ahin, nagao thilmu jong adihlou ahi, keima nangma douva pang
    kahi tin thaneitah Pakaiyin aseije.
  mar-mar: यास्तव परमेश्वर देव असे सांगत आहेः कारण तुम्ही खोटा दृष्टांत पाहिला आणि
    खोटी वार्ता केली यास्तव परमेश्वर देवाचा हा खोटा जाहीरनामा तुझ्या विरुध्द आहेः
  qub-qub: '« ‹Chaypitami llulla profëtacunata noga Tayta Dios në: Gamcuna manami
    rasun cajtachu willacushcanqui. Suyñuychöno ricashayquitapis manami nogachu ricachishcä.
    Chaypitami nogaga gamcunapa contrayqui caycä. Noga Tayta Diosmi chayno në.'
  bqp-bqp: Yen sɔ̃ tɛ̃, kon bu wɔrimɑ domi bɑ kɑ̃sinu sekɑ mɑ bɑ weesu kpɑrɑmɔ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni gerumɔ.
  hat-hat: 'Se poutèt sa, men sa Seyè a, Bondye sèl Mèt la, di yo: Se twonpe n''ap
    twonpe moun ak pawòl nou yo. Tout vizyon nou yo se manti. Se poutèt sa m''ap leve
    dèyè nou tou! Se mwen menm Seyè a, Bondye sèl Mèt la, ki di sa.'
  eng-BSB: 'Therefore this is what the Lord GOD says: Because you have uttered vain
    words and seen false visions, I am against you, declares the Lord GOD.'
  eng-WEBPB: '“‘Therefore the Lord GOD says: “Because you have spoken falsehood and
    seen lies, therefore, behold, I am against you,” says the Lord GOD.'
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage hu'ne, Na'ankure tamagra havige nehuta,
    havige ava'nane negazagu, Nagra hara reneramantoe huno Ra Anumzamo'a hu'ne.
  nhe-BL: '“Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, nimechilhuía: Na nimechtzontlamiltis
    pampa inistlacatij quema inquiijtohuaj inquiitztoque tlanextili tlen nimechmacatoc.
    Huajca imohuaya nimotlalis para nimechtehuis.'
  gub-BL: A'e rupi zanezar Tuweharupi Wiko Ma'e uze'eg wanupe kury. — Penemu'em peze'eg
    mehe. Penemixak nuzeapo kwaw nehe. A'e rupi aiko peàmàtyry'ymar romo kury.
  eng-DRA: 'Therefore thus saith the Lord God: Because you have spoken vain things,
    and have seen lies: therefore behold I come against you, saith the Lord God.'
