verse: EZK.013.008
translations:
  mal-C: '“ ‘അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ വ്യാജസംസാരവും
    കബളിപ്പിക്കുന്ന ദർശനവുംമൂലം ഞാൻ നിങ്ങൾക്ക് എതിരായിരിക്കുന്നു എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'Deshalb spricht der Herr Jahwe also: Weil ihr Nichtiges redet und Lüge
    schaut, deshalb will ich nun an euch! - ist der Spruch des Herrn Jahwe.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : Mpo ete bolobaka masakoli
    ya pamba mpe bimoniseli ya lokuta, Ngai moko natelemeli bino, elobi Nkolo Yawe.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Because you have spoken vanity, and seen
    a lie, || Therefore, behold, I [am] against you, || A declaration of Lord YHWH.'
  eng-GNV: Therefore thus sayth the Lord God, Because ye haue spoken vanytie and haue
    seene lyes, therefore beholde, I am agaynst you, sayth the Lord God,
  eng-WEBSTER: Therefore thus saith the Lord GOD; Because ye have spoken vanity, and
    seen lies, therefore, behold, I am against you, saith the Lord GOD.
  nhw-BL: '“Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, nimechilhuía: Na nimechtzontlamiltis
    pampa anistlacatij quema anquiijtohuaj anquiitztoque tlanextili tlen nimechmacatoc.
    Huajca amohuaya nimotlalis para nimechhuilanas.'
  swh-ONEN: '“ ‘Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Kwa sababu ya uongo wa
    maneno yenu na kwa madanganyo ya maono yenu, Mimi ni kinyume na ninyi, asema Bwana
    Mwenyezi.'
  bba-bba: Yen sɔ̃ tɛ̃, kon bu wɔrimɑ domi bɑ kɑ̃sinu sekɑ mɑ bɑ weesu kpɑrɑmɔ. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡerumɔ.
  eng-KJVCPB: Therefore thus saith the Lord God; Because ye have spoken vanity, and
    seen lies, therefore behold, I am against you, saith the Lord God.
  luo-luo: '“ ‘Kuom mano ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Nikech
    wecheu mag miriambo kod weche mukoro mag wuond, akwedou.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Hereva asi anidia vada
    o gwaurai bona mata-hanai koikoidia vada o ita dainai, Ḡaubada Iehova na e tomu,
    A itaia, lau ese na inai henimuimu.'
  npi-ULB: यसैकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः किनभने तिमीहरूले झूटा दर्शनहरू
    देखेका र झुटा बोलेको छौ । त्‍यसकारण तिमीहरूका विरुद्धमा परमप्रभु परमेश्‍वरको घोषणा
    यस्‍तो छः
  yor-yor: '“ ‘Nítorí náà, báyìí ni Olúwa Olódùmarè wí, Nítorí ọ̀rọ̀ asán àti ìran
    èké yín, mo lòdì sí yín: ni Olúwa Olódùmarè wí.'
  pes-OPCB: 'از این رو خداوند یهوه می‌فرماید: «به سبب این رؤیاهای ساختگی و این دروغها،
    من بر ضد شما هستم،'
  tgl-ULB: 'Kaya ito ang sinasabi ng Panginoong Yahweh, ''Dahil nagkaroon kayo ng
    mga pangitaing hindi totoo at nagsabi ng mga kasinungalingan—kaya ito ang pahayag
    ng Panginoong Yahweh laban sa inyo:'
  hui-hui: Anigo i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na tíhondo
    bi larogo hale hadaba. Tígua bi mana latagi halu wali agalihondo lamialu de gandeba
    handarima lalu kamiru henene ndo lalu kamigoni. Tígua wali agalihondo ke̱ harimigonaga
    i̱na tí baba keba timbuniore ho kogoni.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​အား​ထာ​ဝရ​အ​ရှင်​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​သည်​ကား``သင်​တို့​မြင်​သော
    အ​ရာ​များ​သည်​မ​ဟုတ်​မ​မှန်။ သင်​တို့​၏​ဗျာ ဒိတ်​ရူ​ပါ​ရုံ​များ​သည်​လည်း​လီ​ဆယ်​မှု​များ
    သာ​ဖြစ်​သ​ဖြင့် ငါ​သည်​သင်​တို့​အား​ဆန့်​ကျင် ဘက်​ပြု​လျက်​ရှိ​၏​ဟု ငါ​အ​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་བས་ན་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་བཤད་པ་ནི་རྫུན་དང་། མཐོང་བ་ནི་འཕྲུལ་སྣང་ཡིན་པས།
    ལྟོས་དང་། ངས་ཁྱོད་རྣམས་ལ་རྒོལ་བ་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་ཤིང་།
  sna-sna: '“ ‘Naizvozvo, zvanzi naIshe Jehovha: Nokuda kwamashoko enyu enhema nezviratidzo
    zvenhema ndinokupai mhosva, ndizvo zvinotaura Ishe Jehovha.'
  spa-BLM: '“‘Por lo tanto, el Señor Yahvé dice: “Por cuanto has hablado falsedades
    y has visto mentiras, por lo tanto, he aquí que yo estoy contra ti”, dice el Señor
    Yahvé.'
  cac-cac: 'Yuj chi'' a in Jehová in svala'': Yujto a ex tic tzeyala'' to ay tas tzin
    ch''ox eyila'', palta man̈ yeloclaj, yuj chi'' ay in och ajc''olal d''ayex.'
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi, ''Kwa sababu mmesikia maono ya uongo
    na kuwaambia uongo-kwa hiyo hivi ndivyo Bwana Yahwe asemavyo dhidi yenu:'
  bel-bel: 'Таму так кажа Гасподзь Бог: як што вы гаворыце пустое і бачыце ва ўявах
    ілжу, за гэта вось Я - на вас, кажа Гасподзь Бог.'
  deu-ELBBK: 'Darum spricht der Herr, HERR, so: Weil ihr Eitles redet und Lüge schaut,
    darum, siehe, will ich an euch, spricht der Herr, HERR;'
  mbb-OT: “Umbe siak, is Nengazen he MEGBEVAYÀ migkaǥi a he edsupaken ku is tarù he
    menge tagnè dan wey kenà tutuu he menge nelewasan dan.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ വ്യാജം
    പ്രസ്താവിച്ചു ഭോഷ്കു ദർശിച്ചിരിക്കകൊണ്ടു ഞാൻ നിങ്ങൾക്കു വിരോധമായിരിക്കുന്നു എന്നു
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.'
  rmc-rmc: 'Avke kada phenel o RAJ, o Adonaj: ‚Vašoda, hoj vakeren o falošna lava
    the viďeňja, me pre tumende džav, phenel o RAJ, o Adonaj.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌فرماید: «چونکه سخن باطل گفتید و رویای کاذب
    دیدید، اینک خداوند یهوه می‌فرماید من به ضد شماخواهم بود.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: „Пентру кэ спунець лукрурь ыншелэтоаре
    ши веденииле воастре сунт минчунь, ятэ, ам неказ пе вой”, зиче Домнул Думнезеу.'
  ben-OBCV: “ ‘সুতরাং সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমাদের অলীক কথা ও মিথ্যা দর্শনের
    জন্য, আমি তোমাদের বিরুদ্ধে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal ogaada anigu
    col baan idinku ahay, maxaa yeelay, idinku wax aan waxba ahayn ayaad ku hadasheen
    oo wax been ah baad aragteen ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Quia locuti estis vana, et vidistis
    mendacium, ideo ecce ego ad vos, dicit Dominus Deus.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Because ye have spoken falsehood,
    and seen lies, therefore, behold, I am against you, saith the Lord Jehovah.'
  ita-1885: 'Per tanto, così ha detto il Signore Iddio: Perciocchè voi avete proposta
    vanità, ed avete vedute visioni di falsità; perciò, eccomi contro a voi, dice
    il Signore Iddio.'
  eng-LXXUP: And therefore say, Thus saith the Lord; Because your words are false,
    and your prophecies are vain, therefore, behold, I am against you, saith the Lord.
  eng-ULB: 'Therefore the Lord Yahweh says this, ''Because you have had false visions
    and have told lies—therefore this is the Lord Yahweh''s declaration against you:'
  spa-VBL: '“Así que esto es lo que dice el Señor: Ya que han dicho mentiras y han
    afirmado ver visiones falsas, entonces tengan cuidado, porque estoy contra ustedes,
    declara el Señor Dios.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Parce que vous
    tenez des discours mensongers, et que vous avez des visions trompeuses, voici
    je vous en veux, dit le Seigneur, l''Éternel.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ വ്യാജം പ്രസ്താവിച്ച്
    കാപട്യം ദർശിച്ചിരിക്കുകകൊണ്ട്, ഞാൻ നിങ്ങൾക്ക് വിരോധമായിരിക്കുന്നു” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai ki maiṅ tumhārī farebdeh bātoṅ
    aur jhūṭī royāoṅ kī wajah se tum se nipaṭ lūṅgā. Yih Rab Qādir-e-mutlaq kā farmān
    hai.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गेपुकीम फश लोव़ पा, जोल पा कोंइतीक आ
    पर्बम लोव़ पतीके, गो इन कली मरिम्‍शो पाइनुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Because ye have spoken falsehood
    and have seen a lie, therefore, behold, I am against you, saith the Lord Jehovah.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Poiché proferite cose vane e
    avete visioni menzognere, eccomi contro di voi, dice il Signore, l’Eterno.'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: چونکە بە بەتاڵی قسەتان کرد
    و بینینەکانتان درۆ بوون، لەبەر ئەوە من لە دژی ئێوەم. ئەوە فەرمایشتی یەزدانی باڵادەستە.'
  eng-BBE: 'So this is what the Lord has said: Because your words are without substance
    and your visions are false, see, I am against you, says the Lord.'
  kan-OKCV: '“ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನೀವು ಸುಳ್ಳಾಗಿ ಮಾತನಾಡಿದ್ದರಿಂದಲೂ,
    ಸುಳ್ಳನ್ನು ದರ್ಶಿಸಿದ್ದರಿಂದಲೂ ಇಗೋ, ನಾನು ನಿಮಗೆ ವಿರೋಧವಾಗಿರುವೆನು. ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.'
  tam-2017: 'ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நீங்கள் அபத்தமானதைச்
    சொல்லி, பொய்யானதைத் தரிசிக்கிறபடியினால், இதோ, நான் உங்களுக்கு எதிரானவர் என்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Por cuanto vosotros habéis
    hablado vanidad, y habéis visto mentira, por tanto, he aquí yo contra vosotros,
    dice el Señor Jehová.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Pentru că ați vorbit deșertăciune
    și ați văzut minciuni, de aceea, iată, eu sunt împotriva voastră, spune Domnul
    DUMNEZEU.'
  eng-WEBP: '“‘Therefore the Lord GOD says: “Because you have spoken falsehood and
    seen lies, therefore, behold, I am against you,” says the Lord GOD.'
  eng-FBV: 'So this is what the Lord God says: Since you''ve spoken lies and claimed
    to see false visions, then watch out, because I''m against you, declares the Lord
    God.'
  nld-1939: 'Daarom, zegt Jahweh, de Heer: Omdat ge leugens voorspeld en een waanbeeld
    geschouwd hebt, daarom zal Ik u treffen, zegt Jahweh, de Heer.'
  nch-BL: '“Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, nimechilhuía: Na nimechtzontamiltis
    pampa anistacatij quema anquiijtohuaj anquiitztoque tanextili ten nimechmacatoc.
    Huajca nimechcualancaitas huan nimechtehuis.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va có phán như vầy: Vì các ngươi nói những lời giả
    dối, thấy những sự phỉnh phờ, nầy, ta nghịch cùng các ngươi, Chúa Giê-hô-va phán
    vậy.'
  hin-CV: '“ ‘इसलिये परम प्रधान याहवेह का यह कहना है: तुम्हारी झूठी बातों और तुम्हारे
    झूठे दर्शनों के कारण, मैं तुम्हारे विरुद्ध हूं, परम प्रधान याहवेह की यह घोषणा
    है.'
  spa-BES: 'Así que esto es lo que el Señor Dios ha dicho: “Porque tus palabras no
    tienen sustancia y tus visiones son falsas, mira, estoy contra ti”, dice el Señor
    Dios.'
  tdx-tdx: Aa le hoe ty nafè’ Iehovà Talè; Kanao nisaontsy hakoahañe nahareo naho
    nahaisake vande; le atreatreko hoe t’Iehovà Talè.
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า “เพราะเจ้ากล่าวเท็จและได้​เห​็นนิ​มิ​ตม​ุสา
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เพราะฉะนั้นดู​เถิด เราเป็นปฏิ​ปักษ์​กับเจ้า
  por-BR-2018: 'Portanto assim diz o Senhor DEUS: Dado que falais falsidade e vedes
    mentira, portanto eis que eu sou contra vós, diz o Senhor DEUS.'
  deu-ELO: 'Darum spricht der Herr, Jehova, also: Weil ihr Eitles redet und Lüge schauet,
    darum, siehe, will ich an euch, spricht der Herr, Jehova;'
  eng-WYC-2018: Therefore the Lord God saith these things, For ye spake vain things,
    and saw a leasing, therefore lo! I to you, saith the Lord God. (And so the Lord
    God saith these things, For ye spoke empty and futile things, and saw a lie, and
    so behold! I am against you, saith the Lord God.)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Pro tio, ke vi predikas senbaze
    kaj antaŭdiras malveraĵon, jen Mi iras kontraŭ vin, diras la Sinjoro, la Eternulo.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: «Silǝr oydurma sɵzligininglar, yalƣan
    «alamǝt kɵrünüx»lǝrni kɵrgininglar tüpǝylidin, ǝmdi mana, Mǝn silǝrgǝ ⱪarximǝn,
    — dǝydu Rǝb Pǝrwǝrdigar,'
  beo-beo: 'Amaiba:le, Ouligisu Hina Gode da ilima amane sia:sa, ‘Dilia sia: da ogogosu
    amola dilia esala ba:su da ogogosu. Na da dilima ha lai gala.'
  tpi-OTNT: Orait nau mi tokim yupela profet olsem, yupela i bin giamanim ol manmeri,
    olsem na mi gat bikpela kros long yupela.
  hau-SA: “ ‘Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa saboda maganganunku
    na ƙarya da wahayinku na ƙarya, ina gāba da ku, in ji Ubangiji Mai Iko Duka.
  uig-LAT: 'Shunga Reb Perwerdigar mundaq deydu: «Siler oydurma sözligininglar, yalghan
    «alamet körünüsh»lerni körgininglar tüpeylidin, emdi mana, Men silerge qarshimen,
    — deydu Reb Perwerdigar,'
  nde-nde: 'Ngakho-ke nanku okutshiwo nguThixo Wobukhosi: Ngenxa yamazwi enu enkohliso
    kanye lemibono yenu yamanga, ngimelana lani, kutsho uThixo Wobukhosi.'
  ton-ton: Ko ia ʻoku pehē ʻe Sihova ko e ʻOtua, “Koeʻuhi kuo mou lea ʻaki ʻae vaʻinga,
    mo mamata ki he loi, ko ia, vakai, ko au ia ʻe fai mo kimoutolu, ʻoku pehē ʻe
    Sihova ko e ʻOtua.
  ces-1613: 'Pročež takto praví Panovník Hospodin: Proto že mluvíte marnost, a vídáte
    lež, protož aj, já jsem proti vám, praví Panovník Hospodin.'
  eng-WMB: '“‘Therefore the Lord GOD says: “Because you have spoken falsehood and
    seen lies, therefore, behold, I am against you,” says the Lord GOD.'
  tam-TCV: '“ ‘ஆகையால் ஆண்டவராகிய யெகோவா கூறுவது இதுவே: உங்கள் உண்மையற்ற வார்த்தைகளினிமித்தமும்,
