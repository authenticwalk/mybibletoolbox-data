  tel-2017: కాబట్టి మీరు ఇకనుండి అబద్ధపు దర్శనాలు చూడరు. జోస్యాలూ చెప్పరు. నా ప్రజలను
    నేను మీ స్వాధీనం నుండి విడిపిస్తాను. అప్పుడు నేను యెహోవాను అని మీరు తెలుసుకుంటారు.
  hat-BSA: pou sa, nou p ap fè fo vizyon ankò, ni pratike divinasyon. Mwen va delivre
    pèp Mwen an sòti nan men nou. Konsa, nou va konnen ke Mwen se SENYÈ a.”
  kos-kos: Inge, aruruma kikiap ac kas in palu sutuu lowos uh safla. Nga ac molela
    mwet luk liki ye ku lowos, na kowos fah etu lah nga pa LEUM GOD.”
  hbo-WLC: לָכֵ֗ן שָׁ֚וְא לֹ֣א תֶחֱזֶ֔ינָה וְקֶ֖סֶם לֹא־תִקְסַ֣מְנָה ע֑וֹד וְהִצַּלְתִּ֤י
    אֶת־עַמִּי֙ מִיֶּדְכֶ֔ן וִֽידַעְתֶּ֖ן כִּֽי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Nʼihi nke a, unu agaghị ahụkwa ọhụ ụgha ọzọ, maọbụ gbaa afa. M ga-anapụta
    ndị nke m site nʼaka unu. Mgbe ahụ unu ga-amata na mụ onwe m bụ Onyenwe anyị.’ ”
  ory-ory: ଏସକାଶୁ ତୁମ୍ଭେମାନେ ଅସାର ଦର୍ଶନ ଆଉ ଦେଖିବ ନାହିଁ, କିଅବା ମନ୍ତ୍ର ପଢ଼ିବ ନାହିଁ;
    ପୁଣି, ଆମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର କରିବା; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ
    ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।”
  chk-chk: Iei mine esap chüen wor künaemi mi atuputup, esap pwal chüen fis ämi pwee.
    Iwe, üpwe angasa nei aramas seni fän nemeniemi. Mürin oupwe silei pwe ngang ewe
    Samol mi Lapalap.”
  rop-rop: Ai kaan neba larram yumob go en spredimat laiyawan mesij en dumbat klebawan
    ting enimo. En ai garra seibum main pipul brom det pawa blanga yumob. Afta tharran
    olabat garra sabi mi na YAWEI det trubala God bin dum ol dislot ting.’ Lagijat
    na YAWEI bin tok.”
  ukr-1871: За те нїякої вже нїсенїтницї не будете видїти та й не діждете віщувати,
    й я вибавлю нарід мій із рук ваших, та й взнаєте, що я — Господь.
  deu-1951: darum sollt ihr hinfort keinen Trug mehr schauen und keine Wahrsagerei
    mehr treiben, sondern ich will mein Volk aus euren Händen erretten, und ihr sollt
    erfahren, daß ich der HERR bin!
  eng-JPS: therefore ye shall no more see vanity, nor divine divinations; and I will
    deliver My people out of your hand; and ye shall know that I am the LORD.'
  srp-1865: Zato neæete viðati taštine i neæete više gatati, nego æu izbaviti narod
    svoj iz vaših ruku, i poznaæete da sam ja Gospod.
  lug-lug: ky’oliva olemwa okulaba okwolesebwa okukyamu wadde okufuna okubikkulirwa.
    Ndiwonya abantu bange okuva mu mikono gyo, olyokye omanye nga nze Mukama Katonda.’ ”
  heb-heb: לכן שוא לא תחזינה וקסם לא תקסמנה עוד והצלתי את עמי מידכן וידעתן כי אני
    יהוה׃
  ben-IRV: এই জন্য তোমার মিথ্যা দর্শন আর দেখিবে না অথবা তোমার ভবিষ্যৎবাণী করবে না;
    কারণ আমি তোমাদের হাত থেকে আমার লোকেদের উদ্ধার করবো এবং তুমি জানবে যে আমি সদাপ্রভু।
  pan-pan: ਇਸ ਲਈ ਅੱਗੇ ਤੋਂ ਨਾ ਤੁਸੀਂ ਫੋਕੇ ਦਰਸ਼ਣ ਵੇਖੋਗੀਆਂ ਅਤੇ ਨਾ ਭਵਿੱਖਬਾਣੀ ਕਰੋਗੀਆਂ, ਕਿਉਂ
    ਜੋ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥੋਂ ਛੁਡਾਵਾਂਗਾ, ਤਾਂ ਤੁਸੀਂ ਜਾਣੋਗੀਆਂ ਕਿ ਮੈਂ ਯਹੋਵਾਹ
    ਹਾਂ।
  mya-JVB: နောက် တဖန်သင်တို့သည် အချည်းနှီး သော အရာကိုမ မြင် ရကြ။ ပရောဖက် ပြု၍ မ ဟော
    ရကြ။ ငါ ၏ လူ တို့ကိုသင် တို့လက် မှ ငါကယ်နှုတ် မည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း
    ကို သင်တို့သိရ ကြလိမ့်မည်ဟု မိန့်တော်မူ ၏။
  hmo-hmo: “Unai dainai, hari ia lao, do umui mata hanai koikoi lou lasi, bona peroveta
    hereva koikoi do umui gwauraia lou lasi. Lau ese emui siahu dekena amo egu bese
    taudia do lau hamauridia momokani. Vadaeni do umui diba lau be Lohiabada.”
  urd-urd: इसलिए तुम आगे को न बतालत देखोगी और न गै़बगोई करोगी, क्यूँकि मैं अपने लोगों
    को तुम्हारे हाथ से छुड़ाऊँगा, तब तुम जानोगी कि ख़ुदावन्द मैं हूँ।”
  rus-SYN: за это уже не будете иметь пустых видений и впредь не будете предугадывать;
    и Я избавлю народ Мой от рук ваших, и узнаете, что Я Господь.
  bqc-SIM: Ayãmɛto á e wɛ́pungu ɛɛ enɛ́ lↄo, á e màsokɛnɛ́ lↄo. Má a gbɛ̃́ↄ bↄ
    á ↄzĩɛ, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Hiche ho jouse jeh a hi namu ngailou hel gao thilmu nasei ji ho chu
    naseibe kit louhel ding, chule khonung thu ding jong nasei kit lou ding ahitai.
    Ijeh inem itile kamite chu nakhutna kon kaki huhdoh diu ahi, hiteng chule nangin
    keihi Pakai kahi ti chu nahin hetdoh dingu ahi.
  mar-mar: म्हणून विनाकारण दर्शन बघणे व ज्योतिषी हे संपुष्टात येईल; मी आपले लोक तुमच्या
    हातून सोडवेन, तेव्हा तुम्हास समजेल मी परमेश्वर देव आहे.
  qub-qub: Chaypitami gamcunaga manana llullacuypa willacunquipänachu. Ni mäjicacunatapis
    manami ruranquipänachu. Acrashä runacunataga nogami maquiquipita jorgushaj. Chaynöpami
    gamcunaga musyanquipaj noga Tayta Dios cashäta.› »
  bqp-bqp: Yen sɔ̃, bɑ ǹ mɑɑ kɑ̃sinu kɑ gɑri weesugii mɔ̀. Kon nɛn tɔmbu yɑkiɑ ben
    nɔmɑn di. Nge mɛyɑ bɑ koo kɑ giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Enben! Se poutèt sa koulye a, nou p'ap fè vizyon pou twonpe moun ankò,
    ni nou p'ap ba yo manti sou sa ki pral rive yo. Mwen pral sove pèp mwen an anba
    men nou. Konsa, n'a konnen se mwen menm ki Seyè a.
  eng-BSB: therefore you will no longer see false visions or practice divination.
    I will deliver My people from your hands. Then you will know that I am the LORD.”
  eng-WEBPB: Therefore you shall no more see false visions nor practise divination.
    I will deliver my people out of your hand. Then you will know that I am the LORD.’”
  kbq-kbq: E'ina hu'nazagu havige avanagna zama negaza a'nemota ru'enena nonketa,
    safezanena osugahaze. Tamagri tamazampintira vahe'ni'a zamagu vazi'nena, Nagrikura
    Ra Anumza mani'ne hu'za ke'za antahiza hugahaze.
  nhe-BL: Pero ayoc más inistlacatise huan inquiijtose inquiitztoque se tlanextili
    tlen ax inquiitztoque. Niyon ayoc intlacajcayahuase ica nopa tlamantzitzi tlen
    inquiijtohuaj quipiyaj chicahualistli pampa niquinmanahuis notlacajhua imomaco
    huan nimechtzontlamiltis nochi imojuanti. Huan inquimachilise para na niDIOS.’”
  gub-BL: A'e rupi pepuahu uzeapo 'ym ma'e ràm upaw kwez kury. Penemu'emaw upaw wà
    no. Apyro putar heremiaihu pepuner haw wi ihe wà nehe. Nezewe mehe pekwaw putar
    Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: 'Therefore you shall not see vain things, nor divine divinations any more,
    and I will deliver my people out of your hand: and you shall know that I am the
    Lord.'
