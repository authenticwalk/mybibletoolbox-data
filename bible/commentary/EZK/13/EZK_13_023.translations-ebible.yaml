verse: EZK.013.023
translations:
  mal-C: നിങ്ങൾ മേലാൽ വ്യാജദർശനങ്ങൾ കാണുകയോ ദേവപ്രശ്നംവെക്കുകയോ ചെയ്യുകയില്ല; എന്റെ
    ജനത്തെ ഞാൻ നിങ്ങളുടെ കൈയിൽനിന്നു വിടുവിക്കും. അങ്ങനെ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ
    അറിയും.’ ”
  deu-TKW: darum sollt ihr nicht länger Nichtiges schauen und nicht länger Wahrsagerei
    treiben, vielmehr will ich mein Volk aus eurer Hand erretten, und ihr sollt erkennen,
    daß ich Jahwe bin.
  lin-lin: bokomona lisusu te bimoniseli na bino wana ya pamba mpe bokoloba lisusu
    masakoli te ; nakobikisa bato na Ngai na maboko na bino, mpe, na bongo, bokoyeba
    solo ete Ngai, nazali Yawe. › »
  eng-LSV: Therefore, you do not see vanity, || And you do not divine divination again,
    || And I have delivered My people out of your hand, || And you have known that
    I [am] YHWH!”
  eng-GNV: 'Therefore ye shall see no more vanitie, nor diuine diuinatios: for I wil
    deliuer my people out of your hand, and ye shall know that I am ye Lord.'
  eng-WEBSTER: 'Therefore ye shall see no more vanity, nor divine divinations: for
    I will deliver my people out of your hand: and ye shall know that I am the LORD.'
  nhw-BL: Pero ayacmo más anistlacatise huan anquiijtose anquiitztoque se tlanextili
    catli amo anquiitztoque. Niyon ayacmo antlacajcayahuase ica nopa tlamantzitzi
    catli anquiijtohuaj quipiyaj chicahualistli pampa niquinmanahuis nomasehualhua
    amomaco huan nimechtzontlamiltis nochi amojuanti. Huan anquimachilise para na
    niDIOS.’ ”
  swh-ONEN: kwa hiyo hamtaona tena maono ya uongo wala kufanya ubashiri. Nitawaokoa
    watu wangu kutoka mikononi mwenu. Nanyi ndipo mtakapojua kuwa Mimi ndimi Bwana.’ ”
  bba-bba: Yen sɔ̃, bɑ ǹ mɑɑ kɑ̃sinu kɑ ɡɑri weesuɡii mɔ̀. Kon nɛn tɔmbu yɑkiɑ ben
    nɔmɑn di. Nɡe mɛyɑ bɑ koo kɑ ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'therefore ye shall see no more vanity, nor divine divinations: for
    I will deliver my people out of your hand: and ye shall know that I am the Lord.'
  luo-luo: emomiyo ok unuchak une fweny mag miriambo kendo kata koro mag wuondo ji
    ok unutim. Abiro reso joga e lwetu. Kendo ka atimo kamano eka unungʼe ni An e
    Jehova Nyasaye.’ ”
  meu-meu: taunabunai, ina murinai umui na basio mata hanai koikoi lou, bona bagu
    haoro karadia basio kara lou; egu orea taudia na umui imamui amo baina harohodia
    mauri. Bena vada ba diba lau na Iehova.
  npi-ULB: यसैकारण तिमीहरूले अब फेरि कहिल्‍यै झुटा दर्शन देख्‍नेछैनौ नत भविष्‍यवाणी
    गरिरहनेछौ, किनकि म आफ्‍ना मानिसहरूलाई तिमीहरूका हातदेखि बचाउनेछु । म नै परमप्रभु
    हुँ भनी तिमीहरूले जान्‍नेछौ।'”
  yor-yor: nítorí èyí, ẹ̀yin kò ní í ríran èké, ẹ̀yin kò sì ní fọ àfọ̀ṣẹ mọ́. Èmi
    yóò gba àwọn ènìyàn mi lọ́wọ́ yín. Ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa.’ ”
  pes-OPCB: اما از این پس، دیگر رؤیاهای باطل نخواهید دید و غیبگویی‌های گمراه کننده
    نخواهید کرد، زیرا من قوم خود را از نفوذ قدرت شما رهایی خواهم داد تا بدانید که
    من یهوه هستم!»
  tgl-ULB: kaya hindi na kayo magkakaroon pa ng mga pangitang hindi totoo o magpatuloy
    na gumawa ng mga panghuhulang hindi totoo sapagkat ililigtas ko ang aking mga
    tao mula sa inyong kamay. At malalaman ninyo na Ako si Yahweh!”'
  hui-hui: Anigo tígua wali agali karuhondo ke̱ howa mani bulebiragonaga mbiwia haramilirubi
    de gandeba handarima lalu henene ndo laramilirubi uruni mani nabilimulo áyu biba
    helarogoni. I̱naga wali agali i̱nime haru dai berogola tí andaneha naholebira.
    Ani berogola i̱ni Anduane Homogoore henedane manda biai holeberemi, laya lene.
  mya-mya: သို့​ဖြစ်​၍ သင်​တို့​သည်​သင်​တို့​၏​ဗျာ​ဒိတ် ရူ​ပါ​ရုံ​အ​တု​များ​ကို​မြင်​ရ​တော့​မည်
    မ​ဟုတ်။ မှောက်​မှား​လမ်း​လွဲ​မှု​ကို​ဖြစ်​စေ သည့်​ဗျာ​ဒိတ်​စ​ကား​များ​ကို​ဟော​ရ​တော့
    မည်​မ​ဟုတ်။ ငါ​သည်​ထာ​ဝရ​ဘု​ရား​ဖြစ် တော်​မူ​ကြောင်း သင်​တို့​သိ​ရှိ​စေ​ရန်​ငါ
    ၏​လူ​မျိုး​တော်​အား​သင်​တို့​လက်​မှ ငါ​ကယ်​ဆယ်​မည်'' ဟူ​၍​တည်း။
  bod-N: དེ་བས། ཁྱོད་ཚོས་ཕྱིན་ཆད་ཞལ་གཟིགས་རྫུས་མ་མཐོང་བར་མི་འགྱུར་ལ། མོ་འདེབས་པའི་དོན་ཡང་སྤྱོད་པར་མི་བྱ་སྟེ།
    བདག་གིས་རང་གི་འབངས་མི་ཁྱོད་ཀྱི་ལག་ནས་སྒྲོལ་བར་བྱེད་ཅིང་། དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: naizvozvo hamuchazoonizve zviratidzo zvenhema kana kuita zvokuvuka. Ndichaponesa
    vanhu vangu pamaoko enyu. Ipapo zvino muchaziva kuti ndini Jehovha.’ ”
  spa-BLM: Por lo tanto, no verás más visiones falsas ni practicarás la adivinación.
    Yo libraré a mi pueblo de tu mano. Entonces sabrás que yo soy Yahvé”.
  cac-cac: Yuj chi' man̈xalaj b'aj ol eyala' to ay tas tz'ac'ji eyila', ma olto e
    tz'ac e nael tas ol ujoc. A in ol in colel in chon̈ab' d'a yol e c'ab'. Icha chi'
    ol aj snachajel eyuuj to a in ton Jehová e Diosal in, xchi Jehová, xa chi d'a
    eb' ix, xchi d'ayin.
  swh-ULB: kwa hiyo hamtayaona tena maono ya uongo au kuendelea kufanya utabiri, kwa
    kuwa nitawaokoa watu wangu kutoka kwenye mkono wako. Nanyi mtajua kwamba mimi
    ni Yahwe.'”
  bel-bel: 'за гэта ўжо ня будзеце мець пустых уяваў і наперад ня будзеце варажыць:
    і Я выбаўлю народ Мой ад рук вашых, і ўведаеце, што Я - Гасподзь.'
  deu-ELBBK: darum sollt ihr nicht mehr Eitles schauen und nicht länger Wahrsagerei
    treiben; und ich werde mein Volk aus eurer Hand erretten. Und ihr werdet wissen,
    dass ich der HERR bin.
  mbb-OT: Umbe, kenè kew en ebpekelawas te tarù is ibpesavut din wey kenè kew en ebpekehimu
    he ebpenagnà. Edlibriyen ku is menge etew ku puun te ǥehem niw. Ne zutun egketuenan
    niw he iyan a Nengazen.”
  mal-2015: നിങ്ങൾ ഇനി വ്യാജം ദർശിക്കയോ പ്രശ്നം പറകയോ ചെയ്കയില്ല; ഞാൻ എന്റെ ജനത്തെ
    നിങ്ങളുടെ കയ്യിൽനിന്നു വിടുവിക്കും; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: vašoda tumen imar na ela o falošna viďeňja the o vražišagi. Me korkoro
    zachraňinava mire manušen andral tumare vasta. Akor sprindžarena, hoj me som o
    RAJ.‘ “
  pes-OPV: لهذا بار دیگر رویای باطل نخواهید دید وغیب گویی نخواهید نمود. و چون قوم
    خود را ازدست شما رهایی دهم، آنگاه خواهید دانست که من یهوه می‌باشم.»
  ron-1924: де ачея ну вець май авя ведений ыншелэтоаре ши ну вець май рости пророчий.
    Вой скоате дин мыниле воастре пе попорул Меу ши вець шти кэ Еу сунт Домнул.»’”
  ben-OBCV: সেইজন্য তোমরা আর অলীক দর্শন দেখবে না ও ভবিষ্যৎ-কথনের চর্চা করবে না। তোমাদের
    হাত থেকে আমি আমার লোকদের উদ্ধার করব। আর তখন তোমরা জানবে যে আমিই সদাপ্রভু।’ ”
  som-som: sidaas daraaddeed mar dambe wax aan waxba ahayn ma arki doontaan, oo faalna
    ma faalin doontaan, oo dadkayga ayaan gacantiinna ka samatabbixin doonaa, oo idinkuna
    waxaad ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: 'propterea vana non videbitis, et divinationes non divinabitis amplius,
    et eruam populum meum de manu vestra: et scietis quia ego Dominus.]'
  eng-ASVBT: 'Therefore ye shall no more see false visions, nor divine divinations:
    and I will deliver my people out of your hand; and ye shall know that I am Jehovah.'
  ita-1885: Perciò, voi non vedrete più visioni di vanità, e non indovinerete più
    indovinamenti; ed io libererò il mio popolo dalle vostre mani, e voi conoscerete
    che io sono il Signore.
  eng-LXXUP: 'therefore ye shall not see false visions, and ye shall no more utter
    prophecies: but I will deliver my people out of your hand; and ye shall know that
    I am the Lord.'
  eng-ULB: therefore you will no longer have false visions or continue to make predictions,
    for I will rescue my people out of your hand. You will know that I am Yahweh.'”
  spa-VBL: de ahora en adelante no podrán ver esas falsas visiones ni practicarán
    la magia. Yo rescataré a mi pueblo de su poder. Entonces sabrán que yo soy el
    Señor”.
  fra-_FOB: Vous n'aurez plus de visions trompeuses et vous ne prononcerez plus d'oracles;
    je délivrerai mon peuple de vos mains, et vous saurez que je suis l'Éternel.
  mal-mal: നിങ്ങൾ ഇനി വ്യാജം ദർശിക്കുകയോ പ്രശ്നം പറയുകയോ ചെയ്യുകയില്ല; ഞാൻ എന്റെ ജനത്തെ
    നിങ്ങളുടെ കൈയിൽനിന്നു വിടുവിക്കും; ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Is lie āindā na tum farebdeh royā dekhogī, na dūsroṅ kī qismat kā hāl batāogī.
    Maiṅ apnī qaum ko tumhāre hāthoṅ se chhuṭkārā dūṅgā. Tab tum jān logī ki maiṅ
    hī Rab hūṅ.’”
  suz-BL: मोपतीके गेपुकीम मुल रे जोल पा कोंइतीक मताइ‍नीनी। गे लिंक्‍यु मकोव़नीनी।
    गो आं मुर आन कली इन गुइ रे प्रोंइनुङमी। मिनु गेपुकीम गोन परमप्रभु यावे नङ, दे
    तुइक्‍नीनी” दे परमप्रभुम देंत।
  eng-NOY: therefore shall ye no more see falsehood, nor divine divinations; but I
    will deliver my people out of your hand, and ye shall know that I am Jehovah.
  ita-1927: voi non avrete più visioni vane e non praticherete più la divinazione;
    e io libererò il mio popolo dalle vostre mani, e voi conoscerete che io sono l’Eterno”.
  ckb-ckb: هەر بۆیە لەمەودوا بینینی بەتاڵیان بۆ ئاشکرا ناکرێت و چیتر فاڵ ناگرنەوە،
    فریای گەلەکەی خۆم دەکەوم لە دەستتان، ئیتر ئێوە دەزانن کە من یەزدانم.“»
  eng-BBE: 'For this cause you will see no more foolish visions or make false use
    of secret arts: and I will make my people free from your power; and you will be
    certain that I am the Lord.'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಇನ್ನು ಮೇಲೆ ಸುಳ್ಳು ದರ್ಶನಗಳನ್ನು ಕಾಣುವುದಿಲ್ಲ ಮತ್ತು ಸುಳ್ಳು ದೈವೋಕ್ತಿಗಳನ್ನು
    ಅಭ್ಯಾಸಿಸುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ನಾನು ನನ್ನ ಜನರನ್ನು ನಿಮ್ಮ ಕೈಯೊಳಗಿಂದ ಬಿಡಿಸುವೆನು. ಆಗ ನಾನೇ
    ಯೆಹೋವ ದೇವರೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.’ ”
  tam-2017: நீங்கள் இனி பொய்யானதைப் பார்ப்பதுமில்லை, சாஸ்திரம் பார்ப்பதுமில்லை; நான்
    என்னுடைய மக்களை உங்களுடைய கைகளுக்கு நீங்கலாக்கிவிடுவேன்; அப்பொழுது நான் யெகோவா
    என்று அறிந்துகொள்வீர்கள் என்று சொல் என்றார்.
  spa-RV-1909: Por tanto no veréis vanidad, ni más adivinaréis adivinación; y libraré
    mi pueblo de vuestra mano; y sabréis que yo soy Jehová.
  ron-BTF: De aceea nu veți mai vedea deșertăciune, nici nu veți ghici ghiciri, căci
    voi elibera pe poporul meu din mâna voastră; și veți cunoaște că eu sunt DOMNUL.
  eng-WEBP: Therefore you shall no more see false visions nor practice divination.
    I will deliver my people out of your hand. Then you will know that I am the LORD.’”
  eng-FBV: from now on you won't claim these false visions or practice magic. I will
    rescue my people from your power. Then you will know that I am the Lord.”
  nld-1939: daarom zult ge geen waanbeeld meer schouwen of leugens voorspellen, en
    zal Ik mijn volk uit uw macht bevrijden. Zo zult ge erkennen, dat Ik Jahweh ben!
  nch-BL: Pero ayecmo más anistacatise huan anquiijtose anquiitztoque se tanextili
    cati amo anquiitztoque. Yon ayecmo antacajcayahuase ica nopa tamantzitzi cati
    anquiijtohuaj quipiyaj chicahualisti pampa niquinmanahuis nomasehualhua amomaco
    huan nimechtzontamiltis nochi amojuanti. Huan anquimachilise para na niDIOS.’
    ”
  vie-1934: vì cớ đó, các ngươi sẽ không thấy sự hiện thấy thỉnh phờ, và không bói
    khoa nữa. Ta sẽ cứu dân ta thoát khỏi tay các ngươi, và các ngươi sẽ biết ta là
    Đức Giê-hô-va.
  hin-CV: इसलिये अब तुम न तो झूठे दर्शन देख सकोगी और न ही भविष्य की झूठी बातें कह
    सकोगी. मैं अपने लोगों को तुम्हारे हाथ से बचाऊंगा. और तब तुम जानोगी कि मैं याहवेह
    हूं.’ ”
  spa-BES: Por esta causa no verás más visiones tontas o harás un uso falso de las
    profecías; y liberaré a mi pueblo del poder de ustedes; y sabrán que yo soy el
    Señor.
  tdx-tdx: le tsy ho oni’ areo ka o aroñarom-bandeo, ndra ty fisikiliañe; fa havo­tsoko
    am-pità’ areo ondatikoo vaho ho fohi’ areo te Izaho Iehovà.
  tha-KJV: เพราะฉะนั้นเจ้าจะไม่​ได้​เห​็นเรื่องเหลวไหลหรือทำนายเหตุ​การณ์​ในอนาคตอีก
    ด้วยว่าเราจะช่วยประชาชนของเราให้พ้นจากมือของเจ้า แล​้วเจ้าจะทราบว่าเราคือพระเยโฮวาห์”
  por-BR-2018: Portanto não mais vereis falsidade, nem mais adivinhareis adivinhação.
    Mas livrarei meu povo de vossas mãos, e sabereis que eu sou o SENHOR.
  deu-ELO: darum sollt ihr nicht mehr Eitles schauen und nicht ferner Wahrsagerei
    treiben; und ich werde mein Volk aus eurer Hand erretten. Und ihr werdet wissen,
    daß ich Jehova bin.
  eng-WYC-2018: Therefore ye shall not see vain things (or And so ye shall not see
    empty and futile things again), and ye shall no more divine false divinings; and
    I shall deliver my people from your hand, and ye shall know, that I am the Lord.
  epo-epo: tial vi ne plu havos senbazajn viziojn kaj ne faros antaŭdirojn; kaj Mi
    savos Mian popolon el viaj manoj; kaj vi ekscios, ke Mi estas la Eternulo.
  uig-PIN: silǝr ⱪuruⱪ «alamǝt kɵzünüx»lǝrni ikkinqi bolup kɵrmǝysilǝr, yaki yalƣan
    palqiliⱪ ⱪilmaysilǝr; Mǝn Ɵz hǝlⱪimni ⱪolunglardin ⱪutⱪuzimǝn; xuning bilǝn silǝr
    Mening Pǝrwǝrdigar ikǝnlikimni tonup yetisilǝr».
  beo-beo: Amaiba:le wali dilia da ogogole ba:la:lusu hou, amola dilia giadofale olelesu
    hou, amola hobea misunu hou ba:la:lusu hou da baligi dagoi. Na da dilia gasa amoga,
    Na dunu Ni da gaga:mu, amasea dilia da Na da Hina Gode dawa:mu.”
  tpi-OTNT: Orait nau bai yupela i no inap giamanim ol manmeri na tok olsem yupela
    i bin lukim ol samting olsem driman. Na mi bai kisim bek ol manmeri bilong mi
    na ol i no ken i stap moa aninit long strong bilong yupela. Na bai yupela i save
    gut olsem, mi yet mi Bikpela.’”
