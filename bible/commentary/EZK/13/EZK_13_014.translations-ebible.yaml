verse: EZK.013.014
translations:
  mal-C: നിങ്ങൾ വെള്ളപൂശിയ മതിൽ, അതിന്റെ അടിത്തറ തെളിഞ്ഞുകാണുന്നവിധം ഞാൻ ഇടിച്ചുകളയും.
    അതു വീഴുമ്പോൾ അതിന്റെ നടുവിൽ നിങ്ങൾ നാശമടയും; ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയുകയും
    ചെയ്യും.
  deu-TKW: Und so will ich die Wand einreißen, die ihr mit Tünche bestrichen habt,
    und will sie zur Erde niederwerfen, daß ihre Grundlage bloßgelegt werde; und sie
    wird einfallen, und ihr werdet darin umkommen und sollt erkennen, daß ich Jahwe
    bin!
  lin-lin: Nakokweyisa mir oyo bopakolaki potopoto ya pembe mpe nakolalisa yango kino
    na se, mpo ete miboko na yango emonana. Tango mir yango ekokweya, ekoboma bino ;
    mpe na bongo bokoyeba solo ete Ngai, nazali Yawe.
  eng-LSV: And I have broken down the wall that you coated with chalk, || And have
    caused it to come to the earth, || And its foundation has been revealed, || And
    it has fallen, || And you have been consumed in its midst, || And you have known
    that I [am] YHWH.
  eng-GNV: So I wil destroy the wall that ye haue daubed with vntempered morter, and
    bring it downe to the ground, so that the fundation thereof shalbe discouered,
    and it shall fal, and ye shalbe consumed in the middes thereof, and ye shall know,
    that I am the Lord.
  eng-WEBSTER: 'So will I break down the wall that ye have daubed with untempered
    mortar , and bring it down to the ground, so that its foundation shall be made
    bare, and it shall fall, and ye shall be consumed in the midst of it: and ye shall
    know that I am the LORD.'
  nhw-BL: Huan quej nopa nijhuelonis nopa tepamitl catli amojuanti anquixajque ica
    nextli huan nijchihuas ma mocahua tlanemijya itzinpehualtil. Quena, nijchihuas
    ma huetzi amopani huan ma anmechtzontlamiltis. Huan huajca anquimatise para na
    niDIOS.
  swh-ONEN: Nitaubomoa ukuta mlioupaka chokaa na kuuangusha chini ili msingi wake
    uachwe wazi. Utakapoanguka, mtaangamizwa ndani yake, nanyi mtajua kuwa Mimi ndimi
    Bwana.
  bba-bba: Kon ɡɑnɑ ye surɑ yu wɔrumɑ temɔ, kpɑ yen kpɛɛkpɛɛku ɡu sɔ̃ɔsirɑ. Yɑ koo
    bɛɛ wɔri kpɑ i ɡbisuku. Sɑɑ yerɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'So will I break down the wall that ye have daubed with untempered morter,
    and bring it down to the ground, so that the foundation thereof shall be discovered,
    and it shall fall, and ye shall be consumed in the midst thereof: and ye shall
    know that I am the Lord.'
  luo-luo: Abiro muko ohinga ma usewiro gi lowo maracharno mi opie piny kendo mise
    mare ema none kodongʼ. E kinde ma ohingano noruombre piny, to un bende notieku;
    kendo unungʼe ni An e Jehova Nyasaye.
  meu-meu: Umui ese ahu amo o dahua habana na lau ese baina ḡiḡia dobi tano ai, bena
    ia badina bae hedinarai. Baine heḡiḡi dobi negana ai, umui ese ia bogaraginai
    ba mase; bena ba diba lau na Iehova.
  npi-ULB: किनकि तिमीहरूले चुना पोतेको त्‍यो पर्खाललाई भत्‍काउनेछु र त्‍यसलाई म भूइँसम्‍मै
    लडाउनेछु, र त्‍यसको जग देखाउनेछु । यसरी त्‍यो ढल्‍नेछ र तिमीहरू सबै पनि त्‍यसको
    माझमा नष्‍ट हुनेछौ । तब म नै परमप्रभु हुँ भनी तिमीहरूले जान्‍नेछौ ।
  yor-yor: Èmi yóò wó ògiri tí ẹ fi amọ̀ àìpò rẹ́, èyí tí ẹ fi ẹfun kùn lulẹ̀ dé bi
    pé ìpìlẹ̀ rẹ yóò hàn jáde. Nígbà ti odi náà wó palẹ̀, a ó sì run yín sínú rẹ̀,
    ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa.
  pes-OPCB: دیوار گچکاری شدهٔ ایشان خراب و با خاک یکسان خواهد شد و بر سرشان فرو خواهد
    ریخت و در زیر آن له خواهند شد، تا بدانند که من خداوند یهوه هستم.
  tgl-ULB: Sapagkat pababagsakin ko ang pader na pinintahan ng kalburong pampinta
    at pababagsakin ko ito sa lupa at mabubuwal hanggang sa pundasyon nito. Kaya babagsak
    ito at malilipol kayong lahat sa kalagitnaan nito. At malalaman ninyo na Ako si
    Yahweh!
  hui-hui: Ani bialu i̱na agali ke̱ howa bi mana latagi haga biarume wai pabe beni
    pele hirini kago bo gialo wahai harogola wai pabe gialabaga bu wulebira. Ani bidogola
    pabe henegoria dindi dege wulebira. Pabe podope harangi tí bibahende podo bai
    holebira. Anidagua birago hondowa tígua Anduane Homogo i̱niore henedane hondoleberemi
    larogoni, laya lene.
  mya-mya: အုတ်​မြစ်​များ​အ​တိုင်း​သား​ပေါ်​လာ​စေ ရန်​ရည်​ရွယ်​လျက် ငါ​သည်​ပ​ရော​ဖက်​တို့
    ထုံး​သုတ်​ထား​သည့်​မြို့​ရိုး​ကို​ဖြို​ချ​ချိုး ဖဲ့​မည်။ မြို့​ရိုး​ပြို​ကျ​သော​အ​ခါ
    သင်​တို့ သည်​ပိ​၍​သေ​ကြ​လိမ့်​မည်။ ထို​အ​ခါ​ငါ သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း
    သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။''
  bod-N: ཁྱོད་ཚོས་དཀར་རྩི་བྱུགས་པའི་མཁར་གྱང་དེ་ངས་བཤིགས་ནས་ས་རུ་འགྱེལ་བར་འགྱུར་ཞིང་།
    ཐ་ན་དེའི་རྨང་ཡང་མངོན་པར་འགྱུར་ལ། མཁར་གྱང་ལོག་ནས་ཁྱོད་རྣམས་ཀྱང་དེའི་ནང་དུ་མེད་པར་འགྱུར་བས།
    ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ndichaparadza rusvingo rwawakapenda nependi chena uye ndicharukoromora
    ndigorusiya rwati ware ware pasi zvokuti nheyo dzarwo dzichasara dzava pachena.
    Paruchakoromoka, nemi muchaparadzwa murimo; uye muchaziva kuti ndini Jehovha.
  spa-BLM: Así que derribaré el muro que has enlucido con cal, y lo derribaré hasta
    el suelo, para que queden al descubierto sus cimientos. Caerá, y tú serás consumido
    en medio de ella. Entonces sabrás que yo soy Yahvé.
  cac-cac: Ol vaq'uem lan̈naj chon̈ab' Jerusalén chi', ol em lan̈naj d'a sat luum,
    masanto ol checlaj yich aycanemi. Ayic ol em lan̈naj jun chon̈ab' chi', a d'a
    scal spojelal chi' ol ex chamoc. Icha chi' ol aj snachajel eyuuj to a in ton Jehová
    e Diosal in.
  swh-ULB: Kwa kuwa nitaurarua chini ukuta ambao mlioufunika kwa chokaa, na nitaubomoa
    hata kwenye nchi na kuifunua misingi yake. Hivyo utaanguka, nanyi nyote mtaangamizwa
    katikati ya huo.
  bel-bel: І разбуру сьцяну, якую вы пэцкалі брудам, абвалю яе на зямлю, і адкрыецца
    аснова яе, і ўпадзе, і вы разам зь ёю загінеце; і ўведаеце, што Я - Гасподзь.
  deu-ELBBK: Und ich will die Mauer abbrechen, die ihr mit Tünche bestrichen habt,
    und sie zur Erde niederwerfen, dass ihr Grund entblößt werde; und sie soll fallen,
    und ihr werdet in ihrer Mitte umkommen. Und ihr werdet wissen, dass ich der HERR
    bin.
  mbb-OT: Uya, edtempaǥen ku is berengbeng he mibpekeplaan te minasa he utew zà deisey
    he simintu is insahug duen. Edtempaǥen ku heini taman te egkaahà is pundasyun
    kayi. Ne emun egketempag en, egkeutunan kew ne egkeǥerè kew. Ne zutun egketuenan
    te langun he iyan a Nengazen.
  mal-2015: നിങ്ങൾ കുമ്മായം പൂശിയ ചുവരിനെ ഞാൻ ഇങ്ങനെ ഇടിച്ചു നിലത്തു തള്ളിയിട്ടു അതിന്റെ
    അടിസ്ഥാനം വെളിപ്പെടുത്തും; അതു വീഴും; നിങ്ങൾ അതിന്റെ നടുവിൽ മുടിഞ്ഞു പോകും; ഞാൻ
    യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Čhivava tele o muros, savo parňarenas le vapnoha, visarava les avri dži
    pre phuv avke, hoj dičhola leskre zakladi. Sar perela tele, tumen merena tel oda
    muros a akor sprindžarena, hoj me som o RAJ.
  pes-OPV: و آن دیوار را که شما به گل ملاط اندودکردید منهدم نموده، به زمین یکسان خواهم
    ساخت و پی آن منکشف خواهد شد. و چون آن بیفتد شما در میانش هلاک خواهید شد و خواهیددانست
    که من یهوه هستم.
  ron-1924: Вой сурпа зидул пе каре л-аць тенкуит ку ипсос, ыл вой доборы ла пэмынт
    ши и се вор дезголи темелииле; се ва прэбуши ши вець пери ын мижлокул дэрымэтурилор
    луй. Ши вець шти кэ Еу сунт Домнул.
  ben-OBCV: যে দেয়াল তোমরা চুনকাম করেছিলে তা আমি ধ্বংস করব ও মাটিতে মিশিয়ে দেব যেন
    তার ভিত্তি খোলা পড়ে থাকবে। সেটি যখন পড়বে তখন তোমরাও তার সঙ্গে ধ্বংস হবে, এবং
    তোমরা জানবে যে আমিই সদাপ্রভু।
  som-som: Sidaasaan derbigii aad dhoobada aan nuuradda lahayn ku malaasteen u dumin
    doonaa, oo dhulkaan ku ridi doonaa, oo aasaaskiisana waa la bannayn doonaa. Wuu
    soo dhici doonaa, oo dhexdiisaa laydinku wada baabbi'in doonaa, oo markaasaad
    ogaan doontaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et destruam parietem quem linistis absque temperamento, et adæquabo eum
    terræ, et revelabitur fundamentum ejus: et cadet, et consumetur in medio ejus,
    et scietis quia ego sum Dominus.'
  eng-ASVBT: 'So will I break down the wall that ye have daubed with untempered mortar,
    and bring it down to the ground, so that the foundation thereof shall be uncovered;
    and it shall fall, and ye shall be consumed in the midst thereof: and ye shall
    know that I am Jehovah.'
  ita-1885: Ed io disfarò la parete, che voi avete smaltata di smalto mal tegnente,
    e l'abbatterò a terra, e i suoi fondamenti saranno scoperti; ed ella caderà, e
    voi sarete consumati in mezzo di essa; e conoscerete che io sono il Signore.
  eng-LXXUP: 'And I will break down the wall which ye have plastered, and it shall
    fall; and I will lay it on the ground, and its foundations shall be discovered,
    and it shall fall; and ye shall be consumed with rebukes: and ye shall know that
    I am the Lord.'
  eng-ULB: For I will tear down the wall that you have covered with whitewash, and
    I will demolish it to the ground and lay bare its foundations. So it will fall,
    and you will be annihilated in the middle of it all. Then you will know that I
    am Yahweh.
  spa-VBL: Demoleré el muro que encalaron, derribándolo hasta dejar al descubierto
    sus cimientos. La ciudad caerá, y ustedes serán destruidos con ella. Entonces
    sabrán que yo soy el Señor.
  fra-_FOB: Et je renverserai le mur que vous aviez recouvert de mortier; je le jetterai
    à terre, tellement que ses fondements seront mis à nu; il s'écroulera, et vous
    serez entièrement détruits sous ses décombres, et vous saurez que je suis l'Éternel.
  mal-mal: നിങ്ങൾ കുമ്മായം പൂശിയ ഭിത്തി ഞാൻ ഇങ്ങനെ ഇടിച്ച് നിലത്തു തള്ളിയിട്ട് അതിന്റെ
    അടിസ്ഥാനം വെളിപ്പെടുത്തും; അത് വീഴും; നിങ്ങൾ അതിന്റെ നടുവിൽ നശിച്ചുപോകും; ഞാൻ
    യഹോവ എന്ന് നിങ്ങൾ അറിയും”.
  urd-GVR: Maiṅ us dīwār ko ḍhā dūṅgā jis par tum ne safedī pherī thī, use ḳhāk meṅ
    yoṅ milā dūṅgā ki us kī buniyād nazar āegī. Aur jab wuh gir jāegī to tum bhī us
    kī zad meṅ ā kar tabāh ho jāoge. Tab tum jān loge ki maiṅ hī Rab hūṅ.
  suz-BL: मिनु मेकोमी इन बुलु ब्रुइश्‍शो गारो नेल्‍ल ब्रेप्‍पाइक्‍ब। आ जग यो तांइसीब।
    मेको प्रेदुनु, गे गारो आगाम बेक्‍नी‍नी। मिनु गेपुकीम ‘गोन परमप्रभु यावे नङ’ दे
    तुइक्‍नीनी।
  eng-NOY: Thus I will break down the wall which ye have daubed with untempered mortar,
    and will bring it down to the ground, so that the foundation thereof shall be
    discovered; it shall fall, and ye shall be consumed in the midst thereof, that
    ye may know that I am Jehovah.
  ita-1927: E demolirò il muro che voi avete intonacato con malta che non regge, lo
    rovescerò a terra, e i suoi fondamenti saranno messi allo scoperto; ed esso cadrà,
    e voi sarete distrutti in mezzo alle sue ruine, e conoscerete che io sono l’Eterno.
  ckb-ckb: ئەو دیوارە دەڕووخێنم کە بە گەچ سواختان داوە، لەگەڵ زەوی تەختی دەکەم، بناغەکانی
    دەردەکەون. کاتێک دیوارەکە دەکەوێت، ئێوەش لەناویدا دەفەوتێن، ئیتر ئێوە دەزانن کە
    من یەزدانم.
  eng-BBE: 'So I will let the wall, which you were covering with whitewash, be broken
    down; I will have it levelled to the earth so that its base is uncovered: it will
    come down, and destruction will come on you with it; and it will be clear to you
    that I am the Lord.'
  kan-OKCV: ನೀವು ಸುಣ್ಣ ಬಳಿದ ಗೋಡೆಯನ್ನು ನಾನು ಈಗ ಕೆಡವಿ, ನೆಲಸಮಮಾಡಿ, ಅದರ ಅಸ್ತಿವಾರವನ್ನು
    ಕಾಣದ ಹಾಗೆ ಮಾಡುವೆನು. ಅದು ಬಿದ್ದು ಹೋಗುವಾಗ, ನೀವು ಅದರಲ್ಲಿ ನಾಶವಾಗುವಿರಿ. ಆಗ ನಾನೇ ಯೆಹೋವ
    ದೇವರೆಂದು ನಿಮಗೆ ತಿಳಿದುಬರುವುದು.
  tam-2017: அப்பொழுது நீங்கள் சாரமில்லாத சாந்தைப் பூசின சுவரை நான் இடித்து, அதின்
    அஸ்திபாரம் திறந்து கிடக்கும்படி அதைத் தரையிலே விழச்செய்வேன்; உள்ளே இருக்கிற நீங்கள்
    அழியும்படி அது விழும்; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Así desbarataré la pared que vosotros encostrasteis con lodo suelto,
    y echaréla á tierra, y será descubierto su cimiento, y caerá, y seréis consumidos
    en medio de ella; y sabréis que yo soy Jehová.
  ron-BTF: Astfel voi dărâma zidul pe care voi l-ați tencuit cu mortar nestins și
    îl voi doborî la pământ, astfel încât temelia acestuia va fi descoperită și el
    va cădea și voi veți fi mistuiți în mijlocul lui; și veți cunoaște că eu sunt
    DOMNUL.
  eng-WEBP: So I will break down the wall that you have plastered with whitewash,
    and bring it down to the ground, so that its foundation will be uncovered. It
    will fall, and you will be consumed in the middle of it. Then you will know that
    I am the LORD.
  eng-FBV: I will demolish the wall you whitewashed, knocking it to the ground to
    reveal its foundations. The city is going to fall, and you're going to be destroyed
    with it. Then you will know that I am the Lord.
  nld-1939: Verwoesten zal Ik de muur, die ge met kalk bepleisterd hebt; ter aarde
    laat Ik hem storten; zijn onderbouw wordt blootgelegd en zakt ineen, en gij wordt
    eronder verpletterd! Zo zult ge erkennen, dat Ik Jahweh ben!
  nch-BL: Huan quej nopa nijhuelonis nopa tepamit cati amojuanti anquixajque ica nexti
    huan nijchihuas ma mocahua tanemijya itzinpehualtil. Quena, nijchihuas ma huetzi
    amopani huan ma amechtzontamilti. Huan huajca anquimatise para na niDIOS.
  vie-1934: Cũng vậy, ta sẽ dỡ cái tường mà các ngươi đã trét vôi chưa sùi bọt, xô
    nó suốt đất, đến nỗi chân nền bày ra. Tường sẽ đổ, các ngươi sẽ bị diệt giữa nó,
    và biết rằng ta là Đức Giê-hô-va.
  hin-CV: मैं उस दीवार को तोड़ डालूंगा, जिस पर तुमने चूना पोता है और इसे मिट्टी में
    मिला दूंगा ताकि इसकी नीव खाली पड़ी रहे. जब यह गिरेगी, तो तुम भी इसके साथ नाश हो
    जाओगे; और तब तुम जानोगे कि मैं याहवेह हूं.
