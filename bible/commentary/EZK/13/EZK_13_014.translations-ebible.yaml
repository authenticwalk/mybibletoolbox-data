    binu gamu meke kote ta huara kamo koari na patu pa hubidi rina goba. Totoso hoqa
    sa, si gamu ba kote somana ta huara turaṉae koasa; meke kote tumae nia gamu sapu
    Arau tugo se Zihova.
  gaz-gaz: Ani akka hundeen isaa qullaatti hafuuf dhagaa isin nooraa dibdan sana diigee
    lafaan wal nan qixxeessa. Yommuu inni jigutti isin isa keessatti ni barbadeeffamtu;
    akka ani Waaqayyo taʼes ni beektu.
  fra-LSG: J’abattrai la muraille que vous avez couverte de plâtre, Je lui ferai toucher
    la terre, et ses fondements seront mis à nu; Elle s’écroulera, et vous périrez
    au milieu de ses ruines. Et vous saurez que je suis l’Éternel.
  yal-yal: Ɛ bɛndɛ fixɛn soxi yinna naxan ma, n na rabirama nɛn bɔxɔni, a bunne yi
    mini kɛnɛnni. A na bira, ɛ fan halagima nɛn a xɔn. Nayi, ɛ a kolonma nɛn a Alatala
    nan n na.
  haw-1868: 'Pela e wawahi ai au i ka pa a oukou i hamo ai me ka puna ikaika ole,
    a e hoohaahaa ilalo a i ka lepo, i ikeia kona kumu, a e hinaia, a e hoopau pu
    ia oukou iwaenakonu ona: a e ike hoi oukou owau no Iehova ka Haku.'
  arb-NAV: فَأَهْدِمُ السُّورَ الَّذِي طَلَيْتُمُوهُ بِمَاءِ الْكِلْسِ وَأُسَوِّيهِ
    بِالأَرْضِ فَيَتَعَرَّى أَسَاسُهُ وَتَتَدَاعَى الْمَدِينَةُ وَتَفْنَوْنَ جَمِيعاً
    فِي وَسَطِهَا فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Mamu gli si miesi akalo na, magbãe wòasɔ kple anyigba, ale be eƒe gɔmeɖoɖo
    natsi gota. Ne emu la, atsrɔ̃ mi, ekema mianyae be, nyee nye Yehowa.
  eng-LEE: 'And I will pull down the wall that ye have plastered with unadhesive mortar,
    and I will cast it down to the ground, so that the foundation thereof shall be
    laid open; and it shall fall, and ye shall be destroyed in the midst of it: and
    ye shall know that I am the Lord.'
  asm-FB: এইদৰে, তোমালোকে চূণেৰে লিপা দেৱাল মই ভাঙিম, আৰু ইয়াৰ ভিত্তিমূল ওলাই পৰাকৈ
    মই তাক মাটিৰে সমান কৰিম। গতিকে সেয়ে পৰিব আৰু তোমালোকে তাৰ মাজত বিনষ্ট হ’বা। তেতিয়া
    মই যে যিহোৱা, তাক তোমালোকে জানিবা!
  sus-A: ﭑ تّتّ رَبِرَ مَ نّ، وٌ نَشَن ثّنتِشِ، ﭑ عَ سَنبُنيِ مَبَ. عَ نَ بِرَ وٌ
    مَ، وٌ قَشَ عَ بُن مَ. نَ تّمُي، وٌ عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.
  fra-SBL: J'abattrai la muraille que tu as enduite de lait de chaux, je la ferai
    tomber à terre, et ses fondements seront découverts. Elle tombera, et vous serez
    consumés au milieu d'elle. Alors vous saurez que je suis Yahvé.
  hbo-hbo: וְהָ֨רַסְתִּ֜י אֶת־הַקִּ֨יר אֲשֶׁר־טַחְתֶּ֥ם תָּפֵ֛ל וְהִגַּעְתִּ֥יהוּ
    אֶל־הָאָ֖רֶץ וְנִגְלָ֣ה יְסֹדֹ֑ו וְנָֽפְלָה֙ וּכְלִיתֶ֣ם בְּתֹוכָ֔הּ וִֽידַעְתֶּ֖ם
    כִּֽי־אֲנִ֥י יְהוָֽה׃
  kik-kik: Nĩngamomora rũthingo rũu mũhakĩte coka na ndĩrũharaganie tĩĩri-inĩ nginya
    mũthingi wa ruo ũguũranio. Rĩrĩa rũkaagũa, mũkaanangĩrwo kuo; na nĩmũkamenya atĩ
    niĩ nĩ niĩ Jehova.
  fra-NCL: J’abattrai le mur que vous avez couvert de plâtre, je le renverserai par
    terre, et le fondement en sera mis à nu ; il tombera, et vous périrez au milieu
    de ses décombres, et vous saurez que je suis Yahweh.
  cek-AK: Param long na pazut o ih tapang to ka phraek moe, long ah kam timsak han,
    im angdoethaih ahmuen doeh ka phraek boih han; tapang tanimh naah nangcae doeh
    a thungah na dueh o tih; to naah Kai loe Angraeng ni, tiah na panoek o tih, tiah
    thuih.
  cuk-cuk: Bemar, galu-e-dikar-eniraled-yeerdakle-imaksadi an obatoed. E-neg-sailamar-nollomamaid
    magar-daklegoed. Ar babatidele, bemar ese burgwemaloed. Degidbali, bemar wisgumaloed,
    ani an Bab-Jehová gue.
  uig-CYR: Шуниң билән Мән силәр һак сугақ билән ақартқан тамни ғулитип, униң улини
    ашкарә қилип, уни йәр билән йәксан қилимән; у ғулап чүшкәндә, силәр униң арисида
    һалак болисиләр; вә Мениң Пәрвәрдигар екәнлигимни тонуп йетисиләр.
  tel-2017: మీరు సున్నం వేసిన గోడను పునాదులు కనపడేలా నేలమట్టం చేస్తాను. అది పడిపోతుంది.
    దాని కింద మీరూ నిర్మూలం అవుతారు. అప్పుడు నేనే యెహోవాను అని మీరు తెలుసుకుంటారు.
  hat-BSA: Konsa, Mwen va demoli miray ke nou te kouvri ak randisaj la jis rive atè,
    jis fondasyon li yo fin ekspoze nèt. Epi lè l tonbe, nou va vin manje nan mitan
    li. Epi nou va vin konprann ke se Mwen ki SENYÈ a.
  kos-kos: Nga akola ngan kunausya pot sac ma elos fasrela, ac rakinya tuh pwelung
    uh fah mwesisla. Pot sac ac fah raki ac unikowosi nukewa. Na mwet nukewa fah etu
    lah nga pa LEUM GOD.”
  hbo-WLC: וְהָ֨רַסְתִּ֜י אֶת־הַקִּ֨יר אֲשֶׁר־טַחְתֶּ֥ם תָּפֵ֛ל וְהִגַּעְתִּ֥יהוּ
    אֶל־הָאָ֖רֶץ וְנִגְלָ֣ה יְסֹד֑וֹ וְנָֽפְלָה֙ וּכְלִיתֶ֣ם בְּתוֹכָ֔הּ וִֽידַעְתֶּ֖ם
    כִּֽי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Aga m akwada mgbidi ahụ unu tere nzu, aga m emekwa ka ọ daruo ala nke ga-eme
    ka ahụ ntọala ya anya; ọ ga-adakwasịkwa unu, gwepịa unu. Mgbe ọ dara ọ ga-egbuchapụ
    unu niile; unu ga-amatakwa na mụ onwe m bụ Onyenwe anyị.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେମାନେ ଅମିଶ୍ରିତ ମସଲାରେ ଯେଉଁ କାନ୍ଥ ଲେପନ କରିଅଛ, ତାହା ଆମ୍ଭେ ଭାଙ୍ଗି
    ପକାଇବା ଓ ତାହା ଭୂମିସାତ୍‍ କରିବା, ତହିଁରେ ତାହାର ଭିତ୍ତିମୂଳ ଅନାବୃତ ହେବ; ଆଉ, ତାହା ପଡ଼ିଯିବ
    ଓ ତୁମ୍ଭେମାନେ ତହିଁ ମଧ୍ୟରେ ବିନଷ୍ଟ ହେବ; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ
    ଜାଣିବ।
  chk-chk: Iwe, üpwe atai ewe tit oua apwecha, üpwe pwal aturala won pwül pwe epwe
    pwä longolongun. Iwe, lupwen epwe turula, oupwe mäla fan. Mürin oupwe silei pwe
    ngang ewe Samol mi Lapalap.
  rop-rop: Ai garra breigimdan det wol raitdan langa det bodamwan pat. Wen det wol
    garra buldan im garra kilim ol detlot laiyawan speshalwan mesinja. Afta tharran,
    ebribodi garra sabi mi na YAWEI.
  ukr-1871: І розкидаю стїну, що ви її лїпили глиною, й повалю її на землю, що й основи
    буде видко, і впаде вона, та й ви з нею погинете, й взнаєте, що я — Господь.
  deu-1951: Und die Wand, welche ihr mit losem Kalk getüncht habt, will ich niederreißen
    und zu Boden werfen, daß ihr Fundament aufgedeckt werde und sie falle und ihr
    darunter umkommet; so werdet ihr erfahren, daß ich der HERR bin.
  eng-JPS: So will I break down the wall that ye have daubed with whited plaster,
    and bring it down to the ground, so that the foundation thereof shall be uncovered;
    and it shall fall, and ye shall be consumed in the midst thereof; and ye shall
    know that I am the LORD.
  srp-1865: I razvaliæu zid koji namazaste nevaljalijem kreèem, i oboriæu ga na zemlju
    da æe mu se otkriti temelj, i pašæe, i vi æete izginuti usred njega, i poznaæete
    da sam ja Gospod.
  lug-lug: Ndimenya bbugwe gwe mwasiiga langi musaasaanye ku ttaka, n’omusingi gwe
    gusigale nga gwasaamiridde. Bw’aligwa, alikugwiira n’ozikirizibwa, olyoke omanye
    nga nze Mukama Katonda.
  heb-heb: והרסתי את הקיר אשר טחתם תפל והגעתיהו אל הארץ ונגלה יסדו ונפלה וכליתם בתוכה
    וידעתם כי אני יהוה׃
  ben-IRV: আমি দেয়াল ভেঙে দেব যা তোমার রঙে ঢেকে দিয়েছিলে এবং আমি ধ্বংস করে মাটিতে
    মিশিয়ে দেবো এবং ভিত্তি খালি করে রাখবো। তাই এটা পড়ে যাবে। এর মাঝখানে তোমাদেরকে
    বিলুপ্ত করে দেবো। তারপর তোমার জানবে যে আমি সদাপ্রভু।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਸ ਕੰਧ ਨੂੰ ਜਿਸ ਉੱਤੇ ਤੁਸੀਂ ਕੱਚੀ ਲਿਪਾਈ ਕੀਤੀ ਸੀ, ਤੋੜ ਸੁੱਟਾਂਗਾ ਅਤੇ
    ਧਰਤੀ ਤੇ ਢਾਹ ਦਿਆਂਗਾ ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਹ ਦੀਆਂ ਨੀਹਾਂ ਨੰਗੀਆਂ ਹੋ ਜਾਣਗੀਆਂ, ਹਾਂ, ਉਹ ਡਿੱਗੇਗੀ,
    ਅਤੇ ਤੁਸੀਂ ਉਸੇ ਵਿੱਚ ਮਾਰੇ ਜਾਓਗੇ, ਤਦ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: ထိုသို့သင်တို့သည် အင်္ဂတေ နှင့် မွမ်းမံ သော အုတ်ရိုး ကို မြေ တိုင်အောင်
    ငါဖြိုချ ၍ အမြစ် ကိုလှန် သဖြင့် ၊ အုတ်ရိုးသည်လဲ ၍ ဖိမိလျက်၊ သင်တို့သည် အသက် ဆုံးကြ
    လိမ့်မည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို ထိုအခါ သိရ ကြလိမ့်မည်။
  hmo-hmo: Umui ese peni kurokuro dekena amo umui penia maguna do lau hamakohia. Ia
    be do ia dika, bona iena badina nadi do idia hedinarai. Vadaeni magu be umui dekenai
    do ia moru, bona umui do ia alaia mase. Unai neganai do umui diba lau be Lohiabada.
  urd-urd: इसलिए मैं उस दीवार को जिस पर तुम ने कच्चा गारा किया है तोड़ डालूँगा और
    ज़मीन पर गिराऊँगा, यहाँ तक कि उसकी बुनियाद ज़ाहिर हो जाएगी। हाँ, वह गिरेगी और
    तुम उसी में हलाक होगे, और जानोगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И разрушу стену, которую вы обмазывали грязью, и повергну ее на землю,
    и откроется основание ее, и падет, и вы вместе с нею погибнете; и узнаете, что
    Я Господь.
  bqc-SIM: Má bĩ́i pↄ́ aa soolɛ̀wàpi gboo mà daaĩɛ, a ɛ̃gbɛkpalɛ i bↄ gupuau.
    Tó bĩ́ipi kwɛ̀ sↄ̃, gbɛ̃́ pↄ́ kú wɛ̃́lɛpi guuↄ kaalɛɛ, íↄ dↄ̃ kɛ́ mámɛmaa
    Dii.
  tcz-CHONGTHU: Nabang u chu abul'a kipatna keiman kahin suh chim ding chutia alhuh
    tengle keiman nangma kasuh chip ding nahi. Hiteng chuleh nangman Pakai kahi chu
    nahet doh ding ahi.
  mar-mar: तुम्ही पांढऱ्या रंगाने आच्छादलेली वेशी मी पाडून टाकेन त्यांना समुळ उध्वस्त
    त्यांच्या मध्य भागी मी करेन, मग तुम्हास कळेल मी परमेश्वर देव आहे.
  qub-qub: Pergata lajtashayquitapis ushajpämi tunirachishaj. Chauraga simintuncunapis
    alayrimi ricaraycanga. Perga juchuptin gamcunapis chaychömi wañunquipaj. Chayrämi
    musyanquicunapaj noga Tayta Dios cashäta.
  bqp-bqp: Kon gɑnɑ ye surɑ yu wɔrumɑ temɔ, kpɑ yen kpɛɛkpɛɛku gu sɔ̃ɔsirɑ. Yɑ koo
    bɛɛ wɔri kpɑ i gbisuku. Sɑɑ yerɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap lage miray nou te blanchi ak lacho a atè, m'ap kraze l' ratè, wòch
    fondasyon yo pral parèt deyò. Miray la ap tonbe sou nou, l'ap kraze nou. Lè sa
    a, nou tout va konnen se mwen menm ki Seyè a.
  eng-BSB: I will tear down the wall you whitewashed and level it to the ground, so
    that its foundation is exposed. The city will fall, and you will be destroyed
    within it. Then you will know that I am the LORD.
  eng-WEBPB: So I will break down the wall that you have plastered with whitewash,
    and bring it down to the ground, so that its foundation will be uncovered. It
    will fall, and you will be consumed in the middle of it. Then you will know that
    I am the LORD.
  kbq-kbq: Hagi efeke pentima hu'naza kuma have kegina eri tapage hutre'nugeno mopafi
    masenigeno tra'ma anteta tro'ma hu'naza tra'mo'a amate megahie. Hagi ana have
    keginamo'ma faragu vaziramino tamarefitenketa, Nagrikura Ra Anumza mani'ne huta
    keta antahita hugahaze.
  nhe-BL: Huan queja nopa nijhuelonis nopa tepamitl tlen imojuanti inquiixaltijque
    ica nextli huan nijchihuas ma mocahua nempa itzinpehualtil. Quena, nijchihuas
    ma huetzi imopani huan ma inmechtzontlamiltis. Huan huajca inquimatise para na
    niDIOS.
  gub-BL: Aeityk putar pàrirogawtàtà wanemimuhym kwer ywy rehe nehe. Iwy pe har uzexak
    kar putar nehe. I'ar mehe pemàno putar iwype nehe no. Na'e teko paw ukwaw putar
    Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'And I will break down the wall that you have daubed with untempered mortar:
    and I will make it even with the ground, and the foundation thereof shall be laid
    bare: and it shall fall, and shall be consumed in the midst thereof: and you shall
    know that I am the Lord.'
