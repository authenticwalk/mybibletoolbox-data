verse: EZK.013.019
translations:
  mal-C: എന്റെ ജനത്തിന്റെ മധ്യത്തിൽ ഒരുപിടി യവത്തിനും ഏതാനും അപ്പക്കഷണങ്ങൾക്കുംവേണ്ടി
    നിങ്ങൾ എന്നെ അശുദ്ധമാക്കിയിരിക്കുന്നു. വ്യാജം ശ്രദ്ധിക്കുന്നവരായ എന്റെ ജനത്തോടു
    നിങ്ങൾ വ്യാജം പറഞ്ഞുകൊണ്ട്, വധിക്കപ്പെടാൻ പാടില്ലാത്തവരെ വധിക്കുകയും ജീവിച്ചിരിക്കാൻ
    പാടില്ലാത്തവരെ ജീവനോടെ ശേഷിപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Und ihr entweihtet mich bei meinem Volke für Hände voll Gerste und für
    Bissen Brots, um Seelen zu morden, die nicht sterben sollen, und Seelen zu erhalten,
    die nicht am Leben bleiben sollen, indem ihr meinem Volke, das auf Lügen hört,
    etwas vorlügt.
  lin-lin: Bozali kobebisa bosantu ya Kombo na Ngai liboso ya bato na Ngai mpo na
    ndambo ya mbuma ya orje mpe ndambo ya mapa ! Tango bozali kokosa bato na Ngai,
    oyo bazali koyoka makambo ya lokuta, bozali nde koboma bato oyo basengelaki kokufa
    te, mpe kotika na bomoi bato oyo basengelaki te kozala na bomoi.
  eng-LSV: Indeed, you pierce Me concerning My people, || For handfuls of barley,
    || And for pieces of bread, || To put to death souls that should not die, || And
    to keep alive souls that should not live, || By your lying to My people—listening
    to lies.
  eng-GNV: And will ye pollute me among my people for handfuls of barly, and for pieces
    of bread to slay the soules of them that shoulde not dye, and to giue life to
    the soules that should not liue in lying to my people, that heare your lies?
  eng-WEBSTER: And will ye profane me among my people for handfuls of barley and for
    pieces of bread, to slay the souls that should not die, and to save the souls
    alive that should not live, by your lying to my people that hear your lies?
  nhw-BL: Por se quentzi pantzi o cebada, antechmahuispolohuaj huan antechixpanoj
    iniixpa nomasehualhua pampa anquinchihualtíaj ma mohuejcatlalica tlen na. Anquinmictijtoque
    masehualme catli amo quinamiquiyaya miquise. Huan catli quinamiquiyaya miquise
    anquincahuilíaj ma itztoca. Tlahuel hueyi anquincajcayajtoque nomasehualhua catli
    quinpactía quitlacaquilise istlacatili.
  swh-ONEN: Ninyi mmeninajisi miongoni mwa watu wangu kwa ajili ya konzi chache za
    shayiri na chembe za mkate. Kwa kuwaambia uongo watu wangu, wale ambao husikiliza
    uongo, mmewaua wale watu ambao wasingekufa na kuwaacha hai wale ambao wasingeishi.
  bba-bba: Wee bɑ ǹ mɑn bɛɛrɛ wɛ̃ɛmɔ nɛn tɔmbun wuswɑɑɔ dĩɑ nɔm wɔɔnun sɔ̃. Mɑ bɑ
    tɔmbu ɡoomɔ be n ǹ weenɛ bu ɡo. Mɑ bɑ ɡɑbu deri be n weenɛ bu ɡo. Mɛyɑ bɑ rɑ
    nɛn tɔmbu weesu kue kpɑ bɑ n ben wee si swɑɑ dɑki.
  eng-KJVCPB: And will ye pollute me among my people for handfuls of barley and for
    pieces of bread, to slay the souls that should not die, and to save the souls
    alive that should not live, by your lying to my people that hear your lies?
  luo-luo: Usemiyo nyinga oyany e dier joga mondo uyudgo mogo matin mar shairi gi
    ngʼinjo mar makati. Kuom wuondo joga mohero miriambo, usenego jomane ok onego
    otho to useweyo joma ok owinjore obed mangima.
  meu-meu: Egu orea taudia bogaragidiai lau ladagu vada o hamiroa, bali taidia bona
    flaoa atagadia iabidia ai, basiema mase taudia na o aladia masemu, bona basiema
    mauri taudia na o hamauridiamu, emui koikoi amo; egu orea taudia, koikoi e abi
    daemu taudia, na o koidia.
  npi-ULB: मर्नु नपर्ने मानिसहरूलाई मार्नलाई र बाँच्न नपर्नेहरूको जीवन बचाउनलाई तिमीहरूका
    कुरा सुन्‍ने मेरा मानिसहरूलाई झुटा कुरा गरेर र आफ्ना दुई-चार मुट्ठी जौ र रोटीका
    केही टुक्राहरूका निम्‍ति मेरो मानिसहरूका बिचमा तिमीहरूले मलाई बिटुलो पार्‍यौ ।
  yor-yor: Nítorí ẹ̀kúnwọ́ ọkà barle àti òkèlè oúnjẹ. Ẹ ti pa àwọn tí kò yẹ kí ẹ pa,
    ẹ sì fi àwọn tí kò yẹ kó wà láààyè sílẹ̀ nípa irọ́ tí ẹ ń pa fún àwọn ènìyàn mi,
    èyí tí àwọn náà ń fetí sí.
  pes-OPCB: برای مشتی جو و چند لقمه نان، قومم را از من دور می‌سازید. کسانی را که باید
    زنده بمانند، به کشتن می‌دهید و آنانی را که نباید زنده بمانند، زنده نگه می‌دارید.
    به این ترتیب به قوم من دروغ می‌گویید و آنها نیز باور می‌کنند.
  tgl-ULB: Nilapastangan ninyo ako sa harap ng aking mga tao para lamang sa sandakot
    na sebada at mga durog na tinapay upang patayin ang mga tao na hindi naman dapat
    mamatay at upang pangalagaan ang buhay ng mga hindi dapat manatiling buhay, dahil
    sa mga kasinungalingan ninyo sa aking mga tao na nakarinig sa inyo.
  hui-hui: Tígua wali agali bu karuhondo ke̱ howa ti mo hondo halu, Iname Ngode Datagaliwabenaga
    bi mana latagi halu kama, laramili. Anigo bi ogoni henene ndoyago. Tígua i̱ yo
    handalu i̱naga mini mo dindiha holenaga laramili. Tígua hubibi bialu wali agali
    maru homolene nawini homelo bo wahalu maru bayale ndo ko biaga karu nahome bayale
    helo biamogo beremili. Anidagua beremigola wali agalime tínaga mana ogoni hondowa
    ti turu howa tíhondo mberedi emene gaibini mbira balawa balime wabini mende lowa
    ogoni labome ti yolo biragola tígua nde mana ko uruni biaabo haga bedami.
  mya-mya: မု​ယော​ဆန်​လက်​ဆုပ်​အ​နည်း​ငယ်​နှင့်​မုန့် အ​နည်း​ငယ်​ရ​ရန်​အ​တွက် ငါ​၏​လူ​မျိုး
    တော်​ရှေ့​တွင်​ငါ့​အား​ရှုတ်​ချ​ကြ​၏။ သင် တို့​သည်​မ​သေ​ထိုက်​သူ​တို့​ကို​သတ်​၍
    သေ ထိုက်​သူ​တို့​ကို​မူ​အ​သက်​ချမ်း​သာ​ပေး​ကြ ၏။ သို့​ဖြစ်​၍​သင်​တို့​သည်​ငါ​၏​လူ​မျိုး
    တော်​အား​လိမ်​လည်​ပြော​ကြ​၏။ သူ​တို့ က​လည်း​ယုံ​ကြ​၏'' ဟူ​၍​တည်း။
  bod-N: ནས་སྤར་བ་ཁ་ཤས་དང་བག་ལེབ་དུམ་བུ་འགའ་ཡི་ཕྱིར་དུ། ཁྱོད་ཚོས་ངའི་འབངས་མིའི་ནང་དུ་ང་ཁྱད་དུ་བསད་པ་དང་།
    རྫུན་གཏམ་ལ་མཉན་འདོད་པའི་ངའི་འབངས་མི་རྣམས་ལ་ཁྱོད་ཚོས་རྫུན་གཏམ་ལབ་ཅིང་། འཆི་བར་མི་འོས་པ་རྣམས་ཁྱོད་ཚོས་བསད་དེ།
    གསོན་མི་འོས་པ་དེ་ཚོའི་སྲོག་ནི་ཁྱོད་ཚོས་བསྐྱབས་པ་ཡིན།
  sna-sna: Makandisvibisa pakati pavanhu vangu nokuda kwezviyero zvishoma zvebhari
    namafufu echingwa. Pamakareva nhema kuvanhu vangu, vanoteerera nhema, makauraya
    vaya vakanga vasingafaniri kufa, mukasiya vakanga vasingafaniri kurarama.
  spa-BLM: Me habéis profanado entre mi pueblo por puñados de cebada y por trozos
    de pan, para matar a las almas que no deberían morir y para salvar a las almas
    vivas que no deberían vivir, con vuestras mentiras a mi pueblo que escucha las
    mentiras.’
  cac-cac: A ex tic, an̈ej yuj jun jopoc ixim cebada, ma yuj jab'oc ti pan tzin e
    paticanel d'a yichan̈ eb' in chon̈ab'. Tzeyac'cham eb' anima man̈ smojoc schami,
    axo eb' anima man̈xo smojoc pitzan, a eb' chi' max eyac'chamoc. Icha chi' tz'aj
    eyixtan eb' in chon̈ab' scha yab' eyes chi'.
  swh-ULB: Ninyi mmenikufuru mbele ya watu wangu kwa ajili ya makonzi ya shayiri na
    vipande vya mkate, kuwaua watu ambao hawakutakiwa kufa, na kuyalinda maisha ya
    wale ambao hawatakiwi kuendelea kuishi, kwa sababu ya uongo wenu kwa watu wangu
    walio wasikiliza.
  bel-bel: І няславіце Мяне перад народам Маім за прыгаршчы ячменю і за кавалкі хлеба,
    усьмерчваючы душы, якія не павінны памерці, і пакідаючы жыцьцё душам, якія не
    павінны жыць, ашукваючы народ, які слухае ману.
  deu-ELBBK: Und ihr entheiligt mich bei meinem Volk für einige Hände voll Gerste
    und für einige Bissen Brot, indem ihr Seelen tötet, die nicht sterben, und Seelen
    am Leben erhaltet, die nicht leben sollten; indem ihr mein Volk belügt, das auf
    Lügen hört?
  mbb-OT: Mibpendezeisey a keniyu ziyà te etuvangan te menge etew ku tenged dà te
    nepipira he kemkem te barli wey nepipira he supas. Mibpenhimetayan niw is kenà
    ereg he edhimetayan, ne mibpesagdan niw he meuyag-uyag is ereg pezem he ebpatey.
  mal-2015: മരിക്കരുതാത്ത ദേഹികളെ കൊല്ലേണ്ടതിന്നും ജീവിച്ചിരിക്കരുതാത്ത ദേഹികളെ ജീവനോടെ
    രക്ഷിക്കേണ്ടതിന്നും നിങ്ങൾ, ഭോഷ്കു കേൾക്കുന്ന എന്റെ ജനത്തോടു ഭോഷ്കുപറയുന്നതിനാൽ
    എന്റെ ജനത്തിന്റെ ഇടയിൽ ഒരു പിടി യവത്തിന്നും ഒരു അപ്പക്കഷണത്തിന്നും വേണ്ടി എന്നെ
    അശുദ്ധമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Tumen man meľarďan paš mire manuša vaš jekh burňik jačmeňis the vaš o sikra
    maro. Tumen diňan te murdarel olen, ko peske na zaslužinde te merel, a mukľan
    te dživel olen, ko peske na zaslužinde te dživel, bo tumen klaminenas mire manušen
    a on tumen šunenas.‘
  pes-OPV: و مرا در میان قوم من برای مشت جویی و لقمه نانی بی‌حرمت می‌کنید چونکه به
    قوم من که به دروغ شما گوش می‌گیرند دروغ گفته، جانهایی را که مستوجب موت نیستندمی
    کشید و جانهایی را که مستحق حیات نمی باشند زنده نگاه می‌دارید.
  ron-1924: Вой Мэ нечинстиць ынаинтя попорулуй Меу пентру кыцьва пумнь де орз ши
    кытева букэць де пыне, учигынд ниште суфлете каре н-ар требуи сэ моарэ ши фэкынд
    сэ трэяскэ ниште суфлете каре н-ар требуи сэ трэяскэ, ыншелынд астфел пе попорул
    Меу, каре аскултэ минчуниле воастре.»
  ben-OBCV: কয়েক মুঠো যব আর কয়েক টুকরো রুটির জন্য তোমরা আমার লোকদের সামনে আমাকে
    অসম্মানিত করেছ। আমার লোকেরা, যারা মিথ্যা কথা শোনে, তোমরা তাদের কাছে মিথ্যা কথা
    বলে যারা মরবার উপযুক্ত নয় তাদের মেরে ফেলেছ এবং যারা বাঁচবার উপযুক্ত নয় তাদের
    বাঁচিয়ে রেখেছ।
  som-som: Waxaad dadkaygii iigu dhex nijaasayseen cantoobooyin shaciir ah iyo dhawr
    xabbadood oo kibis ah daraaddood, si aad nafaha aan dhiman lahayn u dishaan, oo
    aad nafaha aan sii noolaan lahayn badbaadisaan, idinkoo dadkayga beenta dhegaysta
    been u sheegaya.
  lat-VUC: Et violabant me ad populum meum propter pugillum hordei, et fragmen panis,
    ut interficerent animas quæ non moriuntur, et vivificarent animas quæ non vivunt,
    mentientes populo meo credenti mendaciis.
  eng-ASVBT: And ye have profaned me among my people for handfuls of barley and for
    pieces of bread, to slay the souls that should not die, and to save the souls
    alive that should not live, by your lying to my people that hearken unto lies.
  ita-1885: E mi profanereste voi inverso il mio popolo, per delle menate d'orzo,
    e delle fette di pane; facendo morir le anime che non devono morire, e facendo
    viver l'anime che non devono vivere, mentendo al mio popolo, che ascolta la menzogna?
  eng-LXXUP: And they have dishonored me before my people for a handful of barley,
    and for pieces of bread, to slay the souls which should not die, and to save alive
    the souls which should not live, while ye speak to a people hearing vain speeches.
  eng-ULB: You have profaned me among my people for handfuls of barley and crumbs
    of bread, to kill people who should not die, and to preserve the lives of those
    who should not continue to live, because of your lies to my people who heard you.
  spa-VBL: Me han deshonrado por unos puñados de cebada y unas migajas de pan. Mintiéndole
    a mi pueblo que cree en justedes, han matado a quienes no debían morir y han dejado
    vivir a otros que no debían vivir.
  fra-_FOB: Vous me déshonorez auprès de mon peuple, pour quelques poignées d'orge
    et quelques morceaux de pain, en faisant mourir des âmes qui ne doivent point
    mourir, et en faisant vivre d'autres qui ne doivent point vivre, trompant ainsi
    mon peuple qui écoute le mensonge.
  mal-mal: മരിക്കരുതാത്ത ദേഹികളെ കൊല്ലേണ്ടതിനും ജീവിച്ചിരിക്കരുതാത്ത ദേഹികളെ ജീവനോടെ
    രക്ഷിക്കേണ്ടതിനും നിങ്ങൾ, വ്യാജം കേൾക്കുന്ന എന്റെ ജനത്തോടു വ്യാജം പറയുന്നതിനാൽ
    എന്റെ ജനത്തിന്റെ ഇടയിൽ ഒരു പിടി യവത്തിനും ഒരു അപ്പക്കഷണത്തിനും വേണ്ടി എന്നെ അശുദ്ധമാക്കിയിരിക്കുന്നു”.
  urd-GVR: Merī qaum ke darmiyān hī tum ne merī behurmatī kī, aur yih sirf chand ek
    muṭṭhī-bhar jau aur roṭī ke do chār ṭukṛoṅ ke lie. Afsos, merī qaum jhūṭ sunanā
    pasand kartī hai. Is se fāydā uṭhā kar tum ne use jhūṭ pesh karke unheṅ mār ḍālā
    jinheṅ marnā nahīṅ thā aur unheṅ zindā chhoṛā jinheṅ zindā nahīṅ rahnā thā.
  suz-BL: मुठी का निक्‍शी क्‍योव़ज, नु टुक्रा का निक्‍शी शोब्‍ले आ पर्बम साइक्‍चा
    ममाल्‍शो मुर आन कली साइक्‍तीनी। मिनु ब्रोंइचा मगेचा माल्‍शो मुर आन कली ब्रोंइचा
    गेतीनी। मिनु आं मुर आन कली जोल पा मोदेंशो पाइ‍तीनी’ दे परमप्रभु, परमप्रभु यावेमी
    मेको आन कली माइक्‍मी” देंत।
  eng-NOY: And will ye pollute me among my people for handfuls of barley, and for
    pieces of bread, slaying them that should not die, and saving them alive that
    should not live, by lying to my people, who hearken to your lies?
  ita-1927: Voi mi profanate fra il mio popolo per delle manate d’orzo e per de’ pezzi
    di pane, facendo morire anime che non devono morire, e facendo vivere anime che
    non devono vivere, mentendo al mio popolo, che dà ascolto alle menzogne.
  ckb-ckb: ئێوە لەلای گەلەکەم لەبەر مشتێک جۆ و هەندێک لەتە نان گڵاوم دەکەن. بە درۆکردنتان
    بۆ گەلەکەم کە گوێ لە درۆ دەگرن، ئێوە ئەو کەسانەی کە شایستەی مردن نەبوون کوشتووتانن
    و ئەوانەی شایستەی ژیان نەبوون بە زیندوویی هێشتووتتانەوە.
  eng-BBE: And you have put me to shame among my people for a little barley and some
    bits of bread, sending death on souls for whom there is no cause of death, and
    keeping those souls living who have no right to life, by the false words you say
    to my people who give ear to what is false.
  kan-OKCV: ಸುಳ್ಳಿಗೆ ಕಿವಿಗೊಡುವ ನನ್ನ ಜನರಿಗೆ ಸುಳ್ಳು ಹೇಳಿ, ಸಾಯದಿರುವವರನ್ನು ಸಾಯಿಸಿ, ಸಾಯುವವರನ್ನು
