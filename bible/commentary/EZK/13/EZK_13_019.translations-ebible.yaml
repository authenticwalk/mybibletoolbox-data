    dei oldei reken yumob tok en oldei dalimbat ola trubalawan wed.
  ukr-1871: Ви безчестите мене перед народом моїм за пригорщ ячменю та за шматок хлїба,
    погублюючи душі, що не повинні вмірати, а обіцюючи життє душам, що не годиться
    їм жити, — тим, що ошукуєте нарід, що любить слухати брехнї.
  deu-1951: Ihr entheiliget mich bei meinem Volke für einige Hände voll Gerste und
    für etliche Bissen Brot, um Seelen zu töten, welche nicht sterben sollten, und
    Seelen am Leben zu erhalten, welche nicht leben sollten, indem ihr mein Volk anlüget,
    das euren Lügen Gehör schenkt!
  eng-JPS: And ye have profaned Me among My people for handfuls of barley and for
    crumbs of bread, to slay the souls that should not die, and to save the souls
    alive that should not live, by your lying to My people that hearken unto lies.
  srp-1865: I skvrnite me kod naroda mojega za grst jeèma i za zalogaj hljeba ubijajuæi
    duše, koje ne bi trebalo da umru, i èuvajuæi u životu duše koje ne treba da žive,
    lažuæi narodu mojemu, koji sluša laž.
  lug-lug: Onswazizza mu bantu bange olw’embatu entono eza sayiri n’olw’obukunkumuka
    bw’emigaati, bw’osse abantu abatateekwa kuttibwa, ate n’oleka abatateekwa kuba
    balamu, ng’obalimba nabo ne bawuliriza eby’obulimba.
  heb-heb: ותחללנה אתי אל עמי בשעלי שערים ובפתותי לחם להמית נפשות אשר לא תמותנה ולחיות
    נפשות אשר לא תחיינה בכזבכם לעמי שמעי כזב׃
  ben-IRV: তোমার দুই এক মুঠো যব বা দু-এক টুকরো রুটির জন্য আমার প্রজাদের মধ্যে আমাকে
    অপবিত্র করেছো, লোকেদের হত্যা করতে চাও যাদের মরা উচিত নয় এবং সে সব জীবন রক্ষা
    করছো যাদের বাঁচা উচিত নয়, কারণ তুমি আমার লোকেদের কাছে মিথ্যা কথা যারা শুনেছে।
  pan-pan: ਤੁਸੀਂ ਮੁੱਠ ਕੁ ਜੌਂਵਾਂ ਲਈ ਅਤੇ ਰੋਟੀ ਦੇ ਟੁੱਕੜਿਆਂ ਲਈ ਮੈਨੂੰ ਮੇਰੇ ਲੋਕਾਂ ਵਿੱਚ ਭਰਿਸ਼ਟ
    ਕੀਤਾ ਹੈ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਹਨਾਂ ਜਾਨਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟੋ, ਜੋ ਮਰਨ ਦੇ ਲਾਇਕ ਨਹੀਂ ਹਨ ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਜੀਉਂਦਿਆਂ ਰੱਖੋ ਜਿਹੜੀਆਂ ਜੀਉਣ ਦੇ ਲਾਇਕ ਨਹੀਂ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਲੋਕਾਂ ਨਾਲ ਜਿਹੜੇ
    ਝੂਠ ਸੁਣਨ ਵਾਲੇ ਹਨ ਝੂਠ ਬੋਲਦੀਆਂ ਹੋ।
  mya-JVB: မုယော ဆန်တလက် ဆွန်းနှင့် မုန့် တဖဲ့ ကို ရ အံ့သောငှါ ၊ ငါ ၏လူ တို့တွင် ငါ့
    ကိုရှုတ်ချ ကြလိမ့်မည်လော။ မုသာ စကားကို နားထောင် တတ်သော ငါ ၏လူ တို့အား မုသာ စကားကို
    ပြောသောအားဖြင့် ၊ မ သေ အပ်သောသူ တို့ ၏ အသက် ကိုသတ် ၍ ၊ မ ရှင် အပ်သောသူ တို့ကို
    အသက် ချမ်းသာ ပေးကြလိမ့်မည်လော။
  hmo-hmo: Egu bese taudia edia vairana dekenai egu ladana umui hamiroa vadaeni, bali
    aniani sisina o beredi maragina sibona do umui abia totona. Umui ese kerere lasi
    dainai lau ura idia mauri taudia umui alaia mase noho, bona kerere dainai lau
    ura idia mase taudia umui hamauria noho. Inai bamona umui karaia, badina egu bese
    taudia, hereva koikoi dekenai idia kamonai taudia, be umui ese umui koidia.” ’ ”
  urd-urd: और तुम ने मुट्ठी भर जौ के लिए और रोटी के टुकड़ों के लिए मुझे मेरे लोगों
    में नापाक ठहराया, ताकि तुम उन जानों को मार डालो जो मरने के लायक़ नहीं, और उनको
    ज़िन्दा रख्खो जो ज़िन्दा रहने के लायक़ नहीं हैं; क्यूँकि तुम मेरे लोगों से जो
    झूट सुनते हैं झूट बोलती हो।
  rus-SYN: И бесславите Меня пред народом Моим за горсти ячменя и за куски хлеба,
    умерщвляя души, которые не должны умереть, и оставляя жизнь душам, которые не
    должны жить, обманывая народ, который слушает ложь.
  bqc-SIM: A ma ↄ̃̀ↄkpà ma gbɛ̃́ↄnɛ pↄ́wɛna ↄkũ doↄ ge pɛ̃ɛ kasoↄ yã́i. I ɛɛto
    ma gbɛ̃́ pↄ́ aaì swã́sɛ ɛɛiↄnɛ. A gbɛ̃́ pↄ́ i kũ aa gaoↄ dɛ̀dɛ, mɛ́ a gbɛ̃́
    pↄ́ i kũ aaↄ kuoↄ tò.
  tcz-CHONGTHU: Nanghon sakol chang khut dim khat leh changlhah hal khat jeh in kamite
    lah a jachat umjeh tah in nahin polut e. Thujou kisei ngailua kamite lah a nacheng
    un, athilou ding ho nathat un chule ahing lou ding ho chu hinghoi dingin natep
    peh uve.
  mar-mar: खोट्या गोष्टी ऐकून, जे मरु नये त्यांना ठार करून जे जगू नये त्यांना जगवून
    त्यांच्या अन्नांसाठी माझ्या लोकांचा अवमान केला आहे.
  qub-qub: Gamcunaga acrashä runacunata llullapar engañashpayquimi juc ishcay aptay
    sebädata, juc ishcay amuy tantata chasquinayqui-cashalla manacajman churaycämanqui.
    Chaymi cawananpaj caycaj runacunata engañar «wañunquipänami» niycanqui; wañunanpaj
    caycaj runacunatana «cawanquipämi» niycanqui. Chayno engañashayquitami paycunaga
    riguircaycan.
  bqp-bqp: Wee bɑ ǹ mɑn bɛɛrɛ wɛ̃ɛmɔ nɛn tɔmbun wuswɑɑɔ dĩɑ nɔm wɔɔnun sɔ̃. Mɑ bɑ
    tɔmbu goomɔ be n ǹ weenɛ bu go. Mɑ bɑ gɑbu deri be n weenɛ bu go. Mɛyɑ bɑ rɑ
    nɛn tɔmbu weesu kue kpɑ bɑ n ben wee si swɑɑ dɑki.
  hat-hat: N'ap derespekte mwen devan pèp mwen an. Pou kèk ponyen grenn lòj ak kèk
    moso pen n'ap touye moun ki pa merite mouri, n'ap sove moun ki pa merite viv ankò.
    N'ap bay pèp mwen an yon bann manti. Yo menm, yo byen kontan kwè nou.
  eng-BSB: You have profaned Me among My people for handfuls of barley and scraps
    of bread. By lying to My people who would listen, you have killed those who should
    not have died and spared those who should not have lived.
  eng-WEBPB: You have profaned me amongst my people for handfuls of barley and for
    pieces of bread, to kill the souls who should not die and to save the souls alive
    who should not live, by your lying to my people who listen to lies.’
  kbq-kbq: Hagi osi'a bali azampi eri avite'za tro hu'naza bretine, osi'a breti ankra'a
    Nagri vahepintira enerita, Nagri nagia eri haviza hu'naze. Ana nehuta ofriga vahetmina
    zamahe nefrita, friga vahetamina zamatrage'za nemanizageta ofrita knare huta manigahaze
    huta havigea nezmasamize.
  nhe-BL: Ipampa se quentzi pantzi o cebada, intechmahuispolohuaj huan intechixpanoj
    iniixpa notlacajhua pampa inquinchihualtíaj ma mohuejcatlalica tlen na. Inquinmictijtoque
    tlacame tlen ax quinamiquiyaya miquise. Huan tlen quinamiquiyaya miquise inquincahuilíaj
    ma itztoca. Tlahuel hueyi inquincajcayajtoque notlacajhua tlen quinpactía quitlacaquilise
    istlacayotl.
  gub-BL: Peze'eg zemueteahy herehe heremiaihu wanenataromo, arozràn xewar pixik ipyhyk
    pà wanuwi, amo typy'ak pehegwer ipyhyk pà no. Pezuka teko ikatu ma'e pe wà. Pemuikuwe
    kar teko iaiw ma'e pe wà no. A'e rupi pemume'u temu'emaw heremiaihu wanupe. Uzeruzar
    peze'eg rehe wà.
  eng-DRA: And they violated me among my people, for a handful of barley, and a piece
    of bread, to kill souls which should not die, and to save souls alive which should
    not live, telling lies to my people that believe lies.
