verse: EZK.013.003
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സ്വന്തം സങ്കൽപ്പം പിൻതുടരുകയും
    യാതൊന്നും കാണാതിരിക്കുകയും ചെയ്യുന്ന ബുദ്ധിഹീനരായ പ്രവാചകന്മാർക്ക് അയ്യോ കഷ്ടം!'
  deu-TKW: 'So spricht der Herr Jahwe: Wehe über die thörichten Propheten, die ihrem
    eigenen Geiste folgen und dem, was sie in Wahrheit nicht geschaut haben.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Mawa na basakoli ya bazoba, oyo balandaka
    makanisi ya mitema na bango moko ! Nzokande bamonaki eloko moko te.'
  eng-LSV: 'Thus said Lord YHWH: Woe to the prophets who are foolish, || Who are going
    after their own spirit, || And they have seen nothing.'
  eng-GNV: Thus sayth the Lord God, Woe vnto the foolish Prophets that follow their
    owne spirit, and haue seene nothing.
  eng-WEBSTER: Thus saith the Lord GOD; Woe to the foolish prophets, that follow their
    own spirit, and have seen nothing!
  nhw-BL: Quej ni na, niininDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua. Teicneltique
    nopa tlajtol pannextiani catli quiijtohuaj quiitztoque tlanextili, pero amo. San
    camanaltij catli quisa ipan ininyolo huan amo quema quiitztoque se tlanextili
    tlen na.
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo: Ole wao manabii wapumbavu wafuatao
    roho yao wenyewe na wala hawajaona chochote!'
  bba-bba: Wee ye nɛ, Yinni Gusunɔ nɑ bu sɔ̃ɔmɔ. Nɑ nɛɛ, kɔ̃sɑ koo bu deemɑ be, be
    bɑ sɑ̃ɑ ɡɑri bɑkɑsu. Domi ben tiin bwisikunɑ bɑ swĩi bɑ kɑ ɡɑri ɡerumɔ, bɑ ǹ
    ɡɑ̃ɑnu ɡɑnu wɑɑmɔ.
  eng-KJVCPB: thus saith the Lord God; Woe unto the foolish prophets, that follow
    their own spirit, and have seen nothing!
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Okwongʼ jokoro mofuwo
    maluwo mana gik ma chunjegi giwegi oparo to onge gima giseneno!'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Peroveta taudia kavakavadia, sibodia
    lalodia e badinamu a ḡau ta asie itaia taudia, madi ihabaidia!'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः आफ्नै आत्‍माका कुरा पछ्याउने तर केही
    पनि नदेख्‍ने मूर्ख अगमवक्ताहरूलाई धिक्‍कार ।
  yor-yor: 'Báyìí ni Olúwa Olódùmarè wí: Ègbé ni fún àwọn aṣiwèrè wòlíì tó ń tẹ̀lé
    ẹ̀mí ara wọn tí wọn kò sì rí nǹkan kan!'
  pes-OPCB: 'خداوند یهوه فرمود: «وای بر انبیای نادانی که خیالات خود را به جای کلام
    من بازگو می‌کنند، حال آنکه هیچ کلامی از جانب من بر ایشان نازل نشده است.'
  tgl-ULB: Ito ang sinabi ng Panginoong Yahweh, 'Kaawa-awa ang mga hangal na propeta
    na sinusunod ang kanilang sariling diwa, ngunit wala namang nakita!
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    Agali mini nawi howa tini hangume bi mana latagi haga o bu karuni tiha mo ko holene
    íbu wulebira. Ti de gandeba henene nahandaga howa bi tininaga miniha tagira ibirago
    hangu latagi haga ka.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ဤ​ပ​ရော​ဖက်​မိုက် တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။
    သူ​တို့​သည်​ငါ ၏​ဝိ​ညာဉ်​တော်​နှိုး​ဆော်​ခြင်း​ကို​မ​ခံ​ရ​ဘဲ မိ​မိ​တို့​ကိုယ်​တိုင်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ
    ကို​လုပ်​ကြံ​ဟော​ပြော​ကြ​၏။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཞལ་གཟིགས་ཅི་ཡང་མ་མཐོང་བར་རང་གི་སེམས་ཉིད་བཞིན་དུ་ལུང་སྟོན་མཁན་གྱི་ལུང་སྟོན་པ་བླུན་པོ་དེ་དག་ལ་ཆག་སྒོ་འབྱུང་།
  sna-sna: 'Zvanzi naIshe Jehovha: Vane nhamo vaprofita mapenzi vanotevera mweya yavo
    pachavo ivo vasina chavakaona!'
  spa-BLM: 'El Señor Yahvé dice: “¡Ay de los profetas necios, que siguen su propio
    espíritu, y no han visto nada!'
  cac-cac: Ex israel, ob'iltac val juntzan̈ eb' syaloch sb'a in checab'oc chi', malaj
    spensar eb', an̈ej spensar eb' d'a yol yic syala', tocval ay tas sch'oxji yil
    eb'. Lajan val eb' icha noc' vaax cajan b'aj emnac lan̈naj junoc chon̈ab'.
  swh-ULB: 'Bwana Yahwe asema hivi: Ole wao manbii wajinga ambao wafwatao roho zao
    wenyewe, lakini wale wasioona kitu!'
  bel-bel: 'Так кажа Гасподзь Бог: гора неразумным прарокам, якія водзяцца сваім духам,
    і нічога ня бачылі!'
  deu-ELBBK: 'So spricht der Herr, HERR: Wehe den törichten Propheten, die ihrem eigenen
    Geist nachgehen und dem, was sie nicht gesehen haben!'
  mbb-OT: Iyan a, is Nengazen he MEGBEVAYÀ, migkaǥi he mekehizuhizu is tulebung he
    menge ebpeneuven he ebaalvaal zà te menge tagnè dan he wazè dan nelewasan.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സ്വന്തമനസ്സിനെയും കണ്ടിട്ടില്ലാത്ത
    കാര്യങ്ങളെയും പിന്തുടരുന്ന ബുദ്ധികെട്ട പ്രവാചകന്മാർക്കു അയ്യോ കഷ്ടം!'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Vigos le diline prorokenge, save prorokinen
    ča peskre duchostar, kajte na dikhle ňič.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: وای برانبیاء احمق که تابع روح خویش می‌باشند
    و هیچ ندیده‌اند.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: „Вай де пророчий фэрэ минте, каре умблэ
    дупэ духул лор ши ну вэд нимик!'
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন ধিক্ সেই নির্বোধ ভাববাদীরা যারা কোনও দর্শন
    না পেয়ে তাদের মনগড়া কথা বলে!
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Waxaa iska hoogay nebiyada nacasyada
    ah oo qalbigooda iska daba gala, iyagoo aan waxba arkin.
  lat-VUC: 'Hæc dicit Dominus Deus: Væ prophetis insipientibus, qui sequuntur spiritum
    suum, et nihil vident !'
  eng-ASVBT: Thus saith the Lord Jehovah, Woe unto the foolish prophets, that follow
    their own spirit, and have seen nothing!
  ita-1885: 'Così ha detto il Signore Iddio: Guai ai profeti stolti, che vanno dietro
    al loro spirito, e dietro a cose che non hanno vedute!'
  eng-LXXUP: Thus saith the Lord, Woe to them that prophesy out of their own heart,
    and who see nothing at all.
  eng-ULB: 'The Lord Yahweh says this: Woe to the foolish prophets who follow their
    own spirit, but who have seen nothing!'
  spa-VBL: 'Esto es lo que dice el Señor: El desastre viene para estos profetas insensatos
    que siguen sus propias ideas. No han visto nada.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Malheur aux prophètes insensés qui
    suivent leur propre esprit, et qui n''ont point eu de vision.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘സ്വന്തമനസ്സിനെയും കണ്ടിട്ടില്ലാത്ത
    കാര്യങ്ങളെയും പിന്തുടരുന്ന ബുദ്ധികെട്ട പ്രവാചകന്മാർക്ക് അയ്യോ കഷ്ടം!'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki un ahmaq nabiyoṅ par afsos jinheṅ apnī
    hī rūh se tahrīk miltī hai aur jo haqīqat meṅ royā nahīṅ deḳhte.
  suz-BL: मेको निप्‍स मपाइश्‍शो आं लोव़ पाइब आन कली ‘आबी, मेको आंमा आन थुं ङा लोव़,
    आं कोंइतीके मतथु, लोव़ पाइ‍नीम। येरमीया १४:१४
  eng-NOY: 'Thus saith the Lord Jehovah: Woe to the foolish prophets, that follow
    their own spirit, and have seen nothing!'
  ita-1927: 'Così parla il Signore, l’Eterno: Guai ai profeti stolti, che seguono
    il loro proprio spirito, e parlano di cose che non hanno vedute!'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: قوڕبەسەر ئەو پێغەمبەرە گێلانەی بەدوای
    ڕۆحی خۆیان کەوتوون و هیچیان نەبینیوە.'
  eng-BBE: 'This is what the Lord has said: A curse on the foolish prophets who go
    after the spirit which is in them and have seen nothing!'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಯಾವ ಸಾಕ್ಷಾತ್ಕಾರವೂ ಇಲ್ಲದೆ ಸ್ವಬುದ್ಧಿಯನ್ನೇ
    ಅನುಸರಿಸುತ್ತಿರುವ ಮೂರ್ಖ ಪ್ರವಾದಿಗಳೇ ನಿಮಗೆ ಕಷ್ಟ!'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறதாவது: தாங்கள் ஒன்றும் பார்க்காமல் இருந்தும்,
    தங்களுடைய ஆவியின் ஏவுதலைப் பின்பற்றுகிற மதிகெட்ட தீர்க்கதரிசிகளுக்கு ஐயோ,'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: ¡Ay de los profetas insensatos, que
    andan en pos de su propio espíritu, y nada vieron!'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Vai profeților proști care urmează propriul
    lor duh și nu au văzut nimic!'
  eng-WEBP: The Lord GOD says, “Woe to the foolish prophets, who follow their own
    spirit, and have seen nothing!
  eng-FBV: 'This is what the Lord God says: Disaster is coming to these foolish prophets
    who follow their own ideas. They haven''t seen anything.'
  nld-1939: dit zegt Jahweh, de Heer! Wee de dwaze profeten, die hun inbeelding nalopen,
    zonder dat ze iets hebben gezien!
  nch-BL: Quej ni na, niiniDIOS Cati Más Nijpiya Tanahuatili, niquijtohua. Teicneltique
    nopa tajtolpanextiani cati quiijtohuaj quiitztoque tanextili, pero amo. San camanaltij
    cati quisa ipan iniyolo huan amo quema quiitztoque se tanextili ten na.
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Khốn cho những tiên tri dại dột, theo thần
    riêng mình, mà chưa từng thấy gì cả.'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: धिक्कार है उन मूर्ख भविष्यवक्ताओं पर,
    जो अपने ही मन के अनुसार चलते हैं और उन्होंने कुछ नहीं देखा है!'
  spa-BES: 'Esto es lo que el Señor ha dicho: ¡Una maldición sobre los profetas necios
    que persiguen al espíritu que está en ellos y no han visto nada!'
  tdx-tdx: Hoe t’Iehovà Talè, Feh’ohatse amo mpitoky dereñe mañorike ty tro’e avao
    ie tsy mahatrea raha!
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า วิบัติ​แก่​ผู้​พยากรณ์​โฉดเขลา
    ผู้​ติ​ดตามวิญญาณของตนเอง และไม่เคยได้​เห​็นอะไรเลย
  por-BR-2018: 'Assim diz o Senhor DEUS: Ai dos profetas tolos, que andam atrás de
    seu próprio espírito, e que nada viram!'
  deu-ELO: 'So spricht der Herr, Jehova: Wehe den törichten Propheten, welche ihrem
    eigenen Geiste nachgehen und dem, was sie nicht gesehen haben!'
  eng-WYC-2018: The Lord God saith these things, Woe to the unwise prophets, that
    follow their spirit, and see nothing; (The Lord God saith these things, Woe to
    the unwise prophets, who follow their own spirit, and so see nothing;)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Ve al la senprudentaj profetoj, kiuj
    gvidas sin per sia propra spirito kaj nenion vidis!'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Ɵz roⱨiƣa ǝgixip mangidiƣan, ⱨeq wǝⱨiyni
    kɵrmigǝn ⱨamaⱪǝt pǝyƣǝmbǝrlǝrning ⱨaliƣa way!'
  beo-beo: 'Ouligisudafa Hina Gode da amane sia:sa, “Amo gagaoui ‘balofede’ dunu da
    wadela:lesi dagoi ba:mu. Ilia da ilila: asigi dawa:suga ba:la:la.'
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Ol dispela longlong profet bai i bagarap.
    Ol i no save lukim ol samting olsem driman. Nogat. Dispela tok ol i save autim,
    em i kamap long tingting bilong ol yet.
  hau-SA: Ga abin da Ubangiji Mai Iko Duka yake faɗa, Kaiton wawaye annabawan da suke
    bin ruhunsu kuma ba su ga kome ba!
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Öz rohigha egiship mangidighan, héch wehiyni
    körmigen hamaqet peyghemberlerning haligha way!'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Maye kubaphrofethi abayizithutha abalandela
    umoya wabo kodwa bengabonanga lutho!'
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua; ‘Malaʻia ki he kau kikite vale, ʻaia kuo
    muimui ki honau laumālie ʻonautolu pē, ka ʻoku ʻikai ke mamata ki ha meʻa!
  ces-1613: 'Takto praví Panovník Hospodin: Běda prorokům bláznivým, kteříž následují
    ducha svého, ješto však nic neviděli.'
  eng-WMB: The Lord GOD says, “Woe to the foolish prophets, who follow their own spirit,
    and have seen nothing!
  tam-TCV: 'ஆண்டவராகிய யெகோவா கூறுவது இதுவே: ஒன்றையும் காணாமலிருந்தும் தங்களுடைய சுய
    ஆவியினாலே ஏவப்பட்டு நடக்கிற, மதிகேடான தீர்க்கதரிசிகளுக்கு ஐயோ கேடு.'
  ceb-ULB: 'Miingon si Yahweh nga Ginoo niini: Pagkaalaot sa buangbuang nga mga propeta
    nga nagasunod sa ilang kaugalingon nga espiritu, apan wala gayoy nakita!'
  pol-UBG: 'Tak mówi Pan BÓG: Biada głupim prorokom, którzy idą za swoim duchem, choć
    nic nie widzieli!'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ اُن احمق نبیوں پر افسوس جنہیں اپنی ہی روح سے
    تحریک ملتی ہے اور جو حقیقت میں رویا نہیں دیکھتے۔
  deu-1912: 'So spricht der Herr HERR: Weh den tollen Propheten, die ihrem eigenen
    Geist folgen und haben keine Gesichte!'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ಯಾವ ಸಾಕ್ಷಾತ್ಕಾರವೂ ಇಲ್ಲದೆ ಸ್ವಬುದ್ಧಿಯನ್ನೇ
    ಅನುಸರಿಸುವ ಮೂರ್ಖ ಪ್ರವಾದಿಗಳ ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ!
  yap-yap: 'Irera’ e n’en be yog SOMOL ni Th’abi Tolang: “Ke gafgow e pi profet ney
    ni balyang, ni yad be dake go’ yad manang ma yad be tunguy bogi ban’en ngu u rogned
    ni kar guyed.'
  hlt-MCSB: Ka Boeipa Yahovah loh he a thui. Anunae tonghma ang rhoek aih te, amamih
    mueihla hnuk a vai uh soe tih a hmuh khaw om hae pawh.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ፔ ጊዳፓ ማዢ ሎንሦ ኬኤዛዞንሢና ታ ፔጋሲ ዻዋ ባኮ ዻዊባኣንቴ ‹ኑኡም ፆኦሲ
    ፔጋሲ ዻዌ ባኣዚ ዓኣኔ› ጋዓ ዬንሢ ዔኤዮ፥ ሉኡዙሞና ኬኤዚ ሺራዞንሢም ባዴዔ!
  twi-ASANTE: 'Yei na Otumfoɔ Awurade seɛ: Nnome nka adiyifoɔ nkwaseafoɔ a wɔdi wɔn
    ankasa honhom akyi na wɔnhunuu hwee no.'
  eng-WEBU: The Lord GOD says, “Woe to the foolish prophets, who follow their own
    spirit, and have seen nothing!
  wal-wal: Ubbaa Haariya GODAI hagaadan yaagees; “Aibanne be7ennan coo banttau denddiya
    eeyya hananabaa yootiyaageetuyyo aayye7ana!
  spa-PDDPT: 'ʼAdonay Yavé dice: ¡Ay de los profetas insensatos quienes siguen su
    propio espíritu, y nada ven!'
  gun-gun: 'Po rami ijayvu Senhor Nhanderuete: Nda''evei ete ''rã profeta kuery hi''arandu
    e''ỹ va''e pe, mba''eta ha''e kuery ma onhe''ẽ ae gui ''rã ijayvu mba''eve oexa
    e''ỹ re.'
  ilo-ULB: 'Kastoy ti kuna ni Yahweh nga Apo: Asi pay dagiti maag a profeta a mangsursurot
    iti bukodda nga espiritu, ngem awan met ti makitkitada!'
  kpg-kpg: Aanei nia mee Tagi go Yihowah e helekai, “E koia e huaidu ang gi nia soukohp
    dadaulia aanei! Digaula e bida hai hua go nadau hiihai i nadau lodo, gaa hai nadau
    moe tilikai.
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ ئۆز روھىغا ئەگىشىپ ماڭىدىغان، ھېچ ۋەھىينى
    كۆرمىگەن ھاماقەت پەيغەمبەرلەرنىڭ ھالىغا ۋاي!'
  sus-sus: 'Alatala xa masenyi nan ya: Ɲaxankatɛ na namiɲɔnmɛ wule falɛe bɛ, naxee
    birama e yɛtɛ xaxili fɔxɔ ra, e mu laamatunyi yo toxi.'
  pon-2006: 'Iet me KAUN-O, Wasa Lapalahpie mahsanih: “Meid suwediong soukohp pweipwei
    pwukat! Re kin pein wiahda audepen nan kapehdirail oh kin kinehda ar kaudiahl
    akan.'
  ksd-ksd: 'ra Luluai God i biti dari: Na kaina ta diat ra umana lunga na propet,
    nina dia mur uka ra nuknuk i diat, ma pa dia ga gire ta ninana!'
  grc-BRENT: Τάδε λέγει Κύριος, οὐαὶ τοῖς προφητεύουσιν ἀπὸ καρδίας αὐτῶν, καὶ τὸ
    καθόλου μὴ βλέπουσιν.
  ind-AYT: Beginilah firman Tuhan ALLAH, ‘Celakalah nabi-nabi bodoh yang mengikuti
    roh mereka sendiri, dan tidak mendapatkan penglihatan apa pun.’”
  nya-nya: Ambuye Yehova akuti, ‘Tsoka kwa aneneri opusa amene amangonenera zopeka
    ngakhale kuti sanaone kanthu konse!’
  hrv-hrv: 'Reci tim prorocima koji prorokuju po svojoj glavi: ''Čujte riječ Jahvinu!
    Ovako govori Jahve Gospod: Jao prorocima bezumnim koji duh svoj slijede a ništa
    ne vide!'
  mps-mps: Ena God Genuai Bidi, eno te po obao. Te wabo pabo po wabo tiwai ebo profet
    dabe te dolaibao. Augwaligo te nade subo nai tiwai me sugobeo. Menio. Augwaligo
    te pusubo po dabe, te augwa homude digi augwaligo nigilama, pusai dao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Ol dispela longlong profet bai i bagarap.
    Ol i no save lukim ol samting olsem driman. Nogat. Dispela tok ol i save autim,
    em i kamap long tingting bilong ol yet.
  dan-1931: 'Så siger den Herre HERREN: Ve Profeterne, de Dårer, som følger deres
    egen Ånd uden at have skuet noget!'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Khốn cho các tiên tri giả dối,
    cứ dùng trí tưởng tượng mà bịa đặt khải tượng dù không bao giờ thấy khải tượng!’'
  guj-2017: 'પ્રભુ યહોવાહ કહે છે: જે મૂર્ખ પ્રબોધકો પોતાના મનમાં આવે છે તેમ પ્રબોધ
    કરે છે, પણ તેઓ કંઈ જોતા નથી તેઓને અફસોસ!'
  pon-2006A: 'Iet me KAUN-O, Wasa Lapalahpie mahsanih: “Meid suwediong soukohp pweipwei
    pwukat! Re kin pein wiahda audepen nan kapehdirail oh kin kinehda ar kaudiahl
    akan.'
  por-BRBSL: 'O Senhor Javé diz: “Ai dos profetas insensatos, que seguem seu próprio
    espírito e não viram nada!'
  cth-cth: Bawipa Jehovah ni hettelah a dei. A lai kathout e profet, ma ngainae dueng
    ka tarawi niteh, banghai ka hmawt thai hoeh e profetnaw teh a yawthoe awh.
  twi-twi: 'Sɛɛ na Otumfo Awurade se: Nnome nka adiyifo nkwaseafo a wodi wɔn ankasa
    honhom akyi na wonhuu hwee no.'
  hlt-hlt: Ka Boeipa Yahovah loh he a thui. Anunae tonghma ang rhoek aih te, amamih
    mueihla hnuk a vai uh soe tih a hmuh khaw om hae pawh.
  tbz-SIM: 'Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú bɛ̀ bo yɑ̀, bɛmbɛ bɛ̀ɛ̀ tũ̀
    mbɛ mɔ́mmɔmbɛ bɛ kó mɛyɛ̀mmɛ̀ bɑ́ bɛ̀ í yɑ̀ dɛ̀mɑrɛ̀.'
  msy-2020: '“Ikiavɨra Itir Godɨn Ekiam kamaghɨn mɨgei: Akam inigha izir gumazir onganir
    kaba, Mevzika! Me bar ikuvigham! Me irebabar mɨn garir bizibar garir puvatɨ. Me
    uari uan navir averiabar aven itir bizibar gɨn ghua, uan nɨghnɨzibar dav gei.'
  dop-dop: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kʋmɛlɛmǝŋ wei ɩ tǝŋǝɣɩ ɩ lǝmɑɣɑsɛɛ nɑ ɩɩ nɑɑkɩ
    pʋlʋ tɔ, ɩ tɔm wɛ wɑɩyo kɛ́.
  azb-azb: 'Xudavənd Rəbb belə deyir: “O axmaq peyğəmbərlərin vay halına! Onlar öz
    ruhları ilə ilhamlanır və heç bir vəhy almayıb.'
  eng-DBY: 'Thus saith the Lord Jehovah: Woe unto the foolish prophets, that follow
    their own spirit, and have seen nothing!'
  hin-2017: 'प्रभु यहोवा यह कहता है: हाय, उन मूर्ख भविष्यद्वक्ताओं पर जो अपनी ही आत्मा
    के पीछे भटक जाते हैं, और कुछ दर्शन नहीं पाया!'
  wol-KYG: Wóoy ngalla yonent yu ñàkk xel, yiy topp seen xelum bopp te gisuñu tus!
  eng-YLT: 'Thus said the Lord Jehovah: Woe unto the prophets who are foolish, Who
    are going after their own spirit, And they have seen nothing.'
  eng-WYC-2017: The Lord God saith these things, Woe to the unwise prophets, that
    follow their spirit, and see nothing;
  eng-WMBB: The Lord GOD says, “Woe to the foolish prophets, who follow their own
    spirit, and have seen nothing!
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि उन अहमक़ नबियों पर अफ़सोस जिन्हें अपनी
    ही रूह से तहरीक मिलती है और जो हक़ीक़त में रोया नहीं देखते।
  rug-rug: 'Hiera gua si zama nia e Zihova sa Baṉara: Madi ta lotaṉa sari na poropita
    kokohadi pu luli sari maqomaqo dia teledia meke lopu dogoria keketoṉa!'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: Raajota gowwaa kanneen utuu homaa hin
    argin hafuura ofii isaanii duukaa buʼan sanaaf wayyoo!'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Malheur aux prophètes insensés, Qui
    suivent leur propre esprit et qui ne voient rien!'
  yal-yal: 'Marigina Alatala ito nan falaxi, a naxa: Gbalon nabi xaxilitarene xa,
    naxanye e yɛtɛ xaxili yi feene falama, anu e mi fe to yo tixi keli Ala ma.'
  haw-1868: Ke i mai nei Iehova ka Haku penei; Auwe ka poe kaula naaupo i hahai mamuli
    o ko lakou uhane iho, aole hoi mea a lakou i ike ai!
  arb-NAV: وَيْلٌ لِلأَنْبِياءِ الْحَمْقَى الضَّالِّينَ وَرَاءَ أَرْوَاحِهِمْ مِنْ
    غَيْرِ أَنْ يَرَوْا شَيْئاً.
  ewe-ewe: Ale Aƒetɔ Yehowa gblɔe nye si. Baba na nyagblɔɖila siwo nye abunɛtɔwo,
    ame siwo dzea woawo ŋutɔ ƒe gbɔgbɔ yome, eye womekpɔa naneke o!
  eng-LEE: Thus hath said the Lord Eternal, Woe unto the scandalous prophets, that
    follow their own spirit, without having seen any thing!
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: “নিজ নিজ আত্মাৰ আৰু নোপোৱা দৰ্শনৰ অনুগামী হোৱা
    মুৰ্খ ভাববাদীবোৰৰ সন্তাপ হ’ব!'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ حَشَنكَتّ نَ نَمِحْنمّ وُلٍ قَلّيٍ بّ، نَشٍيٍ
    بِرَ مَ عٍ يّتّ شَشِلِ قْشْ رَ، عٍ مُ لَامَتُنيِ يٌ تٌشِ.
  fra-SBL: 'Le Seigneur Yahvé dit : « Malheur aux prophètes insensés, qui suivent
    leur propre esprit, et qui n''ont rien vu !'
  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הֹ֖וי עַל־הַנְּבִיאִ֣ים הַנְּבָלִ֑ים אֲשֶׁ֥ר
    הֹלְכִ֛ים אַחַ֥ר רוּחָ֖ם וּלְבִלְתִּ֥י רָאֽוּ׃
  kik-kik: 'Mwathani Jehova ekuuga atĩrĩ: Kaĩ anabii acio akĩĩgu marĩ na haro-ĩ, o
    acio marũmagĩrĩra roho wao ene na matirĩ ũndũ monete!'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Malheur aux prophètes insensés, qui suivent
    leur propre esprit, sans rien voir !'
  cek-AK: Angraeng Sithaw mah, Angmacae ih pakhra patom, hnuksakhaih tidoeh hnu ai,
    kamthu tahmaanawk loe khosak bing o!
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Duledar-wilesmar, Bab-Dummad-gayaburba-barsogmalad
    binsaed-sulidamalad, gwen negburgan-daksasuli, e-itogedba ibmar-sogdimalad, dule-wilesmar.’'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Өз роһиға әгишип маңидиған, һеч вәһийни
    көрмигән һамақәт пәйғәмбәрләрниң һалиға вай!'
  tel-2017: ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. దర్శనం ఏదీ చూడకుండా సొంత ఆలోచనలను అనుసరించే
    తెలివి తక్కువ ప్రవక్తలకు బాధ!
  hat-BSA: 'Konsa pale Senyè BONDYE a: “Malè a pwofèt san konprann k ap swiv pwòp
    lespri pa yo, e ki pa t vrèman wè anyen.'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “We nu sin mwet palu lalfon ingan!
    Elos sifacna orala nunak in akkeyalos, ac kinauk aruruma lalos.'
  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה ה֖וֹי עַל־הַנְּבִיאִ֣ים הַנְּבָלִ֑ים אֲשֶׁ֥ר
    הֹלְכִ֛ים אַחַ֥ר רוּחָ֖ם וּלְבִלְתִּ֥י רָאֽוּ׃
  ibo-ibo: Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, Ahụhụ ga-adịrị
    ndị amụma nzuzu ndị na-agbaso mmụọ nke onwe ha, ndị ọ dịghị ihe ha na-ahụ.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଯେଉଁ ମୂଢ଼ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ କିଛି ଦର୍ଶନ
    ପ୍ରାପ୍ତ ନ ହୋଇ ଆପଣା ଆପଣା ଆତ୍ମାର ପଶ୍ଚାଦ୍‍ଗମନ କରନ୍ତି, ସେମାନେ ସନ୍ତାପର ପାତ୍ର।
  chk-chk: 'Iei alon Kot ewe Samol mi Lapalap: Feiengauen ekewe soufos mi tiparoch
    ra osuni seni püsin letiper, nge esap wor künaer.'
  rop-rop: Wal dijan wanim mi na YAWEI det boswan God tok, “Dislot brabli nogudbala
    speshalwan mesinja, olabat garra abum panishmen dumaji olabat oldei dalimbat laiya
    en dei oldei meigimapbat drim en dei oldei tok garram olabat ronwan wed.
  ukr-1871: 'Так говорить Господь Бог: Горе пророкам безумним, що йдуть за власним
    духом, а нїякого видива (од Бога) не бачили!'
  deu-1951: 'Höret das Wort des HERRN! So spricht Gott, der HERR: Wehe den törichten
    Propheten, die ihrem eigenen Geiste folgen und dem, was sie nicht gesehen haben!'
  eng-JPS: 'Thus saith the Lord GOD: Woe unto the vile prophets, that follow their
    own spirit, and things which they have not seen!'
  srp-1865: 'Ovako govori Gospod Gospod: teško ludijem prorocima koji idu za svojim
    duhom a ništa nijesu vidjeli.'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda nti, zibasanze bannabbi abasirusiru abagoberera
    omwoyo gwabwe ate nga tebalina kye balabye.
  heb-heb: כה אמר אדני יהוה הוי על הנביאים הנבלים אשר הלכים אחר רוחם ולבלתי ראו׃
  ben-IRV: প্রভু সদাপ্রভু এ কথা বলেন, দুর্ভাগ্য সেই নির্বোধ ভাববাদীদের, যারা নিজের
    আত্মাকে অনুসরণ করে কিন্তু কিছুই দেখে নি।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਮੂਰਖ ਨਬੀਆਂ ਉੱਤੇ ਹਾਏ ਹਾਏ! ਜਿਹੜੇ ਆਪਣੇ ਹੀ ਆਤਮਾ
    ਮਗਰ ਚੱਲਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਨੇ ਕੁਝ ਨਹੀਂ ਵੇਖਿਆ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ အဘယ်အရာကိုမျှ မ မြင် ဘဲ၊ ကိုယ် စိတ်
    အလိုသို့ လိုက် တတ်သော ပရောဖက် မိုက် တို့သည် အမင်္ဂလာ ရှိကြ၏။
  hmo-hmo: 'Lohiabada Dirava be inai bamona ia hereva noho, ia gwau: “Peroveta taudia
    kavakavadia, idia sibona edia laloa gaudia idia gwauraia noho, to gau ta idia
    itaia lasi taudia be do idia dika momokani!'
  urd-urd: ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि बेवक़ूफ़ नबियों पर अफ़सोस जो अपनी ही
    रूह की पैरवी करते हैं और उन्होंने कुछ नहीं देखा।
  rus-SYN: 'Так говорит Господь Бог: горе безумным пророкам, которые водятся своим
    духом и ничего не видели!'
  bqc-SIM: Ma Dii Lua ma mɛ̀, waiyoo ãnabi sↄũ pↄ́ aali yãe eo, anzĩa yã́ mɛ́
    lɛ́ dↄaanɛ́ↄ.
  tcz-CHONGTHU: Pakai thanei pen in hitin thu aseije. Imacha mong mong mulou hella
    amalung ngaito to ho jui'a, themgao lhemho itobang getheina nangao hitam?”
  mar-mar: प्रभू परमेश्वर असे म्हणतो; मूर्ख संदेष्ट्यांबद्दल दिलगीरी आहे. जे आपल्या
    स्वतःच्या आत्म्याचे अनुसरण करतात, पण आपले दर्शन बघत नाही.
  qub-qub: 'Tayta Diosga caynömi nin: Ay imanöraj canqui yarpayniynaj profëtacuna.
    Imatapis mana musyaycächiptëmi paycunaga quiquincuna yarpashallanta willacurcaycan.'
  bqp-bqp: Wee ye nɛ, Yinni Gusunɔ nɑ bu sɔ̃ɔmɔ. Nɑ nɛɛ, kɔ̃sɑ koo bu deemɑ be, be
    bɑ sɑ̃ɑ gɑri bɑkɑsu. Domi ben tiin bwisikunɑ bɑ swĩi bɑ kɑ gɑri gerumɔ, bɑ ǹ
    gɑ̃ɑnu gɑnu wɑɑmɔ.
  hat-hat: 'Men mesaj Seyè a, Bondye sèl Mèt la, di: Madichon pou bann pwofèt egare
    sa yo! Se yo menm ki fè mesaj y''ap bay la. Yo pa janm fè ankenn vizyon vre.'
  eng-BSB: 'This is what the Lord GOD says: Woe to the foolish prophets who follow
    their own spirit, yet have seen nothing.'
  eng-WEBPB: The Lord GOD says, “Woe to the foolish prophets, who follow their own
    spirit, and have seen nothing!
  kbq-kbq: Hagi Ra Anumzana hankavenentake Anumzamo'a amanage hu'ne, Neginagi kasnampa
    vahe'mo'za mago'zana nonkazanagi zamagra'a antahintahima nevaririza vahe'mo'za
    kva hiho.
  nhe-BL: Quej ni na, niininDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua. Teicneltique
    nopa tiocamanalohuani tlen quiijtohuaj quiitztoque tlanextili, pero axtle. San
    camatij tlen quisa ipan ininyolo huan ax quema quiitztoque se tlanextili tlen
    na.
  gub-BL: Na'aw zanezar Tuweharupi Wiko Ma'e ize'eg xe kury. — Heze'eg imume'u har
    ma'e kwaw par 'ym wà, iaiw ma'e wà, uzemumikahy putar wà nehe. Umume'u uma'enukwaw
    paw wà. Umume'u mua'u upuahu zàwenugar uzeapo ma'e ràm wà.
  eng-DRA: 'Thus saith the Lord God: Woe to the foolish prophets that follow their
    own spirit, and see nothing.'
