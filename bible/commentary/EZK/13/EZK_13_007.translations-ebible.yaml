verse: EZK.013.007
translations:
  mal-C: ഞാൻ നിങ്ങളോടു സംസാരിക്കാതിരിക്കെ, “യഹോവ അരുളിച്ചെയ്യുന്നു” എന്നു നിങ്ങൾ പറഞ്ഞപ്പോൾ
    നിങ്ങൾ ഒരു വ്യാജദർശനം കാണുകയും കബളിപ്പിക്കുന്ന ദേവപ്രശ്നം പറയുകയുമല്ലേ ചെയ്തത്?
  deu-TKW: 'Habt ihr nicht nichtige Gesichte geschaut und Lügenorakel geredet und
    ruft doch: “Spruch Jahwes!” während ich nicht geredet habe?'
  lin-lin: 'Boni, bimoniseli na bino ezalaka ya pamba te, mpe masakoli na bino ezalaka
    ya lokuta te, atako bolobaka : ‘ Tala makambo oyo Yawe alobi, ’ nzokande Ngai
    nalobi na bino ata liloba moko te ?'
  eng-LSV: Have you not seen a vain vision, || And spoken a lying divination, || When
    you say, A declaration of YHWH, || And I have not spoken?
  eng-GNV: Haue ye not seene a vaine vision? and haue yee not spoken a lying diuination?
    ye say, The Lord sayth it, albeit I haue not spoken.
  eng-WEBSTER: Have ye not seen a vain vision, and have ye not spoken a lying divination,
    whereas ye say, The LORD saith it , although I have not spoken?
  nhw-BL: Amojuanti antlajtol pannextiani, nelía hueyi antlacajcayajtoque pampa anquiijtojque
    anquiitztoque se tlanextili tlen na, pero na amo tleno nimechnextilijtoc. Huan
    anquiijtohuaj para ancamanaltij nocamanal, pero na amo tleno nimechilhuijtoc.
  swh-ONEN: Je, hamjaona maono ya uongo na kusema ubashiri wa udanganyifu hapo msemapo,
    “Bwana asema,” lakini Mimi sijasema?
  bba-bba: Adɑmɑ nɑ nɛn sɔmɔ be sɔ̃ɔmɔ mɑ ben kɑ̃sinu nu sɑ̃ɑwɑ ni ben tii bɑ sekɑ.
    Ben ɡɑri yi mɑɑ sɑ̃ɑwɑ weesu. Bɑ tɑmɑɑ nɛn ɡɑriyɑ bɑ tɔmbu sɔ̃ɔmɔ. N deemɑ nɑ
    ǹ mɑm kɑ bu ɡɑri koore.
  eng-KJVCPB: Have ye not seen a vain vision, and have ye not spoken a lying divination,
    whereas ye say, The Lord saith it; albeit I have not spoken?
  luo-luo: Donge fweny ma useneno en miriambo, kendo gik mukoro gin mag wuond ka uwacho
    niya, “Jehova Nyasaye osewacho,” to an Jehova Nyasaye pok awacho gimoro?
  meu-meu: Ena be lau asina hereva to umui oto “Iehova ini e gwau tomamu” negadia
    iboudiai na o mata hanai koikoi bona o bagu haoro koikoi ani?
  npi-ULB: के तिमीहरूले झूटा दर्शनहरू देखेका र झुटा भविष्‍यवाणीहरू बोलेका होइनौ र,
    तिमीहरू जसले “परमप्रभु यस्‍तो-यस्तो भन्‍नुहुन्‍छ,” भन्‍दछौ, जबकि म आफैले ती भनेकै
    होइन?
  yor-yor: Ẹ̀yin kò ha ti rí ìran asán, ẹ̀yin kò ha ti fọ àfọ̀ṣẹ èké, nígbà tí ẹ̀yin
    sọ pé, “Olúwa wí,” bẹ́ẹ̀ sì ni Èmi kò sọ̀rọ̀?
  pes-OPCB: ای پیام‌آوران دروغین، رؤیاها و پیامهایتان، همه دروغ است! می‌گویید که آنها
    از طرف من می‌باشد، در حالی که من هیچگاه با شما سخن نگفته‌ام!»
  tgl-ULB: Hindi ba may mga pangitain kayo na hindi totoo at gumagawa kayo ng mga
    panghuhulang hindi totoo, kayo na mga nagsasabi, “Ito ang mga pahayag ni Yahweh”
    kahit hindi ko naman ito sinabi?'
  hui-hui: I̱na bi mana ke̱ howa latagi haga agali uruni tíhondo bi ogodagua laro.
    Tígua de gandeba handarimigo ai mbirale mbira tagira ibulebira laramiligo tínaga
    bi ogoni henene ndo ke̱ howa laga kami. Tígua wali agali bu karuhondo lamialu
    lalu, Bi ogo Anduane Homogonaga bi larama lalu latagi haramiligo i̱na bi uruni
    tígua latagi halimu lalu nalangi ndobe.
  mya-mya: သူ​တို့​အား​ဤ​သို့​ဆင့်​ဆို​လော့။ သင်​တို့​၏ ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​သည်​အ​တု​ဖြစ်​၍
    သင် တို့​ကြို​တင်​ဟော​ကြား​ချက်​များ​သည်​လည်း မု​သား​စ​ကား​များ​ဖြစ်​၏။ သင်​တို့​က​ထို
    စ​ကား​များ​သည် ငါ​၏​ဗျာ​ဒိတ်​တော်​ဖြစ် သည်​ဟု​ဆို​သော်​လည်း ငါ​သည်​ထို​ဗျာ​ဒိတ်
    ကို​သင်​တို့​အား​မ​ပေး​ခဲ့'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: ཁྱོད་ཚོས་ཞལ་གཟིགས་རྫུས་མ་མཐོང་ཞིང་། མི་ལ་མགོ་སྐོར་གཏོང་བའི་མོ་བཏབ་པ་མ་ཡིན་ནམ།
    ཁྱོད་ཚོས་ད་དུང་འདི་ནི་ཡ་ཝཱེའི་གསུང་ཡིན་ཟེར་ཡང་། དོན་དམ་དུ་ངས་དེ་ལྟར་མ་སྨྲས་ཞེས་གསུངས།
  sna-sna: Hauna kuona zviratidzo zvenhema here uye mukataura nhema pakuvuka pamainge
    muchiti, “Jehovha anoti,” kunyange zvangu ndisina kutaura?
  spa-BLM: '¿No han visto una visión falsa, y no han hablado una adivinación mentirosa,
    al decir: ‘Dice Yahvé;’ pero yo no he hablado?”'
  cac-cac: 'Yuj chi'' sval d''a eb'' icha tic: A ex tic tzeyaloch e b''a in checab''oc.
    Tocval man̈ esoc tas tzeyala'' ayic tzeyalani to ay tas ix ch''oxji eyila'', tze
    naanel lolonel, ayic tzeyalani: Icha tic yalan Jehová xe chi, palta malaj tas
    sval d''ayex.'
  swh-ULB: Je hamkusikia maono ya uongo na kufanya utabiri wa uongo, ninyi msemao,
    “Hivi na hivi ndivyo Yahwe asemavyo” Wakati mimi mwenyewe sikuongea?'
  bel-bel: 'Ці ня пустую ўяву бачылі вы? І ці ня ілжывае прадвесьце вымаўляеце, кажучы:
    «Гасподзь сказаў», а Я не казаў?'
  deu-ELBBK: 'Schautet ihr nicht ein eitles Gesicht, und spracht ihr nicht Lügenwahrsagung,
    als ihr sagtet: „Spruch des HERRN!“ und ich hatte doch nicht geredet?'
  mbb-OT: Kenà tutuu is nelewasan dan ne tarù is menge tagnè dan. Kesikandan te iyan
    haazà migkaǥi ku piru wazè ku haazà mekaǥi.
  mal-2015: ഞാൻ അരുളിച്ചെയ്യാതിരിക്കെ യഹോവയുടെ അരുളപ്പാടു എന്നു നിങ്ങൾ പറയുന്നതിനാൽ
    നിങ്ങൾ മിത്ഥ്യാദർശനം ദർശിക്കയും വ്യാജപ്രശ്നം പറകയും അല്ലയോ ചെയ്തിരിക്കുന്നതു?
  rmc-rmc: 'Me lendar phučav: Či nane falošno oda viďeňje, so tumen dikhen, the oda
    proroctvos, so vakeren, akor sar phenen: „O RAJ phenel kada,“ kajte me ke tumende
    na vakerďom?‘'
  pes-OPV: آیارویای باطل ندیدید و غیب گویی کاذب را ذکرنکردید چونکه گفتید خداوند می‌فرماید
    با آنکه من تکلم ننمودم؟»
  ron-1924: 'Ну сунт ыншелэтоаре веденииле пе каре ле авець ши ну сунт минчиноасе
    пророчииле пе каре ле ростиць? Вой зичець: ‘Аша ворбеште Домнул!’ ын тимп че Еу
    н-ам ворбит.”'
  ben-OBCV: তোমরা কি অলীক দর্শন দেখোনি এবং মিথ্যা ভবিষ্যদ্‌বাণী উচ্চারণ করোনি যখন
    তোমরা বলো, “সদাপ্রভু বলেন,” যদিও আমি বলিনি?
  som-som: Miyaydaan muujin been ah arkin, oo miyaydaan faal been ah ku hadlin, markaad
    tidhaahdaan Rabbigu saasuu leeyahay, in kastoo aanan idinla hadlin?
  lat-VUC: 'Numquid non visionem cassam vidistis, et divinationem mendacem locuti
    estis, et dicitis: Ait Dominus, cum ego non sim locutus?'
  eng-ASVBT: Have ye not seen a false vision, and have ye not spoken a lying divination,
    in that ye say, Jehovah saith; albeit I have not spoken?
  ita-1885: 'Non avete voi vedute visioni di vanità, e pronunziati indovinamenti di
    menzogna? e pur dite: Il Signore dice; benchè io non abbia parlato.'
  eng-LXXUP: Have ye not seen a false vision? and spoken vain prophecies?
  eng-ULB: Have you not had false visions and made false predictions, you who say,
    “Such and such is Yahweh's declaration” when I myself have not spoken?'
  spa-VBL: '¿No es una visión falsa la que ustedes vieron? ¿No es una profecía de
    mentiras cuando ustedes anuncian: ‘Esto es lo que dice el Señor’, aunque yo no
    haya dicho nada?'
  fra-_FOB: 'N''avez-vous pas eu des visions trompeuses, et prononcé des oracles menteurs,
    vous qui dites: “L''Éternel a dit! “ quand je n''ai point parlé?'
  mal-mal: ഞാൻ അരുളിച്ചെയ്യാതിരിക്കെ ‘യഹോവയുടെ അരുളപ്പാട്’ എന്ന് നിങ്ങൾ പറയുന്നതിനാൽ
    നിങ്ങൾ കപടദർശനം ദർശിക്കുകയും വ്യാജപ്രശ്നം പറയുകയും അല്ലയോ ചെയ്തിരിക്കുന്നത്?
  urd-GVR: Haqīqat meṅ tumhārī royāeṅ dhokā hī dhokā aur tumhārī peshgoiyāṅ jhūṭ hī
    jhūṭ haiṅ. To bhī tum kahte ho, “Rab farmātā hai” hālāṅki maiṅ ne kuchh nahīṅ
    farmāyā.
  suz-BL: गेपुकीम जोल पा कोंइतीके तशा, लिंक्‍यु कोव़शा, जोल लोव़ ला पाइब दुम्‍तीनी।
    तन्‍न गो इन कली काइ लोव़ मपथु, गेपुकीमी ‘परमप्रभु यावे आ लोव़ बाक्‍ब देंतीनी’
    दे माइक्‍मी” देंत।
  eng-NOY: Have ye not seen a false vision, and have ye not spoken a lying divination,
    and said, “Jehovah hath spoken,” when I have not spoken?
  ita-1927: 'Non avete voi delle visioni vane e non pronunziate voi divinazioni menzognere,
    quando dite: l’Eterno ha detto e io non ho parlato?'
  ckb-ckb: 'ئایا بینینی بەتاڵتان بۆ ئاشکرا نەکرا و بە فاڵگرتنەوەی درۆ قسەتان نەکرد،
    کە دەڵێن: ’سروشی یەزدانە،‘ من قسەم نەکردووە؟'
  eng-BBE: Have you not seen a vision without substance and have you not falsely made
    use of secret arts, when you say, The Lord has said; though I have said nothing?
  kan-OKCV: ನಾನು ಮಾತಾಡದೇ ಇದ್ದರೂ, “ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ,” ಎಂದು ನುಡಿಯುತ್ತಿರುವ
    ನಿಮಗೆ ಆದ ದರ್ಶನ ಮಿಥ್ಯ, ನೀವು ಹೇಳಿದ ಕಣಿಯು ಸುಳ್ಳು.
  tam-2017: நான் சொல்லாமல் இருந்தும், நீங்கள் யெகோவா சொன்னார் என்று சொல்லும்போது,
    பொய் தரிசனத்தைப் பார்த்து, பொய்க்குறியைச் சொல்லுகிறீர்கள் அல்லவா?
  spa-RV-1909: ¿No habéis visto visión vana, y no habéis dicho adivinación de mentira,
    por cuanto decís, Dijo Jehová; no habiendo yo hablado?
  ron-BTF: 'Nu ați văzut voi o viziune deșartă și nu ați vorbit o ghicire mincinoasă,
    prin aceea când spuneți: DOMNUL spune aceasta; deși eu nu am vorbit?'
  eng-WEBP: Haven’t you seen a false vision, and haven’t you spoken a lying divination,
    in that you say, ‘The LORD says;’ but I have not spoken?”
  eng-FBV: Isn't it a false vision that you people saw? Isn't it a prophecy of lies
    when you announce, ‘This is what the Lord says,’ even though I haven't said anything?
  nld-1939: Hebt ge soms geen loos gezicht aanschouwd en geen valse voorspelling gegeven,
    toen ge riept “godsspraak van Jahweh”, zonder dat Ik gesproken had?
  nch-BL: Amojuanti antajtolpanextiani, nelía hueyi antacajcayajtoque pampa anquiijtojque
    anquiitztoque se tanextili ten na, pero na amo teno nimechnextilijtoc. Huan anquiijtohuaj
    para ancamanaltij nocamanal, pero na amo teno nimechilhuijtoc.
  vie-1934: 'Khi ta chưa từng phán, mà các ngươi nói rằng: Đức Giê-hô-va có phán,
    vậy các ngươi há chẳng thấy sự hiện thấy phỉnh phờ và nói sự bói khoa giả dối,
    hay sao?'
  hin-CV: क्या तुमने झूठे दर्शन नहीं देखें और भविष्य की झूठी बातें नहीं कहीं, जब तुमने
    यह कहा, “याहवेह की यह घोषणा है,” हालाकि मैंने नहीं कहा था?
  spa-BES: '¿No has visto una visión sin sustancia y has hablado una adivinación falsa,
    cuando dices: El Señor ha dicho; aunque no he dicho nada?'
  tdx-tdx: Tsy aroñarom-bìlañe hao ty niisa’ areo, tsy fisikilian-dremborake hao ty
    nijoroa’ areo? ie manao ty hoe, Hoe t’Iehovà.—Izaho tsy nivolañe.
  tha-KJV: เจ้​าได้เคยเห็นนิ​มิ​ตเท็จ และเคยทำนายมุ​สาม​ิ​ใช่​หรือ ในเมื่อเจ้ากล่าวว่า
    ‘พระเยโฮวาห์ตรั​สว​่า’ ทั้งที่​เรามิ​ได้​พู​ดเลย”
  por-BR-2018: Por acaso não vedes visão falsa, e não falais adivinhação de mentira,
    quando dizeis, O SENHOR disse, sem que eu tenha falado?
  deu-ELO: 'Schautet ihr nicht ein eitles Gesicht, und sprachet ihr nicht Lügenwahrsagung,
    als ihr sagtet: “Spruch Jehovas!”, und ich hatte doch nicht geredet?'
  eng-WYC-2018: Whether ye saw not a vain vision, and spake false divining, and said,
    The Lord saith, when I spake not? (Saw ye not an empty and futile vision, and
    spoke false divining, and said, The Lord saith, when I did not speak?)
  epo-epo: 'Vi vidis ja vizion senenhavan, kaj vi eldiras antaŭdiron mensogan; vi
    diras: Tiel parolas la Eternulo — kvankam Mi ne parolis.'
  uig-PIN: Silǝr «Pǝrwǝrdigar mundaⱪ dǝydu» degininglarda, Mǝn ⱨeq sɵz ⱪilmiƣan tursam,
    silǝr sahta bir «alamǝt kɵrünüx»ni kɵrgǝn, yalƣan palni eytⱪan ǝmǝsmu?
  beo-beo: 'Na da ilima amane sia:sa, ‘Dilia esala ba:su da ogogosu amola dilia hobea
    misunu hou ba:la:lusu da ogogosu. Amo sia: da Na sia:i liligi, dilia ogogole sia:sa.
    Be Na da dilima hamedafa sia:i.’'
  tpi-OTNT: “Nau mi laik tokim yupela profet olsem, yupela i save tok, yupela i bin
    lukim samting olsem driman, na yupela i save tok long ol samting bai i kamap.
    Tasol dispela tok bilong yupela i no tru. Em i giaman tasol. Yupela i save tokim
    ol manmeri olsem, ‘Dispela em i tok bilong Bikpela,’ tasol mi God, Bikpela, mi
    no bin givim wanpela tok long yupela.
  hau-SA: Ba ku ga wahayin ƙarya kuka kuma faɗa yin duban ƙarya sa’ad da kuka ce,
    “Ubangiji ya furta,” ko da yake bai yi magana ba?
  uig-LAT: Siler «Perwerdigar mundaq deydu» dégininglarda, Men héch söz qilmighan
    tursam, siler saxta bir «alamet körünüsh»ni körgen, yalghan palni éytqan emesmu?
  nde-nde: Kalikayiboni imibono yenkohliso na, njalo lakhuluma ubungoma bamanga lapho
    lisithi, “uThixo uthi,” lanxa mina ngingatshongo?
  ton-ton: ‌ʻIkai kuo mou mamata ki he meʻa hā mai ʻoku vaʻinga, pea ʻikai kuo mou
    lea ʻaki ʻae kikite loi ʻi hoʻomou pehē, ʻOku pehē ʻe Sihova; kae ʻosi ʻoku ʻikai
    te u lea au?”
  ces-1613: 'Zdaliž vidění marného nevídáte, a hádání lživého nevypravujete? A říkáte:
    Praví Hospodin, ješto jsem já nemluvil.'
  eng-WMB: Haven’t you seen a false vision, and haven’t you spoken a lying divination,
    in that you say, ‘The LORD says;’ but I have not spoken?”
  tam-TCV: பொய் தரிசனங்களை நீங்கள் காணவில்லையோ? நான் பேசாதிருந்தும், “யெகோவா கூறுகிறார்”
    என பொய்க் குறிசொல்லவில்லையோ?
  ceb-ULB: Wala ba kamo nagsulti ug dili tinuod nga mga panan-awon ug naghimo ug bakak
    nga mga panagna, kamo nga nag-ingon, “Mao kini, ug mao kana ang gipahayag ni Yahweh”
    sa dihang wala man ako miingon?'
  pol-UBG: 'Czy nie mieliście złudnego widzenia i nie głosiliście kłamliwej wróżby?
    Mówicie bowiem: PAN mówi, chociaż ja nie mówiłem.'
  urd-GVU: حقیقت میں تمہاری رویائیں دھوکا ہی دھوکا اور تمہاری پیش گوئیاں جھوٹ ہی جھوٹ
    ہیں۔ توبھی تم کہتے ہو، ”رب فرماتا ہے“ حالانکہ مَیں نے کچھ نہیں فرمایا۔
  deu-1912: 'Ist''s nicht also, daß euer Gesicht ist nichts und euer Weissagen ist
    eitel Lügen? und ihr sprecht doch: “Der HERR hat''s geredet”, so ich''s doch nicht
    geredet habe.'
  kan-2017: ನಾನು ಮಾತನಾಡದೆ ಹೋದರೂ, ‘ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ’ ಎಂದು ನುಡಿಯುತ್ತಿರುವ ನಿಮಗೆ
    ಆದ ದರ್ಶನವು ಮಿಥ್ಯ, ನೀವು ಹೇಳಿದ ಕಣಿಯು ಸುಳ್ಳು.
  yap-yap: 'Gu ga’ar ngorad: Pi changar romed ni be pig e de riyul’, nge tin gimed
    be yog ni bayi yodrom e go’ ban. Gimed be yog ni pi thin nem e thin rog, machane
    gag e dawor gu non ngomed!”'
  hlt-MCSB: Mikhlam te a poeyoek la na hmuh uh tih laithae tonghma te na thui uh pawt
    het nim? BOEIPA kah olphong aka ti rhoek bal khaw kai loh ka uen moenih.
  mdy-ETH: ታኣኒ ኬኤዚባኣ ባኮ ‹ፆኦሲ ሂዚ ጋዓኔ› ጋዓ ዎዶና ዒንሢኮ ዬይ ሉኡዙሞና ታ ዻዊባኣ ባኣዚ ዛጌኔ ጌይሢና ማርሻ
    ማርሺሢናቱዋዓዳ?» ጋዓኔ።
  twi-ASANTE: Sɛ wɔka sɛ, ‘Yei na Awurade seɛ’, wɔ ɛberɛ a menkasaeɛ a, na wɔn anisoadehunu
    nnyɛ atorɔ? Na wɔn adebisa nso, ɛnnyɛ nnaadaa anaa?
  eng-WEBU: Haven’t you seen a false vision, and haven’t you spoken a lying divination,
    in that you say, ‘The LORD says;’ but I have not spoken?”
  wal-wal: Taani yootennan de7ishin, ‘GODAI hagaadan yaagees’ yaagidi yootiyo intte
    worddo ajjuutaanne worddo murunnuwaa be7ibeekketii?” yaagees.
  spa-PDDPT: '¿No tuvieron una visión falsa, y no hablan brujería mentirosa cuando
    dicen: Así dijo Yavé, pero Yo nada dije?'
  gun-gun: Ha'e kuery anhetẽ rupi e'ỹ oexa ra'u, nhombotavya rupi rive imba'ekuaa
    guive. Mba'eta “ Senhor ae ijayvu”, he'i 'rã okuapy xee ndaxeayvui va'eri.
  ilo-ULB: Saan aya a saan a pudno dagiti sirmatayo ken nagipadtokayo kadagiti padto
    a saan a pudno, dakayo a mangibagbaga, “Kastoy, ken kastoy ti pakaammo ni Yahweh”
    idinto ta saanko nga imbaga?'
  kpg-kpg: 'Au ga helekai gi digaula: Godou moe ala ne mmada ginai goodou le e hai
    gee, gei godou helekai ala ne hai le e tilikai. Goodou e helekai bolo nia helekai
    ni aagu, gei Au digi helekai adu gi goodou!”'
  uig-ARA: سىلەر «پەرۋەردىگار مۇنداق دەيدۇ» دېگىنىڭلاردا، مەن ھېچ سۆز قىلمىغان تۇرسام،
    سىلەر ساختا بىر «ئالامەت كۆرۈنۈش»نى كۆرگەن، يالغان پالنى ئېيتقان ئەمەسمۇ؟
  sus-sus: Fu xa mu na wo xa laamatunyie nun wo xa masenyie ra? Wo a falama, Ala xui
    nan na ki, a fa li n tan Ala xa xui mu a ra!›»
  pon-2006: 'I kin mahsanihong irail: Kaudiahl ko me kumwail kilikilang sohte mehlel,
    oh kokohp kan me kumwail wiahda me likamw. Kumwail kin nda me ei mahsen me kumwail
    koasoakoasoia, ahpw I sohte mwahn mahseniong kumwail!”'
  ksd-ksd: Pa ava. ga gire vang ta ninana vakuku, ma pa ava ga tata na propet vavaongo
    laka, ba ava tatike, A Luluai i biti, ma pa iau ga tata?
  grc-BRENT: Οὐχὶ ὅρασιν ψευδῆ ἑωράκατε; καὶ μαντείας ματαίας εἰρήκατε;
  ind-AYT: “Apakah kamu tidak melihat penglihatan palsu dan ramalan menipu yang diucapkan
    ketika kamu berkata, ‘TUHAN berfirman,’ padahal bukan Aku yang telah berfirman?”
  nya-nya: Koma Ine ndikuti masomphenya anu ngachabechabe ndi zimene mwawombedzazo
    nʼzabodza. Mumanena kuti, ‘Akutero Yehova,’ pamene sindinayankhule nʼkomwe.
  hrv-hrv: Zar ne vidite da su vam viđenja isprazna i da su vam lažna proricanja kad
    govorite 'Riječ Jahvina!' - a ja nisam govorio.'
  mps-mps: “Megi eno te tiwai po dage profet dabeba obao, dagego te po weyu, dagego
    te nade subo nai tiwai suali po olama, tama dagego te nai dabe pedelaiba po obao.
    Tialima, dagego te wabo mu po me wabeo. Te tibo po naga obao. Dagego te we bidi
    augwaliba te tiwai po waliyu, ‘Te e po da, Genuai Bidigo po obao,’ wali, tialima
    ena God, eno po me deli dageba me mabeo.
  tpi-tpi: “Nau mi laik tokim yupela profet olsem, yupela i save tok, yupela i bin
    lukim samting olsem driman, na yupela i save tok long ol samting bai i kamap.
    Tasol dispela tok bilong yupela i no tru. Em i giaman tasol. Yupela i save tokim
    ol manmeri olsem, ‘Dispela em i tok bilong Bikpela,’ tasol mi God, Bikpela, mi
    no bin givim wanpela tok long yupela.
  dan-1931: 'Var det ikke tomme Syner, I skuede, og Løgnespådomme, I fremsatte? Og
    I siger: “Så lyder det fra HERREN!” uden at jeg har talet.'
  vie-OVCB: 'Chẳng phải khải tượng các ngươi đều là giả dối khi các ngươi nói: ‘Đây
    là sứ điệp từ Chúa Hằng Hữu,’ dù Ta không hề phán với các ngươi một lời nào?'
  guj-2017: હું બોલ્યો નથી તોપણ તમે કહો છો કે, “યહોવાહ આમ કહે છે” તો શું તમને વ્યર્થ
    સંદર્શન થયું નથી તથા તમે જૂઠા શકુન જોયા નથી?
  pon-2006A: 'I kin mahsanihong irail: Kaudiahl ko me kumwail kilikilang sohte mehlel,
    oh kokohp kan me kumwail wiahda me likamw. Kumwail kin nda me ei mahsen me kumwail
    koasoakoasoia, ahpw I sohte mwahn mahseniong kumwail!”'
  por-BRBSL: Você não viu uma visão falsa, e não falou uma adivinhação mentirosa,
    na qual você diz, 'Yahweh diz;' mas eu não falei?”.
  cth-cth: Ahrawnghrang e kamnuenae na hmu awh teh, kalan hoeh e sutdeilawk na dei
    awh nahoehmaw. BAWIPA ni a dei e doeh, na ti awh rah, kai ni ka dei e roeroe nahoeh.
  twi-twi: Sɛ moka se, ‘Sɛɛ na Awurade se,’ wɔ bere a menkasae a, na mo anisoadehu
    nyɛ atoro? Na mo adebisa nso, ɛnyɛ nnaadaa ana?
  hlt-hlt: Mikhlam te a poeyoek la na hmuh uh tih laithae tonghma te na thui uh pawt
    het nim? BOEIPA kah olphong aka ti rhoek bal khaw kai loh ka uen moenih.
  tbz-SIM: Bɛ̀ nɑ̀ɑ́ ndìì mɔ̀nnì kɛ tú Kuyie nyɛ̃, m mɛ n yí bɛ́i ntìmɑtì, dɛ̀ í tú
    bɛ̀ nɑ̀ɑ́ nsiyɑ́ɑ̀bìsí nsi, kɛ̀ bɛ̀ bɛnkú yɛ̀ɛ̀ bɛnkùyɛ̀ tu dɛtetìrɑ̀ɑ̀?
  msy-2020: “Kɨ ia mɨkɨmasa, ia irebamɨn mɨn amizir bizir ia gariba, da guizbangɨra
    puvatɨ. Ezɨ gɨn otivamin bizir ia mɨgeiba, da akar ifavariba. Ia ghaze, kar Ikiavɨra
    Itir Godɨn mɨgɨrɨgɨaba. Ezɨ puvatɨ. Kɨ akatam ia mɨkemezir puvatɨ!
  dop-dop: Pɑ toosee wɛ kpɛtɛ kɛ́, nɑ pɑ nɑlɑɑ kʋyɔɣɔtʋtʋ kɛ kɑloolɑɣɑ. Pɑ yɔɣɔtǝɣɩ
    sɩ, Tɑcɑɑ yɔɣɔtǝnɑ. Pǝ́cɔ́ mɑ tɑ yɔɣɔtɩ.
  azb-azb: Sizin gördüyünüz görüntü boş və etdiyiniz falçılıq yalan deyilmi? Siz bunlara
    ‹Rəbb bəyan edir› deyirsiniz, Mənsə belə söyləmədim”.
  eng-DBY: Have ye not seen a vain vision, and spoken a lying divination, when ye
    say, Jehovah saith; and I have not spoken?
  hin-2017: क्या तुम्हारा दर्शन झूठा नहीं है, और क्या तुम झूठमूठ भावी नहीं कहते? तुम
    कहते हो, ‘यहोवा की यह वाणी है;’ परन्तु मैंने कुछ नहीं कहा है।”
  wol-KYG: 'Xanaa du peeñuy caaxaan ngeen gis? Du ngisaaney fen ngeen di waxe, naan:
    ‘Kàddug Aji Sax jee,’ te man àdduwma?'
  eng-YLT: 'A vain vision have ye not seen, And a lying divination spoken, When ye
    say: An affirmation of Jehovah, And I have not spoken?'
  eng-WYC-2017: Whether ye saw not a vain vision, and spake false divining, and said,
    The Lord saith, when I spake not?
  eng-WMBB: Haven’t you seen a false vision, and haven’t you spoken a lying divination,
    in that you say, ‘The LORD says;’ but I have not spoken?”
  urd-GVH: हक़ीक़त में तुम्हारी रोयाएँ धोका ही धोका और तुम्हारी पेशगोइयाँ झूट ही झूट
    हैं। तो भी तुम कहते हो, “रब फ़रमाता है” हालाँकि मैंने कुछ नहीं फ़रमाया।
  rug-rug: Vea lopu ele dogori gamu sari na dinogodogorae kokohadi meke na zinama
    vakuvakutae sekesekeidi totoso zama guahe si gamu, “E Zihova si zama vura,” gua,
    totoso lopu hite zama si Rau?
  gaz-gaz: Ani dubbachuu baadhu iyyuu isin, “Waaqayyo akkana jedha” jechuun keessan
    mulʼata sobaa arguu keessanii fi raajii sobaa dubbachuu keessan mitii?
  fra-LSG: 'Les visions que vous avez ne sont-elles pas vaines, Et les oracles que
    vous prononcez ne sont-ils pas menteurs? Vous dites: L’Éternel a dit! Et je n’ai
    point parlé.'
  yal-yal: Ɛ fe toon naxanye tima, fe fuun xa mi ne ra ba? Ɛ wule falan naxanye tima
    yiimatoni, wulen xa mi ne ra ba? Ɛ a falama, ɛ naxa, “Ɛ Alatalaa falan namɛ!”
    Anu, n mi fala tixi.’ ”
  haw-1868: Aole anei oukou i ike i ka hihio lapuwale? aole anei oukou i olelo i ka
    wanana wahahee? ua olelo no hoi oukou, Ke i mai nei Iehova, aole nae au i olelo.
  arb-NAV: 'أَلَمْ تَرَوْا رُؤْيَا بَاطِلَةً، وَتَنْطِقُوا بِعِرَافَةٍ كَاذِبَةٍ قَائِلِينَ:
    يَقُولُ الرَّبُّ، وَأَنَا لَمْ أَتَكَلَّمْ؟'
  ewe-ewe: Ɖe miekpɔa aʋatsoŋutegawo, eye miekaa alakpanu esi miegblɔ be, “Yehowae
    gblɔe” evɔ nyemegblɔ nenema oa?
  eng-LEE: Had ye not seen a false vision, and had ye not said a lying divination?
    and ye say, “The Lord saith,” when I have not spoken.
  asm-FB: তোমালোকে জানো অনৰ্থক দৰ্শন পোৱা নাই? আৰু মিছা মঙ্গলৰ কথা জানো কোৱা নাই?
    “তথাপি মই নোকোৱাকৈয়ে যিহোৱাই কৈছে বুলি তোমালোকে কোৱা?”
  sus-A: قُ شَ مُ نَ وٌ شَ لَامَتُنيِيٍ نُن وٌ شَ مَسٍنيِيٍ رَ؟ وٌ عَ قَلَمَ، عَلَ
    شُي نَن نَ كِ، عَ قَ لِ ﭑ تَن عَلَ شَ شُي مُ عَ رَ!›»
  fra-SBL: 'N''avez-vous pas eu une vision fausse, et n''avez-vous pas parlé d''une
    divination mensongère, en disant : « Yahvé dit », mais je n''ai pas parlé ? ».'
  hbo-hbo: הֲלֹ֤וא מַֽחֲזֵה־שָׁוְא֙ חֲזִיתֶ֔ם וּמִקְסַ֥ם כָּזָ֖ב אֲמַרְתֶּ֑ם וְאֹֽמְרִים֙
    נְאֻם־יְהוָ֔ה וַאֲנִ֖י לֹ֥א דִבַּֽרְתִּי׃ ס
  kik-kik: Githĩ ti cioneki cia maheeni muonete, na mũkaaria ũragũri wa maheeni, rĩrĩa
    mũkuuga atĩrĩ, “Jehova oigĩte atĩrĩ,” o rĩrĩa niĩ itarĩĩtie?
  fra-NCL: 'N’est-ce pas des visions vaines que vous voyez, des divinations mensongères
    que vous prononcez, quand vous dites : Oracle de Yahweh ! et moi, je n’ai pas
    parlé ?'
  cek-AK: Ka thui pae ai to mah, Angraeng mah thuih, tiah thui kaminawk ih amsawnlok
    hoi tidoeh avang ai hnuksakhaih to na hnu o ai maw?
  cuk-cuk: ‘Bab-Jehová sogye,’ be sokardamalad. Ar Bab-Jehováʼdi bega deyob sogsulid.
    Ar be-negburgan-dakmalad gakanbiid, ibmar-guedgi-iduakwaa-sunmaklegedi gakanbibalid.
  uig-CYR: Силәр «Пәрвәрдигар мундақ дәйду» дегиниңларда, Мән һеч сөз қилмиған турсам,
    силәр сахта бир «аламәт көрүнүш»ни көргән, ялған пални ейтқан әмәсму?
  tel-2017: నేను అసలేమీ మాట్లాడకుండానే ‘యెహోవా చెప్పేది ఇదీ, అదీ’ అంటూ చెప్పే మీరు
    అబద్ధపు దర్శనాలు చూడలేదా? అబద్ధపు జోస్యాలు చెప్పలేదా?
  hat-BSA: 'Èske nou pa t fè yon fo vizyon, e pale ak lang ki t ap bay manti lè nou
    te di: ‘SENYÈ a deklare’, men se pa Mwen ki te pale a?”’”'
  kos-kos: 'Nga fahk nu selos: Aruruma ma kowos liye uh tia pwaye, ac kas in palu
    lowos uh kikiap. Kowos fahk mu ma luk pa kas ingan, tuh nga soenna kaskas nu suwos!”'
  hbo-WLC: הֲל֤וֹא מַֽחֲזֵה־שָׁוְא֙ חֲזִיתֶ֔ם וּמִקְסַ֥ם כָּזָ֖ב אֲמַרְתֶּ֑ם וְאֹֽמְרִים֙
    נְאֻם־יְהוָ֔ה וַאֲנִ֖י לֹ֥א דִבַּֽרְתִּי׃ ס
  ibo-ibo: Ọ bụghị ọhụ ụgha ka unu hụrụ, ọ bụghịkwa okwu ịjụ ase ụgha ka unu kwuru,
    mgbe unu na-asị, “Otu a ka Onyenwe anyị kwupụtara,” nʼagbanyeghị na mụ onwe m
    ekwughị okwu?
  ory-ory: ଆମ୍ଭେ କଥା ନ କହିଲେ ହେଁ, ‘ସଦାପ୍ରଭୁ କହନ୍ତି’ ବୋଲି କହୁଅଛ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେମାନେ
    କି ଅସାର ଦର୍ଶନ ପାଇ ନାହଁ ଓ ତୁମ୍ଭେମାନେ କି ମିଥ୍ୟା ମନ୍ତ୍ର ଉଚ୍ଚାରଣ କରି ନାହଁ?”
  chk-chk: Nge ngang üa üreniir, “Künaemi a chök atuputup, a pwal mwakel chök mine
    oua pweei, lupwen oua apasa, ‘Iei alon ewe Samol mi Lapalap,’ nge ngang üsap kapas.
  rop-rop: Mi oldei dalim olabat detlot drim yumob oldei abumbat o lukinatbat dei
    nomo trubala. Dei laiyawan, en detlot wed yumob oldei dalimbat ola pipul yumob
    oldei meigimapbat, en yumob oldei dalimbat laiya. Yumob toktokbat mi na oldei
    dalimbat yumob dislot wed, bat ai nomo bin dalim yumob enijing. Najing.
  ukr-1871: 'Чи не марне ж видиво бачили ви, чи не ложне віщуваннє виповідаєте, кажучи:
    Господь сказав? я ж не говорив.'
  deu-1951: 'Habt ihr nicht falsche Gesichte gesehen und lügenhafte Wahrsagung ausgesprochen
    und dabei gesagt: «So spricht der HERR!» während ich doch nichts gesagt habe?'
  eng-JPS: 'Have ye not seen a vain vision, and have ye not spoken a lying divination,
    whereas ye say: The LORD saith; albeit I have not spoken?'
  srp-1865: 'Ne viðate li taštu utvaru i ne govorite li lažno gatanje? a opet kažete:
    Gospod reèe; a ja ne rekoh.'
  lug-lug: Temulabye kwolesebwa kukyamu ne mwogera n’okubikkulirwa okw’obulimba, bwe
    mwogedde nti, “Mukama bw’ati bw’ayogera,” newaakubadde nga mba soogedde?
  heb-heb: הלוא מחזה שוא חזיתם ומקסם כזב אמרתם ואמרים נאם יהוה ואני לא דברתי׃
  ben-IRV: তোমাদের কি মিথ্যা দর্শন নয় এবং মিথ্যা ভবিষ্যদ্বাণী করনি, তোমার যারা বল,
    এমনই সদাপ্রভু বলেন যখন আমি নিজে একথা বলিনি?
  pan-pan: ਕੀ ਤੁਸੀਂ ਝੂਠਾ ਦਰਸ਼ਣ ਨਹੀਂ ਵੇਖਿਆ? ਕੀ ਤੁਸੀਂ ਝੂਠੀ ਭਵਿੱਖਬਾਣੀ ਨਹੀਂ ਕੀਤੀ? ਕਿਉਂ
    ਜੋ ਤੁਸੀਂ ਆਖਦੇ ਹੋ ਕਿ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਭਾਵੇਂ ਮੈਂ ਨਹੀਂ ਆਖਿਆ।
  mya-JVB: ငါ မ ပြော ဘဲ ထာဝရဘုရား မိန့် တော်မူသည်ဟု သင်တို့ဆို လျက် ၊ အချည်းနှီး သော
    အရာကိုမြင် ကြပြီ မ ဟုတ်လော ။ လှည့်စား ၍ ပရောဖက် ပြုကြပြီ မဟုတ် လော။
  hmo-hmo: 'To lau Lohiabada ese idia lau hamaoroa inai: Umui itaia noho mata hanai
    be momokani lasi, bona emui peroveta hereva be koikoi. Umui gwau, ‘Lohiabada be
    inai bamona ia hereva,’ to lau ese umui dekenai lau hereva lasi.”'
  urd-urd: क्या तुम ने बातिल ख़्वाब नहीं देखा? क्या तुम ने झूठी गै़बदानी नहीं की?
    क्यूँकि तुम कहते हो कि ख़ुदावन्द ने फ़रमाया है, अगरचे मैंने नहीं फ़रमाया।
  rus-SYN: 'Не пустое ли видение видели вы? и не лживое ли предвещание изрекаете,
    говоря: “Господь сказал”, а Я не говорил?'
  bqc-SIM: Kɛ́ aa mɛ̀ Dii mɛ́ ò, mɛ́ mi o sↄ̃o, wɛ́pungu pã aa èo lò? Màso aa
    kɛ̀o lò?
  tcz-CHONGTHU: Keiman nangma koma imacha kisei kha louhel a jong nang ho thusei hi
    Pakaija kon ahi tia nasei chu thudih lou ahin, na gaothil mu chu imacha hilou
    ham?
  mar-mar: तुम्ही खोटा दृष्टांत पाहिला नाही का? आणि खोटे भाकीत केले नाही का? “तुम्ही
    म्हणता की अमुक तमुक परमेश्वर देव जाहीर करीत आहे” जेव्हा मी तसले काही बोललो नाही.
  qub-qub: Noga imatapis mana niycaptëmi paycunaga «Tayta Diosmi nimasha» nircaycan.
    Paycunaga mana ricashantami llullacuyllapa rimarcaycan.
  bqp-bqp: Adɑmɑ nɑ nɛn sɔmɔ be sɔ̃ɔmɔ mɑ ben kɑ̃sinu nu sɑ̃ɑwɑ ni ben tii bɑ sekɑ.
    Ben gɑri yi mɑɑ sɑ̃ɑwɑ weesu. Bɑ tɑmɑɑ nɛn gɑriyɑ bɑ tɔmbu sɔ̃ɔmɔ. N deemɑ nɑ
    ǹ mɑm kɑ bu gɑri koore.
  hat-hat: 'Mwen tou di yo: Vizyon y''ap fè yo se tèt yo y''ap twonpe. Mesaj y''ap
    bay yo se manti. Y''ap plede di men mesaj Bondye bay. Men, mwen pa t'' janm pale
    ake yo.'
  eng-BSB: Haven’t you seen a false vision and spoken a lying divination when you
    proclaim, ‘Thus declares the LORD,’ even though I have not spoken?
  eng-WEBPB: Haven’t you seen a false vision, and haven’t you spoken a lying divination,
    in that you say, ‘The LORD says;’ but I have not spoken?”
  kbq-kbq: Hagi tamagra havige avana negeta, Nagra osu'noa kegura Ra Anumzamo hie
    huta havige kasnampa kea nehaze.
  nhe-BL: Imojuanti intiocamanalohuani, nelía hueyi intlacajcayajtoque pampa inquiijtojque
    inquiitztoque se tlanextili tlen na, pero na ax tleno nimechnextilijtoc. Huan
    inquiijtohuaj para incamatij notlajtol, pero na ax tleno nimechilhuijtoc.
  gub-BL: Amume'u ko ma'e peme kury. — Ma'e puahu zàwenugar pe penemixak nuzeapo kwaw
    nehe. Penemu'em ma'e paw imume'u mehe no. — Urumume'u Tupàn ze'eg ure, peze mua'u
    teko wanupe. Namume'u kwaw ma'e peme ihe.
  eng-DRA: 'Have you not seen a vain vision and spoken a lying divination: and you
    say: The Lord saith: whereas I have not spoken.'
