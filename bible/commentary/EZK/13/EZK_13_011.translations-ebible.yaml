verse: EZK.013.011
translations:
  mal-C: അതുകൊണ്ട്, വെള്ളപൂശുന്നവരോട് ആ മതിൽ വേഗം ഇടിഞ്ഞുവീഴും എന്നു പറയുക. മലവെള്ളപ്പാച്ചിൽപോലെ
    മഴപെയ്യും; മഞ്ഞുകട്ടക‍ൾ വർഷിക്കും; കൊടുങ്കാറ്റ് ചീറിയടിക്കും.
  deu-TKW: 'sprich zu den Tünchestreichern: Einfallen soll sie! Fürwahr, einen Platzregen
    will ich senden, der sie hinwegschwemmt; Hagelsteine sollen fallen, und einen
    Sturmwind will ich loslassen.'
  lin-lin: yebisa bato oyo bapakolaka yango potopoto ya pembe ete mir ekokweya. Nakonokisa
    mvula moko ya makasi mpe ya mabanga, bongo mipepe makasi ekotomboka.
  eng-LSV: Say to those coating with chalk—It falls, || There has been an overflowing
    shower, || And you, O hailstones, fall, || And a turbulent wind breaks out,
  eng-GNV: 'Say vnto them which daube it with vntempered morter, that it shall fall:
    for there shall come a great showre, and I wil sende haylestones, which shall
    cause it to fall, and a stormie winde shall breake it.'
  eng-WEBSTER: 'Say to them who daub it with untempered mortar , that it shall fall:
    there shall be an overflowing shower; and ye, O great hailstones, shall fall;
    and a stormy wind shall rend it .'
  nhw-BL: Huajca ama xiquincamanalhui nopa tlajtol pannextiani catli istlacatij huan
    xiquinilhui para nopa tepamitl nimantzi huetzis. Pampa na nijchihuas ma tlaquiyahui
    chicahuac, huan ma huetzi huejhueyi tesihuitl huan ma huala se hueyi ajacatl.
    Huan ica ya nopa huetzis nopa tepamitl.
  swh-ONEN: kwa hiyo waambie hao wanaoupaka chokaa isiyokorogwa vyema kwamba ukuta
    huo utaanguka. Mvua kubwa ya mafuriko itanyesha, nami nitaleta mvua ya mawe inyeshe
    kwa nguvu, nao upepo wa dhoruba utavuma juu yake.
  bba-bba: Adɑmɑ ɑ be bɑ soo tɛɛnimɔ mi sɔ̃ɔwɔ ɑ nɛɛ, ɡɑnɑ ye, yɑ koo wɔrumɑ. Guru
    bɑkɑ yɑ koo nɛ kɑ kpenu sɑnnu kpɑ woo bɔkɔ ɡu se.
  eng-KJVCPB: 'say unto them which daub it with untempered morter, that it shall fall:
    there shall be an overflowing shower; and ye, O great hailstones, shall fall;
    and a stormy wind shall rent it.'
  luo-luo: kuom mano, nyis joma wire gi lowo marachar ni obiro podho. Koth maduongʼ
    biro chue, kendo abiro oro pe madongo dongo, kod yamb ahiti makudho matek.
  meu-meu: una dainai ahu amo haba e dahuamu taudia na ba hamaorodia, una haba na
    baine heḡiḡi dobi. Medu bada-herea baine diho, medu-hetari badadia bae moru, lai-gubana
    baine toa;
  npi-ULB: ती पर्खालमा चुना लगाउनेहरूलाई यसो भन्, 'यो ढल्नेछ । घनघोर वृष्‍टि हुनेछ
    र यसलाई ढाल्नलाई ठुला असिना र यलाई नष्‍ट गर्नलाई आँधीबेहरी म पठाउनेछु ।
  yor-yor: nítorí náà, sọ fún àwọn tí ń fi amọ̀ àìpò rẹ́ ẹ àti àwọn tó fi ẹfun kùn
    ún pé, odi náà yóò wó, ìkún omi òjò yóò dé, Èmi yóò sì rán òkúta yìnyín sọ̀kalẹ̀,
    ìjì líle yóò ya á lulẹ̀.
  pes-OPCB: پس به این معمارها بگو که دیوارشان فرو خواهد ریخت. بارانی سیل‌آسا خواهم
    بارانید، تگرگی سخت خواهم آورد و طوفانی شدید خواهم فرستاد تا آن را ویران سازند؛
  tgl-ULB: Sabihin mo sa mga nagpipinta ng kalburong pampinta sa pader, “Guguho ito,
    magkakaroon ng malakas na pagbuhos ng ulan at magpapadala ako ng mga ulan na may
    kasamang yelo upang pabagsakin ito at isang napakalakas na hangin upang masira
    ito.
  hui-hui: Ani laga kago ai agali ke̱ howa bi mana latagi haga uruni tihondo ogodagua
    labe. Wai pabe o kagoni gialapaya bulebira. I̱na iba dalu timbuni ibilalu dalu
    dindi kuni timbuni pabe ogoriani ibira halu puyabu hongoheme pabe bo gialope helolebero.
  mya-mya: ထို​မြို့​ရိုး​သည်​ပြို​ကျ​ရ​လိမ့်​မည်​ဖြစ်​ကြောင်း ထို​မြို့​ရိုး​ကို​ထုံး​သုတ်​သူ​တို့​အား​ဆင့်​ဆို
    လော့။ ငါ​သည်​မိုး​သည်း​ထန်​စွာ​ရွာ​သွန်း​စေ မည်။ မိုး​သီး​များ​သည်​မြို့​ရိုး​ပေါ်​သို့​ကျ
    လျက်​လေ​ပြင်း​မုန်​တိုင်း​တိုက်​ခတ်​လာ သ​ဖြင့်၊-
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་མཁར་གྱང་ལ་དཀར་རྩི་འབྱུག་མཁན་རྣམས་ལ་འདི་ལྟར། མཁར་གྱང་དེ་ནི་ལོག་པར་མ་ཟད་དྲག་ཆར་གྱིས་བསྣུབ་པར་འགྱུར།
    ཀྱེ་སེར་བ་ཆེན་པོ་ཁྱོད་ནི་བོབས་དང་། དྲག་རླུང་ཡང་གཡུག་པར་འགྱུར་ཞེས་སྨྲོས་ཤིག
  sna-sna: Naizvozvo udza ivavo vanorupenda kuti ruchawa. Mvura ichanaya yakawanda,
    uye ndichatuma chimvuramabwe chicharova pasi, uye mhepo dzine simba dzichavhuvhuta.
  spa-BLM: Di a los que la revisten de cal que se caerá. Habrá una lluvia desbordante;
    y ustedes, grandes piedras de granizo, caerán. Un viento tempestuoso lo desgarrará.
  cac-cac: Al d'a eb' stzicanoch q'uen taan̈ chi' to ol telvoc jun yich pat chi' ayic
    ol vac'ancot nivac yaxn̈ab' ay yic'al, ay pax sacb'atil,
  swh-ULB: Waambie wale wanaopaka chokaa ukuta, 'Utaanguka chini; kutakuwa na mvua
    ya kufurika, na nitaleta mvua ya mawe kuufanya uanguke chini, na upepo wa dhoruba
    kupuliza hata kuuvunja chini.
  bel-bel: скажы тым, якія пэцкаюць сьцяну брудам, што яна ўпадзе. Пачнецца зьліва,
    і вы, каменныя градзіны, упадзяце, і бурлівы вецер парве яе.
  deu-ELBBK: 'sprich zu den Übertünchern: Sie soll fallen! Es kommt ein überschwemmender
    Regen; und ihr Hagelsteine, ihr werdet fallen, und ein Sturmwind wird losbrechen;'
  mbb-OT: Keǥiyi nu heeyan is mibpekapla he egkevengkag heeyan is berengbeng dan.
    Ed-enuzen heini te mereǥes he uzan, egkeuluǥan heini te menge giyew he iring te
    menge vatu ne egkeremaǥen heini te mevendes.
  mal-2015: 'അടർന്നുവീഴുംവണ്ണം കുമ്മായം പൂശുന്നവരോടു നീ പറയേണ്ടതു: പെരുമഴ ചൊരിയും;
    ഞാൻ ആലിപ്പഴം പൊഴിയിച്ചു കൊടുങ്കാറ്റടിപ്പിക്കും.'
  rmc-rmc: Avke phen ole prorokenge, so parňaren o muros, hoj oda muros perela tele.
    Avela o zoralo brišind a perena tele o ľegi a phurdela e zoraľi balvaj pro muros.
  pes-OPV: پس به آنانی که گل ملاطرا مالیدند بگو که آن خواهد افتاد. باران سیال خواهد
    بارید و شما‌ای تگرگهای سخت خواهیدآمد و باد شدید آن را خواهد شکافت.
  ron-1924: Де ачея, спуне челор че-л акоперэ ку ипсос кэ се ва прэбуши, ва вени о
    плоае ку вифор, петреле де гриндинэ вор кэдя ши се ва дезлэнцуй фуртуна.
  ben-OBCV: সেইজন্য, যারা চুনকাম করছে তুমি তাদের বলো যে, সেই দেয়াল পড়ে যাবে। প্রবল
    বৃষ্টি পড়বে ও আমি বড়ো বড়ো শিলা পাঠাব এবং ঝোড়ো বাতাস সজোরে বইবে।
  som-som: Kuwa dhoobada aan nuuradda lahayn wax ku malaasa waxaad u sheegtaa inuu
    derbigaasu soo dhici doono, waxaana jiri doona roob daad weyn. Kuwiinnan roobdhagaxyaale
    waaweyn ahow, waad soo di'i doontaan, oo dabayl duufaan leh ayaa kala ridi doonta
    derbigaas.
  lat-VUC: 'Dic ad eos qui liniunt absque temperatura, quod casurus sit: erit enim
    imber inundans, et dabo lapides prægrandes desuper irruentes, et ventum procellæ
    dissipantem.'
  eng-ASVBT: 'say unto them that daub it with untempered mortar, that it shall fall:
    there shall be an overflowing shower; and ye, O great hailstones, shall fall;
    and a stormy wind shall rend it.'
  ita-1885: di' a quelli che smaltano di smalto mal tegnente, che la parete caderà;
    verrà una pioggia strabocchevole, e voi, o pietre di grossa gragnuola, caderete;
    ed un vento tempestoso la schianterà.
  eng-LXXUP: Say to them that plaster it, It shall fall; and there shall be a flooding
    rain; and I will send great stones upon their joinings, and they shall fall; and
    there shall be a sweeping wind, and it shall be broken.
  eng-ULB: Say to those who are whitewashing the wall, 'It will fall down; there will
    be a downpour of rain, and I will send hailstones to make it fall down, and a
    windstorm wind to break it down.
  spa-VBL: Así que díganle a esa gente que está encalando el muro que tal muro se
    va a derrumbar. La lluvia caerá a cántaros. Enviaré piedras de granizo para que
    caigan sobre él. Una tormenta de viento soplará con fuerza contra él.
  fra-_FOB: Dis à ceux qui le recouvrent de mortier, qu'il s'écroulera. Une pluie
    violente surviendra, et vous, grêlons, vous tomberez, et un vent de tempête éclatera.
  mal-mal: 'അടർന്നുവീഴത്തക്കവണ്ണം കുമ്മായം പൂശുന്നവരോട് നീ പറയേണ്ടത്: “പെരുമഴ ചൊരിയും;
    ഞാൻ ആലിപ്പഴം പൊഴിയിച്ച് കൊടുങ്കാറ്റ് അടിപ്പിക്കും”.'
  urd-GVR: Lekin ai safedī karne wālo, ḳhabardār! Yih dīwār gir jāegī. Mūslādhār bārish
    barsegī, ole paṛeṅge aur saḳht āṅdhī us par ṭūṭ paṛegī.
  suz-BL: गे मेको बुलु ब्रुइ‍क्‍ब आन कली “थाम्‍पा ठेयब रेउ यीब। मिनु ठेयब मुप्‍स यीनीम।
    मिनु फश गिवार जाक्‍ब।
  eng-NOY: say to them which daub it with untempered mortar, that it shall fall; there
    shall be an overflowing shower, and ye, O great hailstones, shall fall, and a
    stormy wind shall rend it.
  ita-1927: di’ a quelli che lo intonacano di malta che non regge, ch’esso cadrà;
    verrà una pioggia scrosciante, e voi, o pietre di grandine, cadrete; e si scatenerà
    un vento tempestoso;
  ckb-ckb: 'بەوانە بڵێ کە بە گەچ سواخی دەدەن: ’دەکەوێت.‘ بارانێکی بەخوڕ دەبارێت، ئەی
    تەرزە بەردینەکان ئێوەش دەبارن و بایەکی بەهێزیش کەلێنی تێدەکات.'
  eng-BBE: Say to those who put whitewash on it, There will be an overflowing shower;
    and you, O ice-drops, will come raining down; and it will be broken in two by
    the storm-wind.
  kan-OKCV: ಆದ್ದರಿಂದ ಸುಣ್ಣ ಹಚ್ಚುತ್ತಿರುವವನಿಗೆ ಅದು ಬೀಳುವುದೆಂದು ಹೇಳು. ಅಲ್ಲಿ ವಿಪರೀತ ಮಳೆ
    ಬರುವುದು ಮತ್ತು ದೊಡ್ಡ ಕಲ್ಮಳೆಯು ಬೀಳುವುದು. ಬಿರುಗಾಳಿಯು ಅದನ್ನು ಸೀಳಿಬಿಡುವುದು.
  tam-2017: 'சாரமில்லாத சாந்தைப் பூசுகிறவர்களை நோக்கி: அது இடிந்து விழுமென்று சொல்;
    வெள்ளமாகப் பெருகுகிற மழை பெய்யும்; மகா கல்மழையே, நீ பெய்வாய்; கொடிய புயல்காற்றும்
    அதைப் பிளக்கும்.'
  spa-RV-1909: Di á los encostradores con lodo suelto, que caerá; vendrá lluvia inundante,
    y daré piedras de granizo que la hagan caer, y viento tempestuoso la romperá.
  ron-BTF: Spune celor ce îl tencuiesc cu mortar nestins că va cădea; va fi o ploaie
    torențială; și voi, pietre mari de grindină, veți cădea; și un vânt furtunos îl
    va rupe.
  eng-WEBP: Tell those who plaster it with whitewash that it will fall. There will
    be an overflowing shower; and you, great hailstones, will fall. A stormy wind
    will tear it.
  eng-FBV: So tell those people whitewashing the wall that it's going to collapse.
    Rain will come pouring down. I will send hailstones crashing down on it. A windstorm
    will blow hard against it.
  nld-1939: 'daarom moet ge tot die kalkstrijkers zeggen: Hij zal vallen; een regenvlaag
    komt, de hagelstenen slaan neer, een windhoos breekt los!'
  nch-BL: Huajca ama xiquincamanalhui nopa tajtolpanextiani cati istacatij huan xiquinilhui
    para nopa tepamit nimantzi huetzis. Pampa na nijchihuas ma taquiyahui chicahuac,
    huan ma huetzi huejhueyi tesihuit huan ma huala se hueyi ajacat. Huan ica ya nopa
    huetzis nopa tepamit.
  vie-1934: Hãy nói cùng những kẻ trét vôi chưa sùi bọt rằng tường ấy sẽ xiêu đổ.
    Mưa to sẽ xảy đến. Hỡi mưa đá lớn, bay sẽ sa xuống; và gió bão sẽ xé rách nó.
  hin-CV: इसलिये जो इस पर चूना पोत देते हैं, उनसे कहो कि यह गिर जाएगी. मूसलाधार वर्षा
    होगी, और मैं ओलावृष्टि करूंगा, जो दीवार को गिरा देगी, और भयंकर आंधी चलेगी.
  spa-BES: Dile a los que blanquearon la pared, que caerá; habrá una lluvia desbordante;
    piedras de granizo, y se caerá; y será rota en dos por el viento huracanado.
  tdx-tdx: Ano ty hoe amo mampipakotse aze antsokaio te hihotrake izay; ho avy ty
    orañe handopatse, naho ihe ry havandra ro hagnitrike ami’ty hagadaboñe, hampihotrak’
    aze vaho tio-baratse ty handriatse aze.
  tha-KJV: จงกล่าวแก่​ผู้​ที่​ฉาบปูนขาวนั้​นว​่า กำแพงนั้นจะพัง จะมีฝนตกท่วม และเจ้า
    โอ ลูกเห็บใหญ่​เอ๋ย จะตกลงมา และลมพายุจะฉีกมัน
  por-BR-2018: Dize aos que rebocam com cal solta, que cairá; haverá uma grande pancada
    de chuva, e vós ó grandes pedras de granizo, caireis, e um vento tempestuoso a
    fenderá.
  deu-ELO: 'sprich zu den Übertünchern: Sie soll fallen! Es kommt ein überschwemmender
    Regen; und ihr Hagelsteine, ihr werdet fallen, und ein Sturmwind wird losbrechen;'
  eng-WYC-2018: Say thou to them that parget without tempering, that it shall fall
    down; for a strong rain shall be (over)flowing, and I shall give full great stones
    falling from above, and I shall give a wind of tempest that destroyeth. (Say thou
    to those who mortar it without tempering, that it shall fall down; for there shall
    be an overflowing rain, and I shall send some very great hailstones falling down
    from above, and I shall make a wind of tempest that shall destroy it.)
  epo-epo: diru al tiuj, kiuj ŝmiras per maltaŭga mortero, ke ĝi defalos; estos pluvego,
    kaj vi, ŝtonoj de grandega hajlo, falos sur ĝin, kaj forta vento ĝin krevigos.
  uig-PIN: 'Tamni ⱨak suwaⱪ bilǝn aⱪartiwatⱪanlarƣa: «Bu tam yiⱪilidu!» degin! Kǝlkündǝk
    bir yamƣur yaƣidu! I yoƣan mɵldürlǝr, silǝr qüxisilǝr! Dǝⱨxǝtlik bir xamal qiⱪidu;'
  beo-beo: Ogogosu balofede dunuma adoma, ‘Dilia gagoi da mugululi sa:imu. Na da gibu
    bagade iasimu. Mugene da amo da:iya sa:imu, amola gasa bagade fo da amo damana
    fulabomu.
  tpi-OTNT: Orait nau mi tokim yupela profet olsem, dispela banis bai i bruk. Bai
    mi salim bikpela ren i kam, na ren ais bai i pundaun long banis na strongpela
    win bai i sakim banis,
  hau-SA: saboda haka ka faɗa wa waɗanda suka shafe da farar ƙasa cewa za tă fāɗi.
    Ruwan sama zai sauko da rigyawa, zan kuma aika da ƙanƙara, kuma babbar iska za
    tă ɓarke.
  uig-LAT: 'Tamni hak suwaq bilen aqartiwatqanlargha: «Bu tam yiqilidu!» dégin! Kelkündek
    bir yamghur yaghidu! I yoghan möldürler, siler chüshisiler! Dehshetlik bir shamal
    chiqidu;'
  nde-nde: ngakho tshela labo abawubhada ngekalaga ukuthi uzadilika. Kuzakuza isihlambi
    sezulu, njalo ngizaletha isiqhotho esitshaya phansi, kuqhamuke umoya olamandla.
  ton-ton: 'Tala kiate kinautolu ʻoku laku ki ai ʻae lahe taʻepipiki, ʻe hinga ia:
    ʻe ai ʻae ʻuha lahi; pea ʻe tō hifo ʻakimoutolu, ʻae ngaahi maka lahi ʻoe ʻuha
    fefeka; pea ʻe hae ia ʻe he matangi mālohi.'
  ces-1613: 'Rciž těm, kteříž obmítají vápnem ničemným: I však to padne. Přijde příval
    rozvodnilý, a vy, kamenové krupobití velikého, spadnete, a vítr bouřlivý roztrhne
    ji.'
  eng-WMB: Tell those who plaster it with whitewash that it will fall. There will
    be an overflowing shower; and you, great hailstones, will fall. A stormy wind
    will tear it.
  tam-TCV: ஆகையால் அதை அப்படி மறைத்து வெள்ளையடிப்போரிடம், அது விழப்போகிறது என்று சொல்.
