  tbz-SIM: Nɑ́kɛ́ bɛ kɛ tú fɛtɑdiɛfɛ̀ kèrínímu nɛ̀ kuyɑɑkù nɛ̀ yɛmɑ́tɑ̃́rɛ̀.
  msy-2020: Nɨ mangɨ gumazir penɨn ghurghurimɨn aghuizir gumazir kabav kɨm suam, men
