  ory-ory: ଏଥିପାଇଁ, ବିଶେଷ ରୂପେ ଅମିଶ୍ରିତ ମସଲାରେ କାନ୍ଥ ଲେପନକାରୀମାନଙ୍କୁ କୁହ ଯେ, ତାହା
