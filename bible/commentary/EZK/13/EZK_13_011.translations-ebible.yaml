  lug-lug: kyonoova ogamba abo ababikkirira ne langi nti bbugwe aligwa. Enkuba eritonnya
    nnyo, era ndisindika omuzira, n’embuyaga ez’amaanyi zirikunta.
  heb-heb: אמר אל טחי תפל ויפל היה גשם שוטף ואתנה אבני אלגביש תפלנה ורוח סערות תבקע׃
  ben-IRV: তাদেরকে বল যারা দেওয়ালে রং করবে, তা পড়ে যাবে, প্লাবনকারী বৃষ্টি আসবে;
    আমি শিল পাঠাবো যাতে দেওয়াল পড়ে যায়, তোমার পড়ে যাবে এবং ভেঙে পড়ে যাবার জন্য
    ঝড় বাতাস দেব।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਜੋ ਉਸ ਉੱਤੇ ਕੱਚੀ ਲਿਪਾਈ ਕਰਦੇ ਹਨ ਆਖ, ਉਹ ਡਿੱਗ ਪਏਗੀ ਕਿਉਂ ਜੋ ਮੋਹਲੇਧਾਰ
    ਵਰਖਾ ਪਵੇਗੀ ਅਤੇ ਵੱਡੇ-ਵੱਡੇ ਗੜੇ ਪੈਣਗੇ ਅਤੇ ਹਨੇਰੀ ਉਹ ਨੂੰ ਡੇਗ ਦੇਵੇਗੀ।
  mya-JVB: ထိုအုတ်ရိုးသည်ပြိုလဲ မည်ဟု အင်္ဂတေ နှင့်မွမ်းမံ သောသူတို့အား ပြော လော့။
    မိုဃ်းရေ လွှမ်းမိုး လိမ့်မည်။ ကြီးစွာသော မိုဃ်းသီး ကျ လိမ့်မည်။ မိုဃ်းသက် မုန်တိုင်းတိုက်ဖျက်
    လိမ့်မည်။
  hmo-hmo: Lau Lohiabada ese umui peroveta kava taudia lau hamaoroa inai, taunimanima
    edia magu be do ia moru diho. Lau ese medu bada do lau siaia, bona aisi nadidia
    bamona medu danu do lau siaia diho, lai bada danu.
  urd-urd: तू उनसे जो उस पर गारा लगाते हैं कह, वह गिर जाएगी क्यूँकि मूसलाधार बारिश
    होगी और बड़े बड़े ओले पड़ेंगे और आँधी उसे गिरा देगी।
  rus-SYN: скажи обмазывающим стену грязью, что она упадет. Пойдет проливной дождь,
    и вы, каменные градины, падете, и бурный ветер разорвет ее.
  bqc-SIM: O soolɛnapiↄnɛ, bĩ́ipi a kwɛɛ. Dii a to lou bílibili ma ń gbɛo ń zàa'ĩan
    gbãao.
  tcz-CHONGTHU: Hiche rong kang nu ho koma chun nabang u chu lhuloi ding ahitai tin
    seipeh un. Huipi gopi in hattah in abul asemdoh a, gellen nasatah le hui thahattah
    hon ahin sem lhuh diu ahi.
  mar-mar: आणि म्हणतात की जो कोणी पांढरा रंग देईल त्यांना म्हणा वेशी पडतील; त्यांच्यावर
    मुसळ धार पाऊस पडून गारा पडून ते कोसळून जाईल व वादळाने उध्वस्त होईल.
  qub-qub: Chaymi chay lajtajcunata niy, perga tunicäcunanpaj cashanta. Fiyupa löcu
    tamyami tamyanga. Runtu tamyami ruminöcuna shicwamonga. Löcu wayra wayrämurmi
    sajtarenga.
  bqp-bqp: Adɑmɑ ɑ be bɑ soo tɛɛnimɔ mi sɔ̃ɔwɔ ɑ nɛɛ, gɑnɑ ye, yɑ koo wɔrumɑ. Guru
    bɑkɑ yɑ koo nɛ kɑ kpenu sɑnnu kpɑ woo bɔkɔ gu se.
  hat-hat: 'Di moun k''ap pase dlo lacho sou miray la: Miray la pral tonbe. Mwen pral
    voye yon gwo lapli. Lagrèl pral tonbe, yon gwo van tanpèt pral soufle.'
  eng-BSB: tell those whitewashing the wall that it will fall. Rain will come in torrents,
    I will send hailstones plunging down, and a windstorm will burst forth.
  eng-WEBPB: Tell those who plaster it with whitewash that it will fall. There will
    be an overflowing shower; and you, great hailstones, will fall. A stormy wind
    will tear it.
  kbq-kbq: E'ina hu'negu kuma keginare'ma efeke hapama fre hanane'naza vahera, ana
    keginamo'a traka huno masegahie huta zamasamiho. Nagra tusi ko'ene komopa ko'ene,
    ununko'ene huntanenkeno ana have kegina eri fragu vazitregahie.
  nhe-BL: Huajca ama xiquincamahui nopa tiocamanalohuani tlen istlacatij huan xiquinilhui
    para nopa tepamitl nimantzi huetzis. Pampa na nijchihuas ma tlaahuetzi chicahuac,
    huan ma huetzi huejhueyi tesihuitl huan ma huala se hueyi ajacatl. Huan ica ya
    nopa huetzis nopa tepamitl.
  gub-BL: — U'ar putar pàrirogawtàtà nehe, ere a'e teko wanupe nehe. Amugyr kar putar
    àmàn ipuhuz ma'e ihe nehe. Amugyr kar putar àmànita nehe no. Ywytu ipuhuz ma'e
    ur putar ikutyr nehe no.
  eng-DRA: 'Say to them that daub without tempering, that it shall fall: for there
    shall be an overflowing shower, and I will cause great hailstones to fall violently
    from above, and a stormy wind to throw it down.'
