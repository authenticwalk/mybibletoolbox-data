  hbo-WLC: אֱמֹ֛ר אֶל־טָחֵ֥י תָפֵ֖ל וְיִפֹּ֑ל הָיָ֣ה ׀ גֶּ֣שֶׁם שׁוֹטֵ֗ף וְאַתֵּ֜נָה
