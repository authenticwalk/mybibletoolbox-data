  kan-2017: ಆದಕಾರಣ, ನೀನು ಸುಣ್ಣಬಳಿಯುವವರಿಗೆ ಹೀಗೆ ನುಡಿ, ‘ವಿಪರೀತ ಮಳೆಯಾಗಿ ಗೋಡೆಯು ಬಿದ್ದುಹೋಗುವುದು,
