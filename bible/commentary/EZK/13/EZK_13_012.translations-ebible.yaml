verse: EZK.013.012
translations:
  mal-C: അങ്ങനെ മതിൽ നിലംപൊത്തുമ്പോൾ “നിങ്ങൾ പൂശിയ കുമ്മായം എവിടെ എന്ന് നിങ്ങളോട്
    ആളുകൾ ചോദിക്കുകയില്ലേ?”
  deu-TKW: 'Da fällt dann die Wand ein. Wird man da nicht zu euch sagen: Wo ist nun
    die Tünche, mit der ihr tünchtet?'
  lin-lin: 'Tango mir yango ekokweya, bato bakotuna bino : ‘ Mosala nini penza potopoto
    ya pembe esali ? ’'
  eng-LSV: And behold, the wall has fallen! Does one not say to you, Where [is] the
    coating that you coated?
  eng-GNV: Lo, when the wall is fallen, shall it not bee sayd vnto you, Where is the
    daubing wherewith ye haue daubed it?
  eng-WEBSTER: Lo, when the wall hath fallen, shall it not be said to you, Where is
    the daubing with which ye have daubed it ?
  nhw-BL: 'Huan quema huetzis nopa tepamitl, nopa masehualme anmechilhuise: ‘¿Quenque
    amo antechilhuijque sintla huetzisquía? ¿Quenque amo quipalehui catli anquitlalilijque?’'
  swh-ONEN: Wakati ukuta utakapoanguka, je, watu hawatawauliza, “Iko wapi chokaa mliyopaka
    ukuta?”
  bba-bba: Gɑnɑ ye, yɑ̀ n wɔrumɑ sɑɑ yerɑ tɔmbɑ koo bikiɑ bu nɛɛ, mbɑ soo yen ɑrufɑɑni
    ye bɑ tɛɛni mi.
  eng-KJVCPB: Lo, when the wall is fallen, shall it not be said unto you, Where is
    the daubing wherewith ye have daubed it?
  luo-luo: Ka ohinga oruombore piny, to donge ji nopenju niya, “To lowo marachar mane
    uwirego cha koro ere?”
  meu-meu: bena haba baine heḡiḡi dobi negana ai, haida ese bae nanadaimu, baeto “O
    dahulaia ahuna be edeseni ai?” ani?
  npi-ULB: हेर, त्‍यो पर्खाल ढल्‍नेछ । के अरूले तिमीहरूलाई यसो भनेका छैनन् र, “तिमीहरूले
    पोतेको चुन कहाँ छ?”
  yor-yor: Nígbà tí odi náà bá sì wó, ǹjẹ́ àwọn ènìyàn wọn kò níbi yín pé, “Rírẹ́
    tí ẹ rẹ́ ẹ dà, ibo sì ni ẹfun tí ẹ fi kùn ún wà?”
  pes-OPCB: 'و آن هنگام که دیوار فرو افتد، مردم بر سر ایشان فریاد خواهند زد: «چرا
    به ما نگفتید که دیوار سست و ناپایدار است؟ چرا روی آن را گچ گرفتید و معایبش را
    پوشانیدید؟»'
  tgl-ULB: Tingnan ninyo, babagsak ang pader. Hindi ba sinabi ng iba sa inyo, “Nasaan
    na ang kalburong pampinta na inyong itinapal dito?”'
  hui-hui: Ani biragola wai pabe kago podope haragola wali agali bibahendeme tíhondo
    lalu, Tígua wai pabe ogoni hongoheda larimigo hongo naheda. Tínaga beni pele hirarimigome
    ina wali agali mo hondo heneda, lolebira laya lene.
  mya-mya: ထို​မြို့​ရိုး​သည်​ပြို​ကျ​လိမ့်​မည်။ သို့​ဖြစ်​၍ သင်​တို့​ထုံး​သုတ်​ခဲ့​သည့်​အ​ကျိုး​ကား​အ
    ဘယ်​မှာ​နည်း​ဟု လူ​တိုင်း​ပင်​မေး​မြန်း​ကြ လိမ့်​မည်'' ဟူ​၍​ဖြစ်​၏။
  bod-N: ལྟོས་དང་། མཁར་གྱང་དེ་ལོག་རྗེས་མི་ཡིས་ཁྱོད་རྣམས་ལ། ཁྱོད་རྣམས་ཀྱིས་བྱུགས་པའི་དཀར་རྩི་དེ་གང་དུ་ཡོད་དམ་ཞེས་མི་འདྲིའམ་ཞེས་གསུངས།
  sna-sna: Panoondomoka rusvingo vanhu havazokubvunzi here vachiti, “Iripiko pendi
    chena yamakarupenda nayo?”
  spa-BLM: 'He aquí que cuando el muro haya caído, ¿no se les dirá: “¿Dónde está el
    yeso con que lo han revocado?”'
  cac-cac: 'ol em lan̈naj jun yich pat chi''. Ichato chi'' b''ian ol sc''anb''an eb''
    anima: ¿Tas yopisio juntzan̈ q''uen taan̈ ix eyac''och chi''? xcham eb''. A jun
    yich pat chi'', a Jerusalén yed'' schucal, a sch''oxo''.'
  swh-ULB: Tazama, ukuta utaanguka chini. Je wengine hawakuwaambia, “Iko wapi chokaa
    mliyoipaka juu yake?”
  bel-bel: 'І вось, абваліцца сьцяна; тады ці ня скажуць вам: «дзе тая абмазка, якою
    вы абмазвалі?»'
  deu-ELBBK: 'und siehe, die Mauer fällt. Wird man euch nicht sagen: Wo ist das Getünchte,
    das ihr getüncht habt?'
  mbb-OT: Ne emun egketempag en heini, ed-insà is menge etew ziyà te kandan te, ‘Hengkey
    is nehimu te impekaple niw?’
  mal-2015: ചുവർ വീണിരിക്കുന്നു; നിങ്ങൾ പൂശിയ കുമ്മായം എവിടെപ്പോയി എന്നു നിങ്ങളോടു
    പറകയില്ലയോ?
  rmc-rmc: 'Sar perela tele o muros, akor tumendar o manuša phučena: „Kaj hino akana
    oda vapnos, saveha parňarenas o muros?“'
  pes-OPV: 'و هان چون دیوار بیفتد، آیا شما را نخواهند گفت: کجااست آن اندودی که به
    آن اندود گردید؟»'
  ron-1924: 'Ятэ, ви се прэбушеште зидул! Ши атунч ви се ва зиче: ‘Унде есте ипсосул
    ку каре л-аць тенкуит?’”'
  ben-OBCV: দেয়াল যখন ভেঙে পড়বে তখন লোকেরা কি তোমাদের জিজ্ঞাসা করবে না, “তোমরা যে
    চুনকাম করেছিলে তার কি হল?”
  som-som: Bal ogaada, markii derbigu dhaco sow laydinkuma odhan doono, War meeday
    dhoobadii aad wax ku malaasteen?
  lat-VUC: 'Siquidem ecce cecidit paries: numquid non dicetur vobis: Ubi est litura
    quam linistis?'
  eng-ASVBT: Lo, when the wall is fallen, shall it not be said unto you, Where is
    the daubing wherewith ye have daubed it?
  ita-1885: 'Ed ecco, quando la parete sarà caduta, non saravvi egli detto: Dove è
    lo smalto, col quale voi l''avete smaltata?'
  eng-LXXUP: And lo! the wall has fallen; and will they not say to you, Where is your
    plaster wherewith ye plastered it?
  eng-ULB: See, the wall will fall down. Have others not said to you, “Where is the
    whitewash that you put on it?”
  spa-VBL: '¿No creen que cuando el muro se derrumbe la gente te preguntará: ‘¿Qué
    pasó con la cal que pintaste?’'
  fra-_FOB: 'Et voici, le mur s''écroule. Ne vous dira-t-on pas: Où est le mortier
    dont vous l''aviez couvert?'
  mal-mal: “ഭിത്തി വീണിരിക്കുന്നു; നിങ്ങൾ പൂശിയ കുമ്മായം എവിടെപ്പോയി” എന്ന് നിങ്ങളോടു
    പറയുകയില്ലയോ?
  urd-GVR: Tab dīwār gir jāegī, aur log tanzan tum se pūchheṅge ki ab wuh safedī kahāṅ
    hai jo tum ne dīwār par pherī thī?
  suz-BL: मिनु मेको गारो ब्रेप्‍ब। मार, मुरपुकीम इन कली ‘गे इन ब्रुइश्‍‍शो बुलु ते
    लाक्‍गा, दे हिल्‍लो मपाइनीमी? देंशो बाक्‍ब’ दे माइक्‍मी” देंत।
  eng-NOY: So when the wall is fallen, shall not men say to you, “Where is the daubing
    wherewith ye have daubed it?”
  ita-1927: 'ed ecco, quando il muro cadrà, non vi si dirà egli: E dov’è la malta
    con cui l’avevate intonacato?'
  ckb-ckb: 'ئەوەتا کە دیوارەکە دەڕووخێت، ئایا پێتان ناڵێن: ’کوا ئەو گەچەی پێتان سواخ
    دابوو؟‘'
  eng-BBE: And when the wall has come down, will they not say to you, Where is the
    whitewash which you put on it?
  kan-OKCV: “ಗೋಡೆ ಬಿದ್ದುಹೋದ ಮೇಲೆ, ನೀವು ಹಚ್ಚಿದ ಸುಣ್ಣ ಎಲ್ಲಿ?” ಎಂದು ನಿಮಗೆ ಕೇಳುವರಲ್ಲವೆ?
  tam-2017: 'இதோ, சுவர் விழும்போது: நீங்கள் பூசின பூச்சு எங்கே என்று சொல்வார்கள் அல்லவா?'
  spa-RV-1909: 'Y he aquí, cuando la pared habrá caído, no os dirán: ¿Dónde está la
    embarradura con que encostrasteis?'
  ron-BTF: 'Iată, după ce zidul va fi căzut, nu vi se va spune: Unde este tencuiala
    cu care l-ați tencuit?'
  eng-WEBP: Behold, when the wall has fallen, won’t it be said to you, “Where is the
    plaster with which you have plastered it?”
  eng-FBV: Don't you think that when the wall collapses people are going to ask you,
    ‘What happened to the whitewash you painted it with?’
  nld-1939: 'En als de muur is ingezakt, zal men u dan niet vragen: Waar is de kalk,
    die gij erop hebt gestreken?'
  nch-BL: 'Huan quema huetzis nopa tepamit, nopa masehualme amechilhuise: ‘¿Para ten
    amo antechilhuijque sinta huetzisquía? ¿Para ten amo quipalehui cati anquitalilijque?’'
  vie-1934: 'Nầy, khi tường sụp xuống, người ta há chẳng nói cùng các ngươi rằng:
    Chớ nào vôi mà các ngươi đã trét trên tường ở đâu?'
  hin-CV: जब दीवार गिर जाएगी, तो क्या लोग तुमसे यह नहीं पूछेंगे, “तुम जो चूना पोते
    थे, वह कहां गया?”
  spa-BES: Y cuando el muro se derrumbe, ¿no te dirán dónde está el lodo suelto que
    lo pusiste?
  tdx-tdx: Aa ie mideboñe i rindriñey tsy hañontaneañe ty hoe hao, Aia i fotake napako’
    areo ama’ey?
  tha-KJV: ดู​เถิด เมื่อกำแพงพังลง เขาจะไม่​พู​ดก​ั​บท​่านหรือว่า ‘​ปู​นขาวที่​เจ้​าได้ฉาบนั้นอยู่​ที่​ไหนเล่า’
  por-BR-2018: 'E eis que, quando a parede tiver caído, não vos dirão: Onde está a
    reboco com que rebocastes?'
  deu-ELO: 'und siehe, die Mauer fällt. Wird man euch nicht sagen: Wo ist das Getünchte,
    das ihr getüncht habt? -'
  eng-WYC-2018: For lo! the wall fell down. Whether it shall not be said to you, Where
    is the pargeting, which ye pargeted? (For behold! when the wall falleth down,
    shall it not be said to you, Where is the mortar, which ye should have used?)
  epo-epo: 'Kaj jen la muro falis; ĉu oni ne diros al vi: Kie estas la mortero, per
    kiu vi ŝmiris?'
  uig-PIN: 'wǝ mana, tam ɵrülüp qüxkǝndǝ, hǝⱪ silǝrdin: «Silǝr bu tamni suwiƣan ⱨak
    suwaⱪ ⱪeni!» dǝp sorimamdu?'
  beo-beo: Gagoi da agele sa:imu. Amola dunu huluane ilia da ahea:iai ulasu da hamedei
    liligi sia:mu.”
  tpi-OTNT: na banis bai i bruk na i pundaun. Na olgeta manmeri bai i tokim yupela
    olsem, ‘Dispela banis i strongpela, a? Nogat tru. Waitpela pen bilong yupela tasol
    i giamanim mipela.’
  hau-SA: Sa’ad da katangar ta fāɗi, mutane ba za su tambaye ku ba cewa, “Ina shafen
    farar ƙasar da kuka yi mata?”
  uig-LAT: 'we mana, tam örülüp chüshkende, xeq silerdin: «Siler bu tamni suwighan
    hak suwaq qéni!» dep sorimamdu?'
  nde-nde: Lapho umduli udilika, abantu kabayikulibuza na bathi, “Ingaphi ikalaga
    elawubhada ngayo?”
  ton-ton: Vakai ʻoka hinga ʻae ʻā, ʻikai ʻe pehē ai kiate kimoutolu, Ko fē ia ʻae
    laku lahe ʻaia naʻa mou fai?”
  ces-1613: 'A aj, když padne ta stěna, zdaliž vám nebude řečeno: Kdež jest to obmítání,
    jímž jste obmítali?'
  eng-WMB: Behold, when the wall has fallen, won’t it be said to you, “Where is the
    plaster with which you have plastered it?”
  tam-TCV: சுவர் இடிந்து விழும்போது, “நீங்கள் வெள்ளையடித்து மூடினீர்களே! அது எங்கே?
    என மக்கள் உங்களைக் கேட்கமாட்டார்களோ?”
  ceb-ULB: Tan-awa, malumpag ang paril. Wala ba kamo sultihi sa uban, “Asa man ang
    pintal nga inyong gitabon niini?”
  pol-UBG: 'A oto gdy ściana runie, czy nie powiedzą wam: Gdzie jest tynk, którym
    tynkowaliście?'
  urd-GVU: تب دیوار گر جائے گی، اور لوگ طنزاً تم سے پوچھیں گے کہ اب وہ سفیدی کہاں
    ہے جو تم نے دیوار پر پھیری تھی؟
  deu-1912: 'Siehe, so wird die Wand einfallen. Was gilt''s? dann wird man zu euch
    sagen: Wo ist nun das getünchte, das ihr getüncht habt?'
  kan-2017: ಇಗೋ, ಗೋಡೆಯು ಬಿದ್ದ ಮೇಲೆ, ‘ನೀವು ಬಳಿದ ಸುಣ್ಣ ಎಲ್ಲಿ?’ ಎಂದು ನಿಮ್ಮನ್ನು ಕೇಳುವರಲ್ಲವೆ?”
  yap-yap: Fare rungrung e ra puth, gubin e girdi’ ma ra fithem ko mang angin fare
    ma’chaw ni wech ngay.”
  hlt-MCSB: Te vaengah nangmih taengah , “Pangbueng cungku coeng ke, thungbok neh
    na bol te ta?' ti mahpawt nim?
  mdy-ETH: ዬይ ኮጫ ዶዓዛ፥ ‹ዒንሢ ቲሽኬ ቦኦሪንታሢ ዎዎይቴይ?› ጌዒ ዴራ ዒንሢ ዖኦጪንዱዋዓዳ?»
  twi-ASANTE: Na sɛ ɔfasuo no bu gu fam a, nnipa remmisa wɔn sɛ, ‘ɛhe na akaadoo a
    wɔde sraa ho no afa’ anaa?
  eng-WEBU: Behold, when the wall has fallen, won’t it be said to you, “Where is the
    plaster with which you have plastered it?”
  wal-wal: He gimbbee kunddido wode, asai inttena, intte a tiyido noorai anee? giidi
    oichchennan agganee?” yaagees.
  spa-PDDPT: Cuando el muro caiga, ¿no les preguntarán dónde está el mortero de cal,
    arena y agua con el cual lo enlucieron?
  gun-gun: Ha'e gui ne'exa, kora ho'a ma jave “Mamo tu opyta xiĩ va'e ha'e va'e py
    pemoxiĩague?” 'ea 'rã pendevy.
  ilo-ULB: Makitayonto, marbanto ti pader. Saan kadi nga imbaga dagiti dadduma kadakayo,
    “Sadino ti ayan ti impintoryo a puraw?”'
  kpg-kpg: Di abaaba ga mooho, gei digau ga heeu adu be dehee tadinga o nia mee kene
    ala ne hunu ai di maa?”
  uig-ARA: 'ۋە مانا، تام ئۆرۈلۈپ چۈشكەندە، خەق سىلەردىن: «سىلەر بۇ تامنى سۇۋىغان ھاك
    سۇۋاق قېنى!» دەپ سورىمامدۇ؟'
  sus-sus: Na tɛtɛ na bira, a mu falama xɛ wo bɛ, ‹Wo mu a pɛntixi xɛ? Munse fa niyaxi?›»
  pon-2006: Kehlo pahn ohla, oh aramas koaros pahn idek rehmw ia kahrepen litoapw
    pwetepweto.”
  ksd-ksd: 'Ma ba ra liplip i tarip, dave pa diat a biti laka ta vavat: Akave vang
    ra kabang nina ava ga ku ia me?'
  grc-BRENT: Καὶ ἰδοὺ πέπτωκεν ὁ τοῖχος, καὶ οὐκ ἐροῦσι πρὸς ὑμᾶς, ποῦ ἐστιν ἡ ἀλοιφὴ
    ὑμῶν ἣν ἠλείψατε;
  ind-AYT: Ketika tembok itu runtuh, tidakkah akan dikatakan kepadamu, ‘Di mana kapur
    yang dengannya kamu melabur tembok itu?’”
  nya-nya: Pamene khomalo lagwa, kodi anthu sadzakufunsani kuti, ‘Kodi njereza yemwe
    munapaka uja ali kuti?’
  hrv-hrv: 'Evo, zid će pasti! Neće li vas tada pitati: ''Gdje vam je sada žbuka kojom
    ste ga ožbukali?'''
  mps-mps: tama te obo toga pelama, tulalueibao. Tama tigidali we bidigo dageba te
    tama po waibao, ‘Te dila pai obo da, agawe? Mu menio. Dagego te tedela yai pen
    pilaligo naga da tibo po ola mani dao,’ te we bidi dabego te po waibao,” wali.
  tpi-tpi: na banis bai i bruk na i pundaun. Na olgeta manmeri bai i tokim yupela
    olsem, ‘Dispela banis i strongpela, a? Nogat tru. Waitpela pen bilong yupela tasol
    i giamanim mipela.’
  dan-1931: 'og når så Væggen styrter sammen, vil man da ikke spørge eder: “Hvor er
    Kalken, I strøg på?”'
  vie-OVCB: 'Khi tường sụp đổ, dân chúng sẽ kêu khóc rằng: ‘Chuyện gì đã xảy ra với
    vôi quét tường của các ông?’'
  guj-2017: જો, દીવાલ પડી જશે. શું તમને બીજા લોકો પૂછશે નહિ કે, “તમે ધોળ્યો તે ચૂનો
    ક્યાં છે?”
  pon-2006A: Kehlo pahn ohla, oh aramas koaros pahn idek rehmw ia kahrepen litoapw
    pwetepweto.”
  por-BRBSL: 'Quando o muro tiver caído, não lhe será dito: “Onde está o gesso com
    o qual você o rebocou?'
  cth-cth: Khenhaw! rapan hah a tip hnukkhu, thungpangaw na hluk awh e teh, nâmaw
    ao han telah tet awh mahoeh na maw.
  twi-twi: Na sɛ ɔfasu no bu gu fam a, nnipa remmisa wo se, ‘he na akaadoo a wɔde
    sraa ho no afa,’ ana?
  hlt-hlt: Te vaengah nangmih taengah , “Pangbueng cungku coeng ke, thungbok neh na
    bol te ta?' ti mahpawt nim?
  tbz-SIM: Kɛ bo potɛ́ kumɑrí kɛ̀ kùu do kɛ̀ bɛ̀ yĩ bɛnkɛ tibítì sòò borɛ̀, ɑ bɑ́ɑ́
    yɑ̀.
  msy-2020: Eghtɨ dɨvazim irɨghtɨma, me bar ian azangsɨgham, ‘Dɨvazir kam bar gavgavizir
    puvatɨ! Ian penɨn ghurghurim tong dɨvazimɨn akurazir puvatɨ. Ia e gifari.’ ”
  dop-dop: Wɑɑtʋ wei koluŋɑ kɑ́ ti, ɩlɛnɑ pɑ́ pɔɔsɩ-mɛ sɩ, hʋlʋsʋɣʋ mpi ɩ́ kɑ hʋlǝsɑ-kɛ
    tɔ pǝ wɑɑsɑ we?
  azb-azb: Bəs divar uçanda sizə ‹vurduğunuz suvaq necə oldu› deməyəcəklərmi?”
  eng-DBY: And lo, when the wall is fallen, shall it not be said unto you, Where is
    the daubing with which ye have daubed [it]?
  hin-2017: इसलिए जब दीवार गिर जाएगी, तब क्या लोग तुम से यह न कहेंगे कि जो पुताई तुम
    ने की वह कहाँ रही?
  wol-KYG: Bu tata ji jekkee ne jànjaŋ, deesu leen laaj fu weexal ba ngeen ca raaxoon
    jaar?
  eng-YLT: And lo, fallen hath the wall! Doth not one say unto you, Where [is] the
    daubing that ye daubed?
  eng-WYC-2017: For lo! the wall fell down. Whether it shall not be said to you, Where
    is the pargeting, which ye pargeted?
  eng-WMBB: Behold, when the wall has fallen, won’t it be said to you, “Where is the
    plaster with which you have plastered it?”
  urd-GVH: तब दीवार गिर जाएगी, और लोग तंज़न तुमसे पूछेंगे कि अब वह सफेदी कहाँ है जो
    तुमने दीवार पर फेरी थी?
  rug-rug: Pana hoqa sa goba si vea lopu kote nanasa guahe sari tie koa gamu, “Vea,
    avei sari binu keoro sapu tita valani gamu?” gua?
  gaz-gaz: Yeroo dallaan sun jigutti namoonni, “Nooraan isin itti dibdan sun eessa
    jira” jedhanii isin hin gaafatanii?
  fra-LSG: 'Et voici, la muraille s’écroule! Ne vous dira-t-on pas: Où est le plâtre
    dont vous l’avez couverte?'
  yal-yal: Yinna na bira, muxune mi ɛ maxɔdinɲɛ nayi ba, fa fala, “Ɛ a masoxi bɛndɛ
    fixɛn naxan na, na minɛn?” ’ ”
  haw-1868: Aia hoi, a hina ka pa, aole anei e ninauia oukou, Auhea la ka puna hamo
    a oukou i hamo ai ia?
  arb-NAV: 'فَلا يَلْبَثُ السُّورُ أَنْ يَنْهَارَ أَفَلا تَسْأَلُونَ آنَئِذٍ: أَيْنَ
    الطِّينُ الَّذِي طَيَّنْتُمْ بِهِ؟'
  ewe-ewe: Ne gli la mu la, ɖe amewo mabia mi be, ‘Afi ka akalo si miesi nɛ la le
    o’ mahã?”
  eng-LEE: And, lo, the wall is fallen down; will it not now be said unto you, Where
    is the plastering wherewith ye have plastered?
  asm-FB: চোৱা, যেতিয়া দেৱাল পৰিব, তেতিয়া, “তোমালোকে যিবোৰত চূণ দিলা, সেই লেও ক’ত?
    এইবুলি তোমালোকক কোৱা নাযাব নে’?”
  sus-A: نَ تّتّ نَ بِرَ، عَ مُ قَلَمَ شّ وٌ بّ، ‹وٌ مُ عَ ثّنتِشِ شّ؟ مُنسٍ قَ نِيَشِ؟›»
  fra-SBL: 'Voici, quand la muraille sera tombée, ne vous dira-t-on pas : « Où est
    l''enduit avec lequel vous l''avez plâtrée ? »'
  hbo-hbo: וְהִנֵּ֖ה נָפַ֣ל הַקִּ֑יר הֲלֹוא֙ יֵאָמֵ֣ר אֲלֵיכֶ֔ם אַיֵּ֥ה הַטִּ֖יחַ
    אֲשֶׁ֥ר טַחְתֶּֽם׃ ס
  kik-kik: Rĩrĩa rũthingo rũu rũkaaga-rĩ, githĩ andũ matigakũũria atĩrĩ, “Coka ũrĩa
    ũrarũhakĩte ũkĩrĩ ha?”
  fra-NCL: 'Voici que le mur est tombé ! Ne vous dira-t-on pas : Où est le plâtre
    dont vous l’aviez couvert ?'
  cek-AK: Khenah, sipae tanimh naah, kaminawk mah pazut o ih param long loe naah oh
    ving boeh loe? tiah na dueng o tih.
  cuk-cuk: 'Ar galu-e-dikar-eniraled babatisale, bese egisdamaloed: ¿Galu-e-dikar-eniraled-yeerdaklegedi,
    igi gude?'
  uig-CYR: 'вә мана, там өрүлүп чүшкәндә, хәқ силәрдин: «Силәр бу тамни сугиған һак
    сугақ қени!» дәп соримамду?'
  tel-2017: ఆ గోడ పడిపోయినప్పుడు ప్రజలు మిమ్మల్ని ‘మీరు వేసిన సున్నం ఎక్కడ?’ అని అడుగుతారా
    లేదా?”
  hat-BSA: 'Gade byen, lè miray la fin tonbe, èske yo p ap mande nou: “Kote lacho
    ke nou te sèvi nan randwi li a?”'
  kos-kos: Ouinge pot sac ac raki, na mwet nukewa ac fah siyuk, ‘Mwe mea in fasriyukla?’”
  hbo-WLC: וְהִנֵּ֖ה נָפַ֣ל הַקִּ֑יר הֲלוֹא֙ יֵאָמֵ֣ר אֲלֵיכֶ֔ם אַיֵּ֥ה הַטִּ֖יחַ
    אֲשֶׁ֥ר טַחְתֶּֽם׃ ס
  ibo-ibo: Mgbe mgbidi ahụ dara, ndị mmadụ ọ gaghị ajụ, “Olee ebe mgba ọcha ahụ ị
    ji techie ya dị?”
  ory-ory: ଦେଖ, କାନ୍ଥ ଯେତେବେଳେ ପଡ଼ିଯିବ, ସେତେବେଳେ ତୁମ୍ଭମାନଙ୍କୁ କି କୁହା ନ ଯିବ, ତୁମ୍ଭେମାନେ
    ଯାହା ଦେଇ ଲେପନ କରିଥିଲ, ସେହି ପ୍ରଲେପ କାହିଁ?
  chk-chk: Nge lupwen ewe tit epwe turula, aramas repwe aisinikemi, ‘Met lomoten ewe
    pweech oua apwecha ngeni ei tit?’
  rop-rop: Wen det wol garra buldan, ebribodi garra tok langa detlot wekinmen, ‘Det
    waitwan klei im nomo gudwan. Wotfo yumob bin pudumbat tharran?’
  ukr-1871: 'І ось, розпадеться стїна, й хиба тодї не скажуть вам: Де ж той тинок,
    що ви тинкували?'
  deu-1951: 'Ja, siehe, die Wand wird fallen! Wird man nicht alsdann zu euch sagen:
    Wo ist nun die Tünche, die ihr aufgestrichen habt?'
  eng-JPS: 'and, lo, when the wall is fallen, shall it not be said unto you: Where
    is the daubing wherewith ye have daubed it?'
  srp-1865: 'I gle, kad padne zid, neæe li vam se reæi: gdje je kreè kojim mazaste?'
  lug-lug: Bbugwe bw’aligwa, abantu tebalikubuuza nti, “Langi gye wasiigako eruwa?”
  heb-heb: והנה נפל הקיר הלוא יאמר אליכם איה הטיח אשר טחתם׃
  ben-IRV: দেখ, দেওয়াল ভেঙে পড়ে যাবে। তখন এ কথা অন্যেরা তোমাদেরকে জিজ্ঞাসা করবে
    না, তোমার যা দিয়ে রং করেছ, সেটা কোথায়?
  pan-pan: ਜਦੋਂ ਉਹ ਕੰਧ ਡਿੱਗੇਗੀ ਤਾਂ ਕੀ ਲੋਕ ਤੁਹਾਡੇ ਤੋਂ ਨਾ ਪੁੱਛਣਗੇ ਕਿ ਉਹ ਲਿਪਾਈ ਕਿੱਥੇ
    ਹੈ, ਜਿਹੜੀ ਤੁਸੀਂ ਉਸ ਉੱਤੇ ਕੀਤੀ ਸੀ?
  mya-JVB: ထိုအုတ်ရိုး သည်ပြိုလဲ ပြီးမှ ၊ သင်တို့မွမ်းမံ သော အင်္ဂတေ သည် အဘယ် မှာရှိသနည်းဟု
    သင် တို့အား သူတပါးမေး လိမ့်မည်မ ဟုတ်လော ။
  hmo-hmo: Vadaeni unai magu do ia moru, bona taunimanima do idia henanadai, do idia
    gwau, ‘Badina dahaka peni sibona dekenai umui dahua, pilasta goadana dekena amo
    bema umui karaia be namo.’ ”
  urd-urd: और जब वह दीवार गिरेगी तो क्या लोग तुम से न पूछेगे, कि 'वह गारा कहाँ है,
    जो तुम ने उस पर की थी?”
  rus-SYN: 'И вот, падет стена; тогда не скажут ли вам: “где та обмазка, которою вы
    обмазывали?'
  bqc-SIM: Tó bĩ́ipi kwɛ̀ sↄ̃, wa ń la wà mɛ, soo pↄ́ aa lɛ̀wà ku máɛ?
  tcz-CHONGTHU: Chutia bang chu ahung chimlhah tengle mipi ho chun ‘na rong kang nu
    u chu ipi iti hitam?’ atiuva hung kap doh diu ahi.
  mar-mar: पाहा वेशी पडतील, इतर तुम्हास हे सांगणार नाही, “तुम्ही लावलेला पांढरा रंग
    कोठे आहे?”
  qub-qub: Chayno perga tunicäcuptenga paycunata tapongapaj «¿Imanashataj cuyayllapaj
    lajtashayquega?» nir.
  bqp-bqp: Gɑnɑ ye, yɑ̀ n wɔrumɑ sɑɑ yerɑ tɔmbɑ koo bikiɑ bu nɛɛ, mbɑ soo yen ɑrufɑɑni
    ye bɑ tɛɛni mi.
  hat-hat: Lè miray la fin tonbe, y'a mande yo kisa dlo lacho a te fè pou miray la.
  eng-BSB: Surely when the wall has fallen, you will not be asked, ‘Where is the whitewash
    with which you covered it?’
  eng-WEBPB: Behold, when the wall has fallen, won’t it be said to you, “Where is
    the plaster with which you have plastered it?”
  kbq-kbq: Hagi ana kuma have keginamo'ma tapage'ma huraminige'za ana kasanampa vahera
    zamantahige'za, efeke hapama fre hanane'naza kegina, iga me'ne hu'za hugahaze.
  nhe-BL: 'Huan quema huetzis nopa tepamitl, nopa tlacame inmechilhuise: ‘¿Para tlen
    ax intechilhuijque intla huetzisquía? ¿Para tlen ax quipalehui tlen inquitlalilijque?’'
  gub-BL: Na'e u'ar putar nehe. Na'e upuranu putar penehe paw rupi wà nehe. — Màràzàwe
    tuwe pemuhym pàrirogawtàtà, i'i putar peme wà nehe.
  eng-DRA: 'Behold, when the wall is fallen: shall it not be said to you: Where is
    the daubing wherewith you have daubed it?'
