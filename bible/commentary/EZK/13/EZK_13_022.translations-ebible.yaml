verse: EZK.013.022
translations:
  mal-C: നീതിനിഷ്ഠർക്കു ഞാൻ ദുഃഖം വരുത്താതിരിക്കെ, നിങ്ങൾ വ്യാജംപറഞ്ഞ് അവരെ ദുഃഖിപ്പിക്കും.
    ദുഷ്ടർ തങ്ങളുടെ ദുഷ്ടത വിട്ടുതിരിയാതവണ്ണം അവരുടെ ജീവൻ നിങ്ങൾ സംരക്ഷിക്കുന്നതുകൊണ്ട്,
  deu-TKW: Weil ihr das Herz des Frommen betrügerischerweise gekränkt habt, während
    ich ihm doch nicht wehe gethan haben wollte, und weil ihr die Hände des Gottlosen
    stärktet, damit er sich nicht von seinem bösen Wandel bekehre und so am Leben
    erhalten werde,
  lin-lin: Lokola bozali kolembisa mitema ya bato ya sembo na nzela ya lokuta na bino,
    nzokande Ngai moko nalembisaki bango mitema te ; lokola bozali kolendisa bato
    mabe ete bakangama na etamboli na bango ya mabe mpo ete babikisa bomoi na bango
    te,
  eng-LSV: Because of paining the heart of the righteous with falsehood, || And I
    have not pained it, || And strengthening the hands of the wicked, || So as not
    to turn [him] back from his evil way, || To keep him alive,
  eng-GNV: Because with your lyes yee haue made the heart of the righteous sadde,
    whome I haue not made sad, and strengthened the hands of the wicked, that he should
    not returne from his wicked way, by promising him life,
  eng-WEBSTER: 'Because with lies ye have made the heart of the righteous sad, whom
    I have not made sad; and strengthened the hands of the wicked, that he should
    not return from his wicked way, by promising him life:'
  nhw-BL: Ica amoistlacaticayo anquintemajmatijtoque nopa masehualme catli itztoque
    xitlahuac masque na amo nijnequiyaya para ma motequipachoca. Huan nopa masehualme
    catli tlahuel fiero ininnemilis anquinyolchicajtoque para huejcahuas itztose masque
    quisenhuiquilíaj tlajtlacolchihuaj.
  swh-ONEN: Kwa sababu mliwavunja moyo wenye haki kwa uongo wenu, wakati mimi sikuwaletea
    huzuni na kwa kuwa mliwatia moyo waovu ili wasiziache njia zao mbaya na hivyo
    kuokoa maisha yao,
  bba-bba: Ben weesun sɔ̃, bɑ ɡemɡibu nukuru sɑnkɑ, be, be nɑ ǹ dɑɑ kĩ n kɔ̃sɑ kuɑ.
    Bɑ yinɑ bu tɔn kɔ̃sobu kirɔ ko bu kɑ ben kom kɔ̃sum deri kpɑ bu ben wɑ̃ɑru yɑkiɑ.
  eng-KJVCPB: 'Because with lies ye have made the heart of the righteous sad, whom
    I have not made sad; and strengthened the hands of the wicked, that he should
    not return from his wicked way, by promising him life:'
  luo-luo: Nikech ne uchando chuny joma kare gi miriambou, ka an to ne ok amiyogi
    kuyo, kendo nikech ne ujiwo joma timbegi richo mondo kik gilokre giwe timbegi
    maricho eka gires ngimagi,
  meu-meu: Badina be emui koikoi amo kara maoromaoro tauna lalona vada o hamanokaia,
    ena be lau ese lalona asina hamanokaia; bona kara dika tauna lalona vada o hagoadaia,
    ena dala dikana amo basine raka siri, ena mauri basine rauaia;
  npi-ULB: किनकि तिमीहरूले झुटा बोलेर धर्मीहरूलाई निराश तुल्‍याएका हुनाले, जबकि मैले
    उसलाई निरास तुल्याउने इच्छा गरिनँ, र तिमीहरूले दुष्‍ट व्‍यक्‍तिका कामहरूलाई उत्‍साह
    दियौ ताकि आफ्‍नो प्राण बचाउन आफ्‍ना चालबाट ऊ फर्कनेछैन—
  yor-yor: Nítorí pé ẹ̀yin ti ba ọkàn àwọn olódodo jẹ́ pẹ̀lú irọ́ yín, nígbà tí Èmi
    kò mú ìbànújẹ́ bá wọn, àti nítorí ẹ̀yin ti mú ọkàn àwọn ènìyàn búburú le, kí wọ́n
    má ba à kúrò nínú ọ̀nà ibi wọn dé bi tí wọn yóò fi gba ẹ̀mí wọn là,
  pes-OPCB: شما با دروغهای خود، مردم درستکار را برخلاف میل من، دل شکسته و دردمند ساخته‌اید،
    ولی افراد شرور را تشویق کرده‌اید و باعث شده‌اید آنها از راههای گناه‌آلودشان توبه
    نکنند و رستگار نشوند.
  tgl-ULB: Dahil pinahina ninyo ang puso ng matuwid na tao sa pamamagitan ng mga kasinungalingan,
    kahit na hindi ko ninais ang kaniyang kawalan ng pag-asa, at sa halip, hinimok
    ninyo ang gawain ng masasamang tao upang hindi siya tumalikod mula sa kaniyang
    kaparaanan upang mailigtas ang kaniyang buhay—
  hui-hui: Tígua ke̱ howa bi dewa lalu haramigome wali agali bayale bu hearunaga mini
    mo luluya harimi. Ani birimigo wali agali uruni mo ko helo hame naledogo tígua
    mo ko harimi. Ani bialu tígua wali agali ko biaga bu karu bayale helo biamogo
    nabirimigo tinaga mana ko biaga wiaru yu wanahe biaabo halu kagoni ndobe. Tigua
    mana ko bialu hagaru yu wahenedale nde tini bayale kale.
  mya-mya: '``သင်​တို့​သည် ငါ​မ​ညှိုး​ငယ်​စေ​လို​သော သူ​တော်​ကောင်း​တို့​အား​မု​သား​ကို​သုံး​၍
    စိတ်​ပျက်​အား​လျော့​စေ​၏။ သင်​တို့​သည် ဆိုး​ညစ်​သူ​တို့​အား​အ​ကျင့်​ဆိုး​များ​ကို
    မ​စွန့်​လွှတ်​ကြ​စေ​ရန် အား​ပေး​အား​မြှောက် ပြု​၍​သူ​တို့​၏​အ​သက်​များ​ကို​ဆုံး​ရှုံး
    စေ​လေ​သည်။-'
  bod-N: གང་ལ་ཞེ་ན། ངས་དྲང་བདེན་ཅན་རྣམས་སེམས་ཕམ་པར་མ་བྱས་ཀྱང་། ཁྱོད་ཚོས་རྫུན་གཏམ་གྱིས་དེ་དག་གི་སེམས་ཕམ་པར་བྱས་པ་དང་།
    ཡང་མི་ངན་གྱི་ལག་པ་བརྟན་པོར་བྱས་པར་མ་ཟད། དེ་དག་ངན་སྤྱོད་ལས་ལོག་སྟེ་ཐར་པ་འཐོབ་ཏུ་མ་བཅུག་གོ
    །
  sna-sna: Nokuti makaodza mwoyo yavakarurama nenhema dzenyu, vandakanga ndisina kuchemedza
    ini, uye nokuti makakurudzira vakaipa kuti varege kutendeuka panzira dzavo dzakaipa
    nokudaro vaponese mweya yavo,
  spa-BLM: Porque con la mentira has afligido el corazón del justo, a quien no he
    entristecido; y has fortalecido las manos del impío, para que no se vuelva de
    su mal camino y se salve con vida.
  cac-cac: A yuj eyes chi' tzeyac' chab'axq'ue sc'ol eb' vach' spensar, aton eb' malaj
    in gana svac' cus sc'ool, ix e cuchb'an eb' te chuc sc'ulej, yuj chi' max sna
    sb'a eb' d'a schucal chi' yic scolchaj eb'.
  swh-ULB: Kwa sababu mmeuvunja moyo wa mtu mwenye haki kwa uongo, ingawa hata mimi
    sikutamani kuvunjwa kwake moyo, na kwa sababu mmemtia moyo badala yake matendo
    ya mtu mwovu ili kwamba asitaweze kurudi kutoka kwenye njia yake kuokoa maisha
    yake-
  bel-bel: За тое, што вы хлусьнёю засмучаеце сэрца праведніка, якое Я не захацеў
    засмучаць, і падтрымліваеце рукі беззаконьніка, каб ён ня збочыў з заганнага шляху
    свайго і не захаваў жыцьця свайго,
  deu-ELBBK: 'Weil ihr das Herz des Gerechten mit Lüge kränkt, da ich ihn doch nicht
    betrübt habe, und weil ihr die Hände des Gottlosen stärkt, damit er von seinem
    bösen Weg nicht umkehre, um sein Leben zu erhalten:'
  mbb-OT: “Naawà is kezasig te menge metazeng tenged te menge tarù niw, ne minsan
    siak wazà a mebeǥey kandan te seeng. Ne midasig niw is menge lalung he kenè dan
    ewai is kelelalung dan pinaaǥi te kedsaad niw kandan he egkelibri sikandan te
    kemetayen.
  mal-2015: ഞാൻ ദുഃഖിപ്പിക്കാത്ത നീതിമാന്റെ ഹൃദയത്തെ നിങ്ങൾ വ്യാജങ്ങളെക്കൊണ്ടു ദുഃഖിപ്പിക്കയും
    തന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിഞ്ഞു ജീവരക്ഷ പ്രാപിക്കാതവണ്ണം ദുഷ്ടനെ നിങ്ങൾ ധൈര്യപ്പെടുത്തുകയും
    ചെയ്യുന്നതുകൊണ്ടു
  rmc-rmc: Vašoda, hoj tumare klamišagenca anen o pharipen andro jile le spravodľive
    manušenge, kajte odi dukh nane mandar, a keren upre le nalačhe manušen, hoj pes
    te na visaren peskre nalačhe dromendar, hoj peske te zachraňinen o dživipen,
  pes-OPV: چونکه شما به دروغ خود، دل مرد عادل را که من محزون نساختم، محزون ساخته‌اید
    و دستهای مرد شریر را تقویت داده ایدتا از رفتار قبیح خود بازگشت ننماید و زنده نشود.
  ron-1924: Пентру кэ ынтристаць прин минчунь инима челуй неприхэнит, кынд Еу Ынсумь
    ну л-ам ынтристат, ши пентру кэ ынтэриць мыниле челуй рэу ка сэ-л ымпедикаць сэ
    се ласе де каля луй чя ря, фэгэдуинду-й вяца,
  ben-OBCV: যেহেতু ধার্মিকদের তোমরা তোমাদের মিথ্যা কথা দিয়ে দুঃখ দিয়েছ, যখন আমি
    তাদের জন্য কোনও দুর্দশা আনিনি, এবং দুষ্ট লোকদের তোমরা অনুপ্রাণিত করেছ যাতে তারা
    প্রাণ বাঁচাবার জন্য কুপথ থেকে না ফেরে,
  som-som: Idinku kan xaqa ah been baad ku qalbi jebiseen, kaasoo aanan anigu qalbi
    jebin, oo waxaad sii xoogayseen gacmihii sharrowga si uusan jidkiisa sharka ah
    uga soo noqon, oo uusan u badbaadin,
  lat-VUC: 'Pro eo quod mœrere fecistis cor justi mendaciter, quem ego non contristavi,
    et confortastis manus impii, ut non reverteretur a via sua mala, et viveret:'
  eng-ASVBT: Because with lies ye have grieved the heart of the righteous, whom I
    have not made sad, and strengthened the hands of the wicked, that he should not
    return from his wicked way, and be saved alive;
  ita-1885: Perciocchè voi avete falsamente contristato il cuor del giusto, il quale
    io non avea contristato; ed avete fortificate le mani dell'empio, acciocchè non
    si convertisse dalla sua via malvagia, per far ch'egli vivesse.
  eng-LXXUP: 'Because ye have perverted the heart of the righteous, whereas I perverted
    him not, and that in order to strengthen the hands of the wicked, that he should
    not at all turn from his evil way and live:'
  eng-ULB: Because you discourage the heart of the righteous person with lies, even
    though I did not desire his discouragement, and because you encourage instead
    the actions of the wicked person so that he will not turn from his way to save
    his life—
  spa-VBL: “Porque han desanimado a la gente buena con sus mentiras, aunque yo no
    tenía nada contra ellos, y porque has animado a los malvados a que no abandonen
    sus malos caminos para salvar sus vidas,
  fra-_FOB: Parce que vous affligez par vos mensonges le cœur du juste, que je n'ai
    pas attristé, et que vous fortifiez les mains du méchant, afin qu'il ne se détourne
    point de son mauvais train pour avoir la vie,
  mal-mal: ഞാൻ ദുഃഖിപ്പിക്കാത്ത നീതിമാന്റെ ഹൃദയത്തെ നിങ്ങൾ വ്യാജത്താൽ ദുഃഖിപ്പിക്കുകയും
    തന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിഞ്ഞു ജീവരക്ഷ പ്രാപിക്കാത്തവിധം ദുഷ്ടനെ നിങ്ങൾ ധൈര്യപ്പെടുത്തുകയും
    ചെയ്യുന്നതുകൊണ്ട്
  urd-GVR: Tum ne apne jhūṭ se rāstbāzoṅ ko dukh pahuṅchāyā, hālāṅki yih dukh merī
    taraf se nahīṅ thā. Sāth sāth tum ne bedīnoṅ kī hauslā-afzāī kī ki wuh apnī burī
    rāhoṅ se bāz na āeṅ, hālāṅki wuh bāz āne se bach jāte.
  suz-BL: मारदे हना गे जोल पा दोस गेशा ठीक पाइब मुर आन कली आन थुं लुक्‍च लपाइक्‍तीनी।
    गो मोदेंशो मपङ। मिनु आं अरेशो लोव़ मटीब आन कली टीब मदुमीन, देंशा ब्रोंइचा मगेनी।
    येरमीया २३:१४
  eng-NOY: Because with lies ye have made sad the heart of the righteous, whom I have
    not made sad, and have strengthened the hands of the wicked, that he should not
    return from his wicked way, by promising him life;
  ita-1927: Poiché avete contristato il cuore del giusto con delle menzogne, quand’io
    non lo contristavo, e avete fortificate le mani dell’empio perché non si convertisse
    dalla sua via malvagia per ottenere la vita,
  ckb-ckb: لەبەر ئەوەی بە درۆ دڵی ڕاستودروستتان خەمبار کرد کە من خەمبارم نەکردبوو،
    هەروەها خراپەکارتان هاندا هەتا لە ڕێگا خراپەکانی نەگەڕێتەوە بۆ ئەوەی بژیێت،
  eng-BBE: 'Because with your false words you have given pain to the heart of the
    upright man when I had not made him sad; in order to make strong the hands of
    the evil-doer so that he may not be turned from his evil way and get life:'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಯಾವನನ್ನು ದುಃಖಪಡಿಸಲಿಲ್ಲವೋ, ಆ ನೀತಿವಂತರ ಹೃದಯಕ್ಕೆ ನೀವು ಸುಳ್ಳಾಡಿ
    ದುಃಖಪಡಿಸಿದ್ದೀರಿ; ದುಷ್ಟನು ತನ್ನ ದುರ್ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟು, ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳದಂತೆ
    ನೀವು ಅವರನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಿದ್ದೀರಿ.
  tam-2017: நான் சஞ்சலப்படுத்தாத நீதிமானின் இருதயத்தை நீங்கள் வீணாக முறியச்செய்தபடியினாலும்,
    துன்மார்க்கன் தன்னுடைய பொல்லாத வழியைவிட்டுத் திரும்பவும் நான் அவனை உயிரோடு காக்கவும்
    கூடாதபடிக்கு நீங்கள் அவனுடைய கைகளைத் திடப்படுத்தினபடியினாலும்,
  spa-RV-1909: Por cuanto entristecisteis con mentira el corazón del justo, al cual
    yo no entristecí, y esforzasteis las manos del impío, para que no se apartase
    de su mal camino, infundiéndole ánimo;
  ron-BTF: Deoarece cu minciuni ați întristat inima celui drept, pe care eu nu l-am
    întristat; și ați întărit mâinile celui stricat, ca să nu se întoarcă de la calea
    lui stricată, promițându-i viața;
  eng-WEBP: Because with lies you have grieved the heart of the righteous, whom I
    have not made sad; and strengthened the hands of the wicked, that he should not
    return from his wicked way, and be saved alive.
  eng-FBV: Because you have discouraged good people with your lies, even though I
    didn't have anything against them, and because you have encouraged the wicked
    that they shouldn't give up from their evil ways to save their lives,
  nld-1939: 'Omdat ge met leugens het hart van den rechtvaardige opschrikt, dien Ik
    niet wil verschrikken, en de handen van den zondaar stijft, opdat hij zich niet
    bekeert van zijn slecht gedrag en in leven blijft:'
  nch-BL: Ica amoistacaticayo anquintemajmatijtoque nopa masehualme cati itztoque
    xitahuac masque na amo nijnequiyaya para ma mocuesoca. Huan nopa masehualme cati
    tahuel fiero ininemilis anquinyolchicajtoque para huejcahuas itztose masque quisenhuiquilíaj
    tajtacolchihuaj.
  vie-1934: Vì các ngươi lấy sự dối trá làm buồn lòng kẻ công bình mà ta chưa từng
    làm cho lo phiền, và các ngươi làm mạnh tay kẻ dữ đặng nó không xây bỏ đường xấu
    mình để được sống,
  hin-CV: क्योंकि तुमने अपनी झूठी बातों से धर्मी लोगों को निराश किया है, जबकि मैं
    उन पर कोई दुःख तकलीफ़ नहीं लाया, और क्योंकि तुमने दुष्ट लोगों को बुरे काम न छोड़ने
    के लिये उत्साहित किया है और ऐसा करके उनके प्राण को बचाया है,
  spa-BES: Porque con tus palabras falsas has entristecido a el hombre recto cuando
    no lo había entristecido; para hacer fuertes las manos del malvado para que no
    pueda ser apartado de su mal camino y preservar vida.
  tdx-tdx: Aa kanao aman-dañitse ty nahalonjera’ areo ty arofo’ o vantañeo, o tsy
    nampanaheloekoo; naho nihafatrare’ areo ty fità’ o lo-tserekeo tsy hiviha’e amo
    sata’e ratio, hiveloma’e;
