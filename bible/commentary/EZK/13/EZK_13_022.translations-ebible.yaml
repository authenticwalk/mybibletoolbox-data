    ole ai oia mai kona aoao hewa mai, ma ka olelo hoopomaikai ana ia ia i ke ola.
  arb-NAV: لأَنَّكُنَّ أَحْزَنْتُنَّ قَلْبَ الصِّدِّيقِ بَأَكَاذِيبِكُنَّ، مَعَ أَنَّنِي
    لَمْ أُحْزِنْهُ، وَشَدَّدْتُنَّ عَزَائِمَ الشِّرِّيرِ لِئَلّا يَرْجِعَ عَنْ طَرِيقِهِ
    الأَثِيمَةِ فَيَحْيَا.
  ewe-ewe: Esi mietsɔ alakpa ɖe dzi le ame dzɔdzɔewo ƒo le esime nyemeda nuxaxa ɖe
    wo dzi o, eye esi miedo ŋusẽ ame vɔ̃ɖiwo be womagaɖe asi le woƒe mɔ vɔ̃ɖiwo ŋu
    o, ale be woaɖe woƒe agbe o ta la,
  eng-LEE: Because ye grieve the heart of the righteous with falsehood, when I have
    not given him pain; and strengthen the hands of the wicked, so that he should
    not return from his wicked way, through which he might live.
  asm-FB: মই দুখ নিদিয়া ধাৰ্মিকসকলৰ হৃদয়ত তোমালোকে মিছা কথাৰে দুখ দিয়াৰ কাৰণে আৰু
    দুষ্টই নিজ প্ৰাণ জীয়াই ৰাখিবলৈ নিজ কু-পথৰ পৰা নুঘূৰিবৰ কাৰণে সেই দুষ্টৰ হাত সবল
    কৰাৰ কাৰণে,
  sus-A: وٌ بَرَ لِمَنِيَ بَ تِنشِنتْييٍ يِ رَ وٌ شَ وُلٍيٍ رَ، ﭑ نُ وَ مَ نَشَن مَلِقٍ.
    وٌ بَرَ تِنشِنتَرٍ رَ سِ عٍ شَ لُ عٍ شَ قٍ حَاشِيٍ كُي، ﭑ نُ وَ مَ نَشَن نَكِسِقٍ.
  fra-SBL: Car c'est par le mensonge que vous avez attristé le cœur du juste, que
    je n'ai pas attristé, et que vous avez fortifié les mains du méchant, afin qu'il
    ne revienne pas de sa mauvaise voie et qu'il soit sauvé vivant.
  hbo-hbo: יַ֣עַן הַכְאֹ֤ות לֵב־צַדִּיק֙ שֶׁ֔קֶר וַאֲנִ֖י לֹ֣א הִכְאַבְתִּ֑יו וּלְחַזֵּק֙
    יְדֵ֣י רָשָׁ֔ע לְבִלְתִּי־שׁ֛וּב מִדַּרְכֹּ֥ו הָרָ֖ע לְהַחֲיֹתֹֽו׃
  kik-kik: Tondũ nĩmwatũmire arĩa athingu morwo nĩ hinya nĩ ũndũ wa kũmaheenia o rĩrĩa
    niĩ itaamareheire kĩeha, na mũgĩteithĩrĩria arĩa aaganu mage gũtiga njĩra ciao
    cia waganu nĩguo mahonokie mĩoyo yao,
  fra-NCL: Parce que vous affligez le cœur du juste par des mensonges, quand moi-même
    je ne l’ai pas affligé, et que vous affermissez les mains du méchant, en sorte
    qu’il ne revienne pas de sa voie mauvaise, pour vivre,
  cek-AK: 'Kaimah palung ka saesak ai to mah, amsawnlok na thuih o haih hoiah katoeng
    kaminawk to palung na set o sak; kasae kami mah a hinghaih pahlong han, a set
    haih loklam caehtaak han ai ah, a ban tha na cak o sak let:'
  cuk-cuk: Ar be-gakansaedba dule-nued wile-itogega be imaksamalad. Andi dule-nued
    wile-itogega gwen imaksasulid. Bur be dule-isganamar ogannosmalad. Adi, we-dule-isgana
    melle e-igar-isganagi banguega, degi, melle abonolegegar.
  uig-CYR: Силәр ялғанчилиқ билән, Өзүм азар бәрмигән һәққаний адәмләрниң көңлигә
    азар бәргәнлигиңлар үчүн, шундақла рәзил адәмләрниң һаятини сақлап қутқузушқа
    уларни рәзил йолидин яндурмай, әксичә уларниң қолини күчәйткиниңлар үчүн,
  tel-2017: నీతిగల వ్యక్తి నిరుత్సాహపడాలని నేను కోరుకోను. కానీ మీరు మీ అబద్దాల చేత
    నీతిగల వ్యక్తులను నిరుత్సాహపరిచారు. దుర్మార్గుడు తన పాపం వదిలేసి తన ప్రాణాన్ని
    కాపాడుకోకుండా మీరు వాడి దుర్మార్గతను ప్రోత్సహించారు.
  hat-BSA: Akoz nou te dekouraje moun ladwati a lè Mwen pa t fè yo trist; epi nou
    te ankouraje mechan an pou l pa kite mechanste li, pou l sove,
  kos-kos: “Kas kikiap lowos uh akmunasyela mwet wo, su nga tia lungse in sun mwe
    keok. Kowos pirik na mwet koluk uh in tia tui ke orekma koluk, pwanang elos tia
    konauk inkanek in moul.
  hbo-WLC: יַ֣עַן הַכְא֤וֹת לֵב־צַדִּיק֙ שֶׁ֔קֶר וַאֲנִ֖י לֹ֣א הִכְאַבְתִּ֑יו וּלְחַזֵּק֙
    יְדֵ֣י רָשָׁ֔ע לְבִלְתִּי־שׁ֛וּב מִדַּרְכּ֥וֹ הָרָ֖ע לְהַחֲיֹתֽוֹ׃
  ibo-ibo: Nʼihi na ụgha unu emeela ka obi ndị ezi omume daa mba, mgbe ọ na-abụghị
    uche m na ihe dị otu a ga-eme. Ma unu emeela ka obi ndị ajọ omume sie ike site
    na nkwa ogologo ndụ unu kwere ha, mee ka ha ghara isite nʼụzọ ọjọọ ha chegharịa
    ma zọpụta ndụ ha.
  ory-ory: ଆମ୍ଭେ ଯେଉଁ ଧାର୍ମିକ ଲୋକକୁ ବିଷଣ୍ଣ କରି ନାହୁଁ, ତୁମ୍ଭେମାନେ ମିଥ୍ୟା କଥା ଦ୍ୱାରା
    ତାହାର ଅନ୍ତଃକରଣକୁ ଦୁଃଖାର୍ତ୍ତ କରିଅଛ, ପୁଣି, ଦୁଷ୍ଟ ଲୋକ ବଞ୍ଚିବା ନିମନ୍ତେ ଯେପରି ଆପଣା
    କୁପଥରୁ ଫେରିବ ନାହିଁ, ଏଥିପାଇଁ ତାହାର ହସ୍ତ ସବଳ କରିଅଛ;
  chk-chk: Iwe, oua apwangapwangala leluken chon pwüng ren ämi kapas chofana, chokewe
    ngang üsap mochen pwe repwe lolilen. Oua pwal pesei ngeni ekewe aramasangau, pwe
    resap kul seni ar föför mi ngau o amanaua manauer.
  rop-rop: “‘Yumob oldei dumbat ol detlot ting weya ai neba bin dum. Yumob oldei dalimbat
    laiya langa gudbala pipul en yumob wandim olabat blanga dum nogudbala ting du.
    En yumob kipgon dalimbat detlot nogudbala pipul blanga kipgon dumbat nogudwan
    ting, en lagijat na yumob garra spoilimbat olabat laif.
  ukr-1871: За те, що ви праведникове серце оманою засмучуєте, я ж не хотїв би завдавати
    йому смутку, й за те, що піддержуєте безбожного руки, щоб не навернувся від ледачої
    дороги своєї, та не вберіг душі своєї, —
  deu-1951: Weil ihr das Herz des Gerechten fälschlicherweise kränket, den ich doch
    nicht gekränkt haben will, dagegen die Hände des Gottlosen stärket, daß er sich
    ja nicht bekehre von seinem bösen Wege und er am Leben bleibe,
  eng-JPS: Because with lies ye have cowed the heart of the righteous, when I have
    not grieved him; and strengthened the hands of the wicked, that he should not
    return from his wicked way, that he be saved alive;
  srp-1865: Jer žalostiste lažju srce pravedniku, kojega ja ne ožalostih, i krijepiste
    ruke bezbožniku da se ne vrati sa svoga zloga puta da se saèuva u životu.
  lug-lug: Kubanga wanakuwaza abatuukirivu n’obulimba bwo, ate nga nnali sibanakuwazza.
    Olw’okuleetera abakozi b’ebibi okweyongera mu ngeri zaabwe ezitali za butuukirivu,
    n’owonya obulamu bwabwe,
  heb-heb: יען הכאות לב צדיק שקר ואני לא הכאבתיו ולחזק ידי רשע לבלתי שוב מדרכו הרע
    להחיתו׃
  ben-IRV: কারণ তুমি ধার্ম্মিকের হৃদয়কে শক্তিহীন কর মিথ্যাকথা দিয়ে, এমনকি যদিও আমি
    মনে করি না তার মন ভেঙে গেছে এবং তার বদলে দুষ্ট লোকের কাজকে উত্সাহিত করেছো, যেন
    সে জীবন বাঁচাবার জন্য তার পথ থেকে না ফেরে
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਝੂਠ ਮਾਰ ਕੇ ਧਰਮੀ ਦੇ ਦਿਲ ਨੂੰ ਉਦਾਸ ਕੀਤਾ ਹੈ, ਜਿਹ ਨੂੰ ਮੈਂ ਦੁੱਖੀ
    ਨਹੀਂ ਕੀਤਾ ਅਤੇ ਤੁਸੀਂ ਦੁਸ਼ਟ ਦੇ ਹੱਥ ਨੂੰ ਤਕੜਾ ਕੀਤਾ, ਤਾਂ ਜੋ ਉਹ ਆਪਣੀ ਜਾਨ ਬਚਾਉਣ ਲਈ ਆਪਣੇ
    ਬੁਰੇ ਰਾਹ ਤੋਂ ਨਾ ਮੁੜੇ।
  mya-JVB: ငါ မ ညှိုးငယ် စေသော လူကောင်း တို့ကို သင်တို့သည် မုသာ စကားအားဖြင့် ညှိုးငယ်
    စေသောကြောင့် ၎င်း ၊ လူဆိုး တို့သည် ဆိုး သောလမ်း ကို မ ရှောင် စေခြင်းငှါအသက် ချမ်းသာပေး၍၊
    သူတို့ကိုခိုင်မာ စေသောကြောင့် ၎င်း ၊
  hmo-hmo: “Umui emui hereva koikoi dekena amo, kara namo idia karaia noho taudia
    edia laloa umui hamanokaia noho. Lau ura lasi unai bamona taudia do umui hadikaia.
    Umui ese kara dika taudia edia lalodia umui hagoadaia noho, vadaeni edia kara
    dika do idia rakatania lasi. Bona unai dainai unai dika taudia ese mauri do idia
    davaria lasi.
  urd-urd: इसलिए कि तुम ने झूट बोलकर सादिक़ के दिल को उदास किया, जिसको मैंने ग़मगीन
    नहीं किया; और शरीर की मदद की है, ताकि वह अपनी जान बचाने के लिए अपनी बुरी चाल चलन
    से बाज़ न आए।
  rus-SYN: За то, что вы ложью опечаливаете сердце праведника, которое Я не хотел
    опечаливать, и поддерживаете руки беззаконника, чтобы он не обратился от порочного
    пути своего и не сохранил жизни своей,-
  bqc-SIM: A gbɛ̃maa pↄ́ má ye ń pↄ yaoↄ kãdɛ̀ á mↄafili guu. A gbɛ̃vãiↄ gbà
    sↄ̃, ↄ̃ aai bↄ ń zɛ́ vãiu aa ńzĩa mìsio.
  tcz-CHONGTHU: Jouvin michonpha ho chu nalung lhahsah in, ahinlah keiman amaho lungkhama
    a umdiu kanom poi. Chuleh nanghon migilou chu achonsetna a natilkhouvin, ahinkho
    huhhing peh din natilkhouve.
  mar-mar: किंबहूना ज्या देवभीरुला मी खेदीत केले नाही. त्याचे हृदय असत्य बोलून दुःख
    देता व वाईट मार्गापासून परावृत होऊ नये, आणि आपल्या जीवाचा बचाव करु नये असे त्यांच्या
    बाहूंना बळ देता.
  qub-qub: Gamcunaga noga mana munashätami rurashcanqui. Chaymi llullacur engañashpayqui
    alli runacunata llaquicuyman churashcanqui. Fiyu runacunatanami ichanga shacyächishcanqui
    mana allicunata ruraycänanpaj, chaynöpana noga castiganäpaj caycajpita mana salbacunanpaj.
  bqp-bqp: Ben weesun sɔ̃, bɑ gemgibu nukuru sɑnkɑ, be, be nɑ ǹ dɑɑ kĩ n kɔ̃sɑ kuɑ.
    Bɑ yinɑ bu tɔn kɔ̃sobu kirɔ ko bu kɑ ben kom kɔ̃sum deri kpɑ bu ben wɑ̃ɑru yɑkiɑ.
  hat-hat: Mwen pa ta renmen anyen rive bon moun yo. Men nou menm, avèk manti n'ap
    bay yo, n'ap dekouraje yo. N'ap ankouraje mechan yo pou yo pa chanje. Nou pa ba
    yo chans sove lavi yo.
  eng-BSB: Because you have disheartened the righteous with your lies, even though
    I have caused them no grief, and because you have encouraged the wicked not to
    turn from their evil ways to save their lives,
  eng-WEBPB: Because with lies you have grieved the heart of the righteous, whom I
    have not made sad; and strengthened the hands of the wicked, that he should not
    return from his wicked way, and be saved alive.
  kbq-kbq: Na'ankure tamagrama havige zama hazazamo fatgo vahe'mokizmia muha zana
    eri netraze. Hianagi Nagra mago zana hu'na zamazeri zamasunkura osu'noanagi, tamagra
    zamazeri fatgo hazage'za kefo avu'ava zana atre'za zamagura ovazi'naze.
  nhe-BL: Ica imoistlacaticayo inquintemajmatijtoque nopa tlacame tlen itztoque xitlahuac
    yonque na ax nijnequiyaya para ma mocuesoca. Huan nopa tlacame tlen tlahuel fiero
    ininnemilis inquinyolchicajtoque para huejcahuas itztose yonque quisenhuiquilíaj
    tlajtlacolchihuaj.
  gub-BL: Pemume'u temu'emaw teko ikatu ma'e wamuzemumikahy kar pà. — Peityk zo ikatu
    'ym ma'e iapo haw nehe, peze teko ikatu 'ym ma'e ma'e wanupe. Nezewe mehe napemuzepyro
    kar kwaw a'e teko pe wà.
  eng-DRA: 'Because with lies you have made the heart of the just to mourn, whom I
    have not made sorrowful: and have strengthened the hands of the wicked, that he
    should not return from his evil way, and live.'
