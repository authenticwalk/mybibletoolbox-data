verse: EZK.013.013
translations:
  mal-C: '“ ‘അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എന്റെ ക്രോധത്തിൽ
    ഞാൻ ഒരു കൊടുങ്കാറ്റ് അഴിച്ചുവിടും; എന്റെ കോപത്തിൽ മഞ്ഞുകട്ടകളും മഴവെള്ളപ്പാച്ചിലും
    വിനാശകാരിയായ രൗദ്രത്തോടെ പതിക്കും.'
  deu-TKW: 'Deshalb spricht der Herr Jahwe also: Ja, Sturmwind will ich losbrechen
    lassen in meinem Grimm, und ein wegschwemmender Platzregen soll infolge meines
    Zorns kommen und Hagelsteine infolge meines Grimmes zum Garaus.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : Nakotinda mopepe moko
    ya makasi, kati na kanda na Ngai, mpe nakonokisa mvula moko ya makasi mpe ya mabanga,
    kati na kotomboka na Ngai, mpo na kobebisa nyonso nye.'
  eng-LSV: 'Therefore, thus said Lord YHWH: I have broken with a turbulent wind in
    My fury, || And an overflowing shower is in My anger, || And hailstones in My
    fury—to consume.'
  eng-GNV: Therefore thus sayth the Lord God, I will cause a stormie winde to breake
    foorth in my wrath, and a great showre shall bee in mine anger, and hailestones
    in mine indignation to consume it.
  eng-WEBSTER: Therefore thus saith the Lord GOD; I will even rend it with a stormy
    wind in my fury; and there shall be an overflowing shower in my anger, and great
    hailstones in my fury to consume it .
  nhw-BL: '“Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Ica nohueyi
    cualancayo nijchihuas ma huala se hueyi ajacatl, huan ma huetzi atl chicahuac
    huan ma huetzi tesihuitl huan ica nohueyi cualancayo nijtlamisosolos.'
  swh-ONEN: '“ ‘Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Katika ghadhabu yangu
    nitauachia upepo wa dhoruba, pia katika hasira yangu mvua ya mawe na mvua ya mafuriko
    itanyesha ikiwa na ghadhabu ya kuangamiza.'
  bba-bba: Yen sɔ̃, wee ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, kon de nɛn mɔru yu
    woo bɔkɔ seeyɑ, kpɑ ɡuru bɑkɑ yu nɛ. Kpɑ ɡuru kpenu nu nɛ kɑ dɑm nu ɡɑ̃ɑnu kpuro
    ɡo.
  eng-KJVCPB: Therefore thus saith the Lord God; I will even rent it with a stormy
    wind in my fury; and there shall be an overflowing shower in mine anger, and great
    hailstones in my fury to consume it.
  luo-luo: '“ ‘Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho kama:
    Kuom mirimba mager abiro kelo yamb ahiti, kendo kuom mirimba abiro kelo koth maduongʼ
    kod pe mi oketh ohingano chuth.'
  meu-meu: 'Taunabunai Ḡaubada Iehova na ini e gwau tomamu: Lau ese egu badu ḡaraḡara
    ai lai-gubana baina hatoaia; bona egu badu ai medu bada-hereana baina hadihoa,
    bona medu-hetari badadia baina hamorudia, badu ḡaraḡara ai bae habuadia tari.'
  npi-ULB: यसैकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः म आफ्‍नो क्रोधमा एउटा डरलाग्‍दो
    आँधीबेहरी ल्याउनेछु, र मेरो रिसमा पानीको बाढी आउनेछन् । मेरो क्रोधको असिनाले त्यसलाई
    पूर्ण रूपमा भत्काउनेछ ।
  yor-yor: “ ‘Nítorí náà, báyìí ni Olúwa Olódùmarè wí, Nínú ìbínú gbígbóná mi, èmi
    yóò tu afẹ́fẹ́ líle lé e lórí nínú ìrunú mi, àti nínú ìbínú mi, òjò yóò sì rọ̀
    púpọ̀ nínú ìbínú mi, àti yìnyín ńlá nínú ìrunú mi láti pa wọ́n run.
  pes-OPCB: بله، با طوفان عظیم خشم، با تگرگ و باران غضب خود، آن را از جا کنده، نابودش
    خواهم نمود.
  tgl-ULB: Kaya ito ang sinasabi ng Panginoong Yahweh, “Magpapadala ako ng napakalakas
    na hangin dahil sa aking galit at magkakaroon ng pagbaha ng ulan dahil sa aking
    poot! Ganap na sisirain ito ng ulan na may kasamang yelo dahil sa aking galit!
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome bi ogodagua laragoni.
    I̱na keba timbuniore ho kogome i̱na iba dalu timbunibi dindi kuni puyabu hongohebi
    ibalu wai pabe ogoni bo gialabaga biai helonaga anidagua ibilolebero.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သည် ကား``ငါ​သည်​အ​မျက်​ထွက်​၍​ထို​မြို့​ရိုး
    ကို​ဖြို​ရန်​လေ​ပြင်း​မုန်​တိုင်း​ကို​တိုက်​စေ​မည်။ ဒေါ​သ​ထွက်​၍​မိုး​သည်း​ထန်​စွာ​ရွာ​သွန်း
    စေ​၍​မိုး​သီး​များ​ကို​ကျ​လျက်​ပျက်​စီး စေ​မည်။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་རང་གི་ཁོང་ཁྲོ་ཆེན་པོས་དྲག་རླུང་གཡུག་པར་བྱ་ཞིང་།
    ང་ཡི་ཞེ་སྡང་ནང་དུ་དྲག་ཆར་གྱིས་ནུབ་པར་འགྱུར་ལ། ཁོང་ཁྲོ་ཆེན་པོའི་སེར་བ་བབས་ནས་མཁར་གྱང་དེ་མེད་པར་བྱེད་དེ།
  sna-sna: '“ ‘Naizvozvo zvanzi naIshe Jehovha: Muhasha dzangu ndichasunungura mhepo
    ine simba, uye pakutsamwa kwangu chimvuramabwe nemvura zhinji zvichanaya nokuparadza
    kunotyisa.'
  spa-BLM: '“‘Por eso dice el Señor Yahvé: “Incluso la desgarraré con un viento tempestuoso
    en mi ira. Habrá una lluvia desbordante en mi furia, y grandes piedras de granizo
    en la ira para consumirla.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in svala'': A val yuj yoval in c''ool ichato
    ol vac''b''at nivac yaxn̈ab'' ay yic''al, ay pax sacb''atil. Yed'' val yoval in
    c''ool ol vac''anem lan̈naj jun yichtac pat chi''.'
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi: Nitaleta upepo wa dhoruba katika ghadhabu
    yangu, na kutakuwa na mafuriko ya mvua kwenye ghadhabu yangu! Mvua ya mawe katika
    ghadhabu yangu itauharibu kabisa.'
  bel-bel: 'Таму так кажа Гасподзь Бог: Я пушчу бурлівы вецер у гневе Маім, і пачнецца
    зьліва ў лютасьці Маёй, і камяні граду ў абурэньні Маім, на вынішчэньне.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Ich will einen Sturmwind losbrechen
    lassen in meinem Grimm, und ein überschwemmender Regen wird kommen in meinem Zorn,
    und Hagelsteine im Grimm, zur Vernichtung.'
  mbb-OT: '“Umbe siak, is Nengazen he MEGBEVAYÀ, egkaǥi a te: Tenged te utew ku kegkepauk,
    edtempaǥen ku is menge verengbeng pinaaǥi te mevendes he keramag, wey ked-uzan
    te zezekelà he menge ǥiyew, wey mereǥes he uzan.'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ എന്റെ ക്രോധത്തിൽ
    ഒരു കൊടുങ്കാറ്റടിക്കുമാറാക്കും; എന്റെ കോപത്തിൽ പെരുമഴ പെയ്യിക്കും; എന്റെ ക്രോധത്തിൽ
    മുടിച്ചുകളയുന്ന വലിയ ആലിപ്പഴം പൊഴിക്കും.'
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: Andre miri bari choľi bičhavava e
    zoraľi balvaj, o baro brišind the o ľegi, hoj te zňičinen o muros.'
  pes-OPV: 'لهذا خداوند یهوه چنین می‌گوید: «من آن را به باد شدید در غضب خود خواهم
    شکافت وباران سیال در خشم من خواهد بارید و تگرگهای سخت برای فانی ساختن آن در غیظ
    من خواهدآمد.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: „Ын урӂия Мя, вой порни фуртуна;
    ын мыния Мя, ва вени о плоае ку вифор ши вор кэдя петре де гриндинэ ка сэ нимичяскэ.'
  ben-OBCV: “ ‘এই জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, আমার ভীষণ ক্রোধে ঝোড়ো বাতাস
    মুক্ত করব, আমার অসন্তোষে আমি বড়ো বড়ো শিলা ও প্রবল বৃষ্টি ধ্বংসাত্মক উন্মত্ততায়
    পড়বে।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Anigoo cadhaysan
    ayaan dabayl duufaan leh ku dumin doonaa. Oo waxaa xanaaqayga ku iman doona roob
    daad weyn iyo roobdhagaxyaale waaweyn oo cadhadayda ku baabbi'iya.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Et erumpere faciam spiritum tempestatum
    in indignatione mea, et imber inundans in furore meo erit, et lapides grandes
    in ira in consumptionem.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: I will even rend it with a stormy
    wind in my wrath; and there shall be an overflowing shower in mine anger, and
    great hailstones in wrath to consume it.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Io farò scoppiare un vento tempestoso
    nella mia ira; e caderà una pioggia strabocchevole, nel mio cruccio; e pietre
    di grossa gragnuola, nella mia indegnazione, per disperdere interamente.'
  eng-LXXUP: Therefore thus saith the Lord; I will even cause to burst forth a sweeping
    blast with fury, and there shall be a flooding rain in my wrath; and in my fury
    I will bring on great stones for complete destruction.
  eng-ULB: 'Therefore the Lord Yahweh says this: I will bring a windstorm in my rage,
    and there will be floods of rain in my wrath! Hailstones in my rage will completely
    destroy it.'
  spa-VBL: '“Esto es lo que dice el Señor: En mi furia voy a enviar una tormenta de
    viento, lluvia torrencial y piedras de granizo para destruir el muro.'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: Dans ma fureur, je ferai éclater
    un vent de tempête; dans ma colère il surviendra une pluie torrentielle, et dans
    mon indignation des grêlons tomberont, pour tout détruire.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ എന്റെ ക്രോധത്തിൽ
    ഒരു കൊടുങ്കാറ്റ് അടിക്കുമാറാക്കും; എന്റെ കോപത്തിൽ പെരുമഴ പെയ്യിക്കും; എന്റെ ക്രോധത്തിൽ
    നാശകരമായ വലിയ ആലിപ്പഴം പൊഴിക്കും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki maiṅ taish meṅ ā kar dīwār par zabardast
    āṅdhī āne dūṅgā, ġhusse meṅ us par mūslādhār bārish aur mohlak ole barsā dūṅgā.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गो आं गाइश्‍शोम थम हिंचा ङा फश गिवार
    पपाइक्‍नुङ। मिनु आं चुरशोम खतम पोक्‍चा कली रेउ नु मुप्‍स जाक्‍ब।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: I will even rend it with a stormy
    wind in my fury, and there shall be an overflowing shower in mine anger, and great
    hailstones in my fury to consume it.'
  ita-1927: 'Perciò così parla il Signore, l’Eterno: Io, nel mio furore, farò scatenare
    un vento tempestoso, e, nella mia ira, farò cadere una pioggia scrosciante, e,
    nella mia indignazione, delle pietre di grandine sterminatrice.'
  ckb-ckb: '«”لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: من لە تووڕەییمدا بە بایەکی
    بەهێز کەلێنی تێدەکەم، لە هەڵچوونم بارانی بەخوڕ و تەرزەی بەردین دەنێرم بۆ لەناوبردنی.'
  eng-BBE: 'For this reason, the Lord has said: I will have it broken in two by a
    storm-wind in my passion; and there will be an overflowing shower in my wrath,
    and you, O ice-drops, will come raining angrily down.'
  kan-OKCV: '“ ‘ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಅದನ್ನು ನನ್ನ ರೋಷದಲ್ಲಿ
    ಬಿರುಗಾಳಿಯಿಂದ ಸೀಳಿಬಿಡುವೆನು. ಅದನ್ನು ನಾಶಪಡಿಸುವ ಹಾಗೆ ನನ್ನ ಕೋಪದಿಂದ ವಿಪರೀತ ಮಳೆಯೂ, ನನ್ನ
    ಉರಿಯಿಂದ ಕಲ್ಮಳೆಯ ಕಲ್ಲುಗಳು ಸುರಿಯುವುವು.'
  tam-2017: ஆகையால் என்னுடைய கடுங்கோபத்திலே கொடிய புயல்காற்றை எழும்பி அடிக்கச்செய்வேன்;
    என்னுடைய கோபத்திலே வெள்ளமாக அடிக்கிற மழையும், என்னுடைய கடுங்கோபத்திலே அழிக்கத்தக்க
    பெருங்கல்மழையும், பெய்யும் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Y haré que la rompa viento
    tempestuoso con mi ira, y lluvia inundante vendrá con mi furor, y piedras de granizo
    con enojo para consumir.'
  ron-BTF: 'De aceea, astfel spune Domnul DUMNEZEU: Îl voi rupe cu un vânt furtunos
    în furia mea; și va fi o ploaie torențială în mânia mea și pietre mari de grindină
    în furia mea, pentru a-l mistui.'
  eng-WEBP: '“‘Therefore the Lord GOD says: “I will even tear it with a stormy wind
    in my wrath. There will be an overflowing shower in my anger, and great hailstones
    in wrath to consume it.'
  eng-FBV: 'So this is what the Lord God says: In my furious anger I''m going to send
    a windstorm, pouring rain, and hailstones to destroy the wall.'
  nld-1939: 'Waarachtig, zo spreekt Jahweh, de Heer: Ik zal in mijn woede een stormwind
    ontketenen, in mijn toorn een regenvlaag neerjagen, in mijn drift zullen hagelstenen
    vallen en alles vernielen.'
  nch-BL: '“Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Ica nohueyi
    cualancayo nijchihuas ma huala se hueyi ajacat, huan ma huetzi at chicahuac huan
    ma huetzi tesihuit huan ica nohueyi cualancayo nijtamisosolos.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Ta sẽ nhân giận khiến gió bão xé
    rách nó; ta sẽ nhân cơn thạnh nộ sai mưa dầm đến, và nhân sự tức giận sai mưa
    đá lớn phá diệt nó.'
  hin-CV: '“ ‘इसलिये परम प्रधान याहवेह का यह कहना है: मैं अपने कोप में भयंकर आंधी
    लाऊंगा, और अपने क्रोध में भयंकर विनाश के साथ ओलावृष्टि और मूसलाधार वर्षा कराऊंगा.'
  spa-BES: 'Por esta razón, el Señor Dios ha dicho: Lo romperé en dos por una tormenta
    de viento en mi furor; y habrá una lluvia desbordante en mi ira, y piedras de
    granizo, vendrás lloviendo airadamente para consumirlo.'
  tdx-tdx: Aa le hoe ty nafè’ Iehovà Talè, Toe hampandriateko tio-bey am-pifomboko
    naho an-kabosehako, añ’oram-pandopatse vaho havandra gadaboñe, hamotsek’ aze ampiforoforoako.
  tha-KJV: เพราะฉะนั้นองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เราจะกระทำให้​ลมพายุ​ฉีกมันด้วยความกริ้วของเรา
    และด้วยความโกรธของเราจะมีฝนท่วม ด้วยความกริ้วของเราจะมีลูกเห็บใหญ่ทำลายเสีย
  por-BR-2018: 'Por isso assim diz o Senhor DEUS: Farei com que rompa um vento tempestuoso
    em meu furor e haverá uma grande pancada de chuva em minha ira, e grande pedras
    de granizo em indignação, para destruir.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Ich will einen Sturmwind losbrechen
    lassen in meinem Grimm, und ein überschwemmender Regen wird kommen in meinem Zorn,
    und Hagelsteine im Grimm, zur Vernichtung.'
  eng-WYC-2018: Therefore the Lord God saith these things, And I shall make the spirit
    of tempests to break out in mine indignation, and [a] strong rain flowing in my
    strong vengeance shall be (or and there shall be a strong overflowing rain in
    my strong vengeance), and great (hail)stones in [my] wrath into wasting.
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Mi elpuŝos fortan venton en
    Mia indigno kaj pluvegon en Mia kolero kaj ŝtonojn de hajlo en Mia furiozo, por
    ĉion ekstermi.'
