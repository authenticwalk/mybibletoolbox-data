  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Dans mon courroux, je
    déchaînerai un vent de tempêtes ; dans ma colère, je ferai venir une pluie violente,
    et, dans mon courroux, des pierres de grêle pour exterminer.'
  cek-AK: To pongah Angraeng Sithaw mah, Palungphuihaih hoiah takhi pui to ka songsak
    han, palung ka phuihaih hoiah pop parai kho kang oihsak moe, imlawk amrosak hanah
    palungphuihaih hoiah qaetui to ka kraksak han.
  cuk-cuk: '”Degisoggu, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Bela ibmar-obelogega,
    an bela-bela-urwemaisoggu, an bemargi burwa-ooreged onogoed. An nue-sae-itosoggu,
    an bemargi dii-dummad-burwaba-mesa owioed. An nue-urwesoggu, an bemargi dii-gwamakaled
    owioed.'
  uig-CYR: 'Шуңа Рәб Пәрвәрдигар мундақ дәйду: «Өз қәһрим билән дәһшәтлик бир шамал
    партлитип чиқиримән; Мениң аччиғимдин кәлкүндәк бир ямғур вә һәммини һалак қилидиған
    қәһрлик мөлдүрләр яғиду.'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు. “నా క్రోధంలో నుండి గాలి తుఫాను,
    నా గొప్ప కోపంలో నుండి కుంభవృష్టిగా వర్షాలూ రప్పిస్తాను! నా క్రోధం వల్ల పడిన వడగళ్ళు
    ఆ గోడను సమూలంగా ధ్వంసం చేస్తాయి.
  hat-BSA: '“‘Pou sa, pale Senyè BONDYE a: “Mwen va fè yon van vyolan vin pete nan
    kòlè Mwen. Anplis, va genyen nan mekontantman Mwen, yon inondasyon lapli ak lagrèl
    pou konsonmen li nèt ak gwo laraj.'
  kos-kos: 'Pa inge ma LEUM GOD Fulatlana El fahk: “Ke sripen kasrkusrak luk, nga
    ac supwala eng upa ac af matol ac tultul in af upa in tuh kunausla pot sac.'
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה וּבִקַּעְתִּ֥י רֽוּחַ־סְעָר֖וֹת בַּֽחֲמָתִ֑י
    וְגֶ֤שֶׁם שֹׁטֵף֙ בְּאַפִּ֣י יִֽהְיֶ֔ה וְאַבְנֵ֥י אֶלְגָּבִ֖ישׁ בְּחֵמָ֥ה לְכָלָֽה׃
  ibo-ibo: “ ‘Ya mere, Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru,
    aga m eji oke ifufe nke ọnụma m, na oke mmiri ozuzo nke iwe m, ma oke akụmmiri
    nke oke iwe m mebie ya.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେ ଆପଣା କୋପରେ ପ୍ରଚଣ୍ଡ ବାୟୁ ଦ୍ୱାରା
    ତାହା ବିଦାରଣ କରିବା; ଆମ୍ଭ କ୍ରୋଧରେ ପ୍ଲାବନକାରୀ ବୃଷ୍ଟି ହେବ ଓ କୋପରେ ବୃହତ ବୃହତ ଶିଳାବୃଷ୍ଟି
    ହୋଇ ତାହା ବିନଷ୍ଟ କରିବ।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Lon ai song üpwe awarato
    eu mölümöl, lon ai lingeringer üpwe apüngätiu üt me ütten fau mi ataela ewe tit.'
  rop-rop: Wal mi na YAWEI det boswan God jidan brabli wail langa yumob, en ai garra
    jandim brabli strongbala win en brabli hebiwan rein en heilston blanga bitsimap
    det wol.
  ukr-1871: 'Тим же то ось як говорить Господь Бог: Пошлю вихра в моїй досадї, і ливне
    ливень у гнїву мойму, й вдарить камяний гряд в яростї моїй і все розбурить.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Ich lasse in meinem Zorn einen Sturmwind
    hervorbrechen, und ein überschwemmender Platzregen soll durch meinen Zorn kommen
    und Hagelsteine durch meinen Grimm zur Vernichtung.'
  eng-JPS: 'Therefore thus saith the Lord GOD: I will even cause a stormy wind to
    break forth in My fury; and there shall be an overflowing shower in Mine anger,
    and great hailstones in fury to consume it.'
  srp-1865: 'Zato ovako veli Gospod Gospod: razvaliæu olujom u gnjevu svom, i silan
    æe dažd doæi u gnjevu mom, i kamenje velikoga grada u jarosti mojoj da potre.'
  lug-lug: “ ‘Noolwekyo bw’ati bw’ayogera Mukama Katonda nti, Mu kiruyi kyange ndisindika
    kibuyaga ow’amaanyi, ne mu busungu bwange ndisindika omuzira, ne mu bukambwe obungi
    enkuba ennyingi ennyo eritonnya okukizikiriza.
  heb-heb: לכן כה אמר אדני יהוה ובקעתי רוח סערות בחמתי וגשם שטף באפי יהיה ואבני אלגביש
    בחמה לכלה׃
  ben-IRV: অতএব প্রভু সদাপ্রভু এ কথা বলেন, আমি রাগে ঝড় আনবো, আমার রাগে প্লাবনকারী
    বৃষ্টি আসবে এবং আমার রাগে ঝড় আসবে আর সম্পূর্ণ ধ্বংস করে দেবে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਆਪਣੇ ਕਹਿਰ ਦੇ ਜ਼ੋਰ ਦੀ ਹਨੇਰੀ ਨਾਲ ਉਹ
    ਨੂੰ ਭੰਨ ਸੁੱਟਾਂਗਾ, ਮੇਰੇ ਕਹਿਰ ਕਰਕੇ ਛਮ-ਛਮ ਵਰਖਾ ਵਰ੍ਹੇਗੀ ਅਤੇ ਮੇਰੇ ਕਹਿਰ ਦੇ ਵੱਡੇ ਗੜੇ
    ਪੈਣਗੇ, ਤਾਂ ਜੋ ਉਹ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਸ ਕਰ ਦੇਣ।
  mya-JVB: ထိုကြောင့် ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ ငါ သည် အမျက် ထွက်၍ ၊
    သင်တို့အုတ်ရိုးကို မိုဃ်းသက် မုန်တိုင်းအားဖြင့်တိုက်၍ ဖျက် မည်။ ငါ ၏ ဒေါသ အရှိန်ကြောင့်
    မိုဃ်းရေ လွှမ်းမိုး ၍ ၊ ကြီးစွာသော မိုဃ်းသီး နှင့် ဆုံး စေမည်။
  hmo-hmo: 'Vadaeni Lohiabada Dirava be inai bamona ia hereva noho: “Egu badu ena
    siahu bada dainai, lau ese lai guba goadana bona medu bada, bona aisi nadidia
    bamona medu danu do lau siaia, unai magu do lau hadikaia ore totona.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि मैं अपने ग़ज़ब के तूफ़ान से उसे
    तोड़ दूँगा, और मेरे क़हर से झमाझम मेंह बरसेगा और मेरे क़हर के ओले पड़ेंगे ताकि
    उसे हलाक करें।'
  rus-SYN: 'Посему так говорит Господь Бог: Я пущу бурный ветер во гневе Моем, и пойдет
    проливной дождь в ярости Моей, и камни града в негодовании Моем, для истребления.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, má zàa'ĩan gbãa gbaɛ ń pↄkũmao, ma pↄfɛ̃
    i to lou bílibili ma ń gbɛo pↄkaalɛa yã́i.
  tcz-CHONGTHU: Keiman kalung hanna twisoh tobanga vetda umtah huipi gopi leh kalungsatna
    gelpi changa nabang u rong kang kinu chu katol ngim hel jeng ding ahi tin thaneitah
    Pakaiyin asei ahi.
  mar-mar: यास्तव परमेश्वर देव हे सांगत आहे, माझ्या संतापामुळे मी वादळ घेऊन येईन,
    आणि माझ्या क्रोधामुळे पुर येईल; गारा पडल्यामुळे समुळ नाश होईल.
  qub-qub: '« ‹Chaymi noga Tayta Dios në: Rabyashpämi camacächishaj fiyu wayra wayrämunanpaj;
    fiyupa löcuwan llogllapis aywananpaj; rumino runtu tamya shicwamunanpaj.'
  bqp-bqp: Yen sɔ̃, wee ye nɛ, Yinni Gusunɔ nɑ gerumɔ. Nɑ nɛɛ, kon de nɛn mɔru yu
    woo bɔkɔ seeyɑ, kpɑ guru bɑkɑ yu nɛ. Kpɑ guru kpenu nu nɛ kɑ dɑm nu gɑ̃ɑnu kpuro
    go.
  hat-hat: 'Enben, men sa Seyè ki gen tout pouvwa a di: Mwen pral fè yon sèl kòlè,
    m''ap voye yon gwo van tanpèt, yon gwo lapli ak lagrèl ki pral tonbe pou kraze
    miray la.'
  eng-BSB: 'Therefore this is what the Lord GOD says: In My wrath I will release a
    windstorm, and in My anger torrents of rain and hail will fall with destructive
    fury.'
  eng-WEBPB: '“‘Therefore the Lord GOD says: “I will even tear it with a stormy wind
    in my wrath. There will be an overflowing shower in my anger, and great hailstones
    in wrath to consume it.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Agra miko'zama kegavama hu'nea Anumzamo'a amanage
    hie, Narimpa ahe'zamante'na ununkora hunente'na, nasivazi zamante'na ko'ene komopa
    ko'enena huntanenkeno vazihagagino maka zana eri havizantfa hugahie.
  nhe-BL: '“Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Ica nohueyi
    cualancayo nijchihuas ma huala se hueyi ajacatl, huan ma huetzi atl chicahuac
    huan ma huetzi tesihuitl huan ica nohueyi cualancayo nijtlamixolehuas.'
  gub-BL: Na'e zanezar Tuweharupi Wiko Ma'e umume'u ko ze'eg peme kury. — Hekwahy
    mehe amono kar putar ywytuhu nehe, àmàn ipuhuz ma'e nehe no, àmànita nehe no,
    a'e pàrirogawtàtà imumaw pà nehe.
  eng-DRA: 'Therefore thus saith the Lord God: Lo, I will cause a stormy wind to break
    forth in my indignation, and there shall be an overflowing shower in my anger:
    and great hailstones in my wrath to consume.'
