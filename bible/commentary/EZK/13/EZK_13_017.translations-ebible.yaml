  hat-hat: 'Seyè a di ankò: -Nonm o! Koulye a, vire tèt ou gade nan direksyon medam
    k''ap fè mesaj yo yo menm! Yo pran pòz pwofèt yo nan mitan pèp Izrayèl la! Denonse
    yo!'
  eng-BSB: Now, O son of man, set your face against the daughters of your people who
    prophesy out of their own imagination. Prophesy against them
  eng-WEBPB: You, son of man, set your face against the daughters of your people,
    who prophesy out of their own heart; and prophesy against them,
  kbq-kbq: Hagi vahe'mofo mofavre'moka, menina Israeli a'nemo'zama zamagra'a zamagesafinti'ma
    havige kasanampa kema nehaza a'neramina, zamazeri haviza hu kasnampa ke huzmantenka,
  nhe-BL: “Tlacatl, ama nojquiya xiquincamahui nopa sihua tiocamanalohuani tlen quiijtohuaj
    para na niquincamahuijtoc huan niquinmacatoc se tlanextili, pero axtle, pampa
    san quiijtohuaj tlen quisa ipan inintlalnamiquilis. Xiquinyolmelahua tlen ininpantis.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Awa ta'yr, Eme'e kuzà neànàm
    wanehe nehe. Umume'u temu'emaw teko wanupe wà. — Penemu'em, ere wanupe nehe.
  eng-DRA: 'And thou, son of man, set thy face against the daughters of thy people
    that prophesy out of their own heart: and do thou prophesy against them,'
