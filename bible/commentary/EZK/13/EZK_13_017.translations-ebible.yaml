verse: EZK.013.017
translations:
  mal-C: “ഇപ്പോൾ മനുഷ്യപുത്രാ, സ്വന്തം ഭാവനയ്ക്കനുസരിച്ചു പ്രവചിക്കുന്ന അങ്ങയുടെ ജനത്തിന്റെ
    പുത്രിമാരുടെ നേരേ മുഖം തിരിക്കുക. അവർക്കെതിരേ പ്രവചിച്ച്
  deu-TKW: Du aber, Menschensohn, richte dein Angesicht wider die Töchter deines Volks,
    die aus eigener Erfindung die Prophetinnen spielen, und weissage wider sie
  lin-lin: Boye, yo, mwana na moto, tala mpe telemela bilenge basi ya Isalaele, oyo
    bazali kosakola kolanda makanisi ya mitema na bango moko ! Sakola mabe na tina
    na bango
  eng-LSV: And you, son of man, set your face against the daughters of your people,
    who are prophesying out of their own heart, and prophesy concerning them,
  eng-GNV: 'Likewise thou sonne of man, set thy face against the daughters of thy
    people, which prophesie out of their owne heart: and prophesie thou against them,
    and say,'
  eng-WEBSTER: Likewise, thou son of man, set thy face against the daughters of thy
    people, who prophesy out of their own heart; and prophesy thou against them,
  nhw-BL: “Tlacatl, ama nojquiya xiquincamanalhui nopa sihua tlajtol pannextiani catli
    quiijtohuaj para na niquincamanalhuijtoc huan niquinmacatoc se tlanextili, pero
    amo, pampa san quiijtohuaj catli quisa ipan inintlalnamiquilis. Xiquinyolmelahua
    catli ininpantis.
  swh-ONEN: “Sasa, mwanadamu, kaza uso wako dhidi ya binti za watu wako wanaotabiri
    mambo kutoka mawazo yao wenyewe. Tabiri dhidi yao
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, tɔnun bii, ɑ Isirelibɑn tɔn kurɔ be bɑ tii kuɑ
    nɛn sɔmɔbu sɔ̃ɔwɔ ɑ nɛɛ,
  eng-KJVCPB: Likewise thou son of man, set thy face against the daughters of thy
    people, which prophesy out of their own heart; and prophesy thou against them,
  luo-luo: “Koro, wuod dhano, chom wangʼi kuom nyi jou makoro weche ma giparo. Kor
    wach kuomgi,
  meu-meu: Taunimanima natuna e, oi danu vairamu ba ha-aukaia emu bese taudia natudia
    hahinedia, sibodia edia lalo-hadai e perovetalaimu hahinedia, ediai. Idia latadiai
    ba peroveta,
  npi-ULB: यसैले अब ए मानिसको छोरो, तेरा मानिसहरूका छोरीहरू, जसले आफ्‍नै कल्‍पनाको
    अगमवाणी बोल्‍नेहरूतिर तेरो मुख फर्का, रर तिनीहरूका विरुद्धमा अगमवाणी बोल् ।
  yor-yor: “Nísinsin yìí, ọmọ ènìyàn, dojúkọ àwọn ọmọbìnrin ènìyàn rẹ tí wọ́n ń sọtẹ́lẹ̀
    láti inú èrò ọkàn wọn, sọtẹ́lẹ̀ sí wọn
  pes-OPCB: «حال ای پسر انسان، کلام مرا بر ضد زنانی که افکار خود را به جای پیام من
    بیان می‌کنند، اعلام نما.»
  tgl-ULB: Kaya ikaw, anak ng tao, humarap ka laban sa mga babaeng anak ng iyong mga
    tao na nagpapahayag mula sa kanilang mga sariling isipan at magpahayag ka laban
    sa kanila.
  hui-hui: Anduane Homogohanda lalu, Dindiali-o Isaraele wali maru bedarume tini hangume
    manda bialu mbirale ogoale bulebira laga bedaruni talibe. Tigua bi laradaruni
    tininaga miniha howa tagira ibirago dege latagi haga bedagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အ​ချင်း​လူ​သား၊ သင် ၏​အ​မျိုး​သား​တို့​အ​ထဲ​တွင် ဗျာ​ဒိတ်​စ​ကား
    များ​ကို​လုပ်​ကြံ​ဟော​ပြော​ကြ​သူ​အ​မျိုး သ​မီး​တို့​ကို​ကြည့်​လော့။ သူ​တို့​အား​ရှုတ်
    ချ​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་མི་རྣམས་ཁྲོད་ཀྱི་རང་གི་བསམ་འདུན་བཞིན་དུ་ལུང་སྟོན་མཁན་བུད་མེད་དེ་དག་གི་ཕྱོགས་སུ་འཁོར་ནས།
    དེ་དག་ལ་རྒོལ་བའི་ལུང་སྟོན་ཅིག ཁྱོད་ཀྱིས་འདི་ལྟར།
  sna-sna: “Zvino, iwe mwanakomana womunhu, rinzira chiso chako pamusoro pavanasikana
    vavanhu vako vanoprofita zvinobva mundangariro dzavo. Profita pamusoro pavo,
  spa-BLM: Tú, hijo de hombre, pon tu rostro contra las hijas de tu pueblo, que profetizan
    de su propio corazón; y profetiza contra ellas,
  cac-cac: 'Ix yalanxi Jehová icha tic: Ach anima, al d''a juntzan̈ eb'' ix etisraelal
    syaloch sb''a in checab''oc, palta an̈ej d''a yol yic eb'' scomon loloni.'
  swh-ULB: Hivyo wewe, mwanadamu, weka uso wako dhidi ya binti za watu wako wale wanaotabiri
    kwa akili zao wenyewe, na kutabiri dhidi yao.
  bel-bel: А ты, сыне чалавечы, павярні аблічча тваё да дочак народу твайго, якія
    прарочаць ад уласнага сэрца свайго, і прамові на іх прароцтва,
  deu-ELBBK: Und du, Menschensohn, richte dein Angesicht gegen die Töchter deines
    Volkes, die aus ihrem Herzen weissagen; und weissage gegen sie
  mbb-OT: “Guntaan, sikew is etew, penagnè ka te ebpekesuǥat te menge vahi he nenagnà
    te binèbeelan dà.
  mal-2015: 'നീയോ, മനുഷ്യപുത്രാ, സ്വന്തവിചാരം പ്രവചിക്കുന്നവരായ നിന്റെ ജനത്തിന്റെ
    പുത്രിമാരുടെനേരെ നിന്റെ മുഖം തിരിച്ചു അവർക്കു വിരോധമായി പ്രവചിച്ചു പറയേണ്ടതെന്തെന്നാൽ:'
  rmc-rmc: Ale tu manušeja, andre tiro narodos visar o muj pro džuvľa, so prorokinen
    korkore pestar, a prorokin pre lende!
  pes-OPV: و تو‌ای پسرانسان نظر خود را بر دختران قوم خویش که ازافکار خود نبوت می‌نمایند
    بدار و بر ایشان نبوت نما،
  ron-1924: „Яр ту, фиул омулуй, ынтоарче-ць привириле ымпотрива фийчелор попорулуй
    тэу каре пророческ дупэ густул инимий лор ши пророчеште ымпотрива лор!
  ben-OBCV: “এখন, হে মানবসন্তান, তোমার জাতির যে মেয়েরা ভাববাদিনী হিসেবে নিজেদের কল্পনার
    কথা বলে এখন তুমি তাদের বিরুদ্ধে দাড়াও। তাদের বিরুদ্ধে ভবিষ্যদ্‌বাণী করো,
  som-som: Wiilka Aadamow, wejigaaga u jeedi gabdhaha dadkaaga oo qalbigooda wax ka
    sii sheega, oo adiguna waa inaad iyaga wax ka sii sheegtaa.
  lat-VUC: 'Et tu, fili hominis, pone faciem tuam contra filias populi tui quæ prophetant
    de corde suo: et vaticinare super eas,'
  eng-ASVBT: And thou, son of man, set thy face against the daughters of thy people,
    that prophesy out of their own heart; and prophesy thou against them,
  ita-1885: Oltre a ciò, tu, figliuol d'uomo, volgi la tua faccia contro alle figliuole
    del tuo popolo, che profetizzano di lor proprio senno; e profetizza contro a loro;
  eng-LXXUP: And thou, son of man, set thy face firmly against the daughters of thy
    people, that prophesy out of their own heart; and prophesy against them.
  eng-ULB: So you, son of man, set your face against the daughters of your people
    who prophesy out of their own minds, and prophesy against them.
  spa-VBL: “Ahora, hijo de hombre, debes oponerte a esas mujeres israelitas que inventan
    profecías en su propia mente. Profetiza contra ellas
  fra-_FOB: Et toi, fils de l'homme, tourne ta face contre les filles de ton peuple,
    qui prophétisent selon leur propre cœur, et prophétise contre elles.
  mal-mal: '“നീയോ, മനുഷ്യപുത്രാ, സ്വന്തവിചാരം പ്രവചിക്കുന്നവരായ നിന്റെ ജനത്തിന്റെ
    പുത്രിമാരുടെനേരെ നിന്റെ മുഖംതിരിച്ച് അവർക്ക് വിരോധമായി പ്രവചിച്ചു പറയേണ്ടതെന്തെന്നാൽ:'
  urd-GVR: Ai ādamzād, ab apnī qaum kī un beṭiyoṅ kā sāmnā kar jo nabuwwat karte waqt
    wuhī bāteṅ pesh kartī haiṅ jo un ke diloṅ se ubhar ātī haiṅ. Un ke ḳhilāf nabuwwat
    karke
  suz-BL: मेकोमी ‘मुल ए मुर, इ मुर आन तमी आन कली हुइक्‍तो। मेकोपुकीम आन थुंम मिम्‍शा
    लोव़ पाइनीम। गे परमप्रभु यावे आ लोव़ मेको आन कली पावो’ देंत।
  eng-NOY: Likewise, son of man, set thou thy face against the daughters of thy people,
    who prophesy out of their own heart; and prophesy thou against them.
  ita-1927: E tu, figliuol d’uomo, volgi la faccia verso le figliuole del tuo popolo
    che profetano di loro senno, e profetizza contro di loro,
  ckb-ckb: «ئێستاش، ئەی کوڕی مرۆڤ، ڕووت لە کچانی گەلەکەت بکە، ئەوانەی لە خۆیانەوە
    پێشبینی دەکەن، پێشبینی لەسەر ئەوان بکە و
  eng-BBE: And you, son of man, let your face be turned against the daughters of your
    people, who are acting the part of prophets at their pleasure; be a prophet against
    them, and say,
  kan-OKCV: “ಈಗ ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ತಮ್ಮ ಸ್ವಂತ ಕಲ್ಪನೆಯಿಂದ ಪ್ರವಾದಿಸುವ ನಿನ್ನ ಜನರ ಪುತ್ರಿಯರಿಗೆ
    ವಿರೋಧವಾಗಿ ನಿನ್ನ ಮುಖವನ್ನಿಟ್ಟು, ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಸಿ,
  tam-2017: 'மனிதகுமாரனே, தங்களுடைய இருதயத்தில் இருக்கிறதையே எடுத்து, தீர்க்கதரிசனம்சொல்லுகிற
    உன்னுடைய மக்களின் மகள்களுக்கு எதிராக உன்னுடைய முகத்தைத் திருப்பி, அவர்களுக்கு
    எதிராக தீர்க்கதரிசனம் சொல்லி, சொல்லவேண்டியது என்னவென்றால்:'
  spa-RV-1909: Y tú, hijo del hombre, pon tu rostro á las hijas de tu pueblo que profetizan
    de su corazón, y profetiza contra ellas,
  ron-BTF: De asemenea, tu fiu al omului, îndreaptă-ți fața împotriva fiicelor poporului
    tău, care profețesc din propria lor inimă; și profețește împotriva lor,
  eng-WEBP: You, son of man, set your face against the daughters of your people, who
    prophesy out of their own heart; and prophesy against them,
  eng-FBV: Now, son of man, you are to oppose those Israelite women who make up prophecies
    in their own minds. Prophesy against them
  nld-1939: Mensenkind, vestig uw blikken op de dochters van uw volk, die eigenmachtig
    profeteren; ge moet tegen haar profeteren
  nch-BL: “Tacat, ama nojquiya xiquincamanalhui nopa sihua tajtolpanextiani cati quiijtohuaj
    para na niquincamanalhuijtoc huan niquinmacatoc se tanextili, pero amo, pampa
    san quiijtohuaj cati quisa ipan inintalnamiquilis. Xiquinyolmelahua ten ininpantis.
  vie-1934: Hỡi con người, ngươi khá xây mặt nghịch cùng các con gái của dân ngươi,
    là những kẻ nói tiên tri bởi lòng riêng mình; và ngươi khá nói tiên tri nghịch
    cùng chúng nó.
  hin-CV: “हे मनुष्य के पुत्र, अब, तुम अपना मुंह अपने लोगों की उन बेटियों के विरुद्ध
    खोलो, जो अपने ही मन से भविष्यवाणी करती हैं. तुम उनके विरुद्ध भविष्यवाणी करो
  spa-BES: 'Y tú, hijo de hombre, vuelve tu rostro contra las hijas de tu pueblo,
    que están actuando como profetas en su placer; profetiza contra ellos, y di:'
  tdx-tdx: Ihe ka, ana’ ondatio, ampiatrefo mb’ amo anak’ ampela’ondati’oo ty lahara’o,
    mb’amo mitoky ty an-tro’e ao avaoo; itokio fatse,
  tha-KJV: เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจงมุ่งหน้าต่อสู้บรรดาบุตรสาวแห่งชนชาติของเจ้า
    ผู้​พยากรณ์​ตามอำเภอใจของตนเอง จงพยากรณ์​กล​่าวโทษเขา
  por-BR-2018: E tu, filho do homem, dirige teu rosto às filhas de teu povo que profetizam
    de seu próprio coração, e profetiza contra elas,
  deu-ELO: Und du, Menschensohn, richte dein Angesicht wider die Töchter deines Volkes,
    welche aus ihrem Herzen weissagen;
  eng-WYC-2018: And thou, son of man, set thy face against the daughters of thy people,
    that prophesy of their heart; and prophesy thou on them, (And thou, son of man,
    set thy face toward the daughters of thy people, who prophesy out of their own
    hearts; and prophesy thou against them,)
  epo-epo: Kaj vi, ho filo de homo, direktu vian vizaĝon al la filinoj de via popolo,
    kiuj profetas laŭ elpenso de sia koro; kaj profetu pri ili,
  uig-PIN: '«Əmdi sǝn, i insan oƣli, ɵz tǝsǝwwuri boyiqǝ bexarǝt bǝrgüqi ɵz hǝlⱪingning
    ⱪizliriƣa yüzüngni ⱪaritip, ularni ǝyiblǝp bexarǝt berip mundaⱪ degin: —'
  beo-beo: Hina Gode da amane sia:i, “Dunu egefe! Wali dia fi ganodini ogogole ba:la:lusu
    uda amo ba:ma. Ilima gasa gala gagabole sia:ma.
  tpi-OTNT: Bikpela i tok olsem, “Man bilong graun, yu mas krosim ol dispela meri
    Israel ol i save tok long ol samting bai i kamap bihain. Long wanem, dispela tok
    i kamap long tingting bilong ol yet.
  hau-SA: “To, ɗan mutum, ka kafa idonka a kan ’yan matan mutanenka waɗanda suke annabci
    bisa ga ra’ayinsu. Yi annabci a kansu
  uig-LAT: '«Emdi sen, i insan oghli, öz tesewwuri boyiche bésharet bergüchi öz xelqingning
    qizlirigha yüzüngni qaritip, ularni eyiblep bésharet bérip mundaq dégin: —'
  nde-nde: Khathesi-ke ndodana yomuntu, melana lamadodakazi abantu bakini aphrofetha
    okwemicabango yawo. Phrofetha umelana lawo
  ton-ton: ¶ “Ko eni foki, ʻa koe, foha ʻoe tangata, fakahangatonu ho mata ki he ngaahi
    ʻofefine ʻo hoʻo kakai, ʻakinautolu ʻoku kikite mei honau loto ʻonautolu; pea
    ke kikite koe kiate kinautolu.
  ces-1613: Ty pak, synu člověčí, obrať tvář svou k dcerám lidu svého, kteréž prorokují
    z srdce svého, a prorokuj i proti nim.
  eng-WMB: You, son of man, set your face against the daughters of your people, who
    prophesy out of their own heart; and prophesy against them,
  tam-TCV: “இப்பொழுதும் மனுபுத்திரனே, தங்கள் சொந்தக் கற்பனையில் தீர்க்கதரிசனம் கூறும்
    உன் மக்களின் மகள்களுக்கு எதிராக உன் முகத்தைத் திருப்பி, அவர்களுக்கு விரோதமாய்
    இறைவாக்கு உரை.
  ceb-ULB: Busa ikaw, anak sa tawo, pagpakig-atubang batok sa mga anak nga babaye
    sa imong katawhan nga nanagna gikan sa ilang kaugalingong mga hunahuna, ug pagpanagna
    batok kanila.
  pol-UBG: Ale ty, synu człowieczy, zwróć swą twarz przeciwko córkom swego ludu, które
    prorokują z własnego serca, i prorokuj przeciwko nim;
  urd-GVU: اے آدم زاد، اب اپنی قوم کی اُن بیٹیوں کا سامنا کر جو نبوّت کرتے وقت وہی
    باتیں پیش کرتی ہیں جو اُن کے دلوں سے اُبھر آتی ہیں۔ اُن کے خلاف نبوّت کر کے
  deu-1912: Und du, Menschenkind, richte dein Angesicht wider die Töchter in deinem
    Volk, welche weissagen aus ihrem Herzen, und weissage wider sie
  kan-2017: “‘ನರಪುತ್ರನೇ, ಸ್ವಕಲ್ಪಿತವಾದುದನ್ನು ಕಣಿ ಎಂದು ಹೇಳುವ ನಿನ್ನ ಸ್ವಕುಲ ಸ್ತ್ರೀಯರ ಕಡೆಗೆ
    ಮುಖ ಮಾಡಿಕೊಂಡು ಅವರನ್ನೂ ಖಂಡಿಸಿ ಹೀಗೆ ಪ್ರವಾದಿಸು.’
  yap-yap: SOMOL e ga’ar, “Fak e girdi’, mu yaliy e ppin u fithik’ e girdi’ rom ni
    yad be tunguy boch ban’en ni bayi buch. Mu gechig nagrad
  hlt-MCSB: Hlang capa nang loh na pilnam nu te na maelhmai khueh thil. Amih amamih
    lungbuei lamloh aka tonghma khaw hlang rhoek khaw tonghma thil.
