verse: EZK.013.005
translations:
  mal-C: യഹോവയുടെ ദിവസത്തിലെ യുദ്ധത്തിൽ മതിലുകൾ ഉറച്ചുനിൽക്കേണ്ടതിന്, അതിൽ പിളർപ്പുണ്ടായ
    ഭാഗങ്ങൾ ഇസ്രായേൽജനത്തിനുവേണ്ടി കെട്ടിയുറപ്പിക്കാൻ നിങ്ങൾ പോയിട്ടില്ല.
  deu-TKW: Ihr seid nicht in die Bresche gestiegen, noch habt ihr eine Mauer um das
    Haus Israel gezogen, um fest zu stehen im Kampf am Tage Jahwes.
  lin-lin: Bomataki te na mir mpo na kobamba madusu mpe kozingela libota ya Isalaele
    na mir zingazinga mpo na kobatela yango na tango ya bitumba, na mokolo ya Yawe.
  eng-LSV: You have not gone up into breaches, || Nor do you make a wall for the house
    of Israel, || To stand in battle in a day of YHWH.
  eng-GNV: Ye haue not risen vp in the gappes, neither made vp the hedge for ye house
    of Israel, to stand in the battel in the daye of the Lord.
  eng-WEBSTER: Ye have not gone up into the gaps, neither made up the hedge for the
    house of Israel to stand in the battle in the day of the LORD.
  nhw-BL: Nopa tlajtol pannextiani amo tleno quichijtoque para sempa quicualtlalise
    campa huelontoc huan cocoyocatoc nopa tepamitl. Amo tleno quichijtoc para quimanahuis
    ni tlali huan para ma quipiyas chicahualistli ipan nopa tonali tlen tlahuilancayotl
    quema na niDIOS nimechtlatzacuiltis.
  swh-ONEN: Hamjakwea kwenda kuziba mahali palipobomoka katika ukuta ili kuukarabati
    kwa ajili ya nyumba ya Israeli, ili kwamba isimame imara kwenye vita katika siku
    ya Bwana.
  bba-bba: Wee bɑ ǹ dere bu ɡbɑ̃rɑrun kuunu kɔre. Bɑ ǹ mɑɑ ɡbɑ̃rɑru bɑnɛ tu kɑ bu
    ɡɑnɛ nɛ, Gusunɔn mɔrun sɑɑ sɔɔ.
  eng-KJVCPB: Ye have not gone up into the gaps, neither made up the hedge for the
    house of Israel to stand in the battle in the day of the Lord.
  luo-luo: Pod ok udhi mondo udhi ulos ohinga mar Israel momukore mondo obed motegno
    mar kedo lweny e odiechiengʼ mar Jehova Nyasaye.
  meu-meu: Magu vada e gwadadia mauru gabudia asio lao henidia, Israel besena maḡuna
    asio larebaia, Iehova ena dina ai tuari ai baine auka totona.
  npi-ULB: परमप्रभुको दिनमा हुने युद्धमा सुरक्षा होस् भनेर इस्राएलका घरानाको वरिपरिका
    पर्खालमा भएका भत्‍केका ठाउँहरू मरम्‍मत गर्न पनि तिमीहरू गएका छैनौ ।
  yor-yor: Ẹ̀yin kò gòkè láti mọ odi tí ó ya ní ilé Israẹli kí wọ́n ba lè dúró gbọin
    ní ojú ogun ní ọjọ́ Olúwa.
  pes-OPCB: آنان هیچگاه خرابیهای حصار شهر را تعمیر نکردند تا بتوانید در آن روزی که
    خداوند مقرر کرده، در برابر دشمن بایستید.
  tgl-ULB: Hindi ninyo pinuntahan ang mga bitak sa pader sa palibot ng sambahayan
    ng Israel para ayusin ito upang makalaban sa digmaan sa araw ni Yahweh.
  hui-hui: Tigua tanonaga wai pabe kago emene gialaho wigi bidagoha mamage nahaga.
    Tigua wai pabe lone bia aribia nahe dege ka. Ani bidago ai Anduane Homogo i̱na
    Isaraeleali pani mialu waitigi ti baba wai bule ibilarogola ti hongo halu heyu
    howa wai bibe nahe holeberemi.
  mya-mya: ထို​ပ​ရော​ဖက်​တို့​သည်​မြို့​ရိုး​များ​ပြို​ကျ လျက်​ရှိ​သည့်​နေ​ရာ​များ​ကို​မ​စောင့်​ကြပ်။
    မြို့​ရိုး​တို့​ကို​လည်း​ပြန်​လည်​၍​မ​ပြု​ပြင်။ သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​၏​နေ့​ရက်​၌
    စစ် ပွဲ​ဝင်​သော​အ​ခါ​ဣ​သ​ရေ​လ​နိုင်ငံ​ကို​ကာ ကွယ်​နိုင်​ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོར་དམག་འཐབ་ཁྲོད་དུ་ཚུགས་ཐུབ་པའི་ཕྱིར་དུ། དེ་དག་ཡར་སོང་ནས་ཞིག་རལ་རྣམས་མ་བཅོས་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱི་ཆེད་དུ་མཁར་ཡང་སླར་མ་བརྩིགས།
  sna-sna: Hamuna kukwira pakakoromoka porusvingo kuti mupagadzirire imba yaIsraeri,
    kuti igomira yakasimba pahondo pazuva raJehovha.
  spa-BLM: No han subido a las brechas ni han levantado el muro para la casa de Israel,
    para estar en la batalla en el día de Yahvé.
  cac-cac: Icha val muro max nipchaj spojelal ayic sjavi sc'ual oval, icha chi' yaj
    eb' yin̈tilal Israel, man̈ jab'oc sb'o sb'eyb'al eb' yuj eb' syaloch sb'a in checab'oc
    chi' yic max vac' syaelal eb' ayic ol in javoc in ch'olb'itan eb' a in Jehová
    in tic.
  swh-ULB: Hamkwenda kwenye nyufa katika ukuta uliozunguka nyumba ya Israeli kwa ajili
    ya kuukarabati, ili kupigana katika vita katika siku ya Yahwe.
  bel-bel: У праломіны вы не ўваходзіце і не агароджваеце сьцяною дому Ізраілевага,
    каб цьвёрда стаяць у бітве ў дзень Госпада.
  deu-ELBBK: In die Risse seid ihr nicht getreten, und die Mauer habt ihr nicht vermauert
    um das Haus Israel her, um standzuhalten im Kampf am Tag des HERRN.
  mbb-OT: Wazè dan petizeeni is menge etew. Iring heini te wazè dan purungi is neǥevà
    he verengbeng te Israel su para melig-en heini ke egkeuma is tebek dutun te andew
    te kedsilut te Nengazen.
  mal-2015: യഹോവയുടെ നാളിൽ യുദ്ധത്തിൽ ഉറെച്ചുനില്ക്കേണ്ടതിന്നു നിങ്ങൾ ഇടിവുകളിൽ കയറീട്ടില്ല,
    യിസ്രായേൽഗൃഹത്തിന്നു വേണ്ടി മതിൽ കെട്ടീട്ടുമില്ല.
  rmc-rmc: Na gele upre paš o cheva andro muros, hoj les te prikeren prekal o manuša
    le Izraeloskre, hoj oda muros te ačhel zorales andro mariben andro džives le RAJESKRO.
  pes-OPV: شما به رخنه‌ها برنیامدید ودیوار را برای خاندان اسرائیل تعمیر نکردید تاایشان
    در روز خداوند به جنگ بتوانند ایستاد.
  ron-1924: Вой ну в-аць суит ынаинтя спэртурилор, н-аць ынконжурат ку ун зид каса
    луй Исраел ка сэ рэмынець тарь ын луптэ ын зиуа Домнулуй.
  ben-OBCV: তোমরা ইস্রায়েল কুলের দেয়ালের ফাটল মেরামত করতে ওঠোনি যেন সদাপ্রভুর দিনে
    যুদ্ধের সময়ে সেটি দৃঢ়ভাবে দাঁড়িয়ে থাকতে পারে।
  som-som: Idinku meelihii jajabnaa ma aydaan u kicin, oo heeraarkiina reer binu Israa'iil
    uma aydaan adkayn, si maalinta Rabbiga dagaalka loogu istaago.
  lat-VUC: Non ascendistis ex adverso, neque opposuistis murum pro domo Israël, ut
    staretis in prælio in die Domini.
  eng-ASVBT: Ye have not gone up into the gaps, neither built up the wall for the
    house of Israel, to stand in the battle in the day of Jehovah.
  ita-1885: Voi non siete saliti alle rotture, e non avete fatto alcun riparo davanti
    alla casa d'Israele, per presentarsi a battaglia nel giorno del Signore.
  eng-LXXUP: They have not continued steadfast, and they have gathered flocks against
    the house of Israel, they that say,
  eng-ULB: You have not gone to the breaks in the wall around the house of Israel
    in order to repair it, in order to resist in battle on the day of Yahweh.
  spa-VBL: No fueron a reparar los huecos de la muralla que protege al pueblo de Israel
    para que se mantenga segura durante la batalla del Día del Señor.
  fra-_FOB: Vous n'êtes point montés sur les brèches, et vous n'avez point entouré
    d'un rempart la maison d'Israël, pour demeurer fermes dans le combat au jour de
    l'Éternel.
  mal-mal: യഹോവയുടെ നാളിൽ യുദ്ധത്തിൽ ഉറച്ചുനില്ക്കേണ്ടതിന് നിങ്ങൾ ഇടിവുകളിൽ കയറിയിട്ടില്ല,
    യിസ്രായേൽ ഗൃഹത്തിനുവേണ്ടി മതിൽ കെട്ടിയിട്ടുമില്ല.
  urd-GVR: Na koī dīwār ke raḳhnoṅ meṅ khaṛā huā, na kisī ne us kī marammat kī tāki
    Isrāīlī qaum Rab ke us din qāym rah sake jab jang chhiṛ jāegī.
  suz-BL: गे ब्रेश्‍शो गारो लेंशा मसेली। गे इस्राएल कली वारच मपनी। मोपतीके परमप्रभु
    यावे, आं नाक्‍त मेको ब्रुइनीम’ देंत। यसैया २:१२
  eng-NOY: Ye have not gone up into the breaches, nor built a wall around the house
    of Israel, to stand in battle in the day of Jehovah.
  ita-1927: Voi non siete saliti alle brecce e non avete costruito riparo attorno
    alla casa d’Israele, per poter resistere alla battaglia nel giorno dell’Eterno.
  ckb-ckb: سەرنەکەوتن کەلێنی دیوارێک بگرن، شوورایەکیشتان بۆ بنەماڵەی ئیسرائیل بنیاد
    نەنایەوە بۆ ئەوەی لە جەنگ بەرگریتان لێ بکات لە ڕۆژی یەزدان.
  eng-BBE: You have not gone up into the broken places or made up the wall for the
    children of Israel to take your place in the fight in the day of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದಿನದಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ನಿಲ್ಲಬೇಕೆಂದು ಇಸ್ರಾಯೇಲ್ ಮನೆತನದವರ ಸುತ್ತಲೂ
    ಗೋಡೆಯನ್ನು ಕಟ್ಟಲಿಲ್ಲ, ನೀವು ಪೌಳಿಯ ಒಡಕುಗಳನ್ನೇರಲಿಲ್ಲ.
  tam-2017: நீங்கள் யெகோவாவுடைய நாளிலே போரிலே நிலைநிற்கும்படி, திறப்புகளில் ஏறினதுமில்லை;
    இஸ்ரவேல் வீட்டாருக்காகச் சுவரை அடைத்ததுமில்லை.
  spa-RV-1909: No habéis subido á los portillos, ni echasteis vallado en la casa de
    Israel, estando en la batalla en el día de Jehová.
  ron-BTF: Voi nu ați urcat în spărturi, nici nu ați ridicat îngrăditura pentru casa
    lui Israel, pentru a sta în picioare în bătălie în ziua DOMNULUI.
  eng-WEBP: You have not gone up into the gaps or built up the wall for the house
    of Israel, to stand in the battle in the LORD’s day.
  eng-FBV: They didn't go and help repair the gaps in the wall that defends the people
    of Israel so that it would stand secure during the battle on the Day of the Lord.
  nld-1939: Gij zijt niet in de bres gesprongen, hebt geen muur rond het huis van
    Israël opgetrokken, opdat het staande zou blijven in de strijd op de dag van Jahweh.
  nch-BL: Nopa tajtolpanextiani amo teno quichijtoque para sempa quicualtalise campa
    huelontoc huan cocoyocatoc nopa tepamit. Amo teno quichijtoque para quimanahuise
    ni tali huan para quipiyas chicahualisti ipan nopa tonali ten tatehuilisti quema
    na niDIOS nimechtatzacuiltis.
  vie-1934: Các ngươi chưa lên nơi phá tan, và không xây tường cho nhà Y-sơ-ra-ên,
    đặng đứng vững trong cơn chiến trận nơi ngày Đức Giê-hô-va.
  hin-CV: तुम इस्राएल के लोगों के लिये दीवार के दरारों को सुधारने के लिये ऊपर नहीं
    गए हो ताकि याहवेह के दिन युद्ध में यह मजबूत बना रहे.
  spa-BES: No has subido a las brechas ni has amontonado el muro para que los hijos
    de Israel ocupen su lugar en la lucha en el día del Señor.
  tdx-tdx: Tsy niañambone mb’amo heba’e ao nahareo; tsy nandranjia’ areo ty fahetse
    hahafitroara’ i anjomba’ Israeley an-kotakotake amy andro’ Iehovày.
  tha-KJV: เจ้​าไม่​ได้​ขึ้นไปถึงที่​ชำรุด และไม่​ได้​สร้างรั้วต้นไม้เพื่อวงศ์วานอิสราเอล
    เพื่อให้​ตั้งอยู่​ได้​ในสงครามในวันแห่งพระเยโฮวาห์
  por-BR-2018: Não subistes às brechas, nem restaurastes o muro para a casa de Israel,
    para estardes na batalha no dia do SENHOR.
  deu-ELO: In die Risse seid ihr nicht getreten, und die Mauer habt ihr nicht vermauert
    um das Haus Israel her, um standzuhalten im Streit am Tage Jehovas.
  eng-WYC-2018: Ye ascended not even against, neither again-setted a wall for the
    house of Israel, that ye should stand in battle in the day of the Lord. (Ye went
    not even against, nor set again, or fixed, the broken wall for the house of Israel,
    so that ye could stand in battle on the day of the Lord.)
  epo-epo: Vi ne eliras al la breĉoj, nek baras baron ĉirkaŭ la domo de Izrael, por
    stari en la batalo en la tago de la Eternulo.
  uig-PIN: Silǝr bɵsülgǝn jaylarƣa qiⱪmiƣansilǝr, uning Pǝrwǝrdigarning künidǝ bolidiƣan
    jǝngdǝ puhta turuxi üqün Israil jǝmǝtining buzulƣan temini ⱨeq yasimidinglar.
  beo-beo: Moilai gagoi da goudane sa:i dagoi, be ilia da amo hame sosodo ouligisa.
    Ilia da amo gagoi dobea dusa:le bu hame gagusa. Amaiba:le, Hina Gode Ea eso doaga:sea,
    gegesu masea, Isala:ili da gaga:mu hamedei ba:mu.
  tpi-OTNT: Ol i no inap was gut long ol ples banis bilong taun i brukbruk i stap,
    na ol i no inap wokim bek banis. Olsem na long taim mi Bikpela, mi laik mekim
    save long yupela, na mi salim ol birua i kam, bai yupela Israel i no inap sanap
    strong long pait.
  hau-SA: Ba ku haura don ku rushe katanga don ku gyara gidan Isra’ila saboda ya tsaya
    daram a yaƙi a ranar Ubangiji ba.
  uig-LAT: Siler bösülgen jaylargha chiqmighansiler, uning Perwerdigarning künide
    bolidighan jengde puxta turushi üchün Israil jemetining buzulghan témini héch
    yasimidinglar.
  nde-nde: Kawuyanga phezulu ezikhexeni emdulini ukuba uwulungisele indlu ka-Israyeli
    ukuze uqine empini ngosuku lukaThixo.
  ton-ton: ‌ʻOku ʻikai te mou ʻalu hake ki he ngaahi ava, pe ngaohi ʻae ʻā ki he fale
    ʻo ʻIsileli, koeʻuhi ke tuʻumaʻu ai ʻi he tau ʻi he ʻaho ʻo Sihova.
  ces-1613: Nevstupujete k mezerám, aniž děláte hradby okolo domu Izraelského, aby
    ostáti mohl v boji v den Hospodinův.
  eng-WMB: You have not gone up into the gaps or built up the wall for the house of
    Israel, to stand in the battle in the LORD’s day.
  tam-TCV: யெகோவாவினுடைய நாளின் யுத்தத்தில், இஸ்ரயேல் வீட்டார் உறுதியாய் நிற்கும்படி,
    சுவர் வெடிப்புகளைப் பழுதுபார்க்க அவர்கள் போகவில்லை.
  ceb-ULB: Wala kamo mangadto sa mga paril nga nakapalibot sa panimalay sa Israel
    aron ayohon ang guba nga mga bahin niini, aron nga malig-on sa gubat sa adlaw
    ni Yahweh.
  pol-UBG: Nie wstąpiliście na wyłomy ani nie uzupełniliście muru wokół domu Izraela,
    aby mógł ostać się w bitwie w dzień PANA.
  urd-GVU: نہ کوئی دیوار کے رخنوں میں کھڑا ہوا، نہ کسی نے اُس کی مرمت کی تاکہ اسرائیلی
    قوم رب کے اُس دن قائم رہ سکے جب جنگ چھڑ جائے گی۔
  deu-1912: Sie treten nicht vor die Lücken und machen sich nicht zur Hürde um das
    Haus Israel und stehen nicht im Streit am Tage des HERRN.
  kan-2017: ಯೆಹೋವನ ದಿನದಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ನಿಲ್ಲಬೇಕೆಂದು ನೀವು ಪೌಳಿ ಗೋಡೆಯ ಒಡಕುಗಳನ್ನೇರಲಿಲ್ಲ,
    ಇಸ್ರಾಯೇಲ್ ವಂಶದ ರಕ್ಷಣೆಗಾಗಿ ಗೋಡೆಯನ್ನು ಭದ್ರ ಮಾಡಲೂ ಇಲ್ಲ. ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ’ ಎಂದು
    ನುಡಿ,
  yap-yap: Darir matanagiyed e yungin ke puth e rungrung, ma ku dariy e ngar ubungiyed
    e rungrung, ere yu Israel e dabyag i ayweg ko ngiyal’ nike yib e mael ko fare
    rran rok SOMOL.
  hlt-MCSB: A puut te paan uh boeh. BOEIPA khohnin kah caemtloek dongah pai ham Israel
    im kah vongtung te biing laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢ ኬሎና ዖሎ ዖሊ ቃዛኒና ዶዔ ኬኤሎ ዲሮዋ ጊንሣ ኬልቃኒ ዔያታ ኬስኪባኣሴ።
  twi-ASANTE: Monkɔeɛ sɛ morekɔsiesie afasuo no afaafa a abubu no ama Israel efie,
    sɛdeɛ ɛbɛtumi agyina pintinn wɔ ɔko no ano, Awurade ɛda no.’
  eng-WEBU: You have not gone up into the gaps or built up the wall for the house
    of Israel, to stand in the battle in the LORD’s day.
  wal-wal: GODAA gallassi olan minni eqqanaadan, Israa7eela asaassi dirssaa gimbbiyaa
    bottokonidi minttanau, gimbbee kolettidosaa pude bibookkona.
  spa-PDDPT: No subieron a las brechas ni edificaron un muro alrededor de la Casa
    de Israel para que resista en la batalla el día de Yavé.
  gun-gun: Mba'eta ha'e kuery ma nomoatyrõi Israel kuery retã kora pa'ũ, neĩ kora
    ndojapo retavei guive peẽ kuery retã rupi, Senhor poxya ára py peẽ kuery re opu'ã
    okuapy va'e rovai peĩ atã aguã.
  ilo-ULB: Saankayo a napan iti nadadael a pader iti aglikmut ti balay ti Israel tapno
    tarimaanenyo daytoy, iti kasta masalaknibankayo iti gubat iti aldaw ni Yahweh.
  kpg-kpg: Digaula hagalee hagaloohi nia gowaa ala gu mooho i di abaaba, digaula hagalee
    hogi e hau haga hoou di maa. Deenei laa, Israel e deemee di abaaba ia i di madagoaa
    tauwa dela gaa dae mai i di laangi o Dimaadua.
  uig-ARA: سىلەر بۆسۈلگەن جايلارغا چىقمىغانسىلەر، ئۇنىڭ پەرۋەردىگارنىڭ كۈنىدە بولىدىغان
    جەڭدە پۇختا تۇرۇشى ئۈچۈن ئىسرائىل جەمەتىنىڭ بۇزۇلغان تېمىنى ھېچ ياسىمىدىڭلار.
  sus-sus: Wo mu Isirayila xa tɛtɛ yailanxi alako a xa ti gere kui Alatala xa lɔxɔɛ.
  pon-2006: Re sohte kin sinsile wasa me rengkdier ni kehl kan, de re sohte kin onehda
    kehl kan; ihme kahrehda Israel sohte pahn kak doarehla pein ih ni ahnsou me rahnen
    KAUN-O pahn leledo.
  ksd-ksd: Pa ava ga vana tadav ra umana pakana dia tarada, ma pa ava ga mal mule
    ra liplip ure ra kuba i Israel, upi diat a tur padikat ta ra vinarubu ta ra bung
    kai ra Luluai.
  grc-BRENT: Οὐκ ἔστησαν ἐν στερεώματι· καὶ συνήγαγον ποίμνια ἐπὶ τὸν οἶκον τοῦ Ἰσραήλ·
    οὐκ ἀνέστησαν οἱ λέγοντες, ἐν ἡμέρᾳ Κυρίου,
  ind-AYT: Kamu belum memanjat celah-celah tembok, atau membangun tembok di sekeliling
    keturunan Israel untuk bertahan dalam pertempuran pada hari TUHAN.”
  nya-nya: Simunakwere khoma kuti mukakonze mʼmene munagumuka, kuti Aisraeli adziteteze
    kolimba pa nkhondo pa tsiku la Yehova.
  hrv-hrv: Vi se ne popeste na proboje i ne zidaste zida oko doma Izraelova da se
    održi u boju u dan Jahvin.
  mps-mps: Augwaligo te taun bagulali obo alula pai elalubo te bugagia tonalusiąma,
    tama te obo ma nigibo sę egobeo. Tialima, ena Genuai Bidi, eno dwai dene maiabo
    sę dageba pedalubo sogo, tama eno te boi bidi dabe tagala palobo sogo da, teda
    dage Israel te boi hwįbode bomonama me dolalugobeo.” Te po wai.
  tpi-tpi: Ol i no inap was gut long ol ples banis bilong taun i brukbruk i stap,
    na ol i no inap wokim bek banis. Olsem na long taim mi Bikpela, mi laik mekim
    save long yupela, na mi salim ol birua i kam, bai yupela Israel i no inap sanap
    strong long pait.
  dan-1931: De stillede sig ikke i Murbruddet og byggede ikke en Mur om Israels Hus,
    så det kunde stå sig i Striden på HERRENS Dag.
  vie-OVCB: Chúng chẳng làm gì để sửa chữa các tường lũy đổ nát chung quanh các nước.
    Chúng không làm cho tường thành được vững chắc trong ngày đoán phạt của Chúa Hằng
    Hữu.
  guj-2017: યહોવાહને દિવસે યુદ્ધમાં સામનો કરવા સારુ તમે દીવાલમાં પડેલા કાણા આગળ ચઢી
    નથી ગયા. ઇઝરાયલી લોકને સારુ વાડ નથી કરી.
  pon-2006A: Re sohte kin sinsile wasa me rengkdier ni kehl kan, de re sohte kin onehda
    kehl kan; ihme kahrehda Israel sohte pahn kak doarehla pein ih ni ahnsou me rahnen
    KAUN-O pahn leledo.
  por-BRBSL: Você não subiu nas brechas ou construiu o muro para a casa de Israel,
    para permanecer na batalha no tempo de Iavé.
  cth-cth: BAWIPA e hnin dawk tarantuk nah a ngang awh thai nahanelah, ahnimouh teh
    rapan karawknaw hah pathoup ngai hoeh.
  twi-twi: Monkɔɔ sɛ morekosiesie afasu no afaafa a abubu no ama Israelfi, sɛnea ebetumi
    agyina pintinn wɔ ɔko no ano wɔ Awurade da no.’
  hlt-hlt: A puut te paan uh boeh. BOEIPA khohnin kah caemtloek dongah pai ham Israel
    im kah vongtung te biing laeh.
  tbz-SIM: Bɛ̀ í tũ̀ntɛ bɛ duotí cɑ̀kɛ dɛ̀, bɛ̀ í mɑɑ́ kuduotí kɛ fìtɛ́ bɛ ɛì, kɛ̀
    dɛ̀ bo yié nkɛ̀ bɛ̀ ncómmú mudoò mɔ̀nnì, m miɛkɛ bo bɛ̀ yɛ̀ dìì yiè.
  msy-2020: Me nguibar ekiam avɨnizir dɨvazir akaraghirezir danganibar gara ua dar
    ingarir puvatɨ. Kamaghɨn amizɨ, Ikiavɨra Itir God Izamin Dughiar Ekiamɨn mɨdorozim
    otoghtɨ, ia Israelia tuivigh gavgavighan kogh apanibav soghan iburagham.
  dop-dop: Pɑ tɑ polo nɑ pɑ́ tɑɣɑnɩ ɩcɑtɛ koluŋɑ pɔɣɔlɛɛ. Pǝyele pɑ tɑ ŋmɑ koluŋɑ
    nɑ pɑ́ cɔɔnɑ Ɩsɛɣɛlɩ nyǝ́mɑ ɩcɑtɛ sɩ, pɩɩ kenti-wɛɣɛ Tɑcɑɑ pɑ́ɑ́nɑ́ yoou kʋyɑkʋ
    wule.
  azb-azb: Ey peyğəmbərlər, siz divarın dəliklərinə çıxmadınız, Rəbbin günündə döyüşdə
    bərk dayanmaq üçün İsrail nəslinin ətrafında divar qurmadınız.
  eng-DBY: Ye have not gone up into the breaches, nor made up the fence for the house
    of Israel, to stand in the battle in the day of Jehovah.
  hin-2017: तुम ने दरारों में चढ़कर इस्राएल के घराने के लिये दीवार नहीं सुधारी, जिससे
    वे यहोवा के दिन युद्ध में स्थिर रह सकते।
  wol-KYG: Yéeguleen ca biir bëttukaayi tata ja, jagalaguleen tata ju aar Israyil,
    ngir taxaw, waajal xare ba, keroog bésub Aji Sax ji.
  eng-YLT: Ye have not gone up into breaches, Nor do ye make a fence for the house
    of Israel, To stand in battle in a day of Jehovah.
  eng-WYC-2017: Ye ascended not [or went not up] even against, neither again-setted
    [or again-putted] a wall for the house of Israel, that ye should stand in battle
    in the day of the Lord.
  eng-WMBB: You have not gone up into the gaps or built up the wall for the house
    of Israel, to stand in the battle in the LORD’s day.
  urd-GVH: न कोई दीवार के रख़नों में खड़ा हुआ, न किसी ने उस की मरम्मत की ताकि इसराईली
    क़ौम रब के उस दिन क़ायम रह सके जब जंग छिड़ जाएगी।
  rug-rug: Lopu hite la si arini koari na goba ta huaradi pude tuvaka ponia sa vetu
    te Izireli pude turu va nabu sa butubutu Izireli pa vinaripera koasa rane te Zihova.
  gaz-gaz: Isin akka dallaan sun guyyaa waraana Waaqayyootti jabaatee dhaabatuuf dallaa
    cabe sana mana Israaʼeliif deebiftanii ijaaruudhaaf jettanii ol hin baane.
  fra-LSG: Vous n’êtes pas montés devant les brèches, Vous n’avez pas entouré d’un
    mur la maison d’Israël, Pour demeurer fermes dans le combat, Au jour de l’Éternel.
  yal-yal: E mi e masoxi yinna yire biraxine ra alogo e xa Isirayila yamaan makantan
    yinna yinle rafaxa, a yi lu tixi yɛngɛni Alatalaa xɔlɔn lɔxɔni.
  haw-1868: Aole oukou i pii iloko o na wahi i wahiia, aole hoi oukou i hana i ka
    pa, no ka ohana a Iseraela, e ku aku ai i ke kaua i ka la o Iehova,
  arb-NAV: لَمْ تَبْرُزُوا إِلَى الثُّغْرَاتِ، وَلَمْ تُشَيِّدُوا جِدَاراً حَوْلَ
    بَيْتِ إِسْرَائِيلَ لِتَصْمُدُوا فِي الْقِتَالِ فِي يَوْمِ الرَّبِّ،
  ewe-ewe: Mieyi glia ƒe gbagbãƒewo ne miadzrae ɖo na Israel ƒe aƒe la, ale be wòate
    ŋu anɔ te sesĩe le aʋa me le Yehowa ƒe ŋkeke la dzi o.
  eng-LEE: Ye did not go up into the breaches, nor did ye make a fence around the
    house of Israel to stand in the battle on the day of the Lord.
  asm-FB: যিহোৱাৰ যুদ্ধৰ দিনা থিৰে থাকিবলৈ, তোমালোকে দেৱালৰ ভঙা বাটত উঠা নাই বা ইস্ৰায়েলৰ
    বংশৰ চাৰিওফালে দেৱাল নিৰ্ম্মাণ কৰা নাই;
  sus-A: وٌ مُ عِسِرَيِلَ شَ تّتّ يَءِلَنشِ عَلَكٌ عَ شَ تِ فٍرٍ كُي عَلَتَلَ شَ لْشْي.
  fra-SBL: Vous n'êtes pas montés dans les brèches, vous n'avez pas bâti la muraille
    pour la maison d'Israël, pour être debout dans la bataille au jour de l'Éternel.
  hbo-hbo: לֹ֤א עֲלִיתֶם֙ בַּפְּרָצֹ֔ות וַתִּגְדְּר֥וּ גָדֵ֖ר עַל־בֵּ֣ית יִשְׂרָאֵ֑ל
    לַעֲמֹ֥ד בַּמִּלְחָמָ֖ה בְּיֹ֥ום יְהוָֽה׃
  kik-kik: Inyuĩ mũtiambatĩte mũthiĩ rũthingo-inĩ kũrĩa gũtharũkĩte, mũrũcookererie
    nĩ ũndũ wa nyũmba ya Isiraeli nĩgeetha rũgetiiria hĩndĩ ya mbaara mũthenya ũrĩa
    wa Jehova.
  fra-NCL: Vous n’êtes pas montés aux brèches, et vous n’avez pas élevé de muraille
    autour de la maison d’Israël, pour tenir ferme dans la bataille, au jour de Yahweh.
  cek-AK: Nihcae loe misatukhaih Angraeng ih ani phak naah kacakah angdoet moe, kamro
    Israel imthung takoh sipae nuiah daw han ai ah, sipae pathoep o hanah thui pae
    o ai.
  cuk-cuk: Bemar yaa-mararmaladgi na bukussurmalad. Israel-e-neggwebur-galu-matusulid
    nudaksasurmarbalid, adi, Bab-Jehová-e-ibagi, bila-onolenaidgi nabir gandik gwisguegar.
  uig-CYR: Силәр бөсүлгән җайларға чиқмиғансиләр, униң Пәрвәрдигарниң күнидә болидиған
    җәңдә пухта туруши үчүн Исраил җәмәтиниң бузулған темини һеч ясимидиңлар.
  tel-2017: యెహోవా దినాన జరిగే యుద్ధంలో ఇశ్రాయేలు ప్రజలు శత్రువును ఎదిరించడానికి మీరు
    గోడల్లో ఉన్న పగుళ్ళ జోలికి వెళ్ళరు. ప్రాకారానికి మరమ్మత్తులు చేయరు.
  hat-BSA: Nou pa t antre nan brèch yo, ni nou pa t bati yon miray pou antoure lakay
    Israël pou l ta ka kanpe nan batay nan jou SENYÈ a.
  kos-kos: Elos tiana taran acn ma mokukla ke kalkal uh, ku aksasuyela pot we. Ouinge
    ac fah wangin ma loangeyen Israel in pacl in mweun ke len lun LEUM GOD.
  hbo-WLC: לֹ֤א עֲלִיתֶם֙ בַּפְּרָצ֔וֹת וַתִּגְדְּר֥וּ גָדֵ֖ר עַל־בֵּ֣ית יִשְׂרָאֵ֑ל
    לַעֲמֹ֥ד בַּמִּלְחָמָ֖ה בְּי֥וֹם יְהוָֽה׃
  ibo-ibo: Unu arịgobeghị na oghere jupụtara na mgbidi maọbụ rụzie mgbidi aja ndị
    ahụ maka nchekwa ndị Izrel ka o nwee ike kwudosie ike nʼụbọchị agha nke Onyenwe
    anyị.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରାଚୀରର ଭଗ୍ନସ୍ଥାନର ଉପରକୁ ଯାଇ ନାହଁ, କିଅବା ସଦାପ୍ରଭୁଙ୍କ ଦିନରେ
    ସଂଗ୍ରାମରେ ଠିଆ ହେବା ନିମନ୍ତେ ଇସ୍ରାଏଲ ବଂଶ ପାଇଁ ବେଢ଼ା ଦୃଢ଼ କରି ନାହଁ।
  chk-chk: Resap nom ren pwangen ekewe tit pwe repwe tümwünüür, resap pwal senisefälietä
    ekewe tit fän iten ekewe chon Israel pwe repwe üwenewenetä lon maun lon ränin
    ewe Samol mi Lapalap.
  rop-rop: Detlot speshalwan mesinja, dei jis laik detlot bosmen hu nomo oldei lukaftumbat
    det taun en dei oldei libumbat hol langa det wol wulijim detlot enami gin kaman
    insaid. Dei nomo wonimbat detlot Isreil pipul weya ai garra panishim olabat blanga
    olabat nogudbalawei.
  ukr-1871: Ви не ввіходите в проломини й не обводите муром дому Ізрайлевого, щоб
    стояти твердо в бою, як настане день Господень.
  deu-1951: Ihr seid nicht in die Risse getreten und habt keine Mauer um das Haus
    Israel gemacht, daß es im Kampfe standzuhalten vermöchte am Tage des HERRN!
  eng-JPS: Ye have not gone up into the breaches, neither made up the hedge for the
    house of Israel, to stand in the battle in the day of the LORD.
  srp-1865: Ne izlazite na prolome i ne ograðujete doma Izrailjeva da bi se održao
    u boju u dan Gospodnji.
  lug-lug: Temwambuse kuddaabiriza bbugwe n’okuziba ebituli ebirimu ku lw’ennyumba
    ya Isirayiri, esobole okuyimirira nga ngumu mu lutalo ku lunaku lwa Mukama Katonda.
  heb-heb: לא עליתם בפרצות ותגדרו גדר על בית ישראל לעמד במלחמה ביום יהוה׃
  ben-IRV: তোমার ইস্রায়েল কুলের চারদিকের দেওয়ালের কোন ফাটলের কাছে যাওনি সেগুলো মেরামত
    করার জন্য এবং সদাপ্রভুর দিনের যুদ্ধে প্রতিরোধ করার জন্য।
  pan-pan: ਤੁਸੀਂ ਪਹਾੜਾਂ ਉੱਤੇ ਨਹੀਂ ਗਏ, ਨਾ ਤੁਸੀਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਲਈ ਕੰਧ ਬਣਾਈ ਹੈ, ਤਾਂ
    ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਦਿਨ ਲੜਾਈ ਵਿੱਚ ਖੜ੍ਹੇ ਹੋ ਸਕੋ।
  mya-JVB: ဣသရေလ အမျိုး သည် ထာဝရဘုရား ၏ နေ့ ရောက်မှစစ်တိုက် ၍ ခံ နိုင်မည်အကြောင်း
    ၊ သူတို့သည် မြို့ရိုး ပျက် အပေါ် သို့တက် ၍၊ ပြုပြင် ခြင်းအမှုကို မ ပြုဘဲ နေကြ၏။
  hmo-hmo: Magu idia makohia gabudia idia gimaia lasi, bona magu ia moru gabudia idia
    haginia lou lasi. Unai dainai Lohiabada ena dina ia ginidae, bona unai dina ena
    tuari ia vara neganai, Israela be do ia gini auka lasi.
  urd-urd: तुम रुखनों पर नहीं गए और न बनी — इस्राईल के लिए फ़सील बनाई, ताकि वह ख़ुदावन्द
    के दिन जंगगाह में खड़े हों।
  rus-SYN: В проломы вы не входите и не ограждаете стеною дома Израилева, чтобы твердо
    стоять в сражении в день Господа.
  bqc-SIM: Aai gɛ́ zɛi gufooↄ guuo, aai bĩ́i pↄ́ lia Isailiↄzi kɛkɛ, kɛ́ Isailiↄ
    e zɛ gbãa zĩ guu Dii pↄkũmagↄↄo.
  tcz-CHONGTHU: Amahon namsung bang chip saho semphatna dingin imacha abol pouve.
    Pakai nikho galsat petna din jou theina dingin, amahon imacha akithopi thei pouve.
  mar-mar: तुम्ही इस्राएलाच्या घराण्यात वेशी पाडण्यास गेला नाहीत तर वेशी बांधून काढल्या
    नाही, परमेश्वर देवाच्या दिवशी युध्दात तुम्ही प्रतिकार केला नाही.
  qub-qub: Paycunaga manami imatapis rurashachu gamcunata chapäshunayquipaj. Pergatapis
    manami rurashachu castiganä junaj chayamuptin chapänanpaj.
  bqp-bqp: Wee bɑ ǹ dere bu gbɑ̃rɑrun kuunu kɔre. Bɑ ǹ mɑɑ gbɑ̃rɑru bɑnɛ tu kɑ bu
    gɑnɛ nɛ, Gusunɔn mɔrun sɑɑ sɔɔ.
  hat-hat: Yo pa t' moute lagad kote miray la te make kraze a, ni yo pa t' rebati
    miray yo. Konsa, moun Izrayèl yo pa gen defans lè lagè va pete jou jijman Seyè
    a.
  eng-BSB: You did not go up to the gaps or restore the wall around the house of Israel
    so that it would stand in the battle on the Day of the LORD.
  eng-WEBPB: You have not gone up into the gaps or built up the wall for the house
    of Israel, to stand in the battle in the LORD’s day.
  kbq-kbq: Hagi ana vahe'mo'za kumamofo have keginama havizama hu'neana, mareriza
    eriso'ea osu'naze. Ana hu'neanki'za Ra Anumzamo'ma huhampri ante'nea kna zupama
    ha'ma eme nehanage'za hankaveti'za hara osugahaze.
  nhe-BL: Nopa tiocamanalohuani ax tleno quichijtoque para sampa quicualtlalise campa
    huelontoc huan cocoyocatoc nopa tepamitl. Ax tleno quichijtoque para quimanahuis
    ni tlali huan para ma quipiyas chicahualistli ipan nopa tonali tlen tlatehuijcayotl
    quema na niDIOS nimechtlatzacuiltis.
  gub-BL: Nuzekaiw kwaw pàrirogawtàtà i'ar awer rehe wà. Nuzapokatu wi kwaw a'e pàrirogawtàtà
    wà. Nezewe mehe zeàmàtyry'ymawhu Tupàn Tuweharupi Wiko Ma'e i'ar mehe tur mehe
    nehe, teko Izaew nupuner kwaw zauxiapekwer wanuwi uzepyro haw rehe wà nehe.
  eng-DRA: You have not gone up to face the enemy, nor have you set up a wall for
    the house of Israel, to stand in battle in the day of the Lord.
