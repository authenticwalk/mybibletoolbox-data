verse: EZK.013.016
translations:
  mal-C: ജെറുശലേമിനോടു പ്രവചിക്കുകയും സമാധാനമില്ലാതിരിക്കെ അതിനു സമാധാനം ദർശിക്കുകയും
    ചെയ്യുന്ന ഇസ്രായേലിലെ പ്രവാചകന്മാരും ഇല്ലാതെയായിരിക്കുന്നു എന്നു കർത്താവായ യഹോവയുടെ
    അരുളപ്പാട്.” ’
  deu-TKW: den Propheten Israels, die über Jerusalem weissagen und Gesichte des Heils
    für es schauen, während es doch kein Heil giebt! - ist der Spruch des Herrn Jahwe.
  lin-lin: basakoli ya Isalaele oyo bazalaki kosakola na tina na Yelusalemi mpe komona
    bimoniseli ya kimia mpo na yango, nzokande kimia ezali na yango te, bazali lisusu
    te, elobi Nkolo Yawe. ’ ›
  eng-LSV: '[These]—the prophets of Israel, who are prophesying concerning Jerusalem,
    || And who are seeing a vision of peace for her, || And there is no peace, ||
    A declaration of Lord YHWH.'
  eng-GNV: To wit, the Prophets of Israel, which prophesie vpon Ierusalem, and see
    visions of peace for it, and there is no peace, sayth the Lord God.
  eng-WEBSTER: To wit , the prophets of Israel who prophesy concerning Jerusalem,
    and who see visions of peace for her, and there is no peace, saith the Lord GOD.
  nhw-BL: Inijuanti itztoyaj tlacajcayajca tlajtol pannextiani ipan israelitame catli
    quiijtohuayayaj quiitztoyaj ipan tlanextili para altepetl Jerusalén quipiyas tlasehuilistli,
    pero amo eliyaya melahuac inincamanal.’ Quej nopa na, niDIOS Catli Más Nijpiya
    Tlanahuatili, niquijtohua.
  swh-ONEN: wale manabii wa Israeli waliotabiri juu ya Yerusalemu na kuona maono ya
    amani kwa ajili yake wakati kulipokuwa hakuna amani, asema Bwana Mwenyezi.” ’
  bba-bba: Sɔmɔ weesuɡii be, bɑ kpɑ be, be bɑ rɑɑ ɡɑri ɡerumɔ Yerusɑlɛmun sɔ̃, be,
    be bɑ rɑ n wɑɑmɔ kɑ̃siru sɔɔ mɑ bɔri yɛndɑ wɑ̃ɑ, ɑdɑmɑ bɔri yɛndu ɡɑru sɑri. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: to wit, the prophets of Israel which prophesy concerning Jerusalem,
    and which see visions of peace for her, and there is no peace, saith the Lord
    God.
  luo-luo: ma gin jokor wach mag Israel mane okoro wach ni jo-Jerusalem kendo mane
    nenone fweny mag kwe, ka kwe mane ginenono to ne onge, Jehova Nyasaye Manyalo
    Gik Moko Duto osewacho.” ’
  meu-meu: Israel ena peroveta taudia bunu, Ierusalem latanai e peroveta bona mata-hanai
    ai maino e itaia, maino na lasi negana ai. Ḡaubada Iehova na e herevamu.
  npi-ULB: यरूशलेमको बारेमा अगमवाणी बोल्‍ने इस्राएलका यी अगमवक्ताहरू र त्‍यसको निम्‍ति
    शान्‍तिको दर्शन देख्‍नेहरू । तर त्यहाँ शान्ति नै छैन! यो परमप्रभु परमेश्‍वरको
    घोषणा हो' ।”
  yor-yor: Àwọn wòlíì Israẹli tí ń sọtẹ́lẹ̀ sí Jerusalẹmu, tí wọn ríran àlàáfíà sí
    i nígbà ti kò sì àlàáfíà, báyìí ni Olúwa Olódùmarè wí.” ’
  pes-OPCB: زیرا معمارانش، انبیای دروغگویی بودند که می‌گفتند اورشلیم در امان خواهد
    بود، در حالی که چنین نبود.
  tgl-ULB: ang mga propeta ng Israel na nagpahayag tungkol sa Jerusalem at ang mga
    may pangitain ng kapayapaan para sa kaniya. Ngunit walang kapayapaan! —ito ang
    pahayag ng Panginoong Yahweh.”'
  hui-hui: Ke̱ howa bi mana latagi haga agali uruni tigua Yarusaleme wali agali hearuhondo
    lamialu lalu, Mbirale bibahendeore bayale wiai ka, layago bibahende bayale ndo
    wiagola howa leneya. Ani wiagola i̱na mo ko hai harugoni. I̱ Anduane Homogo Bibahende
    Haru Haame Ho Haga kogo i̱na bi o ledogoniore, laya lene.
  mya-mya: '@see-verse:EZK.013.015'
  bod-N: མཁར་གྱང་ལ་དཀར་རྩི་འབྱུག་མཁན་དེ་ཚོ་ནི་ཡེས་ར་ཨེལ་གྱི་ལུང་སྟོན་པ་རྣམས་ཡིན་ཞིང་།
    ཁོ་ཚོས་ཡེ་རུ་སཱ་ལེམ་ལ་ལུང་བསྟན་ཏེ། ཞི་བདེ་མེད་པའི་དུས་སུ་གྲོང་ཁྱེར་དེའི་ཆེད་དུ་ཞི་བདེའི་ཞལ་གཟིགས་མཐོང་བར་གྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: vaya vaprofita veIsraeri vakaprofita pamusoro peJerusarema uye vakaona
    zviratidzo zvorugare rwaro nyamba kwakanga kusina rugare, ndizvo zvinotaura Ishe
    Jehovha.” ’
  spa-BLM: es decir, los profetas de Israel que profetizan sobre Jerusalén, y que
    ven visiones de paz para ella, y no hay paz’”, dice el Señor Yahvé”.
  cac-cac: A eb' stz'ac yaloch sb'a in checab'oc chi', aton eb' tz'alan d'a eb' yetisraelal
    tas tz'ac'ji yil eb' yalani. Syalan eb' to malaj tas ol javoc d'a yib'an̈ Jerusalén,
    aton eb' tic yed' tas syal eb' chi' sch'ox eb' ix ac'anoch q'uen taan̈ d'a yichtac
    pat. Palta a in val Jehová Yajal in svala' to man̈ ichoc syal eb' chi' svala',
    xchi Jehová.
  swh-ULB: manabii wa Israeli wale waliotabiri kuhusu Yerusalemu na wale waliokuwa
    wameona amani kwa ajili yake. Lakini hakuna amani! -hivi ndivyo Bwana Yahwe asemavyo.”
  bel-bel: прарокаў Ізраілевых, якія прарочылі Ерусаліму і абвяшчалі яму ўявы міру,
    тым часам як міру няма, кажа Гасподзь Бог.
  deu-ELBBK: die Propheten Israels, die über Jerusalem weissagen und für dasselbe
    Gesichte des Friedens schauen, obwohl kein Friede da ist, spricht der Herr, HERR.
  mbb-OT: he iyan is menge ebpeneuven diyà te Israel he midtagnà he meupiya is kebpekesavuk
    te menge etew ziyà te Jerusalem, minsan pa te iyan tutuu is kenà heini meupiya.
    Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: ഇനി ചുവരില്ല; അതിന്നു കുമ്മായം പൂശിയവരായി, യെരൂശലേമിനെക്കുറിച്ചു പ്രവചിച്ചു,
    സമാധാനമില്ലാതിരിക്കെ അതിന്നു സമാധാനദർശനങ്ങളെ ദർശിക്കുന്ന യിസ്രായേലിന്റെ പ്രവാചകന്മാരും
    ഇല്ല എന്നു പറയും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: ola proroka andral o Izrael, so prorokinenas pal o Jeruzalem a dikhenas
    o smiromoskre viďeňja akor, sar o smirom na sas,“ phenel o RAJ, o Adonaj.‘
  pes-OPV: یعنی انبیای اسرائیل که درباره اورشلیم نبوت می‌نمایند وبرایش رویای سلامتی
    را می‌بینند با آنکه خداوندیهوه می‌گوید که سلامتی نیست.
  ron-1924: С-а испрэвит ку пророчий луй Исраел, каре пророческ асупра Иерусалимулуй
    ши ау ведений де паче асупра луй кынд ну есте паче’”, зиче Домнул Думнезеу.
  ben-OBCV: যে ইস্রায়েলের ভাববাদীরা জেরুশালেমকে ভবিষ্যদ্‌বাণী করেছিল ও শান্তি না
    থাকলে তারা শান্তির দর্শন দেখেছিল তারাও নেই, এই কথা সার্বভৌম সদাপ্রভু বলেন।” ’
  som-som: Kuwaasu waxaa weeye nebiyada reer binu Israa'iil oo Yeruusaalem wax ka
    sii sheega, oo iyada muujin nabdeed u arka, iyadoo aan nabadu jirin, ayaa Sayidka
    Rabbiga ahu leeyahay.
  lat-VUC: prophetæ Israël, qui prophetant ad Jerusalem, et vident ei visionem pacis,
    et non est pax, ait Dominus Deus.]
  eng-ASVBT: to wit, the prophets of Israel that prophesy concerning Jerusalem, and
    that see visions of peace for her, and there is no peace, saith the Lord Jehovah.
  ita-1885: cioè i profeti d'Israele, che profetizzano a Gerusalemme, e le veggono
    visioni di pace, benchè non vi sia alcuna pace, dice il Signore Iddio.
  eng-LXXUP: even the prophets of Israel, who prophesy concerning Jerusalem, and who
    see visions of peace for her, and there is no peace, saith the Lord.
  eng-ULB: the prophets of Israel who prophesied about Jerusalem and who had visions
    of peace for her. But there is no peace!—this is the Lord Yahweh's declaration.”'
  spa-VBL: esos ‘profetas’ de Israel que profetizaron a Jerusalén y afirmaron haber
    visto una visión de paz para ella cuando no iba a haber ninguna paz, declara el
    Señor Dios.
  fra-_FOB: Des prophètes d'Israël, qui prophétisent sur Jérusalem, et qui ont pour
    elle des visions de paix, quand il n'y a point de paix, dit le Seigneur, l'Éternel.
  mal-mal: “ഇനി ഭിത്തിയില്ല; അതിന് കുമ്മായം പൂശിയവരായി, യെരൂശലേമിനെക്കുറിച്ച് പ്രവചിച്ച്,
    സമാധാനമില്ലാതിരിക്കുമ്പോൾ അതിന് സമാധാനദർശനങ്ങളെ ദർശിക്കുന്ന യിസ്രായേലിന്റെ പ്രവാചകന്മാരും
    ഇല്ല” എന്ന് പറയും എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: yānī Isrāīl ke wuh nabī jinhoṅ ne Yarūshalam ko aisī peshgoiyāṅ aur royāeṅ
    sunāīṅ jin ke mutābiq amn-o-amān kā daur qarīb hī hai, hālāṅki amn-o-amān kā imkān
    hī nahīṅ. Yih Rab Qādir-e-mutlaq kā farmān hai.’
  suz-BL: इस्राएल ङा मेको जोल पा परमप्रभु यावे आ लोव़ पाइबपुकीम यरूसलेम आ पर्बम लोव़
    पाम्‍तेक्‍म। मिनु मेकेर थुं नाइश्‍शा बाक्‍तीक मदुम्‍थु यो ‘थुं नाइश्‍शा बाक्‍तीक
    ताइतक’ देंतेक्‍म।
  eng-NOY: even the prophets of Israel, who prophesy concerning Jerusalem, and see
    visions of peace for her when there is no peace, saith the Lord Jehovah.
  ita-1927: cioè i profeti d’Israele, che profetano riguardo a Gerusalemme e hanno
    per lei delle visioni di pace, benché non vi sia pace alcuna, dice il Signore,
    l’Eterno.
  ckb-ckb: ئەو پێغەمبەرانەی ئیسرائیل کە پێشبینییان بۆ ئۆرشەلیم کرد و بینینی ئاشتییان
    ڕاگەیاند، هیچ ئاشتیش نەبوو. ئەوە فەرمایشتی یەزدانی باڵادەستە.‘ “
  eng-BBE: Even the prophets of Israel who say words to Jerusalem, who see visions
    of peace for her when there is no peace, says the Lord.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ವಿಷಯ ಪ್ರವಾದಿಸಿ, ಸಮಾಧಾನವಿಲ್ಲದಿರುವಾಗ ಅದಕ್ಕೆ ಸಮಾಧಾನದ ದರ್ಶನವನ್ನು
    ಕಂಡ ಇಸ್ರಾಯೇಲಿನ ಪ್ರವಾದಿಗಳು ಇರುವುದಿಲ್ಲವೆಂದೂ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.” ’
  tam-2017: எருசலேமைக்குறித்துத் தீர்க்கதரிசனம்சொல்லி, சமாதானம் இல்லாமல் இருந்தும்
    சமாதானம் உண்டென்று தரிசனங்காண்கிற இஸ்ரவேலின் தீர்க்கதரிசிகள் இல்லாமற்போவார்கள்
    என்று உங்களுக்குச் சொல்லுகிறேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Los profetas de Israel que profetizan á Jerusalem, y ven para ella
    visión de paz, no habiendo paz, dice el Señor Jehová.
  ron-BTF: Adică, profeții lui Israel care profețesc referitor la Ierusalim și care
    văd viziuni de pace pentru el, dar nu este pace, spune Domnul DUMNEZEU.
  eng-WEBP: to wit, the prophets of Israel who prophesy concerning Jerusalem, and
    who see visions of peace for her, and there is no peace,’” says the Lord GOD.’”
  eng-FBV: those ‘prophets’ of Israel who prophesied to Jerusalem and claimed to have
    seen a vision of peace for her when there wasn't going to be any peace, declares
    the Lord God.
  nld-1939: waar de profeten van Israël, die over Jerusalem profeteerden, die vrede
    voor haar schouwden, terwijl het geen vrede was? Zo spreekt Jahweh, de Heer.
  nch-BL: Inijuanti eliyayaj tacajcayajca tajtolpanextiani ipan israelitame cati quiijtohuayayaj
    quiitztoyaj ipan tanextili para altepet Jerusalén quipiyas tasehuilisti, pero
    amo eliyaya melahuac inincamanal.’ Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua.
  vie-1934: tức là các tiên tri của Y-sơ-ra-ên nói tiên tri về Giê-ru-sa-lem, xem
    sự hiện thấy bình an cho thành ấy, mà không có bình an, Chúa Giê-hô-va phán vậy.
  hin-CV: अर्थात् इस्राएल के वे भविष्यवक्ता नष्ट हो गये, जो येरूशलेम के विषय में भविष्यवाणी
    करते और उसकी शांति का दर्शन देखते थे, जबकि वहां किसी भी प्रकार की शांति नहीं थी,
    परम प्रधान याहवेह की यह घोषणा है.” ’
  spa-BES: Incluso los profetas de Israel que dicen palabras a Jerusalén, que ven
    visiones de paz para ella cuando no hay paz, dice el Señor Dios.
  tdx-tdx: naho o mpitoki’ Israele mitoky am’ Ierosalaimeo, ie manao te mahaoniñe
    fanintsiñañe ho aze, ie po-panintsiñañe, hoe t’Iehovà Talè.
  tha-KJV: คือผู้​พยากรณ์​แห่​งอ​ิสราเอลซึ่งพยากรณ์​เก​ี่ยวถึงกรุงเยรูซาเล็มและได้​เห​็นนิ​มิ​ตแห่งสันติภาพของเมืองนั้น
    ในเมื่อไม่​มี​สันติภาพ องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: Os profetas de Israel que profetizam sobre Jerusalém, e veem para ela
    visão de paz, sem que haja paz,diz o Senhor DEUS.
  deu-ELO: die Propheten Israels, welche über Jerusalem weissagen und für dasselbe
    Gesichte des Friedens schauen, obwohl kein Friede da ist, spricht der Herr, Jehova.
  eng-WYC-2018: (that is), the prophets of Israel, that prophesy to Jerusalem, and
    see to it the vision of peace, and peace is not, saith the Lord God. (that is,
    the prophets of Israel, who prophesied to Jerusalem, and saw a vision of peace
    for it, when there was no peace, saith the Lord God.)
  epo-epo: Tiaj estas la profetoj de Izrael, kiuj profetas pri Jerusalem, kaj predikas
    al ĝi vizion pri paco, kvankam paco ne estos, diras la Sinjoro, la Eternulo.
  uig-PIN: '@see-verse:EZK.013.015'
  beo-beo: Ogogosu balofede dunu da Yelusaleme fi ilima dogo denesima:ne sia:i, be
    ogogole sia:i, amo huluane da asi dagoi amola bu hame ba:mu!” Ouligisu Hina Gode
    da sia:i dagoi.
  tpi-OTNT: Ol dispela profet i bin tokim ol Jerusalem olsem, olgeta samting i stap
    gut. Tasol long dispela taim olgeta samting i no i stap gut. Olsem na mi bagarapim
    ol. Mi God, Bikpela, mi tok pinis.”
  hau-SA: waɗannan annabawan Isra’ila waɗanda suka yi annabci wa Urushalima suka kuma
    ga mata wahayin salama sa’ad da ba salama, in ji Ubangiji Mai Iko Duka.” ’
  uig-LAT: '@see-verse:EZK.013.015'
  nde-nde: labobaphrofethi bako-Israyeli abaphrofetha ngeJerusalema babona imibono
    yokuthula ngalo, khona ukuthula kungekho, kutsho uThixo Wobukhosi.” ’
  ton-ton: ‌ʻAe kau kikite ʻo ʻIsileli, ʻoku kikite ki Selūsalema, pea ʻoku mamata
    ki he meʻa hā mai ʻoe fakamelino kiate ia, ka ʻoku ʻikai ha melino;” ʻoku pehē
    ʻe Sihova ko e ʻOtua.
  ces-1613: Totiž proroků Izraelských, kteříž prorokují Jeruzalému, a ohlašují jemu
    vidění pokoje, ješto není žádného pokoje, praví Panovník Hospodin.
  eng-WMB: to wit, the prophets of Israel who prophesy concerning Jerusalem, and who
    see visions of peace for her, and there is no peace,’” says the Lord GOD.’”
  tam-TCV: இஸ்ரயேலின் தீர்க்கதரிசிகளான இவர்கள் எருசலேமுக்குத் தீர்க்கதரிசனம் கூறினார்கள்.
    அவர்களோ சமாதானம் இல்லாதிருந்தும், அவளுக்குச் சமாதானம் எனத் தரிசனம் கண்டோம் எனச்
