  ukr-1871: (нема) Тих пророків Ізрайлевих, що пророкували Ерусалимові та вістили
    йому видива спокою, коли нема спокою, говорить Господь Бог.
  deu-1951: nämlich die Propheten Israels, welche Jerusalem weissagen und Gesichte
    des Friedens für sie schauen, wo doch kein Friede ist, spricht Gott, der HERR.
  eng-JPS: to wit, the prophets of Israel that prophesy concerning Jerusalem, and
    that see visions of peace for her, and there is no peace, saith the Lord GOD.
  srp-1865: Proroka Izrailjevijeh koji prorokuju Jerusalimu i vide mu utvare za mir,
    a mira nema, govori Gospod Gospod.
  lug-lug: abo bannabbi ba Isirayiri abaayogera eby’obunnabbi eri Yerusaalemi ne balabikirwa
    okwolesebwa ow’emirembe gye bali, ate nga tewaaliwo mirembe, bw’ayogera Mukama
    Katonda.” ’
  heb-heb: נביאי ישראל הנבאים אל ירושלם והחזים לה חזון שלם ואין שלם נאם אדני יהוה׃
  ben-IRV: ইস্রায়েলের ভাববাদীরা যারা যিরুশালেমের বিষয়ে ভাববাণী করেছিল এবং তার জন্য
    শান্তির দর্শন ছিল। কিন্তু সেখানে শান্তি ছিল না সে ভাববাদীগন নাই; এটা প্রভু সদাপ্রভু
    বলেন।
  pan-pan: ਅਰਥਾਤ ਇਸਰਾਏਲ ਦੇ ਨਬੀ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਦੇ ਬਾਰੇ ਭਵਿੱਖਬਾਣੀ ਕਰਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਸੁੱਖ-ਸਾਂਦ
    ਦੇ ਦਰਸ਼ਣ ਵੇਖਦੇ ਹਨ, ਜਦੋਂ ਕਿ ਸੁੱਖ ਨਹੀਂ ਹੈ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ငြိမ်သက် ခြင်းမ ရှိသောအခါ ယေရုရှလင် မြို့ အဘို့ ငြိမ်သက် ခြင်း ရူပါရုံ
    ကို မြင် ၍ ဟောပြော သော ဣသရေလ ပရောဖက် များမရှိကြဟူ၍၎င်း ၊ သူတို့အား ငါပြောမည်ဟု
    အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Israela ena peroveta koikoi taudia be unai peni kava taudia hegeregerena,
    idia ese Ierusalema taudia idia hamaoroa maino do idia abia, to idia abia diba
    lasi momokani. Lau inai Lohiabada Dirava lau hereva vadaeni.’ ”
  urd-urd: या'नी इस्राईल के नबी जो येरूशलेम के बारे में नबुव्वत करते हैं, और उसकी
    सलामती के ख़्वाब देखते हैं हालाँकि सलामती नहीं है ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: пророков Израилевых, которые пророчествовали Иерусалиму и возвещали ему
    видения мира, тогда как нет мира, говорит Господь Бог.
  bqc-SIM: Isaili ãnabi pↄ́ aa ãnabikɛkɛ̀ Yelusalɛũdeↄnɛ, aa wɛ́pungu'ènɛ́ aa
    mɛ̀ aafia ku, kási sↄ̃ aafia kuopiↄ. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Chamna bon um louhel a Jerusalem a chamna hung lhung ding ahi tia
    seiho chu themgao jou ho chu ahiuve, tia keim thaneitah Pakaiyin kasei ahi.
  mar-mar: इस्राएलाचे भाकित करणारे ज्यांनी यरूशलेमची भविष्यवाणी केली ज्यांनी तिच्या
    शांतीचा दृष्टांत पाहिला, पण तेथे शांती नाही. हे परमेश्वर देव जाहीर करीत आहे.
  qub-qub: Cananga ¿maytaj Jerusalén runacunata llullacuyllapa willapaj Israel profëtacuna?
    ¿Maytaj «llapanpis allimi caycan» nir willapajcuna? Rasunpaga manami willacushannöchu
    casha. Noga Tayta Diosmi chayno në.›
  bqp-bqp: Sɔmɔ weesugii be, bɑ kpɑ be, be bɑ rɑɑ gɑri gerumɔ Yerusɑlɛmun sɔ̃, be,
    be bɑ rɑ n wɑɑmɔ kɑ̃siru sɔɔ mɑ bɔri yɛndɑ wɑ̃ɑ, ɑdɑmɑ bɔri yɛndu gɑru sɑri. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: bann pwofèt pèp Izrayèl yo k'ap bay bèl mesaj pou lavil Jerizalèm lan.
    Anyen p'ap mache nan peyi a, epi yo menm y'ap plede di yo fè vizyon tout bagay
    ap mache byen. Se mwen menm Seyè a, Bondye sèl Mèt la, ki di sa.
  eng-BSB: those prophets of Israel who prophesied to Jerusalem and saw a vision of
    peace for her when there was no peace, declares the Lord GOD.’
  eng-WEBPB: to wit, the prophets of Israel who prophesy concerning Jerusalem, and
    who see visions of peace for her, and there is no peace,’” says the Lord GOD.’”
  kbq-kbq: Israeli kasnampa vahetmima, Jerusalemi kumaku'ma kasnampa kema nehu'za,
    havige ava'nama nege'za, ha'zana omanegahianki fru huta maniho hu'zama nehaza
    zanena omanegahie huno Ra Anumzamo'a hu'ne.
  nhe-BL: Yajuanti itztoyaj tlacajcayajca tiocamanalohuani ipan israelitame tlen quiijtohuayayaj
    quiitztoyaj ipan tlanextili para altepetl Jerusalén quipiyas tlasehuilistli, pero
    ax eliyaya melahuac inintlajtol.’ Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua.
  gub-BL: — Oho katu zanereko haw, i'i mua'u heze'eg imume'u har Zeruzarez pe wà.
    Azeharomoete noho katu kwaw. Imume'u har nuzawy kwaw pàrirogawtàtà ipyw ma'e imuhymar
    wà. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'Even the prophets of Israel that prophesy to Jerusalem, and that see visions
    of peace for her: and there is no peace, saith the Lord God.'
