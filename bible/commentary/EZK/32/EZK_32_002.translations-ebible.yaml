    cikin rafuffukanka, kana gurɓata ruwa da ƙafafunka kana kuma dama rafuffuka.
  uig-LAT: 'I insan oghli, Misir padishahi Pirewn üchün bir mersiyeni aghzinggha élip
    uninggha mundaq dégin: — Sen özüngni eller arisida bir shirgha oxshatqansen, biraq
