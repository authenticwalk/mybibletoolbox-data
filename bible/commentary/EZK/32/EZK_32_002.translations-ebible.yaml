  mdy-ETH: «ዓሲ ናዓሢዮ! ጊብፄ ዓጮ ካኣቲ ሂዚ ጌይ ቃዬ፤ ‹ኔኤኒ ዴሮ ባኣካ ዞቢጉዲኬ፤ ሃሣ ባዞ ዋኣፆይዳኣ ዓዳ ኔ ዒጊቻ
