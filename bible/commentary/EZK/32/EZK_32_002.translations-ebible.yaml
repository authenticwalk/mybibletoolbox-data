    ayaƣliring bilǝn qalƣitip, dǝryalirini leyitip ⱪoydung.'
  beo-beo: '“Dunu egefe! Idibidi hina bagade ema gasa bagade sisane sia:ma! Na sia:
    amane alofele ima. ‘Di da fifi asi gala ba:ma:ne laione wa:me agoane hamosa. Be
    amomane di da hanome gafulusa dasi ahoa agoane ba:sa. Di da dia emoga hano ubagesa,
    amola hano wadela:lesisa.'
  tpi-OTNT: “Man bilong graun, yu mas krai na singsing sori long king bilong Isip
