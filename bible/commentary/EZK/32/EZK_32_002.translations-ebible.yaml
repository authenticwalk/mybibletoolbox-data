    mga tubig pinaagi sa imong tiil ug lubogon kini.
  pol-UBG: 'Synu człowieczy, podnieś lament nad faraonem, królem Egiptu, i powiedz
    mu: Jesteś podobny do młodego lwa pośród narodów, jesteś jak wieloryb w morzu,
    gdyż bujając po swoich rzekach, mącisz wody swoimi nogami i mieszasz jego rzeki.'
  urd-GVU: ”اے آدم زاد، مصر کے بادشاہ فرعون پر ماتمی گیت گا کر اُسے بتا، ’گو اقوام
    کے درمیان تجھے جوان شیرببر سمجھا جاتا ہے، لیکن در حقیقت تُو دریائے نیل کی شاخوں
    میں رہنے والا اژدہا ہے جو اپنی ندیوں کو اُبلنے دیتا اور پاؤں سے پانی کو زور سے
    حرکت میں لا کر گدلا کر دیتا ہے۔
  deu-1912: 'Du Menschenkind, mache eine Wehklage über Pharao, den König von Ägypten,
    und sprich zu ihm: Du bist gleich wie ein Löwe unter den Heiden und wie ein Meerdrache
