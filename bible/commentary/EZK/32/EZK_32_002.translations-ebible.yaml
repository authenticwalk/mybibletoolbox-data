  tam-TCV: '“நீ எகிப்தின் அரசனான பார்வோனைப் பற்றி ஒரு புலம்பலை எடுத்து அவனிடம் சொல்லுங்கள்:
    “ ‘பல நாடுகளின் மத்தியில் நீ ஒரு சிங்கத்தைப் போலிருக்கிறாய்! நீ கடல்களில் இருக்கும்
