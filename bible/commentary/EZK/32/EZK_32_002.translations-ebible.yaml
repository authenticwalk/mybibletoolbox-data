    manahake ty trozoñe an-driak’ ao, ie nitsititiak’ amo saka’oo, naho nitsoborè’o
    am-pandia o ranoo, vaho linoto’o o fitsiritsioha’eo.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงเปล่งเสียงบทคร่ำครวญเรื่องฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์
    และกล่าวให้ท่านฟั​งด​ังนี้​ว่า ท่านเหมือนสิงโตหนุ่​มท​่ามกลางประชาชาติ แต่​ท่านเป็นเหมือนปลาวาฬในทะเลทั้งหลาย
    ท่านเผ่นออกมาในแม่น้ำทั้งหลายของท่าน เอาเท้าของท่านกวนน้ำและกระทำแม่น้ำของมันให้มลทินไป
  por-BR-2018: 'Filho do homem, levanta uma lamentação sobre Faraó, rei do Egito,
