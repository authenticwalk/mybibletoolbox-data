    machst seine Ströme trüb.'
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನ ವಿಷಯವಾಗಿ ಶೋಕ ಗೀತೆಯನ್ನು ಹಾಡಿ ಅವನಿಗೆ
    ಹೀಗೆ ನುಡಿ, ‘ನೀನು ಜನಾಂಗಗಳಲ್ಲಿ ಸಿಂಹದ ಮರಿಗೆ ಸಮನಾಗಿರುವೆ ಮತ್ತು ಸಮುದ್ರಗಳಲ್ಲಿರುವ ತಿಮಿಂಗಿಲದ
