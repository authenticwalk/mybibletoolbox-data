verse: EZK.032.002
translations:
  mal-C: '“മനുഷ്യപുത്രാ, ഈജിപ്റ്റുരാജാവായ ഫറവോനെക്കുറിച്ച് ഒരു ദുഃഖാചരണം നടത്തി അയാളോട്
    ഇപ്രകാരം പറയുക: “ ‘രാഷ്ട്രങ്ങൾക്കിടയിൽ നീ ഒരു സിംഹത്തെപ്പോലെയാണ്; നീ കടലിലെ ഒരു
    ഭീകരസത്വംപോലെതന്നെ. നീ നദികളിലേക്കു കുതിച്ചുചാടി നിന്റെ കാൽകൊണ്ടു വെള്ളം കലക്കി
    ആ നദികളെയെല്ലാം ചെളിവെള്ളം നിറഞ്ഞതാക്കിത്തീർത്തു.'
  deu-TKW: 'Menschensohn, stimme ein Klagelied an über den Pharao, den König von Ägypten,
    und sprich zu ihm: Du Jungleu unter den Völkern - du bist dahin!” und warst doch
    wie ein Krokodil im Meere, sprudeltest mit deinen Nüstern, trübtest das Wasser
    mit deinen Füßen und wühltest seine Fluten auf!'
  lin-lin: '« Mwana na moto, tinda nzembo ya mawa mpo na Faraon, mokonzi ya Ejipito,
    mpe yebisa ye : ‹ Ozali lokola nkosi kati na bikolo, ozali lokola dalagona kati
    na bibale minene, otambolaka-tambolaka kati na bibale na yo, opanzaka mayi na
    makolo na yo mpe okomisaka bibale potopoto.'
  eng-LSV: '“Son of man, lift up a lamentation for Pharaoh king of Egypt, and you
    have said to him: You have been like a young lion of nations, || And you [are]
    as a dragon in the seas, || And you come forth with your flowings, || And trouble
    the waters with your feet, || And you foul their flowings.'
  eng-GNV: 'Sonne of man, take vp a lamentation for Pharaoh King of Egypt, and say
    vnto him, Thou art like a lyon of the nations and art as a dragon in the sea:
    thou castedst out thy riuers and troubledst the waters with thy feete, and stampedst
    in their riuers.'
  eng-WEBSTER: 'Son of man, take up a lamentation for Pharaoh king of Egypt, and say
    to him, Thou art like a young lion of the nations, and thou art as a whale in
    the seas: and thou didst come forth with thy rivers, and disturb the waters with
    thy feet, and render their rivers foul.'
  nhw-BL: '“Tlacatl, xihuica ni mijca huicatl para nopa Faraón catli tlanahuatía ipan
    tlali Egipto huan xiquilhui ni camanali tlen na para tijyolmelahuas catli ipantis:
    ‘Ta, tiFaraón, timoilhuía tiitztoc quen se león catli sanoc motlantoc huan tlahuel
    quipiya chicahualistli. Quej nopa timoilhuía para tlali Egipto nelía quipiya miyac
    chicahualistli tlatlajco nochi sequinoc tlalme. Pero ta san tieli quen se hueyi
    cocodrilo catli itztoc iteno nopa atemitl Nilo huan ica iyacatzol quimomolotza
    nopa atl huan ica iicxihua quichihua tetetztic.'
  swh-ONEN: '“Mwanadamu, fanya maombolezo kwa ajili ya Farao mfalme wa Misri na umwambie:
    “ ‘Wewe ni kama simba miongoni mwa mataifa, wewe ni kama joka kubwa baharini,
    unayevuruga maji kwa miguu yako na kuchafua vijito.'
  bba-bba: tɔnun bii, ɑ ɡɔɔ swĩiyɔ Eɡibitin sunɔn sɔ̃. A nùn sɔ̃ɔwɔ ɑ nɛɛ, wee u sɑ̃ɑwɑ
    nɡe ɡbee sunɔ kpɛmbu bwesenun suunu sɔɔ. Mɑ u mɑɑ sɑ̃ɑ nɡe kɑrɑku nim wɔ̃ku sɔɔ.
    U rɑ tii kpɑre dɑɑ ten nim sɔɔ kpɑ u ten nim buri kɑ nɑɑsu kpɑ ten kurenu nu soonɑ.
  eng-KJVCPB: 'Son of man, take up a lamentation for Pharaoh king of Egypt, and say
    unto him, Thou art like a young lion of the nations, and thou art as a whale in
    the seas: and thou camest forth with thy rivers, and troubledst the waters with
    thy feet, and fouledst their rivers.'
  luo-luo: '“Wuod dhano, chwog wend ywak ni Farao ruodh Misri, kendo wachne ni: “ ‘Ichalo
    ka sibuor e kind ogendini, ichalo gi thuol malich mantie e chuny nembe madongo,
    ka imuomo aoreni ka ithacho pi gi tiendeni, kendo ka iduwo pige mag aore magi.'
  meu-meu: 'Taunimanima natuna e, Farao, Aigupto pavapavana, latanai ba rohe ahu,
    ba hereva henia, baoto: Oi na o laloamu oi na leona ta, bese idau-idau bogaragidiai,
    a oi na davara hualana na heto; emu sinavai lalodiai o sese dae roha, aemu amo
    ranu o halamiriamu, bona edia sinavai ranudia o haduhudiamu.'
  npi-ULB: “मानिसको छोरा, मिश्रदेशको राजा फारोको सम्‍बन्‍धमा विलाप गर् । त्यसलाई यसो
    भन्, ‘तँ जातिहरूका बिचमा जवान सिंहझैं छस्, तर समुद्रमा तँ विशाल पशुझैं छस् । तैंले
    पानीलाई मन्थन गर्छस्, आफ्नो खुट्टाले पानीलाई हल्लाउँछस्, र तिनीहरूका पानीलाई हिलो
    बनाउँछस् ।
  yor-yor: '“Ọmọ ènìyàn, ṣe ìpohùnréré ẹkún nítorí Farao ọba Ejibiti kí o sì wí fún
    un: “ ‘Ìwọ dàbí kìnnìún láàrín àwọn orílẹ̀-èdè náà; ìwọ dàbí ohun ẹ̀mí búburú
    inú àwọn omi okun to ń lọ káàkiri inú àwọn odò rẹ, ìwọ fi ẹsẹ̀ rẹ tẹ omi láti
    mú kí àwọn odò ní ẹrẹ̀.'
  pes-OPCB: '«ای پسر انسان، برای پادشاه مصر ماتم بگیر و به او بگو: تو در میان قومهای
    جهان خود را یک شیر ژیان می‌دانی، در حالی که شبیه تمساحی هستی که در رود نیل می‌گردی
    و آبها را گل‌آلود می‌کنی.'
  tgl-ULB: “Anak ng tao, managhoy ka tungkol kay Faraon, ang hari ng Egipto; sabihin
    mo sa kaniya, 'Para kang isang batang leon sa gitna ng mga bansa, parang isang
    dambuhala sa mga karagatan; pinalalabo mo ang tubig, pinapagalaw mo ang mga tubig
    sa pamamagitan ng iyong mga paa at pinapaputik mo ang kanilang mga tubig!
  hui-hui: Dindiali-o í̠na Iyibi kini kagonaga dara howa ibuhondo bi darabi ogodagua
    labe. Kini-o í̠na mitangi bialu hameigini tara tara bu karu bibahende dombeneha
    howa í̠ laiono gabua ale hetingi hariligoni. Anigo í̠ laiono ale ndogo í̠ abagua
    ale timbuni mbira ibaha biruwa ibaga bialu ge dege dindi halu bedaria iba bayale
    bedago mo ganguluma bia hagagobi kegoni ndobe.
  mya-mya: ကိုယ်​တော်​က``အီ​ဂျစ်​ဘု​ရင်​အား​ကြပ်​တည်း စွာ​သ​တိ​ပေး​ရ​မည်​မှာ​သင်​သည်​လူ​မျိုး
    တ​ကာ​တွင်​ခြင်္သေ့​ကဲ့​သို့​ပြု​ကျင့်​တတ်​သော် လည်း တ​ဗွမ်း​ဗွမ်း​ဖြင့်​မြစ်​ထဲ​၌​လှုပ်​ရှား
    သည့်​မိ​ချောင်း​နှင့်​ပို​၍​တူ​၏။ သင်​၏​ခြေ​ဖြင့် မြစ်​ရေ​ကို​နောက်​ကျိ​စေ​ရန်​မွှေ​နှောက်​၏။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་ཆེད་དུ་སྐྱོ་གླུ་ཞིག་རྩོམས་ཤིག
    དེ་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་ནི་མི་རིགས་ཀུན་གྱི་ཁྲོད་ནས་སེང་གེ་དར་མ་དང་འདྲ་ཞིང་།
    རྒྱ་མཚོའི་ནང་གི་ཆུ་སྲིན་དང་མཚུངས་ཏེ། ཁྱོད་ནི་གཙང་པོའི་ནང་དུ་ཡར་ལྡིང་མར་ལྡིང་བྱས་ནས་རང་གི་སྡེར་མོས་ཆུ་དཀྲུགས་ཏེ་གཙང་པོ་རྙོག་པ་ཡིན།
  sna-sna: '“Mwanakomana womunhu, chemera Faro mambo weIjipiti uti kwaari: “ ‘Iwe
    wakafanana neshumba pakati pendudzi; wakaita sechikara mukati mamakungwa uchibvongodza-bvongodza
    mukati mehova dzako, uchibvongodza mvura netsoka dzako uye uchiita kuti hova dzive
    namatope.'
  spa-BLM: ‘Hijo de hombre, levanta un lamento sobre el Faraón, rey de Egipto, y dile,
    “Fuiste comparado con un joven león de las naciones; pero eres como un monstruo
    en los mares. Te has desbordado con tus ríos, y agita las aguas con tus pies,
    y ensuciaron sus ríos”.
  cac-cac: 'Ach anima, b''itej jun b''it yic chamel yuj vin̈ sreyal Egipto, tzalan
    icha tic: Ach rey, tza lajb''ej a b''a yed'' junoc noc'' choj d''a scaltac nación,
    palta lajan ach icha junoc noc'' nivan noc'' ay d''a yol a'' mar. Tzach ec'' chuc''uljoc
    d''a yol a'', yuj chi'' statb''i a'' uuj.'
  swh-ULB: “Mwanadamu, inua maombolezo kuhusu Farao mfalme wa Misri; mwambie, 'Wewe
    ni kama simba mdogo juu ya mataifa, lakini kama jitu la kutisha, unatoka kwenye
    maji, unayachafua maji kwa miguu yako na kuyachafua maji yao.
  bel-bel: 'сыне чалавечы! узьнясі плач па фараоне, цары Егіпецкім, і скажы яму: ты,
    як малады леў сярод народаў і як пачварына ў морах, кідаешся ў рэках тваіх і каламуціш
    нагамі тваімі воды, і топчаш патокі іх.'
  deu-ELBBK: 'Menschensohn, erhebe ein Klagelied über den Pharao, den König von Ägypten,
    und sprich zu ihm: Einem jungen Löwen unter den Nationen wurdest du verglichen;
    und doch warst du wie ein Seeungeheuer in den Meeren, und du brachst hervor in
    deinen Strömen und trübtest die Wasser mit deinen Füßen und wühltest ihre Ströme
    auf.'
  mbb-OT: '“Sikew is etew, penhulùhulù ka mehitenged te Faraon he hadì te Ehipto.
    Ne keǥiya nu heini ziyà te kandin: Mid-isip nu he iring ka te erimaung he ibpedleleyunè
    din dà te edhipanew is menge nasyun. Piru iyan benar is iring ke zà te vuaya he
    ed-en-enunung diyà te wahig nu. Edsimbeǥen nu te paa nu is wahig ne egkeleveg
    heini.'
  mal-2015: 'മനുഷ്യപുത്രാ, നീ മിസ്രയീംരാജാവായ ഫറവോനെക്കുറിച്ചു ഒരു വിലാപം തുടങ്ങി
    അവനോടു പറയേണ്ടതു: ജാതികളിൽ ബാലസിംഹമായുള്ളോവേ, നീ നശിച്ചിരിക്കുന്നു; നീ കടലിലെ
    നക്രംപോലെ ആയിരുന്നു; നീ നദികളിൽ ചാടി കാൽകൊണ്ടു വെള്ളം കലക്കി നദികളെ അഴുക്കാക്കിക്കളഞ്ഞു.'
  rmc-rmc: '„Manušeja, giľav žaľaha o halgatovos pal o faraonos, pal o egiptsko kraľis,
    a phen leske: ‚Sal sar o ľevos maškar o narodi, sal sar e bari obluda andro paňi,
    phires tuke tire prudenca, meľares o paňa tire pindrenca a mucines lengre prudi.‘'
  pes-OPV: «ای پسر انسان برای فرعون پادشاه مصر مرثیه بخوان و او را بگو تو به شیرژیان
    امت‌ها مشابه می‌بودی، اما مانند اژدها دردریا هستی و آب را از بینی خود می‌جهانی
    و آبهارا به پایهای خود حرکت داده، نهرهای آنها راگل آلود می‌سازی.»
  ron-1924: '„Фиул омулуй, фэ ун кынтек де жале асупра луй Фараон, ымпэратул Еӂиптулуй,
    ши спуне-й: ‘Семэнай ку ун пуй де леу ынтре нямурь, ерай ка ун крокодил ын мэрь,
    те арункай ын рыуриле тале, тулбурай апеле ку пичоареле тале ши ле ынтэрытай валуриле.'
  ben-OBCV: “হে মানবসন্তান, মিশরের রাজা ফরৌণের জন্য বিলাপ করো আর তাকে বলো, “ ‘তুমি
    জাতিগণের মধ্যে একটি সিংহের মতো; তুমি সমুদ্রের মধ্যে একটি দানবের মতো নদীর মধ্যে
    দাপাদাপি করতে, পা দিয়ে জল তোলপাড় করতে, এবং নদীর জল ঘোলা করতে।
  som-som: Wiilka Aadamow, Fircoon oo ah boqorka Masar u barooro, oo waxaad isaga
    ku tidhaahdaa, Adiga waxaa laguu ekaysiiyey aaran libaax oo quruumaha, laakiinse
    waxaad tahay sida yaxaas badaha ku dhex jira. Webiyaashaadaad la butaacdaa, oo
    biyahana cagahaagaad ku qastaa, oo webiyaashoodana waad wasakhaysaa.
  lat-VUC: 'Fili hominis, assume lamentum super Pharaonem regem Ægypti, et dices ad
    eum: [Leoni gentium assimilatus es, et draconi qui est in mari: et ventilabas
    cornu in fluminibus tuis, et conturbabas aquas pedibus tuis, et conculcabas flumina
    earum.'
  eng-ASVBT: 'Son of man, take up a lamentation over Pharaoh king of Egypt, and say
    unto him, Thou wast likened unto a young lion of the nations: yet art thou as
    a monster in the seas; and thou didst break forth with thy rivers, and troubledst
    the waters with thy feet, and fouledst their rivers.'
  ita-1885: 'Figliuol d''uomo, prendi a fare un lamento di Faraone, re di Egitto,
    e digli: Tu sei stato simile ad un leoncello fra le nazioni, e come un coccodrillo
    ne'' mari, ed uscivi fuori per li tuoi fiumi, e intorbidavi le acque co'' tuoi
    piedi, e calpestavi i lor fiumi.'
  eng-LXXUP: 'Son of man, take up a lamentation for Pharaoh king of Egypt, and say
    to him, Thou art become like a lion of the nations, and as the serpent that is
    in the sea: and thou didst make assaults with thy rivers, and didst disturb the
    water with thy feet, and didst trample thy rivers.'
  eng-ULB: “Son of man, lift up a lament concerning Pharaoh the king of Egypt; say
    to him, 'You are like a young lion among the nations, but you are like a monster
    in the seas; you churn up the water, you stir up the waters with your feet and
    muddy their waters.
  spa-VBL: '“Hijo de hombre, canta un canto fúnebre para el faraón, rey de Egipto,
    y díselo: “Te crees un león entre las naciones, pero en realidad eres como un
    monstruo marino. Te revuelves en tus ríos, agitando las aguas con tus pies, enturbiando
    el agua.'
  fra-_FOB: 'Fils de l''homme, prononce une complainte sur Pharaon, roi d''Égypte,
    et dis-lui: Tu semblais un lionceau parmi les nations; pareil au crocodile dans
    les mers, tu t''élançais dans tes fleuves; avec tes pieds tu troublais les eaux,
    et tu remplissais de boue leurs flots.'
  mal-mal: '“മനുഷ്യപുത്രാ, നീ ഈജിപ്റ്റ് രാജാവായ ഫറവോനെക്കുറിച്ച് ഒരു വിലാപം കഴിച്ച്
    അവനോട് പറയേണ്ടത്: ‘ജനതകളിൽ ബാലസിംഹമായുള്ളോവേ, നീ നശിച്ചിരിക്കുന്നു; നീ കടലിലെ
    നക്രംപോലെ ആയിരുന്നു; നീ നദികളിൽ ചാടി കാൽ കൊണ്ട് വെള്ളം കലക്കി നദികളെ മലിനമാക്കിക്കളഞ്ഞു.’'
  urd-GVR: “Ai ādamzād, Misr ke bādshāh Firaun par mātamī gīt gā kar use batā, ‘Go
    aqwām ke darmiyān tujhe jawān sherbabar samjhā jātā hai, lekin darhaqīqat tū Dariyā-e-Nīl
    kī shāḳhoṅ meṅ rahne wālā azhdahā hai jo apnī nadiyoṅ ko ubalne detā aur pāṅwoṅ
    se pānī ko zor se harkat meṅ lā kar gadlā kar detā hai.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इजीप्‍त ङा पिप फाराओ आ पर्बम रोंका पावो।
    मिनु मेको कली ‘गे रागी रागी ङा मुर आन दातेम गुप्‍स का खोदेंशो मिम्‍साक्‍वे। गे
    समुन्‍द्र ङा ठेयब जन्‍तु का खोदेंशो बाक्‍ते। गे खोला ङा ब्‍वाक्‍कुम एर ओंथ पवीनु
    ब्‍वाक्‍कु कली पोक्‍ना पोक्‍न नु खोइलीम ब्‍वाक्‍कु कली ख्राक्‍ना ख्राक्‍न गाक्‍बाक्‍ते।
    मिनु खोला कली ग्रांग्रा दिशो सेल्‍बाक्‍ते’ देनो” देंत। इजीकीएल २९:३
  eng-NOY: Son of man, take up a lamentation over Pharaoh, the king of Egypt, and
    say to him:—Thou art like a young lion among the nations; Thou art like a dragon
    in the seas; And thou camest forth into thy rivers, And troubledst the waters
    with thy feet, And didst disturb their rivers.
  ita-1927: '“Figliuol d’uomo, pronunzia una lamentazione su Faraone, re d’Egitto,
    e digli: Tu eri simile ad un leoncello fra le nazioni; eri come un coccodrillo
    nei mari; ti slanciavi ne’ tuoi fiumi, e coi tuoi piedi agitavi le acque e ne
    intorbidavi i canali.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، شیوەنێک بۆ فیرعەونی پاشای میسر بگێڕە و پێی بڵێ: «”لە شێری
    نێو نەتەوەکان دەچیت، تۆ وەک تیمساحی ناو ڕووبارە گەورەکەیت، دڕ بە چەمەکانت دەدەیت،
    بە پێیەکانت ئاوەکەت شڵەقاند و چەمەکانی ئەوانت لێڵ کرد.'
  eng-BBE: Son of man, make a song of grief for Pharaoh, king of Egypt, and say to
    him, Young lion of the nations, destruction has come on you; and you were like
    a sea-beast in the seas, sending out bursts of water, troubling the waters with
    your feet, making their streams dirty.
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ವಿಷಯವಾಗಿ ಪ್ರಲಾಪವನ್ನೆತ್ತಿ ಅವನಿಗೆ
    ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ: “ ‘ನೀನು ಜನಾಂಗಗಳಲ್ಲಿ ಸಿಂಹದ ಮರಿಗೆ ಸಮನಾಗಿರುವೆ, ಮತ್ತು ಸಮುದ್ರಗಳಲ್ಲಿರುವ
    ತಿಮಿಂಗಿಲದ ಹಾಗಿರುವೆ. ನೀನಿದ್ದ ನದಿಗಳನ್ನು ಭೇದಿಸಿಕೊಂಡು ಬಂದು ನೀರನ್ನು ನಿನ್ನ ಕಾಲುಗಳಿಂದ
    ಕಲಕಿ ಹೊಳೆಗಳನ್ನು ತುಳಿದು ಬದಿಮಾಡಿದೆ.'
  tam-2017: 'மனிதகுமாரனே, நீ எகிப்தின் ராஜாவாகிய பார்வோனைக்குறித்துப் புலம்பி, அவனுடன்
    சொல்லவேண்டியது என்னவென்றால்: தேசங்களுக்குள்ளே நீ பாலசிங்கத்திற்கு ஒப்பானவன்; நீ
    பெருந்தண்ணீர்களில் முதலையைப்போல் இருந்து, உன்னுடைய நதிகளில் எழும்பி, உன்னுடைய
    கால்களால் தண்ணீர்களைக் கலக்கி, அவைகளின் ஆறுகளைக் குழப்பிவிட்டாய்.'
  spa-RV-1909: 'Hijo del hombre, levanta endechas sobre Faraón rey de Egipto, y dile:
    A leoncillo de gentes eres semejante, y eres como la ballena en los mares: que
    secabas tus ríos, y enturbiabas las aguas con tus pies, y hollabas sus riberas.'
  ron-BTF: 'Fiu al omului, înalță o plângere pentru Faraon, împăratul Egiptului, și
    spune-i: Ești asemenea unui leu tânăr al națiunilor și ca o balenă în mări; și
    înaintai cu râurile tale și tulburai apele cu picioarele tale și le murdăreai
    râurile.'
  eng-WEBP: ‘Son of man, take up a lamentation over Pharaoh king of Egypt, and tell
    him, “You were likened to a young lion of the nations; yet you are as a monster
    in the seas. You broke out with your rivers, and troubled the waters with your
    feet, and fouled their rivers.”
  eng-FBV: '“Son of man, sing a funeral song for Pharaoh king of Egypt and tell him:
    You think you''re like a lion among the nations but in reality you''re like a
    sea monster. You roll around in your rivers, stirring up the waters with your
    feet, making the water muddy.'
  nld-1939: 'Mensenkind, ge moet een klaagzang aanheffen over Farao, den koning van
    Egypte, en tot hem zeggen: Ge waart als een krokodil in de wateren, Ge liet ze
    uit uw neusgaten spuiten; Met uw poten hebt ge het water bevuild, Al zijn stromen
    drabbig gemaakt.'
  nch-BL: '“Tacat, xihuica ni mijca huicat para nopa Faraón cati tanahuatía ipan tali
    Egipto huan xiquilhui ni camanali ten na para tijyolmelahuas cati ipantis: ‘Ta,
    tiFaraón, timoilhuía tiitztoc quej se león cati sanoc motantoc huan tahuel quipiya
    chicahualisti. Quej nopa timoilhuía para tali Egipto nelía quipiya miyac chicahualisti
    tatajco ten nochi sequinoc talme. Pero ta san tieli quej se hueyi cocodrilo cati
    itztoc iteno nopa hueyat Nilo huan ica iyacatzol quimomolotza nopa at huan ica
    iicxihua quichihua tetetztic.'
  vie-1934: 'Hỡi con người, hãy làm một bài ca thương về Pha-ra-ôn, vua Ê-díp-tô,
    và nói rằng: Ngươi giống như một con sư tử giữa các dân tộc; khác nào một vật
    quái dưới biển, mà đã trướng lên các sông. Ngươi lấy chân vậy đục các dòng nước,
    và làm cho các sông đầy những bùn.'
  hin-CV: '“हे मनुष्य के पुत्र, मिस्र के राजा फ़रोह के बारे में एक विलापगीत लो और
    उसे सुनाओ: “ ‘जाति-जाति के लोगों के बीच तुम एक सिंह की तरह हो; समुद्र में तुम
    एक विशाल और विलक्षण प्राणी की तरह हो, तुम अपने सोतों में मजा लेते, पांव से पानी
    को मथते, और सोतों को कीचड़ से भर देते हो.'
  spa-BES: 'Hijo del hombre, canta un canto de tristeza para el faraón, rey de Egipto,
    y dile: Joven león de las naciones, ha llegado la destrucción sobre ti; y tú eras
