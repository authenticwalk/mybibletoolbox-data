    um monstro marinho nos mares, que te contorcias em teus rios, e turbavas as águas
    com teus pés, e enlameavas seus rios.'
  deu-ELO: 'Menschensohn, erhebe ein Klagelied über den Pharao, den König von Ägypten,
    und sprich zu ihm: Einem jungen Löwen unter den Nationen wurdest du verglichen;
    und doch warst du wie ein Seeungeheuer in den Meeren, und du brachst hervor in
    deinen Strömen und trübtest die Wasser mit deinen Füßen und wühltest ihre Ströme
    auf.'
  eng-WYC-2018: Thou, son of man, take wailing on Pharaoh, king of Egypt, and thou
    shalt say to him, Thou were made like to a lion of heathen men, and to a dragon
    which is in the sea. And thou winnowest with horn in thy floods, and thou disturbedest
    waters with thy feet, and defouledest the floods of those. (Thou, son of man,
    take up a wailing for Pharaoh, the king of Egypt, and thou shalt say to him, Thou
    were made like a lion of the heathen, and like a dragon which is in the sea. And
    thou winnowest with thy horn in the River, and thou disturbedest the waters with
    thy feet, and hast defiled those rivers.)
  epo-epo: 'Ho filo de homo, ekkantu funebran kanton pri Faraono, reĝo de Egiptujo,
    kaj diru al li: Vi estas kiel leonido inter la nacioj, vi estas kiel drako en
    la maroj, vi saltas en viaj riveroj, vi movmalklarigas la akvon per viaj piedoj,
    vi malkvietigas iliajn riverojn.'
  uig-PIN: 'I insan oƣli, Misir padixaⱨi Pirǝwn üqün bir mǝrsiyǝni aƣzingƣa elip uningƣa
    mundaⱪ degin: — Sǝn ɵzüngni ǝllǝr arisida bir xirƣa ohxatⱪansǝn, biraⱪ sǝn dengiz-okyanlar
