    ಹೊಳೆಗಳನ್ನೂ ತುಳಿದು ಬದಿಮಾಡಿದೆ.’”
  yap-yap: 'ni ga’ar, “Fak e girdi’, ngam mpi’ e thin nib muduwgil ni nge ginaeng
