  uig-ARA: 'ئى ئىنسان ئوغلى، مىسىر پادىشاھى پىرەۋن ئۈچۈن بىر مەرسىيەنى ئاغزىڭغا ئېلىپ
    ئۇنىڭغا مۇنداق دېگىن: ــ سەن ئۆزۈڭنى ئەللەر ئارىسىدا بىر شىرغا ئوخشاتقانسەن، بىراق
    سەن دېڭىز-ئوكيانلار ئارىسىدىكى بىر ئەجدىھاسەن، خالاس؛ سەن پالاقلىشىپ ئېرىقلىرىڭنى
    ئېشىپ تاشتۇرۇپ، سۇلىرىنى ئاياغلىرىڭ بىلەن چالغىتىپ، دەريالىرىنى لېيىتىپ قويدۇڭ.'
  sus-sus: '«Adamadi suuki nde sa Misira mangɛ Firawuna bɛ, a falafe ra: ‹I luxi nɛ
    alɔ yɛtɛ ɲamanɛe tagi, alɔ yɛxɛ magaaxuxi baa ma, naxan ye imaxama a bɛlɛ ra han
    a dunda.'
  pon-2006: 'E mahsanih, “Kowe, nein aramas, wiahiong nanmwarkien Isip kehkehlik kehlail
    ehu. Kihong mahsen wet me sang rehi: Omwi mwekid kan duwehte mwekid en laion men
    nanpwungen wehi kan, ahpw soh, pwe komw duwehte kieil men me kin likelikemisik
    kohwei nan pillap akan. Komw kin kakiriedihkihda pihlo nehmw oh kasaminehkihla
    pillap akan.'
  ksd-ksd: 'Natu i ra tutana, una vatang ra kakailai na niligur ure Parao ra king
    Aigipto, ma una biti tana: Di ga nuk ia ba u ga varogop ma ra nat na leon kai
    ra lavur vuna tarai, ma u da ka ra pukpuk ta ra bala na ta; u mo rikai ta kaum
    umana tava alir, ma u ubuubu lup ta ra umana tava ma ra umana kaum, ma u vabilak
    ra umana tava alir.'
  grc-BRENT: υἱὲ ἀνθρώπου, λάβε θρῆνον ἐπὶ Φαραὼ βασιλέα Αἰγύπτου, καὶ ἐρεῖς αὐτῷ,
    Λέοντι ἐθνῶν ὡμοιώθης σὺ, καὶ ὡς δράκων ὁ ἐν τῇ θαλάσσῃ, καὶ ἐκεράτιζες τοῖς ποταμοῖς
    σου, καὶ ἐτάρασσες ὕδωρ τοῖς ποσί σου, καὶ κατεπάτεις τοὺς ποταμούς σου.
  ind-AYT: “Anak manusia, naikanlah ratapan bagi Firaun, raja Mesir, dan katakan kepadanya,
    ‘Kamu menyamakan diri dengan seekor singa muda bangsa-bangsa, tetapi kamu seperti
    seekor naga di lautan, kamu meliuk-liuk di sungai-sungaimu, mengguncangkan air
    dengan kakimu, dan mengotori sungai-sungai mereka.’”
  nya-nya: “Iwe mwana wa munthu imba nyimbo ya maliro a Farao mfumu ya Igupto ndipo
    uyiwuze kuti, “Iwe umadziyesa ngati mkango pakati pa mitundu ya anthu. Koma iwe
    uli ngati ngʼona mʼnyanja. Umakhuvula mʼmitsinje yako, kuvundula madzi ndi mapazi
    ako ndi kudetsa madzi mʼmitsinje.
  hrv-hrv: '“Sine čovječji, zaplači nad faraonom, kraljem egipatskim, i kaži mu: ''Laviću
    naroda, propao si! Ti bješe kao krokodil u vodi, bučio si u rijekama svojim, nogama
    si vodu mutio, valove joj podizao!'''
  mps-mps: “Tǫde bidi, nago Isip king bidide hobedai gela weyu, e tama balia po wao,
    ‘King, nago homugo nage te meba kantri tomode te boma pai laion yowi da homu ebo
    dao. Tiali goli, menio. Nage te moni pukpuk me deli te węde bidiyu, sągą subigila
    sąyu ebode wę dunugu ilibo pukpuk tiwai dao.
  tpi-tpi: “Man bilong graun, yu mas krai na singsing sori long king bilong Isip olsem,
    ‘King, yu save ting yu olsem wanpela laion namel long ol arapela kantri. Tasol
    nogat, yu olsem traipela pukpuk i tromoi lek nabaut long wara na mekim wara i
    kamap doti tru.
  dan-1931: 'Menneskesøn, istem en Klagesang over Farao, Ægyptens Konge, og sig til
    ham: Du Folkenes Løve, det er ude med dig! Du var som en Drage i Havet med prustende
    Næse, med Fødderne plumred du Vandet, oproded dets Strømme.'
  vie-OVCB: '“Hỡi con người, hãy than khóc Pha-ra-ôn, vua Ai Cập, và truyền cho vua
    sứ điệp này: Ngươi nghĩ ngươi như sư tử tơ mạnh mẽ giữa các dân tộc, nhưng thật
    sự ngươi chỉ như quái vật trong biển, chung quanh các con sông, dùng chân khuấy
    đục nước mà thôi.'
  guj-2017: “હે મનુષ્યપુત્ર, મિસરના રાજા ફારુન વિષે વિલાપ કરીને તેને કહે કે, ‘તું
    પ્રજાઓ મધ્યે જુવાન સિંહ જેવો છે, તું સમુદ્રમાંના અજગર જેવો છે; તેં પાણીને હલાવી
    નાખ્યાં છે, તેં તારા પગથી પાણીને ડહોળીને તેઓનાં પાણી ગંદાં કર્યાં છે!”
  pon-2006A: 'E mahsanih, “Kowe, nein aramas, wiahiong nanmwarkien Isip kehkehlik
    kehlail ehu. Kihong mahsen wet me sang rehi: Omwi mwekid kan duwehte mwekid en
    laion men nanpwungen wehi kan, ahpw soh, pwe komw duwehte kieil men me kin likelikemisik
    kohwei nan pillap akan. Komw kin kakiriedihkihda pihlo nehmw oh kasaminehkihla
    pillap akan.'
  por-BRBSL: '''Filho do homem, pegue uma lamentação sobre o Faraó rei do Egito, e
    lhe diga, “Você foi comparado a um jovem leão das nações; mas você é como um monstro
    nos mares. Você fugiu com seus rios, e perturbou as águas com seus pés, e sujaram
    seus rios”.'
  cth-cth: tami capa Izip siangpahrang Faro khuinae kalungla hah phueng haw, ahni
    koe, miphunnaw dawk hoi sendektanca patetlah kaawm e, talî dawk kaawm e, tangapui,
    khorui patetlah hai na o teh, tuipuinaw na raka teh na khok hoi tui na kâhuet
    sak. Tuipui na pânut sak.
  twi-twi: '“Onipa ba, to kwadwom fa Misraimhene Farao ho na ka kyerɛ no se: “ ‘Wote
    sɛ gyata wɔ aman no mu: wote sɛ po mu aboa a ne ho yɛ hu wububu dikyi wɔ wo nsuten
    mu, wode wo nan boro nsuten no de fono nsu no.'
  hlt-hlt: “Hlang capa aw, Egypt manghai Pharaoh ham rhahlung phueih pah lamtah amah
    te thui pah. Namtom kah sathuengca na puet dae tuipuei kah tuihnam bangla na om.
    Na tuiva ah m'poh tih na kho neh tui na nok dongah a tuiva na nu sak.
  tbz-SIM: 'Onìtì fɔ̃́! Kuɔ́ ndikúdɑbònnì Esibiti ɛì kóo kpɑ̀ɑ̀tì kpɛ́í nkɛ dɔ̀: A
    do bo ibotí cuokɛ̀ kɛ dò ndicìrícìrìbii ndi, kɛ wɛ̃̀tɛ kɛ dò ndɑ̀mɛ́ɛ̀rì kó fɛmùɔ̀fɛ̀.
    Kɛ duɔ́ ikó mmiɛkɛ kɛ kɔɔrí mɛniɛ nnɛ̀ ɑ tɑ̀ɑ̀kɛ kɛ íinko mɛniɛ.'
  msy-2020: '“O nguazir kamɨn gumazim, nɨ Isipɨn atrivim bagh azirakar ighiar kam
    bangɨva a mɨkɨm suam: “Atrivim, nɨ uabɨ mɨgɨa ghaze, nɨ mati laionɨn mam kantribar
    tongɨn iti. Ezɨ puvatɨ, nɨ goar ekiar mamɨn mɨn ongarim abɨghava arui. Nɨ fanebagh
    aruima nɨn dagariba dɨpaba dɨtima da kovakova nedi.'
  dop-dop: Yʋlʋ nyɑ́, mɑ kɑwǝyɑɣɑ kɛ Icipiti wulɑʋ. Icipiti wulɑʋ, n kɑ wɛɛ kɛ́ ɩsɩɩ
    tɔɣɔlɑɣɑ kʋfɑlɑɣɑ kɛ piitimnɑɑ tɑɑ. Yɑɑ ɩsɩɩ nyɩɩʋ kɛ teŋkunɑɑ tɑɑ. N ŋmɑɑkɩ pusi
    tɑɑ kɛ́ nɑ ń cʋɣʋtǝɣɩ sɩ lʋm nɑ nyɑ́ nɔɔhɛɛ, nɑ ń pʋɣʋtǝɣɩ-wɩ.
  azb-azb: '«Ey bəşər oğlu, Misir padşahı firon üçün mərsiyə oxuyub ona söylə: “Millətlər
    içində özünü cavan bir aslana bənzətdin, Amma sən bir dəniz əjdahası kimisən.
    Çayları qarışdırırsan, Ayaqlarınla suları çalxalayıb Çayları bulandırırsan”.'
  eng-DBY: Son of man, take up a lamentation for Pharaoh king of Egypt, and say unto
    him, Thou wast like a young lion among the nations, and thou wast as a monster
    in the seas; and thou didst break forth in thy rivers, and troubledst the waters
    with thy feet, and fouledst their rivers.
  hin-2017: '“हे मनुष्य के सन्तान, मिस्र के राजा फ़िरौन के विषय विलाप का गीत बनाकर
    उसको सुना: जाति-जाति में तेरी उपमा जवान सिंह से दी गई थी, परन्तु तू समुद्र के
    मगर के समान है; तू अपनी नदियों में टूट पड़ा, और उनके जल को पाँवों से मथकर गंदला
    कर दिया।'
  wol-KYG: '«Yaw nit ki, yékkatil kàddug jooy, ñeel Firawna buuru Misra. Nga ne ko:
    “Dangaa meloon ni waxambaanew gaynde ci biir xeet yi, mel ni ninki-nànkay biir
    géej, di fettaxe say wal, di wéquy nëxal ndox mi, di tilimal dex gi.'
  eng-YLT: '''Son of man, lift up a lamentation for Pharaoh king of Egypt, and thou
    hast said unto him: A young lion of nations thou hast been like, And thou [art]
    as a dragon in the seas, And thou comest forth with thy flowings, And dost trouble
    the waters with thy feet, And thou dost foul their flowings.'
  eng-WYC-2017: Thou, son of man, take wailing on Pharaoh, king of Egypt, and thou
    shalt say to him, Thou were made like to a lion of heathen men, and to a dragon
    which is in the sea. And thou winnowest with horn in thy floods, and thou disturbedest
    [or troublest] waters with thy feet, and defouledest the floods of those [or them].
  eng-WMBB: ‘Son of man, take up a lamentation over Pharaoh king of Egypt, and tell
    him, “You were likened to a young lion of the nations; yet you are as a monster
    in the seas. You broke out with your rivers, and troubled the waters with your
    feet, and fouled their rivers.”
  urd-GVH: “ऐ आदमज़ाद, मिसर के बादशाह फ़िरौन पर मातमी गीत गाकर उसे बता, ‘गो अक़वाम
    के दरमियान तुझे जवान शेरबबर समझा जाता है, लेकिन दर-हक़ीक़त तू दरियाए-नील की शाख़ों
    में रहनेवाला अज़दहा है जो अपनी नदियों को उबलने देता और पाँवों से पानी को ज़ोर
    से हरकत में लाकर गदला कर देता है।
  rug-rug: '“Tuna na tie, kera nia si keke kinera taruqoqo pa guguana e Pero, sa baṉara
    pa Izipi, mamu zama guahe koa sa: ‘Agoi si guana laione koari na butubutu; agoi
    si guana malivi koari na kolo bogusu tuara lamae koari na mua ovuku hitekedi,
    va mulaki goi sari na tototolo.'
  gaz-gaz: '“Yaa ilma namaa, waaʼee Faraʼoon mooticha Gibxi faaruu baasiitii akkana
    jedhi: “ ‘Ati saboota gidduutti akka leencaa ti; galaanota keessatti immoo bineensa
    akka jawwee ti; ati lageen borcita; miilla keetiin bishaan ni booressita; lageenis
    ni dhoqqeessita.'
  fra-LSG: 'Fils de l’homme, Prononce une complainte sur Pharaon, roi d’Égypte! Tu
    lui diras: Tu ressemblais à un lionceau parmi les nations; Tu étais comme un crocodile
    dans les mers, Tu t’élançais dans tes fleuves, Tu troublais les eaux avec tes
    pieds, Tu agitais leurs flots.'
  yal-yal: '“Adamadina, sunu sigin sa Misiran mangan xa. A fala a xa, i naxa: I luxi
    nɛn alo yata sɛnbɛmaan siyane tagi, alo ige yi sube magaxuxin fɔxɔ igeni, naxan
    a masiga tima a baa gbeeni. I i ya igene dunduma i sanne ra, i yi e walanne raxaɲɛ
    ayi.”'
  haw-1868: E ke keiki a ke kanaka, e hoomaka i ke kanikau no Parao ke alii no Aigupita,
    a e olelo aku ia ia, Ua like oe me ka liona opiopio o na lahuikanaka, a ua like
    hoi oe me ke kohola iwaena o na kai; a ua puka mai oe me kou mau muliwai, a hoolepo
    oe i ko lakou mau wai me kou mau wawae, a ua hoolepo hoi i ko lakou mau muliwai.
  arb-NAV: '«يَا ابْنَ آدَمَ، انْدُبْ فِرْعَوْنَ مَلِكَ مِصْرَ بِمَرْثَاةٍ وَقُلْ
    لَهُ: أَنْتَ شَبَّهْتَ نَفْسَكَ بِشِبْلٍ بَيْنَ الأُمَمِ، مَعَ أَنَّكَ مِثْلُ
    تِمْسَاحٍ فِي الْبِحَارِ. اقْتَحَمْتَ أَنْهَارَكَ وَكَدَّرْتَ الْمَاءَ بِقَدَمَيْكَ
    وَعَكَّرْتَ أَنْهَارَهُمْ.'
  ewe-ewe: “Ame vi, kpa konyifaha aɖe tso Farao, Egipte fia ŋu, eye nàgblɔ nɛ be,
    ‘Èle abe dzata ene le dukɔwo dome, èle abe lã dziŋɔ aɖe ene le atsiaƒuwo me. Èle
    tsi ƒum le wò tɔsisiwo me, “ ‘Èle tsi la trom kple wò afɔwo, Eye nèna ba ge ɖe
    tsiawo me.
  eng-LEE: 'Son of man, take up a lamentation for Pharaoh the king of Egypt, and say
    unto him, Thou didst deem thyself like a young lion among the nations: while thou
    art as a crocodile in the seas; and thou issuedst forth with thy rivers, and madest
    turbid the waters with thy feet, and didst stir up their rivers.'
  asm-FB: “হে মনুষ্য সন্তান, তুমি মিচৰৰ ৰজা ফৰৌণৰ বাবে বিলাপ কৰা, আৰু তেওঁক কোৱা,
    ‘তুমি নিজকে জাতিবোৰৰ মাজত ডেকা সিংহ বুলি ভাবিছা, কিন্তু তুমি সমুদ্ৰত থকা মকৰ মাথোন;
    তোমাৰ নদীবোৰত তুমি উৎপাত কৰিছা, তোমাৰ ভৰিৰে জল সমূহ আস্ফালন কৰিছা আৰু তাৰ সুঁতিবোৰ
    ঘোলা কৰিছা’!”
  sus-A: «عَدَ مَدِ سُوكِ ندٍ سَ مِسِرَ مَنفّ قِرَوُنَ بّ، عَ قَلَقٍ رَ؛ ‹عِ لُشِ
    نّ عَلْ يّتّ حَمَنّيٍ تَفِ، عَلْ يّشّ مَفَاشُشِ بَا مَ، نَشَن يٍ عِمَشَمَ عَ بّلّ
    رَ هَن عَ دُندَ.
  fra-SBL: « Fils d'homme, élève une complainte sur Pharaon, roi d'Égypte, et dis-lui,
    « Tu as été comparé à un jeune lion des nations ; mais vous êtes comme un monstre
    dans les mers. Tu t'es échappé avec tes rivières, et tu as agité les eaux avec
    tes pieds, et ont souillé leurs rivières. »
  hbo-hbo: בֶּן־אָדָ֗ם שָׂ֤א קִינָה֙ עַל־פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרַ֔יִם וְאָמַרְתָּ֣
    אֵלָ֔יו כְּפִ֥יר גֹּויִ֖ם נִדְמֵ֑יתָ וְאַתָּה֙ כַּתַּנִּ֣ים בַּיַּמִּ֔ים וַתָּ֣גַח
    בְּנַהֲרֹותֶ֗יךָ וַתִּדְלַח־מַ֙יִם֙ בְּרַגְלֶ֔יךָ וַתִּרְפֹּ֖ס נַהֲרֹותָֽם׃
  kik-kik: '“Mũrũ wa mũndũ, ambĩrĩria gũcakaĩra Firaũni, mũthamaki wa Misiri, ũmwĩre
    atĩrĩ: “ ‘Wee ũtariĩ ta mũrũũthi gatagatĩ-inĩ ka ndũrĩrĩ; ũtariĩ o ta nyamũ nene
    ya iria-inĩ, ũkĩhũũra maaĩ kũu tũrũũĩ-inĩ twaku, na ũkiunjuga maaĩ na makinya
    maku-rĩ, ũgekĩra tũrũũĩ tũu ndooro.'
  fra-NCL: '« Fils de l’homme ! prononce une lamentation sur Pharaon, roi d’Égypte,
    et dis-lui : Lion des nations, tu es anéanti ! Tu étais comme le crocodile dans
    les mers ; tu t’élançais dans tes fleuves ; de tes pieds tu en remuais les eaux
    et tu troublais leurs canaux.'
  cek-AK: kami capa, Izip siangpahrang Faro hanah qahhaih laa to sah paeh, anih khaeah,
    Nang loe prae thung ih saning kanawk kaipui baktiah na oh moe, tuipui thung ih
    tanga pui baktiah na oh; tuipui ah nang zoh, khok hoiah tui to na haeh moe, tuipui
    to nam nusak.
  cuk-cuk: '“Dule-machi, Egipto-rey-Faraónʼga, we-wile-itoged-namaklegedgi be namake:
    ‘Dulemar-yar-baid-baidgi-bukwamalad-abargi, achumigur-nono-wawaadyob be dakleged.
    Demar-ibdula-gacharsulid diwargi-nakwamaksiiyob dakleged. Be-naggi, dii gudure
    be imaked, e-sukemar binnasur-nakwamaksii be saed.’ ”'
  uig-CYR: 'И инсан оғли, Мисир падишаси Пирәвн үчүн бир мәрсийәни ағзиңға елип униңға
    мундақ дегин: — Сән өзүңни әлләр арисида бир ширға охшатқансән, бирақ сән деңиз-океанлар
    арисидики бир әҗдиһасән, халас; сән палақлишип ериқлириңни ешип таштуруп, сулирини
    аяқлириң билән чалғитип, дәриялирини лейитип қойдуң.'
  tel-2017: నరపుత్రుడా, ఐగుప్తురాజు ఫరో గురించి ఏడుపు పాట ఎత్తి అతనికి ఈ మాట చెప్పు.
    “రాజ్యాల్లో నువ్వు కొదమ సింహం వంటి వాడివి. నదిలో మొసలివంటి వాడివి. నీ కాళ్లతో
    నీళ్లు కలియబెడుతూ వాటిని బురదగా చేశావు.”
  hat-BSA: '‘Fis a lòm, leve fè lamantasyon sou Farawon, wa Égypte la. Di li: “Ou
    te konpare tèt ou ak yon jenn lyon nasyon yo; sepandan, ou tankou yon gwo bèt
    sovaj lanmè a. Ou pete vin parèt nan rivyè ou yo. Ou te fè labou vin leve ak pye
    ou yo, e te fè larivyè pa yo vin sal nèt.”'
  kos-kos: '“Kom, mwet sukawil moul la, fahkang sap soko luk inge in akesmakye tokosra
    Egypt: Kom oru mu kom oana soko lion inmasrlon mutunfacl uh, tusruktu kom oana
    alligator soko ma pikpik infacl uh. Kom aklohsrngokye inkof uh ke niom, ac akfohkfokyela
    infacl uh.'
  hbo-WLC: בֶּן־אָדָ֗ם שָׂ֤א קִינָה֙ עַל־פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרַ֔יִם וְאָמַרְתָּ֣
    אֵלָ֔יו כְּפִ֥יר גּוֹיִ֖ם נִדְמֵ֑יתָ וְאַתָּה֙ כַּתַּנִּ֣ים בַּיַּמִּ֔ים וַתָּ֣גַח
    בְּנַהֲרוֹתֶ֗יךָ וַתִּדְלַח־מַ֙יִם֙ בְּרַגְלֶ֔יךָ וַתִּרְפֹּ֖ס נַהֲרוֹתָֽם׃
  ibo-ibo: “Nwa nke mmadụ, buliere Fero bụ eze Ijipt, abụ akwa sị ya, “ ‘Ị dị ka ọdụm
    nʼetiti mba niile. Ị dịkwa ka ogologo anụ ọjọọ na-anọ nʼosimiri. I na-akpụgharị
    onwe gị nʼime mmiri. I ji ụkwụ abụọ na-agbarụ mmiri, na-emekwa ka mmiri iyi niile
    gbarụọ.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ମିସରର ରାଜା ଫାରୋ ନିମନ୍ତେ ବିଳାପ କର, ଆଉ ତାହାକୁ କୁହ,
    ତୁମ୍ଭେ ଗୋଷ୍ଠୀୟମାନଙ୍କର ଯୁବା ସିଂହ ସଙ୍ଗେ ତୁଳନା କରାଯାଇଥିଲ, ତଥାପି ତୁମ୍ଭେ ଜଳଚର କୁମ୍ଭୀର
    ସଦୃଶ ଅଟ; ପୁଣି, ତୁମ୍ଭେ ଆପଣା ନଦୀସମୂହର ଜଳ ଅତିକ୍ରମ କରି ଓ ଆପଣା ପାଦରେ ଜଳ ହଲାଇ ସେମାନଙ୍କର
    ନଦୀସମୂହକୁ ଗୋଳିଆ କରିଅଛ।
  chk-chk: '“Nöün aramas, kopwe chietä echö kölün kechü usun Farao ewe kingen Isip.
    Iwe, kopwe üreni: Ka ekieki pwe en ka usun chök eman laion lein ekewe mwü, ngei
    ka usun chök eman alikitor mi nom leset. Ka mwetelong lon om kewe chanpupu o kümetätä
    pwülün lon ren pecheöm, pwe kolukun lon a pölök.'
  rop-rop: “Isikiyel, yu garra tok strongbala langa det king brom Ijip, en yu garra
    dalim im dijan weya ai toktokbat, ‘Wal king blanga Ijip, yu irrim mi na. Yu reken
    yu jidan jis laik det laiyan weya im wokwokbat ebriweya langa dijan wel, bat yu
    jis laik det krokadail weya im jamparan langa riba blanga gajim daga, en meigim
    det woda dardiwan garram im fut.
  ukr-1871: 'Сину чоловічий! заголоси над Фараоном, царем Египецьким, і промов до
    його: Ти, наче левчук між народами, й мов кит у морі, кидаєшся в ріцї твоїй, каламутиш
    води ногами, й бовтаєш потоки їх.'
  deu-1951: 'Menschensohn, hebe ein Klagelied an über den Pharao, den König von Ägypten,
    und sprich zu ihm: Du warst gleich einem jungen Löwen unter den Heiden, und du
    warst wie ein Krokodil im Meere. Du schossest einher in deinen Strömen; du trübtest
    das Wasser mit deinen Füßen und wühltest ihre Flüsse auf.'
  eng-JPS: '''Son of man, take up a lamentation for Pharaoh king of Egypt, and say
    unto him: thou didst liken thyself unto a young lion of the nations; whereas thou
    art as a dragon in the seas; and thou didst gush forth with thy rivers, and didst
    trouble the waters with thy feet, and foul their rivers.'
  srp-1865: 'Sine èovjeèji, narièi za Faraonom carem Misirskim, i reci mu: ti si kao
    laviæ meðu narodima i kao zmaj u moru, i prolaziš rijeke svoje i mutiš vodu nogama
    svojim i gaziš po rijekama njezinijem.'
  lug-lug: '“Omwana w’omuntu, tandika okukungubagira Falaawo, ye kabaka w’e Misiri,
    omutegeeze nti: “ ‘Oli ng’empologoma mu mawanga, ng’ogusota wakati mu nnyanja,
    ng’owaguza mu migga gyo, era ng’otabangula amazzi, n’osiikuula n’emigga.'
  heb-heb: בן אדם שא קינה על פרעה מלך מצרים ואמרת אליו כפיר גוים נדמית ואתה כתנים
    בימים ותגח בנהרותיך ותדלח מים ברגליך ותרפס נהרותם׃
  ben-IRV: “মানুষের সন্তান, তুমি মিশরের রাজা ফরৌণের জন্য বিলাপ কর, তাকে বল, ‘জাতিদের
    মধ্যে তুমি যুবসিংহের মত, সমুদ্রের মধ্যে তুমি দৈত্যের মত; তুমি জলের মধ্যে মন্থন
    করতে, পা দিয়ে জল নাড়াচাড়া করতে এবং সেখানকার জল কাদা করতে’।”
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਉੱਤੇ ਵੈਣ ਪਾ ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਆਖ, ਤੂੰ
    ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਜੁਆਨ ਸ਼ੇਰ ਵਾਂਗੂੰ ਸੀ, ਪਰ ਤੂੰ ਸਮੁੰਦਰਾਂ ਵਿੱਚ ਜਲ ਜੰਤੂ ਵਰਗਾ ਹੈਂ, ਤੂੰ
    ਆਪਣੀਆਂ ਨਦੀਆਂ ਵਿੱਚੋਂ ਜ਼ੋਰ ਨਾਲ ਨਿੱਕਲ ਆਉਂਦਾ ਹੈਂ, ਤੂੰ ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਪਾਣੀ ਨੂੰ ਘਚੋਲ
    ਸੁੱਟਿਆ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਨਦੀਆਂ ਨੂੰ ਗੰਦਾ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အချင်းလူသား ၊ သင်သည်အဲဂုတ္တု ရှင်ဘုရင် ဖာရော မင်းအတွက် မြည်တမ်း ခြင်းကိုပြု၍
    ပြောဆို ရမည်မှာ၊ သင်သည်လူမျိုး တို့တွင် ခြင်္သေ့ပျို ကဲ့သို့ ဖြစ်၏။ အိုင် ၌ နေသောမိကျောင်း
    ကဲ့သို့ လည်းဖြစ်၍၊ မြစ် တို့ကို ကူး သွားလျက် ၊ ခြေ ဖြင့် ရေ ကိုလှုပ်ရှား လျက်
    မြစ် ရေကို နောက် စေ၏။
  hmo-hmo: “Tanobada tauna e, Farao, Aigupito ena king dainai lalohisihisi ane ta
    do oi abia, bona ia dekenai egu hereva do oi hamaoroa, do oi gwau, “ ‘Oi ese oi
    laloa oi be laiona ta, bese idauidau edia huanai, to oi be davara ena huala ta
    bamona. Oiemu sinavai edia lalonai, oiemu udubaubauna dekenai ranu oi doria noho,
    bona oiemu aena dekena amo, ranu oi hamarerea noho, vadaeni kopukopu ese ranu
    ia hamiroa noho.’ ”
  urd-urd: 'कि ''ऐ आदमज़ाद, शाह — ए — मिस्र फ़िर''औन पर नोहा उठा और उसे कह: “तू क़ौमों
    के बीच जवान शेर — ए — बबर की तरह था, और तू दरियाओं के घड़ियाल जैसा है; तू अपनी
    नहरों में से नागाह निकल आता है, तूने अपने पाँव से पानी को तह — बाला किया और उनकी
    नहरों को गदला कर दिया।'
  rus-SYN: 'сын человеческий! подними плач о фараоне, царе Египетском, и скажи ему:
    ты, как молодой лев между народами и как чудовище в морях, кидаешься в реках твоих,
    и мутишь ногами твоими воды, и попираешь потоки их.'
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, wɛ̃nalɛ si Egipiↄ kí Falaↄ̃ↄ yã́ musu ǹ oɛ̀: Ni kɛ
    lán nↄ̀ↄmusuwa buiↄ guu, ń dɛ lán kwãsawa íↄ guuɛ. Ni kↄ̃dɛ n swaↄ guu, ni
    a í ya ń n gbáↄ, ní ↄ̃zↄ̃wà.'
  tcz-CHONGTHU: Mihem chapa Egypt lengpa Pharaoh pul douvin lang chule hiche thuhi
    seipeh in, nangma namtin vaipi lah a keipi bahkai golpai khat banga kigel ah nahin
    ahivangin nangma hi twikhanglen'a ganhing melse tah alen mong mong nahi bouvin,
    nalungin bonlhoh nasai doh in nangma vadunga chun gihsa tah in naume.
  mar-mar: मानवाच्या मुला, मिसराचा राजा फारोविषयी मोठ्याने विलाप कर. त्यास म्हण, राष्ट्रांमध्ये
    मी तुला तरुण सिंहाची उपमा दिली होती, तरी तू समुद्रातील मगर असा आहेस. तू पाणी घुसळून
    काढतोस, तू आपल्या पायाने पाणी ढवळून काढतो आणि त्यांचे पाणी गढूळ करतोस.
  qub-qub: '«Runa, Egiptupa raynin faraonta cantapay wañushapaj llaquicur cantanata.
    Cayno niy: «Gamga nasyuncunapa liyunninnömi caycanqui. Lamarcho caycaj waräcuynömi
    caycanqui. Mayuyquicho yacutapis bätinqui. Chaquiquicunawan yacuta cuyuycächinqui.
    Yacu aywajtana putcaycächinqui.'
  bqp-bqp: tɔnun bii, ɑ gɔɔ swĩiyɔ Egibitin sunɔn sɔ̃. A nùn sɔ̃ɔwɔ ɑ nɛɛ, wee u sɑ̃ɑwɑ
    nge gbee sunɔ kpɛmbu bwesenun suunu sɔɔ. Mɑ u mɑɑ sɑ̃ɑ nge kɑrɑku nim wɔ̃ku sɔɔ.
    U rɑ tii kpɑre dɑɑ ten nim sɔɔ kpɑ u ten nim buri kɑ nɑɑsu kpɑ ten kurenu nu soonɑ.
  hat-hat: '-Nonm o! Chante yon chante pou plenn sò farawon an, wa peyi Lejip la.
    Ba l'' mesaj sa a pou mwen: Ou pran pòz lyon ou nan mitan lòt nasyon yo. Men pou
    di vre, ou tankou yon gwo kayiman k''ap benyen nan larivyè a. Ou leve tout fon
    dlo a ak pat ou yo, ou sal tout dlo a.'
  eng-BSB: '“Son of man, take up a lament for Pharaoh king of Egypt and say to him:
    ‘You are like a lion among the nations; you are like a monster in the seas. You
    thrash about in your rivers, churning up the waters with your feet and muddying
    the streams.’'
  eng-WEBPB: ‘Son of man, take up a lamentation over Pharaoh king of Egypt, and tell
    him, “You were likened to a young lion of the nations; yet you are as a monster
    in the seas. You broke out with your rivers, and troubled the waters with your
    feet, and fouled their rivers.”
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Isipi kini ne' Feronkura amanage hunka zavi
    zagamera nehunka zavira atento, Kagra maka vahetamimofo zamavurera laionigna nehunka,
    timpi tusi zankna osifavegna hunenka kaganutira tina amasagi agrenke nehunka,
    ti rantintamina regamu hunka rehapa hu'nane.
  nhe-BL: '“Tlacatl, xihuica ni mijca huicatl para nopa Faraón tlen tlanahuatía ipan
    tlali Egipto huan xiquilhui ni tlajtoli tlen na para tijyolmelahuas tlen ipantis:
    ‘Ta, tiFaraón, timoilhuía tiitztoc queja se león tlen sanoc motlantoc huan tlahuel
    quipiya chicahualistli. Queja nopa timoilhuía para tlali Egipto nelía quipiya
    miyac chicahualistli tlatlajco nochi sequinoc tlaltini. Pero ta san tieli queja
    se hueyi cocodrilo tlen itztoc iteno nopa atemitl Nilo huan ica iyacatzol quimomolotza
    nopa atl huan ica iicxihua quichihua tetetztic.'
  gub-BL: Awa ta'yr, Emuzàg zegar haw purutymaw rehe har nehe, Ezit rehe har wanuwihawete
    rehe nehe. — Ereiko zàwàruhu iriàw ài ywy nànànar wainuinuromo. Nerezawy kwaw
    zakare u'ytaw ma'e 'y yrykawhu pe har imokotokar. Nepo pupe eremokotok 'y. Eremupihun
    yrykawhu to'om pupe.
  eng-DRA: 'Son of man, take up a lamentation for Pharao the king of Egypt, and say
    to him: Thou art like the lion of the nations, and the dragon that is in the sea:
    and thou didst push with the horn in thy rivers, and didst trouble the waters
    with thy feet, and didst trample upon their streams.'
