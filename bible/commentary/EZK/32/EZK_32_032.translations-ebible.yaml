verse: EZK.032.032
translations:
  mal-C: ജീവനുള്ളവരുടെ ദേശത്ത് ഞാനാണല്ലോ ഭീതിപരത്തിയത്. അങ്ങനെ ഫറവോനും അവന്റെ കവർച്ചസംഘംമുഴുവനും
    വാളാൽ കൊല്ലപ്പെട്ട അപരിച്ഛേദിതരുടെ മധ്യത്തിൽ കിടക്കുമെന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.”
  deu-TKW: 'Denn er hat einst Schrecken vor sich verbreitet im Lande der Lebendigen;
    darum soll er hingelegt werden inmitten Unbeschnittener, bei vom Schwert Erschlagenen:
    Pharao und all'' sein Gepränge, ist der Spruch des Herrn Jahwe.'
  lin-lin: Atako nayeisaki somo na mokili ya bato ya bomoi na nzela na ye, Faraon
    mpe bato na ye nyonso bakolala kati na bato oyo bakatama ngenga te, bato oyo bakufa
    na mopanga, elobi Nkolo Yawe. »
  eng-LSV: For I have given his terror in the land of the living, || And he has been
    laid down in [the] midst of [the] uncircumcised, || With [the] pierced of [the]
    sword—Pharaoh, and all his multitude, || A declaration of Lord YHWH!”
  eng-GNV: 'For I haue caused my feare to be in the lande of the liuing: and he shall
    be laid in the mids of the vncircumcised with them, that are slaine by the sword,
    euen Pharaoh and all his multitude, sayeth the Lord God.'
  eng-WEBSTER: 'For I have caused my terror in the land of the living: and he shall
    be laid in the midst of the uncircumcised with them that are slain with the sword,
    even Pharaoh and all his multitude, saith the Lord GOD.'
  nhw-BL: Huan masque nijchijqui para nopa Faraón ma temajmati ipan ni tlaltipactli,
    ama yaya huan nochi isoldados nojquiya mocahuaj tlatlajco nopa masehualme catli
    mijque ica pinahualistli quema sequinoc quintlanque ipan tlahuilancayotl. Quej
    nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.”
  swh-ONEN: Ingawa nilimfanya Farao aeneze vitisho vyake katika nchi ya walio hai,
    Farao pamoja na makundi yake yote ya wajeuri watalazwa miongoni mwa wasiotahiriwa,
    pamoja na wale waliouawa kwa upanga, asema Bwana Mwenyezi.”
  bba-bba: Nɑ derɑ tɔmbu bɑ rɑ n bɛrum soore Eɡibitin sinɑ boko win sɔ̃. Adɑmɑ tɛ̃,
    wi kɑ win tɑbu kowo be bɑ ɡu tɑbu sɔɔ, bɑ koo bu sikewɑ be bɑ ǹ Gusunɔ yɛ̃n suunu
    sɔɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'For I have caused my terror in the land of the living: and he shall
    be laid in the midst of the uncircumcised with them that are slain with the sword,
    even Pharaoh and all his multitude, saith the Lord God.'
  luo-luo: Kata obedo ni ne ayiene mondo obwog piny joma ngima, to Farao gi joge duto
    biro riere piny e bur kaachiel gi joma ok oter nyangu, gi jogo duto ma onegi gi
    ligangla, Jehova Nyasaye Manyalo Gik Moko Duto owacho.”
  meu-meu: Badina be ia ese hahegari e piua rohoroho, mauri taudia edia tano ai; una
    dainai ia na do se haheperitome taudia bogaragidiai bae hahekurea, dare ai e mase
    taudia, Farao mai ena orea taudia hutuma iboudiai, ida. Ḡaubada Iehova na e herevamu.
  npi-ULB: जीवितहरूका देशमा मैले त्यसलाई आतंक फैलाउनलाई राखें, तर त्यो र त्यसका भीड
    खतना नभएकाहरू, र तरवारले छेडिएकाहरूका बिचमा ढल्‍नेछन्, य परमप्रभु परमेश्‍वरको
    घोषणा हो ।”
  yor-yor: Bí ó tilẹ̀ jẹ́ pé mo ti tan ẹ̀rù ká ilẹ̀ alààyè, Farao àti gbogbo ogun
    rẹ̀ ni a yóò tẹ́ sí àárín aláìkọlà, pẹ̀lú àwọn tí a fi idà pa ní Olúwa Olódùmarè
    wí.”
  pes-OPCB: هر چند من پادشاه مصر را مایهٔ رعب و وحشت ساخته‌ام، ولی او و تمام سپاهش
    از پای درآمده، به کسانی که با رسوایی کشته شده‌اند ملحق خواهند شد.»
  tgl-ULB: Pinahintulutan ko siyang gumawa ng kakila-kilabot sa lupain ng buhay, ngunit
    hihiga siya sa gitna ng mga hindi tuli, kasama ang mga pinatay sa pamamagitan
    ng espada. Ito ang pahayag ng Panginoong Yahweh!”
  hui-hui: I̱nime mo heya hewagola Iyibi kini kagome wali agali hameigini tara tara
    padaru dewaore mo gi ho helaru. Anigo ai kinibi ibunaga ami agalirubi waitigime
    bo wahai haragola ti homalu homene dininiru pu hagagoha pu howa agali maru waime
    beneru heba mandagi holebira. Agali uruni bibahende ti dongone podo mabu biagane
    mana winigo nabiaga dege heneru aria pu hea. I̱ Anduane Homogo Bibahende Haru
    Haame Ho Haga kogo i̱na bi o ledogoniore, laya lalu Esegielehanda lene.
  mya-mya: '``အီ​ဂျစ်​ဘု​ရင်​သည်​အ​သက်​ရှင်​သူ​တို့​ကို တုန်​လှုပ်​ချောက်​ချား​အောင်​ပြု​ခဲ့​၏။
    သို့​ရာ တွင်​သူ​နှင့်​သူ​၏​စစ်​သူ​ရဲ​အ​ပေါင်း​တို့​သည် သုတ်​သင်​ခြင်း​ကို​ခံ​ရ​၏။
    စစ်​ပွဲ​တွင်​ကျ​ဆုံး ခဲ့​သော​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​မ​ခံ​သူ​တို့ နှင့်​အ​တူ​မြှုပ်​နှံ​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။''''
    ဤ​ကား​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​သော​စ​ကား​ဖြစ်​၏။'
  bod-N: ངས་ཕཱར་ཨོལ་ལ་གསོན་པོའི་གནས་སུ་དངངས་སྐྲག་གིས་ཁྱབ་པར་བྱས་ན་བྱེད་དུ་བཅུག་ཀྱང་།
    དེ་དང་དེའི་མི་རྣམས་ནི་མཚན་སྐྱི་མ་བཅད་པའི་མི་ཡི་ནང་དུ་རལ་གྲིས་བཀུམ་པའི་མི་དང་མཉམ་དུ་ཉལ་བར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Kunyange ndakamurega achityisidzira vamwe munyika yavapenyu, Faro navanhu
    vake vazhinji vacharadzikwa pakati pavasina kudzingiswa, navaya vakaurayiwa nomunondo,
    ndizvo zvinotaura Ishe Jehovha.”
  spa-BLM: “Porque he puesto su terror en la tierra de los vivos. Será puesto entre
    los incircuncisos, con los muertos a espada, el Faraón y toda su multitud”, dice
    el Señor Yahvé.
  cac-cac: A in ix vac' yac'och xivc'olal vin̈ sreyal Egipto chi' d'a scal eb' anima
    d'a yolyib'an̈q'uinal tic, palta a in Jehová Yajal in svala' to ol c'ochcan vin̈
    yed' eb' soldado vin̈ tzijtum sb'isul d'a scal eb' man̈ in chon̈ab'oc, aton eb'
    chamnac d'a oval, xchi Jehová.
  swh-ULB: Natamuweka kama utiisho wangu katika nchi ya walio hai, lakini atakuwa
    amelazwa chini katikati yao wasiotahiriwa, miongoni mwa wale walio katwa vipande
    kwa upanga, Farao na makundi yake yote-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: Бо Я пашыру страх Мой на зямлі жывых, і пакладзены будзе фараон і ўсё мноства
    ягонае сярод неабрэзаных з пабітымі мечам, кажа Гасподзь Бог.
  deu-ELBBK: Denn ich ließ ihn seinen Schrecken verbreiten im Land der Lebendigen;
    und so wird er hingelegt werden inmitten der Unbeschnittenen zu den vom Schwert
    Erschlagenen, der Pharao und seine ganze Menge, spricht der Herr, HERR.
  mbb-OT: Minsan ketau ku he ikahandek sikandan te menge etew hein uuyag dan pa, ebpatey
    zan wey ebpemeketetayhad duma te wazà medtuu kedì he nemematey te tebek. Iyan
    a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: ഞാനല്ലോ അവന്റെ ഭീതി ജീവനുള്ളവരുടെ ദേശത്തു പരത്തിയതു; ഫറവോനും അവന്റെ പുരുഷാരമൊക്കെയും
    വാളാൽ നിഹതന്മാരായവരോടുകൂടെ അഗ്രചർമ്മികളുടെ കൂട്ടത്തിൽ കിടക്കേണ്ടിവരും എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Me anavas e dar le manušenge pre phuv prekal o faraonos, ale the ov savore
    peskre manušenca pašľola maškar o naobrezimen, save sas murdarde la šabľaha, phenel
    o RAJ, o Adonaj.“
  pes-OPV: 'زیرا خداوند یهوه می‌گوید: من او را در زمین زندگان باعث هیبت گردانیدم.
    پس فرعون وتمامی جمعیت او را با مقتولان شمشیر در میان نامختونان خواهند خوابانید.»'
  ron-1924: „Кэч л-ам лэсат сэ рэспындяскэ гроаза ын цара челор вий. Де ачея, Фараон
    ши тоатэ мулцимя луй се вор кулка ымпреунэ ку чей нетэяць ымпрежур, ку чей че
    ау мурит учишь де сабие”, зиче Домнул Думнезеу.
  ben-OBCV: যদিও আমি তাকে জীবিতদের দেশে ভয় ছড়াতে দিয়েছি, ফরৌণ ও তার লোকেরা অচ্ছিন্নত্বকদের
    মধ্যে শুয়ে থাকবে, যারা যুদ্ধে মারা গেছে, সার্বভৌম সদাপ্রভু এই কথা বলেন।”
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Cabsidaydii waxaan dhex dhigay
    dalka kuwa nool, oo Fircoon iyo dadkiisa badan oo dhan ayaa kuwa buuryaqabyada
    ah dhexdooda lala dhigi doonaa kuwa seefta lagu laayay.
  lat-VUC: 'Quia dedi terrorem meum in terra viventium, et dormivit in medio incircumcisorum
    cum interfectis gladio: Pharao, et omnis multitudo ejus, ait Dominus Deus.]'
  eng-ASVBT: For I have put his terror in the land of the living; and he shall be
    laid in the midst of the uncircumcised, with them that are slain by the sword,
    even Pharaoh and all his multitude, saith the Lord Jehovah.
  ita-1885: Perciocchè io ho dato spavento di me nella terra de' viventi; e Faraone,
    con tutta la sua moltitudine, sarà posto a giacere per mezzo gl'incirconcisi,
    con gli uccisi con la spada, dice il Signore Iddio.
  eng-LXXUP: 'For I have caused his fear to be upon the land of the living: yet he
    shall lie in the midst of the uncircumcised with them that are slain with the
    sword, even Pharaoh, and all his multitude with him, saith the Lord God.'
  eng-ULB: I put him as my terrifying one in the land of the living, but he will be
    laid down in the midst of the uncircumcised, among those pierced by the sword,
    Pharaoh and all his multitudes—this is the Lord Yahweh's declaration.”
  spa-VBL: Porque yo aterrorizaré a los que están vivos para que el Faraón y toda
    su numerosa gente descansen con los paganos, con los muertos por la espada, declara
    el Señor Dios”.
  fra-_FOB: Car je répandrai ma terreur sur la terre des vivants. Pharaon et toute
    sa multitude seront couchés au milieu des incirconcis, avec ceux que l'épée a
    blessés à mort, dit le Seigneur, l'Éternel.
  mal-mal: “ഞാനല്ലയോ അവന്റെ ഭീതി ജീവനുള്ളവരുടെ ദേശത്തു പരത്തിയത്; ഫറവോനും അവന്റെ പുരുഷാരമെല്ലാം
    വാളാൽ കൊല്ലപ്പെട്ടവരോടുകൂടി അഗ്രചർമ്മികളുടെ കൂട്ടത്തിൽ കിടക്കേണ്ടിവരും” എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Pahle merī marzī thī ki Firaun zindoṅ ke mulk meṅ ḳhauf-o-hirās phailāe,
    lekin ab use us kī tamām shān-o-shaukat ke sāth nāmaḳhtūnoṅ aur maqtūloṅ ke darmiyān
    rakhā jāegā. Yih merā Rab Qādir-e-mutlaq kā farmān hai.”
  suz-BL: मारदे हना मेकोमी ब्रोंइशा बाक्‍ब आन रागी ङा मुर आन कली शुश हिंपाइक्‍तु।
    मोपतीके फाराओ ख्रोइक्‍तीक चिनु मख्रोइक्‍थु तरवारम साइश्‍शो मुर आन दातेमी बाक्‍ब”
    दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: Though I suffered him to spread terror in the land of the living, Yet is
    he laid in the midst of the uncircumcised, With them that are slain by the sword,
    Even Pharaoh and all his multitude, Saith the Lord Jehovah.
  ita-1927: poiché io spanderò il mio terrore nella terra de’ viventi; e Faraone con
    tutta la sua moltitudine sarà posto a giacere in mezzo agl’incirconcisi, con quelli
    che sono stati uccisi dalla spada, dice il Signore, l’Eterno”.
  ckb-ckb: هەرچەندە ترسی ئەوم خستە خاکی زیندووان، بەڵام فیرعەون و هەموو سوپاکەی لەنێو
    خەتەنە نەکراوان ڕادەکشێن، لەگەڵ ئەوانەی بە شمشێر کوژراون. ئەوە فەرمایشتی یەزدانی
    باڵادەستە.»
  eng-BBE: 'For he put his fear in the land of the living: and he will be put to rest
    among those without circumcision, with those who have been put to death with the
    sword, even Pharaoh and all his people, says the Lord.'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಜೀವಿತರ ದೇಶದಲ್ಲಿ ಭಯವನ್ನು ಉಂಟುಮಾಡಿದ್ದೇ. ಆ ಫರೋಹನೂ ಅವನ ಎಲ್ಲಾ
    ಸಮೂಹದ ಸಹಿತವಾಗಿ ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಸಂಗಡ, ಸುನ್ನತಿಯಿಲ್ಲದವರ ನಡುವೆ ಸೇರಿಹೋಗುವರು ಎಂದು ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: என்னைப்பற்றிய பயத்தை ஜீவனுள்ளோர் தேசத்தில் உண்டாக்குகிறேன், பார்வோனும்
    அவனுடைய ஏராளமான மக்களும் வாளால் வெட்டுபட்டவர்களிடத்தில் விருத்தசேதனம் இல்லாதவர்களின்
    நடுவே கிடத்தப்படுவார்கள் என்கிறதைக் யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல்
    என்றார்.
  spa-RV-1909: Porque yo puse mi terror en la tierra de los vivientes, también yacerá
    entre los incircuncisos con los muertos á cuchillo, Faraón y toda su multitud,
    dice el Señor Jehová.
  ron-BTF: Pentru că am adus groaza mea în țara celor vii; și el se va culca în mijlocul
    celor necircumciși, cu cei uciși de sabie, Faraon și toată mulțimea lui, spune
    Domnul DUMNEZEU.
  eng-WEBP: “For I have put his terror in the land of the living. He will be laid
    among the uncircumcised, with those who are slain by the sword, even Pharaoh and
    all his multitude,” says the Lord GOD.
  eng-FBV: For I will terrorize those who are alive so that Pharaoh and all his many
    people will be laid to rest with the heathen, with those killed by the sword,
    declares the Lord God.”
  nld-1939: 'Want ook hij was schrikwekkend in het land der levenden, maar nu krijgt
    hij een plaats te midden van onbesnedenen, bij hen die door het zwaard zijn getroffen:
    Farao en al zijn drommen, zegt Jahweh, de Heer!'
  nch-BL: Huan masque nijchijqui para nopa Faraón ma temajmati ipan ni taltipacti,
    ama yaya huan nochi isoldados nojquiya mocahuaj tatajco nopa masehualme cati mijque
    ica pinahualisti quema sequinoc quintanque ipan tatehuilisti. Quej nopa na, niDIOS
    Cati Más Nijpiya Tanahuatili, niquijtohua.”
  vie-1934: vì ta rải sự khiếp sợ người ra trên đất người sống. Thật, Pha-ra-ôn và
    cả dân người sẽ nằm giữa những kẻ chưa chịu cắt bì, với những kẻ đã bị giết bởi
    gươm, Chúa Giê-hô-va phán vậy.
  hin-CV: यद्यपि मैंने जीवितों के देश में फ़रोह का आतंक फैला दिया था, फिर भी वह और
    उसके सब उपद्रवी लोग उन खतना-रहितों के बीच पड़े रहेंगे, जो तलवार से मारे गये हैं,
    परम प्रधान याहवेह की घोषणा है.”
  spa-BES: Porque yo infundí el terror de Faraón en la tierra de los vivos, y yacerá
    entre los que no tienen circuncisión, y los que han sido muertos con la espada,
    incluso el Faraón y todo su pueblo, dice el Señor Dios..
  tdx-tdx: Amy te nitsitsifeko an-tanen-kaveloñe ao ty fangetraketraha’e, le handre
    añivo’ o tsy nisavareñeo amo zinevom-pibarao t’i Parò naho i valobohò’ey, hoe
    t’Iehovà Talè.
