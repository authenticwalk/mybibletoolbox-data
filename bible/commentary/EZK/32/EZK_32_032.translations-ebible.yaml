    Alatalaa falan nan na ra.”
  haw-1868: No ka mea, ua haawi au ia ia i mea hooweliweli no'u ma ka aina o ka poe
    ola; aka, e hoomoeia oia iwaenakonu o ka poe okipoepoe ole ia, me ka poe i pepehiia
    i ka pahikaua, o Parao a me kona lehulehu a pau, wahi a Iehova ka Haku.
  arb-NAV: فَمَعَ أَنِّي أَشَعْتُ رُعْبَهُ فِي أَرْضِ الأَحْيَاءِ، فَإِنَّ فِرْعَوْنَ
    وَحُلَفَاءَهُ كُلَّهُمْ سَيَرْقُدُونَ بَيْنَ الْغُلْفِ قَتْلَى السَّيْفِ يَقُولُ
    السَّيِّدُ الرَّبُّ».
  ewe-ewe: Togbɔ be meɖe mɔ, wòdo ŋɔdzi na amewo le agbagbeawo ƒe anyigba dzi hã la,
    woakɔ Farao kple eƒe ame gbogboawo katã amlɔ bolotɔwo kple ame siwo tsi yinu la
    dome.” Aƒetɔ Yehowa gblɔe.
  eng-LEE: For I spread my terror in the land of the living; and he shall be laid
    in the midst of the uncircumcised with those that are slain by the sword,—yea,
    Pharaoh and all his multitude, saith the Lord Eternal.
  asm-FB: “কিয়নো মই জীৱিতসকলৰ দেশত তাৰ ত্ৰাস জন্মাইছিলোঁ, আৰু প্ৰভু যিহোৱাই কৈছে
    তৰোৱালৰ দ্বাৰাই হত হোৱাসকলৰ লগত অচুন্নৎসকলৰ মাজত তাক ৰখা হ’ব, ফৰৌণ আৰু তাৰ আটাই
    লোক সমূহক ৰখা হ’ব। এয়েই হৈছে প্ৰভু যিহোৱাৰ ঘোষণা।
  sus-A: هَلِ ﭑ تٌ عَ لُ عَ فبَلٌي رَبَ دُنِحَ مَ، قِرَوُنَ نُن عَ شَ سْورِ فَلِيٍ
    سَمَ نّ سُننَتَرٍيٍ قّ مَ نَشٍيٍ قَشَشِ سَنتِدّفّمَ رَ. وٌ مَرِفِ عَلَتَلَ شُي
    نَن نَ كِ.»
  fra-SBL: « Car j'ai mis sa terreur dans le pays des vivants. Il sera couché parmi
    les incirconcis, avec ceux qui sont tués par l'épée, Pharaon et toute sa multitude »,
    dit le Seigneur Yahvé.
  hbo-hbo: כִּֽי־נָתַ֥תִּי אֶת־*חִתִּיתֹו (חִתִּיתִ֖י) בְּאֶ֣רֶץ חַיִּ֑ים וְהֻשְׁכַּב֩
    בְּתֹ֨וךְ עֲרֵלִ֜ים אֶת־חַלְלֵי־חֶ֗רֶב פַּרְעֹה֙ וְכָל־הֲמֹונֹ֔ה נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃ פ
  kik-kik: O na gũtuĩka nĩ niĩ ndatũmire aiyũrie guoya bũrũri-inĩ wa arĩa marĩ muoyo-rĩ,
    Firaũni hamwe na kĩrĩndĩ gĩake gĩothe nĩmagakomio hamwe na arĩa matarĩ aruu, hamwe
    na arĩa maanooragwo na rũhiũ rwa njora, ũguo nĩguo Mwathani Jehova ekuuga.”
  fra-NCL: Car j’avais répandu sa terreur sur la terre des vivants, et le voilà couché
    au milieu des incirconcis, avec ceux qui ont été transpercés par l’épée, lui,
    Pharaon, et toute sa multitude, — oracle du Seigneur Yahweh ! »
  cek-AK: Kai mah kahing kaminawk prae thungah zit kathok hmuen to ka ohsak, toe Faro
    hoi anih ih kaminawk boih loe sumsen hoi kadueh, tangyat hin aat ai kaminawk salakah
    pasong o tih, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: ”Ar we-napneggi, dulemar-ogwayega, an Faraón-imaksa-inigwele, Faraón e-sordamarmala
    dulemar-Bab-Dummad-akudakmalad-es-suidgi-burgwismalad-abargi, diglemarmogoed.
    Ani an Bab-Jehová-Bela-Gangued-Nikad weyob soged.”
  uig-CYR: — Гәрчә Мән униң вәһшитини тирик туруватқанларниң зиминиға салдурған болсамму,
    бирақ у хәтнә қилинмиғанлар арисиға, қилич билән өлтүрүлгәнләр арисиға ятқузулиду,
    — йәни Пирәвн вә униң барлиқ топ-топ адәмлири, — дәйду Рәб Пәрвәрдигар.
  tel-2017: “సజీవుల లోకంలో వాళ్ళతో నేను ఉగ్రత తెప్పించాను. అయితే సున్నతి లేనివాళ్ళతో
    కత్తి పాలైనవాళ్ళతో పడుకుంటారు.” ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: Sepandan, Mwen te mete gwo laperèz li nan peyi moun vivan yo. Malgre sa,
    li va kouche ak ensikonsi yo, avèk sila ki te touye pa nepe yo, menm Farawon ak
    tout gwo lame li yo”, deklare Senyè BONDYE a.
  kos-kos: “Nga tuh oru tokosra lun Egypt elan aksangengye mwet moul uh, tusruktu
    el, ac mwet mweun lal nukewa, ac fah anwuki, ac fili in oan inmasrlon mwet tia
    kosrkosrla su misa ke mweun.” LEUM GOD Fulatlana pa fahk ma inge.
  hbo-WLC: כִּֽי־נָתַ֥תִּי אֶת־חתיתו בְּאֶ֣רֶץ חַיִּ֑ים וְהֻשְׁכַּב֩ בְּת֨וֹךְ עֲרֵלִ֜ים
    אֶת־חַלְלֵי־חֶ֗רֶב פַּרְעֹה֙ וְכָל־הֲמוֹנֹ֔ה נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  ibo-ibo: Nʼagbanyeghị na emeela m ka ọ gbasaa ụjọ nʼala ndị dị ndụ, Fero na igwe
    mmadụ a niile ka a ga-eli nʼetiti ndị a na-ebighị ugwu, ya na ndị ejiri mma agha
    gbuo. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.”
  ory-ory: କାରଣ ଆମ୍ଭେ ଜୀବିତମାନଙ୍କ ଦେଶରେ ତାହା ବିଷୟରେ ଭୟ ଜନ୍ମାଇଅଛୁ; ଆଉ ସେ, ଅର୍ଥାତ୍‍,
    ଫାରୋ ଓ ତାହାର ଲୋକସମୂହ ସମସ୍ତେ ଖଡ୍ଗ ଦ୍ୱାରା ହତ ଲୋକମାନଙ୍କ ସହିତ ଅସୁନ୍ନତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ
    ରଖାଯିବେ, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Pun me lom üa föri pwe Farao a afisätä niuokus won fanüen chon manau. Nge
    iei i me nöün mwicheichen sounfiu repwe mäla o peiasfengen me chokewe resap sirkomsais,
    ra fen mäla lon maun,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Aibin jandim im na blanga bradinbat ola pipul oloba langa ebri kantri,
    bat im en im soljamob garra jidan langa det greibyad wansaid langa detlot najalot
    solja weya nomo bin bilib langa mi. Trubala dijan.’” Lagijat na YAWEI det boswan
    God bin tok langa detlot Ijip pipul.
  ukr-1871: Бо й я розширю страх мій на землї живих і ляже Фараон і вся многота його
    серед необрізаних, побитих мечем, говорить Господь Бог.
  deu-1951: Denn ich habe ihn Schrecken verbreiten lassen im Lande der Lebendigen;
    darum soll der Pharao und seine ganze Menge unter Unbeschnittenen hingestreckt
    werden und bei denen, welche vom Schwerte erschlagen worden sind, spricht Gott,
    der HERR.
  eng-JPS: For I have put My terror in the land of the living; and he shall be laid
    in the midst of the uncircumcised, with them that are slain by the sword, even
    Pharaoh and all his multitude, saith the Lord GOD.'
  srp-1865: Jer zadadoh svoj strah zemlji živijeh, i Faraon æe i sve mnoštvo njegovo
    ležati meðu neobrezanima s onima koji su pobijeni maèem, govori Gospod Gospod.
  lug-lug: Newaakubadde nga namukozesa okutiisatiisa ensi ey’abalamu Falaawo n’enkuyanja
    y’abantu be baligalamira mu batali bakomole, n’abattibwa n’ekitala, bw’ayogera
    Mukama Katonda.”
  heb-heb: כי נתתי את חתיתו בארץ חיים והשכב בתוך ערלים את חללי חרב פרעה וכל המונה
    נאם אדני יהוה׃
  ben-IRV: “আমি জীবিতদের দেশে তা থেকে সন্ত্রাস তৈরী করেছি, কিন্তু অচ্ছিন্নত্বক লোকদের
    মধ্যে, তরোয়ালে নিহতদের সঙ্গে শুয়ে থাকবে” এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਜੀਉਂਦਿਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚ ਉਸ ਦਾ ਭੈਅ ਪਾ ਦਿੱਤਾ ਅਤੇ ਉਹ ਤਲਵਾਰ ਦੇ ਵੱਢੇ
    ਹੋਇਆਂ ਦੇ ਨਾਲ ਬੇਸੁੰਨਤਿਆਂ ਵਿੱਚ ਰਖਾਇਆ ਜਾਵੇਗਾ, ਹਾਂ, ਫ਼ਿਰਊਨ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਭੀੜ, ਪ੍ਰਭੂ
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အသက်ရှင် သောသူတို့ ၏နေရာ ၌ သူသည် သူတပါးတို့ကို ကြောက် စေသောအခွင့်ကို ငါပေးသော်လည်း
    ၊ ဖာရော ဘုရင်နှင့် သူ ၏လူ အလုံးအရင်းရှိသမျှ တို့ သည် ထား ဖြင့် သေ သောသူတို့နှင့်အတူ
    ၊အရေဖျား လှီးခြင်းကိုမခံသောလူတို့အလယ် ၌ လဲ ၍ နေကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့်
    တော်မူ၏။
  hmo-hmo: “Momokani Farao be tanobada dekenai ia noho neganai, ia dekena amo taunimanima
    momo lau hagaria bada, to ia bona iena tuari orea be do idia mase. Bona unai murinai
    tuari dekenai idia mase taudia danu guri lalonai do idia hekure hebou. Io, kopina
    utua kara idia abia lasi taudia danu do idia hekure hebou. Lau inai, Lohiabada
    Dirava lau hereva vadaeni.”
  urd-urd: क्यूँकि मैंने ज़िन्दों की ज़मीन में उसकी हैबत क़ाईम की और वह तलवार के मक़्तूलों
    के साथ नामख़्तूनों में रख्खा जाएगा; हाँ, फ़िर'औन और उसकी जमियत, ख़ुदावन्द ख़ुदा
    फ़रमाता है।
  rus-SYN: Ибо Я распространю страх Мой на земле живых, и положен будет фараон и все
    множество его среди необрезанных с пораженными мечом, говорит Господь Бог.
  bqc-SIM: Má tò sↄ̃ kɛ̃̀ dṹnia gbɛ̃́ↄgu Falaↄ̃ↄ ń a zĩgↄ̃ dasiↄ yã́i, kási
    aa wúlɛ gyafↄↄdeↄ guu ń gbɛ̃́ pↄ́ gà zĩ guuↄɛ. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Mihing ho chunga tijat kichat aumna kalhuhsah jeng vang'in, Pharaoh
    leh amite akipaidohsa chemjama kithatsa ho lah a lum diu ahi, tin thaneitah Pakaiyin
    anaseije.
  mar-mar: मी फारोला जिवंताच्या भूमीवर दहशत घातली तरी तो व त्याचा समुदाय हे तलवारीने
    वधलेल्याबरोबर बेसुंतीमध्ये पडून राहतील, असे प्रभू परमेश्वर म्हणतो.
  qub-qub: Runacunata faraón fiyupa mancharachinanpaj camacächisha captëpis guërracho
    mala-muertipa wañojcunawan iwalmi pamparanga. Aypalla suldäruncunapis chaynömi
    pamparanga. Noga Tayta Diosmi chayno në.»
  bqp-bqp: Nɑ derɑ tɔmbu bɑ rɑ n bɛrum soore Egibitin sinɑ boko win sɔ̃. Adɑmɑ tɛ̃,
    wi kɑ win tɑbu kowo be bɑ gu tɑbu sɔɔ, bɑ koo bu sikewɑ be bɑ ǹ Gusunɔ yɛ̃n suunu
    sɔɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Atout mwen te fè wa peyi Lejip la mache fè moun pè l' toupatou sou latè,
    y'ap touye l' ansanm ak tout sòlda li yo. Ni li ni sòlda li yo pral kouche ansanm
    ak moun ki pa pote mak kontra Bondye a epi ki mouri nan lagè yo. Se mwen menm,
    Seyè sèl Mèt la, ki di sa.
  eng-BSB: For I will spread My terror in the land of the living, so that Pharaoh
    and all his multitude will be laid to rest among the uncircumcised, with those
    slain by the sword, declares the Lord GOD.”
  eng-WEBPB: “For I have put his terror in the land of the living. He will be laid
    amongst the uncircumcised, with those who are slain by the sword, even Pharaoh
    and all his multitude,” says the Lord GOD.
  kbq-kbq: Nagra huntogeno Fero'a ama mopafi vahera zamazeri zamagogofeno vano hu'neanagi,
    Ferone maka sondia vahe'araminena zamagoza ano taga osu vahe'ma asezmante'nazafi
    asezmantegahaze huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: Huan yonque nijchijqui para nopa Faraón ma temajmati ipan ni tlaltepactli,
    ama yajaya huan nochi isoldados nojquiya mocahuaj tlatlajco nopa tlacame tlen
    mijque ica pinahualistli quema sequinoc quintlanque ipan tlatehuijcayotl. Queja
    nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.”
  gub-BL: — Amukyzeahy kar wikuwe ma'e Ezit wanuwihawete pe ihe wà. Nezewe rehe we
    zauxiapekwer uzuka putar a'e tuwihawete a'e wà nehe, hemiruze'eg zauxiapekwer
    wainuinuromo a'e wà nehe. Uzepàriràg putar uzeruzar 'ym ma'e zeàmàtyry'ymaw pe
    izuka pyrer wainuinuromo wà nehe. Ihe pezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'Because I have spread my terror in the land of the living, and he hath
    slept in the midst of the uncircumcised with them that are slain by the sword:
    Pharao and all his multitude, saith the Lord God.'
