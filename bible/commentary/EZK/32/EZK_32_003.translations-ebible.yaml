verse: EZK.032.003
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ഞാൻ വലിയ ജനക്കൂട്ടത്തോടുചേർന്ന്
    എന്റെ വല നിന്റെമേൽ എറിയും; എന്റെ വലയിൽ അവർ നിന്നെ വലിച്ചെടുക്കും.'
  deu-TKW: 'So spricht der Herr Jahwe: So will ich nun mein Netz über dich breiten
    in der Versammlung vieler Völker, daß sie dich emporziehen in meinem Fangnetz.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Nakotiela yo motambo na Ngai tango
    nakosangisa bato ya bikolo ebele ; boye bakokanga yo na motambo yango.'
  eng-LSV: 'Thus said Lord YHWH: And I have spread out My net for you, || With an
    assembly of many peoples, || And they have brought you up in My net.'
  eng-GNV: Thus sayth the Lord God, I will therefore spread my net ouer thee with
    a great multitude of people, and they shall make thee come vp into my net.
  eng-WEBSTER: Thus saith the Lord GOD; I will therefore spread out my net over thee
    with a company of many people; and they shall bring thee up in my net.
  nhw-BL: '“ ‘Huajca quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua:
    Na nihualas ica miyac masehualme tlen miyac tlalme huan nimitzmajcahuilis nomatla
    huan nimitzmasiltis.'
  swh-ONEN: '“ ‘Hili ndilo Bwana Mwenyezi asemalo: “ ‘Nikiwa pamoja na wingi mkubwa
    wa watu nitautupa wavu wangu juu yako, nao watakukokota katika wavu wangu.'
  bba-bba: Yen sɔ̃, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, kon nùn nɛn yɑ̃ɑkororu
    suremɑ sɑnɑm mɛ tɔn dɑbinu nu mɛnnɛ kpɑ bu nùn ɡɑwɑ bu yɑrɑmɑ.
  eng-KJVCPB: Thus saith the Lord God; I will therefore spread out my net over thee
    with a company of many people; and they shall bring thee up in my net.
  luo-luo: '“ ‘Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “ ‘Abiro konyora
    gi oganda mar ji mangʼeny, mi abol gogo mara kuomi, kendo gibiro maki gi gogono
    ma ok inyal bwodho.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Egu ole na latamui ai baina tahoa
    kau, bese idau-idau hutuma bada edia amo, bena egu ole ai bae verimu vareai kone
    ai.'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छः धेरै मानिसहरूका भीडमा म तँमाथि एउटा
    जाल फिंजाउनेछु, र तिनीहरूले तँलाई मेरो जालमा उठाउनेछन् ।
  yor-yor: '“ ‘Èyí yìí ní Olúwa Olódùmarè wí: “ ‘Pẹ̀lú ọ̀pọ̀ ìpéjọ ènìyàn èmi yóò
    da àwọ̀n mi bò ọ́ wọn yóò sì fà ọ́ sókè nínú àwọ̀n mi.'
  pes-OPCB: '«پس خداوند یهوه می‌فرماید: لشکری بزرگ می‌فرستم تا تو را به دام من انداخته،
    به ساحل بکشند.'
  tgl-ULB: 'Ito ang sinasabi ng Panginoong Yahweh: Kaya ilaladlad ko sa iyo ang aking
    lambat sa kapulungan ng maraming tao, at iaahon ka nila sa aking lambat!'
  hui-hui: Anigo ai Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na í̠hondo
    bule ngogo ogo. Hameigini tara tara dewaore dindi taraha howa íbu ngoai haragola
    i̱na haru ibalu i̱naga wena nu ngogo bape harogola wena nu ogoniha í̠ do ngeria
    wali agali urunime nu heba ibaha howa dindini gililo mu ngelolebira.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က​လူ​မျိုး​တ​ကာ တို့​တွေ့​ဆုံ​စု​ဝေး​ကြ​သော​အ​ခါ ငါ​သည်
    သင့်​အား​ပိုက်​ကွန်​ဖြင့်​အုပ်​၍​ဖမ်း​ကာ​သူ တို့​အား​ကမ်း​သို့​ဆွဲ​တင်​စေ​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཡུལ་ཁམས་ཀུན་གྱི་མི་རྣམས་བསྡུས་ཏེ། ངའི་དྲ་རྒྱ་ཁྱོད་ཀྱི་སྟེང་དུ་འཕངས་ནས།
    དེ་དག་གིས་ངའི་དྲ་རྒྱས་ཁྱོད་ནི་ཡར་འཐེན་པར་འགྱུར།
  sna-sna: '“ ‘Zvanzi naIshe Jehovha: “ ‘Neboka ravanhu vazhinji ndichakanda mambure
    angu pamusoro pako, uye vachakukweva mumumbure wangu.'
  spa-BLM: 'El Señor Yahvé dice: “Extenderé mi red sobre ti con una compañía de muchos
    pueblos. Te subirán a mi red.'
  cac-cac: 'Yuj chi'' a Jehová Yajal tz''alan icha tic: Ol in molb''ej juntzan̈ nación,
    ol och eb'' ajc''olal d''ayach, ichato ol ach in yam yed'' in chimpa. A d''a yol
    in chimpa chi'' ol ach canoc, axo eb'' chi'' ol ach ic''anq''ueta d''a sti'' a''.'
  swh-ULB: 'Bwana Yahwe asema hivi: Basi nitautandaza wavu wangu juu yako katika kusanyiko
    la watu wengi, na watawainua juu katika wavu wangu.'
  bel-bel: 'Так кажа Гасподзь Бог: Я закіну на цябе сетку Маю на сходзе многіх народаў,
    і яны выцягнуць цябе Маёю мярэжаю.'
  deu-ELBBK: 'So spricht der Herr, HERR: Daher werde ich mein Netz über dich ausbreiten
    durch eine Schar vieler Völker, und sie werden dich in meinem Garn heraufziehen.'
  mbb-OT: 'Guntaan, iyan heini egkeǥiyen te Nengazen he MEGBEVAYÀ diyà te kenikew:
    Edhingutelen ku sikew te puket ne ibpeǥaun ku sikew te mahabet he menge etew.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ അനേകം ജാതികളുടെ കൂട്ടത്തെക്കൊണ്ടു
    നിന്റെമേൽ എന്റെ വലയെ വീശിക്കും; അവർ എന്റെ വലയിൽ നിന്നെ വലിച്ചെടുക്കും;'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: ‚Čhivava pre tu miri sita le but narodenca
    a cirdena tut upre mira sitaha.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: «دام خود را به واسطه گروهی از قوم های عظیم بر
    تو خواهم گسترانید و ایشان تورا در دام من بر خواهند کشید.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Ымь вой ынтинде мряжа песте тине ын мижлокул
    уней марь мулцимь де попоаре ши те вор траӂе ын лацул Меу.'
  ben-OBCV: “ ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘লোকদের একটি বড়ো দল নিয়ে আমি তোমার
    উপর জাল ফেলব, তারা আমার জালে তোমাকে টেনে তুলবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Shabaggaygaan kugu dul fidin doonaa
    iyadoo dadyow badan ila jiraan, oo iyaguna shabaggaygay kugu soo bixin doonaan.
  lat-VUC: 'Propterea hæc dicit Dominus Deus: Expandam super te rete meum in multitudine
    populorum multorum, et extraham te in sagena mea.'
  eng-ASVBT: 'Thus saith the Lord Jehovah: I will spread out my net upon thee with
    a company of many peoples; and they shall bring thee up in my net.'
  ita-1885: 'Così ha detto il Signore Iddio: Io altresì stenderò la mia rete sopra
    te, con raunata di molti popoli, i quali ti trarranno fuori con la mia rete.'
  eng-LXXUP: 'Thus saith the Lord; I will also cast over thee the nets of many nations,
    and will bring thee up with my hook:'
  eng-ULB: 'The Lord Yahweh says this: So I will spread my net over you in the assembly
    of many peoples, and they will lift you up in my net.'
  spa-VBL: 'Esto es lo que dice el Señor Dios: En presencia de muchas naciones voy
    a tender mi red sobre ti, y te arrastrarán en mi red.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: J''étendrai mes filets sur toi,
    par une multitude nombreuse de peuples, qui te tireront dans mes filets.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ അനേകം ജനതകളുടെ കൂട്ടത്തെക്കൊണ്ട്
    നിന്റെമേൽ എന്റെ വല വീശിക്കും; എന്റെ വലയിൽ അവർ നിന്നെ വലിച്ചെടുക്കും;'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki maiṅ muta'addid qaumoṅ ko jamā karke
    tere pās bhejūṅgā tāki tujh par jāl ḍāl kar tujhe pānī se khīṅch nikāleṅ.
  suz-BL: मिनु परमप्रभु यावेमी “गो मुर आन ठेयब हुल चाक्‍नुङ। मिनु आं ग्‍याइल इ तार
    ब्‍वारनुङ। मेकोपुकीम आं ग्‍याइलीम इ कली कीशा रागीम ग्रुंइनीम। इजीकीएल १२:१३
  eng-NOY: 'Thus saith the Lord Jehovah: I will therefore spread my net over thee,
    Amidst an assembly of many nations; And they shall draw thee up in my net.'
  ita-1927: 'Così parla il Signore, l’Eterno: Io stenderò su di te la mia rete mediante
    gran moltitudine di popoli, i quali ti trarranno fuori con la mia rete;'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: «”تۆڕی خۆم بەسەرتدا هەڵدەدەم لەگەڵ
    چەندین گەل، ئەوان ڕاتدەکێشنە ناو تۆڕەکەم.'
  eng-BBE: 'This is what the Lord has said: My net will be stretched out over you,
    and I will take you up in my fishing-net.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಆದ್ದರಿಂದ ನಾನು ಗುಂಪಾಗಿ ಕೂಡಿದ
    ಬಹಳ ಜನಾಂಗಗಳ ಮೇಲೆ ಬಲೆಯನ್ನು ಬೀಸುವೆನು. ಅವರು ನಿನ್ನನ್ನು ನನ್ನ ಬಲೆಯಲ್ಲಿ ಮೇಲಕ್ಕೆಳೆಯುವರು.'
  tam-2017: 'ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறார்: நான் வெகு மக்கள் கூட்டத்தைக்கொண்டு
    உன்மேல் என்னுடைய வலையை வீசுவேன்; அவர்கள் என்னுடைய வலையில் உன்னை இழுத்துக்கொள்வார்கள்.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Yo extenderé sobre ti mi red con reunión
    de muchos pueblos, y te harán subir con mi esparavel.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: De aceea îmi voi întinde plasa peste tine
    cu o ceată de multe popoare și ele te vor trage în plasa mea.'
  eng-WEBP: 'The Lord GOD says: “I will spread out my net on you with a company of
    many peoples. They will bring you up in my net.'
  eng-FBV: 'This is what the Lord God says: In the presence of many nations I''m going
    to spread my net over you, and they will pull you up in my net.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Ik zal mijn net over u uitwerpen, In het bijzijn
    van talrijke volken u ophalen in mijn fuik;'
  nch-BL: '“ ‘Huajca quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua:
    Na nihualas ica miyac masehualme ten miyac talme huan nimitzmajcahuilis nomata
    huan nimitzmasiltis.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Ta sẽ giăng lưới ta trên ngươi, có một đoàn
    dân đông vô số giùm giúp, chúng nó sẽ kéo ngươi lên trong lưới ta.'
  hin-CV: '“ ‘परम प्रधान याहवेह का यह कहना है: “ ‘लोगों की एक बड़ी भीड़ के साथ मैं
    तुम पर अपना जाल फेंकूंगा, और वे तुम्हें मेरे जाल में ऊपर खींच लेंगे.'
  spa-BES: 'Esto es lo que ha dicho el Señor Dios: Mi red se extenderá sobre ti en
    compañía de mucha gente, y ellos te subirán en mi red.'
  tdx-tdx: 'Aa hoe ty nafè’Iehovà Talè: Ami’ty firimboñam-pifokoañe maro le halafiko
    ama’o ty harato, vaho hampionjoneñe an-karatoko boak’ ao.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เราจะกางข่ายของเราคลุ​มท​่านโดยกองทัพชนชาติทั้งหลายเป็​นอ​ันมาก
    และเขาเหล่านั้นจะลากท่านขึ้นมาด้วยอวนของเรา
  por-BR-2018: 'Assim diz o Senhor DEUS: Portanto estenderei sobre ti minha rede com
    ajuntamento de muitos povos, e te puxarão para cima em minha rede.'
  deu-ELO: 'So spricht der Herr, Jehova: Daher werde ich mein Netz über dich ausbreiten
    durch eine Schar vieler Völker, und sie werden dich in meinem Garne heraufziehen.'
  eng-WYC-2018: Therefore the Lord God saith these things, I shall spread abroad my
    net [up] on thee in the multitude of many peoples, and I shall draw thee out in
    my net;
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Mi ĵetos sur vin Mian reton per granda
    amaso da popoloj, kaj ili eltiros vin per Mia reto.'
  uig-PIN: '— Əmdi Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Kɵp ǝllǝrning top-top adǝmliri
    aldida Ɵz torumni üstünggǝ yeyip taxlaymǝn; ular seni torumda tutup tartixidu.'
  beo-beo: Fifi asi gala bagohame gilisisia, Na da di efegele, fifi asi gala dunu
    da bia gado di hiouginana masunu.
  tpi-OTNT: Olsem na mi God, Bikpela, mi tok, bai mi bringim planti lain manmeri i
    kam, na bai mi tromoi umben bilong mi i go long yu na holimpas yu na bai ol i
    pulim yu i kam antap long nambis.
  hau-SA: “ ‘Ga abin da Ubangiji Mai Iko Duka yana cewa, “ ‘Da taron jama’a masu yawa
    zan jefa abin kamun kifi a kanka, za su kuwa jawo ka da abin kamun kifi.
  uig-LAT: '— Emdi Reb Perwerdigar mundaq deydu: — Köp ellerning top-top ademliri
    aldida Öz torumni üstüngge yéyip tashlaymen; ular séni torumda tutup tartishidu.'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Ngoquqaba olukhulu lwabantu ngizaphosela
    imbule lami phezu kwakho njalo bazakudonsela phezulu ngomambule wami.'
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻOtua; ko ia ia te u folahi atu ai hoku kupenga
    kiate koe mo e niʻihi mei he kakai tokolahi; pea te nau fusi hake koe ʻi hoku
    kupenga.
  ces-1613: 'Takto praví Panovník Hospodin: Rozestruť na tě síť svou skrze shromáždění
    národů mnohých, kteříž tě vytáhnou nevodem mým.'
  eng-WMB: 'The Lord GOD says: “I will spread out my net on you with a company of
    many peoples. They will bring you up in my net.'
  tam-TCV: “ ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே. “ ‘ஒரு பெரும் மக்கள் கூட்டத்தைக்கொண்டு
    நான் என் வலையை உன்மேல் வீசுவேன். என்னுடைய வலையினால் அவர்கள் உன்னை மேலே இழுத்துக்கொள்வார்கள்.
  ceb-ULB: 'Ang Yahweh nga Ginoo nagsulti niini: Busa iitsa ko ang akong pukot nganha
    kanimo diha sa katilingban sa akong mga katawhan, ug unya birahon ka pataas diha
    sa akong pukot.'
  pol-UBG: 'Tak mówi Pan BÓG: Rozciągnę nad tobą swoją sieć w zgromadzeniu wielu narodów,
    a wyciągną cię w swoim niewodzie.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ مَیں متعدد قوموں کو جمع کر کے تیرے پاس بھیجوں
    گا تاکہ تجھ پر جال ڈال کر تجھے پانی سے کھینچ نکالیں۔
  deu-1912: 'So spricht der Herr HERR: Ich will mein Netz über dich auswerfen durch
    einen großen Haufen Volks, die dich sollen in mein Garn jagen;'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಗುಂಪಾಗಿ ಕೂಡಿದ ಬಹು ಜನಾಂಗಗಳವರ ಮೇಲೆ ನಾನು
    ನನ್ನ ಬಲೆಯನ್ನು ಬೀಸುವೆನು; ಅವರು ನಿನ್ನನ್ನು ಆ ಬಲೆಯಿಂದ ಮೇಲಕ್ಕೆ ಎಳೆಯುವರು.
  yap-yap: Nap’an nra mukun bo’or e nam nga ta’bang, ma bay gu kolem ko nug rog mug
    pagrad ngar girengiyed fare nug nga talang.
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui ni. Nang soah ka lawk he pilnam hlangping
    neh kan thing khungdaeng vetih nang te kai kah yaehtaboeih neh n'doek uh ni.
  mdy-ETH: ታኣኒ ኔና ታኣኮ ሮኦጮጉዴ ሱዞና ፒሪ ዓይሤም፥ ሚርጌ ዴሬ ጎቺ ኔና ባዞ ዓጮ ኬሳንዳኔ።
