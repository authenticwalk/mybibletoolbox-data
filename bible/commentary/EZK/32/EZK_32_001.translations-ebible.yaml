verse: EZK.032.001
translations:
  mal-C: 'പന്ത്രണ്ടാംവർഷം പന്ത്രണ്ടാംമാസം ഒന്നാംതീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Und im zwölften Jahr, im zwölften Monat, am ersten des Monats, erging
    das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Na mokolo ya liboso ya sanza ya zomi na mibale, na mobu ya zomi na mibale,
    Yawe alobaki na ngai :'
  eng-LSV: And it comes to pass, in the twelfth year, in the twelfth month, on the
    first of the month, a word of YHWH has been to me, saying,
  eng-GNV: And in the twelfth yeere in the twelfth moneth, and in the first day of
    the moneth, the worde of the Lord came vnto me, saying,
  eng-WEBSTER: And it came to pass in the twelfth year, in the twelfth month, in the
    first day of the month, that the word of the LORD came to me, saying,
  nhw-BL: 'Ipan nopa achtihui tonali ipan metztli majtlactli huan ome ipan toisraelita
    calendario [32:1 Ipan 3 itequi marzo, 585 a.C. ipan tocalendario tlen ama.] quema
    Tlanahuatijquetl Joaquín yohuiyaya para 12 xihuitl ica quiquixtijtoyaj huan quihuicatoyaj
    seyoc tlali, TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Katika mwaka wa kumi na mbili, mwezi wa kumi na mbili, siku ya kwanza
    ya mwezi, neno la Bwana likanijia, kusema:'
  bba-bba: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ yirusen suru wɔkurɑ yirusen tɔ̃ɔ ɡbiikiru
    sɔɔrɑ Yinni Gusunɔ u nɛɛ,
  eng-KJVCPB: And it came to pass in the twelfth year, in the twelfth month, in the
    first day of the month, that the word of the Lord came unto me, saying,
  luo-luo: 'Chiengʼ mokwongo mar dwe mar apar gariyo, e higa mar apar gariyo, wach
    Jehova Nyasaye nobirona kawacho niya:'
  meu-meu: Laḡani ihagwauta-ruana huana ihagvauta-ruana dinana gini-gunana ai Iehova
    ena hereva na egu ai e kau, eto,
  npi-ULB: बाह्रौं वर्षको बाह्रौं महिनाको पहिलो दिनमा, परमप्रभुको वचन यसो भनेर मकहाँ
    आयो,
  yor-yor: 'Ní ọjọ́ kìn-ín-ní, oṣù kejìlá, ọdún kejìlá, ọ̀rọ̀ Olúwa tọ̀ mí wá:'
  pes-OPCB: 'در سال دوازدهم تبعیدمان، در روز اول ماه دوازدهم، این پیغام از جانب خداوند
    به من رسید:'
  tgl-ULB: At nangyari ito sa unang araw ng ikalabindalawang buwan ng ikalabindalawang
    taon, na ang salita ni Yahweh ay dumating sa akin at sinabi.
  hui-hui: Ina garabaya hemaria mali hombene (12) hayagola mali ogoninaga ege hombeneni
    (12) horo mbira layagola Anduane Homogo ibugua i̱hondo lalu,
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​သော​တစ်​ဆယ့်​နှစ်​နှစ် မြောက်၊ ဒွါ​ဒ​သ​မ​လ၊ လ​ဆန်း​တစ်​ရက်​နေ့​၌
    ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: ལོ་བཅུ་གཉིས་པའི་ཟླ་བཅུ་གཉིས་ཀྱི་ཚེས་གཅིག་ཉིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Mugore regumi namaviri, mumwedzi wegumi nemiviri pazuva rokutanga, shoko
    raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'En el año duodécimo, en el mes duodécimo, en el primer día del mes, “vino
    a mí la palabra de Yahvé, diciendo:'
  cac-cac: 'A d''a b''ab''el c''u, d''a slajchavil uj, ayic slajchavil ab''il quic''jicot
    d''a Babilonia tic, ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Kisha ikawa katika mwezi wa kumi na mbili wa mwaka wa kumi na mbili, siku
    ya kwanza ya mwezi, lile neno la Yahwe likanijia, kusema,
  bel-bel: 'У дванаццатым годзе, у дванаццатым месяцы, у першы дзень месяца, было
    мне слова Гасподняе:'
  deu-ELBBK: 'Und es geschah im 12. Jahr, im 12. Monat, am 1. des Monats, da erging
    das Wort des HERRN an mich, indem er sprach:'
  mbb-OT: Dutun te nehuna he andew te ike-12 he vulan, dutun te ike-12 he tuig te
    kegkevihaǥa kenami, migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'പന്ത്രണ്ടാം ആണ്ടു, പന്ത്രണ്ടാം മാസം, ഒന്നാം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു
    എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andro dešudujto berš, dešudujto čhon pro ešebno džives ke ma avľa o lav
    le RAJESKRO:'
  pes-OPV: 'و در روز اول ماه دوازدهم از سال دوازدهم واقع شد که کلام خداوند برمن نازل
    شده، گفت:'
  ron-1924: 'Ын анул ал дойспрезечеля, ын зиуа ынтый а луний а доуэспрезечя, кувынтул
    Домнулуй мь-а ворбит астфел:'
  ben-OBCV: বারো বছরের, বারো মাসের প্রথম দিন, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana sannaddii laba iyo tobnaad, bisheedii laba iyo tobnaad, maalinteedii
    kowaad ayaa eraygii Rabbigu ii yimid isagoo leh,
  lat-VUC: 'Et factum est, duodecimo anno, in mense duodecimo, in una mensis: factum
    est verbum Domini ad me, dicens:'
  eng-ASVBT: And it came to pass in the twelfth year, in the twelfth month, in the
    first day of the month, that the word of Jehovah came unto me, saying,
  ita-1885: 'AVVENNE eziandio, nell''anno duodecimo, nel duodecimo mese, nel primo
    giorno del mese, che la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And it came to pass in the twelfth year, in the tenth month, on the first
    day of the month, that the word of the Lord came to me, saying,
  eng-ULB: Then it happened in the twelfth month of the twelfth year, on the first
    of the month, that the word of Yahweh came to me, saying,
  spa-VBL: 'El primer día del duodécimo mes del duodécimo año, me llegó un mensaje
    del Señor que decía:'
  fra-_FOB: 'La douzième année, le premier jour du douzième mois, la parole de l''Éternel
    me fut adressée, en ces termes:'
  mal-mal: 'ബാബിലോന്യ പ്രവാസത്തിന്റെ പന്ത്രണ്ടാം ആണ്ട്, പന്ത്രണ്ടാം മാസം, ഒന്നാം തീയതി
    യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Yahūyākīn Bādshāh ke 12weṅ sāl meṅ Rab mujh se hamkalām huā. 12weṅ mahīne
    kā pahlā din thā. Mujhe yih paiġhām milā,
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो १२ बर्स ङा १२ महिना ङा ङोंइती ङा नाक्‍त
    परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'And it came to pass in the twelfth year, in the twelfth month, on the
    first day of the month, that the word of Jehovah came to me, saying:'
  ita-1927: 'L’anno dodicesimo, il dodicesimo mese, il primo giorno del mese, la parola
    dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'لە یەکی مانگی دوازدەی ساڵی دوازدەمین فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And it came about in the twelfth year, in the twelfth month, on the first
    day of the month, that the word of the Lord came to me, saying,
  kan-OKCV: ಹನ್ನೆರಡನೆಯ ವರ್ಷದ, ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಿನ, ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ನನಗೆ ಬಂದಿತು,
  tam-2017: 'பாபிலோனின் சிறையிருப்பின் பன்னிரண்டாம் வருடம் பன்னிரண்டாம் மாதம் முதலாம்
    நாளிலே யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y ACONTECIÓ en el año duodécimo, en el mes duodécimo, al primero del
    mes, que fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Și s-a întâmplat că, în al doisprezecelea an, în luna a douăsprezecea,
    în ziua întâia a lunii, cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: In the twelfth year, in the twelfth month, in the first day of the month,
    “the LORD’s word came to me, saying,
  eng-FBV: On the first day of the twelfth month of the twelfth year, a message from
    the Lord came to me, saying,
  nld-1939: In het twaalfde jaar, op de eerste van de twaalfde maand, werd het woord
    van Jahweh tot mij gericht.
  nch-BL: 'Ipan nopa achtohui tonali ipan metzti doce ipan toisraelita calendario
    quema Tanahuatijquet Joaquín yahuiyaya para 12 xihuit ica quiquixtijtoyaj huan
    quihuicatoyaj seyoc tali, TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Năm thứ mười hai, ngày mồng một tháng chạp, có lời Đức Giê-hô-va phán
    cùng ta như vầy:'
  hin-CV: 'बारहवें वर्ष के, बारहवें माह के पहले दिन, याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Y aconteció en el año duodécimo, en el mes duodécimo, el primer día del
    mes, que la palabra del Señor vino a mí, diciendo:'
  tdx-tdx: 'Aa ie amy androm-baloha’ ty volam-paha-folo-ro’ ambi’ i taom-paha-folo-roe-ambiy,
    le niheo amako ty tsara’ Iehovà manao ty hoe:'
  tha-KJV: ต่อมาเมื่อวั​นที​่​หนึ่ง เดือนที่​สิบสอง ในปี​ที่​สิบสอง พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E sucedeu no décimo segundo ano, no décimo segundo mês, no primeiro
    dia do mês, que veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und es geschah im zwölften Jahre, im zwölften Monat, am Ersten des Monats,
    da geschah das Wort Jehovas zu mir also:'
  eng-WYC-2018: And it was done in the twelfth year, in the twelfth month, in the
    first day of the month (or on the first day of the month), the word of the Lord
    was made to me, and he said,
  epo-epo: 'En la dek-dua jaro, en la dek-dua monato, en la unua tago de la monato,
    aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'On ikkinqi yili, on ikkinqi ayning birinqi künidǝ xundaⱪ boldiki, Pǝrwǝrdigarning
    sɵzi manga kelip xundaⱪ deyildi: —'
  beo-beo: Eso age amola oubi fago amola ode fago amoga ninia mugululi misi, Hina
    Gode da nama amane sia:i,
  tpi-OTNT: Long de namba wan bilong namba 12 mun bilong namba 12 yia bilong mipela
    i stap long ples kalabus, Bikpela i tokim mi olsem,
  hau-SA: A shekara ta goma sha biyu, a wata na goma sha biyu a rana ta fari, maganar
    Ubangiji ta zo mini cewa,
  uig-LAT: 'On ikkinchi yili, on ikkinchi ayning birinchi künide shundaq boldiki,
    Perwerdigarning sözi manga kélip shundaq déyildi: —'
  nde-nde: 'Ngomnyaka wetshumi lambili, ngenyanga yetshumi lambili ngosuku lokuqala,
    ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: Pea ʻi heʻene hoko ki hono hongofulu ma ua ʻoe taʻu, ʻi hono hongofulu
    ma ua ʻoe māhina, pea ʻi he ʻuluaki ʻaho ʻoe māhina, naʻe hoko mai ʻae folofola
    ʻa Sihova kiate au, ʻo pehē,
  ces-1613: 'Opět bylo dvanáctého léta, dvanáctého měsíce, prvního dne téhož měsíce,
    že se stalo slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: In the twelfth year, in the twelfth month, in the first day of the month,
    “the LORD’s word came to me, saying,
  tam-TCV: 'அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட பன்னிரண்டாம் வருடம், பன்னிரண்டாம்
    மாதம், முதலாம் நாளிலே யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Unya nahitabo kini sa ika-dose ka bulan sa ika dose ka tuig, sa unang adlaw
    sa bulan, nga miabot kanako ang pulong ni Yahweh, ug miingon,
  pol-UBG: 'W dwunastym roku, w dwunastym miesiącu, pierwszego dnia tego miesiąca,
    doszło do mnie słowo PANA mówiące:'
  urd-GVU: یہویاکین بادشاہ کے 12ویں سال میں رب مجھ سے ہم کلام ہوا۔ 12ویں مہینے کا
    پہلا دن تھا۔ مجھے یہ پیغام ملا،
  deu-1912: 'Und es begab sich im zwölften Jahr, am ersten Tage des zwölften Monats,
    geschah des HERRN Wort zu mir und sprach:'
  kan-2017: (ಯೆಹೋಯಾಖೀನನು ಸೆರೆಯಾದ) ಹನ್ನೆರಡನೆಯ ವರ್ಷದ, ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ
    ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: U lan e bin ni m’on e rran ko bin ni ragag nge l’agruw e pul ko duw ni
    ragag nge l’agruw ni gamad ba kalbus u wuru’ e nam, me non SOMOL ngog,
  hlt-MCSB: Kum hlai nit, hla hlai nit, hlasae hnin at a pha vaengah BOEIPA ol te
    kai taengla ha pawk tih,
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ታጶ ላምዓሳ ሌዖና፥ ታጶ ላምዓሳ ዓጊኖኮ ፄኤራ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: 'Mfeɛ dumienu mu, bosome a ɛtɔ so dumienu no ɛda a ɛdi ɛkan no, Awurade
    asɛm baa me nkyɛn sɛ:'
  eng-WEBU: In the twelfth year, in the twelfth month, in the first day of the month,
    “the LORD’s word came to me, saying,
  wal-wal: Nuuni omoodettido tammanne naa77antto laittan, tammanne naa77antto aginan,
    koiro gallassan, GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'El primer día del mes duodécimo del año duodécimo aconteció que la Palabra
    de Yavé vino a mí:'
  gun-gun: 'Ha''e gui doze ma''etỹa, doze jaxya re ijypy''ia ára py ju Senhor oayvu
    ombou. Ha''e vy aipoe''i xevy:'
  ilo-ULB: Ket napasamak nga iti maika-sangapulo ket dua a bulan iti maika-sangapulo
    ket dua a tawen, iti umuna nga aldaw ti bulan, immay kaniak ti sao ni Yahweh a
    kunana,
  kpg-kpg: Tahi laangi o di madangaholu maa lua malama i di madangaholu maa lua ngadau
    o di madau lahi gi daha, Dimaadua ga helekai mai gi di au,
  uig-ARA: 'ئون ئىككىنچى يىلى، ئون ئىككىنچى ئاينىڭ بىرىنچى كۈنىدە شۇنداق بولدىكى،
    پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ شۇنداق دېيىلدى: ــ'
  sus-sus: A ɲɛ fu nun firin nde, kike fu nun firin, xi singe ra, Alatala naxa a masen
    n bɛ, a naxɛ,
  pon-2006: Ni rahn keieu en kaeisek riau en sounpwong en kaeisek riau en sounpar
    en at kalipilipala, KAUN-O ketin mahseniong ie.
  ksd-ksd: 'Ta ra bung tikai, ta ra gai a vinun ma a urua, ta ra kilala a vinun ma
    tikai, a tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ δεκάτῳ ἔτει, ἐν τῷ δεκάτῳ μηνὶ, μιᾷ τοῦ μηνὸς, ἐγένετο
    λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Pada tahun kedua belas, bulan kedua belas, pada hari pertama bulan itu,
    firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Pa tsiku loyamba la mwezi wa khumi ndi chiwiri, chaka chakhumi ndi chiwiri,
    Yehova anandiyankhula kuti:'
  hrv-hrv: 'Godine dvanaeste, dvanaestoga mjeseca, prvoga dana, dođe mi riječ Jahvina:'
  mps-mps: Te hasia wabo dei, te namba 12 polua, te namba 12 kibu bede da kalabuside
    bidali sogo, Genuai Bidigo enabolo e tama po walali,
  tpi-tpi: Long de namba wan bilong namba 12 mun bilong namba 12 yia bilong mipela
    i stap long ples kalabus, Bikpela i tokim mi olsem,
  dan-1931: 'I det tolvte År på den første dag i den tolvte måned kom HERRENS Ord
    til mig således:'
  vie-OVCB: 'Vào ngày một, tháng chạp năm thứ mười hai đời Vua Giê-hô-gia-kin bị lưu
    đày, Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: ત્યારબાદ એવું થયું કે બારમા વર્ષના બારમા માસની પહેલીએ યહોવાહનું વચન મારી
    પાસે આવ્યું અને કહ્યું,
  pon-2006A: Ni rahn keieu en kaeisek riau en sounpwong en kaeisek riau en sounpar
    en at kalipilipala, KAUN-O ketin mahseniong ie.
  por-BRBSL: 'No décimo segundo ano, no décimo segundo mês, no primeiro dia do mês,
    “a palavra de Javé veio a mim, dizendo:'
  cth-cth: Kum hlaikahni, thapa yung hlaikahni, hnin pasueknae dawk BAWIPA e lawk
    kai koe a pha teh,
  twi-twi: 'Mfe dumien mu, ɔsram a ɛto so dumien no da a edi kan no, Awurade asɛm
    baa me nkyɛn se:'
  hlt-hlt: Kum hlai nit, hla hlai nit, hlasae hnin at a pha vaengah BOEIPA ol te kai
    taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmúmɛ̀ kɛ kònnɛ̀
    Bɑbidɔnni, otɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́rì diyiè ketirì yiè kɛ̀ Kuyie nní mbɛ́innɛ̀
    kɛ dɔ̀:'
  msy-2020: 'E kalabuziabar mɨn itima, namba 12ɨn azenim otozɨ, an iakɨnir namba 12ɨn,
    an aruer faragha zuimɨn, Ikiavɨra Itir God kamaghɨn na mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kuuu pǝnɑɣɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ ɩsɔtʋ nɑɑnʋwɑ
    nɑ nɑɑlɛ nyǝŋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule. Tɑcɑɑ tɔmɑ Ɩsekiyɛɛlɩ mɑ́ sɩ:'
  azb-azb: 'Sürgünlüyümüzün on ikinci ilində, on ikinci ayın birinci günü mənə Rəbbin
    bu sözü nazil oldu:'
  eng-DBY: And it came to pass in the twelfth year, in the twelfth month, on the first
    of the month, that the word of Jehovah came unto me, saying,
  hin-2017: 'बारहवें वर्ष के बारहवें महीने के पहले दिन को यहोवा का यह वचन मेरे पास
    पहुँचा:'
  wol-KYG: 'Ca fukkeelu at maak ñaar, benn fan ca fukkeelu weer waak ñaar, kàddug
    Aji Sax ji dikkal na ma ne ma:'
  eng-YLT: And it cometh to pass, in the twelfth year, in the twelfth month, in the
    first of the month, hath a word of Jehovah been unto me, saying,
  eng-WYC-2017: And it was done in the twelfth year, in the twelfth month, in the
    first day of the month, the word of the Lord was made to me, and he said,
  eng-WMBB: In the twelfth year, in the twelfth month, in the first day of the month,
    “the LORD’s word came to me, saying,
  urd-GVH: यहूयाकीन बादशाह के 12वें साल में रब मुझसे हमकलाम हुआ। 12वें महीने का पहला
    दिन था। मुझे यह पैग़ाम मिला,
  rug-rug: 'Pa vina manege rua vuaheni, pa vina manege rua sidara koasa rane kekenu,
    si kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Waggaa kudha lammaffaatti, jiʼa kudha lammaffaa keessa, guyyaa tokkoffaatti
    dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La douzième année, le premier jour du douzième mois, la parole de l’Éternel
    me fut adressée, en ces mots:'
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ fu nun firinden kike fu
    nun firinden xi singe lɔxɔni, Alatala yi falan ti n xa, a naxa,
  haw-1868: EIA kekahi, i ka umikumamalua o ka makahiki, i ka malama umikumamalua,
    i ka la mua o ka malama, hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَفِي مَطْلَعِ الشَّهْرِ الثَّانِي عَشَرَ (أَي شَبَاطَ – فِبْرَايِرَ)
    مِنَ السَّنَةِ الثَّانِيَةِ عَشْرَةَ (لِسَبْيِ الْمَلِكِ يَهُويَاكِينَ) أَوْحَى
    إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Le ƒe wuievelia ƒe ɣleti wuievelia ƒe ŋkeke gbãtɔ gbe la, Yehowa ƒe gbe
    va nam be,
  eng-LEE: And it came to pass in the twelfth year, in the twelfth month, on the first
    day of the month, that the word of the Lord came unto me, saying,
  asm-FB: তেতিয়া আমাৰ নিৰ্বাসনৰ দ্বাদশ বছৰৰ দ্বাদশ মাহৰ প্ৰথম দিনা যিহোৱাৰ বাক্য
    মোৰ ওচৰলৈ আহিল, আৰু ক’লে,
  sus-A: عَ حّ قُ نُن قِرِن ندٍ، كِكٍ قُ نُن قِرِن، شِ سِنفٍ رَ، عَلَتَلَ نَشَ عَ
    مَسٍن ﭑ بّ، عَ نَشّ،
  fra-SBL: 'La douzième année, au douzième mois, le premier jour du mois, la parole
    de Yahvé me fut adressée, en ces termes :'
  hbo-hbo: וַֽיְהִי֙ בִּשְׁתֵּ֣י עֶשְׂרֵ֣ה שָׁנָ֔ה בִּשְׁנֵי־עָשָׂ֥ר חֹ֖דֶשׁ בְּאֶחָ֣ד
    לַחֹ֑דֶשׁ הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Mwaka-inĩ wa ikũmi na ĩĩrĩ, mũthenya wa mbere wa mweri wa ikũmi na ĩĩrĩ,
    kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La douzième année, au douzième mois, le premier du mois, la parole de
    Yahweh me fut adressée en ces termes :'
  cek-AK: Saning hathlai hnetto, khra hathlai hnetto haih, ni hmaloe koek ah, Angraeng
    ih lok kai khaeah angzoh,
  cuk-cuk: 'Deunni, anmar birgambe-gakabogus gaka nii-warambe-gakabogwad-ibagwengus
    Babiloniaʼgi-bukwadgine, Bab-Jehová weyob anga sokalid:'
  uig-CYR: 'Он иккинчи жили, он иккинчи айниң биринчи күнидә шундақ болдики, Пәрвәрдигарниң
    сөзи маңа келип шундақ дейилди: —'
  tel-2017: బబులోను చెరలో ఉన్న కాలంలో, పన్నెండవ నెల మొదటి రోజు యెహోవా నాకీ విషయం తెలియచేశాడు.
  hat-BSA: 'Nan douzyèm ane, nan douzyèm mwa, nan premye nan mwa a, “pawòl SENYÈ a
    te vin kote mwen. Li te di:'
  kos-kos: Ke len se meet in malem aksingoul luo ke yac aksingoul luo in sruoh lasr,
    LEUM GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַֽיְהִי֙ בִּשְׁתֵּ֣י עֶשְׂרֵ֣ה שָׁנָ֔ה בִּשְׁנֵי־עָשָׂ֥ר חֹ֖דֶשׁ בְּאֶחָ֣ד
    לַחֹ֑דֶשׁ הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Nʼafọ nke iri na abụọ, nʼọnwa nke iri na abụọ, nʼụbọchị nke mbụ ya, okwu
    nke Onyenwe anyị rutere m ntị, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦ୍ୱାଦଶ ବର୍ଷର ଦ୍ୱାଦଶ ମାସର ପ୍ରଥମ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ
    ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Lon engol me ruuen ierin ach oola, lon aeuin ränin ewe engol me ruuen maram,
    ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal langa det namba 12 yiya brom det taim na wen wibin jidan prisana iya
    langa Bebalon, en langa det feswan dei blanga det namba 12 manth, YAWEI det trubala
    God bin tok langa mi,
  ukr-1871: 'В дванайцятому роцї, в одинайцятому місяцї, первого дня в місяцї, надійшло
    до мене слово Господнє:'
  deu-1951: 'Im zwölften Jahr, im zwölften Monat, am ersten Tage des Monats, erging
    das Wort des HERRN an mich also:'
  eng-JPS: 'And it came to pass in the twelfth year, in the twelfth month, in the
    first day of the month, that the word of the LORD came unto me, saying:'
  srp-1865: 'Opet dvanaeste godine, dvanaestoga mjeseca, prvoga dana, doðe mi rijeè
    Gospodnja govoreæi:'
  lug-lug: Awo mu mwaka ogw’ekkumi n’ebiri, mu mwezi ogw’ekkumi n’ebiri ku lunaku
    olw’olubereberye, ekigambo kya Mukama ne kinzijira n’aŋŋamba nti,
  heb-heb: ויהי בשתי עשרה שנה בשני עשר חדש באחד לחדש היה דבר יהוה אלי לאמר׃
  ben-IRV: বাবিলে আমাদের বন্দিত্বের সময়ে দ্বাদশ বৎসরের দ্বাদশ মাসে, মাসের প্রথম দিনের
    সদাপ্রভুর এই বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਬਾਰਵੇਂ ਸਾਲ ਦੇ ਬਾਰਵੇਂ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ
    ਕਿ
  mya-JVB: သက္ကရာဇ် တဆယ် နှစ် ခု၊ ဒွါဒသမ လ တ ရက်နေ့ တွင် ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်တော်
    သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 12, hua namba 12,
    ena dina ginigunana dekenai Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: 'बारहवें बरस के बारहवें महीने की पहली तारीख़ को, ख़ुदावन्द का कलाम मुझ
    पर नाज़िल हुआ:'
  rus-SYN: 'В двенадцатом году, в двенадцатом месяце, в первый день месяца, было ко
    мне слово Господне:'
  bqc-SIM: 'Wá kua zĩ̀zↄↄ ũ wɛ̃̀ kuɛplade, a mↄ kuɛplade gↄↄ sɛ̃́ia zĩ́ Dii yã''òmɛɛ
    à mɛ̀:'
  tcz-CHONGTHU: Jehoiachin lengpa sohchan kal kum somle kumni lhin Lhakao nithum nikho
    hin Pakaija kon hiche thuhi kahenga ahung lhunge.
  mar-mar: मग बाबेलातील बंदिवासाच्या बाराव्या वर्षी, बाराव्या महिन्याच्या, पहिल्या
    दिवशी, परमेश्वराचे वचन मजकडे आले व म्हणाले,
  qub-qub: 'Babiloniaman apamashancunaga chunca ishcay (12) wata, chunca ishcay (12)
    quillaman gallarej junajnami caran. Chay junaj Tayta Dios cayno nimaran:'
  bqp-bqp: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ yirusen suru wɔkurɑ yirusen tɔ̃ɔ gbiikiru
    sɔɔrɑ Yinni Gusunɔ u nɛɛ,
  hat-hat: 'Nan premye jou nan douzyèm mwa douzyèm lanne depi yo te depòte nou an,
    Seyè a pale avè m'', li di m'' konsa:'
  eng-BSB: In the twelfth year, on the first day of the twelfth month, the word of
    the LORD came to me, saying,
  eng-WEBPB: In the twelfth year, in the twelfth month, in the first day of the month,
    “the LORD’s word came to me, saying,
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno, 12fuma hia kafumofona 12fu
    ikantera, ese knazupa Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Ipan nopa achtohui tonali ipan metztli majtlactli huan ome ipan toisraelita
    calendario [32:1 Ipan 3 itequi marzo, 585 a.C. ipan tocalendario tlen ama.] quema
    Tlanahuatijquetl Joaquín yohuiyaya para 12 xihuitl ica quiquixtijtoyaj huan quihuicatoyaj
    seyoc tlali, TOTECO nechcamahui huan nechilhui:'
  gub-BL: Uruikuwe ipyhyk pyrer romo amo ywy rehe ure. 12 haw kwarahy rehe 12 haw
    zahy rehe pitài haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e umume'u ko ma'e ihewe
    kury.
  eng-DRA: 'And it came to pass in the twelfth year, in the twelfth month, in the
    first day of the month, that the word of the Lord came to me, saying:'
