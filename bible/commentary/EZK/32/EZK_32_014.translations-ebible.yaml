verse: EZK.032.014
translations:
  mal-C: അതിനുശേഷം അവരുടെ വെള്ളം തെളിഞ്ഞ് എണ്ണപോലെ ഒഴുകാൻ ഞാൻ ഇടവരുത്തും, എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Dann will ich ihre Wasser sinken lassen und ihre Ströme wie Öl dahinführen,
    ist der Spruch des Herrn Jahwe,
  lin-lin: Bongo nakosala ete mayi na yango evanda kimia mpe bibale na yango etiola
    lokola mafuta, elobi Nkolo Yawe.
  eng-LSV: Then I cause their waters to sink, || And I cause their rivers to go as
    oil, || A declaration of Lord YHWH.
  eng-GNV: Then will I make their waters deepe, and cause their riuers to runne like
    oyle, sayeth the Lord God.
  eng-WEBSTER: Then will I make their waters deep, and cause their rivers to run like
    oil, saith the Lord GOD.
  nhw-BL: Huan huajca nopa atl ipan nopa hueyatl ipan tlali Egipto elis tlapajpactic.
    Oncas tlasehuilistli huan nochi hueyame motlalose ica yejyectzi huan elise alaxtic
    quen aceite. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Kisha nitafanya maji yake yatulie na kufanya vijito vyake vitiririke kama
    mafuta, asema Bwana Mwenyezi.
  bba-bba: Kon de mu kpunɑwɑ kpɑ mu n kokumɔ nɡe ɡum yɑrum. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni ɡeruɑ.
  eng-KJVCPB: Then will I make their waters deep, and cause their rivers to run like
    oil, saith the Lord God.
  luo-luo: Bangʼe anami pigene chak dok maler kendo anami aorene mol mayom, maonge
    gima gengʼe. Jehova Nyasaye Manyalo Gik Moko Duto osewacho.’
  meu-meu: Bena edia ranu gabudia baina hanegaridia, bona edia sinavai baina ha-arudia
    dehoro na heto, Ḡaubada Iehova na e helevamu.
  npi-ULB: तब म तिनीहरूका पानीलाई शान्त पार्नेछु र तिनीहरूका नदीलाई तेलझैं बगाउनेछु,
    यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Lẹ́yìn náà èmi yóò mú kí omi rẹ̀ tòrò kí àwọn odò rẹ̀ kí o sàn bí epo,
    ni Olúwa Olódùmarè wí.
  pes-OPCB: پس آبهای مصر شفاف و روان و مثل روغن زیتون صاف خواهند بود؛ این را من که
    خداوند یهوه هستم می‌گویم.
  tgl-ULB: Pagkatapos pakakalmahin ko ang kanilang mga tubig at padadaluyin ko ang
    kanilang mga ilog na parang langis. Ito ang pahayag ng Panginoong Yahweh!
  hui-hui: Ani bidogola iba bibahende gagahe bayaleore lone berelo mo ema bia nahe
    berelolebero. Iba porarubi yaribu nabi hendore pialu pelo pelolebero. I̱ Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: ငါ​သည်​သင်​၏​ရေ​တို့​ကို​အ​နယ်​ထိုင်​၍ ကြည်​လင်​လာ​စေ​မည်။ သင်​၏​မြစ်​များ​ကို
    လည်း​ဆီ​ကဲ့​သို့​ငြိမ်​သက်​စွာ​စီး​စေ​မည်။ ဤ ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ
    သော​စ​ကား​ဖြစ်​၏။-
  bod-N: དུས་དེར་ངས་ཆུ་རྣམས་དྭངས་བར་བྱེད་ཅིང་། གཙང་པོའི་ཆུ་རྣམས་ནི་སྣུམ་བཞིན་དུ་དལ་གྱིས་བཞུར་བར་བྱའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Ipapo ndichaita kuti mvura yavo igadzikane, uye ndichaita kuti hova dzayo
    dziyerere samafuta, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Entonces haré que sus aguas sean claras, y hacer que sus ríos corran como
    el aceite”. dice el Señor Yahvé.
  cac-cac: A in val Jehová Yajal in svala' to icha chi' ol aj syaxb'ixi a', melelixon̈ej
    ol aj sb'ey a'.
  swh-ULB: Kisha nitayafanya maji yao kuwa matulivu na kufanya mito yao kukimbia kama
    mafuta-hivi ndivyo asemavyo Bwana Yahwe.
  bel-bel: Тады дам спакой водам іхнім, і зраблю, што рэкі іхнія пацякуць, як алей,
    кажа Гасподзь Бог.
  deu-ELBBK: Dann werde ich ihre Wasser sich klären und ihre Flüsse wie Öl fließen
    lassen, spricht der Herr, HERR.
  mbb-OT: Ne ibpemetingew ku is wahig diyà te Ehipto, ne edtudà heini he henduen be
    te lana. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: ആ കാലത്തു ഞാൻ അവരുടെ വെള്ളം തെളിയുമാറാക്കി അവരുടെ നദികളെ എണ്ണപോലെ ഒഴുകുമാറാക്കും
    എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Paľis kerava, hoj odi mel andre lengre paňa peske te bešel tele, hoj o
    paňa te žužon. A dava, hoj te čuľan sar olejos, phenel o RAJ, o Adonaj.
  pes-OPV: 'آنگاه خداوند یهوه می‌گوید: آبهای آنها را ساکت گردانیده، نهرهای آنها رامانند
    روغن جاری خواهم ساخت.'
  ron-1924: Атунч ый вой потоли апеле ши вой фаче сэ-й кургэ рыуриле лин ка унтделемнул»,
    зиче Домнул Думнезеу.
  ben-OBCV: তখন আমি তার জল থিতাতে দেব এবং স্রোত তেলের মতো বহাব, সার্বভৌম সদাপ্রভু
    এই কথা বলেন।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Markaasaan biyahooda inay miirmaan
    ka dhigi doonaa, oo webiyaashoodana waxaan ka dhigi doonaa inay sida saliid oo
    kale u shubmaan.
  lat-VUC: Tunc purissimas reddam aquas eorum, et flumina eorum quasi oleum adducam,
    ait Dominus Deus,
  eng-ASVBT: Then will I make their waters clear, and cause their rivers to run like
    oil, saith the Lord Jehovah.
  ita-1885: Allora farò che le acque loro si poseranno, e che i lor fiumi correranno
    a guisa d'olio, dice il Signore Iddio;
  eng-LXXUP: Thus shall their waters then be at rest, and their rivers shall flow
    like oil, saith the Lord,
  eng-ULB: Then I will calm their waters and make their rivers run like oil— this
    is the Lord Yahweh's declaration.
  spa-VBL: Dejaré que sus aguas se asienten y haré que sus ríos fluyan suavemente
    como el aceite, declara el Señor Dios.
  fra-_FOB: Alors j'apaiserai ses eaux, et je ferai couler ses fleuves comme l'huile,
    dit le Seigneur, l'Éternel.
  mal-mal: ആ കാലത്ത് അവരുടെ വെള്ളം തെളിമയുള്ളതാക്കി, ഞാൻ അവരുടെ നദികളെ എണ്ണപോലെ ഒഴുകുമാറാക്കും”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki us waqt maiṅ hone dūṅgā ki un kā pānī
    sāf-shaffāf ho jāe aur nadiyāṅ tel kī tarah bahne lageṅ.
  suz-BL: मिनु नोले गो मेको ब्‍वाक्‍कु रिम्‍शो सेल्‍‍नुङ। मिनु मेको आ खोलापुकी तेल
    खोदेंशो पा शाइक्‍पाइक्‍नुङमी” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: Then will I make their waters clear, And cause their rivers to run like
    oil, Saith the Lord Jehovah,
  ita-1927: Allora lascerò posare le loro acque, e farò scorrere i loro fiumi come
    olio, dice il Signore, l’Eterno,
  ckb-ckb: ئینجا وا دەکەم ئاوەکەی ڕوون بێت و جۆگەکانی وەک زەیت بڕۆن. ئەوە فەرمایشتی
    یەزدانی باڵادەستە.
  eng-BBE: Then I will make their waters clear and their rivers will be flowing like
    oil, says the Lord.
  kan-OKCV: ಆಮೇಲೆ ನಾನು ಆ ನೀರುಗಳನ್ನು ಆಳವಾಗಿ ಮಾಡುವೆನು. ಅದರ ನದಿಗಳನ್ನು ಎಣ್ಣೆಯ ಹಾಗೆ ಹರಿಯುವಂತೆ
    ಮಾಡುವೆನು ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அப்பொழுது அவர்களுடைய தண்ணீர்களைத் தெளியச்செய்து, அவர்களுடைய ஆறுகளை எண்ணெயைப்போல்
    ஓடச்செய்வேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Entonces haré asentarse sus aguas, y haré ir sus ríos como aceite,
    dice el Señor Jehová.
  ron-BTF: Atunci le voi adânci apele și voi face râurile lor să curgă precum untdelemnul,
    spune Domnul DUMNEZEU.
  eng-WEBP: Then I will make their waters clear, and cause their rivers to run like
    oil,” says the Lord GOD.
  eng-FBV: I will allow their waters to settle and I will make her rivers flow smoothly
    like oil, declares the Lord God.
  nld-1939: 'Dan zal Ik hun wateren laten zakken, Hun rivieren doen stromen Traag
    als olie: Is de godsspraak van Jahweh, den Heer!'
  nch-BL: Huan huajca nopa at ipan nopa hueyat ipan tali Egipto elis tapajpactic.
    Oncas tasehuilisti huan nochi hueyame motalose ica yejyectzi huan elise alaxtic
    quej aceite. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Bấy giờ ta lại làm cho các dòng nước của chúng nó được trong sạch, và
    làm cho các sông chúng nó chảy như dầu, Chúa Giê-hô-va phán vậy.
  hin-CV: तब मैं उसके पानी को साफ कर दूंगा और उसके सोतों से पानी को तेल की तरह बहाऊंगा,
    परम प्रधान याहवेह की घोषणा है.
  spa-BES: Entonces aclararé sus aguas y sus ríos fluirán como aceite, dice el Señor
    Dios.
  tdx-tdx: hampidreteko o saka’eo, hampitsiritsioheko hoe menake o toraha’eo, hoe
    t’Iehovà Talè.
  tha-KJV: แล​้วเราจะทำให้น้ำของเขาทั้งหลายลึก และกระทำให้​แม่น​้ำทั้งหลายของเขาไหลไปเหมือนน้ำมันไหล
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: Então farei suas águas se assentarem, e farei seus rios fluírem como
    azeite,diz o Senhor DEUS.
  deu-ELO: Dann werde ich ihre Wasser sich klären und ihre Flüsse wie Öl fließen lassen,
    spricht der Herr, Jehova.
  eng-WYC-2018: Then I shall yield the waters of them cleanest, and I shall bring
    the floods of them as oil, saith the Lord God, (Then I shall let their waters
    settle and become clear, and I shall let their rivers run as smooth as oil, saith
    the Lord God,)
  epo-epo: Tiam Mi ripozpurigos iliajn akvojn, kaj iliajn riverojn Mi fluigos kiel
    oleon, diras la Sinjoro, la Eternulo.
  uig-PIN: Xuning bilǝn Mǝn ularning sulirini tindurimǝn; ularning eriⱪlirini süpsüzük
    maydǝk aⱪturimǝn, dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Dia hano huluane da fafu ha:ina sa:ili, ida:iwane ba:ma:ne, Na da logo
    doasimu. Na, Ouligisudafa Hina Gode, da sia:i dagoi.
  tpi-OTNT: Olsem na bai olgeta wara i stap klin na i ran gut. Em tok bilong mi God,
    Bikpela.
  hau-SA: Sa’an nan zan sa ruwanta su kwanta in sa rafuffukanta su gudu kamar mai,
    in ji Ubangiji Mai Iko Duka.
  uig-LAT: Shuning bilen Men ularning sulirini tindurimen; ularning ériqlirini süpsüzük
    maydek aqturimen, deydu Reb Perwerdigar.
  nde-nde: Lapho-ke ngizakwenza amanzi alo azinze lezifula zalo zigeleze njengamafutha,
    kutsho uThixo Wobukhosi.
  ton-ton: Pea te u toki ʻai ke loloto, ʻenau ngaahi vai, pea te u ngaohi ʻenau ngaahi
    vaitafe ke tafe hangē ko e lolo, ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Tuť učiním, že se usadí vody jejich, a potokové jejich že jako olej půjdou,
    praví Panovník Hospodin,
  eng-WMB: Then I will make their waters clear, and cause their rivers to run like
    oil,” says the Lord GOD.
  tam-TCV: பின்பு நான் எகிப்தின் நீர்நிலைகளை அமைதலடையச் செய்து, அவளுடைய நீரூற்றுக்களை
    எண்ணெய்போல் வழிந்தோடச்செய்வேன் என, ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya pakalmahon ko ang mga katubigan ug himoon nga ang ilang mga suba nga
    modagayday sama sa lana, mao kini ang gipamulong ni Yahweh nga Ginoo.
  pol-UBG: Wtedy sprawię, że ich wody uspokoją się, a ich rzeki popłyną jak oliwa
    – mówi Pan BÓG.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ اُس وقت مَیں ہونے دوں گا کہ اُن کا پانی صاف
    شفاف ہو جائے اور ندیاں تیل کی طرح بہنے لگیں۔
  deu-1912: Alsdann will ich ihre Wasser lauter machen, daß ihre Ströme fließen wie
    Öl, spricht der Herr HERR,
  kan-2017: ಆಗ ಆ ನೀರು ತಿಳಿಯಾಗುವಂತೆಯೂ, ಆ ಪ್ರವಾಹಗಳು ಎಣ್ಣೆಯ ಹಾಗೆ ಹರಿಯುವಂತೆಯೂ ಮಾಡುವೆನು”
    ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Bay gu mocha’nag e pi ran romed me machalbog me yan e ran u lan e lul’
    nib yal’uw. I Gag SOMOL ni Th’abi Tolang e gu be non.
  hlt-MCSB: Te vaengah a tui ka cil sak vetih a tuiva te situi bangla ka long sak
    ni. He tah ka Boeipa Yahovah olphong ni.
  mdy-ETH: ዋኣፃ ኔኤኮ ጊኢስካንዳኔ፤ ዎራኣ ዛይቴጉዲ ሜታ ባኣያ ዎታንዳጉዲ ታ ማዻንዳኔ፤ ጋዓኔ፥ ዼኤፖ ናንጊና ናንጋ ጎዳሢ።
  twi-ASANTE: Afei mɛma ne nsuo ani ate na mama ne asutene atene sɛ ngo, Otumfoɔ Awurade
    asɛm nie.
  eng-WEBU: Then I will make their waters clear, and cause their rivers to run like
    oil,” says the Lord GOD.
  wal-wal: He wode taani ne haattata xillissana; ne shaafatakka woppu oottada gogissana.
    Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Entonces asentaré sus aguas, y sus ríos correrán como aceite, dice ʼAdonay
    Yavé.
  gun-gun: Ha'e rami vy yy ha'e py ikuai va'e ajapo 'rã itui porã ju aguã rami. Yakã
    ikuai va'e ma ajapo 'rã azeite rami oxyry porã aguã — he'i Senhor Nhanderuete.
  ilo-ULB: Ket pagtalnaekto dagiti danumda ken pagayusekto dagiti karayanda a kas
    iti panagayus ti lana—kastoy ti pakaammo ti Apo a ni Yahweh!
  kpg-kpg: Au gaa hai au wai gii noho deemuu, gei gi madammaa, gei au monowai la gii mmidi
    i di aumaalia. Ko Au go Tagi go Yihowah dela gu helehelekai.
  uig-ARA: شۇنىڭ بىلەن مەن ئۇلارنىڭ سۇلىرىنى تىندۇرىمەن؛ ئۇلارنىڭ ئېرىقلىرىنى سۈپسۈزۈك
    مايدەك ئاقتۇرىمەن، دەيدۇ رەب پەرۋەردىگار.
  sus-sus: N na ye raxarama nɛ, a xɛlɛ alɔ ture. I Marigi Alatala xui nan na ki.»
  pon-2006: I pahn mweidohng omwi pihl kan en nennenla oh mwakelekella, oh omwi pillap
    akan en pwilipwiliwei ni meleilei. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  ksd-ksd: Ma ina vagomgom kadia umana tava, ma kadia umana tava alir diat a lir da
    ra dangi, ra Luluai God i biti.
  grc-BRENT: Οὕτως τότε ἡσυχάσει τὰ ὕδατα αὐτῶν, καὶ οἱ ποταμοὶ αὐτῶν ὡς ἔλαιον πορεύσονται,
    λέγει Κύριος,
  ind-AYT: Dengan demikian, Aku akan membuat air mereka jernih, dan membuat sungai-sungai
    mereka mengalir seperti minyak,” firman Tuhan ALLAH.
  nya-nya: Pambuyo pake ndidzayeretsa madzi ake ndipo mitsinje yake idzayenda mokometsera
    ngati mafuta, akutero Ambuye Yehova.
  hrv-hrv: Onda ću im vode opet stišati i učinit ću da im rijeke kao ulje teku!' -
    riječ je Jahve Gospoda.
  mps-mps: Tama tialima, eno te tigidali ąį dabe wiegi yai elaluyu, tama bugagia
    soayu ilaibao. Te God Genuai Bidi eno po dao.
  tpi-tpi: Olsem na bai olgeta wara i stap klin na i ran gut. Em tok bilong mi God,
    Bikpela.
  dan-1931: så lader jeg Vandene klares og Strømmene flyde som Olie - lyder det fra
    den Herre HERREN -
  vie-OVCB: Ta sẽ làm cho các dòng nước Ai Cập chảy êm đềm, và sông sẽ chảy dịu dàng
    như dầu ô-liu, Chúa Hằng Hữu Chí Cao phán vậy.
  guj-2017: ત્યારે હું તેઓની નદીઓને શાંત કરી દઈશ અને તેઓની નદીઓને તેલની જેમ વહેવડાવીશ.”
    આમ પ્રભુ યહોવાહ કહે છે!
  pon-2006A: I pahn mweidohng omwi pihl kan en nennenla oh mwakelekella, oh omwi pillap
    akan en pwilipwiliwei ni meleilei. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  por-BRBSL: Em seguida, deixarei suas águas claras, e fazer com que seus rios corram
    como petróleo”. diz o Senhor Yahweh.
  cth-cth: Ahnimae tui hah ka pâcim sak vaiteh, palang tui hah satui patetlah ka lawng
    sak han, telah Bawipa Jehovah ni a dei.
  twi-twi: Afei mɛma ne nsu ani atew na mama ne nsuten ateɛ sɛ ngo, Otumfo Awurade
    asɛm ni.
  hlt-hlt: Te vaengah a tui ka cil sak vetih a tuiva te situi bangla ka long sak ni.
    He tah ka Boeipa Yahovah olphong ni.
  tbz-SIM: Dɛ mɔ̀nnì m bo bónkùnnɛ ɑ niɛ nkɛ̀ mɛ̀ mpũɔ̃̀ mmɛkùɔ̀ nkɔ̃mɛ. Mí ndi Yiɛ̀
    nKuyie mmíì bɛ́i!
  msy-2020: Kɨ ian dɨpabar amightɨ da dɨkɨrigh, olivɨn boremɨn mɨn amɨraghvɨra emɨr
    mangam. Kɨ Ikiavɨra Itir Godɨn Ekiam kɨ mɨkemes.
  dop-dop: Mɑɑ yele nɑ mǝ lʋmnɑɑ cɑɣɑ tǝtiɣitiɣi. Mǝ́ pusi kɑ́ kpeŋ tǝpɑmm ɩsɩɩ nim.
    Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: O zaman onların sularını duruldacağam, Çaylarını yağ kimi axıdacağam” Xudavənd
    Rəbb belə bəyan edir.
  eng-DBY: Then will I make their waters clear, and cause their rivers to run like
    oil, saith the Lord Jehovah.
  hin-2017: तब मैं उनका जल निर्मल कर दूँगा, और उनकी नदियाँ तेल के समान बहेंगी, परमेश्वर
    यहोवा की यही वाणी है।
  wol-KYG: Su boobaa ma dalal seeni ndox, dawal ndànk seeni wal nig diw. Kàddug Boroom
    bi Aji Sax jee.
  eng-YLT: Then do I cause their waters to sink, And their rivers as oil I cause to
    go, An affirmation of the Lord Jehovah.
  eng-WYC-2017: Then I shall yield the waters of them cleanest, and I shall bring
    the floods of them as oil, saith the Lord God,
  eng-WMBB: Then I will make their waters clear, and cause their rivers to run like
    oil,” says the Lord GOD.
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि उस वक़्त मैं होने दूँगा कि उनका पानी साफ़-शफ़्फ़ाफ़
    हो जाए और नदियाँ तेल की तरह बहने लगें।
  rug-rug: Kote va malumi Rau sari nana kolo pude koa bule sari nana tototolo pude
    totolo guana oela, zama vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: Ergasii bishaan ishee akka qulqullaaʼu, lageen ishee immoo akkuma zayitii
    akka dhangalaʼan nan godha, jedha Waaqayyo Gooftaan.
  fra-LSG: Alors je calmerai ses eaux, Et je ferai couler ses fleuves comme l’huile,
    Dit le Seigneur, l’Éternel
  yal-yal: Nayi, n yi a lu e igene yi e raxara, e xudene yi lu godɛ yɛtɛtɛnna alo
    turena, Marigina Alatalaa falan nan na ra.
  haw-1868: Alaila e hoemi au i ko lakou mau wai, a e hookahe i ko lakou mau muliwai
    e like me ka aila, wahi a Iehova ka Haku.
  arb-NAV: حِينَئِذٍ أَجْعَلُ مِيَاهَهُمْ صَافِيَةً، وَأَنْهَارَهُمْ تَجْرِي بِنُعُومَةٍ
    كَالزَّيْتِ، يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: Ekema mana eƒe tsiwo nadze anyi, Eye mana woatsa abe ami ene.’ Aƒetɔ Yehowae
    gblɔe.
  eng-LEE: Then will I make clear their waters, and cause their rivers to flow like
    oil, saith the Lord Eternal;
  asm-FB: তেতিয়া মই তাৰ পানীবোৰ নিৰ্ম্মল কৰিম আৰু তাৰ নৈ বোৰ তেলৰ নিচিনাকৈ বোৱাম।”
    এয়েই হৈছে প্ৰভু যিহোৱাৰ ঘোষণা!
  sus-A: ﭑ نَ يٍ رَشَرَ مَ نّ، عَ شّلّ عَلْ تُرٍ. عِ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: Alors je rendrai leurs eaux limpides, et faire couler leurs rivières comme
    de l'huile, » dit le Seigneur Yahvé.
  hbo-hbo: אָ֚ז אַשְׁקִ֣יעַ מֵֽימֵיהֶ֔ם וְנַהֲרֹותָ֖ם כַּשֶּׁ֣מֶן אֹולִ֑יךְ נְאֻ֖ם
    אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: Hĩndĩ ĩyo nĩngatũma maaĩ makuo mahoorere, na ndũme tũrũũĩ twakuo tũtherere
    ta maguta, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Alors je ferai reposer ses eaux, et couler ses fleuves comme l’huile, — oracle
    du Seigneur Yahweh,
  cek-AK: To pacoengah to tuinawk to ka ciimsak moe, vapuinawk to situi baktiah ka
    longsak han, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: 'Geb degine, diimar an diree mesoed, olivo-gwalluyob binnaa aryomai an
    imakoed.’ ”Bab-Jehová-Bela-Gangued-Nikadi, soged:'
  uig-CYR: Шуниң билән Мән уларниң сулирини тиндуримән; уларниң ериқлирини сүпсүзүк
    майдәк ақтуримән, дәйду Рәб Пәрвәрдигар.
  tel-2017: అప్పుడు నేను వాటి నీళ్లు ఆపి, నూనె పారేలా వాళ్ళ నదులు పారేలా చేస్తాను.”
    ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: Konsa, Mwen va fè dlo yo vin kalm e fè rivyè yo vin kouri kon lwil,” deklare
    Senyè BONDYE a.
  kos-kos: Nga ac fah oru tuh kof in acn sum uh in mutalelik ac nasnasla, ac infacl
    uh in asrla wo. Nga, LEUM GOD Fulatlana, pa fahk ma inge.
  hbo-WLC: אָ֚ז אַשְׁקִ֣יעַ מֵֽימֵיהֶ֔ם וְנַהֲרוֹתָ֖ם כַּשֶּׁ֣מֶן אוֹלִ֑יךְ נְאֻ֖ם
    אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Nʼihi ya, mmiri niile nke ya ga-adị ọcha, na-asọkwa dịka mmanụ. Otu a ka
    Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru.
  ory-ory: ସେତେବେଳେ ଆମ୍ଭେ ସେମାନଙ୍କର ଜଳ ନିର୍ମଳ କରିବା ଓ ସେମାନଙ୍କର ନଦୀସମୂହକୁ ତୈଳ ପରି
    ବହାଇବା, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Mürin üpwe alüai ekewe chanpupu pwe repwe pula usun lö. Ngang Kot ewe Samol
    mi Lapalap üa kapas.
  rop-rop: dumaji det woda garra jidan brabli klinbala en detlot lilwan krik garra
    jidan kwaitbala du.
  ukr-1871: Тодї дам спокій водам їх, і вчиню, що води текти муть, як олива, чисті,
    говорить Господь.
  deu-1951: Alsdann will ich machen, daß ihre Wasser sinken und ihre Ströme wie Öl
    daherfließen sollen, spricht Gott, der HERR.
  eng-JPS: Then will I make their waters to settle, and cause their rivers to run
    like oil, saith the Lord GOD.
  srp-1865: Tada æu stišati vodu njihovu, i uèiniæu da potoci njihovi teku kao ulje,
    govori Gospod Gospod.
  lug-lug: N’oluvannyuma nditeesa amazzi ge, n’enzizi ze ne nzifuula ng’amafuta, bw’ayogera
    Mukama Katonda.
  heb-heb: אז אשקיע מימיהם ונהרותם כשמן אוליך נאם אדני יהוה׃
  ben-IRV: তারপর আমি তাদের জল শান্ত করব এবং তাদের নদনদী তেলের মত প্রবাহিত করব, এটা
    প্রভু সদাপ্রভু বলেন।
  pan-pan: ਤਦੋਂ ਮੈਂ ਉਹਨਾਂ ਦੇ ਪਾਣੀ ਸਾਫ਼ ਕਰ ਦਿਆਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਨਹਿਰਾਂ ਤੇਲ ਵਾਂਗੂੰ
    ਵਗਾਈਆਂ ਜਾਣਗੀਆਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုရေ ကို ငါကြည် စေ၍ မြစ် ရေသည် ဆီ ကဲ့သို့ စီး စေမည်ဟု အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Unai neganai ranu gabudia do lau hagoevaia, bona emui sinavai ranu be do
    idia heau namonamo, olive dehoro bamona. Lau Lohiabada Dirava lau hereva noho
    inai.
  urd-urd: तब मैं उनका पानी साफ़ कर दूँगा, और उनकी नदियाँ रौग़न की तरह जारी होंगी,
    ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: Тогда дам покой водам их, и сделаю, что реки их потекут, как масло, говорит
    Господь Бог.
  bqc-SIM: A gbɛa má tó a í dↄdↄ, a swaↄ i táa'o lán nísiwa. Ma Dii Lua mámɛ
    má ò.
  tcz-CHONGTHU: Hiteng chule keiman Egypt gam twi chu thip chetna hung um intin, chule
    vadung Olive thao bangin nem heuvin hung long tante tin thaneitah Pakaiyin aseije.
  mar-mar: मग मी त्यांचे पाणी शांत करीन आणि त्यांच्या नद्या तेलाप्रमाणे वाहतील असे
    करीन, असे प्रभू परमेश्वर म्हणतो,
  qub-qub: Chaypitanaga camacächishaj yacucuna chuya cananpaj, asëtinöllana aywananpaj.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Kon de mu kpunɑwɑ kpɑ mu n kokumɔ nge gum yɑrum. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni geruɑ.
  hat-hat: M'ap kite dlo yo poze, m'ap fè larivyè yo koule tou dousman. Se mwen menm
    Seyè sèl Mèt la ki di sa.
  eng-BSB: Then I will let her waters settle and will make her rivers flow like oil,’
    declares the Lord GOD.
  eng-WEBPB: Then I will make their waters clear, and cause their rivers to run like
    oil,” says the Lord GOD.
  kbq-kbq: Ana hute'na ana tina eri fru hanugeno masavemo'ma hiaza huno akoheno vugahie
    huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: Huan huajca nopa atl ipan nopa atemitl ipan tlali Egipto elis tlapajpactic.
    Oncas tlasehuilistli huan nochi atemitl motlalose ica yejyectzi huan elise alaxtic
    queja aceite. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Amuapyk kar putar izi'y nehe. Amuzepyxakatu kar putar nehe. Amuyryk katu
    kar putar yrykawhu uzenu 'ym pà nehe. Ihe pezar Tuweharupi Wiko Ma'e aiko ko ma'e
    imume'u har romo.
  eng-DRA: 'Then will I make their waters clear, and cause their rivers to run like
    oil, saith the Lord God:'
