  hbo-hbo: וּנְטַשְׁתִּ֣יךָ בָאָ֔רֶץ עַל־פְּנֵ֥י הַשָּׂדֶ֖ה אֲטִילֶ֑ךָ וְהִשְׁכַּנְתִּ֤י
