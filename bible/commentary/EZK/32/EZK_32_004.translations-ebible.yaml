  lug-lug: Ndikusuula ku lukalu, ne nkuleka ku ttale, era ebinyonyi byonna eby’omu
    bbanga birikukkako, n’ensolo enkambwe zonna ez’omu nsi zirikulya ne zikkusibwa.
  heb-heb: ונטשתיך בארץ על פני השדה אטילך והשכנתי עליך כל עוף השמים והשבעתי ממך חית
    כל הארץ׃
  ben-IRV: আমি তোমাকে ভূমিতে পরিত্যাগ করব, তোমাকে মাঠের মধ্যে ফেলে দেব; আকাশের পাখীদের
    তোমার উপরে বসাব, ভূমির সব ক্ষুধার্ত পশুদেরকে তোমাকে দিয়ে তৃপ্ত করব।
  pan-pan: ਤਦ ਮੈਂ ਤੈਨੂੰ ਧਰਤੀ ਤੇ ਛੱਡ ਦਿਆਂਗਾ ਅਤੇ ਖੁੱਲ੍ਹੇ ਖੇਤ ਵਿੱਚ ਤੈਨੂੰ ਸੁੱਟ ਦਿਆਂਗਾ।
    ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਪੰਛੀਆਂ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਬਿਠਾਵਾਂਗਾ ਅਤੇ ਸਾਰੀ ਧਰਤੀ ਦੇ ਦਰਿੰਦਿਆਂ ਨੂੰ ਤੇਰੇ
    ਨਾਲ ਰਜਾਵਾਂਗਾ।
  mya-JVB: ငါသည် သင့် ကိုကုန်း ပေါ်မှာ တင် ၍ လွင်ပြင် ၌ ပစ် ထားမည်။ မိုဃ်း ကောင်းကင်ငှက်
    အပေါင်း တို့ကို သင့် အပေါ်မှာ နား စေမည်။ မြေ သားအပေါင်း တို့ကို ဝ စွာ ကျွေးမည်။
  hmo-hmo: Lau ese tano kavakava dekenai oi do lau negea lao, bona ataiai manudia
    bona tano dekenai boroma idauidau, idia ibounai oi dekenai do lau mailaia. Idia
    ese oiemu tauanina do idia ania.
  urd-urd: तब मैं तुझे खु़श्की में छोड़ दूँगा और खुले मैदान पर तुझे फेकूँगा, और हवा
    के सब परिन्दों को तुझ पर बिठाऊँगा और तमाम इस ज़मीन के दरिन्दों को तुझ से सेर करूँगा।
  rus-SYN: И выкину тебя на землю, на открытом поле брошу тебя, и будут садиться на
    тебя всякие небесные птицы, и насыщаться тобою звери всей земли.
  bqc-SIM: Mí n zu sɛ̃u mà n to tↄↄlɛ we, bãↄ i mↄ pɛpɛma ḿpii, sɛ̃̀anↄbↄↄ i n
    ble aa kã ḿpii.
  tcz-CHONGTHU: Keiman leiset chunga thidinga kadalhah ding nahi. Vanna vachate jouse
    nachunga kachuhsah a chuleh leiset pumpia gamsa jouse amaho leh amaho kivahna
    a nanei ding ahi.
  mar-mar: मी तुला जमिनीवर सोडून देईन. मी तुला शेतांत फेकून देईन आणि आकाशातील सर्व
    पक्षी येऊन तुझ्यावर बसतील असे करीन. मी तुझ्याकडून पृथ्वीवरील सर्व जिवंत प्राण्याची
    भूक तृप्त करीन.
  qub-qub: Chaqui pampaman garachasha apashayqui. Chaychönami pampacho jitaraycajta
    cachaycushayqui. Camacächishaj llapan pärej äbicuna janayquiman ratamunanpaj,
    micucoj jirca animalcunapis aychayquita micur yamacänanpaj.
  bqp-bqp: Kon nùn yɑrɑwɑ kɑsɑɔ kpɑ n nùn kɔ̃ yɑkɑsɔ. Kon dewɑ gunɔsu su nɑ su sinɑ
    win wɔllɔ kpɑ gbeeku yɛɛ yi nùn di.
  hat-hat: M'ap voye ou jete atè, m'ap blayi ou nan mitan jaden yo. M'ap fè tout kalite
    zwezo ak bèt nan bwa vin manje plen vant yo ak kadav ou.
  eng-BSB: I will abandon you on the land and hurl you into the open field. I will
    cause all the birds of the air to settle upon you, and all the beasts of the earth
    to eat their fill of you.
  eng-WEBPB: I will leave you on the land. I will cast you out on the open field,
    and will cause all the birds of the sky to settle on you. I will satisfy the animals
    of the whole earth with you.
  kbq-kbq: mago'za omane mopafi matevu'na ruhapati'na katregahue. Ana nehu'na maka
    kokantega namarami agi huntenugeno kavufagarera hare'za enemanisageno, zagagafamo'za
    kavufaga traga hu'za nezamu hugahaze.
  nhe-BL: Nimitzquixtis tlen nopa atl huan nimitztlalis ipan huactoc tlali para ximiqui.
    Huan nijchihuas para nochi totome tlen patlantinemij ajacatipa ma moquetzaca mopani
    huan nopa tlapiyalime tlen nejnemij tlalchi ma quicuaca monacayo hasta ixhuise.
  gub-BL: Urezar putar ywy ikàg ma'e rehe nehe. Uruityk putar ywy rehe nehe. Na'e
    arur putar wiràmiri ywy nànànar ihe wà nehe, arur putar miar ywy nànànar ihe wà
    nehe no. A'u kar putar nero'o kwer wanupe nehe.
  eng-DRA: 'And I will throw thee out on the land, I will cast thee away into the
    open field: and I will cause all the fowls of the air to dwell upon thee, and
    I will fill the beasts of all the earth with thee.'
