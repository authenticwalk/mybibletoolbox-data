  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ସ୍ଥଳରେ ଛାଡ଼ିଦେବା, ଆମ୍ଭେ ତୁମ୍ଭକୁ ପଦାରେ ପକାଇଦେବା ଓ ଆକାଶର
