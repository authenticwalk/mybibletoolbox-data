verse: EZK.032.004
translations:
  mal-C: ഞാൻ നിന്നെ കരയിൽ വലിച്ചിട്ടശേഷം തുറസ്സായ സ്ഥലത്തേക്ക് എറിഞ്ഞുകളയും. ആകാശത്തിലെ
    പറവകൾ ഒക്കെയും നിന്റെമേൽ വന്നിരിക്കും, വന്യമൃഗങ്ങളെല്ലാം നിന്നെ കാർന്നുതിന്നും.
  deu-TKW: Und ich will dich ans Land werfen, auf das freie Feld will ich dich hinstrecken
    und will alle Vögel des Himmels auf dir weilen lassen und das Getier der ganzen
    Erde mit dir ersättigen.
  lin-lin: Nakobwaka yo na mabele mpe nakosundola yo na libanda ya bilanga. Nakosala
    ete bandeke nyonso ya likolo eya komatela yo mpe banyama ya mokili mobimba eya
    kolia misuni ya nzoto na yo.
  eng-LSV: And I have left you in the land, || I cast you out on the face of the field,
    || And I have caused every bird of the heavens to dwell on you, || And have satisfied
    every beast of the earth with you.
  eng-GNV: Then will I leaue thee vpon the land, and I will cast thee vpon the open
    field, and I wil cause all the foules of the heauen to remaine vpon thee, and
    I will fill all the beastes of the field with thee.
  eng-WEBSTER: Then will I leave thee upon the land, and I will cast thee forth upon
    the open field, and will cause all the fowls of the heaven to remain upon thee,
    and I will fill the beasts of the whole earth with thee.
  nhw-BL: Nimitzquixtis tlen nopa atl huan nimitztlalis ipan huactoc tlali para ximiqui.
    Huan nijchihuas para nochi totome catli patlantinemij ajacatipa ma moquetzaca
    mopani huan nopa tlapiyalme catli nejnemij tlalchi ma quicuaca monacayo hasta
    ixhuise.
  swh-ONEN: Nitakutupa nchi kavu na kukuvurumisha uwanjani. Nitawafanya ndege wote
    wa angani watue juu yako na wanyama wote wa nchi watajishibisha nyama yako.
  bba-bba: Kon nùn yɑrɑwɑ kɑsɑɔ kpɑ n nùn kɔ̃ yɑkɑsɔ. Kon dewɑ ɡunɔsu su nɑ su sinɑ
    win wɔllɔ kpɑ ɡbeeku yɛɛ yi nùn di.
  eng-KJVCPB: Then will I leave thee upon the land, I will cast thee forth upon the
    open field, and will cause all the fowls of the heaven to remain upon thee, and
    I will fill the beasts of the whole earth with thee.
  luo-luo: Abiro diri oko e lowo kendo abiro boli e dier pap malach. Abiro chiko winy
    duto manie kor polo mondo onur kuomi, kendo le mager duto mag piny biro chami
    mi giyiengʼ.
  meu-meu: Tano ai baina tahomu dobi, tano paka ai baina negemu; atai manudia iboudiai
    baina siaidia, latamu ai bae roho roho kau; tanobada idoinai ena uda boromadia
    bogadia na oiemu amo baina hakunudia.
  npi-ULB: तँलाई म देशमा त्याग्‍नेछु । म तँलाई मैदानमा फल्‍नेछु र आकाशका सबै चरालाई
    तँमाथि बस्‍न लगाउनेछु । पृथ्वीका सारा जीवित पशुहरूको भोक तँद्वारा नै मेटिनेछ ।
  yor-yor: Èmi yóò jù ọ́ sí orí ilẹ̀ èmi yóò sì fà ọ́ sókè sí orí pápá gbangba. Èmi
    yóò jẹ́ kí gbogbo ẹyẹ ojú ọ̀run ṣe àtìpó ní orí rẹ. Gbogbo àwọn ẹranko ayé yóò
    fi ìwọra gbé ara wọn lórí rẹ.
  pes-OPCB: من تو را در آنجا روی خشکی رها می‌کنم تا بمیری. تمام پرندگان و جانوران
    وحشی بر سر تو می‌ریزند و تو را خورده، سیر می‌شوند.
  tgl-ULB: Pababayaan kita sa lupain! Ihahagis kita sa isang parang at padadapuin
    ko sa iyo ang lahat ng mga ibon sa kalangitan; ang pagka-gutom ng lahat ng mga
    nabubuhay na mga hayop sa lupa ay mabubusog sa iyo.
  hui-hui: Ani ngeledagoria i̱na í̠ nuha howa dindini tagupe ho ngelaragola ega bedarumebi
    nogo gabua bu karumebi ema bialu piaga tara tara biru ngarumebi dindi bibahendeha
    howa í̠ nai helonaga olo ngoai holebero. Anidagua berogola tigua í̠ nalu no karulape
    howa bibahende tombe hai holebira.
  mya-mya: ထို​နောက်​ကုန်း​ပေါ်​တွင်​ချ​ထား​စေ​ပြီး ကွင်း ပြင်​ထဲ​သို့​ဆွဲ​သွား​မည်။
    ကမ္ဘာ​ပေါ်​ရှိ​ငှက် များ​နှင့်​တိ​ရစ္ဆာန်​တို့​၏​အ​စာ​ဖြစ်​စေ​မည်။-
  bod-N: ངས་ཁྱོད་སྐམ་སར་གཡུགས་ཏེ་ས་སྟོང་དུ་འཕངས་ནས། ནམ་མཁའི་བྱ་ཐམས་ཅད་ཁྱོད་ཀྱི་སྟེང་དུ་གནས་པར་བྱ་ཞིང་།
    ས་གཞིའི་གཅན་གཟན་ཐམས་ཅད་ཀྱིས་ཁྱོད་ཟོས་ནས་འགྲང་བར་བྱའོ། །
  sna-sna: Ndichakukanda panyika ndichakurasira pamhene. Ndichamharisa shiri dzose
    dzedenga pamusoro pako, uye zvikara zvose zvomunyika zvichagutswa newe.
  spa-BLM: Te dejaré en la tierra. Te echaré al campo abierto, y hará que todas las
    aves del cielo se posen sobre ti. Satisfaré con vosotros a los animales de toda
    la tierra.
  cac-cac: Ol ach in n̈erel d'a sti' a', ol ach vac'anb'at pac'jab' b'aj te chequel.
    Ol javoc noc' ostoc yed' noc' caltacte'al noc' d'ayach, a noc' ol ach chianb'atoc.
  swh-ULB: Nitakuacha katika nchi. Nitakutupa kwenye shamba na kufanya ndege wote
    wa angani watue juu yako; njaa ya wanyama wote waishio juu ya nchi watashibishwa
    na wewe.
  bel-bel: І выкіну цябе на зямлю, у чыстым полі кіну цябе, і будуць садзіцца на цябе
    ўсякія нябесныя птушкі і насычацца табою зьвяры ўсёй зямлі.
  deu-ELBBK: Und ich werde dich auf das Land werfen, werde dich auf das freie Feld
    schleudern; und ich werde machen, dass alle Vögel des Himmels sich auf dir niederlassen
    und die Tiere der ganzen Erde sich von dir sättigen.
  mbb-OT: Idtimbag ku sikew ziyà te tanà ne ibpekaan ku sikew te menge tagbis wey
    te leew he menge langgam.
  mal-2015: ഞാൻ നിന്നെ കരെക്കു വലിച്ചിടും; നിന്നെ വെളിമ്പ്രദേശത്തു എറിഞ്ഞുകളയും; ആകാശത്തിലെ
    പറവ ഒക്കെയും നിന്റെമേൽ ഇരിക്കുമാറാക്കി സർവ്വഭൂമിയിലെയും മൃഗങ്ങൾക്കു നിന്നെ ഇരയാക്കി
    തൃപ്തിവരുത്തും.
  rmc-rmc: Cirdava tut avri pre phuv a čhivava tut pre maľa; anava savore čiriklen,
    hoj pre tu te bešen, a savore dzive džviren, hoj pre tu te čaľon.
  pes-OPV: و تو را بر زمین ترک نموده، بر روی صحرا خواهم‌انداخت وهمه مرغان هوا را بر
    تو فرود آورده، جمیع حیوانات زمین را از تو سیر خواهم ساخت.
  ron-1924: Те вой арунка пе ускат ши те вой ынтинде пе кымпие, ка тоате пэсэриле
    черулуй сэ шадэ пе тине; ши вой сэтура фяреле ынтрегулуй пэмынт ку тине.
  ben-OBCV: আমি তোমাকে ডাঙায় ছেড়ে দেব এবং খোলা মাঠে ছুঁড়ে ফেলব। আকাশের সব পাখিদের
    তোমার উপর বসাব এবং পৃথিবীর সব পশুরা তোমাকে খেয়ে তৃপ্ত হবে।
  som-som: Oo markaasaan dhulka kaaga tegi doonaa, oo berrin bannaan baan kugu xoori
    doonaa, oo waxaan ka dhigi doonaa inay haadka samada oo dhammu kugu dul fadhiyaan,
    oo dugaagga dunida oo dhan ayaan kaa dherjin doonaa.
  lat-VUC: 'Et projiciam te in terram; super faciem agri abjiciam te: et habitare
    faciam super te omnia volatilia cæli, et saturabo de te bestias universæ terræ.'
  eng-ASVBT: And I will leave thee upon the land, I will cast thee forth upon the
    open field, and will cause all the birds of the heavens to settle upon thee, and
    I will satisfy the beasts of the whole earth with thee.
  ita-1885: E ti lascerò sopra la terra, e ti getterò sopra la faccia della campagna;
    e farò albergar sopra te tutti gli uccelli del cielo, e sazierò di te le fiere
    di tutta la terra.
  eng-LXXUP: 'and I will stretch thee upon the earth: the fields shall be covered
    with thee, and I will cause all the birds of the sky to settle upon thee, and
    I will fill with thee all the wild beasts of the earth.'
  eng-ULB: I will abandon you in the land. I will throw you into a field and cause
    all the birds of the heavens to settle on you; the hunger of all living animals
    on earth will be satisfied by you.
  spa-VBL: Te dejaré caer sobre la tierra; te arrojaré sobre la tierra desnuda. Haré
    que todas las aves de rapiña vengan a posarse sobre ti; haré que todos los animales
    salvajes te coman hasta quedar satisfechos.
  fra-_FOB: Je t'abandonnerai sur la terre, et te jetterai à la surface des champs;
    je ferai reposer sur toi tous les oiseaux des cieux, et je rassasierai de toi
    les bêtes de toute la terre.
  mal-mal: ഞാൻ നിന്നെ കരയിലേക്ക് വലിച്ചിടും; നിന്നെ വെളിമ്പ്രദേശത്ത് എറിഞ്ഞുകളയും;
    ആകാശത്തിലെ പറവകളെയെല്ലാം നിന്റെമേൽ ഇരിക്കുമാറാക്കും; സർവ്വഭൂമിയിലെയും മൃഗങ്ങൾക്ക്
    നിന്നെ ഇരയാക്കി, അവയ്ക്ക് തൃപ്തി വരുത്തും.
  urd-GVR: Tab maiṅ tujhe zor se ḳhushkī par paṭaḳh dūṅgā, khule maidān par hī tujhe
    phaiṅk chhoṛūṅgā. Tamām parinde tujh par baiṭh jāeṅge, tamām janglī jānwar tujhe
    khā khā kar ser ho jāeṅge.
  suz-BL: मिनु गो इ कली खपीम ताइक्‍नन। गो इ कली रागीम नेप्‍शा सोइक्‍नन। गो सरीङ ङा
    चिक्‍ब नेल्‍ल आन कली इ तार जुक्‍पाइक्‍नुङमी। मिनु गो रागी ङा जन्‍तु नेल्‍ल आन
    कली इ श्‍ये प्रोइक्‍पाइक्‍नुङमी। इजीकीएल २९:५
  eng-NOY: And I will throw thee upon the land, I will cast thee forth upon the open
    field, And I will cause all the birds of heaven to remain upon thee. And I will
    fill the beasts of the whole earth with thee;
  ita-1927: e t’abbandonerò sulla terra e ti getterò sulla faccia dei campi, e farò
    che su di te verranno a posarsi tutti gli uccelli del cielo, e sazierò di te le
    bestie di tutta la terra;
  ckb-ckb: لەسەر زەوی بەجێت دەهێڵم، لەسەر ڕووی دەشتودەر فڕێتدەدەم، هەموو باڵندەی ئاسمان
    لەسەرت دەنیشێنمەوە، هەموو گیانلەبەرانی زەویت پێ تێر دەکەم.
  eng-BBE: And I will let you be stretched on the land; I will send you out violently
    into the open field; I will let all the birds of heaven come to rest on you and
    will make the beasts of all the earth full of you.
  kan-OKCV: ಆಗ ನಾನು ನಿನ್ನನ್ನು ನೆಲದ ಮೇಲೆ ಹಾಕಿಬಿಡುವೆನು. ಬಯಲಿನ ಮೇಲೆ ಬಿಸಾಡುವೆನು. ಆಕಾಶದ
    ಪಕ್ಷಿಗಳನ್ನೆಲ್ಲಾ ನಿನ್ನ ಮೇಲೆ ಕೂರಿಸಿ, ಸಮಸ್ತ ಭೂಮಿಯ ಮೇಲಿನ ಮೃಗಗಳನ್ನು ನಿನ್ನಿಂದ ತೃಪ್ತಿಪಡಿಸುವೆನು.
  tam-2017: உன்னைத் தரையிலே போட்டுவிடுவேன்; நான் உன்னை வெட்டவெளியில் எறிந்துவிட்டு,
    ஆகாயத்துப் பறவைகளையெல்லாம் உன்மேல் இறங்கச்செய்து, பூமியனைத்தின் மிருகங்களையும்
    உன்னால் திருப்தியாக்கி,
  spa-RV-1909: Y te dejaré en tierra, te echaré sobre la haz del campo, y haré que
    se asienten sobre ti todas las aves del cielo, y hartaré de ti las bestias de
    toda la tierra.
  ron-BTF: Atunci te voi lăsa pe pământ, te voi arunca în câmp deschis și voi face
    toate păsările cerului să rămână pe tine și voi sătura fiarele întregului pământ
    cu tine.
  eng-WEBP: I will leave you on the land. I will cast you out on the open field, and
    will cause all the birds of the sky to settle on you. I will satisfy the animals
    of the whole earth with you.
  eng-FBV: I will drop you on the land; I will throw you down on the bare earth. I
    will make all the birds of prey come and land you; I will have all the wild animals
    eat you until they're satisfied.
  nld-1939: Ik zal u neersmakken op het droge, U neerwerpen op het open veld. Alle
    vogels uit de lucht zal Ik op u neerlaten, Alle dieren der aarde zullen zich aan
    u zat vreten;
  nch-BL: Nimitzquixtis ten nopa at huan nimitztalis ipan huactoc tali para ximiqui.
    Huan nijchihuas para nochi totome cati patantinemij ajacatipa ma moquetzaca mopani
    huan nopa tapiyalme cati nejnemij talchi ma quicuaca monacayo hasta ixhuise.
  vie-1934: Ta sẽ bỏ ngươi lại trên đất, và quăng ngươi trên mặt đồng ruộng. Ta sẽ
    khiến mọi loài chim trời đậu trên ngươi, và các loài thú khắp đất ăn ngươi mà
    no.
  hin-CV: मैं तुम्हें भूमि पर फेंक दूंगा, और खुले मैदान में तुम्हें पटक दूंगा. मैं
    आकाश के सब पक्षियों को तुम पर बसेरा करने दूंगा और बंजर भूमि के सारे पशु तुम्हें
    भकोसकर खा जाएंगे.
  spa-BES: Y dejaré que te extiendas sobre la tierra; Te echaré violentamente al campo
    abierto; Dejaré que todas las aves del cielo descansen sobre ti y haré que las
    bestias de toda la tierra se llenen de ti.
  tdx-tdx: Le hafetsako an-tamboho eo, naho havokovokoko an-kivoke eo, hampivotraheko
    ama’o o voron-dikerañeo, vaho ho vontsiñeko ama’o iaby ze kila bibi’ ty tane toy.
  tha-KJV: และเราจะเหวี่ยงท่านลงบนดิน และเราจะฟัดท่านลงบนพื้นทุ่ง และจะกระทำให้นกทั้งสิ้นในอากาศมาจั​บอย​ู่บนท่าน
    และเราจะให้​สัตว์​ทั่​วท​ั้งโลกได้อิ่มหนำด้วยตั​วท​่าน
  por-BR-2018: Então te deixarei em terra, não campo aberto eu te lançarei; e farei
    que com que fiquem sobre ti todas as aves do céu, e fartarei de ti os animais
    de toda a terra.
  deu-ELO: Und ich werde dich auf das Land werfen, werde dich auf das freie Feld schleudern;
    und ich werde machen, daß alle Vögel des Himmels sich auf dir niederlassen und
    die Tiere der ganzen Erde sich von dir sättigen.
  eng-WYC-2018: and I shall cast forth thee into [the] earth. On the face of the field
    I shall cast thee away, and I shall make all the volatiles of heaven to dwell
    on thee, and I shall fill of thee the beasts of all (the) earth. (and I shall
    throw thee forth onto the ground. Yea, I shall throw thee upon the face of the
    field, and I shall make all the birds of the heavens, or of the air, to live upon
    thee, and I shall fill all the beasts of the field with thee.)
  epo-epo: Kaj Mi ĵetos vin sur la teron, sur nekovritan kampon Mi vin ĵetos, kaj
    Mi sidigos sur vi ĉiajn birdojn de la ĉielo, kaj Mi satigos de vi la bestojn de
    la tuta tero.
  uig-PIN: Mǝn seni ⱪuruⱪluⱪta ⱪaldurup, dalaƣa taxlaymǝn; asmandiki barliⱪ uqar-ⱪanatlarni
    üstünggǝ ⱪondurup, yǝr yüzidiki janiwarlarni seningdin toyundurimǝn;
  beo-beo: Na da di osoboga galagale, osobo bagade sio amola ohe fi huluane di moma:ne
    oule misunu.
  tpi-OTNT: Na bai mi tromoi yu i go long graun, na bai mi bringim olgeta pisin na
    wel abus bilong olgeta hap bilong graun i kam na bai ol i kaikaim yu. Na bai bel
    bilong ol i pulap tru.
  hau-SA: Zan jefar da kai a ƙasa zan jefa ka a fili. Zan sa dukan tsuntsayen sararin
    sama su zauna a kanka dukan namun jeji na duniya kuma za su ƙosar da kansu a kanka.
  uig-LAT: Men séni quruqluqta qaldurup, dalagha tashlaymen; asmandiki barliq uchar-qanatlarni
    üstüngge qondurup, yer yüzidiki janiwarlarni séningdin toyundurimen;
  nde-nde: Ngizakuphosela emhlabathini ngikudonsele egcekeni egangeni. Ngizakwenza
    zonke izinyoni zasemoyeni zihlale phezu kwakho lezinyamazana zonke zasemhlabeni
    zizitike kuwe.
  ton-ton: Pea te u toki liʻaki koe ʻi he fonua, pea te u lī atu koe ki he ʻataʻatā
    ʻoe vao, pea ʻe heka kiate koe ʻae manupuna kotoa pē ʻoe langi, pea te u fakamākona
    ʻaki koe ʻae fanga manu kotoa pē ʻo māmani.
  ces-1613: I nechám tě na zemi, povrhu tě na svrchku pole, a učiním, že na tobě přebývati
    bude všelijaké ptactvo nebeské, a nasytím tebou živočichy vší země.
  eng-WMB: I will leave you on the land. I will cast you out on the open field, and
    will cause all the birds of the sky to settle on you. I will satisfy the animals
    of the whole earth with you.
  tam-TCV: நான் உன்னைத் தரையிலே எறிந்து திறந்தவெளியில் உன்னை வீசிவிடுவேன். ஆகாயத்துப்
