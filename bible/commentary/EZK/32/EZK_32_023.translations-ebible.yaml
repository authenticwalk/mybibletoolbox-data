    makooragwo na rũhiũ rwa njora.
  fra-NCL: Ses sépulcres sont placés au plus profond de la fosse ; son peuple est
    rangé autour de son sépulcre ; tous ont été transpercés, tous sont tombés par
    l’épée ; eux qui avaient répandu la terreur sur la terre des vivants !
  cek-AK: nihcae ih tarpong loe tangqom taengah oh, anih ih taprong loe angmah ih
    kaminawk mah takui o; to kaminawk to hum o boih moe, sumsen hoiah amtim o, nihcae
    loe kahing kaminawk prae thungah zit thohhaih omsakkung ah oh o.
  cuk-cuk: Bela we-napneggi dulemar-ogwayedigusmaladi burgwar-mamaid, es-suidgi burgwismalad.
    Emigindi, napa-uluba digles mamaid, Asiria-e-neg-uan-dikarba mamaid.
  uig-CYR: Уларниң гөрлири чоңқур һаңниң тегидидур; униң жиғилған қошуни өз гөри әтрапида
    туриду; улар тирикләрниң зиминида адәмләргә вәһшәт салғанлар — буларниң һәммиси
    өлтүрүлгән, қиличланған.
  tel-2017: దాని సమాధులు పాతాళాగాధంలో ఉన్నాయి. దాని గుంపులు దాని సమాధి చుట్టూ ఉన్నాయి.
    వాళ్ళంతా సజీవుల లోకంలో ఉగ్రత తెచ్చిన వాళ్ళు. వాళ్ళంతా కత్తితో చచ్చిన వాళ్ళు.
  hat-BSA: tonbo a sila ki plase nan pati pi izole twou fòs la. Epi konpanyen li yo
    antoure tonbo li. Yo tout te touye, tonbe akoz nepe a; tout sila ki te fè gwo
    laperèz gaye nan peyi moun vivan yo.
  kos-kos: ac kulyuk lalos uh oan yen loal emeet in facl sin mwet misa uh. Mwet mweun
    lal nukewa anwuki ke mweun, ac kulyuk lalos raunella kulyuk lal Assyria. Meet
    elos pa tuh aksangengye mutunfacl sin mwet moul.
  hbo-WLC: אֲשֶׁ֨ר נִתְּנ֤וּ קִבְרֹתֶ֙יהָ֙ בְּיַרְכְּתֵי־ב֔וֹר וַיְהִ֣י קְהָלָ֔הּ
    סְבִיב֖וֹת קְבֻרָתָ֑הּ כֻּלָּ֤ם חֲלָלִים֙ נֹפְלִ֣ים בַּחֶ֔רֶב אֲשֶׁר־נָתְנ֥וּ
    חִתִּ֖ית בְּאֶ֥רֶץ חַיִּֽים׃
  ibo-ibo: Ili ha dị na nsọtụ niile nke olulu, ndị agha ya niile gbakwara ili ya gburugburu.
    E gbudala ndị niile mere ka oke egwu dị nʼala ndị dị ndụ. Ndị a nwụrụ site na
    mma agha.
  ory-ory: ଗର୍ତ୍ତର ଶେଷ ସୀମାରେ ସେମାନଙ୍କୁ କବର ଦିଆଯାଇଅଛି ଓ ତାହାର ଜନସମାଜ ତାହାର କବରର ଚତୁର୍ଦ୍ଦିଗରେ
    ଅଛି; ଯେଉଁମାନେ ଜୀବିତମାନଙ୍କ ଦେଶରେ ଭୟ ଜନ୍ମାଇଲେ ସେମାନେ ସମସ୍ତେ ହତ, ଖଡ୍ଗ ଦ୍ୱାରା ପତିତ
    ହୋଇଅଛନ୍ତି।
  chk-chk: Peiaser kewe ra nom epin ewe lenien sotup, nge nöün mwicheichen sounfiu
    ra kon ünükün peiasan. Iwe, ir meinisin ra mäla lon maun, nge me lom ra afisätä
    niuokus won fanüen chon manau.
  rop-rop: '@see-verse:EZK.032.022'
  ukr-1871: Гріб його в самій глибинї преисподньої, а полки його — навкруги домовини
    його; всї побиті, всї полягли од меча, — тоті, що завдавали колись страху на землї
    живих.
  deu-1951: Ihre Gräber sind in die tiefste Grube gelegt. Und rings um sein Grab ist
    seine Schar; sie sind alle erschlagen, durchs Schwert gefallen, die zuvor Schrecken
    verbreitet haben im Lande der Lebendigen.
  eng-JPS: whose graves are set in the uttermost parts of the pit, and her company
    is round about her grave; all of them slain, fallen by the sword, who caused terror
    in the land of the living.
  srp-1865: Grobovi su mu u dnu jame, a zbor mu je oko njegova groba; svi su pobijeni,
    pali od maèa, koji zadavahu strah zemlji živijeh.
  lug-lug: Amalaalo ge gali wansi mu bunnya, n’emirambo gy’eggye lye gyetoolodde amalaalo
    ge. Abo bonna abaaleeta entiisa mu nsi ey’abalamu battiddwa, bagudde n’ekitala.
  heb-heb: אשר נתנו קברתיה בירכתי בור ויהי קהלה סביבות קברתה כלם חללים נפלים בחרב
    אשר נתנו חתית בארץ חיים׃
  ben-IRV: গর্তের গভীর জায়গায় যাদের কবর দেওয়া হয়েছে, তার সঙ্গে জনসমাজ ছিল। তার
    কবরের চারপাশে যারা তরোয়াল দ্বারা নিহত হয়েছিল তারাও ছিল, তারা যারা দেশের জীবিত
    লোকেদের মধ্যে সন্ত্রাস এনেছিল।
  pan-pan: ਜਿਹਨਾਂ ਦੀਆਂ ਕਬਰਾਂ ਪਤਾਲ ਦੇ ਥੱਲੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਸਭਾ ਉਸ ਦੀ ਕਬਰ ਦੇ ਦੁਆਲੇ
    ਹੈ, ਸਾਰੇ ਦੇ ਸਾਰੇ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਤੇ ਡੇਗੇ ਗਏ, ਜਿਹੜੇ ਜੀਉਂਦਿਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚ ਭੈਅ ਦਾ
    ਕਾਰਨ ਸਨ।
  mya-JVB: ထိုသင်္ချိုင်း တို့သည် ဥမင် အတွင်း အနားမှာ စီ လျက်၊ မင်းသင်္ချိုင်း ၌ ပတ်လည်
    ခြံရံလျက် ရှိ ကြ၏။ အသက်ရှင် သောသူတို့ ၏နေရာ ၌ သူတပါးကို ကြောက် စေတတ်သောသူ ဖြစ်သော်လည်း၊
    ထိုသူ ရှိသမျှ တို့သည် ထား ဖြင့် သေ ၍လဲ နေကြ၏။
  hmo-hmo: Edia guria gabudia be guri dobu masemase dekenai idia noho, bona idia ese
    Asuria ena guria gabuna idia hagegea noho. Inai taudia ibounai, guna idia ese
    taunimanima ibounai idia hagaria bada, to idia be tuari kaia dekenai idia mase.
  urd-urd: जिनकी क़ब्रें पाताल की तह में हैं और उसकी तमाम जमियत उसकी क़ब्र के चारो
    तरफ़ है; सब के सब तलवार से क़त्ल हुए, जो ज़िन्दों की ज़मीन में हैबत का ज़रि'अ
    थे।
  rus-SYN: Гробы его поставлены в самой глубине преисподней, и полчище его вокруг
    гробницы его, все пораженные, павшие от меча, те, которые распространяли ужас
    на земле живых.
  bqc-SIM: An miapiↄ ku ɛ̀ zòolo pↄ́ↄu, mɛ́ aà zĩgↄ̃piↄ lia aà miai. Gbɛ̃́ pↄ́
    aa tò sↄ̃ kɛ̃̀ dṹnia gbɛ̃́ↄgupiↄ gàga zĩ guu ḿpii.
  tcz-CHONGTHU: Alhan hou chu kokhuh thuhtah ho sunga um ahin, chuleh amaho chu apanpihon
    aum kivellu ahi. Muntinna mipite jouse lungthim sunga tijatna alhut khum soh u
    ahi. Ahin tun ama chemjam in asatlih gamtai.
  mar-mar: ज्या कोणाच्या कबरा गर्तेच्या अगदी तळाशी आहेत, तिचा समुदाय तिच्या कबरेभोवती
    तेथे आहे. जे जिवंताच्या भूमीत ज्यांनी दहशत घातली ते सर्व वधलेले, तलवारीने पडले
    आहेत.
  qub-qub: Pacha rurinchöga mas rurichömi pamparpaycan. Suldäruncuna cawashan wichanga
    runacunata fiyupami mancharachiran. Chaypis guërrachömi wañusha. Canan Asiriacunaga
    pamparashan uchcutami tumaparaycan.
  bqp-bqp: Siki ni, nu wɑ̃ɑwɑ sere tem sɔɔ sɔɔwɔ, mɑ nu kɑ ben sinɑ bokogiru sikerenɛ.
    Tɑbu sɔɔrɑ bɑ be kpuro go be, be bɑ rɑɑ nɑsie.
  hat-hat: Yo mete tonm yo anba nèt nan peyi kote mò yo ye a. Tout sòlda li yo mouri
    nan lagè. Tout tonm yo bò kote l'. Se yo menm ki te mache fè moun pè yo toupatou
    sou latè.
  eng-BSB: Her graves are set in the depths of the Pit, and her company is all around
    her grave. All of them are slain, fallen by the sword— those who once spread terror
    in the land of the living.
  eng-WEBPB: whose graves are set in the uttermost parts of the pit, and her company
    is around her grave, all of them slain, fallen by the sword, who caused terror
    in the land of the living.
  kbq-kbq: Hagi Asiria vahe'ma asezmante'naza matimofo kerimo'a ame fenkame me'ne.
    Ana vahera ama mopafima vano nehu'za, vahe'ma zamazeri koroma nehaza vahe'ma bainati
    kazinteti'ma zamahazage'za asezmante'naza mati me'ne.
  nhe-BL: Quintlalpachojtoque ipan ostotl tlen eltoc hasta más tlatzintla campa tlanahuatía
    miquistli. Huan yahualtic tlen yajuanti quintlalpachojtoque nopa tlacame tlen
    quinpalehuiyayaj. Pero nochi yajuanti eliyayaj tlacame tlen más mosisiníaj huan
    tlahuel temajmatíaj ipan tlaltepactli, pero ama ya mictoque ininmaco inincualancaitacahua.
  gub-BL: Watym awer upyta umàno ma'e kwer wapyta haw iwype wà. Hemiruze'eg zauxiapekwer
    paw umàno zeàmàtyry'ymaw pe wà. Watym awer upyta Axir itym awer izywyr wà. Umàno
    'ym mehe we umuryryryryz kar wikuwe ma'e wà.
  eng-DRA: 'Whose graves are set in the lowest parts of the pit: and his multitude
    lay round about his grave: all of them slain, and fallen by the sword, they that
    heretofore spread terror in the land of the living.'
