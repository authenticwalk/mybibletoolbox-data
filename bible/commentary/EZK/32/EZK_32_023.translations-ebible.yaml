verse: EZK.032.023
translations:
  mal-C: അവരുടെ ശവക്കുഴികൾ പാതാളത്തിന്റെ അഗാധതയിലാണ്; അവളുടെ സൈന്യം ആ ശവക്കുഴിക്കു
    ചുറ്റുമായിക്കിടക്കുന്നു. ജീവനുള്ളവരുടെ ദേശത്ത് ഭീതിപരത്തിയവരെല്ലാം വാളാൽ വധിക്കപ്പെട്ട്
    വീണിരിക്കുന്നു.
  deu-TKW: dessen Gräber in den äußersten Winkel der Gruft gelegt sind; und seine
    Schar umringt sein Grab, lauter Erschlagene, durch das Schwert Gefallene, die
    einst Schrecken anrichteten im Lande der Lebenden.
  lin-lin: Malita na bango ezali kati na libulu moko ya mozindo, mpe mampinga na yango
    elali zingazinga ya bakunda na ye. Bato nyonso oyo bazalaki koyeisa somo na mokili
    ya bato ya bomoi basili kokweya, bakufi na mopanga.
  eng-LSV: Whose graves are appointed in the sides of the pit, || And her assembly
    is around her grave, || All of them wounded, falling by sword, || Because they
    gave terror in the land of the living.
  eng-GNV: 'Whose graues are made in the side of the pit, and his multitude are rounde
    about his graue: all they are slaine and fallen by the sworde, which caused feare
    to be in the land of the liuing.'
  eng-WEBSTER: 'Whose graves are set in the sides of the pit, and her company is around
    her grave: all of them slain, fallen by the sword, who caused terror in the land
    of the living.'
  nhw-BL: Quintlalpachojtoque ipan ostotl catli eltoc hasta más tlatzintla campa tlanahuatía
    miquilistli. Huan yahualtic tlen inijuanti quintlalpachojtoque nopa masehualme
    catli quinpalehuiyayaj. Pero nochi inijuanti eliyayaj tlacame catli más mosisiníaj
    huan tlahuel temajmatíaj ipan tlaltipactli, pero ama ya mictoque ininmaco inincualancaitacahua.
  swh-ONEN: Makaburi yao yako kwenye kina cha chini cha shimo na jeshi lake limelala
    kulizunguka kaburi lake. Wote waliokuwa wameeneza hofu kuu katika nchi ya walio
    hai wameuawa, wameanguka kwa upanga.
  bba-bba: Siki ni, nu wɑ̃ɑwɑ sere tem sɔɔ sɔɔwɔ, mɑ nu kɑ ben sinɑ bokoɡiru sikerenɛ.
    Tɑbu sɔɔrɑ bɑ be kpuro ɡo be, be bɑ rɑɑ nɑsie.
  eng-KJVCPB: 'whose graves are set in the sides of the pit, and her company is round
    about her grave: all of them slain, fallen by the sword, which caused terror in
    the land of the living.'
  luo-luo: Lieteni ni e buche matut duto kendo jolweny mage onindo piny kolworo liende.
    Ji duto mane osebedo ka bwogo ji e piny joma ngima osenegi, kendo koro oseneg-gi
    gi ligangla.
  meu-meu: Edia gara na guri dobu-masemasena ai e miamu, bona ena orea ese ena gara
    e ḡeḡea daemu; iboudiai, gunaguna mauri taudia edia tano ai hahegari karadia e
    karava taudia, na dare ai vada e mase.
  npi-ULB: त्यो खाडलका भित्तामा चिहान भएकाहरू त्यसका सबै मानिससँगै त्यहाँ छन् । जीवितहरूका
    देशमा आतंक ल्याउने ती तरवारले मारिएकाहरू सबै जनालाई त्यसको चिहानले घेर्दछ ।
  yor-yor: Isà òkú wọn wà ní ibi tí ó jinlẹ̀ gan an nínú kòtò. Gbogbo àwọn tí ó ti
    tan ẹ̀rù ká ilẹ̀ alààyè ní a pa, tí ó ti ipa idà ṣubú.
  pes-OPCB: قبرهای آنها در قعر دنیای مردگان است و هم‌پیمانانشان در اطراف ایشان قرار
    دارند. این مردانی که زمانی در دل بسیاری ترس و وحشت ایجاد می‌کردند، حال مرده‌اند.
  tgl-ULB: Sa mga libingan na nakatalaga sa pinakamalalim na hukay ay nandoon, kasama
    ang lahat ng kaniyang kapulungan. Nakapalibot sa kaniyang libingan ang lahat ng
    pinatay, at bumagsak sa pamamagitan ng espada, Sa mga nagdala ng kakila-kilabot
    sa lupain ng mga buhay!
  hui-hui: Asiriali nahome howa wali agali tara tara bu hearu bibahende mo gi hai
    haga heneya. Ani heneyago ai ami agali uruni ti waime beneru tinaga dinini unuraoreha
    pu hea.
  mya-mya: သူ​တို့​၏​သင်္ချိုင်း​များ​သည်​မ​ရ​ဏာ​နိုင်​ငံ ၏​အ​နက်​ရှိုင်း​ဆုံး​အ​ရပ်​၌​ရှိ​၏။
    အာ​ရှု​ရိ စစ်​သူ​ရဲ​အား​လုံး​သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး ၍​သူ​တို့​၏​သင်္ချိုင်း​များ​သည်​အာ​ရှု​ရိ​၏
    ဂူ​ကို​ဝိုင်း​ရံ​လျက်​နေ​၏။ သို့​ရာ​တွင်​အ​ခါ တစ်​ပါး​က​သူ​တို့​သည်​အ​သက်​ရှင်​သူ​တို့
    ကို​တုန်​လှုပ်​ချောက်​ချား​စေ​ခဲ့​သူ​များ​ဖြစ် သ​တည်း။
  bod-N: དེ་དག་གི་དུར་ཁུང་ནི་ཆེས་ཟབ་པའི་དོང་ནང་དུ་བཞག་ཡོད་པ་དང་། ཨ་སུར་གྱི་དམག་དཔུང་རྣམས་ནི་དེའི་དུར་ཁུང་གི་མཐའ་འཁོར་དུ་ཡོད་ལ།
    ཐམས་ཅད་སྲོག་ཤོར་བ་དང་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བའི་མི་ཡིན་ཏེ། སྔར་དེ་ཚོས་གསོན་པོའི་གནས་སུ་དངངས་སྐྲག་གིས་ཁྱབ་པར་བྱས་སོ།
    །
  sna-sna: Makuva ayo ari pasi pasi mugomba uye hondo yayo ivete yakakomberedza rinda
    rayo. Vose vakanga vaparadzira kutya munyika yavapenyu vakaurayiwa vakafa nomunondo.
  spa-BLM: cuyas tumbas se encuentran en las partes más extremas de la fosa, y su
    compañía está alrededor de su tumba, todos ellos muertos, caídos por la espada,
    que causó el terror en la tierra de los vivos.
  cac-cac: Ato d'a sjulal yich jun xab' olan chi' ayec' vin̈, oyanoch eb' soldado
    d'a spatic vin̈. A eb' soldado chi', yac'nacoch xivc'olal eb' d'a scal eb' anima
    d'a yolyib'an̈q'uinal tic, palta d'a scal oval chi' chamnac eb' smasanil.
  swh-ULB: Wale ambao makaburi yao yamewekwa katika maficho ya mashimo yaliyo huko,
    pamoja na kusanyiko lake. Makaburi yake yakiwazunguka wote waliokuwa wameuawa,
    walioanguka kwa upanga, wale walioleta hofu juu ya nchi ya walio hai.
  bel-bel: Труны яго пастаўлены ў самай глыбіні апраметнай, і полчышча яго вакол грабніцы
    ягонай, усе пабітыя, што загінулі ад меча, тыя, якія пашыралі жудасьць на зямлі
    жывых.
  deu-ELBBK: Seine Gräber sind in der tiefsten Grube gemacht, und seine Schar ist
    rings um sein Grab. Sie alle sind erschlagen, durchs Schwert gefallen, die Schrecken
    verbreiteten im Land der Lebendigen.
  mbb-OT: '@see-verse:EZK.032.022'
  mal-2015: അവരുടെ ശവക്കുഴികൾ പാതാളത്തിന്റെ അങ്ങെയറ്റത്തിരിക്കുന്നു; അതിന്റെ സമൂഹം
    അതിന്റെ ശവക്കുഴിയുടെ ചുറ്റും ഇരിക്കുന്നു; ജീവനുള്ളവരുടെ ദേശത്തു ഭീതിപരത്തിയ അവരെല്ലാവരും
    വാളാൽ നിഹതന്മാരായി വീണിരിക്കുന്നു.
  rmc-rmc: Lengre hrobi hine andre nekteleder jama andre Bari chev a lakri armada
    pašľol pašal lakro hrobos. Kade hin savore, so anenas e dar le manušenge pre phuv;
    pele tele a sas murdarde la šabľaha.
  pes-OPV: که قبرهای ایشان به اسفلهای هاویه قرار داده شد وجمعیت ایشان به اطراف قبرهای
    ایشان‌اند.
  ron-1924: Морминтеле лор сунт ын адынчимиле гропий ши мулцимя луй есте ымпрежурул
    мормынтулуй луй; тоць ау мурит ши ау кэзут учишь де сабие, ей, каре рэспындяу
    гроаза ын цара челор вий.
  ben-OBCV: গর্তের গভীরে তাদের কবর দেওয়া হয়েছে এবং তার সৈন্যদল তার কবরের চারপাশে
    শুয়ে আছে। জীবিতদের দেশে যারা ভয় ছড়িয়েছিল তাদের সকলকে যুদ্ধে মেরে ফেলা হয়েছে।
  som-som: Qabuurahoodu waxay ku yaalliin yamayska meelaha ugu hooseeya, oo guutadiisuna
    waxay ku wareegsan tahay qabrigiisa. Kuwii dalka kuwa nool cabsigelin jiray oo
    dhan waa la wada laayay, oo seef bay ku le'deen.
  lat-VUC: 'Quorum data sunt sepulchra in novissimis laci, et facta est multitudo
    ejus per gyrum sepulchri ejus: universi interfecti, cadentesque gladio, qui dederant
    quondam formidinem in terra viventium.'
  eng-ASVBT: whose graves are set in the uttermost parts of the pit, and her company
    is round about her grave; all of them slain, fallen by the sword, who caused terror
    in the land of the living.
  ita-1885: Perciocchè le sepolture d'esso sono state poste nel fondo della fossa,
    e la sua raunata è stata posta d'intorno alla sua sepoltura; essi tutti sono uccisi,
    caduti per la spada; perciocchè avean dato spavento nella terra de' viventi.
  eng-LXXUP: 'and their burial is in the depth of the pit, and his company are set
    round about his tomb: all the slain that fell by the sword, who had caused the
    fear of them to be upon the land of the living.'
  eng-ULB: Those whose graves are set in the recesses of the pit are there, with all
    her assembly. Her graves surround all of those who were killed, who fell by the
    sword, those who brought terror on the land of the living.
  spa-VBL: Sus tumbas están colocadas en lo más profundo del lugar de los muertos,
    y las tumbas de todo su pueblo rodean la tumba de Asiria. Todos ellos murieron
    de forma violenta, asesinados por la espada, estos pueblos que antes aterrorizaban
    a otros cuando estaban vivos.
  fra-_FOB: Ses tombeaux se trouvent dans les profondeurs de la fosse, et sa multitude
    est rangée à l'entour; tous ont été blessés à mort, et sont tombés par l'épée,
    eux qui répandaient la terreur dans la terre des vivants.
  mal-mal: അവരുടെ ശവക്കുഴികൾ പാതാളത്തിന്റെ ഏറ്റവും അടിയിൽ സ്ഥിതിചെയ്യുന്നു; അതിന്റെ
    സമൂഹം അതിന്റെ ശവക്കുഴിയുടെ ചുറ്റും ഇരിക്കുന്നു; ജീവനുള്ളവരുടെ ദേശത്തു ഭീതിപരത്തിയ,
    അവരെല്ലാവരും വാളാൽ കൊല്ലപ്പെട്ടവരായി വീണിരിക്കുന്നു.
  urd-GVR: Asūr ko Pātāl ke sab se gahre gaṛhe meṅ qabreṅ mil gaīṅ, aur irdgird us
    kī fauj dafn huī hai. Pahle yih zindoṅ ke mulk meṅ chāroṅ taraf dahshat phailāte
    the, lekin ab ḳhud talwār se halāk ho gae haiṅ.
  suz-BL: मेको आन तुरस बेक्‍शो मुर आन बाक्‍तीके क्‍येङा दी गे वोइश्‍शो बाक्‍ब। मेको
    आ लडाइ पाइबपुकी मेको आ तुरस आ एर ओंथ बाक्‍नीम। मेको नेल्‍ल तरवारम साइक्‍चा पुंइसीशो
    बाक्‍नीम। मेकोम ब्रोंइशा बाक्‍ब आन रागीम मुर आन कली शुश हिंपाइश्‍शो बाक्‍‍तेक्‍म।
  eng-NOY: Her grave is made in the depths of the pit, And her company is round about
    her grave, All of them slain, fallen by the sword, They who caused terror in the
    land of the living.
  ita-1927: I suoi sepolcri son posti nelle profondità della fossa, e la sua moltitudine
    sta attorno al suo sepolcro; tutti son uccisi, caduti per la spada, essi che spandevano
    il terrore sulla terra de’ viventi.
  ckb-ckb: لە ژێرەوەی جیهانی مردووان گۆڕی سوپاکە لە چواردەوری گۆڕی پاشاکەیە، هەموو
    ئەوانەی ترسیان خستە خاکی زیندووان، بە شمشێر کوژراون.
  eng-BBE: Whose resting-places are in the inmost parts of the underworld, who were
    a cause of fear in the land of the living.
  kan-OKCV: ಅವರ ಸಮಾಧಿಗಳು ಕುಳಿಯ ಕಡೆಗಳಲ್ಲಿ ಇಡಲಾಗಿವೆ. ಅವಳ ಸೇನೆಯು ಸಮಾಧಿಯ ಸುತ್ತಲೂ ಇವೆ.
    ಜೀವಿತರ ದೇಶದಲ್ಲಿ ಭಯವನ್ನು ಹರಡಿದವರೆಲ್ಲರೂ ಖಡ್ಗದಿಂದ ಹತರಾದರು.
  tam-2017: பாதாளத்தின் பக்கங்களில் அவர்களுடைய பிரேதக்குழிகள் இருக்கிறது; அவனுடைய
    பிரேதக்குழியைச் சுற்றிலும் அவனுடைய கூட்டம் கிடக்கிறது, வாழ்வோரின் தேசத்திலே பயத்தை
    உண்டாக்கின அவர்கள் எல்லோரும் வாளால் வெட்டுண்டு விழுந்தவர்கள்தானே.
  spa-RV-1909: 'Sus sepulcros fueron puestos á los lados de la fosa, y su gente está
    por los alrededores de su sepulcro: todos ellos cayeron muertos á cuchillo, los
    cuales pusieron miedo en la tierra de los vivientes.'
  ron-BTF: Al căror morminte sunt puse în laturile gropii, iar ceata lui este de jur
    împrejurul mormântului său; cu toții uciși, căzuți prin sabie, care cauzau teroarea
    în țara celor vii.
  eng-WEBP: whose graves are set in the uttermost parts of the pit, and her company
    is around her grave, all of them slain, fallen by the sword, who caused terror
    in the land of the living.
  eng-FBV: Its graves are set in the deepest parts of the place of the dead, and the
    graves of all its people surround Assyria's grave. All of them died violent deaths,
    killed by the sword, these people who once terrorized others when they were alive.
  nld-1939: en hebben hun graven gekregen in het diepste van de groeve. Zijn drommen
    liggen om zijn graf; allen zijn ze gesneuveld, getroffen door het zwaard, hoe
    schrikwekkend ze ook waren in het land der levenden.
  nch-BL: Quintalpachojtoque ipan ostot cati eltoc hasta más tatzinta campa tanahuatía
    miquilisti. Huan yahualtic ten inijuanti quintalpachojtoque nopa masehualme cati
    quinpalehuiyayaj. Pero nochi inijuanti eliyayaj tacame cati más mosisiníaj huan
    tahuel temajmatíaj ipan taltipacti, pero ama ya mictoque inimaco inincualancaitacahua.
  vie-1934: Mồ mả nó ở trong những nơi sâu thẳm của hầm hố, và dân nó sắp hàng chung
    quanh mồ mả nó. Hết thảy đều đã bị giết; chúng nó vốn là những kẻ rải sự khiếp
    sợ ra trên đất người sống, mà nay đã ngã xuống bởi gươm.
  hin-CV: उनकी कब्र गड्ढों के गहराइयों में हैं और उसकी सेना उसकी कब्र के चारों ओर
    लेटी हुई है. वे सब जिन्होंने जीवितों के देश में आतंक फैलाया था, घात किए गये हैं;
    वे सब तलवार से मारे गये हैं.
  spa-BES: Cuyos tumbas se encuentran en los partes más profundas de la fosa, y está
    rodeada de toda su multitud, todos ellos muertos a espada, que fueron causa de
    temor en la tierra de los vivos.
  tdx-tdx: an-tsikeokeo’ i koboñey o kibori’ iareoo. Mandre mañohoke o kibori’eo o
    mpirai-lia’eo. Fonga mifitak’ ao o lahin-defo’eo. Fa zinamañ’an-kotakotak’ ao,
    ie nañembañ’ ondaty an-tane o veloñeo.
  tha-KJV: ที่​ฝังศพของคนเหล่านี้​อยู่​ที่​แดนมรณาส่วนที่ไกลที่​สุด และคณะของเธอก็​อยู่​รอบหลุมฝังศพของเธอ
    ทุ​กคนถูกฆ่า ล้มลงด้วยดาบ เป็นพวกที่​ให้​เก​ิดความครั่​นคร​้ามในแผ่นดินของคนเป็น
  por-BR-2018: Seus sepulcros foram postos do lado da cova, e sua companhia está ao
    redor de seu sepulcro; todos eles foram mortos, caídos pela espada, e causaram
    terror na terra dos viventes.
  deu-ELO: Seine Gräber sind in der tiefsten Grube gemacht, und seine Schar ist rings
    um sein Grab. Sie alle sind erschlagen, durchs Schwert gefallen, welche Schrecken
    verbreiteten im Lande der Lebendigen.
  eng-WYC-2018: whose sepulchres be given in the last things of the pit. And the multitude
    of him is made (there) by the compass of his sepulchre; all slain men, and falling
    down by sword, which gave sometime their fearedfulness in the land of living men.
    (whose tombs, or graves, be found in the last things of the pit. And her multitude
    is buried there all around her tomb, or her grave; all the slain, and those fallen
    by the sword, who spread abroad their fearfulness, or their terror, in the land
