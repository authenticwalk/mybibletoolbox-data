verse: EZK.032.012
translations:
  mal-C: എല്ലാ ജനതകളിലുംവെച്ചു ക്രൂരന്മാരായ പ്രബലയോദ്ധാക്കളുടെ വാൾകൊണ്ടു നിന്റെ കവർച്ചസംഘങ്ങളെല്ലാം
    വീഴുന്നതിനു ഞാൻ ഇടയാക്കും. ഈജിപ്റ്റിന്റെ അഭിമാനത്തെ അവർ തകർത്തുകളയും; അവളുടെ കവർച്ചസംഘങ്ങൾ
    മുഴുവനും നശിപ്പിക്കപ്പെടും.
  deu-TKW: Durch die Schwerter der Helden will ich dein Gepränge füllen, grausamste
    Völker sind es insgesamt; die sollen die Pracht Ägyptens verheeren, und all' sein
    Gepränge soll venichtet werden.
  lin-lin: Nakosala ete bato ebele bakufa kati na yo na mopanga ya bilombe ya bitumba
    ya ekolo oyo eleki bikolo nyonso na kanza. Bakosukisa lolendo ya mokili ya Ejipito
    mpe bato na yango nyonso bakobebisama.
  eng-LSV: I cause your multitude to fall by swords of the mighty, || The terrible
    of nations—all of them, || And they have spoiled the excellence of Egypt, || And
    all her multitude has been destroyed.
  eng-GNV: 'By the swordes of the mightie will I cause thy multitude to fall: they
    all shall be terrible nations, and they shall destroy the pompe of Egypt, and
    all the multitude thereof shalbe consumed.'
  eng-WEBSTER: 'By the swords of the mighty will I cause thy multitude to fall, the
    terrible of the nations, all of them: and they shall lay waste the pomp of Egypt,
    and all its multitude shall be destroyed.'
  nhw-BL: Nimechtzontlamiltis ica nopa soldados tlen tlali Babilonia catli más quipiyaj
    chicahualistli huan más mosisiníaj tlen nochi sequinoc ipan tlaltipactli. Quintlamisosolose
    nochi tlamantli catli ica anmohueyimatiyayaj ipan tlali Egipto huan quintzontlamiltise
    nochi momasehualhua.
  swh-ONEN: Nitafanya makundi yako ya wajeuri kuanguka kwa panga za watu mashujaa,
    taifa katili kuliko mataifa yote. Watakivunjavunja kiburi cha Misri, nayo makundi
    yake yote ya wajeuri yatashindwa.
  bba-bba: Kon nùn tɑbu kowo dɑmɡibu be bɑ nuku kɔ̃suru bo suremɑ bu win tɔn dɑbi
    te ɡo. Kpɑ Eɡibitin tii suɑbu bu kpe.
  eng-KJVCPB: 'By the swords of the mighty will I cause thy multitude to fall, the
    terrible of the nations, all of them: and they shall spoil the pomp of Egypt,
    and all the multitude thereof shall be destroyed.'
  luo-luo: Abiro miyo ogandani podhi e dho ligangla mag joma roteke; gin joma ger
    maonge joma ipimogo e piny ngima. Gibiro tieko sunga mar Misri kendo ogandane
    duto ibiro tieko.
  meu-meu: Emu orea taudia hutuma na goada taudia edia dare amo baina hamasedia, bese
    idau-idau bogaragidiai e gari henidia badamu taudia iboudiai bunu. Aigupto ena
    heaḡi bae ha-orea, ena orea taudia hutuma bae mase.
  npi-ULB: तेरा धेरै जनालाई म योद्धाहरूका तरवारहरूले ढाल्‍नेछु । हरेक योद्धा जातिहरूका
    बिचमा आतंक बन्‍नेछ । यी योद्धाहरूले मिश्रदेशको घमण्डलाई तोड्नेछ र त्यसका सबै भिडलाई
    सर्वनाश गर्नेछ ।
  yor-yor: Èmi yóò mú kí ìjọ ènìyàn rẹ kí ó tí ipa idà àwọn alágbára ènìyàn ṣubú àwọn
    orílẹ̀-èdè aláìláàánú jùlọ. Wọn yóò tú ìgbéraga Ejibiti ká, gbogbo ìjọ rẹ ní a
    yóò dá ojú wọn bolẹ̀.
  pes-OPCB: با سپاه بزرگ بابِل که مایهٔ وحشت قومهاست، تو را از بین می‌برم. غرور تو
    در هم می‌شکند و قومت هلاک می‌شوند.
  tgl-ULB: Pababagsakin ko ang iyong mga tagapaglingkod sa pamamagitan ng mga espada
    ng mga mandirigma—kakila-kilabot sa mga bansa ang bawat mandirigma! Ganap na sisirain
    ng mga mandirigmang ito ang kaluwalhatian ng Egipto at ang lahat ng mga tao nito!
  hui-hui: Ami agali kooreru dindi odagoniha howa ibalu í̠naga wali agali bibahende
    bo hilo wahai helolebero. Iyibi wali agaliru tínaga turu haga ngamiru bibahende
    mo ko hai helolebero.
  mya-mya: ငါ​သည်​ရက်​စက်​သော​လူ​မျိုး​တို့​၏​စစ်​သူ​ရဲ တို့​အား​ဋ္ဌား​လက်​နက်​ကိုင်​စွဲ​စေ​ပြီး​လျှင်
    သင် ၏​ပြည်​သား​အ​ပေါင်း​ကို​သတ်​ဖြတ်​စေ​မည်။ သင်​၏​လူ​အ​ပေါင်း​နှင့်​သင်​ဂုဏ်​ယူ​ဝါ​ကြွား
    သ​မျှ​သော​အ​ရာ​တို့​သည်​ဖျက်​ဆီး​ခြင်း ကို​ခံ​ရ​မည်။-
  bod-N: ངས་དཔའ་བོ་རྣམས་ཀྱི་རལ་གྲི་ལ་བརྟེན་ནས་ཁྱོད་ཀྱི་མི་རྣམས་འགྱེལ་བར་བྱ་ཞིང་། དཔའ་བོ་འདི་རྣམས་ནི་མི་རིགས་ཀུན་ལས་ཧམ་ཤེད་ཆེས་ཆེ་བ་རྣམས་ཡིན་ལ།
    དེ་ཚོས་ཨེ་ཅིབ་ཀྱིས་ངོམ་བཟོ་སྟོན་པ་དེ་མེད་པར་བྱེད་ཅིང་། ཨེ་ཅིབ་ཀྱི་མི་ཐམས་ཅད་མེད་པར་འགྱུར་རོ།
    །
  sna-sna: Ndichaita kuti vanhu vako vazhinji vawe nokuda kweminondo yavane simba,
    vanhu vakaipisisa pandudzi dzose. Vachaparadza kuzvikudza kweIjipiti, uye vanhu
    vayo vazhinji vachakundwa.
  spa-BLM: Haré que tu multitud caiga por las espadas de los poderosos. Son todos
    los despiadados de las naciones. Harán desaparecer el orgullo de Egipto, y toda
    su multitud será destruida.
  cac-cac: A eb' a soldado man̈ jantacoc sb'isul chi', ol xicjoccham eb' yuj yespada
    juntzan̈xo eb' soldado malaj yoq'uelc'olal. Ol satjoquel masanil eb' a soldado
    yuj eb' yed' pax masanil ic'ojchan̈b'ail ol satjoquel yuj eb'.
  swh-ULB: Nitawafanya watu wako kuanguka kwa panga za mashujaa-kila shujaa ni tishio
    la mataifa. Hawa mashujaa watateketeza kiburi cha Misri na kuangamiza watu wake
    wote.
  bel-bel: Ад мечаў дужых загіне народ твой; усе яны - самыя лютыя з народаў, і зьнішчаць
    гонар Егіпта, і загіне ўсё мноства ягонае.
  deu-ELBBK: 'Durch die Schwerter von Helden werde ich deine Menge fällen: Die Gewalttätigsten
    der Nationen sind sie alle; und sie werden den Stolz Ägyptens zerstören, und seine
    ganze Menge wird vertilgt werden.'
  mbb-OT: Ibpeǥerè ku is ginsekupan nu pinaaǥi te ispada te mekeǥeǥehem he menge etew
    he kinemepesipelahan kenà te langun he menge etew ziyà te menge nasyun. Edèdeetan
    dan is langun he menge etew ziyà te Ehipto ragkes is menge vutang he impahambug
    dan.
  mal-2015: വീരന്മാരുടെ വാൾകൊണ്ടു ഞാൻ നിന്റെ പുരുഷാരത്തെ വീഴുമാറാക്കും; അവരെല്ലാവരും
    ജാതികളിൽവെച്ചു ഉഗ്രന്മാർ; അവർ മിസ്രയീമിന്റെ പ്രതാപത്തെ ശൂന്യമാക്കും; അതിലെ പുരുഷാരമൊക്കെയും
    നശിച്ചുപോകും.
  rmc-rmc: Kerava, hoj tire but manušen te murdaren le šabľenca o slugaďa, save hine
    nekdziveder savore narodendar. Čhivena tele o baripen le Egiptoskro a savore leskre
    manuša ena zňičimen.
  pes-OPV: و به شمشیرهای جباران که جمیع ایشان از ستمکیشان امت هامی باشند، جمعیت تو
    را به زیر خواهم‌انداخت. وایشان غرور مصر را نابود ساخته، تمامی جمعیتش هلاک خواهند
    شد.
  ron-1924: Мулцимя та о вой фаче сэ кадэ ловитэ де сабия унор витежь, чей май кумплиць
    динтре попоаре. Ей вор нимичи мындрия Еӂиптулуй ши тоатэ мулцимя луй ва фи прэпэдитэ.
  ben-OBCV: আমি তোমার লোকদের পতন ঘটাব বীরদের তরোয়াল দ্বারা, জাতিগণের মধ্যে যারা সবচেয়ে
    নিষ্ঠুর। তারা মিশরের অহংকার খর্ব করবে, এবং তার সব লোকদের ধ্বংস করবে।
  som-som: Waxaan ka dhigi doonaa in dadkaaga badanu ay seefaha kuwa xoogga badan
    ku wada le'daan. Waxay wada yihiin kuwa laga cabsado ee quruumaha, oo waxay dhici
    doonaan waxa Masar ku kibirtay, oo dadkeeda badan oo dhanna waa la wada baabbi'in
    doonaa.
  lat-VUC: 'In gladiis fortium dejiciam multitudinem tuam: inexpugnabiles omnes gentes
    hæ, et vastabunt superbiam Ægypti, et dissipabitur multitudo ejus.'
  eng-ASVBT: 'By the swords of the mighty will I cause thy multitude to fall; the
    terrible of the nations are they all: and they shall bring to nought the pride
    of Egypt, and all the multitude thereof shall be destroyed.'
  ita-1885: Io farò cader la tua moltitudine per le spade d'uomini possenti, che son
    tutti quanti i più fieri delle nazioni; ed essi guasteranno la magnificenza di
    Egitto, e tutta la sua moltitudine sarà distrutta.
  eng-LXXUP: 'with the swords of mighty men; and I will cast down thy strength: they
    are all destroying ones from the nations, and they shall destroy the pride of
    Egypt, and all her strength shall be crushed.'
  eng-ULB: I will cause your multitudes to fall by warriors' swords—each warrior a
    terror of nations. These warriors will devastate the pride of Egypt and destroy
    all of its multitudes.
  spa-VBL: Permitiré que tu ejército sea derrotado, que tus soldados sean muertos
    por las espadas del poderoso ejército enemigo de la más cruel de las naciones.
    Arruinarán las glorias de Egipto y destruirán a todo tu pueblo.
  fra-_FOB: J'abattrai ta multitude par l'épée des hommes forts, tous les plus terribles
    d'entre les nations; ils détruiront l'orgueil de l'Égypte, et toute sa multitude
    sera anéantie.
  mal-mal: വീരന്മാരുടെ വാൾകൊണ്ടു ഞാൻ നിന്റെ പുരുഷാരത്തെ വീഴുമാറാക്കും; അവരെല്ലാവരും
    ജനതകളിൽവച്ച് ഉഗ്രന്മാർ; അവർ ഈജിപ്റ്റിന്റെ പ്രതാപത്തെ ശൂന്യമാക്കും; അതിലെ പുരുഷാരമൊക്കെയും
    നശിച്ചുപോകും.
  urd-GVR: Terī shāndār fauj us ke sūrmāoṅ kī talwār se gir kar halāk ho jāegī. Duniyā
    ke sab se zālim ādmī Misr kā ġhurūr aur us kī tamām shān-o-shaukat ḳhāk meṅ milā
    deṅge.
  suz-BL: गो थम सक्ति पाइश्‍शो मुर आन तरवार रे इ लडाइ पाइब आन कली साइक्‍पाइक्‍नुङमी।
    मेको सक्ति पाइश्‍शो मुर रागी नेल्‍ल ङा मुर आन क्‍येङा मरिम्‍शो पाइब बाक्‍नीम।
    मेकोपुकीम इजीप्‍त रागी आ ठेयब लेश्‍शो खतम पोक्‍नीम। मिनु मेको आ लडाइ पाइब नेल्‍ल
    आन कली साइक्‍नीम।
  eng-NOY: By the swords of the mighty will I cause thy multitude to fall, All of
    them the terrible of the nations. And they shall bring to nothing the pride of
    Egypt, And all her multitude shall be destroyed.
  ita-1927: Io farò cadere la moltitudine del tuo popolo per la spada d’uomini potenti,
    tutti quanti i più violenti fra le nazioni, ed essi distruggeranno il fasto dell’Egitto,
    e tutta la sua moltitudine sarà annientata.
  ckb-ckb: وا دەکەم بە شمشێری پاڵەوانان، ئەوانەی دڕندەترینی هەموو نەتەوەکانن ئاپۆرەی
    سوپاکەت بکەوێت. جا شانازی میسر دەشکێنم، هەموو ئاپۆرەی جەماوەرەکەی لەناودەچێت.
  eng-BBE: 'I will let the swords of the strong be the cause of the fall of your people;
    all of them men to be feared among the nations: and they will make waste the pride
    of Egypt, and all its people will come to destruction.'
  kan-OKCV: ಪರಾಕ್ರಮಶಾಲಿಗಳ ಖಡ್ಗಗಳಿಂದ ಜನಾಂಗಗಳಲ್ಲಿ ಭಯಂಕರರಾಗಿರುವ ನಿನ್ನ ಸಮೂಹವನ್ನು ನಾನು
    ಬೀಳುವಂತೆ ಮಾಡುವೆನು. ಅವರು ಈಜಿಪ್ಟಿನ ಮಹತ್ತನ್ನು ಕೆಡಿಸುವರು. ಅದರ ಜನಸಮೂಹವೆಲ್ಲಾ ಹಾಳಾಗುವುದು.
  tam-2017: பராக்கிரமசாலிகளின் வாள்களால் உன்னுடைய மக்கள்கூட்டத்தை விழச்செய்வேன்; அவர்கள்
    எல்லோரும் தேசங்களில் வல்லமையானவர்கள்; அவர்கள் எகிப்தின் ஆடம்பரத்தைக் கெடுப்பார்கள்;
    அதின் ஏராளமான கூட்டம் அழிக்கப்படும்.
  spa-RV-1909: 'Con espadas de fuertes haré caer tu pueblo; todos ellos serán los
    fuertes de las gentes: y destruirán la soberbia de Egipto, y toda su multitud
    será deshecha.'
  ron-BTF: Prin săbiile celor puternici voi face mulțimea ta să cadă, pe tiranii națiunilor,
    pe toți; și vor prăda fastul Egiptului și toată mulțimea lui va fi nimicită.
  eng-WEBP: I will cause your multitude to fall by the swords of the mighty. They
    are all the ruthless of the nations. They will bring the pride of Egypt to nothing,
    and all its multitude will be destroyed.
  eng-FBV: I will allow your army to be defeated, your soldiers killed by the swords
    of the powerful enemy army from the cruelest of all nations. They will ruin of
    the glories of Egypt and destroy all your people.
  nld-1939: Uw drommen zal Ik neerslaan onder het zwaard van helden, Barbaarse volken
    allemaal; Die zullen de trots van Egypte breken, En al zijn drommen verdelgen.
  nch-BL: Nimechtzontamiltis ica nopa soldados ten tali Babilonia cati más quipiyaj
    chicahualisti huan más mosisiníaj ten nochi sequinoc ipan taltipacti. Quitamisosolose
    nochi tamanti cati ica anmohueyimatiyayaj ipan tali Egipto huan quintzontamiltise
    nochi momasehualhua.
  vie-1934: Ta sẽ khiến cả thảy dân ngươi ngã xuống dưới gươm của những người mạnh
    bạo, thảy đều là kẻ đáng sợ trong các dân. Chúng nó sẽ hạ sự kiêu ngạo của Ê-díp-tô
    xuống, và cả đoàn dân nó đều sẽ bị tiêu diệt.
  hin-CV: मैं शक्तिशाली लोगों की तलवार से तुम्हारे उपद्रवी लोगों को मरवाऊंगा— ये शक्तिशाली
    लोग सब जातियों में सबसे अधिक निर्दयी हैं. वे मिस्र के अहंकार को चकनाचूर कर देंगे,
    और उसके सब उपद्रवी लोग नाश कर दिये जाएंगे.
  spa-BES: Dejaré que las espadas de los fuertes sean la causa de la caída de tu pueblo;
    todos ellos hombres crueles entre las naciones, y destruirán el orgullo de Egipto,
    y toda su gente será destruida.
  tdx-tdx: Ty fibara’ o fanalolahio ty hampihotrako ondati’oo; songa lahitsiay amo
    kilakila’ ndatio; Ho rotsahe’ iareo ty firengevoha’ i Mitsraime, vaho kila haitoañe
    i valobohò’ey.
  tha-KJV: เราจะทำให้​หมู่​นิกรของท่านล้มลงด้วยดาบของผู้​มี​กำลัง ทุ​กคนก็ล้วนเป็​นที​่ทารุณที่สุดในบรรดาประชาชาติ
    เขาจะนำความทะเยอทะยานของอียิปต์​ให้​มาถึงที่​สิ้นสุด และหมู่นิกรทั้งสิ้นของมันจะพินาศ
  por-BR-2018: Farei cair tua multidão com as espadas dos guerreiros, todos eles são
    os mais terríveis das nações; e destruirão a soberba do Egito, e toda sua multidão
    será destruída.
  deu-ELO: 'Durch die Schwerter von Helden werde ich deine Menge fällen: Die Gewalttätigsten
    der Nationen sind sie alle; und sie werden die Hoffart Ägyptens zerstören, und
    seine ganze Menge wird vertilgt werden.'
  eng-WYC-2018: in swords of strong men I shall cast down thy multitude, all these
    folks (that) be not able to be overcome, (or with the swords of strong men I shall
    throw down thy multitude, all these people who be not able to be overcome). And
    they shall waste the pride of Egypt, and the multitude thereof shall be destroyed.
  epo-epo: Per la glavo de fortuloj Mi faligos vian multenombran popolon; ĉiuj ili
    estas la plej teruraj el la nacioj, kaj ili neniigos la belecon de Egiptujo, kaj
    ĝia tuta homomulto estos ekstermita.
  uig-PIN: Palwanlarning ⱪiliqliri bilǝn Mǝn sening top-top adǝmliringni yiⱪitimǝn;
    ularning ⱨǝmmisi ǝllǝr arisidiki mustǝbitlǝrdur; ular Misirning pǝhrini yoⱪitidu,
    uning top-top adǝmliri ⱪurutuwetilidu.
  beo-beo: Nimi bagade fifi asi gala dadi gagui dunu da ilia gegesu gobihei dugale
    gadole, dia fi dunu huluane medole legema:ne, Na da logo doasimu. Dia fi dunu
    huluane amola dia liligi (amoma di da hidale ba:sa) huluane da gugunufinisi dagoi
    ba:mu.
  tpi-OTNT: Bai mi larim ol soldia bilong dispela kantri nogut tru i kam kilim ol
    pipel bilong yu. Na ol bai i bagarapim tru olgeta gutpela samting yupela Isip
    i save amamas long en.
  hau-SA: Zan sa jama’arka su mutu ta wurin takuban ƙarfafan mutane, masu bantsoro
    na dukan al’ummai. Za su lalatar da girman kan Masar, su kuma tumɓuke dukan jama’arta.
  uig-LAT: Palwanlarning qilichliri bilen Men séning top-top ademliringni yiqitimen;
    ularning hemmisi eller arisidiki mustebitlerdur; ular Misirning pexrini yoqitidu,
    uning top-top ademliri qurutuwétilidu.
  nde-nde: Ngizakwenza amaxuku akho abulawe ngezinkemba zamadoda alamandla alesihluku
    kakhulu phakathi kwezizwe zonke. Azachoboza ukuziqhenya kweGibhithe, njalo wonke
    amaxuku alo azanqotshwa.
  ton-ton: 'Te u fakahinga ʻae tokolahi ʻiate koe ʻi he heletā ʻae kau mālohi, ko
    e kau toʻa ʻakinautolu kotoa pē ʻoe ngaahi puleʻanga: pea te nau maumauʻi ʻae
    fieʻeiki ʻa ʻIsipite, pea ʻe fakaʻauha ʻa hono kakai kotoa pē.'
  ces-1613: Meči udatných porazím množství tvé, nejukrutnějších ze všech národů; tiť
    zkazí pýchu Egypta, a zahlazeno bude všecko množství jeho.
  eng-WMB: I will cause your multitude to fall by the swords of the mighty. They are
    all the ruthless of the nations. They will bring the pride of Egypt to nothing,
    and all its multitude will be destroyed.
  tam-TCV: நாடுகளுக்குள் மிகக் கொடிய வலியோரின் வாள்களினால், உன் மக்கள் கூட்டங்களை
    விழச்செய்வேன்; எகிப்தின் பெருமையை அவர்கள் ஒழியச்செய்வார்கள். அவளுடைய மக்கள் கூட்டங்களெல்லாம்
    அழிக்கப்படும்.
  ceb-ULB: Himoon ko nga malaglag ang imong mga lumolupyo pinaagi sa espada sa manggugubat,
    ang matag usa kanila magdala ug kakuyaw sa kanasoran. Gubaon niining mga manggugubat
    ang garbo sa Ehipto ug pamatyon ang tanan nga mga mipuyo niini.
  pol-UBG: Mieczami mocarzy powalę twoją rzeszę. Najokrutniejsi ze wszystkich narodów
    zniszczą pychę Egiptu i będzie zgładzone całe jego mnóstwo.
  urd-GVU: تیری شاندار فوج اُس کے سورماؤں کی تلوار سے گر کر ہلاک ہو جائے گی۔ دنیا
    کے سب سے ظالم آدمی مصر کا غرور اور اُس کی تمام شان و شوکت خاک میں ملا دیں گے۔
  deu-1912: Und ich will dein Volk fällen durch das Schwert der Helden, durch allerlei
    Tyrannen der Heiden; die sollen die Herrlichkeit Ägyptens verheeren, daß all ihr
    Volk vertilgt werde.
  kan-2017: ನಾನು ನಿನ್ನ ಪ್ರಜೆಯನ್ನು ಅತಿಭಯಂಕರ ಜನಾಂಗದವರಾದ ಬಲಿಷ್ಠರ ಕತ್ತಿಗಳಿಂದ ಸಂಹರಿಸುವೆನು.
    ಅವರು ಐಗುಪ್ತದ ಮಹತ್ತನ್ನು ನಾಶ ಮಾಡುವರು. ಅದರ ಜನ ಸಮೂಹವೆಲ್ಲಾ ನಿರ್ನಾಮವಾಗುವುದು.
  yap-yap: Bay gu pag e salthaw ko pi nam nib buchan’ ngar girngiyed e saydon rorad
    ngar li’ed gubin e girdi’ rom. Urngin e girdi’ nge gubin ban’en rom ni gab uf
    ngay e bay ni gathay.
  hlt-MCSB: Amih namtom hlanghaeng neh hlangrhalh boeih kah cunghang dongah na hlangping
    te ka cungku sak ni. Egypt kah hoemdamnah te a rhoelrhak uh vetih a hlangping
    khaw boeih a mitmoeng sak ni.
  mdy-ETH: ዴሮይዳፓ ቢያ ሚርጌና ሚጪንቱዋያ ማዔ ዼኤፖ ዓሶኮ ጬንቾ ዓፓራ ሚርጌ ዓሲ ኔኤኮ ዎዻንዳኔ፤ ዬያታ ጊብፄ ዓጮኮ ዖቶርሙሞ
    ባይዛንዳኔ፤ ሚርጌ ዴሬያ ጋፓንዳኔ።
  twi-ASANTE: Mɛma wo nipadɔm no atotɔ wɔ nnɔmmarima akofena ano, wɔ aman a wɔyɛ tutugyagu
    mu. Wɔbɛsɛe Misraim ahomasoɔ pasaa na ne nipadɔm no nyinaa bɛdi nkoguo.
  eng-WEBU: I will cause your multitude to fall by the swords of the mighty. They
    are all the ruthless of the nations. They will bring the pride of Egypt to nothing,
    and all its multitude will be destroyed.
  wal-wal: Hara kawotettaappe aadhdhidi, meqettaa iitiya olanchchati bantta bisuwan
    ne cora asaa wurssanaadan taani oottana. Eti Gibxxe otoruwaa xaissana; a cora
    asaikka wurana.
  spa-PDDPT: Tu pueblo caerá por las espadas de hombres poderosos. Todos ellos serán
    los poderosos de las naciones. Destruirán el orgullo de Egipto, y toda su multitud
    será deshecha.
  gun-gun: Ndevygua kuery heta va'ekue teĩ ajapo 'rã ipy'a guaxukueve pavẽ regua gui
    ijavaeteve va'e oitypa aguã rami okyxe py. Ha'e ramo ha'e kuery omomba 'rã Egito
    yvy re onhemboyvate va'e ikuai va'e, mba'emo porã oĩ va'ekue ha'e javi guive.
  ilo-ULB: Ipaluboskonto a mapasag dagiti adipenmo babaen kadagiti kampilan dagiti
    mannakigubat—pagbutngento ti tunggal mannakigubat dagiti nasion! Dadaelento dagitoy
    a mannakigubat ti dayag ti Egipto ken papatayendanto amin dagiti adu a tattao
    nga agnanaed iti daytoy!
  kpg-kpg: Au ga dumaalia ang gi nia llongo dauwa hagamuamua o nia henua gi hai hegau
    gi nadau hulumanu gi daaligidia au daangada huogodoo. Au daangada huogodoo mo
    nia mee huogodoo ala e hagapuu ginai goe la ga hagammaa gi daha.
  uig-ARA: پالۋانلارنىڭ قىلىچلىرى بىلەن مەن سېنىڭ توپ-توپ ئادەملىرىڭنى يىقىتىمەن؛
    ئۇلارنىڭ ھەممىسى ئەللەر ئارىسىدىكى مۇستەبىتلەردۇر؛ ئۇلار مىسىرنىڭ پەخرىنى يوقىتىدۇ،
    ئۇنىڭ توپ-توپ ئادەملىرى قۇرۇتۇۋېتىلىدۇ.
  sus-sus: N i xa sɔɔri galie ragoroma nɛ ɲalamae xa santidɛgɛma ra, ɲalamae naxee
    ɲaaxu sɔɔrie birin bɛ. E Misirakae xa yɛtɛ igboɲa kanama nɛ, e e xa sɔɔri galie
    sɔntɔ.
  pon-2006: I pahn mweidohng sounpei kan sang nan wehi lemei kan re en usada neirail
    kedlahs oh kemehla sapwellimomwi aramas koaros. Sapwellimomwi aramas koaros oh
    mehkoaros me komwi kin pohnmwahsohki pahn mwomwla.
  ksd-ksd: Ma kaum peal tarai diat a virua ta ra umana pakat na vinarubu kai ra umana
    rangrangina, nina dia karvuvu ta ra lavur vuna tarai par; diat a li vue ra kolakolo
    na nuknuk i ra tarai Aigipto, ma da kamare vue kana tarai par.
  grc-BRENT: ἐν μαχαίραις γιγάντων, καὶ καταβαλῶ τὴν ἰσχύν σου, λοιμοὶ ἀπὸ ἐθνῶν πάντες,
    καὶ ἀπολοῦσι τὴν ὕβριν Αἰγύπτου, καὶ συντριβήσεται πᾶσα ἡ ἰσχὺς αὐτῆς.
  ind-AYT: Dengan pedang orang-orang perkasa — yang paling kejam di antara bangsa-bangsa
    — Aku akan membuat rakyatmu rebah. Mereka akan meruntuhkan kesombongan Mesir,
    dan semua rakyatnya akan dimusnahkan.
  nya-nya: Ndidzachititsa gulu lako lankhondo kuti ligwe ndi lupanga la anthu amphamvu,
    anthu ankhanza kwambiri pakati pa mitundu yonse ya anthu. Adzathetsa kunyada kwa
    Igupto, ndipo gulu lake lonse la nkhondo lidzagonjetsedwa.
  hrv-hrv: Tvoje ću mnoštvo pobiti mačevima junaka, najljući od svih naroda opustošit
    će ponos Egipta i sve mnoštvo njegovo zatrijeti.
  mps-mps: Te eno te dwai kantrigo te homu dene isiąbo ami bidi dabe dwai mugo nago
    we bidi dabe sese ela silagasomainu yaibao. Tama augwaligo dage Isip dabego wiegi
    yai homu gana pabo te nai dabe tigidali mu dolagasaibao.
  tpi-tpi: Bai mi larim ol soldia bilong dispela kantri nogut tru i kam kilim ol pipel
    bilong yu. Na ol bai i bagarapim tru olgeta gutpela samting yupela Isip i save
    amamas long en.
  dan-1931: Jeg styrter din Hob ved Heltes Sværd, de grummeste af alle Folkene; de
    hærger Ægyptens Pragt, og al dets Hob lægges øde.
  vie-OVCB: Ta sẽ tiêu diệt toàn dân ngươi bằng gươm của đạo quân hùng mạnh— sự kinh
    hoàng của các dân tộc. Chúng sẽ đập tan sự kiêu ngạo Ai Cập, và dân tộc nó sẽ
    bị hủy diệt.
  guj-2017: હું તારા ચાકરોને યોદ્ધાઓની તલવારથી પાડીશ, તેઓ પ્રજાઓમાં સૌથી દુષ્ટ છે.
    આ યોદ્ધાઓ મિસરનું ગૌરવ ઉતારશે અને તેના લોકોનો નાશ કરશે.
  pon-2006A: I pahn mweidohng sounpei kan sang nan wehi lemei kan re en usada neirail
    kedlahs oh kemehla sapwellimomwi aramas koaros. Sapwellimomwi aramas koaros oh
    mehkoaros me komwi kin pohnmwahsohki pahn mwomwla.
  por-BRBSL: Vou fazer com que sua multidão caia pelas espadas dos poderosos. Todos
    eles são os impiedosos das nações. Eles trarão o orgulho do Egito a nada, e toda
    sua multidão será destruída.
  cth-cth: Athakaawme tahloi hoi na taminaw ka rawp sak han. Miphunnaw thung dawk
    takikathopounge lah ao awh. A raphoe awh vaiteh, Izipnaw bawilennae hoi a tamihu
    pueng hah be a kahma awh han.
  twi-twi: Mɛma wo dɔm no atotɔ wɔ dɔmmarima afoa ano, wɔ aman a wɔyɛ anuɔdenfo mu.
    Wɔbɛsɛe Misraim ahomaso pasaa na ne dɔm no nyinaa bedi nkogu.
  hlt-hlt: Amih namtom hlanghaeng neh hlangrhalh boeih kah cunghang dongah na hlangping
    te ka cungku sak ni. Egypt kah hoemdamnah te a rhoelrhak uh vetih a hlangping
    khaw boeih a mitmoeng sak ni.
  tbz-SIM: Kòo ɑ̃ɑ̃pɔ̀mbɛ̀ bo kuɔ bɛnìtìbɛ̀ pɛ́u. Bɛ̀ tu bɛ̀ɛ̀ yóù bɛmbɛ ibotí miɛkɛ,
    bɛɛ̀ yóó pɔntɛ fɔ̃́ nhEsibiti ɑ ɛì kó tɛfentɛ̀ kɛ́kuɔ ɑ kó kunitisṹkù.
  msy-2020: Kɨ kantrin kurar kabar mɨdorozir gumazir bar gavgaviba amangightɨ, me
    izɨ uan mɨdorozir sababar nɨn gumazamizir avɨrim bar me mɨsoghɨrarigham. Egh me
    bizir aghuir, ia Isipia da bagha uan ziaba fa bar akongeziba, me bar dagh asɨghasigham.
  dop-dop: Mɑɑ kɔnɑ yoolɑɑ tɑɑ yoolɑɑ. Mpɑ pɑ kǝlɑ yǝlɑɑ tǝnɑɣɑ yoou tɔɣɔ. Pɑɑ kʋ́
    nyɑ́ yǝlɑɑ tuutuumɑ. Pɑɑ wɑkǝlɩ Icipiti nyǝ́mɑ kɑlɑmpɑɑnɩ.
  azb-azb: İzin verəcəyəm ki, millətlərin rəhmsiz igidləri Sənin xalqını qılıncdan
    keçirsin. Onlar Misirin qürurunu qıracaqlar, Bütün ordusunu məhv edəcəklər.
  eng-DBY: 'By the swords of the mighty will I cause thy multitude to fall: the terrible
    of the nations are they all: and they shall spoil the pride of Egypt, and all
    the multitude thereof shall be destroyed.'
  hin-2017: मैं तेरी भीड़ को ऐसे शूरवीरों की तलवारों के द्वारा गिराऊँगा जो सब जातियों
    में भयानक हैं। “वे मिस्र के घमण्ड को तोड़ेंगे, और उसकी सारी भीड़ का सत्यानाश होगा।
  wol-KYG: Saamari jàmbaar laay tërale sa mbooloo, ñoom ñépp bokk ci xeet yi gëna
    néeg, te ñooy sàggi sagub Misra; gàngooram gépp sànku.
  eng-YLT: By swords of the mighty I cause thy multitude to fall, The terrible of
    nations — all of them, And they have spoiled the excellency of Egypt, And destroyed
    hath been all her multitude.
  eng-WYC-2017: in swords of strong men I shall cast down thy multitude, all these
    folks that be not able to be overcome. And they shall waste the pride of Egypt,
    and the multitude thereof shall be destroyed.
  eng-WMBB: I will cause your multitude to fall by the swords of the mighty. They
    are all the ruthless of the nations. They will bring the pride of Egypt to nothing,
    and all its multitude will be destroyed.
  urd-GVH: तेरी शानदार फ़ौज उसके सूरमाओं की तलवार से गिरकर हलाक हो जाएगी। दुनिया के
    सबसे ज़ालिम आदमी मिसर का ग़ुरूर और उस की तमाम शानो-शौकत ख़ाक में मिला देंगे।
  rug-rug: Asa kote vata evaṉia sa minate tadi mua butubutu koari na vedara tadi na
    tie ṉiṉiradi, arini sapu kaleadi hola koari doduru butubutu. Arini kote va betoa
    sa vinahesi pule te Pero, meke doduru nana butubutu si kote tava kilasa.
  gaz-gaz: Ani akka namoonni kee hedduun goraadee namoota jajjabootiin jechuunis kanneen
    saboota hunda keessaa akka malee hamoo taʼan sanaatiin dhuman nan godha. Isaan
    of tuulummaa Gibxi ni balleessu; waldoonni ishee hundinuus ni barbadeeffamu.
  fra-LSG: Je ferai tomber ta multitude par l’épée de vaillants hommes, Tous les plus
    violents d’entre les peuples; Ils anéantiront l’orgueil de l’Égypte, Et toute
    sa multitude sera détruite.
  yal-yal: N na i ya gali gbeene faxama nɛn sofa wɛkilɛxine silanfanna ra. Siyaan
    naxan ɲaxu a birin xa, ne Misiran yamanana wason kalama nɛn, a ganle birin yi
    faxa.
  haw-1868: 'Ma na pahikaua a ka poe ikaika e hoohaule ai au i kou lehulehu, o na
    mea ikaika o na lahuikanaka, lakou a pau: a e hookai lakou i ka hauohano o Aigupita,
    a e pau i ka lukuia ko laila lehulehu.'
  arb-NAV: فَأُهْلِكُ جُيُوشَكَ بِسُيُوفِ الْجَبَابِرَةِ مِنْ أَعْتَى الأُمَمِ فَيُذِلُّونَ
    كِبْرِيَاءَ مِصْرَ وَيُفْنُونَ جُيُوشَهَا.
  ewe-ewe: Mana wò amewo natsi ame sesẽwo, Ame siwo sẽa ŋuta wu Le dukɔwo katã dome
    la ƒe yinu. Woatsi Egipte ƒe dada nu, Eye woaɖu eƒe ame gbogboawo dzi.
  eng-LEE: 'By the swords of the mighty will I cause thy multitude to fall, the fiercest
    of nations are all of them: and they shall destroy the pride of Egypt, and all
    her multitude shall be annihilated.'
  asm-FB: ৰণুৱাসকলৰ তৰোৱালৰ দ্বাৰাই মই তোমাৰ লোক সমূহক নিপাত কৰিম; প্রত্যেক ৰণুৱাই
    জাতি সমূহৰ ভয়ানক লোক! এই ৰণুৱাসকলে মিচৰৰ গৰ্ব্বৰ বস্তু লুট কৰিব, আৰু তাৰ আটাই
    লোক সমূহক নষ্ট কৰিব।
  sus-A: ﭑ عِ شَ سْورِ فَلِيٍ رَفٌرٌ مَ نّ حَلَمَيٍ شَ سَنتِدّفّمَ رَ، حَلَمَيٍ نَشٍيٍ
    حَاشُ سْورِيٍ بِرِن بّ. عٍ مِسِرَكَيٍ شَ يّتّ عِفبٌحَ كَنَمَ نّ، عٍ عٍ شَ سْورِ
    فَلِيٍ سْنتْ.
  fra-SBL: Je ferai tomber ta multitude par les épées des puissants. Ce sont tous
    les impitoyables des nations. Ils réduiront à néant l'orgueil de l'Égypte, et
    toute sa multitude sera détruite.
  hbo-hbo: בְּחַרְבֹ֤ות גִּבֹּורִים֙ אַפִּ֣יל הֲמֹונֶ֔ךָ עָרִיצֵ֥י גֹויִ֖ם כֻּלָּ֑ם
    וְשָֽׁדְדוּ֙ אֶת־גְּאֹ֣ון מִצְרַ֔יִם וְנִשְׁמַ֖ד כָּל־הֲמֹונָֽהּ׃
  kik-kik: Nĩngatũma kĩrĩndĩ gĩaku kĩũragwo na hiũ cia njora cia andũ arĩa marĩ hinya,
    o acio a rũrĩrĩ rũtarĩ tha gũkĩra ndũrĩrĩ iria ingĩ ciothe. Nĩmakahehenja mwĩtĩĩo
    wa bũrũri wa Misiri, nakĩo kĩrĩndĩ gĩakuo nĩgĩkangʼaũranio.
  fra-NCL: Je ferai tomber ta multitude sous l’épée d’hommes vaillants, féroces entre
    tous les peuples ; ils abattront l’orgueil de l’Égypte, et toute sa multitude
    sera exterminée.
  cek-AK: Nang ih kaminawk loe tahmenhaih tawn ai prae kaminawk, thacak kaminawk ih
    sumsen hoiah amtimh o tih; Izip kaminawk amoekhaih to nihcae mah phrae pae o ueloe,
    to ah kaom kaminawk to paduek o boih tih.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamalad-e-sordamar bur-isganamar, es-suidgi
    be-dulemar-ogilogega an imakoed. Amar Egipto-dulemar na san-dummarba-imakdiid
    obelogoed, bela Egipto-dulemar galakuoed.
  uig-CYR: Палванларниң қиличлири билән Мән сениң топ-топ адәмлириңни жиқитимән; уларниң
    һәммиси әлләр арисидики мустәбитләрдур; улар Мисирниң пәхрини йоқитиду, униң топ-топ
    адәмлири қурутуветилиду.
  tel-2017: శూరుల కత్తితో నేను నీ సేనను కూలుస్తాను. వాళ్ళలో ప్రతి శూరుడూ రాజ్యాలను
    వణికిస్తాడు. వాళ్ళు ఐగుప్తీయుల గర్వం అణచివేస్తారు. దాని సైన్యాన్నంతా నాశనం చేస్తారు.
  hat-BSA: Pa nepe a pwisan yo, Mwen va fè gwo foul lame ou yo tonbe. Yo tout se chèf
    sovaj pami nasyon yo. Yo va devaste ògèy Égypte la, e tout gwo foul lame li yo
    va detwi.
  kos-kos: Nga ac fah lela tuh mwet mweun sulallal lun facl saya in fwauk cutlass
    natulos ac uniya mwet lom nukewa. Mwet lom nukewa, ac ma nukewa saya ma kom muta
    insefulatkin, ac fah kunausyukla.
  hbo-WLC: בְּחַרְב֤וֹת גִּבּוֹרִים֙ אַפִּ֣יל הֲמוֹנֶ֔ךָ עָרִיצֵ֥י גוֹיִ֖ם כֻּלָּ֑ם
    וְשָֽׁדְדוּ֙ אֶת־גְּא֣וֹן מִצְרַ֔יִם וְנִשְׁמַ֖ד כָּל־הֲמוֹנָֽהּ׃
  ibo-ibo: Usuu ndị agha gị ga-adakwa nʼihu mma agha nke ndị dị ike, bụ ndị mba ahụ
    kachasị mba niile njọ. Nganga niile nke Ijipt na ndị ya, ka ha ga-egwepịa. Ha
    ga-akwatu usuu ndị agha ha niile.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭର ଲୋକ ସମସ୍ତଙ୍କୁ ବୀରଗଣର ଖଡ୍ଗ ଦ୍ୱାରା ନିପାତ କରିବା; ସେମାନେ ସମସ୍ତେ
    ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଭୟଙ୍କର ଅଟନ୍ତି; ଆଉ, ସେମାନେ ମିସରର ଗର୍ବ ଚୂର୍ଣ୍ଣ କରିବେ ଓ ତହିଁର ଲୋକ
    ସମସ୍ତେ ବିନଷ୍ଟ ହେବେ।
  chk-chk: Üpwe tinala sounfiu mi fokun pwora me mwänewüs lap seni sounfiun ekewe
    mwü, pwe repwe niela chomong noum aramas ren ketilas. Iwe, repwe awesi mine ka
    lamalamtekia won o arosala noum aramas meinisin.
  rop-rop: Detlot brabli krulbala solja garra kilim ded ol detlot soljamob blanga
    yu, en ebrijing yubin abum dei garra bitsimap.
  ukr-1871: Від мечів у тих сильних поляже нарід твій; вони — сї найлютїйші зміж народів,
    упокорять гординю Египту, й погибне все множество його. —
  deu-1951: Durch das Schwert der Helden will ich deine Menge fällen (die Gewalttätigsten
    unter den Heiden sind sie alle), und sie werden die stolze Pracht Ägyptens verwüsten,
    und all seine Volksmenge wird vertilgt werden.
  eng-JPS: By the swords of the mighty will I cause thy multitude to fall; the terrible
    of the nations are they all; and they shall spoil the pride of Egypt, and all
    the multitude thereof shall be destroyed.
  srp-1865: Maèevima junaèkim povaljaæu mnoštvo tvoje, maèevima najljuæih izmeðu naroda;
    oni æe razoriti ponos Misiru, i sve æe se mnoštvo njegovo potrti.
  lug-lug: Nditta enkuyanja y’abantu bo n’ekitala eky’abasajja abalwanyi abazira,
    abasingirayo ddala obukambwe mu mawanga gonna. Balimalawo amalala ga Misiri, n’enkuyanja
    y’abantu be bonna balizikirizibwa.
  heb-heb: בחרבות גבורים אפיל המונך עריצי גוים כלם ושדדו את גאון מצרים ונשמד כל המונה׃
  ben-IRV: আমি যোদ্ধাদের তরোয়াল দিয়ে তোমার লোকেদেরকে ধ্বংস করব; প্রত্যেক যোদ্ধা
    জাতিদের মধ্যে আতঙ্ক; এই যোদ্ধারা মিশরের গর্ব চূর্ন করবে এবং সব লোকেদের ধ্বংস করবে।
  pan-pan: ਮੈਂ ਤੇਰੀ ਭੀੜ ਨੂੰ ਜ਼ੋਰਾਵਰਾਂ ਦੀਆਂ ਤਲਵਾਰਾਂ ਨਾਲ ਡੇਗ ਦਿਆਂਗਾ, ਜਿਹੜੇ ਕੌਮਾਂ ਵਿੱਚੋਂ
    ਭਿਆਨਕ ਹਨ। ਉਹ ਮਿਸਰ ਦੀ ਮਗਰੂਰੀ ਨੂੰ ਨਸ਼ਟ ਕਰਨਗੇ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਭੀੜ ਦਾ ਨਾਸ ਹੋਵੇਗਾ।
  mya-JVB: ခွန်အား ကြီးသောသူ၊ ကြောက်မက် ဘွယ်သော လူမျိုး အပေါင်း တို့ဖြင့် သင် ၏အလုံးအရင်း
    ကို ငါလဲ စေမည်။ သူတို့သည် အဲဂုတ္တု မာန ကို နှိမ့်ချ ၍၊ ပြည်သားအလုံးအရင်း ရှိသမျှ
    ကို ဖျက်ဆီး ကြလိမ့်မည်။
  hmo-hmo: Umui do lau durua lasi, vadaeni goada herea taudia ese umui do idia tuari
    henia. Inai taudia be bese idauidau ibounai edia huanai, dagedage besena taudia
    momokani. Idia ese Aigupito ena hekokoroku do idia hamakohia ore, bona Aigupito
    ena taudia ibounai do idia alaia mase. Emui taunimanima, bona umui hekokorokulaia
    gaudia ibounai, be unai bese ese do idia hadikaia ore.
  urd-urd: मैं तेरी जमियत को ज़बरदस्तों की तलवार से, जो सब के सब क़ौमों में हैबतनाक
    हैं हलाक करूँगा, वह मिस्र की शौकत को ख़त्म और उसकी तमाम जमियत को मिटा देंगे।
  rus-SYN: От мечей сильных падет народ твой; все они - лютейшие из народов, и уничтожат
    гордость Египта, и погибнет все множество его.
  bqc-SIM: Má tó bui pãsĩ nɛgↄ̃naↄ n zĩgↄ̃ dasiↄ kwɛ́ ń ń fɛ̃ndaↄ. Aa Egipi
    zĩasɛa lɛsĩ midɛ, aai a zĩgↄ̃ dasiↄ tↄ̀lↄzↄ̃.
  tcz-CHONGTHU: Keiman namite chu galhat pa chemjama kasuh mang ding ahi. Namtin vaipi
    akichat pen teu chu amahon Egypt loupina chu asuhchip uva chule amijouse aboncha
    kisumang diu ahi.
  mar-mar: योद्ध्याच्या तलवारीने तुझे सेवक पडतील असे मी करीन, प्रत्येक योद्धा राष्ट्राचा
    दहशत आहे! हे योद्धे मिसराचा गौरव उद्धस्त करतील आणि तिच्यातला सर्व समुदाय नष्ट
    करतील.
  qub-qub: Nasyunniquicho aypalla runa caycajtaga chay fiyupa ollgoj pillyaj runacuna
    sablinwan wañuchinanpämi camacächishaj. Alli chölu-tucuycaj Egiptutaga chaynömi
    ushacächenga. Egiptucho aypalla runa caycajtapis usharengami.
  bqp-bqp: Kon nùn tɑbu kowo dɑmgibu be bɑ nuku kɔ̃suru bo suremɑ bu win tɔn dɑbi
    te go. Kpɑ Egibitin tii suɑbu bu kpe.
  hat-hat: Mwen pral fè sòlda peyi ki pi mechan an touye tout pèp ou a ak nepe yo.
    Yo pral ravaje tout bèl bagay ki te fè ou kontan nan peyi Lejip la. Yo pral touye
    dènye kras moun nan peyi a.
  eng-BSB: I will make your hordes fall by the swords of the mighty, the most ruthless
    of all nations. They will ravage the pride of Egypt and all her multitudes will
    be destroyed.
  eng-WEBPB: I will cause your multitude to fall by the swords of the mighty. They
    are all the ruthless of the nations. They will bring the pride of Egypt to nothing,
    and all its multitude will be destroyed.
  kbq-kbq: Hagi Nagra hanavenentake sondia vahetamina huzmante'nuge'za vu'za rama'a
    vahetmina ome zamahe vagaregahaze. Hagi e'ina sondia vahe'mo'za, vahe'ma zamazeri
    havizama hu'za zamahe'arera vugota hu'naze. Ana hu'nazanki'za zamagra Isipi vahe'motama
    rantamagima eneriza zantamina eri haviza nehu'za, rama'a vahe zamahe frigahaze.
  nhe-BL: Nimechtzontlamiltis ica nopa soldados tlen tlali Babilonia tlen más quipiyaj
    chicahualistli huan más mosisiníaj tlen nochi sequinoc ipan tlaltepactli. Quintlamixolehuase
    nochi tlamantli tlen ica inmohueyimatiyayaj ipan tlali Egipto huan quintzontlamiltise
    nochi motlacajhua.
  gub-BL: Apyhyk kar putar takihepuku zauxiapekwer tetea'u ywy ma'erahy ipuraraw kar
    har rehe har wanupe nehe. Uzuka putar Ezit ywy rehe har tetea'u wà nehe. Eremume'u
    nema'e ikatuahy haw purupe. A'e zauxiapekwer umumew putar a'e ma'e paw wà nehe.
    Uzuka neremiaihu wà nehe no.
  eng-DRA: 'By the swords of the mighty I will overthrow thy multitude: all these
    nations are invincible: and they shall waste the pride of Egypt, and the multitude
    thereof shall be destroyed.'
