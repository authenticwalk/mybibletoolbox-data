verse: EZK.032.026
translations:
  mal-C: “മേശെക്കും തൂബാലും അവിടെയുണ്ട്. അവരുടെ കവർച്ചസംഘമെല്ലാം അവരുടെ ശവക്കുഴിക്കുചുറ്റുമുണ്ട്.
    അവരെല്ലാം അപരിച്ഛേദിതരാണ്. ജീവനുള്ളവരുടെ ദേശത്ത് ഭീതി പരത്തുകയാൽ കൊല്ലപ്പെട്ടവരാണ്
    അവർ.
  deu-TKW: Da ist Mesech, Thubal und ihre ganze Menge, deren Gräber rings um ihn her
    sind, insgesamt Unbeschnittene, vom Schwert Erschlagene, die einst Schrecken vor
    sich verbreiteten im Lande der Lebendigen.
  lin-lin: Mokili ya Mesheki mpe ya Tubali ezali kuna elongo na bato na yango nyonso,
    zingazinga ya malita na yango. Bato nyonso oyo bakufaki na mopanga bazalaki bato
    bakatama ngenga te, pamba te bayeisaki somo makasi kati na mokili ya bato ya bomoi.
  eng-LSV: There [is] Meshech, Tubal, and all her multitude, || Her graves [are] around
    them, || All of them uncircumcised, pierced by the sword, || For they gave their
    terror in the land of the living,
  eng-GNV: 'There is Meshech, Tubal, and all their multitude, their graues are round
    about them: al these vncircumcised were slaine by the sworde, though they caused
    their feare to be in ye land of the liuing.'
  eng-WEBSTER: 'There is Meshech, Tubal, and all her multitude: her graves are around
    him: all of them uncircumcised, slain by the sword, though they caused their terror
    in the land of the living.'
  nhw-BL: “Nojquiya mocahuaj nopona nopa tlayacanani tlen tlali Mesec huan Tubal.
    Huan yahualtic tlen inijuanti quintlalpachojtoque ininsoldados catli mijque ica
    pinahualistli quema sequinoc quintlanque ipan tlahuilancayotl. Nochi inijuanti
    tlahuel mosisiniyayaj huan quintemajmatiyayaj miyac tlalme quema itztoyaj ipan
    tlaltipactli, pero ama nochi mictoque.
  swh-ONEN: “Mesheki na Tubali wako humo, pamoja na makundi yao ya wajeuri wakiwa
    wameyazunguka makaburi yao. Wote hawakutahiriwa, wameuawa kwa upanga kwa sababu
    walieneza vitisho vyao katika nchi ya walio hai.
  bba-bba: Mɛsɛki kɑ Tubɑli bɑ kpĩ kɑ ben tɑbu kowobu kpuro. Mɑ tɑbu kowo ben sikɑ
    beɡiɑ sikerenɛ. Be, be bɑ ǹ Gusunɔ yɛ̃ mi, bɑ ɡuwɑ tɑbu sɔɔ. Beyɑ tɔmbɑ rɑɑ nɑsie.
  eng-KJVCPB: 'There is Meshech, Tubal, and all her multitude: her graves are round
    about him: all of them uncircumcised, slain by the sword, though they caused their
    terror in the land of the living.'
  luo-luo: “Meshek gi Tubal bende ni kuno, kaachiel gi ogandagi duto kolworo lietegi.
    Gin duto ok otergi nyangu, kendo ligangla osenegogi, nikech ne gichando ji e piny
    joma ngima.
  meu-meu: Mesek bona Tubal na unuseni ai, mai edia orea taudia hutuma ida; edia gara
    ese e ḡeḡedia daemu. Iboudiai na do se heperitome taudia, dare ai e mase taudia
    mo. Badina be idia ese mauri taudia edia tano ai hahegari e havaraia rohoroho.
  npi-ULB: मेशेक, तूबल, र तिनीहरूका सारा भीड त्यहाँ छन्! तिनीहरूका चिहानले तिनीहरूलाई
    घेर्छ । तिनीहरू सबै जना खतना नभएका र तरवारले मारिएकाहरू हुन्, किनभने तिनीहरूले
    जीवितहरूको देशमा आतंक ल्याएका थिए ।
  yor-yor: “Meṣeki àti Tubali wà níbẹ̀, pẹ̀lú gbogbo ogun wọn yí isà òkú wọn ká. Gbogbo
    wọn jẹ́ aláìkọlà, wọ́n fi idà pa wọ́n nítorí ẹ̀rù tiwọn tàn ká ilẹ̀ alààyè.
  pes-OPCB: «بزرگان ماشک و توبال در آنجا خفته‌اند و قبرهای مردمانشان گرداگرد ایشان
    است. این مردانی که زمانی در دل همه رعب و وحشت ایجاد می‌کردند، حال با رسوایی مرده‌اند.
  tgl-ULB: Sina Mesech, Tubal at ang lahat ng kaniyang mga tagapaglingkod ay naroon!
    Ang kanilang mga libingan ay nakapalibot sa kanila! Lahat sila ay hindi tuli,
    na pinatay sa pamamagitan ng espada, dahil dinala nila ang kanilang mga kakila-kilabot
    sa lupain ng buhay.
  hui-hui: Mesege dindinaga ami agaliru Tubala dindinaga ami agalirubi ti waime benerunaga
    dinini pu hagagoha dege pu hea. Ami agali uruni ti nahome heangi tigua wali agali
    bu hearu mo gi haga heneya. Ti ani bialu henego ai ti dongone podo mabu biagane
    mana winigo nabiaga heneru heba homene dininiru pu hagagoha pu hea.
  mya-mya: '``မေ​ရှက်​နှင့်​တု​ဗ​လ​တို့​သည်​မိ​မိ​တို့​၏ စစ်​သူ​ရဲ​သင်္ချိုင်း​များ​ခြံ​ရံ​လျက်​ထို​အ​ရပ်
    တွင်​ရှိ​ကြ​၏။ သူ​တို့​အား​လုံး​သည်​အ​ရေ​ဖျား လှီး​မင်္ဂ​လာ​မ​ခံ​ဘဲ​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ကြ​၍
    မ​ရ​ဏာ​နိုင်​ငံ​သို့​ဆင်း​သက်​ရ​ကြ​၏။ သို့ ရာ​တွင်​သူ​တို့​သည်​အ​ခါ​တစ်​ပါး​က
    အ​သက်​ရှင်​သူ​တို့​ကို​ထိတ်​လန့်​တုန်​လှုပ် စေ​ခဲ့​သူ​များ​ဖြစ်​ကြ​၏။-'
  bod-N: མེ་ཤེག་དང་ཐུ་བཱལ་དང་དེའི་མི་ཀུན་ཡང་དེར་ཡོད་དེ། ཁོ་ཚོའི་དུར་ཁུང་ནི་མེ་ཤེག་དང་ཐུ་བཱལ་གྱི་མཐའ་འཁོར་དུ་ཡོད་པ་དང་།
    ཁོ་ཚོ་ཚང་མ་མཚན་སྐྱི་མ་བཅད་པ་དང་རལ་གྲིས་བཀུམ་པའི་མི་སྟེ། སྔར་ཁོ་ཚོས་གསོན་པོའི་གནས་སུ་དངངས་སྐྲག་གིས་ཁྱབ་པར་བྱས།
  sna-sna: “Mesheki neTubhari dziripo, navanhu vadzo vazhinji vakakomba marinda adzo.
    Vose havana kudzingiswa, vakaurayiwa nomunondo nokuti vakatyisidzira vanhu munyika
    yavapenyu.
  spa-BLM: “Allí están Meshech, Tubal y toda su multitud. Sus tumbas los rodean, todos
    ellos incircuncisos, muertos por la espada; porque causaron su terror en la tierra
    de los vivos.
  cac-cac: Ata' ayec' vin̈ ec'nac sreyaloc Mesec yed' vin̈ ec'nac sreyaloc Tubal.
    A d'a spatictac eb' vin̈, oyanoch masanil eb' soldado eb' vin̈. Vach'chom xivnac
    eb' anima cajan d'a yolyib'an̈q'uinal tic d'a eb' ayic pitzanto eb', palta chamnac
    eb' man̈ schon̈ab'oc Dios chi' d'a scal oval.
  swh-ULB: Mesheki, Tubali, na watu wake wote wako huko! Makaburi yao yamewazunguka.
    Wote hawajatahiriwa, wameuawa kwa upanga, kwa sababu walileta utiisho wao juu
    ya nchi ya walio hai.
  bel-bel: Там Мэшэх і Тувал з усім мноствам сваім; вакол яго - труны іхнія, усе неабрэзаныя,
    пабітыя мечам, бо яны разносілі жах па зямлі жывых.
  deu-ELBBK: Dort ist Mesech-Tubal und seine ganze Menge; rings um ihn her ihre Gräber.
    Sie alle, unbeschnitten, sind vom Schwert erschlagen, weil sie ihren Schrecken
    verbreiteten im Land der Lebendigen.
  mbb-OT: “Dutun daan is hadì te Meshec wey hadì te Tubal. Neliǥuy is menge leveng
    dan te menge leveng te menge etew zan. Pudu sikandan wazà medtuu te Megbevayà,
    ne mibpematey sikandan te tebek. Igkikinehendekà sikandan hein uuyag dan pa.
  mal-2015: അവിടെ മേശെക്കും തൂബലും അതിന്റെ സകലപുരുഷാരവും ഉണ്ടു; അതിന്റെ ശവക്കുഴികൾ
    അതിന്റെ ചുറ്റും ഇരിക്കുന്നു; അവർ ജീവനുള്ളവരുടെ ദേശത്തു ഭീതി പരത്തിയിരിക്കയാൽ അവരൊക്കെയും
    അഗ്രചർമ്മികളായി വാളാൽ നിഹതന്മാരായിരിക്കുന്നു.
  rmc-rmc: Ode hin o Mešech the o Tubal; savore lengre manuša pašľon mule pašal lengre
    hrobi. Savoredžene lendar hine naobrezimen; sas murdarde la šabľaha, bo anenas
    e dar le manušenge pre phuv.
  pes-OPV: درآنجا ماشک و توبال و تمامی جمعیت آنهاهستند. قبرهای ایشان گرداگرد ایشان
    است وجمیع ایشان نامختون و مقتول شمشیرند. زیرا که در زمین زندگان باعث هیبت بودند.
  ron-1924: Аколо сунт ши Мешек, Тубал ши тоатэ мулцимя лор, ши морминтеле лор сунт
    ымпрежурул лор; тоць ачешть нетэяць ымпрежур ау мурит учишь де сабие, кэч рэспындяу
    гроаза ын цара челор вий.
  ben-OBCV: “মেশক ও তূবল সেখানে আছে, তাদের কবরের চারপাশে রয়েছে তাদের সমস্ত লোক। তারা
    সকলেই অচ্ছিন্নত্বক অবস্থায় যুদ্ধে মারা গেছে কারণ তারা জীবিতদের দেশে ভয় ছড়িয়েছিল।
  som-som: Halkaas waxaa jooga reer Mesheg iyo reer Tubal iyo dadkooda badan oo dhan,
    oo qabuurahoodiina iyagay ku wareegsan yihiin, oo kulligood iyagoo buuryaqabyo
    ah ayay seef ku le'deen, waayo, cabsi bay dalka kuwa nool gelin jireen.
  lat-VUC: 'Ibi Mosoch et Thubal, et omnis multitudo ejus: in circuitu ejus sepulchra
    illius: omnes hi incircumcisi, interfectique et cadentes gladio, quia dederunt
    formidinem suam in terra viventium.'
  eng-ASVBT: There is Meshech, Tubal, and all their multitude; their graves are round
    about them; all of them uncircumcised, slain by the sword; for they caused their
    terror in the land of the living.
  ita-1885: Ivi è Mesec, e Tubal, e tutta la sua moltitudine; le sue sepolture sono
    d'intorno a lui; essi tutti sono incirconcisi, uccisi con la spada; perciocchè
    avean dato spavento di loro nella terra de' viventi.
  eng-LXXUP: 'There were laid Meshech, and Tubal, and all his strength round about
    his tomb: all his slain men, all the uncircumcised, slain with the sword, who
    caused their fear to be in the land of the living.'
  eng-ULB: Meshech, Tubal, and all their multitudes are there! Their graves surround
    them. All of them are uncircumcised, killed by the sword, because they had brought
    their terrors on the land of the living.
  spa-VBL: “Mesec y Tubal están allí con toda su gente, rodeados de todas sus tumbas.
    Todos ellos son paganos y fueron muertos por la espada, aunque alguna vez aterrorizaron
    a otros cuando estaban vivos.
  fra-_FOB: 'Là sont Méshec, Tubal et toute leur multitude: tout autour, leurs tombeaux;
    tous ces incirconcis sont blessés à mort par l''épée, car ils répandaient la terreur
    dans la terre des vivants.'
  mal-mal: അവിടെ മേശെക്കും തൂബലും അതിന്റെ സകലപുരുഷാരവും ഉണ്ട്; അതിന്റെ ശവക്കുഴികൾ
    അതിന്റെ ചുറ്റും സ്ഥിതിചെയ്യുന്നു; അവർ ജീവനുള്ളവരുടെ ദേശത്ത് ഭീതി പരത്തിയിരിക്കുകയാൽ
    അവരെല്ലാം അഗ്രചർമ്മികളായി വാളാൽ കൊല്ലപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Wahāṅ Masak-tūbal bhī apnī tamām shān-o-shaukat samet paṛā hai. Us ke irdgird
    dafn hue faujī talwār kī zad meṅ ā gae the. Ab sab nāmaḳhtūnoṅ meṅ shāmil ho gae
    haiṅ, go zindoṅ ke mulk meṅ log un se shadīd dahshat khāte the.
  suz-BL: मेशेक, तूबल नु आस शुश मुर मेकेर बाक्‍नीम। आस मुर आस तुरस आस एर ओंथ बाक्‍नीम।
    मेको नेल्‍ल ख्रोइक्‍तीक चिनु मख्रोइक्‍थु तरवारम साइक्‍चा पुंइसीशो बाक्‍नीम। मारदे
    हना मेकोम ब्रोंइशा बाक्‍ब आन रागीम मुर आन कली शुश हिंपाइश्‍शो बाक्‍‍तेक्‍म। इजीकीएल
    २७:१३; इजीकीएल ३८:२
  eng-NOY: There is Meshech, Tubal, and all their multitude; Their graves are around
    them; All of them slain, uncircumcised, by the sword, Though they caused terror
    in the land of the living.
  ita-1927: Là è Mescec, Tubal e tutta la loro moltitudine; attorno a loro stanno
    i lor sepolcri; tutti costoro sono incirconcisi, uccisi dalla spada, perché spandevano
    il terrore sulla terra de’ viventi.
  ckb-ckb: «پاشای مەشەک و پاشای توبال لەوێن، هەموو سوپاکەیان لە دەوری گۆڕەکانیانن.
    لەبەر ئەوەی ئەوان ترسیان خستبووە خاکی زیندووان، هەموویان بە خەتەنە نەکراوی بە
    شمشێر کوژراون.
  eng-BBE: 'There is Meshech, Tubal, and all her people, round about her last resting-place:
    all of them without circumcision, put to death by the sword; for they were a cause
    of fear in the land of the living.'
  kan-OKCV: “ಅಲ್ಲಿ ಮೆಷೆಕೂ ತೂಬಲೂ ಮತ್ತು ಅದರ ಎಲ್ಲಾ ಸಮೂಹವೂ ಅದರ ಸಮಾಧಿಗಳೂ ಅದರ ಸುತ್ತಲಾಗಿ
    ಇವೆ. ಇವರೆಲ್ಲರೂ ಜೀವಿತರ ದೇಶದಲ್ಲಿ ಭಯಂಕರರಾಗಿದ್ದರೂ ಸುನ್ನತಿಯಿಲ್ಲದೆ ಖಡ್ಗದಿಂದ ಹತರಾದವರು.
  tam-2017: அங்கே மேசேக்கும் தூபாலும் அவர்களுடைய ஏராளமான மக்களும் கிடக்கிறார்கள்;
    அவர்களைச் சுற்றிலும் அவர்களுடைய பிரேதக்குழிகள் இருக்கிறது; அவனுடைய உயிருள்ளோருடைய
    தேசத்திலே பயத்தை உண்டாக்கினவர்களாக இருந்தும், அவர்களெல்லோரும் விருத்தசேதனம் இல்லாதவர்கள்;
    வாளால் வெட்ட்டப்பட்டு விழுவார்கள்.
  spa-RV-1909: 'Allí Mesech, y Tubal, y toda su multitud: sus sepulcros en sus alrededores:
    todos ellos incircuncisos muertos á cuchillo, porque habían dado su terror en
    la tierra de los vivientes.'
  ron-BTF: Acolo este Meșec, Tubal și toată mulțimea lui, mormintele lor sunt de jur
    împrejurul lui; cu toții necircumciși, uciși de sabie, deși groaza de ei a cuprins
    țara celor vii.
  eng-WEBP: “There is Meshech, Tubal, and all their multitude. Their graves are around
    them, all of them uncircumcised, slain by the sword; for they caused their terror
    in the land of the living.
  eng-FBV: Meshech and Tubal are there with all their many people, surrounded by all
    their graves. They are all heathen and were killed by the sword, though they once
    terrorized others when they were alive.
  nld-1939: 'Daar liggen Mesjek en Toebal met al hun drommen: allen als onbesnedenen,
    die door het zwaard zijn getroffen, hoe schrikwekkend ze ook waren in het land
    der levenden.'
  nch-BL: “Nojquiya mocahuaj nopona nopa tayacanani ten tali Mesec huan Tubal. Huan
    yahualtic ten inijuanti quintalpachojtoque inisoldados cati mijque ica pinahualisti
    quema sequinoc quintanque ipan tatehuilisti. Nochi inijuanti tahuel mosisiniyayaj
    huan quintemajmatiyayaj miyac talme quema itztoyaj ipan taltipacti, pero ama nochi
    mictoque.
  vie-1934: Tại đó có Mê-siếc và Tu-banh, và cả dân chúng nó; mồ mã chúng nó ở chung
    quanh chúng nó; hết thảy đều là những kẻ chưa chịu cắt bì bị giết bởi gươm; vì
    chúng nó từng rải sự khiếp sợ trên đất người sống.
  hin-CV: “मेशेख और तूबल वहां हैं, और उनके उपद्रवी लोग उनकी कब्रों के चारों तरफ हैं.
    उनमें से सब खतना-रहित हैं और तलवार से मारे गये हैं क्योंकि उन्होंने जीवितों के
    देश में अपना आतंक फैलाया था.
  spa-BES: Allí están Mesec, Tubal y toda su gente alrededor de su tumba; todos ellos
    sin circuncisión, muertos por la espada; porque eran causa de temor en la tierra
    de los vivos.
  tdx-tdx: Ao t’i Meseke Tobale vaho o valo­bohò’eo; sindre arikatohe’ o ki­bori’eo,
    songa tsy nisavareñe, zinamam-pibara ie nampivorombelo’ ondaty an-tanen-kaveloñe
    ao.
  tha-KJV: เมเชคกั​บท​ูบั​ลก​็​อยู่​ที่นั่น ทั้งหมู่นิกรทั้งสิ้นของเธอ หลุมศพของเธอทั้งสองอยู่รอบเขา
    เป็นผู้​ที่​ไม่​เข​้าสุ​หน​ัตทุกคน ถู​กฆ่าด้วยดาบ เพราะเขาให้​เก​ิดความครั่​นคร​้ามในแผ่นดินของคนเป็น
  por-BR-2018: Ali está Meseque e Tubal, com toda a sua multidão; ao redor dele estão
    seus sepulcros; todos eles são incircuncisos, mortos pela espada, porque causaram
    terror deles na terra dos viventes.
  deu-ELO: Dort ist Mesech-Tubal und seine ganze Menge; rings um ihn her ihre Gräber.
    Sie alle, unbeschnitten, sind vom Schwert erschlagen, weil sie ihren Schrecken
    verbreiteten im Lande der Lebendigen.
  eng-WYC-2018: There be Meshech and Tubal, and all the multitude thereof; the sepulchres
    thereof be in the compass thereof. All these men uncircumcised were slain, and
    falling down by sword, for they gave their dread in the land of living men. (There
    be Meshech and Tubal, and all their multitudes; their tombs, or their graves,
    be all around them. All these uncircumcised men were slain, and fallen by the
    sword, though they once spread abroad their terror in the land of the living.)
  epo-epo: Tie estas Meŝeĥ kaj Tubal kaj ilia tuta homomulto, ĉirkaŭe estas iliaj
    tomboj; ĉiuj ili estas necirkumciditaj, mortigitaj de glavo, ĉar ili ĵetadis ĉirkaŭ
    si teruron sur la tero de la vivantoj.
  uig-PIN: Mana xu yǝrdǝ Mǝxǝk bilǝn Tubal barliⱪ top-top adǝmliri bilǝn turidu; ularning
    gɵrliri ɵz ǝtrapididur; ularning ⱨǝmmisi hǝtnǝ ⱪilinmiƣanlar, ⱪiliqlanƣanlar —
    gǝrqǝ ular tirik turuwatⱪanlarning zeminida ɵz wǝⱨxitini adǝmlǝrgǝ salƣan bolsimu!
  beo-beo: 'Misiege amola Diubale da amogawi diala. Ela dadi gagui dunu ilia uli dogoi
    da ela sisiga:le diala. Ilia huluane da gadofo hame damui, amola ilia huluane
    da gegesu ganodini medole legei ba:i. Be musa: ilia hou hamobeba:le, esalebe dunu
    da beda:igia:i.'
  tpi-OTNT: “Kantri Mesek na kantri Tubal tu i stap long dispela ples wantaim ol soldia
    bilong tupela. Na matmat bilong dispela tupela kantri i stap namel long matmat
    bilong ol dispela soldia. Ol birua i bin kilim ol long pait. Mesek na Tubal i
    no bin bihainim gutpela pasin. Na tu, taim ol i no dai yet ol i save mekim planti
    kantri i pret nogut tru.
  hau-SA: “Meshek da Tubal suna can, tare da dukan jama’arsu kewaye da kaburburansu.
    Dukansu marasa kaciya ne, da aka kashe da takobi domin sun haddasa tsoronsu a
    ƙasar masu rai.
  uig-LAT: Mana shu yerde Meshek bilen Tubal barliq top-top ademliri bilen turidu;
    ularning görliri öz etrapididur; ularning hemmisi xetne qilinmighanlar, qilichlan’ghanlar
    — gerche ular tirik turuwatqanlarning zéminida öz wehshitini ademlerge salghan
    bolsimu!
  nde-nde: IMesheki leThubhali akhona, lamaxuku awo wonke ezungeze amangcwaba awo.
    Wonke amaxuku kawasokanga, abulewe ngoba andisa ukwesatshwa kwawo elizweni labaphilayo.
  ton-ton: '‌ʻOku ʻi ai ʻa Meseke, mo Tupale, pea mo ʻene kakai: ʻoku tuʻu takatakai
    ʻiate ia hono ngaahi faʻitoka: ko e kau taʻekamu kotoa pē ʻakinautolu, kuo tāmateʻi
    ʻaki ʻae heletā, neongo naʻa nau fai fakamanavahē ʻi he fonua ʻoe moʻui.'
  ces-1613: Tam Mešech, Tubal i všecko množství jeho, a vůkol něho hrobové tohoto.
    Všickni ti neobřezanci zbiti mečem, nebo pouštívali strach svůj v zemi živých.
  eng-WMB: “There is Meshech, Tubal, and all their multitude. Their graves are around
    them, all of them uncircumcised, slain by the sword; for they caused their terror
    in the land of the living.
  tam-TCV: “மேசேக்கும், தூபாலும் அங்கே இருக்கிறார்கள். அவர்களுடைய மக்கள் கூட்டங்கள்
    எல்லாம் அவர்களுடைய கல்லறைகளைச் சுற்றிக்கிடக்கின்றார்கள். அவர்கள் அனைவரும் விருத்தசேதனமற்றவர்கள்.
    அவர்கள் வாழ்வோரின் நாட்டில் அச்சத்தைப் பரப்பிய காரணத்தால் வாளினால் கொல்லப்பட்டார்கள்.
  ceb-ULB: Si Meshec, Tubal, ug ang tanan nilang katawhan atua usab didto! Naglibot
    kanila ang ilang mga lubnganan. Tanan kanila dili mga tinuli, namatay pinaagi
    sa espada, tungod kay nagdala man sila ug kalisang sa yuta sa mga buhi.
  pol-UBG: Tam jest Meszek, Tubal i cała jego rzesza, i wokoło niego jego groby. Ci
    wszyscy nieobrzezani zostali pobici mieczem, choć szerzyli swój postrach w ziemi
    żyjących.
  urd-GVU: وہاں مسک تُوبل بھی اپنی تمام شان و شوکت سمیت پڑا ہے۔ اُس کے ارد گرد دفن
    ہوئے فوجی تلوار کی زد میں آ گئے تھے۔ اب سب نامختونوں میں شامل ہو گئے ہیں، گو زندوں
    کے ملک میں لوگ اُن سے شدید دہشت کھاتے تھے۔
  deu-1912: Da liegt Mesech und Thubal mit allem ihrem Haufen umher begraben, die
    alle unbeschnitten sind, vor denen sich auch die ganze Welt fürchten mußte;
  kan-2017: ಅಲ್ಲಿ ಮೆಷೆಕ್ ತೂಬಲ್ ಮತ್ತು ಅವುಗಳ ಎಲ್ಲಾ ಸಮೂಹವು ಅಲ್ಲಿರುತ್ತವೆ; ಆ ಪ್ರಜೆಗಳ ಗೋರಿಗಳು
    ಅವುಗಳನ್ನು ಸುತ್ತಿಕೊಂಡಿವೆ; ಅವರೆಲ್ಲರೂ ಸುನ್ನತಿಹೀನರು, ಖಡ್ಗದಿಂದ ಹತರಾದವರು; ಜೀವಲೋಕದಲ್ಲಿ
    ಭೀಕರರಾಗಿದ್ದಾರೆ.
  yap-yap: “Meshek nge Tubal e yow ba mu’un nga fithik’, e malangne yam’ ko salthaw
    rorow ni go’ ba sug u but’ i yan. Yad urngin mada ni maad’ad nagrad ni bod ni
    yog e motochiyel rok Moses, e yi go’ ram’ad ko mael. Immoy bingyal’ ni ur karinged
    e marus ko pi’in nib fos.
  hlt-MCSB: Te ah te Tubal Meshek neh a hlangping boeih loh a phuel kah a kaepvai
    ah om. Amih boeih tah amamih kah rhihnah te mulhing khohmuen ah a paek uh dongah
    pumdul la cunghang neh a poeih rhoek ni.
  mdy-ETH: «ሜሼኬና ቱባሌ ዓጮናኮ ፖኦሊሶ ዱኡፓ ዒኢካ ዓኣኔ፤ ዔያታ ዎዺንቴሢ ዖልዚናኬ፤ ዬያታ ቢያሢ ፆኦሲ ጉሙርቁዋያኬ፤
    ዔያታ ሃያኮ ቤርታ ሼምፔና ዓኣ ዓሳ ናንጋ ዓጮኮ ካራ ባይዛዞንሢኬ።
  twi-ASANTE: “Mesek ne Tubal wɔ hɔ a wɔn nipadɔm atwa wɔn adamena ho ahyia. Wɔn nyinaa
    yɛ momonotofoɔ a wɔatotɔ wɔ akofena ano ɛfiri sɛ wɔtrɛtrɛɛ wɔn ahunahuna mu wɔ
    ateasefoɔ asase so.
  eng-WEBU: “There is Meshech, Tubal, and all their multitude. Their graves are around
    them, all of them uncircumcised, slain by the sword; for they caused their terror
    in the land of the living.
  wal-wal: “Meshekinne Tubaali bantta olanchchatuura issippe Si7ooliyan de7oosona;
    eti kase kawotettata ubbaa yashshan kokkorssidaageeta gidikkokka, eti ubbaikka
    bisuwan haiqqidosona. Eti ubbaikka GODAA ammanennaageeta.
  spa-PDDPT: Ahí están Mesec y Tubal y toda su multitud. Todos los incircuncisos que
    fueron asesinados a espada rodean los sepulcros de ellos, porque inculcaron su
    terror en la tierra de los vivientes.
  gun-gun: — Ha'e gui ha'e py ma ikuai Meseque ha'e Tubal pygua ojeupegua kuery ha'e
    javi reve. Ha'e kuery rupa ma ijyvýry rupi ikuai. Opire omboi uka e'ỹ va'ekue
    meme, kyxe py ojukapa pyre, okuave teri jave joyvy rupi nhomongyjepa rei va'ekue
    ri.
  ilo-ULB: Adda sadiay ti Mesack, Tubal ken dagiti amin nga adipenda! Pinalikmutan
    ida dagiti tanemda! Aminda ket saan a nakugit, napapatay babaen iti kampilan,
    gapu ta inyegda dagiti pammutbutbutegda iti daga dagiti sibibiag!
  kpg-kpg: “Meshech mo Tubal la i di gowaa deelaa, mo nia daalunga o nau gau dauwa
    ala e haganiga mai meemaa. Digaula huogodoo digi sirkumsais, digaula huogodoo
    guu mmade i lodo tauwa. I mua gei digaula nogo mmaadagu iei digau ala e mouli.
  uig-ARA: مانا شۇ يەردە مەشەك بىلەن تۇبال بارلىق توپ-توپ ئادەملىرى بىلەن تۇرىدۇ؛
    ئۇلارنىڭ گۆرلىرى ئۆز ئەتراپىدىدۇر؛ ئۇلارنىڭ ھەممىسى خەتنە قىلىنمىغانلار، قىلىچلانغانلار
    ــ گەرچە ئۇلار تىرىك تۇرۇۋاتقانلارنىڭ زېمىنىدا ئۆز ۋەھشىتىنى ئادەملەرگە سالغان
    بولسىمۇ!
  sus-sus: «Meseki nun Tubali xa sɔɔri galie fan na naa gaburie kui. Na sunnataree
    birin faxaxi santidɛgɛma nan na, barima e nu gbaloe radinma duniɲa ma.
  pon-2006: “Mesek oh Tupal mihmi wasao, iangahki sousoun neira sounpei kan me kapilirapene.
    Irail koaros sohte sirkumsais, koaros kamakamala nan mahwen, ahpw mahs re kamasakada
    me momour kan.
  ksd-ksd: Mesek ma Tubal ma kadir ngala na kor na tarai dia ki abara; kadia umana
    tung na minat dia va vurkikilane dir; diat par a umana Tematana, nina dia ga virua
    ta ra pakat na vinarubu; tago dia ga vaburut ra umana gunagunan na launa.
  grc-BRENT: Ἐκεῖ ἐδόθησαν Μοσὸχ καὶ Θοβὲλ, καὶ πᾶσα ἡ ἰσχὺς αὐτοῦ περικύκλῳ τοῦ μνήματος
    αὐτοῦ, πάντες τραυματίαι αὐτοῦ, πάντες ἀπερίτμητοι τραυματίαι ἀπὸ μαχαίρας, οἱ
    δεδωκότες τὸν φόβον αὐτῶν ἐπὶ γῆς ζωῆς.
  ind-AYT: “Mesekh, Tubal, dan semua rakyatnya ada di sana; kuburan-kuburan mereka
    ada di sekelilingnya. Mereka semua tidak bersunat, terbunuh oleh pedang, meskipun
    mereka menebarkan kengerian mereka di negeri orang-orang hidup.
  nya-nya: “Mesaki ndi Tubala ali komweko, pamodzi ndi gulu lonse la nkhondo litazungulira
    manda awo. Onsewo ndi anthu osachita mdulidwe, ophedwa ndi lupanga. Paja ankaopsa
    mʼdziko la anthu amoyo.
  hrv-hrv: Ondje je Mešek i Tubal i sve mnoštvo njegovo, s grobovima oko groba njegova
    - svi neobrezani, mačem probodeni, nekoć užas u zemlji živih.
  mps-mps: “Te kantri Mesek me kantri Tubal si, me augwa ami bidi dabe dali, te buluba
    naga bidigi pali. Tama te kantri sigo gų page te ami bidi dabego gų page tomode
    elalubao. Te boi bidi dabego augwali ela silai dao. Te kantri Mesek me Tubal sigo
    te wiegi yai kolesaga me yai menio. Tama me ma, augwali isisąma isąbadi, augwaligo
    kantri hauwa wi emainu ilai dao.
  tpi-tpi: “Kantri Mesek na kantri Tubal tu i stap long dispela ples wantaim ol soldia
    bilong tupela. Na matmat bilong dispela tupela kantri i stap namel long matmat
    bilong ol dispela soldia. Ol birua i bin kilim ol long pait. Mesek na Tubal i
    no bin bihainim gutpela pasin. Na tu, taim ol i no dai yet ol i save mekim planti
    kantri i pret nogut tru.
  dan-1931: Der er Mesjek og, Tubal med al deres larmende Hob rundt om deres Grave;
    alle er de uomskårne, sværdslagne; thi de spredte Rædsel i de levendes Land;
  vie-OVCB: Mê-siếc và Tu-banh cũng ở đó, chung quanh là mồ mả dân tộc chúng. Chúng
    đã một thời gieo kinh hoàng cho cư dân khắp nơi. Nhưng bây giờ chúng là kẻ không
    chịu cắt bì, tất cả đều bị giết bởi gươm.
  guj-2017: મેશેખ, તુબાલ તથા તેનો સમુદાય પણ ત્યાં છે! તેની આસપાસ તેની કબરો છે. તેઓમાંના
    બધા બેસુન્નત તથા કતલ થયેલા છે, કેમ કે તેઓ દેશમાં હિંસા લાવ્યા હતા!
  pon-2006A: “Mesek oh Tupal mihmi wasao, iangahki sousoun neira sounpei kan me kapilirapene.
    Irail koaros sohte sirkumsais, koaros kamakamala nan mahwen, ahpw mahs re kamasakada
    me momour kan.
  por-BRBSL: “Há Meshech, Tubal, e toda a sua multidão. Seus túmulos estão ao seu
    redor, todos eles incircuncisos, mortos pela espada; pois eles causaram seu terror
    na terra dos vivos.
  cth-cth: Hawvah, Meshek hoi Tubal naw hai ao awh. Phuennaw teh petkâkalup lah ao
    teh, abuemlahoi vuensoma hoeh, tahloi hoi thei e naw doeh. Bangkongtetpawiteh,
    a hringnae ni ka hring e ram dawk lungpuen hah ouk a tho sak awh.
  twi-twi: “Mesek ne Tubal wɔ hɔ a wɔn dɔm atwa wɔn nna ho ahyia. Wɔn nyinaa yɛ momonotofo
    a wɔatotɔ wɔ afoa ano efisɛ wɔtrɛtrɛw wɔn ahunahuna mu wɔ ateasefo asase so.
  hlt-hlt: Te ah te Tubal Meshek neh a hlangping boeih loh a phuel kah a kaepvai ah
    om. Amih boeih tah amamih kah rhihnah te mulhing khohmuen ah a paek uh dongah
    pumdul la cunghang neh a poeih rhoek ni.
  tbz-SIM: Mɛsɛki kóo kpɑ̀ɑ̀tì nɛ̀ Tubɑɑdi kou kɛ̀ bɛ̀ múnkɛ dɛ̀ bo kɛ̀ bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    fɔ̃ti fitɛ́ bɛ kpɛyi, bɛ̀ tu ibotí ìì í cɑ̃mmù ìnyi, kɛ̀ bɛ̀ bɛ̀ kùɔ mudoò miɛkɛ,
    bɛmbɛ bɛnìtìbɛ̀ do dé bɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: “Kantri Mesek ko kantri Tubal, ko aningɨn mɨdorozir gumazir avɨrim uaghan
    danganir kamɨn iti. Ezɨ aningɨn mɨdorozir gumazibar moziba bar aningɨn mozimning
    okarizɨ, aning tongɨra iti. Kantrin kamningɨn gumaziba God gɨfozir puvatɨgha,
    mɨdorozimɨn aven bar ariaghire. Aning angamɨra ikiavɨra itir dughiamɨn, aning
    kantrin avɨribar gumazamizibagh amizɨ me aguava atiati.
  dop-dop: Tǝnɑɣɑ Mesɛkɩ nɑ Tupɑɑlɩ pǝ tɛtʋnɑɑ ɑwulɑɑ, nɑ pɑ yoolɑɑ nɑ́ wɛɛ tɔtɔ.
    Pɑ yoolɑɑ pǝlɑɑŋ tʋ-wɛɣɛ hɛkʋ. Yoou tɑɑ kɛ́ mɑ tɑ nyɩ ɩsɔnɑɑ mpɛ pɑ tǝnɑ pɑ sǝpɑ.
    Pǝyele mpɛ pɑ nyɑɑsɑɣɑnɑ ɑntulinyɑ tɑɑ. Wɑɑtʋ ɩnǝɣɩ pɑɑ wɛnɑ pɑ ɩsɛ.
  azb-azb: Meşek, Tuval oradadır və bütün xalqı öz məzarlarının ətrafında uzanıb.
    Onların hamısı sünnətsiz halda qılıncdan keçirilib öldürülmüşdür. Dirilər arasına
    qorxu salmışdılar.
  eng-DBY: There is Meshech, Tubal, and all their multitude, their graves round about
    them, all of them uncircumcised, slain by the sword, though they caused their
    terror in the land of the living.
  hin-2017: “वहाँ सारी भीड़ समेत मेशेक और तूबल हैं, उनके चारों ओर कब्रें हैं; वे सब
    के सब खतनारहित तलवार से मारे गए, क्योंकि जीवनलोक में वे भय उपजाते थे।
  wol-KYG: «Buuri Meseg ak Tubal a nga faak seen gàngoor gépp, seen bàmmeeli xarekat
    yéew leen. Paaxe yooyu yépp a fàddoo saamar, nde ñoo daan tiital waa réewum aji
    dund ña.
  eng-YLT: There [is] Meshech, Tubal, and all her multitude, Round about him [are]
    her graves, All of them uncircumcised, pierced of the sword, For they gave their
    terror in the land of the living,
  eng-WYC-2017: There be Meshech and Tubal, and all the multitude thereof; the sepulchres
    thereof be in the compass thereof. All these men uncircumcised were slain, and
    falling down by sword, for they gave their dread in the land of living men.
  eng-WMBB: “There is Meshech, Tubal, and all their multitude. Their graves are around
    them, all of them uncircumcised, slain by the sword; for they caused their terror
    in the land of the living.
  urd-GVH: वहाँ मसक-तूबल भी अपनी तमाम शानो-शौकत समेत पड़ा है। उसके इर्दगिर्द दफ़न
    हुए फ़ौजी तलवार की ज़द में आ गए थे। अब सब नामख़तूनों में शामिल हो गए हैं, गो ज़िंदों
    के मुल्क में लोग उनसे शदीद दहशत खाते थे।
  rug-rug: Ari butubutu Meseki meke Tubala si koa dia vasina, meke sari dia qeto minate
    si koa vari likohae pa dia lovu. Doduru arini si na tie huporodi, na ta seke va
    mate koasa vedara sina va mataguti rini sarini pa popoa tadi tie toadi.
  gaz-gaz: “Meshekii fi Tuubaal waldaa namoota ishee kanneen naannoo awwaala isaanii
    jiran hunda wajjin achi jiru. Hundi isaanii iyyuu warra dhagna hin qabatin kanneen
    sababii biyya jiraattotaa keessa sodaa faffacaasaniif goraadeedhaan dhumanii dha.
  fra-LSG: Là sont Méschec, Tubal, et toute leur multitude, Et leurs sépulcres sont
    autour d’eux; Tous ces incirconcis sont morts par l’épée, Car ils répandaient
    la terreur dans le pays des vivants.
  yal-yal: “Mesɛki mangan fan na e nun Tubali mangan nun e ganle birin e gaburune
    rabilinni. Na Ala kolontarene birin faxaxi silanfanna nan na, bayo e bata dunuɲa
    muxune birin magaxu.
  haw-1868: Malaila o Meseka, a me Tubala, a me kona lehulehu a pau, ua puni oia i
    kona mau luakupapau; ua okipoepoe ole ia lakou a pau, ua pepehiia lakou i ka pahikaua,
    ua haawi lakou i ko lakou mea makau ma ka aina o ka poe ola.
  arb-NAV: وَهُنَاكَ أَيْضاً مَاشِكُ وَتُوبَالُ وَكُلُّ حُلَفَائِهِمَا تُحِيطُ بِهِمَا
    قُبُورُهُمْ. كُلُّهُمْ غُلْفٌ قَتْلَى السَّيْفِ، مَعَ أَنَّهُمْ أَشَاعُوا الرُّعْبَ
    فِي أَرْضِ الأَحْيَاءِ.
  ewe-ewe: “Mesek kple Tubal le afi ma kple woƒe ame gbogboawo katã, ƒo xlã yɔdoawo.
    Wo katã wonye bolotɔwo, wowu wo kple yi, elabena wokaka woƒe ŋɔdzidoname ɖe agbagbeawo
    ƒe anyigba dzi.
  eng-LEE: 'There is Meshech, Thubal, and all her multitude; all round about her are
    her graves: all of them are the uncircumcised, slain by the sword; because they
    once spread their terror in the land of the living.'
  asm-FB: মেচেক তুবল, আৰু তাৰ আটাই দাসবোৰ তাত আছে! তাৰ চাৰিওফালে তেওঁলোকৰ মৈদামবোৰ
    আছে! তেওঁলোক আটাইবোৰ অচুন্নৎ, তেওঁলোক তৰোৱালৰ দ্বাৰাই হত হ’ল; কিয়নো তেওঁলোকে
    জীৱিতসকলৰ দেশত ত্ৰাস জন্মাইছিল।
  sus-A: «مٍسٍكِ نُن تُبَلِ شَ سْورِ فَلِيٍ قَن نَ نَا فَبُرِيٍ كُي. نَ سُننَتَرٍيٍ
    بِرِن قَشَشِ سَنتِدّفّمَ نَن نَ، بَرِ مَ عٍ نُ فبَلٌي رَدِنمَ دُنِحَ مَ.
  fra-SBL: « Voilà Meshech, Tubal, et toute leur multitude. Leurs tombes les entourent,
    tous les incirconcis, tués par l'épée, car ils ont semé la terreur dans le pays
    des vivants.
  hbo-hbo: שָׁ֣ם מֶ֤שֶׁךְ תֻּבַל֙ וְכָל־הֲמֹונָ֔הּ סְבִֽיבֹותָ֖יו קִבְרֹותֶ֑יהָ כֻּלָּ֤ם
    עֲרֵלִים֙ מְחֻ֣לְלֵי חֶ֔רֶב כִּֽי־נָתְנ֥וּ חִתִּיתָ֖ם בְּאֶ֥רֶץ חַיִּֽים׃
  kik-kik: “Mesheki na Tubali marĩ kũu, nacio irĩndĩ ciao ciothe irigiicĩirie mbĩrĩra
    ciao. Acio othe matiruĩte, na mooragirwo na rũhiũ rwa njora tondũ nĩmaiyũrĩtie
    bũrũri wa arĩa marĩ muoyo guoya.
  fra-NCL: Là sont Mosoch, Thubal et toute sa multitude ; autour de lui sont ses sépulcres ;
    tous sont incirconcis, tous ont été transpercés par l’épée ; car ils avaient répandu
    la terreur sur la terre des vivants.
  cek-AK: Meshek, Tubal hoi anih han misatuh kaminawk boih ih taprong loe to ah oh
    o; taprongnawk doeh anih taengah oh o; nihcae loe kahing kaminawk ih prae thungah
    zit thohhaih omsakkung ah oh o, toe nihcae loe tangyat hin aat ai kami ah oh o
    boih moe, sumsen hoiah hum o.
  cuk-cuk: ”Agi Mesec, degi, Tubal maid, e-neg-uan-ebiris e-sordaganbo maid. Bela
    wemar Bab-Dummad-akudakmaladid, es-suidgi oburgwilesmaladid, ar ade, we-napneggi
    dulemar-ogwayedii gusmalad.
  uig-CYR: Мана шу йәрдә Мәшәк билән Тубал барлиқ топ-топ адәмлири билән туриду; уларниң
    гөрлири өз әтрапидидур; уларниң һәммиси хәтнә қилинмиғанлар, қиличланғанлар —
    гәрчә улар тирик туруватқанларниң зиминида өз вәһшитини адәмләргә салған болсиму!
  tel-2017: అక్కడ మెషెకు తుబాలు దాని గుంపంతా ఉన్నాయి. దాని సమాధులు దాని చుట్టూ ఉన్నాయి.
    వాళ్ళంతా సున్నతి లేని వాళ్ళు. వాళ్ళు సజీవుల లోకంలో ఉగ్రత తెచ్చిన వాళ్ళు. కాబట్టి
    వాళ్ళు కత్తిపాలయ్యారు.
  hat-BSA: “Méschec Tubal, ak tout gwo foul yo la. Tonbo yo antoure yo. Yo tout se
    ensikonsi, touye pa nepe. Paske se gwo laperèz yo te kreye nan peyi moun vivan
    yo.
  kos-kos: “Mesech ac Tubal pa ingo, ac kulyuk lun mwet mweun lalos oan yen nukewa.
    Elos nukewa tia kosrkosrla, ac elos anwuki ke mweun. Meet elos tuh aksangengye
    mwet moul.
  hbo-WLC: שָׁ֣ם מֶ֤שֶׁךְ תֻּבַל֙ וְכָל־הֲמוֹנָ֔הּ סְבִֽיבוֹתָ֖יו קִבְרוֹתֶ֑יהָ כֻּלָּ֤ם
    עֲרֵלִים֙ מְחֻ֣לְלֵי חֶ֔רֶב כִּֽי־נָתְנ֥וּ חִתִּיתָ֖ם בְּאֶ֥רֶץ חַיִּֽים׃
  ibo-ibo: “Meshek na Tubal nọkwa nʼebe ahụ, ha na usuu ndị agha ha niile, gburugburu
    ili ha. Ha niile bụkwa ndị a na-ebighị ugwu, ndị e ji mma agha gbuo, nʼihi na
    ha mere ka oke egwu ha dị nʼala ndị dị ndụ.
  ory-ory: ସେହି ସ୍ଥାନରେ ମେଶକ୍‍, ତୁବଲ୍‍ ଓ ତାହାର ସମସ୍ତ ଜନସମାଜ ଅଛନ୍ତି; ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ
    ତାହାର କବରସବୁ ଅଛି; ସେମାନେ ସମସ୍ତେ ଅସୁନ୍ନତ ଅବସ୍ଥାରେ ଖଡ୍ଗ ଦ୍ୱାରା ପତିତ ହେଲେ; କାରଣ ସେମାନେ
    ଜୀବିତ ଲୋକମାନଙ୍କ ଦେଶରେ ଭୟ ଜନ୍ମାଇଥିଲେ।
  chk-chk: Mesek me Tupal ra pwal nom lon ei leni, nge peiasen nöür mwicheichen sounfiu
    meinisin ra nom ünükür. Ir meinisin resap sirkomsais, ra mäla lon maun. Nge me
    lom ra afisätä niuokus won fanüen chon manau.
  rop-rop: “‘Det greibyad blanga detlot solja brom det dubala kantri gulum Mishek
    en Tubal jidan deya du. Detlot solja nomo bin bilib langa mi du. Deibin oldei
    bradinim ola pipul, bat deibin ol gitkil langa wo du.
  ukr-1871: Там лежить Мешех, Тубал із усією громадою своєю; кругом його домовини
    їх, а всї необрізані, побиті мечем, за те, що перше завдавали страху всїм на землї
    живих.
  deu-1951: Da sind auch Mesech, Tubal und ihre ganze Menge und ihre Gräber ringsum.
    Diese alle sind unbeschnitten durchs Schwert umgekommen, weil sie Schrecken verbreitet
    haben im Lande der Lebendigen.
  eng-JPS: There is Meshech, Tubal, and all her multitude; her graves are round about
    them; all of them uncircumcised, slain by the sword; because they caused their
    terror in the land of the living.
  srp-1865: Ondje je Meseh, Tuval i sve mnoštvo njegovo, grobovi su mu oko njega,
    svi su neobrezani pobijeni maèem, koji zadavahu strah zemlji živijeh.
  lug-lug: “Meseki ne Tubali nabo gye bali n’enkuyanja y’abantu baabwe era beetoolodde
    amalaalo gaabwe. Bonna tebaali bakomole, era battibwa n’ekitala kubanga baatiisatiisanga
    ensi ey’abalamu.
  heb-heb: שם משך תבל וכל המונה סביבותיו קברותיה כלם ערלים מחללי חרב כי נתנו חתיתם
    בארץ חיים׃
  ben-IRV: সেখানে মেশক, তুবল ও তার সব লোকজন আছে; তার চারদিকে তার কবর আছে, তারা সকলে
    অচ্ছিন্নত্বক অবস্থায় তরোয়ালে নিহত হয়েছে; কারণ তারা জীবিতদের দেশে সন্ত্রাস এনেছিল
  pan-pan: ਮੇਸ਼ੇਕ, ਤੂਬਲ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਭੀੜ ਉੱਥੇ ਹੈ। ਉਹ ਦੀਆਂ ਕਬਰਾਂ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਹਨ,
    ਸਾਰੇ ਦੇ ਸਾਰੇ ਬੇਸੁੰਨਤੇ ਅਤੇ ਤਲਵਾਰ ਦੇ ਵੱਢੇ ਹੋਏ ਹਨ, ਕਿਉਂ ਜੋ ਉਹ ਜੀਉਂਦਿਆਂ ਦੀ ਧਰਤੀ ਤੇ
    ਭੈਅ ਦਾ ਕਾਰਨ ਸਨ।
  mya-JVB: ထို အရပ်၌ မိမိ အလုံးအရင်း ရှိသမျှ တို့နှင့်အတူ မေရှက် လည်း ရှိ၏။ တုဗလ လည်းရှိ၏။
    သင်္ချိုင်း တွင်း တို့သည် ပတ်လည် ၌ရှိကြ၏။ အသက်ရှင် သောသူတို့၏ နေရာ ၌ သူတပါးကိုကြောက်
    စေတတ်သော်လည်း ၊ ထိုသူ ရှိသမျှ တို့သည် အရေဖျား လှီးခြင်းကို မခံသောသူဖြစ်၍ ထား ဖြင့်
    သေ လျက်နေကြ၏။
  hmo-hmo: “Meseka bona Tubala danu be unuseni. Edia guria gabudia be edia orea taudia
    ibounai edia guria gabudia ese idia hagegea noho. Unai taudia ibounai be kopina
    utua kara idia abia lasi taudia, bona tuari kaia dekena amo idia mase, badina
    idia ese tanobada idia noho neganai, taunimanima idia hagaria bada herea.
  urd-urd: मस्क और तूबल और उसकी तमाम ज'मिय्यत वहाँ हैं, उसकी क़ब्रें उसके चारों तरफ़
    हैं, सब के सब नामख़्तून और तलवार के मक़्तूल हैं; अगरचे ज़िन्दों की ज़मीन में हैबत
    के ज़रिए' थे।
  rus-SYN: Там Мешех и Фувал со всем множеством своим; вокруг него гробы их, все необрезанные,
    пораженные мечом, потому что они распространяли ужас на земле живых.
  bqc-SIM: Mɛsɛki ń Tubalio ku we. An zĩgↄ̃ dasiↄ lia ń miaↄi. Ampii gyafↄↄdeↄnɛ.
    Aa gà zĩ guu, kɛ́ aa tò sↄ̃ kɛ̃̀ dṹnia gbɛ̃́ↄgu yã́i.
  tcz-CHONGTHU: Meshech leh Tubal amite lhankhuh in akimvel na lailunga chu umhon
    ahi. Amahon muntinna mijouse khatvei ana tijatsah lhon ahi, ahinlah tun amaho
    paidohsa ke chemjama thasa ahitauve.
  mar-mar: तेथे मेशेख, तुबाल आणि त्यांचा सर्व समूह आहे. त्यांच्या कबरा त्यांच्या सभोवती
    आहेत. ते सर्व बेसुंती तलवारी मारलेले आहेत. कारण त्यांनी जिवंताच्या भूमीत आपली
    दहशत आणली.
  qub-qub: «Chaychömi caycan Mesecpis Tubalpis. Y llapan suldäruncunapis intërunpa
    tumarej pamparaycan. Paycunaga llapanpis guërrachömi wañusha. Cawashan wichanga
    runacunata fiyupami mancharachiran. Cananmi ichanga mala-muertipa wañojcuna caycashan
    pacha rurinchöna carcaycan.
  bqp-bqp: Mɛsɛki kɑ Tubɑli bɑ kpĩ kɑ ben tɑbu kowobu kpuro. Mɑ tɑbu kowo ben sikɑ
    begiɑ sikerenɛ. Be, be bɑ ǹ Gusunɔ yɛ̃ mi, bɑ guwɑ tɑbu sɔɔ. Beyɑ tɔmbɑ rɑɑ nɑsie.
  hat-hat: Wa peyi Mechèk la ak wa peyi Toubal la tou, ansanm avèk tonm sòlda yo bò
    kote yo. Yo pa pote mak kontra Bondye a, yo mouri konsa nan lagè. Yon lè yo t'ap
    mache fè tout moun pè sou latè.
  eng-BSB: Meshech and Tubal are there with all their multitudes, with their graves
    all around them. All of them are uncircumcised, slain by the sword, because they
    spread their terror in the land of the living.
  eng-WEBPB: “There is Meshech, Tubal, and all their multitude. Their graves are around
    them, all of them uncircumcised, slain by the sword; for they caused their terror
    in the land of the living.
  kbq-kbq: Hagi Meseki vahe'ene Tubali vahe'enena anampi asezmantageno, sondia vahe'zanimofo
    matimo megagi'zanante'ne. Hagi kora ana vahe'mo'za ama mopafima vano nehu'za,
    vahera zamazeri koro hu'naza vahe mani'naze. Hianagi menina bainati kazinteti
    zamahe fri vagare'naze.
  nhe-BL: “Nojquiya mocahuaj nopano nopa tlayacanani tlen tlali Mesec huan Tubal.
    Huan yahualtic tlen yajuanti quintlalpachojtoque ininsoldados tlen mijque ica
    pinahualistli quema sequinoc quintlanque ipan tlatehuijcayotl. Nochi yajuanti
    tlahuel mosisiniyayaj huan quintemajmatiyayaj miyac tlaltini quema itztoyaj ipan
    tlaltepactli, pero ama nochi mictoque.
  gub-BL: Mezek ywy wiko a'e pe. Tumaw ywy wiko a'e pe no. Hemiruze'eg zauxiapekwer
    watym awer upyta itym awer izywyr wà. Paw rupi umàno zeàmàtyry'ymaw pe wà. Ni
    amo nuzeruzar kwaw Tupàn rehe wà. Wikuwe mehe umuhàmuhàz kyzeahy haw teko wikuwe
    ma'e waiwy rehe wà.
  eng-DRA: 'There is Mosoch, and Thubal, and all their multitude: their graves are
    round about him: all of them uncircumcised and slain, and fallen by the sword:
    though they spread their terror in the land of the living.'
