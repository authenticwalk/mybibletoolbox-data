verse: EZK.032.017
translations:
  mal-C: 'പന്ത്രണ്ടാംവർഷം ആ മാസം, പതിനഞ്ചാംതീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായി:'
  deu-TKW: 'Und im zwölften Jahr, am fünfzehnten des Monats, erging das Wort Jahwes
    an mich folgendermaßen:'
  lin-lin: 'Na mokolo ya zomi na mitano ya sanza wana kaka, na mobu ya zomi na mibale,
    Yawe alobaki na ngai :'
  eng-LSV: And it comes to pass, in the twelfth year, on the fifteenth of the month,
    a word of YHWH has been to me, saying,
  eng-GNV: In the twelfth yeere also in the fifteenth day of the moneth, came the
    worde of the Lord vnto me, saying,
  eng-WEBSTER: It came to pass also in the twelfth year, in the fifteenth day of the
    month, that the word of the LORD came to me, saying,
  nhw-BL: 'Ipan 15 itequi nopa metztli majtlactli huan ome ipan toisraelita calendario
    [32:17 Ipan 17 itequi marzo, 585 a.C. ipan tocalendario tlen ama.] quema yohuiyaya
    para 12 xihuitl techhuicatoyaj, TOTECO nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Katika mwaka wa kumi na mbili, mwezi wa kwanza, siku ya kumi na tano
    ya mwezi, neno la Bwana likanijia kusema:'
  bba-bba: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ yirusen suru wɔkurɑ yirusen sɔ̃ɔ wɔkurɑ nɔɔbuse
    sɔɔ, Yinni Gusunɔ u nɛɛ,
  eng-KJVCPB: It came to pass also in the twelfth year, in the fifteenth day of the
    month, that the word of the Lord came unto me, saying,
  luo-luo: 'E higa mar apar gariyo, tarik apar gachiel mar dwe, wach Jehova Nyasaye
    nobirona kama:'
  meu-meu: 'Laḡani ihagwauta-ruana huana gini-gunana dinana ihagwauta-imana ai, Iehova
    ena hereva na egu ai e kau, eto:'
  npi-ULB: अनि बाह्रौं वर्षमा, महिनाको पन्ध्रौं दिनमा, परमप्रभुको वचन यसो भनेर मकहाँ
    आयो,
  yor-yor: 'Ní ọjọ́ kẹ́ẹ̀dógún oṣù, ọdún kejìlá, ọ̀rọ̀ Olúwa tọ mí wá:'
  pes-OPCB: 'دو هفته بعد پیغامی دیگر از جانب خداوند به من رسید:'
  tgl-ULB: At nangyari ito sa ikalabindalawang taon, sa ikalabinlimang araw ng buwan,
    na ang salita ni Yahweh ay dumating sa akin at sinabi,
  hui-hui: Ina garabaya hemaria mali hombene (12) ogoninaga ege hombene (12) dege
    horo nguini (15) hayagola Anduane Homogohanda i̱hondo lalu,
  mya-mya: ငါ​တို့​ပြည်​နှင်​ဒဏ်​ခံ​သော​တစ်​ဆယ့်​နှစ်​နှစ် မြောက်၊ ပ​ထ​မ​လ၊ လ​ဆန်း​တစ်​ဆယ့်​ငါး​ရက်
    နေ့​၌​ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော် သည်​ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་ལོ་བཅུ་གཉིས་པའི་ཟླ་བཅུ་གཉིས་ཀྱི་ཚེས་བཅོ་ལྔའི་ཉིན་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Mugore regumi namaviri, pazuva regumi namashanu romwedzi, shoko raJehovha
    rakasvika kwandiri richiti,
  spa-BLM: 'También en el año duodécimo, en el decimoquinto día del mes, vino a mí
    la palabra de Yahvé, diciendo:'
  cac-cac: 'Ayic 15 c''ual yoch slajun̈il uj, d''a slajchavil ab''il quic''jicot d''a
    Babilonia tic, ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Kisha ikawa katika mwaka wa kumi na mbili, siku ya kumi na tano ya mwezi,
    lile neno la Yahwe likanijia, kusema,
  bel-bel: 'У дванаццатым годзе, у пятнаццаты дзень таго самага месяца, было мне слова
    Гасподняе:'
  deu-ELBBK: 'Und es geschah im 12. Jahr, am 15. des Monats, da erging das Wort des
    HERRN an mich, indem er sprach:'
  mbb-OT: Ne te ike-15 he andew te iyan ded he vulan wey tuig, migkaǥi is Nengazen
    kayi te kedì te,
  mal-2015: 'പന്ത്രണ്ടാം ആണ്ടു, ആ മാസം, പതിനഞ്ചാം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andro dešudujto berš, pro dešupandžto džives andre oda čhon ke ma avľa
    o lav le RAJESKRO:'
  pes-OPV: 'و در روز پانزدهم ماه از سال دوازدهم واقع شد که کلام خداوند بر من نازل
    شده، گفت:'
  ron-1924: 'Ын анул ал дойспрезечеля, ын зиуа а чинчспрезечя а луний, кувынтул Домнулуй
    мь-а ворбит астфел:'
  ben-OBCV: বারো বছরের, মাসের পনেরো দিনের দিন, সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল,
  som-som: Oo haddana sannaddii laba iyo tobnaad, maalintii shan iyo tobnaad oo bisha
    ayaa eraygii Rabbigu ii yimid isagoo leh,
  lat-VUC: 'Et factum est in duodecimo anno, in quintadecima mensis: factum est verbum
    Domini ad me, dicens:'
  eng-ASVBT: It came to pass also in the twelfth year, in the fifteenth day of the
    month, that the word of Jehovah came unto me, saying,
  ita-1885: 'AVVENNE eziandio nell''anno duodecimo, nel quintodecimo giorno del mese,
    che la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And it came to pass in the twelfth year, in the first month, on the fifteenth
    day of the month, the word of the Lord came to me, saying,
  eng-ULB: Then it happened in the twelfth year, on the fifteenth day of the month,
    that the word of Yahweh came to me, saying,
  spa-VBL: 'El decimoquinto día del duodécimo mes del duodécimo año, me llegó un mensaje
    del Señor que decía:'
  fra-_FOB: 'La douzième année, le quinzième jour du mois, la parole de l''Éternel
    me fut adressée, en ces termes:'
  mal-mal: 'പന്ത്രണ്ടാം ആണ്ട്, അതേ മാസം, പതിനഞ്ചാം തീയതി യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Yahūyākīn Bādshāh ke 12weṅ sāl meṅ Rab mujh se hamkalām huā. Mahīne kā
    15wāṅ din thā. Us ne farmāyā,
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो १२ बर्स ङा ङोंइती ङा महिना ङा १५ नाक्‍त
    परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'It came to pass also in the twelfth year, [[in the twelfth month,]] on
    the fifteenth day of the month, that the word of Jehovah came to me, saying:'
  ita-1927: 'Il dodicesimo anno, il quindicesimo giorno del mese, la parola dell’Eterno
    mi fu rivolta in questi termini:'
  ckb-ckb: 'پازدەی مانگی یەکی ساڵی دوازدەمین، فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And in the twelfth year, on the fifteenth day of the month, the word of
    the Lord came to me, saying,
  kan-OKCV: 'ಇದಲ್ಲದೆ ಹನ್ನೆರಡನೆಯ ವರ್ಷದ, ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ನನಗೆ ಬಂದು ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'பின்னும் பன்னிரண்டாம் வருடம் அந்த மாதத்தின் பதினைந்தாம் நாளிலே யெகோவாவுடைய
    வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y aconteció en el año duodécimo, á los quince del mes, que fué á mí
    palabra de Jehová, diciendo:'
  ron-BTF: 'S-a întâmplat de asemenea că, în al doisprezecelea an, în a cincisprezecea
    zi a lunii, cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: Also in the twelfth year, in the fifteenth day of the month, the LORD’s
    word came to me, saying,
  eng-FBV: On the fifteenth day of the twelfth month of the twelfth year, a message
    from the Lord came to me, saying,
  nld-1939: 'In het twaalfde jaar, op de vijftiende van de maand, werd het woord van
    Jahweh tot mij gericht:'
  nch-BL: 'Ipan 15 itequi nopa metzti doce ipan toisraelita calendario quema yahuiyaya
    para 12 xihuit techhuicatoyaj, TOTECO nechcamanalhui huan techilhui:'
  vie-1934: 'Năm thứ mười hai, ngày rằm, có lời Đức Giê-hô-va phán cùng ta rằng:'
  hin-CV: 'बारहवें वर्ष के, पहले माह के पन्द्रहवें दिन, याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Y en el año duodécimo, a los quince días del mes, vino a mí la palabra
    del Señor, diciendo:'
  tdx-tdx: 'Ie amy androm-paha-folo-lim’ ambi’ i volañeiy amy taom-paha-folo-roe ambiy,
    le niheo amako ty tsara’ Iehovà, manao ty hoe:'
  tha-KJV: ต่อมาเมื่อวั​นที​่​สิบห้า เดือนที่​สิบสอง ในปี​ที่​สิบสอง พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E sucedeu no décimo segundo ano, aos quinze do mês, que veio a mim
    a palavra do SENHOR, dizendo:'
  deu-ELO: 'Und es geschah im zwölften Jahre, am Fünfzehnten des Monats, da geschah
    das Wort Jehovas zu mir also:'
  eng-WYC-2018: And it was done in the twelfth year, in the fifteen day of the month
    (or on the fifteenth day of the month), the word of the Lord was made to me, and
    he said,
  epo-epo: 'En la dek-dua jaro, en la dek-kvina tago de la sama monato, aperis al
    mi vorto de la Eternulo, dirante:'
  uig-PIN: 'On ikkinqi yili, ayning on bǝxinqi künidǝ yǝnǝ xundaⱪ boldiki, Pǝrwǝrdigarning
    sɵzi manga kelip xundaⱪ deyildi: —'
  beo-beo: Eso 15amola oubi age amola ode fago amoga ninia mugululi misi, Hina Gode
    da nama amane sia:i,
  tpi-OTNT: Long namba 12 yia bilong mipela i stap long ples kalabus na long de namba
    15 bilong namba 12 mun bilong dispela yia, God, Bikpela, i tokim mi olsem,
  hau-SA: A shekara ta goma sha biyu, a rana ta goma sha biyar ga wata, maganar Ubangiji
    ta zo mini cewa,
  uig-LAT: 'On ikkinchi yili, ayning on beshinchi künide yene shundaq boldiki, Perwerdigarning
    sözi manga kélip shundaq déyildi: —'
  nde-nde: 'Ngomnyaka wetshumi lambili, ngosuku lwetshumi lanhlanu lwenyanga, ilizwi
    likaThixo lafika kimi lisithi:'
  ton-ton: ¶ Naʻe pehē foki ʻi hono hongofulu ma ua ʻoe taʻu, mo hono hongofulu ma
    nima ʻoe ʻaho ʻi he māhina, naʻe hoko mai ʻae folofola ʻa Sihova kiate au, ʻo
    pehē,
  ces-1613: 'Potom bylo dvanáctého léta, patnáctého dne téhož měsíce, že se stalo
    slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: Also in the twelfth year, in the fifteenth day of the month, the LORD’s
    word came to me, saying,
  tam-TCV: 'பன்னிரண்டாம் வருடம், முதலாம் மாதத்தின் பதினைந்தாம் நாளிலே யெகோவாவின் வார்த்தை
    எனக்கு வந்தது:'
  ceb-ULB: Unya nahitabo kini sa ika-dose ka tuig, sa ika-kinse nga adlaw nianang
    bulana, nga ang pulong ni Yahweh miabot kanako, nga nag-ingon,
  pol-UBG: Potem, w dwunastym roku, piętnastego dnia miesiąca, doszło do mnie słowo
    PANA mówiące;
  urd-GVU: یہویاکین بادشاہ کے 12ویں سال میں رب مجھ سے ہم کلام ہوا۔ مہینے کا 15واں
    دن تھا۔ اُس نے فرمایا،
  deu-1912: 'Und im zwölften Jahr, am fünfzehnten Tage desselben Monats, geschah des
    HERRN Wort zu mir und sprach:'
  kan-2017: (ಯೆಹೋಯಾಖೀನನು ಸೆರೆಯಾದ) ಹನ್ನೆರಡನೆಯ ವರ್ಷದ, ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು
    ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: U lan e bin ni ragag nge lal e rran ko re pul ni ta’reb ko duw ni ragag
    nge l’agruw ni gamad ba kalbus u wuru’ e nam, me non SOMOL ngog.
  hlt-MCSB: Kum hlai nit hla khat hnin hlai nga vaengah BOEIPA ol te kai taengla ha
    pawk tih,
  mdy-ETH: ኑኡኒ ዲዒንቴንቴ ታጶ ላምዓሳ ሌዖና ቤርታሳ ዓጊኖኮ ታጶ ዶንጋሳ ኬሎና ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: 'Afe a ɛtɔ so dumienu no no bosome ɛda a ɛtɔ so dunum no, Awurade asɛm
    baa me nkyɛn sɛ:'
  eng-WEBU: Also in the twelfth year, in the fifteenth day of the month, the LORD’s
    word came to me, saying,
  wal-wal: Nuuni omoodettido tammanne naa77antto laittan, koiro aginan, tammanne ichchashantto
    gallassan, GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'A los 15 días del mes del año 12, aconteció que la Palabra de Yavé vino
    a mí:'
  gun-gun: 'Ha''e gui doze ma''etỹa ha''e jypygua jaxya re, quinze araa py ju Senhor
    oayvu ombou vy aipoe''i xevy:'
  ilo-ULB: Ket napasamak nga iti maika-sangapulo ket dua a tawen, iti maika-sangapulo
    ket lima nga aldaw ti bulan, immay kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: I di madangaholu maa lima laangi o tahi malama i di madangaholu maa lima
    ngadau o di madau lahi gi daha, gei Dimaadua ga helekai mai,
  uig-ARA: 'ئون ئىككىنچى يىلى، ئاينىڭ ئون بەشىنچى كۈنىدە يەنە شۇنداق بولدىكى، پەرۋەردىگارنىڭ
    سۆزى ماڭا كېلىپ شۇنداق دېيىلدى: ــ'
  sus-sus: A ɲɛ fu nun firin nde, kike fu nun firin, xi fu nun suuli nde ra, Alatala
    naxa a masen n bɛ, a naxɛ,
  pon-2006: Ni rahn kaeisek limau en keieun sounpwong en kaeisek riaun sounpar en
    at kalipilipala, KAUN-O ketin mahseniong ie.
  ksd-ksd: 'Ta ra bung a vinun ma a ilima, ta ra luaina gai, ta ra kilala a vinun
    ma a urua, ra tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ δωδεκάτῳ ἔτει τοῦ πρώτου μηνὸς, πεντεκαιδεκάτῃ τοῦ
    μηνὸς, ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Pada tahun kedua belas, pada bulan kedua belas, pada hari kelima belas
    bulan itu, firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Pa tsiku la 15 la mwezi woyamba, chaka cha khumi ndi chiwiri, Yehova anayankhula
    kuti:'
  hrv-hrv: 'Godine dvanaeste, prvoga mjeseca, petnaestoga dana, dođe mi riječ Jahvina:'
  mps-mps: Te da kalabus te Babilon bulude bidibadi, kibu be namba 12 wabo sogo, te
    namba 15 deide, te namba 12 poluade, te kibu bede God Genuai Bidigo enabolo e
    tama po walali.
  tpi-tpi: Long namba 12 yia bilong mipela i stap long ples kalabus na long de namba
    15 bilong namba 12 mun bilong dispela yia, God, Bikpela, i tokim mi olsem,
  dan-1931: 'I det tolvte År på den femtende Dag i ...* Måned kom HERRENS Ord til
    mig således: { [*Tallet mangler.] }'
  vie-OVCB: 'Vào ngày mười lăm, tháng chạp, Chúa Hằng Hữu lại truyền cho tôi một sứ
    điệp nữa:'
  guj-2017: વળી બારમા વર્ષમાં, તે મહિનાના પંદરમા દિવસે યહોવાહનું વચન મારી પાસે આવ્યું
    અને કહ્યું,
  pon-2006A: Ni rahn kaeisek limau en keieun sounpwong en kaeisek riaun sounpar en
    at kalipilipala, KAUN-O ketin mahseniong ie.
  por-BRBSL: 'Também no décimo segundo ano, no décimo quinto dia do mês, a palavra
    de Javé veio a mim, dizendo:'
  cth-cth: Kum hlaikahni, thapa yung pasuek, hnin hlaipanga hnin BAWIPA e lawk teh
    kai koe a pha teh,
  twi-twi: 'Afe a ɛto so dumien no ne sram da a ɛto so dunum no, Awurade asɛm baa
    me nkyɛn se:'
  hlt-hlt: Kum hlai nit hla khat hnin hlai nga vaengah BOEIPA ol te kai taengla ha
    pawk tih,
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmúmɛ̀ kɛ kònnɛ̀
    Bɑbidɔnni, otɑ̃̀nkù ketiwè, diyiè tɛpíítɛ̀ nɛ̀ dinummurì yiè, kɛ̀ ti Yiɛ̀ Kuyie
    nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: 'E kalabuziabar mɨn itima, azenir namba 12ɨn, an akɨnir faragha zuimɨn,
    aruer namba 15ɨn, Ikiavɨra Itir God, kamaghɨn na mɨgei:'
  dop-dop: 'Ɩsɛɣɛlɩ nyǝ́mɑ kuuu pǝnɑɣɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ ɩsɔtʋ nɑɑnʋwɑ nɑ nɑɑlɛ
    nyǝŋ kʋyɑkʋ nɑɑnʋwɑ nɑ kɑkpɑsɩ nyǝŋkʋ wule, Tɑcɑɑ tɔmɑ-m sɩ:'
  azb-azb: 'Sürgünlüyümüzün on ikinci ilində, ayın on beşinci günü mənə yenə Rəbbin
    sözü nazil oldu:'
  eng-DBY: And it came to pass in the twelfth year, on the fifteenth of the month,
    the word of Jehovah came unto me, saying,
  hin-2017: 'फिर बारहवें वर्ष के पहले महीने के पन्द्रहवें दिन को यहोवा का यह वचन मेरे
    पास पहुँचा:'
  wol-KYG: 'Ca fukkeelu at maak ñaar, fukki fan ak juróom ca weer woowa, kàddug Aji
    Sax ji dikkal na ma ne ma:'
  eng-YLT: And it cometh to pass, in the twelfth year, in the fifteenth of the month,
    hath a word of Jehovah been unto me, saying,
  eng-WYC-2017: And it was done in the twelfth year, in the fifteen day of the month,
    the word of the Lord was made to me, and he said,
  eng-WMBB: Also in the twelfth year, in the fifteenth day of the month, the LORD’s
    word came to me, saying,
  urd-GVH: यहूयाकीन बादशाह के 12वें साल में रब मुझसे हमकलाम हुआ। महीने का 15वाँ दिन
    था। उसने फ़रमाया,
  rug-rug: 'Pa vina manege rua vuaheni, pa sidara kekenu koasa rane vina manege lima,
    si kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Waggaa kudha lammaffaatti, jiʼa tokkoffaa keessa, guyyaa kudha shanaffaatti
    dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La douzième année, le quinzième jour du mois, la parole de l’Éternel me
    fut adressée, en ces mots:'
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ fu nun firinden kike fu
    nun firinden xi fu nun suulundena, Alatala yi falan ti n xa, a naxa,
  haw-1868: Eia hoi kekahi, i ka umikumamalua o ka makahiki, i ka la umikumamalima,
    hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَفِي الْيَوْمِ الْخَامِسَ عَشَرَ مِنَ الشَّهْرِ نَفْسِهِ، فِي السَّنَةِ
    الثَّانِيَةِ عَشْرَةَ أَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Le ƒe wuievelia ƒe ɣletia ƒe ŋkeke wuiatɔ̃lia gbe la, Yehowa ƒe nya va
    nam be,
  eng-LEE: And it came to pass in the twelfth year, on the fifteenth day of the month,
    that the word of the Lord came unto me, saying,
  asm-FB: পাছে দ্বাদশ বছৰত মাহৰ পঞ্চদশ দিনা যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল, আৰু ক’লে,
  sus-A: عَ حّ قُ نُن قِرِن ندٍ، كِكٍ قُ نُن قِرِن، شِ قُ نُن سُولِ ندٍ رَ، عَلَتَلَ
    نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ،
  fra-SBL: 'La douzième année, le quinzième jour du mois, la parole de l''Éternel
    me fut adressée, en ces mots :'
  hbo-hbo: וַֽיְהִי֙ בִּשְׁתֵּ֣י עֶשְׂרֵ֣ה שָׁנָ֔ה בַּחֲמִשָּׁ֥ה עָשָׂ֖ר לַחֹ֑דֶשׁ
    הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Mwaka-inĩ wa ikũmi na ĩĩrĩ, mũthenya wa ikũmi na ĩtano wa mweri ũcio,
    kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La douzième année, le quinze du mois, la parole de Yahweh me fut adressée
    en ces termes :'
  cek-AK: Saning hathlai hnetto, khrah tangsuekhaih, ni hathlai pangato naah, Angraeng
    ih lok kai khaeah angzoh,
  cuk-cuk: 'Deunni, anmar birgambe-gakabogus gaka nii-warambe-gakabogwad-ibatargus,
    Babiloniaʼgi-bukwadgine, Bab-Jehová weyob anga sokalid:'
  uig-CYR: 'Он иккинчи жили, айниң он бәшинчи күнидә йәнә шундақ болдики, Пәрвәрдигарниң
    сөзи маңа келип шундақ дейилди: —'
  tel-2017: పన్నెండవ సంవత్సరం అదే నెల పదిహేనవ రోజు యెహోవా నాకు ఈ విషయం తెలియచేశాడు.
  hat-BSA: 'Nan douzyèm ane, nan kenz nan mwa a, pawòl SENYÈ a te vin kote mwen. Li
    te di:'
  kos-kos: In len aksingoul limekosr ke malem se meet in yac aksingoul luo in sruoh
    lasr, LEUM GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַֽיְהִי֙ בִּשְׁתֵּ֣י עֶשְׂרֵ֣ה שָׁנָ֔ה בַּחֲמִשָּׁ֥ה עָשָׂ֖ר לַחֹ֑דֶשׁ
    הָיָ֥ה דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Nʼafọ nke iri na abụọ ahụ, nʼụbọchị nke iri na ise nke ọnwa ahụ, okwu nke
    Onyenwe anyị rutere m ntị sị,
  ory-ory: ଦ୍ୱାଦଶ ମାସର ପଞ୍ଚଦଶ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ
    ସେ କହିଲେ,
  chk-chk: Lon engol me ruuen ierin ach oola, lon engol me limuen ränin ewe aeuin
    maram ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal langa det namba 12 yiya brom det taim na wen wibin jidan prisana iya
    langa Bebalon, en langa det namba 15 dei blanga det feswan manth, YAWEI bin tok,
  ukr-1871: 'І надійшло в дванайцятому роцї, у пятнайцятий день місяця слово Господнє
    до мене, таке:'
  deu-1951: 'Und im zwölften Jahr, am fünfzehnten Tage des Monats, erging das Wort
    des HERRN an mich also:'
  eng-JPS: 'It came to pass also in the twelfth year, in the fifteenth day of the
    month, that the word of the LORD came unto me, saying:'
  srp-1865: 'Potom dvanaeste godine, petnaesti dan istoga mjeseca, doðe mi rijeè Gospodnja
    govoreæi:'
  lug-lug: Mu mwaka ogw’ekkumi n’ebiri, ku lunaku olw’ekkumi n’ettaano mu mwezi ogwo,
    ekigambo kya Mukama ne kinzijira n’aŋŋamba nti,
  heb-heb: ויהי בשתי עשרה שנה בחמשה עשר לחדש היה דבר יהוה אלי לאמר׃
  ben-IRV: আর দ্বাদশ বৎসরে, সেই মাসের পঞ্চদশ দিনের সদাপ্রভুর এ বাক্য আমার কাছে এল
    এবং বলল
  pan-pan: ਫੇਰ ਬਾਰਵੇਂ ਸਾਲ ਵਿੱਚ ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਪੰਦਰਵੇਂ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਦਾ
    ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ
  mya-JVB: သက္ကရာဇ် တဆယ် နှစ် ၊ ပဌမလတဆယ် ငါး ရက် နေ့တွင် ၊ ထာဝရဘုရား ၏ နှုတ်ကပတ်တော်
    သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 12, hua ginigunana
    ena dina namba 15 dekenai, Lohiabada ese lau dekenai ia hereva, ia gwau,
  urd-urd: 'फिर बारहवें बरस में महीने के पन्द्रहवें दिन, ख़ुदावन्द का कलाम मुझ पर
    नाज़िल हुआ:'
  rus-SYN: 'В двенадцатом году, в пятнадцатый день того же месяца, было ко мне слово
    Господне:'
  bqc-SIM: 'Wá kua zĩ̀zↄↄ ũ wɛ̃̀ kuɛplade, a mↄ sɛ̃́ia gↄↄ gɛ̃ode zĩ́ Dii yã''òmɛɛ
    à mɛ̀:'
  tcz-CHONGTHU: Akum somleni lhinna Lhakao 17 nikho hin Pakaija thudang khat kahenga
    ahung lhunge.
  mar-mar: मग बाराव्या वर्षांच्या, महिन्याच्या पंधराव्या दिवशी परमेश्वराचे वचन मजकडे
    आले व म्हणाले,
  qub-qub: 'Babiloniaman apamashancunaga chunca ishcay (12) wata, chunca ishcay (12)
    quillaman aywaj chunca pichga (15) junajninna caran. Chay junajmi Tayta Dios cayno
    nimaran:'
  bqp-bqp: Isirelibɑn yorun wɔ̃ɔ wɔkurɑ yirusen suru wɔkurɑ yirusen sɔ̃ɔ wɔkurɑ nɔɔbuse
    sɔɔ, Yinni Gusunɔ u nɛɛ,
  hat-hat: 'Nan kenzyèm jou premye mwa douzyèm lanne depi yo te depòte nou an, Seyè
    a pale avè m'' ankò. Li di m'' konsa:'
  eng-BSB: In the twelfth year, on the fifteenth day of the month, the word of the
    LORD came to me, saying,
  eng-WEBPB: Also in the twelfth year, in the fifteenth day of the month, the LORD’s
    word came to me, saying,
  kbq-kbq: Hagi Babilonima kinama ome hutama mani'nonkeno, 12fuma hia kafumofona ese
    ikantera, 15nima hia knazupa Ra Anumzamo'a amanage huno nasami'ne.
  nhe-BL: 'Ipan 15 itequi nopa metztli majtlactli huan ome ipan toisraelita calendario
    [32:17 Ipan 17 itequi marzo, 585 a.C. ipan tocalendario tlen ama.] quema yohuiyaya
    para 12 xihuitl techhuicatoyaj, TOTECO nechcamahui huan nechilhui:'
  gub-BL: Uruikuwe ipyhyk pyrer romo amo ywy rehe ure. 12 haw kwarahy rehe pitài haw
    zahy rehe 15 haw 'ar mehe Tupàn Tuweharupi Wiko Ma'e umume'u ko ma'e ihewe kury.
  eng-DRA: 'And it came to pass in the twelfth year, in the fifteenth day of the month
    that the word of the Lord came to me, saying:'
