verse: EZK.032.030
translations:
  mal-C: “ഉത്തരദേശത്തെ സകലപ്രഭുക്കന്മാരും എല്ലാ സീദോന്യരും അവിടെയുണ്ട്; അവരുടെ ശക്തിമൂലം
    അവർ ഭീതി പരത്തിയെങ്കിലും അവർ ലജ്ജിതരായി നിഹതന്മാരോടൊപ്പം ഇറങ്ങിപ്പോയി. വാളാൽ നിഹതന്മാരായവരോടൊപ്പം
    അപരിച്ഛേദിതരായി അവർ കിടക്കുന്നു. കുഴിയിലേക്കിറങ്ങുന്നവരോടുകൂടെ തങ്ങളുടെ ലജ്ജയെ
    അവർ വഹിക്കുകയുംചെയ്യുന്നു.
  deu-TKW: Da sind die Herrscher des Nordens insgesamt und alle Sidonier, die hinabstiegen
    als Erschlagene, trotz ihrer Fruchtbarkeit, die Frucht ihres Heldentums, zu Schanden
    geworden. Unbeschnitten liegen sie da bei vom Schwert erschlagenen und tragen
    ihre Schmach mit den in die Gruft Hinabgestiegenen.
  lin-lin: Bakambi nyonso ya etuka ya nor mpe bato nyonso ya Sidoni bazali kuna ;
    bakitaki na soni elongo na bato oyo bakufaki atako nguya na bango ezalaki kopesa
    bato somo makasi ; balali lokola bato bakatama ngenga te elongo na bato oyo bakufaki
    na mopanga, mpe bakufaki na soni makasi elongo na bato oyo bakitaka na libulu.
  eng-LSV: There [are] princes of the north, || All of them, and every Zidonian, ||
    Who have gone down with the pierced in their terror, || They are ashamed of their
    might, || And they lie uncircumcised with the pierced of the sword, || And they
    bear their shame with those going down to the pit.
  eng-GNV: 'There be al the princes of the North, with al the Zidonians, which are
    gone downe with the slaine, with their feare: they are ashamed of their strength,
    and the vncircumcised sleepe with them that be slaine by the sword, and beare
    their shame with them that goe downe to the pit.'
  eng-WEBSTER: There are the princes of the north, all of them, and all the Zidonians,
    who are gone down with the slain; with their terror they are ashamed of their
    might; and they lie uncircumcised with them that are slain by the sword, and bear
    their shame with them that go down to the pit.
  nhw-BL: “Nojquiya temotoque nopona nochi nopa tlayacanani tlen nopa tlalme catli
    mocahuaj ica norte huan nochi nopa masehualme tlen tlali Sidón. Nochi inijuanti
    ya mijque ica pinahualistli quema sequinoc quintlanque ipan tlahuilancayotl. Huan
    masque quema itztoyaj ipan ni tlaltipactli tlahuel mosisiniyayaj huan temajmatiyayaj,
    ama ya mocahuaj ica hueyi pinahualistli ipan nopa hueyi ostotl campa tlanahuatía
    miquilistli ininhuaya nopa masehualme catli mijque ipan tlahuilancayotl.
  swh-ONEN: “Wakuu wote wa kaskazini na Wasidoni wote wako huko, wameshuka chini pamoja
    na waliouawa kwa aibu ijapokuwa kuna vitisho vilivyosababishwa na nguvu zao. Wamelala
    bila kutahiriwa pamoja na wale waliouawa kwa upanga na kuchukua aibu yao pamoja
    na wale washukao chini shimoni.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn sinɑmbu kɑ sere Sidoniɡibu bɑ sɑrɑ bɑ dɑ ɡɔribun
    wɑ̃ɑ yerɔ. Wee tɔn be, bɑ wɑ̃ɑ sekuru sɔɔ bɑɑ mɛ bɑ rɑɑ bu nɑsie ben wɔruɡɔrun
    sɔ̃. Adɑmɑ tɛ̃, bɑ dɑ bɑ kpĩ kɑ be bɑ ɡo tɑbu sɔɔ sɑnnu be, be bɑ ǹ Gusunɔ yɛ̃
    mi. Bɑ sekuru sɔɔwɑ ɡɔribun wɑ̃ɑ yeru mi.
  eng-KJVCPB: There be the princes of the north, all of them, and all the Zidonians,
    which are gone down with the slain; with their terror they are ashamed of their
    might; and they lie uncircumcised with them that be slain by the sword, and bear
    their shame with them that go down to the pit.
  luo-luo: “Yawuot ruodhi duto modak yo nyandwat kaachiel gi jo-Sidon duto bende ni
    kuno. Gin bende giselal gi joma onegi ka wigi okuot, kata obedo ni negigoyo ji
    gi kihondko kuom tekogi mangʼeny. Koro giriere piny ka ok otergi nyangu, kaachiel
    gi joma ligangla onego, kendo wigi okuot kaachiel gi joma ridore kochomo bur matut.
  meu-meu: Mirigini kahana lohiadia iboudiai na unuseni ai, bona Sidono taudia iboudiai
    danu. Idia na e aladia mase taudia ida nda e hemarai heboumu, edia goada ese e
    havaraia hahegarina idoinai dainai. Idia na do se haheperitome ai e hekuremu,
    dare ai e mase taudia ida; idia na guri ai e dihomu taudia ida e hemarai heboumu.
  npi-ULB: उत्तरका शासकहरू सबै जना र छेडिएकाहरूसँगै तल गएका सबै सिदोनीहरू त्यहाँ छन्
    । तिनीहरू शक्तिशाली थिए र अरूलाई भयभीत पारे, तर अब खतना नभएकै अवस्थामा तरवारद्वारा
    छेडिएकाहरूसँगै तिनीहरू त्यहाँ लाजमा परेका छन् । तल खाडलमा जानेहरूसँगै तिनीहरू
    आफ्नो लाज आफैं बोक्छन् ।
  yor-yor: “Gbogbo àwọn ọmọ-aládé ilẹ̀ àríwá àti gbogbo àwọn ará Sidoni wà níbẹ̀;
    wọn lọ sí ìsàlẹ̀ pẹ̀lú àwọn tí a pa ní ìtìjú, bí ó tilẹ̀ jẹ́ pé wọn ṣe okùnfà
    ẹ̀rù pẹ̀lú agbára wọn. Wọn sùn ní àìkọlà pẹ̀lú àwọn tí a fi idà pa, wọn sì ru
    ìtìjú wọn pẹ̀lú àwọn tí ó lọ sí ìsàlẹ̀ kòtò.
  pes-OPCB: «تمام بزرگان شمال و همهٔ صیدونی‌ها در آنجا هستند؛ مردانی که زمانی با قدرت
    خود مایهٔ وحشت و هراس مردم بودند، حال، با خجالت و رسوایی به قعر دنیای مردگان رفته
    و در کنار کشته‌شدگان قرار گرفته‌اند.»
  tgl-ULB: Ang mga prinsipe ng hilaga ay naroon—silang lahat at lahat ng mga taga-Sidon
    na bumaba kasama ang mga patay! Makapangyarihan sila at nagagawang takutin ang
    iba, ngunit ngayon nakahiga sila roon na kahiyahiya, sa mga hindi tuli kasama
    ang mga pinatay sa pamamagitan ng espada. Dala-dala nila ang kanilang sariling
    kahihiyan, kasama ang mga iba pang bumababa sa hukay.
  hui-hui: Dindi abene uyurahayagi kini agali haga henerubi Saidono hameiginirubi
    ti dindi ogoniha dege pu hea. Bamba ti hongoheore heangi tigua wali agali tara
    tara bu hearu mo gi hai haga hene. Ani bialu haga henego áyu ti homalu ami agali
    maru waime bene biaru baba mandagi pu howa tini taga pani timbuni nalu hea. Agali
    homene uruni ti dongone podo mabu biagane mana winigo nabiaga dege hene. Uruni
    tibi wali agali maru homene dininiru pu hagagoha pu hene karu heba howa taga pani
    nalu hea.
  mya-mya: '``မြောက်​အ​ရပ်​မှ​မင်း​ညီ​မင်း​သား​များ​နှင့် ဇိ​ဒုန်​မြို့​သား​တို့​သည်​ထို​အ​ရပ်​တွင်​ရှိ​ကြ
    ၏။ အ​ခါ​တစ်​ပါး​က​သူ​တို့​သည်​မိ​မိ​တို့ ၏​တန်​ခိုး​အာ​ဏာ​ဖြင့်​သူ​တစ်​ပါး​တို့​အား
    ထိတ်​လန့်​တုန်​လှုပ်​အောင်​ပြု​ခဲ့​ကြ​သော်​လည်း ယ​ခု​အ​ခါ​၌​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သူ​များ
    နှင့်​အ​တူ​အ​သ​ရေ​ပျက်​၍ သေ​ကြ​ပြီး လျှင်​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​မ​ခံ​ရ​သူ များ​နှင့်​အ​တူ​သေ​သူ​တို့​ကမ္ဘာ​သို့​ဆင်း
    သက်​ကြ​ရ​၏။'
  bod-N: གནས་དེར་བྱང་ཕྱོགས་ཀྱི་འགོ་དཔོན་རྣམས་དང་ཚི་ཏུན་པ་ཐམས་ཅད་ཀྱང་ཡོད་པ་དང་། དེ་ཐམས་ཅད་ནི་བསད་པའི་མི་དང་མཉམ་དུ་མར་ཕྱིན་པ་སྟེ།
    ཁོ་ཚོར་དཔའ་ངར་ལྡན་ཞིང་མི་ལ་འཇིགས་སྐུལ་ན་ཡང་། ད་དུང་ངོ་ཚ་ཐེབས་པ་དང་། ཁོ་ཚོས་མཚན་སྐྱི་མ་བཅད་པ་དང་།
    རལ་གྲིས་བཀུམ་པའི་མི་རྣམས་དང་མཉམ་དུ་ཉལ་ཞིང་། དོང་ནང་དུ་ལྷུང་བའི་མི་དང་ལྷན་ཅིག་རང་གི་ངོ་ཚ་ཁུར་བའོ།
    །
  sna-sna: “Machinda ose okumusoro navaSidhoni variko; vakadzika navakaurayiwa mukunyadziswa
    kunyange simba ravo raityisa. Vakavata vasina kudzingiswa pamwe chete navakaurayiwa
    nomunondo vakatakura kunyadziswa kwavo pamwe chete navaya vanoburukira kugomba.
  spa-BLM: “Allí están los príncipes del norte, todos ellos, y todos los sidonios,
    que han descendido con los muertos. Han sido avergonzados por el terror que causaron
    con su poderío. Yacen incircuncisos con los muertos por la espada, y llevan su
    vergüenza con los que descienden a la fosa.
  cac-cac: Ata' ayec' masanil eb' ac'jinac yajalil d'a norte yed' pax eb' aj Sidón.
    Vach'chom te nivan ajnac yelc'och eb', yac'nac val och xivc'olal eb' d'a scal
    eb' yetanimail, palta q'uixvelal ajnac scham eb'. Emnacxoc'och eb' d'a scal eb'
    chamnac, aton eb' chamnac d'a oval, eb' man̈ schon̈ab'oc Dios emnacxo b'aj sc'ochcan
    eb' chamnac, xa chi.
  swh-ULB: Wakuu wa kaskazini wako huko-wote na Wasidoni wote walioshuka chini pamoja
    na hao waliokuwa wamekatwa vipande vipande. Walikuwa na nguvu na kuwafanya wengine
    kuogopa, lakini sasa wako huko kwa aibu, wasiotahiriwa pamoja na wale waliokatwa
    vipande vipande kwa upanga. Wamebeba aibu yao wenyewe, pamoja nao waendao kwenye
    shimo.
  bel-bel: Там уладары поўначы, усе яны і ўсе Сіданяне, якія сышлі туды з пабітымі,
    бо былі пасаромленыя ў магутнасьці сваёй, што наводзіла жах, - і ляжаць яны зь
    неабрэзанымі, пабітымі мечам, і нясуць ганьбу сваю з тымі, што адышлі ў магілу.
  deu-ELBBK: Dort sind die Fürsten des Nordens insgesamt und alle Sidonier, die zu
    den Erschlagenen hinabgefahren und trotz des Schreckens vor ihrer Macht zuschanden
    geworden sind; und sie liegen unbeschnitten bei den vom Schwert Erschlagenen,
    und tragen ihre Schmach mit denen, die in die Grube hinabgefahren sind.
  mbb-OT: “Dutun daan is langun he menge upisyal te menge lugar he zapit te dizaya
    wey is menge tig-Sidon. Su hein uuyag pa sikandan mibpelinandek dan daan is menge
    etew ziyà te kandan. Gemhanan daan sikandan dengan, piru guntaan nibpeel-elzan
    sikandan wey nemekererey-as diyà te lugar te menge minatey zuma te wazà medtuu
    te Megbevayà he nemematey te tebek.
  mal-2015: അവിടെ വടക്കെ പ്രഭുക്കന്മാരെല്ലാവരും നിഹതന്മാരോടു കൂടെ ഇറങ്ങിപ്പോയ സകലസീദോന്യരും
    ഉണ്ടു; അവർ തങ്ങളുടെ വല്ലഭത്വത്താൽ പരത്തിയ ഭീതിനിമിത്തം ലജ്ജിക്കുന്നു; അവർ അഗ്രചർമ്മികളായി
    വാളാൽ നിഹതന്മാരായവരോടുകൂടെ കിടക്കുകയും കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ ലജ്ജ വഹിക്കയും
    ചെയ്യുന്നു.
  rmc-rmc: Ode hine savore raja pal o severos the savore Sidončana, save gele tele
    olenca, ko sas murdarde la šabľaha. Kajte varekana anenas dar peskra bara zoraha,
    avle avri pre ladž. Pašľon naobrezimen olenca, ko sas murdarde la šabľaha, a ľidžan
    e ladž olenca, ko gele tele andre Bari chev.
  pes-OPV: در آنجاجمیع روسای شمال و همه صیدونیان هستند که با مقتولان فرود رفتند. از
    هیبتی که به جبروت خویش باعث آن بودند، خجل خواهند شد. پس با مقتولان شمشیر نامختون
    خواهند خوابید و باآنانی که به هاویه فرود می‌روند، متحمل خجالت خود خواهند شد.
  ron-1924: Тот аколо сунт воевозий де ла мязэноапте ши тоць сидониений каре с-ау
    коборыт ла чей морць акопериць де рушине, ку тоатэ гроаза пе каре о арункэ витежия
    лор; ачешть нетэяць ымпрежур стау кулкаць ку чей учишь де сабие ши-шь поартэ окара
    лынгэ чей коборыць ын гроапэ.
  ben-OBCV: “উত্তর দেশের সব শাসনকর্তারা ও সীদোনীয়েরা সকলেই সেখানে আছে; তাদের পরাক্রম
    ভয়ানক হলেও তারা লজ্জিত হয়ে নিহত লোকদের সঙ্গে নিচে নেমেছে। যারা যুদ্ধে মারা গেছে
    তাদের সঙ্গে অচ্ছিন্নত্বক অবস্থায় শুয়ে আছে এবং যারা পাতালে নেমে গেছে তাদের সঙ্গে
    অসম্মান ভোগ করছে।
  som-som: Halkaas waxaa jooga amiirradii reer woqooyi oo dhan, iyo reer Siidoon oo
    dhan, kuwaas oo hoos ula dhaadhacay kuwii la laayay. Cabsidii ay xooggoodii wax
    ku cabsigelin jireen way ku ceeboobeen, oo waxay la jiifsadaan kuwii seefta lagu
    laayay iyagoo buuryaqabyo ah, oo waxay ceebtoodii la qaateen kuwa yamayska ku
    dhaadhaca.
  lat-VUC: 'Ibi principes aquilonis omnes, et universi venatores, qui deducti sunt
    cum interfectis, paventes, et in sua fortitudine confusi: qui dormierunt incircumcisi
    cum interfectis gladio, et portaverunt confusionem suam cum his qui descendunt
    in lacum.'
  eng-ASVBT: There are the princes of the north, all of them, and all the Sidonians,
    who are gone down with the slain; in the terror which they caused by their might
    they are put to shame; and they lie uncircumcised with them that are slain by
    the sword, and bear their shame with them that go down to the pit.
  ita-1885: Ivi son tutti i principi del Settentrione, e tutti i Sidonii, i quali
    sono scesi con gli uccisi, con tutto il loro spavento, confusi della lor forza;
    e giacciono incirconcisi, con gli uccisi con la spada; ed hanno portata la loro
    ignominia, con quelli che sono scesi nella fossa.
  eng-LXXUP: 'There are the princes of the north, even all the captains of Assyria,
    who go down slain to Hades: they lie uncircumcised among the slain with the sword
    together with their terror and their strength, and they have received their punishment
    with them that go down to the pit.'
  eng-ULB: The princes of the north are there—all of them and all the Sidonians who
    went down with the ones who had been pierced. They were powerful and made others
    to be afraid, but now they are there in shame, uncircumcised with those who were
    pierced by the sword. They carry their own shame, together with the ones going
    down to the pit.
  spa-VBL: También están allí todos los jefes del norte y todo el pueblo de Sidón.
    Ellos también son deshonrados, pues descienden con los que fueron asesinados,
    a pesar de su formidable poder. Son paganos, yacen allí con los muertos por la
    espada, y tienen la desgracia de los que descienden a la tumba.
  fra-_FOB: Là sont tous les princes du nord, et tous les Sidoniens, qui sont descendus
    avec les blessés à mort, malgré la terreur qu'inspirait leur vaillance; ils sont
    confus, étendus, ces incirconcis, avec ceux que l'épée a blessés à mort, et ils
    portent leur ignominie, avec ceux qui descendent dans la fosse.
  mal-mal: അവിടെ വടക്കെ പ്രഭുക്കന്മാരെല്ലാവരും കൊല്ലപ്പെട്ടവരോടുകൂടെ ഇറങ്ങിപ്പോയ സകല
    സീദോന്യരും ഉണ്ട്; അവർ അവരുടെ ആധിപത്യം മൂലം പരത്തിയ ഭീതിനിമിത്തം ലജ്ജിക്കുന്നു;
    അവർ അഗ്രചർമ്മികളായി വാളാൽ കൊല്ലപ്പെട്ടവരോടുകൂടെ കിടക്കുകയും കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ
    ലജ്ജ വഹിക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Is tarah shimāl ke tamām hukmrān aur Saidā ke tamām bāshinde bhī wahāṅ
    ā maujūd hoṅge. Wuh bhī maqtūloṅ ke sāth Pātāl meṅ utar gae haiṅ. Go un kī zabardast
    tāqat logoṅ meṅ dahshat phailātī thī, lekin ab wuh sharmindā ho gae haiṅ, ab wuh
    nāmaḳhtūn hālat meṅ maqtūloṅ ke sāth paṛe haiṅ. Wuh bhī Pātāl meṅ utre hue bāqī
    logoṅ ke sāth apnī ruswāī bhugat rahe haiṅ.
  suz-BL: उत्तर रागी ङा सासन पाइब नु सीदोन ङा मुर नेल्‍ल मेकेर बाक्‍नीम। मेको आन सक्तिम
    मुर नेल्‍ल आन कली शुश हिंपाइक्‍तेक्‍म। मोपतीके मेकोपुकी तरवारम साइक्‍चा पुंइसीशो
    मुरपुकी नु मुने दोक्‍शा उइ लाम्‍तेक्‍म। मेकोपुकी ख्रोइक्‍तीक चि‍नु मख्रोइक्‍थु
    तरवारम साइक्‍चा पुंइसीशो नु मुने दोक्‍शा तुरसुम बाक्‍शो बाक्‍नीम। इजीकीएल २८:२१-२३
  eng-NOY: There are the princes of the North, All of them, and all the Sidonians,
    Who have gone down to the slain; In the midst of the terror of their might they
    are put to shame; They lie down uncircumcised with them that are slain by the
    sword, And bear their shame with them that have gone down to the pit.
  ita-1927: Là son tutti i principi del settentrione e tutti i Sidoni, che son discesi
    in mezzo agli uccisi, coperti d’onta, nonostante il terrore che incuteva la loro
    bravura. Giacciono gl’incirconcisi con gli uccisi di spada, e portano il loro
    obbrobrio con quelli che scendono nella fossa.
  ckb-ckb: «میرانی باکوور هەموویان و هەموو سەیدائییەکان لەوێن. هەرچەندە لە ڕابردوودا
    بە تواناکەیان خەڵکیان تۆقاندووە، بەڵام بە ئابڕووچوونەوە لەگەڵ کوژراوان ئەسپەردە
    کراون، بە خەتەنە نەکراوی لەگەڵ کوژراوان بە شمشێر ڕاکشان و ئابڕوویان چوو لەگەڵ
    ئەوانەی لە گۆڕ نران.
  eng-BBE: 'There are the chiefs of the north, all of them, and all the Zidonians,
    who have gone down with those who have been put to the sword: they are shamed
    on account of all the fear caused by their strength; they are resting there without
    circumcision, among those who have been put to the sword, and are put to shame
    with those who go down to the underworld.'
  kan-OKCV: “ಅಲ್ಲಿ ಉತ್ತರದ ರಾಜಕುಮಾರರೂ ಸೀದೋನ್ಯರೆಲ್ಲರೂ ಹತರಾದವರೊಂದಿಗೆ ಇಳಿದು ಅಲ್ಲಿದ್ದಾರೆ;
    ಸುನ್ನತಿಯಿಲ್ಲದವರಾಗಿದ್ದು ಖಡ್ಗದಿಂದ ಹತರಾಗಿ ಕುಣಿಗೆ ಇಳಿಯುವವರ ಸಂಗಡ ತಮ್ಮ ನಿಂದೆಯನ್ನು ಹೊತ್ತವರಾಗಿದ್ದಾರೆ.
  tam-2017: அங்கே வடதிசை அதிபதிகள் அனைவரும் எல்லாச் சீதோனியர்களும் இருக்கிறார்கள்;
    இவர்கள் பயம் உண்டாக்குகிறவர்களாக இருந்தாலும் தங்களுடைய பராக்கிரமத்தைக்குறித்து
    வெட்கப்பட்டு, வெட்டப்பட்டவர்களிடத்தில் இறங்கி, வாளால் வெட்டப்பட்டவர்களுடன் விருத்தசேதனம்
    இல்லாதவர்களாக இருந்து, குழியில் இறங்கினவர்களிடத்தில் தங்களுடைய அவமானத்தைச் சுமந்துகொண்டிருக்கிறார்கள்.
  spa-RV-1909: Allí los príncipes del aquilón, todos ellos, y todos los de Sidón,
    que con su terror descendieron con los muertos, avergonzados de su fortaleza,
    yacen también incircuncisos con los muertos á cuchillo, y llevaron su confusión
    con los que descienden al sepulcro.
  ron-BTF: Acolo sunt prinții nordului, cu toții, și toți sidonienii care au coborât
    cu cei uciși; cu groaza lor ei sunt rușinați de puterea lor, și zac necircumciși
    cu cei uciși de sabie și își poartă rușinea cu cei care coboară în groapă.
  eng-WEBP: “There are the princes of the north, all of them, and all the Sidonians,
    who have gone down with the slain. They are put to shame in the terror which they
    caused by their might. They lie uncircumcised with those who are slain by the
    sword, and bear their shame with those who go down to the pit.
  eng-FBV: All the leaders from the north, and all the people of Sidon are there too.
    They also are disgraced, going down with those who were killed, in spite of their
    formidable power. They are heathen, lying there with those killed by the sword,
    and have the disgrace of those who go down into the grave.
  nld-1939: Daar liggen alle vorsten van het noorden en alle Sidoniërs, die gesneuveld
    zijn en neergedaald. Al waren ze schrikwekkend door hun heldenkracht; toch zijn
    ze beschaamd, liggen als onbesnedenen bij hen, die door het zwaard zijn getroffen,
    en dragen hun schande met hen, die ten grave zijn gedaald.
  nch-BL: “Nojquiya temotoque nopona nochi nopa tayacanani ten nopa talme cati mocahuaj
    ica norte huan nochi nopa masehualme ten tali Sidón. Nochi inijuanti mijque ica
    pinahualisti quema sequinoc quintanque ipan tatehuilisti. Huan masque quema itztoyaj
    ipan ni taltipacti tahuel mosisiniyayaj huan temajmatiyayaj, ama ya mocahuaj ica
    hueyi pinahualisti ipan nopa hueyi ostot campa tanahuatía miquilisti inihuaya
    nopa masehualme cati mijque ipan tatehuilisti.
  vie-1934: Tại đó cũng có hết thảy quan trưởng ở phương bắc và hết thảy dân Si-đôn
    đều xuống với những kẻ bị giết, dầu sự mạnh bạo của chúng nó đã làm cho khiếp
    sợ mặt lòng. Chúng nó mang xấu hổ; chúng nó, là những kẻ chưa chịu cắt bì ấy,
    đã nằm sóng sượt với những kẻ đã bị giết bởi gươm, và chúng nó chịu nhơ nhuốc
    trong vòng những kẻ đã xuống nơi hầm hố.
  hin-CV: “उत्तर दिशा के सारे राजकुमार और सारे सीदोनी भी वहां हैं; अपनी शक्ति से आतंक
    फैलाने के बावजूद, कलंकित होकर वे मारे गये लोगों के साथ कब्र में चले गये. वे खतना-रहित
    दशा में उन लोगों के साथ पड़े हुए हैं, जो तलवार से मारे गये हैं और उनके साथ ही
    लज्जित हैं, जो नीचे कब्र में जाते हैं.
  spa-BES: Hay todos los jefes del norte, todos ellos, y todos los sidonios, que a
    pesar del terror causado por su poderío, han caído con los que han sido muertos
    a la espada; son avergonzados por todo el miedo causado por su fuerza; descansan
    allí sin circuncisión, entre los que han sido sometidos a la espada, y son avergonzados
    con los que descienden a la fosa.
  tdx-tdx: Ao ka o roandria’ tavaratseo, ie iaby, naho ze hene nte-Tsidone, ze fa
    nigodañe mañambane añe mitraok’ amo zinamañeo naho ami’ty fangebaheba’ iareo,
    salatse iereo amo haozara’eo; mandre ami’ty tsy fisavara’ iereo ao rekets’ o zinamam-pibarao,
    mivave o fisalara’eo mindre amo migodañe mb’an-koboñeo.
  tha-KJV: เจ้​านายจากทิศเหนื​อก​็​อยู่​ที่​นั่นอยู่กันหมด คนไซดอนทั้งหมด ผู้​ที่​ลงไปด้วยความอายพร้อมกับผู้​ที่​ถู​กฆ่า
    เพราะเหตุความครั่​นคร​้ามทั้งสิ้นซึ่งเขาได้กระทำขึ้นด้วยกำลังของเขา เขานอนอยู่​ที่​นั่นไม่​เข​้าสุ​หน​ัตพร้อมกับผู้​ที่​ถู​กฆ่าด้วยดาบ
    และทนรับความอับอายขายหน้ากับบรรดาผู้​ที่​ลงไปยังปากแดนคนตาย
  por-BR-2018: Ali estão os príncipes do norte, todos eles, e todos os sidônios, que
    desceram com os mortos, que foram envergonhados pelo terror de seu poder, e jazem
    incircuncisos com os mortos à espada, e levam sua vergonha com os que desceram
    à cova.
  deu-ELO: Dort sind die Fürsten des Nordens insgesamt und alle Zidonier, welche zu
    den Erschlagenen hinabgefahren und trotz des Schreckens vor ihrer Macht zu Schanden
    geworden sind; und sie liegen unbeschnitten bei den vom Schwert Erschlagenen,
    und tragen ihre Schmach mit denen, welche in die Grube hinabgefahren sind.
  eng-WYC-2018: There be all princes of the north, and all hunters, that were led
    forth with slain men, that be dreading and shamed in their strength, which slept
    uncircumcised with men slain by sword, and bare their shame with them that went
    down into the pit. (There be all the princes of the north, and all the Sidonians,
    who were led forth with the slain, who spread abroad their terror, but now be
    ashamed of their strength, who slept with the uncircumcised killed by the sword,
    and bare their shame with those who went down into the pit.)
  epo-epo: Tie estas ĉiuj princoj de la nordo, kaj ĉiuj Cidonanoj, kiuj malsupreniris
    kune kun la mortigitoj; ili hontas pri la teruro, kiun ĵetadis ilia forto; ili
    kuŝas necirkumciditaj kun tiuj, kiuj falis de glavo, kaj ili portas sian honton
    kun tiuj, kiuj iris en la tombon.
  uig-PIN: Mana ximaldiki xaⱨzadilǝr, ⱨǝmmisi; mana barliⱪ Zidondikilǝr, ɵltürülgǝnlǝr
    bilǝn billǝ qüxkǝn; gǝrqǝ ɵz küqi bilǝn wǝⱨxǝt salƣan bolsimu, ular ⱨazir hijalǝttǝ
    ⱪaldi; ular hǝtnǝ ⱪilinmiƣan bolup, ⱪiliqlanƣanlar arisida yetip, ⱨangƣa qüxidiƣanlar
    bilǝn billǝ hijalǝtkǝ ⱪalidu.
  beo-beo: Ga (north) fi ouligisu dunu huluane amola Saidone dunu amola da amogawi
    dialebe ba:sa. Musa:, ilia da gasa bagade fili hamobeba:le, eno dunu da beda:gia:su.
    Be wali ilia da gogosiane, eno gadofo hame damui dunu gegesu ganodini medole legei,
    amo gilisili bogoi sogebi ganodini dialebe ba:sa.
  tpi-OTNT: “Na olgeta king bilong hap not tu i stap long dispela ples. Na ol Saidon
    i stap wantaim ol. Bipo ol i strongpela lain na ol i bin mekim planti lain manmeri
    i pret. Tasol nau ol i dai pinis na ol i gat sem nogut tru, long wanem, ol i go
    i stap long dispela ples wantaim ol arapela man, ol birua i bin kilim ol long
    pait. Ol dispela man i bilong ol lain i no bin bihainim gutpela pasin. Ol i kisim
    wankain pe olsem ol arapela man i bin i go daun long ples bilong ol man i dai
    pinis.
  hau-SA: “Dukan yerima arewa da dukan Sidoniyawa suna can; sun gangara tare da waɗanda
    aka kashe cikin kunya duk da tsoron da suka haddasa ta wurin ikonsu. Sun kwanta
    tare da marasa kaciya tare da waɗanda aka kashe da takobi suna kuma shan kunya
    tare da waɗanda suka gangara zuwa rami.
  uig-LAT: Mana shimaldiki shahzadiler, hemmisi; mana barliq Zidondikiler, öltürülgenler
    bilen bille chüshken; gerche öz küchi bilen wehshet salghan bolsimu, ular hazir
    xijalette qaldi; ular xetne qilinmighan bolup, qilichlan’ghanlar arisida yétip,
    hanggha chüshidighanlar bilen bille xijaletke qalidu.
  nde-nde: Wonke amakhosana asenyakatho kanye lamaSidoni wonke bakhona; behlela phansi
    lababulawayo behlazekile lanxa kulokwesaba okwabangelwa ngamandla abo. Balele
    bengasokanga kanye lalabo ababulawa ngenkemba njalo bathwala ihlazo labo lalabo
    abehlela phansi egodini.
  ton-ton: ‌ʻOku ʻi ai ʻae houʻeiki mei he potu tokelau ʻoku nau kātoa, mo e kakai
    Saitoni kotoa pē, kuo tō hifo fakataha mo e kau mate tāmateʻi; ko e meʻa ʻi heʻenau
    lilika, kuo nau mā ki heʻenau mālohi; pea ʻoku nau tokoto ko e kau taʻekamu fakataha
    mo kinautolu kuo tāmateʻi ʻaki ʻae heletā, pea te nau fua ʻenau mā fakataha mo
    kinautolu ʻoku ʻalu hifo ki he luo.
  ces-1613: Tam knížata půlnoční strany všickni napořád, i všickni Sidonští, kteříž
    sstoupí k zbitým, s strachem svým, za svou moc stydíce se, a ležeti budou ti neobřezanci
    s zbitými mečem, a ponesou potupu svou s těmi, kteříž sstupují do jámy.
  eng-WMB: “There are the princes of the north, all of them, and all the Sidonians,
    who have gone down with the slain. They are put to shame in the terror which they
    caused by their might. They lie uncircumcised with those who are slain by the
    sword, and bear their shame with those who go down to the pit.
  tam-TCV: “வடதிசை இளவரசர்கள் அனைவரும், எல்லாச் சீதோனியரும் அங்கே இருக்கிறார்கள்.
    அவர்கள் அதிகாரமுடையவர்களாய் இருந்து, அச்சத்தை விளைவித்த போதிலும், கொலையுண்டவர்களோடு
    அவமானத்துடன் கீழே போனார்கள். வாளினால் வெட்டப்பட்ட விருத்தசேதனமற்றவர்களாகவே அவர்கள்
    கிடந்து, குழியில் இறங்குகிறவர்களோடு தங்கள் அவமானத்தைச் சுமக்கிறார்கள்.
  ceb-ULB: Ang mga prinsipe sa amihan atua usab didto, silang tanan lakip ang taga-Sidon
    nga milugsong kauban sa usa nga nasamdan. Gamhanan sila ug nakapahadlok kini sa
    uban, apan karon anaa sila sa kaulawan, ang mga dili tinuli uban niadtong nadunggaban
    pinaagi sa espada. Nagdala sila sa ilang kaulawan, kauban niadtong atua sa ilalom
    sa bung-aw.
  pol-UBG: Tam są wszyscy książęta północy i wszyscy Sydończycy, którzy zstępują do
    pobitych; wstydzą się swego postrachu, jaki szerzyli swoją mocą, i leżą nieobrzezani
    z pobitymi mieczem. Znoszą swoją hańbę z tymi, którzy zstępują do dołu.
  urd-GVU: اِس طرح شمال کے تمام حکمران اور صیدا کے تمام باشندے بھی وہاں آ موجود ہوں
    گے۔ وہ بھی مقتولوں کے ساتھ پاتال میں اُتر گئے ہیں۔ گو اُن کی زبردست طاقت لوگوں
    میں دہشت پھیلاتی تھی، لیکن اب وہ شرمندہ ہو گئے ہیں، اب وہ نامختون حالت میں مقتولوں
    کے ساتھ پڑے ہیں۔ وہ بھی پاتال میں اُترے ہوئے باقی لوگوں کے ساتھ اپنی رُسوائی بھگت
    رہے ہیں۔
  deu-1912: Da sind alle Fürsten von Mitternacht und alle Sidonier, die mit den Erschlagenen
    hinabgefahren sind; und ihre schreckliche Gewalt ist zu Schanden geworden, und
    müssen liegen unter den Unbeschnittenen und denen, so mit dem Schwert erschlagen
    sind, und ihre Schande tragen samt denen, die in die Grube gefahren sind.
  kan-2017: “ಉತ್ತರ ದೇಶದ ಸಕಲ ಪ್ರಭುಗಳೂ ಸಮಸ್ತ ಮತ್ತು ಚೀದೋನ್ಯರೂ ಸಂಹೃತರೊಂದಿಗೆ ಇಳಿದು ಅಲ್ಲಿದ್ದಾರೆ;
    ಭಯಂಕರವಾಗಿದ್ದ ತಮ್ಮ ಶೌರ್ಯಕ್ಕೆ ನಾಚಿಕೊಂಡು ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಮಧ್ಯೆ ಸುನ್ನತಿಹೀನರಾಗಿ ಬಿದ್ದು,
    ಪ್ರೇತಗಳ ಸಂಗಡ ಸೇರಿ ನಿಂದೆಯನ್ನು ಹೊತ್ತುಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: “Urngin e fak e pilung ko lel’och ni yad bay u rom, ma ku aram rogon e
    piyu Sidon. Gelngirad e immoy bangyal’ ni ur k’arnged e marus i yan, machane chiney
    e karanod nga’ar nib m’ayfarad, ko pi’in li’rad ko mael ni kan k’eyegrad, ndariy
    bagyad nni maad’adnag ni bod ni yog e motochiyel rok Moses. Kar uned ko m’ayfan
    ko pi’in nranod nga’ar ko fare fayleng ko yam’.
  hlt-MCSB: Te ah te amih tlangpuei boeimang boeih neh Sidoni boeih khaw omuh. Te
    rhoek tah amamih kah rhihnah hmanah a rhok rhoek neh suntla uh. A thayung thamal
    dongah yak uh tih te cunghang dongkah rhok neh pumdul la yalh uh. Te dongah tangrhom
    kah aka suntla rhoek neh a mingthae a phueih uh.
  mdy-ETH: «ኬዶ ባንፆ ሱኡጎንታ ሲዶና ዓጮ ዓሳኣ ዒኢካ ዓኣኔ፤ ዔያታ ፔኤኮ ቢታንቶ ጉሙርቂ ዓሲ ዲቃሢ ሺሬቴያ ዎዺንቴዞንሢና
    ዎላ ዻውሲንቲና ሊካ ሃይቄ ዓሶ ዓጮ ኬዴኔ፤ ጬንቾ ዓፓሮና ዎዺንቲ፥ ቦርሲንቶ ዓፒላጉዲ ማኣዒ ሳዖ ዴሞ ኬዴ ዓሶና ዎላ ፆኦሲ
    ጉሙርቂባኣታዖ ዔያታ ሃይቄኔ።
  twi-ASANTE: “Mmapɔmma a wɔfiri atifi fam nyinaa ne Sidonfoɔ nyinaa wɔ hɔ, wɔ ne
    atɔfoɔ kɔɔ wɔ animguaseɛ mu, wɔn tumi a wɔde hunahunaeɛ no nyinaa akyi. Wɔdeda
    hɔ sɛ momonotofoɔ, wɔne wɔn a wɔkum wɔn wɔ akofena ano, na wɔne wɔn a wɔsiane
    kɔ amena mu no asoa wɔn animguaseɛ.
  eng-WEBU: “There are the princes of the north, all of them, and all the Sidonians,
    who have gone down with the slain. They are put to shame in the terror which they
    caused by their might. They lie uncircumcised with those who are slain by the
    sword, and bear their shame with those who go down to the pit.
  wal-wal: “Huuphessa bagga halaqatinne Sidoona asati Si7ooliyan de7oosona. Eti kase
    bantta wolqqan asaa yashissidosona; shin ha77i etikka bantta yeellaara yaa gelidosona.
    GODAA ammanennan, bisuwan haiqqida asatuura issippe gaittidi, yeellatiiddi ciimma
    ollan geloosona.
  spa-PDDPT: Allí están todos los jefes del norte, quienes a pesar de su terror, que
    dio como resultado su poderío, bajaron avergonzados con los asesinados. Están
    tendidos con los incircuncisos, en compañía de los asesinados a espada. Cargan
    su desgracia con los que bajan a la fosa.
  gun-gun: — Ha'e py ikuai avi kuaray apu'a'ia katygua yvatekueve. Ha'e kuery ma Sidom
    pygua kuery oipyxo pyre reve omboguejya avi, oxĩmba reve ikuai, opo'akaa py nanhomboekorãvei
    va'ekue ri. Ha'e py opire omboi uka e'ỹ va'ekue reve ikuai, kyxe py ojuka pyre
    kuery oxĩmba rei reve yvykua py omboguejypaa va'ekue mbyte.
  ilo-ULB: Adda sadiay dagiti prinsipe iti amianan—aminda ken amin a taga-Sidon a
    bimmaba a kadua dagiti natay! Nabilegda ken pinagbutengda dagiti dadduma, ngem
    itan ket nakaiddada sadiay a mababain, saan a nakugit a kaduada dagiti napapatay
    babaen iti kampilan. Awit-awitda ti bukodda a bain, kaduada dagiti dadduma a bumabbaba
    iti abut.
  kpg-kpg: “Digau aamua huogodoo ala i baahi ngeia la i di gowaa deelaa, mo digau
    hogi o Sidon. I mua gei nadau mogobuna guu hai nia henua gi mmaadagu, gei dolomeenei
    digaula gu nadau aamua ai, gu haga langaadia, guu hula gi lala madalia digau ala
    ne mmade i tauwa, guu danu gi lala gei digi sirkumsais, digaula gu haga langaadia
    gadoo be digau ala guu hula gi lala gi tenua o digau mmade.
  uig-ARA: مانا شىمالدىكى شاھزادىلەر، ھەممىسى؛ مانا بارلىق زىدوندىكىلەر، ئۆلتۈرۈلگەنلەر
    بىلەن بىللە چۈشكەن؛ گەرچە ئۆز كۈچى بىلەن ۋەھشەت سالغان بولسىمۇ، ئۇلار ھازىر خىجالەتتە
    قالدى؛ ئۇلار خەتنە قىلىنمىغان بولۇپ، قىلىچلانغانلار ئارىسىدا يېتىپ، ھاڭغا چۈشىدىغانلار
    بىلەن بىللە خىجالەتكە قالىدۇ.
  sus-sus: «Mangɛ naxee kelixi kɔɔla mabiri ra, nun Sidɔnkae fan na naa. Hali e sɛnbɛ
    nu gbo, e fa gbaloe raba duniɲa ma, e fan saxi sunnataree ya ma naxee faxaxi santidɛgɛma
    ra. Na yaagi na e xun ma aligiyama.»
  pon-2006: “Soupeidi koaros en paliepeng mihmi wasao, oh pil mehn Saidon. Mahs ar
    manaman kipehkihdi wasa masepwehk, ahpw met re sarohdier kohdilahr iang irail
    kan me kamakamalahr nan mahwen oh seridier, sohte sirkumsais. Re iang ale saroh
    me irail kan me kohdilahr nan wasahn me melahr akan aleier.
  ksd-ksd: Ra umana luluai maro ra matana labur dia ki abara, diat par varurung ma
    diat maro Sidon, nina dia ga vana ur ma ra umana virua; dia ga rangrang, ma go
    dia vavirvir, ma dia va varurung ma ra umana Tematana nina dia ga virua ta ra
    pakat na vinarubu; dia puak kadia vavirvir varurung ma diat dia vana ur ta ra
    tung na minat.
  grc-BRENT: Ἐκεῖ οἱ ἄρχοντες τοῦ Βοῤῥᾶ πάντες στρατηγοὶ Ἀσσοὺρ, οἱ καταβαίνοντες
    τραυματίαι, σὺν τῷ φόβῳ αὐτῶν καὶ τῇ ἰσχύϊ αὐτῶν ἐκοιμήθησαν ἀπερίτμητοι μετὰ
    τραυματιῶν μαχαίρας, καὶ ἀπήνεγκαν τὴν βάσανον αὐτῶν μετὰ τῶν καταβαινόντων εἰς
    βόθρον.
  ind-AYT: “Para pemimpin dari utara, semuanya, dan seluruh orang Sidon, ada di sana.
    Mereka turun menanggung aib bersama dengan orang-orang yang terbunuh, untuk semua
    kengerian yang mereka tebarkan karena kekuatan mereka. Mereka berbaring tak bersunat
    bersama orang-orang yang terbunuh oleh pedang, dan menanggung aib mereka bersama
    orang-orang yang turun ke liang kubur.”
  nya-nya: “Akalonga onse akumpoto pamodzi ndi anthu onse a ku Sidoni ali kumeneko.
    Anatsikira ku dziko la anthu akufa mwamanyazi ngakhale anali owopsa ndi mphamvu
    zawo. Iwo akugona osachita mdulidwe pamodzi ndi amene anaphedwa ndi lupanga ndipo
    akuchita manyazi pamodzi ndi iwo amene anatsikira kale ku manda.
  hrv-hrv: Ondje su knezovi sjevera i svi Sidonci, i oni siđoše među probodene. Unatoč
    užasu svojega junaštva, leže neobrezani, s mačem probodenima, snoseći svoju sramotu
    s onima što u jamu siđoše.
  mps-mps: “Tama u not badu king dabe me te bulude te bidibao. Tama me te Saidon dabe
    me augwali dali te bidibao. Polobadu augwali bomai bidi hani bidiyu, augwaligo
    bidi hani hauwa wi ilai dao. Tiali goli, megi da, augwali polo isila pelama, augwali
    hale dwai mu ebao. Magi baso meni. Augwali te buluba bidi meba dali bidigi pali,
    te boi bidi dabego boide elai bidi dabe dali bidigi pali. Te bidi dabe augwali
    te wiegi yai kolesaga wali pisąma yai bidi hani bidi dabe dao. Augwaligo me te
    isai bidi buluba aiyaba dulali bidi dabego sali hale tiwai naga salio,” wali.
  tpi-tpi: “Na olgeta king bilong hap not tu i stap long dispela ples. Na ol Saidon
    i stap wantaim ol. Bipo ol i strongpela lain na ol i bin mekim planti lain manmeri
    i pret. Tasol nau ol i dai pinis na ol i gat sem nogut tru, long wanem, ol i go
    i stap long dispela ples wantaim ol arapela man, ol birua i bin kilim ol long
    pait. Ol dispela man i bilong ol lain i no bin bihainim gutpela pasin. Ol i kisim
    wankain pe olsem ol arapela man i bin i go daun long ples bilong ol man i dai
    pinis.
  dan-1931: Der er Nordens Herskere alle sammen og alle Zidoniere, som for ned til
    de dræbte, beskæmmede trods den Rædsel, de spredte ved deres Heltekraft; de ligger
    uomskårne blandt de sværdslagne, de bærer deres Skændsel blandt dem, der steg
    ned i Dybet.
  vie-OVCB: Các quan tướng phương bắc cùng với người Si-đôn cũng ở đó với những người
    đã chết. Chúng đã một thời vẫy vùng ngang dọc, nay cũng mang nhục nhã. Chúng nằm
    như những kẻ không chịu cắt bì, là những kẻ bị gươm giết. Chúng mang sỉ nhục của
    những kẻ bị vứt xuống vực sâu.
  guj-2017: ત્યાં ઉત્તરના સર્વ રાજકુમારો છે તથા સિદોનીઓ જેઓ મૃત્યુ પામેલાઓની સાથે
    નીચે ગયા છે. તેઓ પરાક્રમી હતા અને બીજાને ભય પમાડતા હતા, પણ તેઓ લજ્જિત થયા છે,
    તેઓ બેસુન્નત સ્થિતિમાં તલવારથી કતલ થયેલાઓની સાથે પડેલા છે. તેઓ કબરમાં ઊતરી જનારાઓની
    સાથે લજ્જિત થયા છે.
  pon-2006A: “Soupeidi koaros en paliepeng mihmi wasao, oh pil mehn Saidon. Mahs ar
    manaman kipehkihdi wasa masepwehk, ahpw met re sarohdier kohdilahr iang irail
    kan me kamakamalahr nan mahwen oh seridier, sohte sirkumsais. Re iang ale saroh
    me irail kan me kohdilahr nan wasahn me melahr akan aleier.
  por-BRBSL: “Há os príncipes do norte, todos eles, e todos os sidônios, que foram
    abatidos com os mortos. Eles são envergonhados com o terror que causaram por sua
    força. Eles se encontram incircuncisos com aqueles que são mortos pela espada,
    e carregam sua vergonha com aqueles que descem para o poço.
  cth-cth: Hawvah, a tung lae bawi pueng, Sidonnaw a thei awh e thung dawk ka kum
    e ao awh. A thasainae ni tami koe lungpuennae a tho sak eiteh, a kaya awh. Vuensom
    a laipalah, tahloi hoi a thei e naw koevah, a yan awh teh, tangkom thung kakumnaw
    hoi yeirai a po awh.
  twi-twi: “Mmapɔmma a wofi atifi fam nyinaa ne Sidonfo nyinaa wɔ hɔ, wɔne atɔfo kɔɔ
    wɔ animguase mu, wɔn tumi a wɔde hunahuna no nyinaa akyi. Wɔdeda hɔ sɛ momonotofo,
    wɔne wɔn a wokum wɔn wɔ afoa ano, na wɔne wɔn a wosian kɔ amoa mu no asoa wɔn
    animguase.
  hlt-hlt: Te ah te amih tlangpuei boeimang boeih neh Sidoni boeih khaw omuh. Te rhoek
    tah amamih kah rhihnah hmanah a rhok rhoek neh suntla uh. A thayung thamal dongah
    yak uh tih te cunghang dongkah rhok neh pumdul la yalh uh. Te dongah tangrhom
    kah aka suntla rhoek neh a mingthae a phueih uh.
  tbz-SIM: Kubɑkù yoú kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu dɛ mbo nɛ̀ Sidoniibɛ bɛ̀ kùɔ bɛ̀ mudoò
    miɛkɛ, bɑ́ nɛ̀ bɛ̀ do mɛ mmɔkɛmɛ̀ muwɛ̃rímú kɛ̀ bɛ̀ bɛ̀ dé. Bɛ̀ tu ibotí ìì í
    cɑ̃mmù ìnyi kɛ̀ bɛ̀ bɛ̀ kùɔ mudoò miɛkɛ, kɛ̀ bɛ̀ wɛ̃nnɛ́nɛ̀ bɛdɔmbɛ̀ kɛ di ifɛi.
  msy-2020: “Ezɨ notɨn amadaghan itir atriviba uaghan bar danganir kamɨn iti. Ezɨ
    Saidonia me ko iti. Idomia fomɨra bar gavgavigha gumazamizir avɨriba atiatim me
    ganɨdi. Egha datɨrɨghɨn me ariaghiregha, ghua gumazir igharazir apaniba mɨdorozimɨn
    aven mɨsoagharɨghɨziba ko iti. Gumazamizir kaba God gɨfozir puvatɨ. Egha me gumazamizir
    faragha Oveaghuezibar Nguibamɨn itiba ko, vɨrara ivezir kurar magh garim inigha,
    men mɨn bar aghumsɨki.
  dop-dop: Ilim ntɔɣɔŋ tɔɔ piitimnɑɑ nyɔɔŋ nyǝ́mɑ wɛ tǝnɑ tɔtɔɣɔ, nɑ pǝ kpɛŋnɑ Sitɔŋ
    nyǝ́mɑ. Mɑ tɑ nyɩ ɩsɔnɑɑ mpɛ pɑɑ kɛ́ ɑkɑnɑɑ kɛ́, nɑ pɑ́ nyɑɑsǝɣɩ ɑntulinyɑ. Amɑ
    nɔɔnɔɔ fɛɛlɛ pɩɩwɑ pɑ nɑ lɛlɑɑ mpɑ pɑ sǝpɑ yoou tɑɑ tɔ.
  azb-azb: Bütün şimal ölkələrinin başçıları, bütün Sidonlular oradadır. Gücləri ilə
    qorxu saldıqları halda öldürülənlərlə birgə rüsvayçılıq içində yerin altına endilər.
    Sünnətsiz halda qılıncla öldürülənlərlə birgə xəcalət içində qəbirə enənlərin
    yanına uzandılar.
  eng-DBY: There are the princes of the north, all of them, and all the Zidonians,
    that are gone down with the slain — ashamed of the terror which they caused through
    their might; and they lie uncircumcised with them that are slain by the sword,
    and bear their confusion with them that go down to the pit.
  hin-2017: “वहाँ उत्तर दिशा के सारे प्रधान और सारे सीदोनी भी हैं जो मरे हुओं के संग
    उतर गए; उन्होंने अपने पराक्रम से भय उपजाया था, परन्तु अब वे लज्जित हुए और तलवार
    से और मरे हुओं के साथ वे भी खतनारहित पड़े हुए हैं, और कब्र में अन्य गड़े हुओं
    के संग उनके मुँह पर भी उदासी छाई हुई है।
  wol-KYG: «Kàngami bëj-gànnaar yépp a nga fa, ak mboolem waa Sidon, ña ànd ak ña
    ñu bóom, tëddi pax, te seenug njàmbaar doon tiitale démb, tey, ñu ànd ak ñi saamar
    bóom, tëddaale seenug kéefar. Ñoo ràngoo seen toroxte, ànd ak ñay wàcci biir pax.
  eng-YLT: There [are] princes of the north, All of them, and every Zidonian, Who
    have gone down with the pierced in their terror, Of their might they are ashamed,
    And they lie uncircumcised with the pierced of the sword, And they bear their
    shame with those going down to the pit.
  eng-WYC-2017: There be all princes of the north, and all hunters, that were led
    forth with slain men, that be dreading and shamed in their strength, which slept
    uncircumcised with men slain by sword, and bare their shame with them that went
    down into the pit.
  eng-WMBB: “There are the princes of the north, all of them, and all the Sidonians,
    who have gone down with the slain. They are put to shame in the terror which they
    caused by their might. They lie uncircumcised with those who are slain by the
    sword, and bear their shame with those who go down to the pit.
  urd-GVH: इस तरह शिमाल के तमाम हुक्मरान और सैदा के तमाम बाशिंदे भी वहाँ आ मौजूद होंगे।
    वह भी मक़तूलों के साथ पाताल में उतर गए हैं। गो उनकी ज़बरदस्त ताक़त लोगों में दहशत
    फैलाती थी, लेकिन अब वह शरमिंदा हो गए हैं, अब वह नामख़तून हालत में मक़तूलों के
    साथ पड़े हैं। वह भी पाताल में उतरे हुए बाक़ी लोगों के साथ अपनी रुसवाई भुगत रहे
    हैं।
  rug-rug: Doduru koburu tavia pa kali gede meke doduru tie Saedoni si koa tugo vasina;
    vea va matamatagutu tie gua si arini koasa dia ṉiniraṉira pukerane, ba kamahire
    kote kurekure meke gore turaṉi rini sari tie ta sekedi. Na tie huporodi si arini
    meke la eko turaṉi rini sarini pu ta seke koasa vedara, meke paleki rini sari
    dia kinurekure meke gore turaṉi sari kasa pu la pa minate.
  gaz-gaz: “Bulchitoonni kaabaa hundii fi warri Siidoonaa hundi achi jiru; isaan warra
    jabina isaaniitiin goolii uumaa turan taʼan iyyuu warra gorraʼaman wajjin salphinaan
    gad buʼan. Utuu dhagna hin qabatin warra goraadeedhaan ajjeefaman wajjin ciciisu;
    warra boolla buʼan wajjinis salphina isaanii baadhatu.
  fra-LSG: Là sont tous les princes du septentrion, et tous les Sidoniens, Qui sont
    descendus vers les morts, Confus, malgré la terreur qu’inspirait leur vaillance;
    Ces incirconcis sont couchés avec ceux qui sont morts par l’épée, Et ils ont porté
    leur ignominie vers ceux qui descendent dans la fosse.
  yal-yal: “Kɔmɛn fɔxɔn kuntigine birin mato mɛnni, e nun Sidɔn kaane birin naxanye
    faxaxi, e yagixi, hali e sofane to yi muxune magaxuma. Na Ala kolontarene saxi
    faxa muxune yɛ naxanye faxa silanfanna ra. E yagixi e nun naxanye godoma yili
    gbeen na.”
  haw-1868: Malaila na moi o ke kukuluakau, lakou a pau, a me ko Zidona a pau, na
    mea iho pu ilalo me ka poe i pepehiia; me ko lakou mea makau, ua hilahila lakou
    i ko lakou ikaika; a ua moe okipoepoe ole ia lakou me ka poe i pepehiia i ka pahikaua,
    a e halihali lakou i ko lakou hoinoia me ka poe iho ilalo i ka lua.
  arb-NAV: وَهُنَاكَ أُمَرَاءُ الشِّمَالِ جَمِيعُهُمْ وَكُلُّ الصَّيْدُونِيِّينَ الْمُنْحَدِرِينَ
    مَعَ الْقَتْلَى، رَغْمَ مَا أَشَاعُوهُ مِنْ رُعْبٍ نَاجِمٍ عَنْ طُغْيَانِهِمْ.
    قَدْ رَقَدُوا غُلْفاً مَعَ قَتْلَى السَّيْفِ، وَحَمَلُوا عَارَهُمْ مَعَ الْمُنْحَدِرِينَ
    إِلَى الْجُبِّ.
  ewe-ewe: “Anyiehe fiaviwo katã kple Sidontɔwo katã le afi ma. Woyi aʋlime kple ŋukpe
    kple ame siwo wowu le ŋɔdzi si woƒe ŋusẽ do na amewo megbe. Womlɔ anyi aʋamatsomatsoe
    kple ame siwo yi aʋlime.
  eng-LEE: 'There are the chieftains of the north, all of them, and all the Zidonians,
    who are gone down with the slain: despite the terror they excited through their
    prowess are they made ashamed; and they lie uncircumcised with those that are
    slain by the sword, and bear their confusion with those that go down to the pit.'
  asm-FB: হত হোৱাসকলেৰে সৈতে নামি যোৱা উত্তৰদেশীয় অধিপতি আটাইবোৰ, আৰু আটাই চীদোনীয়া
    লোক তাত আছে! তেওঁলোকে নিজ নিজ পৰাক্ৰমৰ দ্বাৰাই ত্ৰাস জন্মোৱাতো তেওঁলোকে লাজ পাইছে,
    আৰু তেওঁলোকে তৰোৱালৰ দ্বাৰাই হত হোৱাসকলৰ লগত অচুন্নৎ অৱস্থাৰেই পৰি আছে, আৰু গাতলৈ
    নামি যোৱাসকলেৰে সৈতে নিজৰ লাজৰ ভাৰ বৈছে।
  sus-A: «مَنفّ نَشٍيٍ كٍلِشِ كْولَ مَبِرِ رَ، نُن سِدْنكَيٍ قَن نَ نَا. هَلِ عٍ سّنبّ
    نُ فبٌ، عٍ قَ فبَلٌي رَبَ دُنِحَ مَ، عٍ قَن سَشِ سُننَتَرٍيٍ يَ مَ نَشٍيٍ قَشَشِ
    سَنتِدّفّمَ رَ. نَ يَافِ نَ عٍ شُن مَ عَلِفِيَمَ.»
  fra-SBL: « Voilà les princes du nord, tous, et tous les Sidoniens, qui sont descendus
    avec les morts. Ils sont honteux de la terreur qu'ils ont causée par leur puissance.
    Ils gisent incirconcis avec ceux qui sont tués par l'épée, et ils portent leur
    honte avec ceux qui descendent dans la fosse.
  hbo-hbo: שָׁ֣מָּה נְסִיכֵ֥י צָפֹ֛ון כֻּלָּ֖ם וְכָל־צִֽדֹנִ֑י אֲשֶׁר־יָרְד֣וּ אֶת־חֲלָלִ֗ים
    בְּחִתִּיתָ֑ם מִגְבֽוּרָתָם֙ בֹּושִׁ֔ים וַיִּשְׁכְּב֤וּ עֲרֵלִים֙ אֶת־חַלְלֵי־חֶ֔רֶב
    וַיִּשְׂא֥וּ כְלִמָּתָ֖ם אֶת־יֹ֥ורְדֵי בֹֽור׃
  kik-kik: “Anene othe a gathigathini, na andũ othe a Sidoni marĩ kũu; maaharũrũkirio
    hamwe na arĩa maanooragwo maconokete, o na kwarĩ na kũguoyohania kwarehetwo nĩ
    ũhoti wao. Makometio matarĩ aruu, marĩ hamwe na arĩa maanooragwo na rũhiũ rwa
    njora, na maikaraga maconokete marĩ hamwe na arĩa maharũrũkagio irima.
  fra-NCL: Là sont les princes du septentrion, eux tous et tous les Sidoniens ; ils
    sont descendus avec les transpercés, malgré la terreur qu’ils inspiraient ; malgré
    leur vaillance, ils sont confondus ! Ils sont couchés, ces incirconcis, avec ceux
    qui ont été transpercés par l’épée, et ils portent leur ignominie, avec ceux qui
    sont descendus dans la fosse.
  cek-AK: Aluek bang ih siangpahrang capanawk boih hoi Sidon kaminawk boih loe hum
    ih kaminawk hoi nawnto caeh o tathuk; nihcae loe thacakhaih hoiah zit kathok hmuen
    to sak o pongah, azathaih hoiah tangyat hin aat ai ah sumsen hoi hum ih kaminawk
    hoi nawnto angsong o; tangqom thungah kacaeh tathuk kaminawk hoi nawnto azathaih
    a tongh o.
  cuk-cuk: ”Agi dad-nakwed-argan-sapiledsikid-e-dummagan, degi, bela Sidónʼginmalad
    maid. Na e-gangued-nikadba dulemar-ogwayedigusmar-inigwele, wemar dulemar-es-suidgi-burgwismaladba
    dule-nugsulidyob napa-uluba dogsa maimarmogad. Wemar, dulemar-Bab-Dummad-akudakmaladid.
    Emigindi, dulemar-es-suidgi-burgwismalad-abargi, napa-uluba digles mamaimogad.
  uig-CYR: Мана шималдики шаһзадиләр, һәммиси; мана барлиқ Зидондикиләр, өлтүрүлгәнләр
    билән биллә чүшкән; гәрчә өз күчи билән вәһшәт салған болсиму, улар һазир хиҗаләттә
    қалди; улар хәтнә қилинмиған болуп, қиличланғанлар арисида йетип, һаңға чүшидиғанлар
    билән биллә хиҗаләткә қалиду.
  tel-2017: అక్కడ ఉత్తర దేశపు అధిపతులంతా, చచ్చిన వాళ్ళతో దిగిపోయిన సీదోనీయులంతా ఉన్నారు.
    వాళ్ళు పరాక్రమవంతులై భయం పుట్టించినా సిగ్గు పాలయ్యారు. సున్నతి లేకుండా కత్తి పాలైన
    వాళ్ళ మధ్య పడుకున్నారు. గోతిలోకి దిగిపోయిన వాళ్ళతో పాటు సిగ్గుపాలయ్యారు.
  hat-BSA: “La tou, gen chèf lanò yo, yo tout ak tout Sidonyen yo. Malgre tout gwo
    laperèz yo te kreye akoz pwisans yo, nan wont, yo te desann avèk sila ki te touye
    yo. Konsa, yo te kouche ensikonsi avèk sila ki te touye pa nepe yo, e te pote
    gwo wont yo avèk lòt yo ki desann nan twou fòs yo.
  kos-kos: “Mwet fisrak nukewa lun acn epang pa ingo, wi mwet Sidon. Kuiyalos tuh
    arulana mwe aksangeng meet, a inge elos mwekin ac oatula nu yurin mwet anwuki
    ke mweun, ac fili elos tiana kosrkosrla. Elos welulosyang su mwekin ac oan in
    facl sin mwet misa.”
  hbo-WLC: שָׁ֣מָּה נְסִיכֵ֥י צָפ֛וֹן כֻּלָּ֖ם וְכָל־צִֽדֹנִ֑י אֲשֶׁר־יָרְד֣וּ אֶת־חֲלָלִ֗ים
    בְּחִתִּיתָ֤ם מִגְבֽוּרָתָם֙ בּוֹשִׁ֔ים וַיִּשְׁכְּב֤וּ עֲרֵלִים֙ אֶת־חַלְלֵי־חֶ֔רֶב
    וַיִּשְׂא֥וּ כְלִמָּתָ֖ם אֶת־י֥וֹרְדֵי בֽוֹר׃
  ibo-ibo: “Ndịisi nke mba ndị ugwu, na ndị Saịdọn niile nọ nʼebe ahụ. Ụjọ niile nke
    ha sitere nʼisiike ha menye ndị mmadụ egbochighị ha iketa oke nʼihere nke iso
    ndị e gburu egbu nwụọ. Ha soro ndị eji mma agha gbuo dinaa na-ebighị ugwu, buru
    ihere ha, ha na-arịdaru nʼolulu.
  ory-ory: ସେହି ସ୍ଥାନରେ ଉତ୍ତର ଦେଶୀୟ ଅଧିପତିମାନେ, ସେମାନଙ୍କର ସମସ୍ତେ ଓ ଯାବତୀୟ ସୀଦୋନୀୟ
    ଲୋକ ଅଛନ୍ତି, ସେମାନେ ହତ ଲୋକମାନଙ୍କ ସହିତ ଓହ୍ଲାଇ ଯାଇଅଛନ୍ତି; ସେମାନେ ଆପଣାମାନଙ୍କର ପରାକ୍ରମ
    ଦ୍ୱାରା ଯେଉଁ ଭୟ ଜନ୍ମାଇଲେ, ତହିଁ ବିଷୟରେ ଲଜ୍ଜିତ ହୋଇଅଛନ୍ତି; ଆଉ, ଅସୁନ୍ନତ ଅବସ୍ଥାରେ ସେମାନେ
    ଖଡ୍ଗ ଦ୍ୱାରା ହତ ଲୋକମାନଙ୍କ ସହିତ ଶୟନ କରନ୍ତି ଓ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ ସହିତ ଆପଣାମାନଙ୍କର ଅପମାନ
    ଭୋଗ କରନ୍ତି।
  chk-chk: Iwe, ekewe samol meinisin seni efeng, pwal ekewe chon Siton meinisin ra
    nom. Ra feitiu fän ar säw ren chokewe mi ninnila, inamwo ika ar pwora a eniwokusu
    aramas me lom. Ir chokewe resap sirkomsais, ra kon ren chokewe mi mäla lon maun,
    ra pwal uwei ar itengau fiti chokewe mi feitiu lon ewe lenien sotup.
  rop-rop: “‘Det greibyad blanga detlot boswan brom nowathwei jidan deya du, en detlot
    pipul brom Saidan jidan deya du. Blanga olabat strongbala solja hubin oldei bradin
    langa olabat enamimob, olabat jidan langa det greibyad du. Olabat jidan brabli
    sheimwan na garram detlot najalot solja hubin gitkil langa wo.
  ukr-1871: Там князї півночні вкупі з усїма Сидонїями, що посходили з сьвіта побиті;
    вони ж осоромлені через могучість свою, бо вона наводила страх; лежать же вони
    з необрізаними, побитими мечем й несуть ганьбу свою на собі вкупі з тими, що посходили
    в яму.
  deu-1951: Da sind auch alle Fürsten des Nordens und alle Zidonier, welche mit den
    Erschlagenen hinabgefahren sind. Sie sind mit ihrer erschreckenden Stärke zuschanden
    geworden und liegen unbeschnitten unter denen, welche mit dem Schwerte erschlagen
    sind, und tragen ihre Schande samt denen, welche zur Grube hinabfuhren.
  eng-JPS: There are the princes of the north, all of them, and all the Zidonians,
    who are gone down with the slain, ashamed for all the terror which they caused
    by their might, and they lie uncircumcised with them that are slain by the sword,
    and bear their shame with them that go down to the pit.
  srp-1865: Ondje su svi knezovi sjeverni i svi Sidonci, koji sidoše k pobijenima
    sa strahom svojim, stideæi se sile svoje; i leže neobrezani s onima koji su pobijeni
    maèem, i nose sramotu svoju s onima koji sidoše u jamu.
  lug-lug: “Abalangira bonna ab’omu bukiikakkono n’Abasidoni bonna nabo bali eyo;
    baaziikibwa mu nsonyi n’abattibwa newaakubadde nga baakola eby’entiisa nga be
    balina obuyinza. Bagalamidde nga si bakomole wamu n’abattibwa n’ekitala, nga balina
    ensonyi n’abo abakka emagombe.
  heb-heb: שמה נסיכי צפון כלם וכל צדני אשר ירדו את חללים בחתיתם מגבורתם בושים וישכבו
    ערלים את חללי חרב וישאו כלמתם את יורדי בור׃
  ben-IRV: সেখানে উত্তর দেশীয় অধ্যক্ষেরা সব ও সীদনীয় সব লোক আছে; যারা নিহত লোকদের
    সঙ্গে নেমে গেছে, তারা শক্তিশালী ভয়ানক হলেও তারা লজ্জা পেয়েছে; তারা তরোয়াল নিহত
    লোকদের কাছে অচ্ছিন্নত্বক অবস্থায় শুয়ে আছে এবং গর্তগামীদের সঙ্গে নিজেদের লজ্জা
    ভোগ করছে।
  pan-pan: ਉੱਤਰ ਦੇ ਸਾਰੇ ਰਾਜਕੁਮਾਰ ਅਤੇ ਸਾਰੇ ਸੀਦੋਨੀ ਜਿਹੜੇ ਵੱਢੇ ਹੋਇਆਂ ਨਾਲ ਹੇਠਾਂ ਉੱਤਰ ਗਏ,
    ਉਹ ਉੱਥੇ ਹਨ। ਜਿਹੜੇ ਆਪਣੇ ਜ਼ੋਰ ਦੇ ਕਾਰਨ ਭੈਮਾਨ ਸਨ, ਉਹ ਸ਼ਰਮਿੰਦੇ ਹਨ। ਉਹ ਤਲਵਾਰ ਦੇ ਵੱਢੇ
    ਹੋਇਆਂ ਦੇ ਨਾਲ ਬੇਸੁੰਨਤੇ ਪਏ ਰਹਿਣਗੇ ਅਤੇ ਕਬਰ ਵਿੱਚ ਉੱਤਰਿਆਂ ਹੋਇਆਂ ਨਾਲ ਆਪਣੀ ਨਮੋਸ਼ੀ ਉਠਾਉਣਗੇ।
  mya-JVB: ထို အရပ်၌ မြောက် ပြည်မင်း ၊ ဇိဒုန် မင်းအပေါင်း တို့သည် ရှိကြ၏။ ကိုယ်တန်ခိုး
    ကို ရှက် လျက်၊ ထိတ်လန့် လျက် သေ သောသူတို့နှင့်အတူ ဆင်း သွားကြပြီ။ ထား ဖြင့် သေ
    သောသူတို့နှင့်အတူ အရေဖျား လှီးခြင်းကို မခံသော လူဖြစ်၍ အိပ် ကြ၏။ မြေတွင်း ထဲသို့
    ဆင်းသက် သောသူတို့ နှင့်အတူအရှက်ကွဲ လျက် နေကြ၏။
  hmo-hmo: “Mirigini kahana lohia taudia ibounai danu be unuseni, bona Sidono taudia
    ibounai danu. Idia edia goada bona siahu ese guna tanobada taudia dekenai gari
    bada idia havaraia, to hari be mai hemarai danu guri lalonai idia diho, tuari
    dekenai idia mase taudia danu. Unuseni idia hekure noho, to kopina utua kara idia
    abia lasi. Guri dobu masemase dekenai idia diho taudia danu idia hemarai hebou
    noho.”
  urd-urd: उत्तर के तमाम 'उमरा और तमाम सैदानी, जो मक़्तूलों के साथ पाताल में उतर गए,
    बावजूद अपने रौब के अपनी ताक़तवरों से शर्मिन्दा हुए; वह तलवार के मक़्तूलों के साथ
    नामख्तून पड़े रहेंगे और पाताल में उतरने वालों के साथ रुसवाई उठायेंगे
  rus-SYN: Там властелины севера, все они и все Сидоняне, которые сошли туда с пораженными,
    быв посрамлены в могуществе своем, наводившем ужас, и лежат они с необрезанными,
    пораженными мечом, и несут позор свой с отшедшими в могилу.
  bqc-SIM: Gugbãntoo gukpɛ oi kíaↄ ku we ḿpii ń Sidↄ̃deↄ píi. Baa kɛ́ sↄ̃ kɛ̃̀
    gbɛ̃́ↄgu ń nɛgↄ̃nkɛ yã́i, aa tà gɛↄ guu ń wíoɛ, aa wúlɛa gyafↄↄdeↄ ũ ń
    gbɛ̃́ pↄ́ aa gà zĩ guuↄɛ. An gɛɛ gↄ̃̀ kpá ń wɛ́i gbɛ̃́ pↄ́ aa tà ɛ̀ zòolo
    guuↄ ũ.
  tcz-CHONGTHU: Sahlang gam leng chapa leh Sidon mite jong adang athisa ho toh hiche
    munna hin aumuve. Khatvei nasatah a kichat hijong leu jachat umtah'a kikoi ahi.
    Amaho paidohsa bang midang chemjama kithatsa ho toh lum khoma ahiuve. Noimigam
    chesuh ho chengse toh jachat athoh khom cheh u ahi.
  mar-mar: उतरेकडचे सर्वच्या सर्व अधिकारी व वधलेल्याबरोबर खाली गेलेले सर्व सीदोनी
    हे तेथे आहेत. ते शक्तीशाली होते आणि ते दुसऱ्यांना घाबरून सोडत, पण आता ते लज्जेने,
    जे तलवारीने वधले गेले त्या बेसुंतीबरोबर पडून राहिले आहेत.
  qub-qub: «Chaychömi carcaycan norte caj-läpa llapan mandajcunapis, Sidoncho mandajcunapis.
    Paycuna fiyupa munayniyoj casha cashpanpis, runacunata fiyupa mancharachisha cashpanpis
    guërracho mala-muertipa wañojcunawan iwalmi carcaycan. Cananmi ichanga pipis mana
    rispitaptin ñaupata wañojcuna caycashan cajchöna caycan.
  bqp-bqp: Sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn sinɑmbu kɑ sere Sidonigibu bɑ sɑrɑ bɑ dɑ gɔribun
    wɑ̃ɑ yerɔ. Wee tɔn be, bɑ wɑ̃ɑ sekuru sɔɔ bɑɑ mɛ bɑ rɑɑ bu nɑsie ben wɔrugɔrun
    sɔ̃. Adɑmɑ tɛ̃, bɑ dɑ bɑ kpĩ kɑ be bɑ go tɑbu sɔɔ sɑnnu be, be bɑ ǹ Gusunɔ yɛ̃
    mi. Bɑ sekuru sɔɔwɑ gɔribun wɑ̃ɑ yeru mi.
  hat-hat: Tout chèf peyi nan nò yo la tou ansanm ak tout moun peyi Sidon yo. Yo te
    sitèlman gen fòs, yo te fè moun pè yo. Koulye a, yo desann nan twou san fon an.
    Yo pote wont mechanste yo anba tè a ak yo. Yo mete yo kouche ansanm ak moun ki
    pa pote mak kontra Bondye a, epi ki te mouri nan lagè yo.
  eng-BSB: All the leaders of the north and all the Sidonians are there; they went
    down in disgrace with the slain, despite the terror of their might. They lie uncircumcised
    with those slain by the sword and bear their shame with those who descend to the
    Pit.
  eng-WEBPB: “There are the princes of the north, all of them, and all the Sidonians,
    who have gone down with the slain. They are put to shame in the terror which they
    caused by their might. They lie uncircumcised with those who are slain by the
    sword, and bear their shame with those who go down to the pit.
  kbq-kbq: Hagi maka noti kazigati kva vahe'mo'zane Saidoni vahe'mo'zanena kora vahera
    zamazeri koro hu'naza vaheki'za, bainati kazinteti zamahe frizage'za anampina
    asezmante'naze. Na'ankure zamagra hihamu zaminuti vahera zamazeri koro hu'nazankiza,
    zamagazegu nehu'za fri'za zamagoza ano taga osu vahe'ma fri'za umani'nazafi umani'naze.
  nhe-BL: “Nojquiya temotoque nopano nochi nopa tlayacanani tlen nopa tlaltini tlen
    mocahuaj ica norte huan nochi nopa tlacame tlen tlali Sidón. Nochi yajuanti ya
    mijque ica pinahualistli quema sequinoc quintlanque ipan tlatehuijcayotl. Huan
    yonque quema itztoyaj ipan ni tlaltepactli tlahuel mosisiniyayaj huan temajmatiyayaj,
    ama ya mocahuaj ica hueyi pinahualistli ipan nopa hueyi ostotl campa tlanahuatía
    miquistli ininhuaya nopa tlacame tlen mijque ipan tlatehuijcayotl.
  gub-BL: Tuwihawete kwarahy heixe haw awyze har kutyr har paw wà, Xitom tawhu pe
    har paw wà no, upyta umàno ma'e kwer wapyta haw pe wà. Umàno Tupàn rehe uzeruzar
    'ym pà wà. Wapuner haw umuhàmuhàz kyzeahy haw. Ko 'ar rehe wezyw zeàmàtyry'ymaw
    pe izuka pyrer wanupi wà. Teko nuzeruze'eg kwaw wanehe wà kury. Uzepàriràg u'aw
    pà a'e pe wà. A'e pe wezyw ma'e upyta iaiw haw rehe wà. A'e tuwihawete wà, a'e
    teko wà no, upyta a'e iaiw haw rehe wà no.
  eng-DRA: 'There are all the princes of the north, and all the hunters: who were
    brought down with the slain, fearing, and confounded in their strength: who slept
    uncircumcised with them that are slain by the sword, and have borne their shame
    with them that go down into the pit.'
