verse: EZK.032.028
translations:
  mal-C: “ഫറവോനേ, നീയും പരിച്ഛേദനം ഏൽക്കാത്തവരോടൊപ്പം തകർന്നുപോകുകയും വാളാൽ കൊല്ലപ്പെട്ടവരുടെ
    ഇടയിൽ കിടക്കുകയും ചെയ്യും.
  deu-TKW: Da ist Edom, seine Könige und alle seine Fürsten, die in ihrem Heldentume
    gelegt wurden zu vom Schwert Erschlagenen; bei Unbeschnittenen liegen sie und
    bei zur Gruft Hinabgestiegenen.
  lin-lin: Oh Faraon, yo mpe okobukana, okolala esika moko na bato oyo bakatama ngenga
    te, bato oyo bakufaki na mopanga !
  eng-LSV: And you are broken in the midst of the uncircumcised, || And lie with the
    pierced of the sword.
  eng-GNV: Yea, thou shalt be broken in the middes of the vncircumcised, and lie with
    them that are slaine by the sworde.
  eng-WEBSTER: Yes, thou shalt be broken in the midst of the uncircumcised, and shalt
    lie with them that are slain with the sword.
  nhw-BL: “Huan nojquiya amojuanti antlali Egipto ehuani anmocahuase ica amotlacayohua
    postectoque ininhuaya nopa sequinoc catli temotoque nopona tlatzintla ica nopa
    sequinoc tlacame catli mijque ica pinahualistli quema sequinoc quintlanque ipan
    tlahuilancayotl.
  swh-ONEN: “Wewe pia, ee Farao, utavunjwa nawe utalala miongoni mwa wasiotahiriwa,
    pamoja na wale waliouawa kwa upanga.
  bba-bba: Nɡe mɛyɑ Eɡibitiɡibu bɑ koo mɑɑ ɡbisuku kpɑ bu bu sike tɔn be bɑ ǹ Gusunɔ
    yɛ̃n suunu sɔɔ be, be bɑ ɡo tɑbu ɡberɔ.
  eng-KJVCPB: Yea, thou shalt be broken in the midst of the uncircumcised, and shalt
    lie with them that are slain with the sword.
  luo-luo: “To in bende, Farao, ibiro turi mi irieri piny kaachiel gi joma ok oter
    nyangu, kendo gi joma ligangla onego.
  meu-meu: Taunabunai ba makohi, dare ese e aladia mase taudia ida ba hekida diho,
    do se haheperitome taudia bogaragidiai.
  npi-ULB: यसैकारण तँ, मिश्रदेश, खतना नभएकाहरूका बिचमा टुक्रिनेछस्! तरवारले छेडिएकाहरूका
    छेउमा तँ रहनेछस् ।
  yor-yor: “Ìwọ náà, Farao, ní yóò ṣẹ, ti yóò dùbúlẹ̀ láàrín aláìkọlà, pẹ̀lú àwọn
    tí a fi idà pa.
  pes-OPCB: «تو نیز ای پادشاه مصر، از پای درآمده، به کسانی که با رسوایی کشته شده‌اند،
    ملحق خواهی شد.
  tgl-ULB: Kaya ikaw, Egipto ay mawawasak sa gitna ng mga hindi tuli! At ikaw ay hihiga
    kasama ng mga pinatay sa pamamagitan ng espada!
  hui-hui: Iyibiali ti nde mo ko halu bo haealabaga birangi ami agali ti waime benerunaga
    dinini pu hagagoha dege pu holebira. Agali uruni ti dongone podo mabu biagane
    mana nabiaga heneru aria tibi nde waime bene.
  mya-mya: '``အီ​ဂျစ်​ပြည်​သား​တို့​သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး ခဲ့​သော​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​မ​ခံ​သူ​တို့​နှင့်
    အ​တူ ချေ​မှုန်း​ခြင်း​ခံ​ရ​ကြ​မည်​မှာ​ဤ​နည်း အ​တိုင်း​ပင်​ဖြစ်​သ​တည်း။'
  bod-N: ཀྱེ་ཕཱར་ཨོལ། ཁྱོད་ལ་མཚོན་ན། ཁྱོད་ནི་མཚན་སྐྱི་མ་བཅད་པའི་མི་ཡི་ཁྲོད་དུ་མེད་པར་འགྱུར་ཞིང་།
    རལ་གྲིས་བསད་པའི་མི་དང་མཉམ་དུ་ཉལ་བར་འགྱུར།
  sna-sna: “Newewo, iwe Faro, uchavhunwa uye uchavata pakati pavasina kudzingiswa.
  spa-BLM: “Pero tú serás quebrantado entre los incircuncisos, y te acostarás con
    los muertos por la espada.
  cac-cac: Ach sreyal Egipto, ol ach satjoqueloc. Ol ach c'och d'a scal eb' man̈ schon̈ab'oc
    Dios, eb' milb'ilcham d'a oval.
  swh-ULB: Basi wewe, Misri, utavunjika kati yao wasiotahiriwa! Utalala karibu nao
    waliokuwa wamekatwa vipande vipande kwa upanga.
  bel-bel: І ты будзеш зламаны сярод неабрэзаных і ляжаць з пабітымі мечам.
  deu-ELBBK: Auch du, Ägypten, wirst inmitten der Unbeschnittenen zerschmettert werden
    und bei den vom Schwert Erschlagenen liegen.
  mbb-OT: “Ne sikew is hadì te Ehipto, egkezeetan ka zaan wey ebpeketetayhad duma
    te menge wazà medtuu te Megbevayà he nemematey te tebek.
  mal-2015: നീയോ അഗ്രചർമ്മികളുടെ കൂട്ടത്തിൽ തകർന്നുപോകയും വാളാൽ നിഹതന്മാരായവരോടുകൂടെ
    കിടക്കുകയും ചെയ്യും.
  rmc-rmc: The tu, Egiptona, aveha zňičimen a pašľoha maškar o naobrezimen manuša,
    save sas murdarde la šabľaha.
  pes-OPV: و اما تو در میان نامختونان شکسته شده، با مقتولان شمشیر خواهی خوابید.
  ron-1924: Ши ту вей фи здробит ын мижлокул челор нетэяць ымпрежур ши те вей кулка
    ымпреунэ ку чей учишь де сабие!
  ben-OBCV: “হে ফরৌণ, তোমাকেও ভাঙা হবে এবং তুমি অচ্ছিন্নত্বক লোকদের মধ্যে শুয়ে থাকবে,
    যাদের যুদ্ধে মেরে ফেলা হয়েছে।
  som-som: Laakiinse adigu waxaad ku dhex jabi doontaa kuwa buuryaqabyada ah, oo waxaad
    la jiifsan doontaa kuwa seefta lagu laayay.
  lat-VUC: Et tu ergo in medio incircumcisorum contereris, et dormies cum interfectis
    gladio.
  eng-ASVBT: But thou shalt be broken in the midst of the uncircumcised, and shalt
    lie with them that are slain by the sword.
  ita-1885: Così ancora tu sarai fiaccato per mezzo gl'incirconcisi, e giacerai con
    gli uccisi con la spada.
  eng-LXXUP: And thou shalt lie in the midst of the uncircumcised, with them that
    have been slain by the sword.
  eng-ULB: So you, Egypt, will be broken in the midst of the uncircumcised! You will
    lie alongside those who were pierced by the sword.
  spa-VBL: Sin embargo, tú también serás cortado y puesto a descansar con los paganos,
    con los muertos por la espada.
  fra-_FOB: Toi aussi, tu seras brisé au milieu des incirconcis, et tu seras couché
    avec ceux que l'épée a blessés à mort.
  mal-mal: നീയോ, അഗ്രചർമ്മികളുടെ കൂട്ടത്തിൽ തകർന്നുപോകുകയും വാളാൽ കൊല്ലപ്പെട്ടവരോടുകൂടെ
    കിടക്കുകയും ചെയ്യും.
  urd-GVR: Ai Firaun, tū bhī pāsh pāsh ho kar nāmaḳhtūnoṅ aur maqtūloṅ ke darmiyān
    paṛā rahegā.
  suz-BL: इजीप्‍त गे यो खतम दुम्‍शा ख्रोइक्‍तीक चि‍नु मख्रोइक्‍थु तरवारम साइक्‍चा
    पुंइसीशा गोल्‍चा माल्‍नेवे।
  eng-NOY: And thou also shalt be broken in the midst of the uncircumcised, And shalt
    lie down with them that are slain by the sword.
  ita-1927: Tu pure sarai fiaccato in mezzo agl’incirconcisi e giacerai con gli uccisi
    dalla spada.
  ckb-ckb: «تۆش، ئەی فیرعەون، لەنێو خەتەنە نەکراوان دەشکێیت و ڕادەکشێیت، لەگەڵ ئەوانەی
    بە شمشێر کوژراون.
  eng-BBE: But you will have your bed among those without circumcision, and will be
    put to rest with those who have been put to death with the sword.
  kan-OKCV: “ಫರೋಹನೇ, ನೀನೂ ಸುನ್ನತಿಯಿಲ್ಲದವರ ಮಧ್ಯದಲ್ಲಿ ಮುರಿಯಲಾಗುವೆ. ಖಡ್ಗದಿಂದ ಹತರಾದವರ
    ಸಂಗಡ ಮಲಗುವೆ.
  tam-2017: நீயும் விருத்தசேதனம் இல்லாதவர்களின் நடுவே நொறுங்குண்டு, வாளால் வெட்டப்பட்டவர்களுடன்
    இருப்பாய்.
  spa-RV-1909: Tú pues serás quebrantado entre los incircuncisos, y yacerás con los
    muertos á cuchillo.
  ron-BTF: Da, vei fi frânt în mijlocul celor necircumciși și te vei culca cu cei
    uciși cu sabia.
  eng-WEBP: “But you will be broken among the uncircumcised, and will lie with those
    who are slain by the sword.
  eng-FBV: However, you will also be cut down and laid to rest with the heathen, with
    those killed by the sword.
  nld-1939: Gij echter moet te midden van onbesnedenen begraven worden, en een plaats
    krijgen bij hen, die door het zwaard zijn getroffen.
  nch-BL: “Huan nojquiya amojuanti antali Egipto ehuani anmocahuase ica amotacayohua
    postectoque inihuaya nopa sequinoc cati temotoque nopona tatzinta ica nopa sequinoc
    tacame cati mijque ica pinahualisti quema sequinoc quintanque ipan tatehuilisti.
  vie-1934: Nhưng ngươi sẽ bị gãy ở giữa những kẻ chưa chịu cắt bì, và sẽ nằm chung
    với những kẻ bị giết bởi gươm.
  hin-CV: “हे फ़रोह, तुम्हें भी टुकड़े-टुकड़े कर दिया जाएगा और तुम भी उन खतना-रहितों
    के बीच पड़े रहोगे, जो तलवार से मारे गये हैं.
  spa-BES: Pero serás quebrantado entre los que no tienen circuncisión, y tendrás
    tu tumba con los que han muerto con la espada.
  tdx-tdx: Hete! ho folaheñe an-teñateña’ o tsy nisavareñeo irehe vaho hipololotse
    amo zinamam-pibarao.
  tha-KJV: ดังนั้นท่านจะต้องถู​กห​ักในหมู่พวกผู้​ที่​ไม่ได้​เข้าสุหนัต และนอนอยู่กับคนเหล่านั้​นที​่​ถู​กฆ่าด้วยดาบ
  por-BR-2018: Também tu serás quebrado no meio dos incircuncisos, e jazerás com os
    mortos à espada.
  deu-ELO: Auch du, Ägypten, wirst inmitten der Unbeschnittenen zerschmettert werden
    und bei den vom Schwert Erschlagenen liegen.
  eng-WYC-2018: And thou therefore shalt be defouled in the midst of uncircumcised
    men, and shalt sleep with them that be slain with sword. (And so thou shalt be
    defiled in the midst of uncircumcised men, and shalt sleep with those who be killed
    with the sword.)
  epo-epo: Kaj vi ankaŭ estos frakasita meze de la necirkumciditoj, kaj kuŝos kun
    tiuj, kiuj estas mortigitaj de glavo.
  uig-PIN: Sǝn Pirǝwnmu hǝtnǝ ⱪilinmiƣanlar arisida tarmar bolup, ⱪiliq bilǝn ɵltürülgǝnlǝr
    arisida yatisǝn.
  beo-beo: Idibidi dunu da amo gadofo hame damui dunu gegesu ganodini medole legei,
    ili defele goudaiwane dialumu.
  tpi-OTNT: “Na kantri Isip tu bai i bagarap na em bai i go i stap namel long ol man
    ol birua i bin kilim ol long pait. Ol dispela man i bilong ol lain i no bin bihainim
    gutpela pasin.
  hau-SA: “Kai kuma, ya Fir’auna, za a kakkarye ka za ka kuma kwanta a cikin marasa
    kaciya, tare da waɗanda aka kashe da takobi.
  uig-LAT: Sen Pirewnmu xetne qilinmighanlar arisida tarmar bolup, qilich bilen öltürülgenler
    arisida yatisen.
  nde-nde: Lawe futhi, wena Faro, uzakwephulwa njalo ulale phakathi kwabangasokanga,
    lalabo ababulawa ngenkemba.
  ton-ton: Ko e moʻoni, ʻe haʻaki koe ke lailai ʻi he lotolotonga ʻoe kau taʻekamu,
    pea te ke tokoto fakataha mo kinautolu kuo tāmateʻi ʻaki ʻae heletā.
  ces-1613: I ty mezi neobřezanci potřín budeš, a lehneš s zbitými mečem.
  eng-WMB: “But you will be broken among the uncircumcised, and will lie with those
    who are slain by the sword.
  tam-TCV: “பார்வோனே, நீயும் நொறுங்குண்டு, வாளினால் கொலையுண்ட விருத்தசேதனமற்றவர்களின்
    மத்தியிலே கிடப்பாய்.
  ceb-ULB: Busa ikaw, Ehipto, pagadugmokon diha taliwala sa mga dili tinuli! Mohigda
    kamo tupad sa mga gipangdunggab pinaagi sa espada.
  pol-UBG: I ty będziesz skruszony wśród nieobrzezanych, i będziesz leżał pośród pobitych
    mieczem.
  urd-GVU: اے فرعون، تُو بھی پاش پاش ہو کر نامختونوں اور مقتولوں کے درمیان پڑا رہے
    گا۔
  deu-1912: So mußt du freilich auch unter den Unbeschnittenen zerschmettert werden
    und unter denen, die mit dem Schwert erschlagen sind, liegen.
  kan-2017: ಐಗುಪ್ತ್ಯವೇ, ನೀನು ಸುನ್ನತಿಹೀನರ ಮಧ್ಯದಲ್ಲಿ ನಾಶವಾಗಿ ಖಡ್ಗದಿಂದ ಹತರಾದವರ ನಡುವೆ
    ಮಲಗುವೆ!
  yap-yap: “Aray rogon piyu Egypt ni yad ra thig u fithik’ e pi’in nda ni maad’ad
    nagrad ni bod ni yog e motochiyel rok Moses nli’rad ko mael.
  hlt-MCSB: Nang khaw pumdul lakli ah na bawt vetih cunghang dongkah rhok neh na yalh
    ni.
  mdy-ETH: «ኔ፥ ሃይ ጊብፄ ካኣቲዮ! ኔኤኒ ሜቂ ዖሎና ሃይቄ ዓሶንታ ፆኦሲያኣ ጉሙርቁዋ ዓሶና ዎላ ሃይቃንዳኔ።
  twi-ASANTE: “Ao Farao, wo nso wɔbɛbubu wo mu na woakɔda momonotofoɔ mu, wo ne wɔn
    a wɔtotɔɔ wɔ akofena ano no.
  eng-WEBU: “But you will be broken among the uncircumcised, and will lie with those
    who are slain by the sword.
  wal-wal: “Intte Gibxxe asatikka xoonettananne bisuwan haiqqida, ammanenna asatuura
    issippe zin77ana.
  spa-PDDPT: Pero tú serás quebrantado entre los incircuncisos. Quedarás tendido con
    los asesinados a filo de espada.
  gun-gun: Ha'e gui peẽ Egito pygua kuery voi penemopẽmbaa avi 'rã opire omboi uka
    e'ỹ va'e kuery mbyte py, penenhono porãa 'rã guive kyxe py ojuka pyre kuery mboae
    reve.
  ilo-ULB: Isu a sika nga Egipto, ket madadaelto iti nagtetengngaan dagiti saan a
    nakugit! Ken agiddakanto a kaduam dagiti napapatay babaen iti kampilan!
  kpg-kpg: “Deenei di hai o digau Egypt ala e mmoe madalia digau ala digi sirkumsais
    ala ne mmade i tauwa.
  uig-ARA: سەن پىرەۋنمۇ خەتنە قىلىنمىغانلار ئارىسىدا تارمار بولۇپ، قىلىچ بىلەن ئۆلتۈرۈلگەنلەر
    ئارىسىدا ياتىسەن.
  sus-sus: «Misira mangɛ Firawuna fan birama nɛ, a fa sa sunnataree ya ma naxee faxaxi
    santidɛgɛma ra.»
  pon-2006: “Iei duwen mehn Isip kan ar pahn wonohn nanpwungen me sohte sirkumsais
    kan me kamakamala nan mahwen.
  ksd-ksd: Ma da varuva u livuan ta ra umana Tematana, ma una va varurung ma diat
    dia virua ta ra pakat na vinarubu.
  grc-BRENT: Καὶ σὺ ἐν μέσῳ ἀπεριτμήτων κοιμηθήσῃ μετὰ τετραυματισμένων μαχαίρᾳ.
  ind-AYT: “Akan tetapi, kamu akan dihancurkan di tengah-tengah orang-orang tak bersunat,
    dan akan berbaring bersama orang-orang yang terbunuh oleh pedang.”
  nya-nya: “Iwenso Farao, udzaphwanyidwa ndi kuyikidwa pakati pa anthu osachita mdulidwe,
    amene anaphedwa ndi lupanga.
  hrv-hrv: I ti ćeš ležati usred neobrezanih, mačem pokošenih.
  mps-mps: “Tama kantri Isip me dolama, tama aga me te boi bidi dabego elali bidi
    dabe tomoba bidigi paibao. Te bidi dabe augwali te dwagi yai kolesaga isąwai
    bidi hanigo bidi dabe dao,” wali.
  tpi-tpi: “Na kantri Isip tu bai i bagarap na em bai i go i stap namel long ol man
    ol birua i bin kilim ol long pait. Ol dispela man i bilong ol lain i no bin bihainim
    gutpela pasin.
  dan-1931: Også du skal ligge knust imellem de uomskårne, blandt de sværdslagne.
  vie-OVCB: Ngươi cũng vậy, hỡi Ai Cập, ngươi sẽ bị nghiền nát và đập tan bên cạnh
    những người không chịu cắt bì, tất cả đều bị giết bằng gươm.
  guj-2017: હે મિસર, તારો પણ બેસુન્નતીઓની સાથે નાશ થશે. તલવારથી કતલ થયેલાઓની સાથે
    તું પડ્યો રહેશે.
  pon-2006A: “Iei duwen mehn Isip kan ar pahn wonohn nanpwungen me sohte sirkumsais
    kan me kamakamala nan mahwen.
  por-BRBSL: “Mas você será quebrado entre os incircuncisos, e deitar-se-á com aqueles
    que forem mortos pela espada.
  cth-cth: Vuensom ka a hoeh e koevah, na rek vaiteh, tahloi hoi kadoutnaw koe na
    i han.
  twi-twi: “Farao, wo nso wobebubu wo mu na woakɔda momonotofo mu, wo ne wɔn a wɔtotɔɔ
    wɔ afoa ano no.
  hlt-hlt: Nang khaw pumdul lakli ah na bawt vetih cunghang dongkah rhok neh na yalh
    ni.
  tbz-SIM: Díndi múnkɛ Esibiti kɔbɛ bɛ̀ yóó di wɛ̃nnɛ́nɛ̀ ibotí ìì í cɑ̃mmù ìnyi kɛ́kuɔ
    mudoò miɛkɛ.
  msy-2020: “Eghtɨ kantri Isip uaghan ikuvigh mangɨ, apaniba mɨdorozimɨn mɨsuagharɨghizir
    gumazibar tongɨn ikiam. Gumazir kaba, me God gɨfozir puvatɨ.
  dop-dop: Icipiti nyǝ́mɑ kɑ́ sɩ ḿpʋ́ɣʋ́. Pɑɑ pi-wɛɣɛ mɑ tɑ nyɩ ɩsɔnɑɑ mpɑ pɑ sǝpɑ
    yoou tɑɑ tɔ pɑ kɔŋkɔŋ tɑɑ.
  azb-azb: Sən də, ey firon, qırılacaqsan, qılıncla öldürülənlərlə birgə sünnətsizlərin
    arasında uzanacaqsan.
  eng-DBY: Thou also shalt be broken in the midst of the uncircumcised, and shalt
    lie with them that are slain with the sword.
  hin-2017: इसलिए तू भी खतनाहीनों के संग अंग-भंग होकर तलवार से मरे हुओं के संग पड़ा
    रहेगा।
  wol-KYG: Waaye yaw itam Misra, yaa ngii rajaxoo fi digg yéefar yi, bokk ngaak ñi
    fàddoo saamar ab tëraay.
  eng-YLT: And thou, in the midst of the uncircumcised art broken, And dost lie with
    the pierced of the sword.
  eng-WYC-2017: And thou therefore shalt be defouled in the midst of uncircumcised
    men, and shalt sleep with them that be slain with sword.
  eng-WMBB: “But you will be broken amongst the uncircumcised, and will lie with those
    who are slain by the sword.
  urd-GVH: ऐ फ़िरौन, तू भी पाश पाश होकर नामख़तूनों और मक़तूलों के दरमियान पड़ा रहेगा।
  rug-rug: Kei Pero, agoi tugo si kote ta seke gore meke somana eko koari na tie huporodi,
    turaṉae koa rini pu tava mate koasa vedara.
  gaz-gaz: “Yaa Faraʼoon, atis cabdee warra dhagna hin qabatin kanneen goraadeedhaan
    ajjeefaman gidduu ni ciifta.
  fra-LSG: Toi aussi, tu seras brisé au milieu des incirconcis; Tu seras couché avec
    ceux qui sont morts par l’épée.
  yal-yal: I tan Misiran mangan fan kalaxin sama nɛn Ala kolontarene yɛ, naxanye faxaxi
    silanfanna ra!”
  haw-1868: Oia, e uhaiia oe iwaena o ka poe okipoepoe ole ia, a e moe pu me ka poe
    i pepehiia i ka pahikaua.
  arb-NAV: أَمَّا أَنْتَ يَا فِرْعَوْنُ فَفِي وَسَطِ الْغُلْفِ تَنْكَسِرُ، وَتَرْقُدُ
    بَيْنَ قَتْلَى السَّيْفِ.
  ewe-ewe: “Wò hã, O! Farao, woagbã wò gudugudu, eye nàmlɔ bolotɔwo kple ame siwo
    tsi yinu la dome.
  eng-LEE: But thou shalt be broken in the midst of the uncircumcised, and shalt lie
    with those that are slain by the sword.
  asm-FB: গতিকে তুমি মিচৰ, তুমিও অচুন্নৎসকলৰ মাজত ভগ্ন হ’বা! আৰু তৰোৱালৰ দ্বাৰাই হত
    হোৱাসকলৰ সৈতে শয়ন কৰিবা।
  sus-A: «مِسِرَ مَنفّ قِرَوُنَ قَن بِرَ مَ نّ، عَ قَ سَ سُننَتَرٍيٍ يَ مَ نَشٍيٍ
    قَشَشِ سَنتِدّفّمَ رَ.»
  fra-SBL: « Mais tu seras brisé parmi les incirconcis, et tu coucheras avec ceux
    qui sont tués par l'épée.
  hbo-hbo: וְאַתָּ֗ה בְּתֹ֧וךְ עֲרֵלִ֛ים תִּשָּׁבַ֥ר וְתִשְׁכַּ֖ב אֶת־חַלְלֵי־חָֽרֶב׃
  kik-kik: “O nawe Firaũni-rĩ, nĩũkoinangwo na ũkomio gatagatĩ-inĩ ka arĩa mataruĩte,
    o hamwe na arĩa maanooragwo na rũhiũ rwa njora.
  fra-NCL: Toi aussi, tu seras brisé au milieu des incirconcis, et tu seras couché
    avec ceux qui ont été transpercés par l’épée.
  cek-AK: Ue, nang Faro loe tangyat hin aat ai kaminawk salakah nang khaek lawt ueloe,
    sumsen hoi hum ih kaminawk hoi nawnto nang song tih.
  cuk-cuk: ”Agi be, Egipto, dulemar-Bab-Dummad-akudakmalad-abargi be bergus megoed,
    dulemar-es-suidgi-burgwismaladba be diglegoed.
  uig-CYR: Сән Пирәвнму хәтнә қилинмиғанлар арисида тар мар болуп, қилич билән өлтүрүлгәнләр
    арисида ятисән.
  tel-2017: కాబట్టి, ఐగుప్తు, నువ్వు సున్నతి లేని వాళ్ళ మధ్య నాశనమై, కత్తి పాలైన వాళ్ళ
    దగ్గర పడుకుంటావు.
  hat-BSA: “Men nan mitan ensikonsi a, ou va vin kraze, e kouche avèk sila ki te touye
    pa nepe yo.
  kos-kos: “Ac pa inge luman mwet Egypt uh ke pacl se ac itungyuki elos, ac elos oan
    inmasrlon mwet tia kosrkosrla su anwuki ke mweun uh.
  hbo-WLC: וְאַתָּ֗ה בְּת֧וֹךְ עֲרֵלִ֛ים תִּשָּׁבַ֥ר וְתִשְׁכַּ֖ב אֶת־חַלְלֵי־חָֽרֶב׃
  ibo-ibo: “Ma gị onwe gị, bụ Fero, otu a ka a ga-esi gbajie gị, ị ga-edinakwa nʼetiti
    ndị a na-ebighị ugwu, gị na ndị e ji mma agha gbuo.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଅସୁନ୍ନତମାନଙ୍କ ମଧ୍ୟରେ ଭଗ୍ନ ହେବ ଓ ଖଡ୍ଗ ଦ୍ୱାରା ହତ ଲୋକମାନଙ୍କ ସହିତ
    ଶୟନ କରିବ।
  chk-chk: Pwal en, Farao, kopwe mäla o kon lein chokewe resap sirkomsais, lein chokewe
    mi mäla lon maun.
  rop-rop: “‘Wal krulbala solja garra bidim ol yumob Ijip pipul langa det wo en yumob
    garra jidan langa det greibyad seimwei wansaid langa detlot solja hu nomo bin
    bilib langa mi en hubin dai langa wo.
  ukr-1871: Та й ти стертий будеш між необрізаними й лежати меш із побитими мечем.
  deu-1951: So sollst auch du unter den Unbeschnittenen zerschmettert werden und unter
    denen liegen, welche durch das Schwert umgekommen sind!
  eng-JPS: But thou, in the midst of the uncircumcised shalt thou be broken and lie,
    even with them that are slain by the sword.
  srp-1865: I ti æeš se satrti meðu neobrezanima, i ležaæeš kod pobijenijeh maèem.
  lug-lug: “Naawe ggwe Falaawo, olimenyebwa era olifiira wamu n’abatali bakomole,
    abattibwa n’ekitala.
  heb-heb: ואתה בתוך ערלים תשבר ותשכב את חללי חרב׃
  ben-IRV: তাই তুমি অচ্ছিন্নত্বক লোকদের মধ্যে ধ্বংস হবে ও তরোয়ালে নিহতদের সঙ্গে শোবে।
  pan-pan: ਬੇਸੁੰਨਤਿਆਂ ਦੇ ਵਿਚਕਾਰ ਭੰਨਿਆ ਜਾਵੇਗਾ ਅਤੇ ਤਲਵਾਰ ਦੇ ਵੱਢੇ ਹੋਇਆਂ ਦੇ ਨਾਲ ਪਿਆ ਰਹੇਂਗਾ।
  mya-JVB: သင် သည်လည်း၊ အရေဖျား လှီးခြင်းကိုမခံသော လူတို့အလယ် ၌ ကျိုးပျက် ၍ ၊ ထား
    ဖြင့်သေ သောသူတို့ နှင့်အတူ လဲ လျက်နေရလိမ့်မည်။
  hmo-hmo: “Farao, Aigupito ena king e, umui Aigupito taudia be kopina utua kara idia
    abia lasi taudia danu do umui hekure. Unai tuari dekenai idia mase taudia edia
    tauanidia ese umui emui tauanidia do idia koua momokani.
  urd-urd: और तू नामख़्तूनों के बीच तोड़ा जाएगा, और तलवार के मक़्तूलों के साथ पड़ा
    रहेगा।
  rus-SYN: И ты будешь сокрушен среди необрезанных и лежать с пораженными мечом.
  bqc-SIM: Mpi sↄ̃ Falaↄ̃ↄ, ńyↄ̃ↄ ku wíwia gyafↄↄdepiↄ guuɛ. Ńyↄ̃ wúlɛ ń gbɛ̃́
    pↄ́ aa gà zĩ guupiↄɛ.
  tcz-CHONGTHU: Egypt, nang jong chemjama thasa ho leh akipaidoh saho lah a suhthipsa
    a nalup ding ahi.
  mar-mar: म्हणून हे मिसरा, बेसुंतीमध्ये तुझा नाश होईल. आणि तलवारीने वधलेल्यांबरोबर
    पडून राहशील.
  qub-qub: «Egipto, gamga manami chaynöchu pamparanquipaj. Gamga caycanquipaj mala-muertipa
    wañojcuna caycashanchömi. Guërracho wañojcunawan iwalmi cuchur-ushasha pamparanquipaj.
  bqp-bqp: Nge mɛyɑ Egibitigibu bɑ koo mɑɑ gbisuku kpɑ bu bu sike tɔn be bɑ ǹ Gusunɔ
    yɛ̃n suunu sɔɔ be, be bɑ go tɑbu gberɔ.
  hat-hat: Se konsa moun peyi Lejip yo pral mouri tankou moun ki pa pote mak kontra
    Bondye a, y'ap antere yo ansanm ak moun ki te mouri nan lagè yo.
  eng-BSB: But you too will be shattered and lie down among the uncircumcised, with
    those slain by the sword.
  eng-WEBPB: “But you will be broken amongst the uncircumcised, and will lie with
    those who are slain by the sword.
  kbq-kbq: Hagi Feroga kagri'enena kahe frisagenka, zamagoza anoma taga osu vahe'ma
    bainati kazinteti'ma zamahe frizage'za asezmante'naza amunompi asegantegahaze.
  nhe-BL: “Huan nojquiya imojuanti intlali Egipto ehuani inmocahuase ica imotlacayohua
    postectoque ininhuaya nopa sequinoc tlen temotoque nopano tlatzintla ica nopa
    sequinoc tlacame tlen mijque ica pinahualistli quema sequinoc quintlanque ipan
    tlatehuijcayotl.
  gub-BL: Zauxiapekwer ukamikamik putar Ezit wà nehe, uzeruzar 'ym ma'e wazeàmàtyry'ymaw
    pe izuka pyr wamyter pe wà nehe.
  eng-DRA: So thou also shalt be broken in the midst of the uncircumcised, and shalt
    sleep with them that are slain by the sword.
