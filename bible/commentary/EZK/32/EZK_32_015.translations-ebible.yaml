  tbz-SIM: M bo potɛ́ dìì mɔ̀nnì Esibiti tenkɛ̀ kɔbɛ kɛ́ bɛ̀ kùɔ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
