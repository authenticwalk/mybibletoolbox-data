    deya wulijim yu en yu pipul olabat garra sabi mi na YAWEI det trubala God.
  ukr-1871: Як зроблю я Египет пустинею, а земля опорожнїє з усього, чим вона була
    повна, як перебю всїх, що на нїй живуть, тодї спізнають, що я — Господь.
  deu-1951: Wenn ich Ägyptenland wüste gelegt und das Land von allem, was darinnen
    ist, entblößt habe, wenn ich alle, die darin wohnen, geschlagen habe, so werden
    sie erfahren, daß ich der HERR bin.
  eng-JPS: When I shall make the land of Egypt desolate and waste, a land destitute
    of that whereof it was full, when I shall smite all them that dwell therein, then
    shall they know that I am the LORD.
  srp-1865: Kad opustim zemlju Misirsku i ona bude bez svega što je u njoj, i pobijem
    sve koji žive u njoj, tada æe poznati da sam ja Gospod.
  lug-lug: Bwe ndizisa ensi ey’e Misiri, ne ngiggyamu buli kantu akalimu, ne nzita
    bonna ababeeramu, balimanya nga nze Mukama.’
  heb-heb: בתתי את ארץ מצרים שממה ונשמה ארץ ממלאה בהכותי את כל יושבי בה וידעו כי אני
    יהוה׃
  ben-IRV: “যখন আমি মিশর দেশ পুরো ধ্বংস স্থানে পরিণত করে পরিত্যক্ত করবো যখন আমি সব
    তার অধিবাসীদের আক্রমণ করব, তখন তা জানতে পারবে যে আমি সদা প্রভু।
  pan-pan: ਜਦੋਂ ਮੈਂ ਮਿਸਰ ਦੇ ਦੇਸ ਨੂੰ ਉਜਾੜ ਦਿਆਂਗਾ ਅਤੇ ਦੇਸ ਦੀ ਭਰਪੂਰੀ ਨੂੰ ਵਿਰਾਨ ਕਰ ਦਿਆਂਗਾ,
    ਜਦੋਂ ਮੈਂ ਉਸ ਦੇ ਵਿੱਚ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਨੂੰ ਮਾਰਾਂਗਾ, ਤਦ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹੈਂ।
  mya-JVB: ငါ သည် အဲဂုတ္တု ပြည် ၌ ဥစ္စာ ရှိသမျှကို ကုန် စေခြင်းငှါသုတ်သင် ပယ်ရှင်း၍၊
    ပြည်သူ ပြည်သားအပေါင်း တို့ကို ဒဏ်ခတ် သောအခါ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို
    သိ ရကြလိမ့်မည်။
  hmo-hmo: Aigupito be anina lasi tano do lau halaoa, bona iena tano ena anina ibounai
    do lau abia lao. Bona Aigupito dekenai noho taudia ibounai, be do lau alaia mase
    neganai, idia be do idia diba lau be Lohiabada.
  urd-urd: जब मैं मुल्क — ए — मिस्र को वीरान और सूनसान करूँगा और वह अपनी मा'मूरी से
    ख़ाली हो जाएगा, जब मैं उसके तमाम बाशिन्दों को हलाक करूँगा तब वह जानेंगे कि ख़ुदावन्द
    मैं हूँ।
  rus-SYN: Когда сделаю землю Египетскую пустынею, и когда лишится земля всего, наполняющего
    ее; когда поражу всех живущих на ней, тогда узнают, что Я Господь.
  bqc-SIM: Tó ma Egipi kɛ̀ bɛzia ũ, mɛ́ ma a pↄ́ↄ pìliwà píi, tó ma gbɛ̃́ pↄ́
    kú weↄ dɛ̀dɛ píi, aaiↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Chule keiman Egypt kasuh mang tenga chule achunga kai anei jouse kasutlhah
    peh a namite kasat lhuh soh teng tahleh nangin keima hi Pakai kahi ti nahet doh
    ding ahi.
  mar-mar: जेव्हा मी मिसरची भूमी ओसाड करीन. म्हणजे तिच्यात जे भरले होते ते नाहीसे
    होऊन ती भूमी उजाड होईल, जेव्हा मी तिच्यातल्या सर्व राहणाऱ्यांस मारीन तेव्हा त्यांना
    समजेल की, मी परमेश्वर आहे.
  qub-qub: Egipto nasyunta chunyajman ticrachiptërämi, chay nasyuncho imapis manana
    captinrämi, ni runapis manana tiyaptinrämi musyangapaj noga Tayta Dios cashäta.
  bqp-bqp: Nɑ̀ n derɑ Egibiti yɑ kuɑ bɑnsu mɑ nɑ yen dukiɑ gurɑ mɑm mɑm, nɑ yen tɔmbu
    kɑm koosiɑ, sɑɑ ye sɔɔrɑ bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Lè m'a fè peyi Lejip la tounen yon dezè, lè m'a devaste tout bagay nan
    peyi a, lè m'a touye dènye moun ki rete nan peyi a, lè sa a y'a konnen se mwen
    menm ki Seyè a.
  eng-BSB: ‘When I make the land of Egypt a desolation and empty it of all that filled
    it, when I strike down all who live there, then they will know that I am the LORD.’
  eng-WEBPB: “When I make the land of Egypt desolate and waste, a land destitute of
    that of which it was full, when I strike all those who dwell therein, then they
    will know that I am the LORD.
  kbq-kbq: Isipi mopama eri haviza hanugeno, ana mopafima me'nea zantmimo'a haviza
    nehanige'na, ana mopafima mani'naza vahetamima zamahe hana'ma hanuge'za, Nagrikura
    Ra Anumza mani'ne hu'za keza antahiza hugahaze.
  nhe-BL: Huan quema nijtlamixolehuas tlali Egipto huan niquixpolihuiltis nochi tlen
    quipiya huan niquinmictis nochi motlacajhua, huajca inquimachilise para na, niDIOS.’
  gub-BL: Azapo putar Ezit ywy ywyxiguhu romo ihe nehe. Azuka putar a'e pe wiko ma'e
    ihe wà nehe no. Wazuka mehe teko amogwer ywy rehe har ukwaw putar Tupàn Tuweharupi
    Wiko Ma'e romo herekuwe haw wà nehe.
  eng-DRA: 'When I shall have made the land of Egypt desolate: and the land shall
    be destitute of her fulness, when I shall have struck all the inhabitants thereof:
    and they shall know that I am the Lord.'
