  ory-ory: ଯେତେବେଳେ ଆମ୍ଭେ ମିସର ଦେଶକୁ ଧ୍ୱଂସସ୍ଥାନ ଓ ଶୂନ୍ୟ କରିବା, ଯହିଁରେ ସେ ପରିପୂର୍ଣ୍ଣ
