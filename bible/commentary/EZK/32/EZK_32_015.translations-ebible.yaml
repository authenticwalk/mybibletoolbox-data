  kan-2017: “ಐಗುಪ್ತದಲ್ಲಿ ತುಂಬಿದ್ದ ಸೊತ್ತನ್ನೆಲ್ಲಾ ನಾನು ಧ್ವಂಸಗೊಳಿಸಿ, ಆ ದೇಶವನ್ನು ಹಾಳುಮಾಡಿ,
