verse: EZK.032.015
translations:
  mal-C: ഞാൻ ഈജിപ്റ്റിനെ ശൂന്യമാക്കി ദേശത്തുള്ള എല്ലാറ്റിനെയും ഉന്മൂലനംചെയ്യും, അവിടെ
    പാർക്കുന്നവരെയെല്ലാം ഞാൻ സംഹരിക്കുമ്പോൾ ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.’
  deu-TKW: wenn ich Ägypten zu einer Wüste mache, und das Land verheert, seiner Fülle
    beraubt ist, wenn ich schlage alle, die darin wohnen, damit sie erkennen, daß
    ich Jahwe bin.
  lin-lin: Tango nakosala ete Ejipito etikala lisusu na bato te, tango nakobebisa
    biloko nyonso oyo ezali kati na yango mpe nakoboma bavandi na yango nyonso ; boye
    bakoyeba solo ete Ngai, nazali Yawe. ›
  eng-LSV: In My making the land of Egypt a desolation, || And the land has been desolated
    of its fullness, || In My striking all the inhabitants in it, || Then they have
    known that I [am] YHWH.
  eng-GNV: 'When I shall make the land of Egypt desolate, and the countrey with all
    that is therein, shall be laid waste: when I shall smite all them which dwell
    therein, then shall they know that I am ye Lord.'
  eng-WEBSTER: When I shall make the land of Egypt desolate, and the country shall
    be destitute of that of which it was full, when I shall smite all them that dwell
    in it, then shall they know that I am the LORD.
  nhw-BL: Huan quema nijtlamisosolos tlali Egipto huan niquixpolihuiltis nochi catli
    quipiya huan niquinmictis nochi momasehualhua, huajca anquimachilise para na,
    niDIOS.’
  swh-ONEN: Nitakapoifanya Misri kuwa ukiwa na kuiondolea nchi kila kitu kilichomo
    ndani yake, nitakapowapiga wote waishio humo, ndipo watakapojua kuwa Mimi ndimi
    Bwana.’
  bba-bba: Nɑ̀ n derɑ Eɡibiti yɑ kuɑ bɑnsu mɑ nɑ yen dukiɑ ɡurɑ mɑm mɑm, nɑ yen tɔmbu
    kɑm koosiɑ, sɑɑ ye sɔɔrɑ bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: When I shall make the land of Egypt desolate, and the country shall
    be destitute of that whereof it was full, when I shall smite all them that dwell
    therein, then shall they know that I am the Lord.
  luo-luo: Ka aketho piny Misri mi olokore thim, kendo anego gik moko duto modak kuno,
    bende anego ji duto modak kuno, eka giningʼe ni An e Jehova Nyasaye.
  meu-meu: Aigupto tanona baina havahua, bona tano anina idoinai baina abia oho, bona
    e noholaiamu taudia iboudiai baina rahudia mamase negana ai, idia bae diba lau
    na Iehova.
  npi-ULB: जब म मिश्र देशलाई त्यागिएको ठाउँ बनाउनेछु, जब त्यो देश आफ्नो प्रशास्तता
    उजाड बनाइनेछ, जब म त्यसका सारा बासिन्दालाई आक्रमण गर्नेछु, तब म परमप्रभु हुँ भनेर
    तिनीहरूले जान्‍नेछन् ।
  yor-yor: Nígbà tí mo bá sọ Ejibiti di ahoro, tí mo sì kó gbogbo ohun tí ó wà ní
    orí ilẹ̀ náà kúrò. Nígbà tí mo bá gé àwọn olùgbé ibẹ̀ lulẹ̀, nígbà náà wọn yóò
    mọ̀ pé èmi ni Olúwa.’
  pes-OPCB: هنگامی که مصر را ویران کنم و هر آنچه در آن است از بین ببرم، آنگاه او خواهد
    دانست که من خداوند یهوه هستم.»
  tgl-ULB: Kapag gagawin ko ang lupain ng Egipto—ang lupaing puno— isang lugar ng
    pagkawasak, isang lugar na pinabayaan; kapag sasalakayin ko ang lahat na naninirahan
    dito, saka nila malalaman na ako si Yahweh!
  hui-hui: I̱na í̠naga wali agali bibahende bo wahai halu í̠naga dindi ngaru bibahende
    mo ko hai helarogola ogoniha mbirale nawi wai labu dindi ngago de hondowa Iyibi
    wali agali tigua i̱ni Anduane Homogoore henedalo manda biai holeberemi.
  mya-mya: အီ​ဂျစ်​ပြည်​ကို​လူ​သူ​ဆိတ်​ငြိမ်​ရာ​အ​ရပ် ဖြစ်​စေ​၍ ဥစ္စာ​ပစ္စည်း​ရှိ​သ​မျှ​ကို​ဖျက်​ဆီး​၍
    ထို​ပြည်​တွင်​နေ​ထိုင်​ကြ​သူ​လူ​အ​ပေါင်း အား သုတ်​သင်​ဖျက်​ဆီး​ပစ်​သော​အ​ခါ​ငါ
    သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း သူ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་ཨེ་ཅིབ་ཀྱི་ཡུལ་སྟོངས་སུ་བཅུག་སྟེ། ཡུལ་ཁམས་དེའི་ནང་ཡོད་པ་ཐམས་ཅད་བརླགས་ནས།
    དེའི་ནང་ཡོད་པའི་ཡུལ་མི་ཐམས་ཅད་ཚར་བཅད་ན། དུས་དེར་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་པའོ།
    །
  sna-sna: Pandichaita Ijipiti kuti ive dongo uye pandichabvisa zvose zviri mairi,
    pandichauraya vose vanogaramo, ipapo vachaziva kuti ndini Jehovha.’
  spa-BLM: “Cuando haga que la tierra de Egipto esté desolada y sea un desierto, una
    tierra desprovista de aquello de lo que estaba llena, cuando golpee a todos los
    que allí habitan, entonces sabrán que yo soy Yahvé.
  cac-cac: Ayic ol vac'ancan tz'inan Egipto chi', ol cham eb' anima yed' noc' noc',
    cuseltacxon̈ej ol ajcanoc. Icha chi' ol aj yojtacanel eb' to a in ton Jehová in
    svutej icha chi'.
  swh-ULB: Wakati nitakapoifanya nchi ya Misri sehemu iliyojitenga, wakati nchi iliyopungukiwa
    na vitu viijazavyo, wakati nitakapo washambulia wakaao ndani yake, watajua yakwamba
    mimi ni Yahwe.
  bel-bel: Калі зраблю зямлю Егіпецкую пустыняю, і калі пазбудзецца зямля ўсяго, што
    напаўняе яе; калі паб'ю ўсіх, хто жыве на ёй, тады ўведаюць, што Я - Гасподзь.
  deu-ELBBK: Wenn ich das Land Ägypten zu einer Wüste mache und wenn das Land seiner
    Fülle beraubt wird, indem ich alle seine Bewohner schlage, so werden sie wissen,
    dass ich der HERR bin.
  mbb-OT: Dutun te timpu te kedhimuwa ku te Ehipto he mekevulungbulung, wey kedèdeeti
    ku te langun he netaǥù kayi ragkes is menge meǥinged, egketuenan dan he iyan a
    Nengazen.
  mal-2015: ഞാൻ മിസ്രയീംദേശത്തെ പാഴാക്കി ദേശം ശൂന്യമായി അതിലുള്ളതൊക്കെയും ഇല്ലാതാകുമ്പോഴും
    ഞാൻ അതിലെ നിവാസികളെ ഒക്കെയും നശിപ്പിക്കുമ്പോഴും, ഞാൻ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Sar kerava le Egiptostar pušťa a zňičinava savoro, so andre hin; sar marava
    savoren, ko ode dživen, akor sprindžarena, hoj me som o RAJ.
  pes-OPV: و چون زمین مصر را ویران کنم و آن زمین از هرچه در آن باشد خالی شود و چون
    جمیع ساکنانش را هلاک کنم، آنگاه خواهند دانست که من یهوه هستم.»
  ron-1924: «Кынд вой префаче цара Еӂиптулуй ынтр-о пустиетате ши цара ва фи жефуитэ
    де тот че аре, кынд вой лови пе тоць чей че о локуеск, вор шти кэ Еу сунт Домнул.
  ben-OBCV: আমি যখন মিশরকে জনশূন্য করব এবং দেশের মধ্যেকার সবকিছু খালি করে ফেলব, আর
    সেখানকার বাসিন্দাদের আঘাত করব, তখন তারা জানবে যে আমিই সদাপ্রভু।’
  som-som: Markaan dalka Masar cidla iyo baabba' ka dhigo, oo uu waddanku waayo wixii
    uu ka buuxi jiray, oo markaan wada laayo waxa dhex deggan oo dhan ayay ogaan doonaan
    inaan anigu Rabbiga ahay.
  lat-VUC: 'cum dedero terram Ægypti desolatam: deseretur autem terra a plenitudine
    sua quando percussero omnes habitatores ejus: et scient quia ego Dominus.'
  eng-ASVBT: When I shall make the land of Egypt desolate and waste, a land destitute
    of that whereof it was full, when I shall smite all them that dwell therein, then
    shall they know that I am Jehovah.
  ita-1885: quando avrò ridotto il paese di Egitto in desolazione, e il paese sarà
    deserto, e vuoto di tutto ciò ch'è in esso; quando avrò in esso percossi tutti
    i suoi abitatori; e si conoscerà che io sono il Signore.
  eng-LXXUP: when I shall give up Egypt to destruction, and the land shall be made
    desolate with the fullness thereof; when I shall scatter all that dwell in it,
    and they shall know that I am the Lord.
  eng-ULB: When I make the land of Egypt an abandoned place, when the land is made
    bare of all its fullness, when I attack all the inhabitants in her, they will
    know that I am Yahweh.
  spa-VBL: Cuando convierta a Egipto en un páramo, vaciándolo por completo, cuando
    mate a todos los que viven allí, entonces reconocerán que yo soy el Señor.
  fra-_FOB: Quand je réduirai le pays d'Égypte en désolation, et que le pays sera
    dénué de tout ce dont il était rempli, quand je frapperai tous ses habitants,
    ils sauront que je suis l'Éternel.
  mal-mal: “ഞാൻ ഈജിപ്റ്റിനെ പാഴാക്കി, ദേശം ശൂന്യമാക്കി, അതിലുള്ളതെല്ലാം ഇല്ലാതാകുമ്പോഴും,
    ഞാൻ അതിലെ നിവാസികളെയെല്ലാം നശിപ്പിക്കുമ്പോഴും, ഞാൻ യഹോവ എന്ന് അവർ അറിയും.
  urd-GVR: Maiṅ Misr ko wīrān-o-sunsān karke har chīz se mahrūm karūṅga, maiṅ us ke
    tamām bāshindoṅ ko mār ḍālūṅgā. Tab wuh jān leṅge ki maiṅ hī Rab hūṅ.’”
  suz-BL: मेकोम “गो इजीप्‍त रागी कली मुर मबाक्‍शो रागी सेलुनु, मेको रागी श्‍येत्‍थ
    दुम्‍मेनु, मेकेर बाक्‍ब नेल्‍ल आन कली सदुमीनु, मेकोपुकीम गोन परमप्रभु यावे नङ,
    दे तुइक्‍नीम।
  eng-NOY: When I shall make the land of Egypt desolate, And the country shall be
    destitute of all that was therein, When I shall smite all that dwell therein,
    That they may know that I am Jehovah.
  ita-1927: quando avrò ridotto il paese d’Egitto in una desolazione, in un paese
    spogliato di ciò che conteneva, e quando ne avrò colpito tutti gli abitanti; e
    si conoscerà che io sono l’Eterno.
  ckb-ckb: کاتێک خاکی میسر وێران دەکەم و لە هەرچی تێیدایە چۆڵی دەکەم، کاتێک لە هەموو
    دانیشتووانەکەی دەدەم، ئینجا دەزانن کە من یەزدانم.“
  eng-BBE: When I make Egypt an unpeopled waste, cutting off from the land all the
    things in it; when I send punishment on all those living in it, then it will be
    clear to them that I am the Lord.
  kan-OKCV: ನಾನು ಈಜಿಪ್ಟ್ ದೇಶವನ್ನು ಹಾಳು ಮಾಡಿ ಅದರ ಸೊತ್ತನ್ನೆಲ್ಲಾ ಧ್ವಂಸಮಾಡಿ ಅದರ ನಿವಾಸಿಗಳನ್ನೆಲ್ಲಾ
    ಹೊಡೆಯುವಾಗ ನಾನೇ ಯೆಹೋವ ದೇವರು ಎಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.’
  tam-2017: நான் எகிப்துதேசத்தைப் பாழாக்கும்போதும், தேசம் தன்னுடைய நிறைவை இழந்து வெறுமையாகக்
    கிடக்கும்போதும், நான் அதில் குடியிருக்கிற யாவரையும் அழிக்கும்போதும், நான் யெகோவா
    என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Cuando asolaré la tierra de Egipto, y la tierra fuere asolada de su
    plenitud, cuando heriré á todos los que en ella moran, sabrán que yo soy Jehová.
  ron-BTF: Când voi pustii țara Egiptului, iar țara va fi lipsită de ceea ce o umplea,
    când voi lovi pe toți cei care locuiesc în ea, atunci vor cunoaște că eu sunt
    DOMNUL.
  eng-WEBP: “When I make the land of Egypt desolate and waste, a land destitute of
    that of which it was full, when I strike all those who dwell therein, then they
    will know that I am the LORD.
  eng-FBV: When I turn Egypt into a wasteland, completely emptying it out, when I
    kill everyone who lives there, then they will acknowledge that I am the Lord.
  nld-1939: 'Als Ik Egypte tot een steppe heb gemaakt, Het land heb beroofd van zijn
    rijkdom, Al zijn bewoners heb neergeslagen: Dan zullen ze erkennen, dat Ik Jahweh
    ben!'
  nch-BL: Huan quema nijtamisosolos tali Egipto huan niquixpolihuiltis nochi cati
    quipiya huan niquinmictis nochi momasehualhua, huajca anquimachilise para na,
    niDIOS.’
  vie-1934: Khi ta sẽ khiến đất Ê-díp-tô thành ra nơi hoang vu hủy phá, và đất ấy
    vị vét sạch cả của mình trước đã đầy dẫy, khi ta sẽ đánh hết thảy dân sự nó, thì
    chúng nó sẽ biết rằng ta là Đức Giê-hô-va.
  hin-CV: जब मैं मिस्र देश को उजाड़ दूंगा और देश से सब चीज़ों को छीन लूंगा, जब मैं
    उन सबको मारूंगा, जो वहां रहते हैं, तब वे जानेंगे कि मैं याहवेह हूं.’
  spa-BES: Cuando yo haga de Egipto una ruina, despojándolo de la tierra de todas
    las cosas que contiene; cuando envíe castigo a todos los que viven en ella, les
    quedará claro que yo soy Dios.
  tdx-tdx: Ie hampangoakoaheko ty tane’ i Mitsraime, ho tavaneñe añe ty havokara’
    i taney, naho lafaeko iaby o mpimoneñeo, le ho fohi’ iereo te Izaho Iehovà.
  tha-KJV: เมื่อเรากระทำให้​แผ่​นดิ​นอ​ียิปต์​รกร้าง และประเทศนั้นจะขาดสิ่งที่เคยอุดมสมบู​รณ​์
    เมื่อเราฟาดฟันคนทั้งปวงที่อาศัยอยู่ในประเทศนั้น แล​้วเขาทั้งหลายจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: Quando eu tornar a terra do Egito em desolação, e a terra for desolada
    de tudo que ela tem, quando eu ferir a todos os que nela moram, então saberão
    que eu sou o SENHOR.
  deu-ELO: Wenn ich das Land Ägypten zu einer Wüste mache, und wenn das Land seiner
    Fülle beraubt wird, indem ich alle seine Bewohner schlage, so werden sie wissen,
    daß ich Jehova bin.
  eng-WYC-2018: when I shall give desolate the land of Egypt. Forsooth the land shall
    be forsaken of his fullness, when I shall smite all the dwellers thereof; and
    they shall know, that I am the Lord. (when I shall make the land of Egypt desolate.
    And the land shall be deserted over all its fullness, when I shall strike down
    all of its inhabitants; and they shall know, that I am the Lord.)
  epo-epo: Kiam Mi faros la landon Egiptan dezerto, kaj la lando perdos ĉion, kion
    ĝi havis, kiam Mi mortigos ĉiujn, kiuj loĝas en ĝi, tiam oni ekscios, ke Mi estas
    la Eternulo.
  uig-PIN: — Mǝn Misir zeminini wǝyranǝ ⱪilƣinimda, zemin ɵzining barliⱪidin mǝⱨrum
    bolƣinida, Mǝn uningdiki barliⱪ turuwatⱪanlarni uruwǝtkinimdǝ, ǝmdi ular Mening
    Pǝrwǝrdigar ikǝnlikimni tonup yetidu.
  beo-beo: Na da Idibidi soge wadela:sea, amola dunu huluane amogai esala, medole
    lelegesea, ilia da Na da Hina Gode dawa:mu.
  tpi-OTNT: Taim mi kilim olgeta pipel bilong yu, na rausim olgeta samting bilong
    kantri bilong yu, orait bai kantri i kamap graun nating na bai yupela ol Isip
    i save gut olsem, mi yet mi Bikpela.
  hau-SA: Sa’ad da na mai da Masar kufai na kuma raba ƙasar da abin da take cike da
    shi, sa’ad da na bugi dukan waɗanda suke cikinta, a sa’an nan ne za su san cewa
    ni ne Ubangiji.’
  uig-LAT: — Men Misir zéminini weyrane qilghinimda, zémin özining barliqidin mehrum
    bolghinida, Men uningdiki barliq turuwatqanlarni uruwetkinimde, emdi ular Méning
    Perwerdigar ikenlikimni tonup yétidu.
  nde-nde: Lapho iGibhithe sengilichitha ngiphundla ilizwe lakho konke okukulo, lapho
    sengibacakazela phansi bonke abahlala khona, lapho-ke bazakwazi ukuthi mina nginguThixo.’
  ton-ton: ‌ʻO kau ka fakaʻauha ʻae fonua ko ʻIsipite, pea ka masiva ʻae fonua ʻi
    he ngaahi meʻa ko ia naʻe mahu ai, ʻo kau ka teʻia kotoa pē ʻakinautolu ʻoku nofo
    ai, te nau toki ʻilo, ko Sihova au.
  ces-1613: Když obrátím zemi Egyptskou v poušť přehroznou, v zemi prázdnou toho,
    což prvé v ní bylo, a když zbiji v ní všecky obyvatele. I zvědí, že já jsem Hospodin.
  eng-WMB: “When I make the land of Egypt desolate and waste, a land destitute of
    that of which it was full, when I strike all those who dwell therein, then they
    will know that I am the LORD.
  tam-TCV: நான் எகிப்தைப் பாழாக்கி, நாட்டிலுள்ள அனைத்தையும் நீக்கி, அதை வெறுமையாக்கி,
