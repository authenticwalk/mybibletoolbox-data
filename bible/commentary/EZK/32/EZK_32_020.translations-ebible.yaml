verse: EZK.032.020
translations:
  mal-C: വാളാൽ കൊല്ലപ്പെട്ടവരുടെ നടുവിൽ അവർ വീഴും. വാൾ അവൾക്കെതിരേ ഊരപ്പെട്ടിരിക്കുന്നു;
    അവളെയും അവളുടെ കവർച്ചസംഘങ്ങളെയും അതിലേക്കു വലിച്ചിഴച്ചുകൊണ്ടുപോകുക.
  deu-TKW: 'Inmitten vom Schwert Erschlagener werden sie hinsinken: den Schwert ist
    es preisgegeben; man ziegt es hinab nebst all'' seiner Pracht.'
  lin-lin: Bakokweya kati na bato oyo bakufaki na mopanga. Mopanga esili kobima !
    Tika ete eboma Ejipito mpe bato na yango nyonso !
  eng-LSV: They fall in the midst of the pierced of the sword, || She has been given
    [to] the sword, || They drew her out, and all her multitude.
  eng-GNV: 'They shall fall in the middes of them that are slaine by the sword: shee
    is deliuered to the sword: draw her downe, and all her multitude.'
  eng-WEBSTER: 'They shall fall in the midst of them that are slain by the sword:
    she is delivered to the sword: draw her and all her multitudes.'
  nhw-BL: “Nopa egiptome huetzise mictoque san se quen nopa miyaqui masehualme catli
    miquij ipan tlahuilancayotl. Pampa nopa machete ya eltoc xolotl para quinmictise
    nochi Egipto ehuani.
  swh-ONEN: Wataanguka miongoni mwa wale waliouawa kwa upanga. Upanga umefutwa, mwache
    aburutwe mbali pamoja na hao wajeuri wake wote.
  bba-bba: Bɑ koo wɔrukuwɑ bu kpunɑ kɑ be bɑ ɡo tɑbu sɔɔ sɑnnu. Wee, bɑ tɑkobi womɑ
    kɑrɑrun di bu kɑ be kpuro ɡo.
  eng-KJVCPB: 'They shall fall in the midst of them that are slain by the sword: she
    is delivered to the sword: draw her and all her multitudes.'
  luo-luo: Gibiro podho e dier joma onegi gi ligangla. Oseik ligangla ni lweny mondo
    mi otieke gi ogandane duto.
  meu-meu: Idia na dare ese e aladia mase taudia bogaragidiai bae hekida diho, bona
    ena orea taudia hutuma iboudiai na ia ida bae hekure.
  npi-ULB: तरवारद्वारा मारिएकाहरूका बिचमा तिनीहरू मर्नेछन् । तरवार थुतिएको छ! त्यो
    तरवारलाई दिइएको छ । तिनीहरूले त्यसलाई र त्यसका भिडलाई कब्‍जा गर्नेछन् ।
  yor-yor: Wọn yóò ṣubú láàrín àwọn tí a fi idà pa. A fa idà yọ; jẹ́ kí a wọ́ Ejibiti
    kúrò pẹ̀lú gbogbo ìjọ rẹ̀.
  pes-OPCB: مصری‌ها نیز مانند بقیهٔ کسانی که با شمشیر کشته شده‌اند، خواهند مرد. همهٔ
    آنها از دم شمشیر خواهند گذشت.
  tgl-ULB: Babagsak sila sa gitna ng mga pinatay sa pamamagitan ng espada! Ibinigay
    ang Egipto sa espada; sasakupin siya ng kaniyang mga kaaway at ang kaniyang mga
    tagapaglingkod!
  hui-hui: Dindiali-o ai Iyibi ami agali bu karu bo wahai holenaga wai biagane ayu
    tibu manda manda bu wia. Ti baragola agali maru waime bene homayaru baba mandagi
    hole pelo waha.
  mya-mya: '``အီ​ဂျစ်​ပြည်​သူ​တို့​သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး သူ​များ​နှင့်​အ​တူ သေ​ကြ​လိမ့်​မည်။
    အီ​ဂျစ် ပြည်​သူ​အ​ပေါင်း​တို့​အား​သုတ်​သင်​ပစ်​၍ ဆွဲ​ထုတ်​သွား​ရန် ဋ္ဌား​သည်​အ​ဆင်​သင့်​ရှိ​နေ​၏။-'
  bod-N: དེ་དག་ནི་རལ་གྲིས་བཀུམ་པའི་མི་རྣམས་ཀྱི་དབུས་སུ་འགྱེལ་བར་འགྱུར་ཞིང་། རལ་གྲི་བཏོན་པ་ན་ཨེ་ཅིབ་དང་དེའི་མི་རྣམས་ནི་མཉམ་དུ་མར་འཐེན་པར་འགྱུར།
  sna-sna: Vachava pakati pavakaurayiwa nomunondo. Munondo wavhomorwa; ngaakweverwe
    kunze pamwe chete navanhu vake vazhinji.
  spa-BLM: Caerán entre los muertos por la espada. Ella es entregada a la espada.
    Arrastradla con todas sus multitudes.
  cac-cac: Ol cham eb' aj Egipto chi', icha ajnac eb' chamnac d'a oval. Ijanxooch
    q'uen espada d'a masanil eb' anima chi'.
  swh-ULB: Wataanguka miongoni mwao waliokuwa wameuawa kwa upanga. Upanga ulikuwa
    umewekwa! Alikuwa amepatiwa upanga; watamkamata na watu wake.
  bel-bel: Тыя ўпадуць сярод забітых мечам, і ён аддадзены мечу; цягнеце яго і ўсё
    мноства яго.
  deu-ELBBK: Inmitten der vom Schwert Erschlagenen sollen sie fallen! Das Schwert
    ist übergeben; schleppt Ägypten herbei und seine ganze Menge!
  mbb-OT: he nemematey te tebek.’ Egkezeetan is menge Ehiptohanen su naandam en is
    ispada te menge kuntada he idhimatey kandan. Eguyuzen is Ehipto wey is menge etew
    kayi pehendiyà te kezeetan.
  mal-2015: വാളാൽ നിഹതന്മാരായവരുടെ നടുവിൽ അവർ വീഴും; വാൾ നിയമിക്കപ്പെട്ടിരിക്കുന്നു;
    അതിനെയും അതിന്റെ സകലപുരുഷാരത്തെയും വലിച്ചുകൊണ്ടുപോകുവിൻ.
  rmc-rmc: O manuša le Egiptoskre perena olenca, ko ena murdarde andro mariben. E
    šabľa hiňi avricirdľi, mi bičhavel le Egipt savore leskre slugaďenca tele.
  pes-OPV: ایشان در میان مقتولان شمشیر خواهند افتاد. (مصر) به شمشیر تسلیم شده است.
    پس او را و تمامی جمعیتش رابکشید.
  ron-1924: 'Вор кэдя астфел ын мижлокул челор учишь де сабие. Сабия вэ есте датэ:
    доборыць ын мормынт Еӂиптул ши тоатэ мулцимя луй!'
  ben-OBCV: যুদ্ধে যারা মারা পড়েছে তাদের মধ্যেই তার লোকেরা পড়ে থাকবে। তরোয়ালের
    হাতে তাকে তুলে দেওয়া হবে; তার সব লোকদের সঙ্গে তাকেও টেনে নিয়ে যাওয়া হবে।
  som-som: Waxay ku dhex dhici doonaan kuwa seefta lagu laayay, oo seeftaa loo gacangeliyey.
    Masar iyo dadkeeda badanba wada jiida.
  lat-VUC: 'In medio interfectorum gladio cadent; gladius datus est: attraxerunt eam
    et omnes populos ejus.'
  eng-ASVBT: 'They shall fall in the midst of them that are slain by the sword: she
    is delivered to the sword; draw her away and all her multitudes.'
  ita-1885: Essi caderanno per mezzo gli uccisi con la spada; la spada è stata data
    in mano; strascinatela, con tutta la sua moltitudine.
  eng-LXXUP: 'They shall fall with him in the midst of them that are slain with the
    sword, and all his strength shall perish: the giants also shall say to thee,'
  eng-ULB: They will fall among those who were killed by the sword. The sword has
    been drawn! She has been given to the sword; they will seize her and her multitudes.
  spa-VBL: Yacerán entre los muertos por la espada. La espada está lista para matar
    a todo el numeroso pueblo de Egipto.
  fra-_FOB: Ils tomberont au milieu de ceux que l'épée a blessés à mort. L'épée est
    tirée. Entraînez-la avec toute sa multitude
  mal-mal: വാളാൽ കൊല്ലപ്പെട്ടവരുടെ നടുവിൽ അവർ വീഴും; വാൾ നിയമിക്കപ്പെട്ടിരിക്കുന്നു;
    അതിനെയും അതിന്റെ സകലപുരുഷാരത്തെയും വലിച്ചുകൊണ്ടുപോകുവിൻ.
  urd-GVR: Kyoṅki lāzim hai ki Misrī maqtūloṅ ke bīch meṅ hī gir kar halāk ho jāeṅ.
    Talwār un par hamlā karne ke lie khīṅchī jā chukī hai. Ab Misr ko us kī tamām
    shān-o-shaukat ke sāth ghasīṭ kar Pātāl meṅ le jāo!
  suz-BL: मेकोपुकी तरवारम साइश्‍शो आन दातेम गोल्‍नीम। इजीप्‍त तरवारम साइक्‍चा पुंइसीचा
    कली गेशो बाक्‍ब। आ लडाइ पाइब नु आ शोंप निम्‍फा लतीन।
  eng-NOY: They shall fall in the midst of them that are slain by the sword. The sword
    is given; drag her away and all her multitudes!
  ita-1927: Essi cadranno in mezzo agli uccisi per la spada. La spada v’è data; trascinate
    l’Egitto con tutte le sue moltitudini!
  ckb-ckb: لە ناوەڕاستی کوژراوان بە شمشێر دەکەون، شمشێرەکە ئامادەیە؛ میسر دەگرن و
    لەگەڵ هەموو ئاپۆرەی سوپاکەی دەیبەن.
  eng-BBE: 'Among those who have been put to the sword: they will give a resting-place
    with them to all their people.'
  kan-OKCV: ಅವರು ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಮಧ್ಯದಲ್ಲಿ ಬೀಳುವರು. ಖಡ್ಗವನ್ನು ಎಳೆಯಲಾಗುತ್ತದೆ. ಅವಳನ್ನು
    ತನ್ನ ಎಲ್ಲಾ ಗುಂಪುಗಳೊಂದಿಗೆ ಎಳೆದುಕೊಂಡು ಹೋಗಲಿ.
  tam-2017: அவர்களுடைய வாளால் வெட்டுப்பட்டவர்களின் நடுவிலே விழுவார்கள், வாளுக்கு ஒப்புக்கொடுக்கப்பட்டிருக்கிறார்கள்;
    அவளையும் அவளுடைய மக்கள்கூட்டம் யாவையும் பிடித்திழுங்கள்.
  spa-RV-1909: 'Entre los muertos á cuchillo caerán: al cuchillo es entregado: traedlo
    á él y á todos sus pueblos.'
  ron-BTF: Ei vor cădea în mijlocul celor uciși de sabie; ea este dată sabiei; trageți-o
    afară, pe ea și toate mulțimile ei.
  eng-WEBP: They will fall among those who are slain by the sword. She is delivered
    to the sword. Draw her away with all her multitudes.
  eng-FBV: They will lie among those killed by the sword. A sword is ready to kill
    all the many people of Egypt.
  nld-1939: Temidden van hen die aan het zwaard zijn geregen zullen ze neerkomen,
    zal Egypte met al zijn drommen een plaats krijgen.
  nch-BL: “Nopa egiptome huetzise mictoque san se quej nopa miyaqui masehualme cati
    miquij ipan tatehuilisti. Pampa nopa macheta ya eltoc xolot para quinmictise nochi
    Egipto ehuani.
  vie-1934: Phải, kìa những kẻ ấy sẽ ngã xuống chính giữa những người đã bị gươm giết.
    Nó bị phó cho gươm; hãy kéo nó ra với cả các đoàn dân nó!
  hin-CV: वे उन्हीं के बीच गिरेंगे, जो तलवार से घात किए गये हैं. तलवार म्यान से निकाली
    गई है; उसे उसके सब उपद्रवी लोगों के साथ घसीटकर ले जाया जाए.
  spa-BES: Entre los que han sido puestos a la espada ellos caerán; a la espada es
    entregada, la sacaron con toda la multitud.
  tdx-tdx: Hikorovok’ añivo’ o zinamam-pibarao iereo; natolotse amy meso-lavay; endeso
    mb’etoy re naho ze hene ondati’ e.
  tha-KJV: เขาทั้งหลายจะล้มลงกลางบรรดาผู้​ที่​ถู​กฆ่าด้วยดาบ มี​ดาบกำหนดไว้​แล้ว จงลากอียิปต์ไปเสียพร้อมกับหมู่นิกรทั้งสิ้นของเขา
  por-BR-2018: Entre os mortos à espada cairão; para a espada está entregue; arrastai
    a ela e a toda a sua multidão.
  deu-ELO: Inmitten der vom Schwert Erschlagenen sollen sie fallen! Das Schwert ist
    übergeben; schleppet Ägypten herbei und seine ganze Menge!
  eng-WYC-2018: In the midst of slain men they shall fall down by sword (or In the
    midst of the slain they shall fall down by the sword); a sword is given, and they
    draw it to, and all the peoples thereof.
  epo-epo: Inter tiuj, kiuj mortis de glavo, ili falos; al la glavo ĝi estas transdonita;
    oni tiros ĝin kaj ĝian tutan grandnombran popolon.
  uig-PIN: Ular ⱪiliq bilǝn ɵltürülgǝnlǝr arisiƣa yiⱪilidu; ⱪiliq suƣuruldi; u wǝ
    uning top-top adǝmlirining ⱨǝmmisi sɵrǝp apiriwetilsun!
  beo-beo: 'Idibidi fi dunu da dunu gegesu ganodini bogoi, amo gilisili bogomu. Gegesu
    gobihei ili huluane medole legemusa: da momagei dagoi.'
  tpi-OTNT: “Man bilong graun, bainat i redi pinis long kilim olgeta soldia bilong
    Isip. Larim ol i dai na i go i stap wantaim ol arapela lain i bin dai pinis long
    pait.
  hau-SA: Za su fāɗi cikin waɗanda aka kashe da takobi. Takobin da an zāre; bari a
    ja ta a tafi tare da dukan jama’arta.
  uig-LAT: Ular qilich bilen öltürülgenler arisigha yiqilidu; qilich sughuruldi; u
    we uning top-top ademlirining hemmisi sörep apiriwétilsun!
  nde-nde: Bazafela phakathi kwalabo ababulawa ngenkemba. Inkemba isihwatshiwe; iGibhithe
    kalihudulwe lamaxuku alo wonke.
  ton-ton: 'Te nau tō hifo ʻi he lotolotonga ʻonautolu ʻoku tāmateʻi ʻaki ʻae heletā:
    kuo tukuange ia ki he heletā; tohoaki ia, pea mo hono kakai kotoa pē.'
  ces-1613: Mezi zbitými mečem padnou, meči vydán jest, vlectež jej i všecko množství
    jeho.
  eng-WMB: They will fall among those who are slain by the sword. She is delivered
    to the sword. Draw her away with all her multitudes.
  tam-TCV: வாளினால் கொல்லப்பட்டவர்களின் மத்தியில் அவர்கள் விழுவார்கள். வாள் உருவப்பட்டு
    விட்டது. அவளுடைய மக்கள் கூட்டங்கள் எல்லாவற்றோடும் அவள் வாரிக்கொள்ளப்படட்டும்.
  ceb-ULB: Mangalaglag sila uban niadtong mga nangamatay pinaagi sa espada. Gihulbot
    na ang espada! Gitugyan na siya ngadto sa espada; Gapuson nila siya kauban ang
    iyang mga lumolupyo.
  pol-UBG: Padną pośród pobitych mieczem; został wydany pod miecz, wywleczcie go z
    całą jego rzeszą.
  urd-GVU: کیونکہ لازم ہے کہ مصری مقتولوں کے بیچ میں ہی گر کر ہلاک ہو جائیں۔ تلوار
    اُن پر حملہ کرنے کے لئے کھینچی جا چکی ہے۔ اب مصر کو اُس کی تمام شان و شوکت کے
    ساتھ گھسیٹ کر پاتال میں لے جاؤ!
  deu-1912: Sie werden fallen unter denen, die mit dem Schwert erschlagen sind. Das
    Schwert ist schon gefaßt und gezückt über ihr ganzes Volk.
  kan-2017: ಅವರು ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಮಧ್ಯದಲ್ಲಿ ಬೀಳುವರು. ಐಗುಪ್ತವೂ ಮತ್ತು ಅದರ ಸಮೂಹವೂ ಕತ್ತಿಗೆ
    ಒಪ್ಪಿಸಲ್ಪಟ್ಟಿದೆ.
  yap-yap: “Girdi’ nu Egypt e bay ra mulgad ngar uned ngak e pi’in nni thang e pogofan
    rorad ko mael. Kan mu’ i fal’eg rogon e saydon ni nge li’rad ngarm’ad ni yad gubin.
  hlt-MCSB: cunghang dongkah a mop te cunghang dongkah rhok lakli ah ni a. yalh eh.
    Anih neh a hlangping boeih te sol laeh.
  mdy-ETH: «ጊብፄ ዓጮም ዖልዚ ጊኢጌሢሮ ዒኢካ ዓኣ ሚርጌ ዴራ ጬንቾ ዓፓሮና ዎዺንቴ ዓሶና ዎላ ሃይቃንዳኔ።
  twi-ASANTE: Wɔbɛka wɔn a wɔwuwuu wɔ akofena ano no ho. Wɔatwe akofena no, ma wɔntwe
    ɔno ne nipadɔm no ase nkɔ.
  eng-WEBU: They will fall among those who are slain by the sword. She is delivered
    to the sword. Draw her away with all her multitudes.
  wal-wal: “Gibxxe biittaayyo bisoi shodetti uttido gishshau, eti bisuwan haiqqidaageetu
    giddo kunddana; Gibxxee ba cora asaa ubbaara duge gooshettana.
  spa-PDDPT: Caerán en medio de los asesinados por la espada. Él es entregado a la
    espada. Sáquenlo afuera, a él y a todas sus multitudes.
  gun-gun: 'Mba''eta peẽ kuery voi pe''a ''rã kyxe py ojuka pyre mbyte. Kyxe omboaxaa
    ma penderovaigua pe: “Pembovaipa ''rã Egito yvy, ha''e py ikuai va''ekue ha''e
    javive reve”, ''ea ixupe.'
  ilo-ULB: Mapasagda ket maitiponda kadagiti napapatay babaen iti kampilan! Naited
    ti Egipto iti kampilan; tiliwento isuna dagiti kabusorna ken dagiti adipenna!
  kpg-kpg: Digau Egypt ga madalia digaula ala gu daaligi i lodo tauwa. Tulumanu dauwa
    gu togomaalia belee daaligi digaula huogodoo.
  uig-ARA: ئۇلار قىلىچ بىلەن ئۆلتۈرۈلگەنلەر ئارىسىغا يىقىلىدۇ؛ قىلىچ سۇغۇرۇلدى؛ ئۇ
    ۋە ئۇنىڭ توپ-توپ ئادەملىرىنىڭ ھەممىسى سۆرەپ ئاپىرىۋېتىلسۇن!
  sus-sus: Misira nun a xa sɔɔri galie faxama santidɛgɛma nan saabui ra.
  pon-2006: “Mehn Isip kan pahn iang irail kan me kamakamalahr nan mahwen pwupwudi.
    Kedlahs pwoat onopadahr pwehn kemeirailla koaros.
  ksd-ksd: Diat a bura varurung ma diat dia virua ta ra pakat na vinarubu; da nur
    tar ia tadav ra pakat na vinarubu; da al vue ma kana kor na tarai.
  grc-BRENT: Ἐν μέσῳ μαχαίρας τραυματιῶν πεσοῦνται μετʼ αὐτοῦ, καὶ κοιμηθήσεται πᾶσα
    ἡ ἰσχὺς αὐτοῦ·
  ind-AYT: “Mereka akan rebah di tengah-tengah orang-orang yang terbunuh oleh pedang.
    Ia diserahkan kepada pedang; seretlah ia, dan semua rakyatnya.”
  nya-nya: Aigupto adzagwa pakati pa amene akuphedwa ndi lupanga. Lupanga ndi losololedwa
    kale. Iye adzaphedwa pamodzi ndi gulu lake lankhondo.
  hrv-hrv: Oni će pasti među one što ih mač pokosi. Ležaj će dobiti sa svim mnoštvom.
  mps-mps: “Tǫde bidio, bainat hwą te Isip tǫde ami bidi dabe polo elabo dola muai
    elalubao. Augwali isimainu sula tagalama, tama augwali te gasa hani meba te boide
    isali bage dali bidigi pomainu yao.
  tpi-tpi: “Man bilong graun, bainat i redi pinis long kilim olgeta soldia bilong
    Isip. Larim ol i dai na i go i stap wantaim ol arapela lain i bin dai pinis long
    pait.
  dan-1931: Midt iblandt sværdslagne skal han* segne, og al hans larmende Hob skal
    ligge hos ham. { [*dvs. Farao.] }
  vie-OVCB: Người Ai Cập sẽ ngã xuống giữa những kẻ bị gươm giết, gươm sẽ được rút
    ra để chống lại chúng. Ai Cập và dân của nó sẽ bị giải đi để chịu phán xét.
  guj-2017: તેઓ તલવારથી કતલ થયેલાઓની મધ્યે જઈ પડશે. મિસર તલવારને આપવામાં આવે છે; તેના
    દુશ્મનો તેને તથા તેના સમુદાયને ખેંચી લઈ જશે.
  pon-2006A: “Mehn Isip kan pahn iang irail kan me kamakamalahr nan mahwen pwupwudi.
    Kedlahs pwoat onopadahr pwehn kemeirailla koaros.
  por-BRBSL: Eles cairão entre aqueles que são mortos pela espada. Ela é entregue
    à espada. Atrai-a com todas as suas multidões.
  cth-cth: Talai hoi thei tangcoung e naw koevah, a rawp awh han, tahloi koe poe e
    lah ao toe, ama hoi a tami pueng hah he sawn lawih.
  twi-twi: Wɔbɛka wɔn a wowuwuu wɔ afoa ano no ho. Wɔatwe afoa no, ma wɔntwe ne nnipadɔm
    no ase nkɔ.
  hlt-hlt: cunghang dongkah a mop te cunghang dongkah rhok lakli ah ni a yalh eh.
    Anih neh a hlangping boeih te sol laeh.
  tbz-SIM: Esibiti ɛì kɔbɛ yóó kú mudoò miɛkɛ nkɛ, bɛ̀ sũ̀ɔ̃́tɛ́mu disiè kɛ dèè kɛ
    yóó kuɔnɛ̀ Esibiti ɛì kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu.
  msy-2020: “Isipia gumazamizir mɨdorozir sabamɨn ariaghirezibar tongɨn, me arɨmɨghiram.
    Kɨ me isa apanibar dafarim gatɨ, ezɨ me Isipɨn gumazamizir avɨrim mɨsoghasava
    ami.
  dop-dop: Pɑɑ kʋ́ Icipiti nyǝ́mɑ kɛ yoou tɑɑ. Pɑ tɛmɑ lɑɣɑlɛɛ kɛ kpɛɛʋ. A kɑ́ kʋ́
    Icipiti wulɑʋ yoolɑɑ tǝnɑ.
  azb-azb: Misir xalqı qılıncla öldürülənlərin arasına düşəcək. Bu xalq qılıncın ixtiyarına
    verildi. Qoy Misir bütün camaatı ilə birgə sürüklənsin.
  eng-DBY: 'They shall fall in the midst of them that are slain by the sword. The
    sword hath been given: draw her out, and all her multitudes.'
  hin-2017: “वे तलवार से मरे हुओं के बीच गिरेंगे, उनके लिये तलवार ही ठहराई गई है;
    इसलिए मिस्र को उसकी सारी भीड़ समेत घसीट ले जाओ।
  wol-KYG: Fi digg ñi fàddoo saamar la waa Misra di tëdd. Saamar ba génn na, ñu diri
    Misra, booleek gàngooram yépp yóbbu.
  eng-YLT: In the midst of the pierced of the sword they fall, [To] the sword she
    hath been given, They drew her out, and all her multitude.
  eng-WYC-2017: In the midst of slain men they shall fall down by sword; a sword is
    given, and they draw it to, and all the peoples thereof.
  eng-WMBB: They will fall amongst those who are slain by the sword. She is delivered
    to the sword. Draw her away with all her multitudes.
  urd-GVH: क्योंकि लाज़िम है कि मिसरी मक़तूलों के बीच में ही गिरकर हलाक हो जाएँ। तलवार
    उन पर हमला करने के लिए खींची जा चुकी है। अब मिसर को उस की तमाम शानो-शौकत के साथ
    घसीटकर पाताल में ले जाओ!
  rug-rug: Kote hoqa turaṉi arini sari kasa pu tava mate pa vedara. Sa vedara si ele
    ta lobusu vagi; mu ririhi taloa nia si asa meke sari nana butubutu tie.
  gaz-gaz: Isaan warra goraadeedhaan ajjeefaman gidduutti kufu. Goraadeen luqqifameera;
    isheen waldaa namoota ishee hunda wajjin lafa irra haa harkifamtu.
  fra-LSG: 'Ils tomberont au milieu de ceux qui sont morts par l’épée. Le glaive est
    donné: Entraînez l’Égypte et toute sa multitude!'
  yal-yal: E luma nɛn faxa muxune yɛ naxanye faxaxi silanfanna ra. Silanfanni tɔnxi!
    E nun e ganle birin xa xali.
  haw-1868: 'Iwaenakonu o ka poe i pepehiia me ka pahikaua, e haule ai lakou; ua haawiia
    ia i ka pahikaua: e alako oe ia ia a me kona mau lehulehu a pau.'
  arb-NAV: يَسْقُطُونَ صَرْعَى وَسَطَ قَتْلَى السَّيْفِ. قَدْ أُسْلَمَتْ مِصْرُ لِلسَّيْفِ،
    وَأَسَرُوهَا مَعَ كُلِّ حُلَفَائِهَا.
  ewe-ewe: Woamlɔ ame siwo tsi yinu la dome. Wolé yi la ɖe asi, mina woakplɔe adzoe
    kple eƒe ame gbogboawo.
  eng-LEE: 'In the midst of those that are slain by the sword shall they fall: to
    the sword is she given up; drag her away and all her multitudes.'
  asm-FB: তেওঁলোক তৰোৱালৰ দ্বাৰাই হত হোৱা লোকসকলৰ মাজত পতিত হ’ব! মিচৰক তৰোৱালত শোধাই
    দিয়া হৈছে; তাইৰ শত্রুসকলে তাইক আৰু তাইৰ দাসবোৰক টানি লৈ যাব!
  sus-A: مِسِرَ نُن عَ شَ سْورِ فَلِيٍ قَشَمَ سَنتِدّفّمَ نَن سَابُي رَ.
  fra-SBL: Ils tomberont parmi ceux qui sont tués par l'épée. Elle est livrée au glaive.
    Emporte-la avec toute sa multitude.
  hbo-hbo: בְּתֹ֥וךְ חַלְלֵי־חֶ֖רֶב יִפֹּ֑לוּ חֶ֣רֶב נִתָּ֔נָה מָשְׁכ֥וּ אֹותָ֖הּ
    וְכָל־הֲמֹונֶֽיהָ׃
  kik-kik: Nao makaagũa hamwe na arĩa maanooragwo na rũhiũ rwa njora. Rũhiũ rwa njora
    nĩrũcomore; rekei akururio arĩ hamwe na kĩrĩndĩ gĩake gĩothe.
  fra-NCL: Ils tomberont au milieu de ceux qu’a transpercés l’épée ! L’épée est donnée ;
    entraînez l’Égypte et toutes ses multitudes !
  cek-AK: Nihcae loe sumsen hoi hum ih kaminawk salakah amtimh o tih; anih loe sumsen
    hoi loih thai mak ai boeh, anih hoi angmah ih kaminawk to ruet ah.
  cuk-cuk: Dulemar-es-suidgi-burgwismalad-abargi burgwemarmogoed. Es-suid bato argangi
    ganimalad, Egipto-yar, degi, bela e-dulemar bergumaloed.
  uig-CYR: Улар қилич билән өлтүрүлгәнләр арисиға жиқилиду; қилич суғурулди; у вә
    униң топ-топ адәмлириниң һәммиси сөрәп апириветилсун!
  tel-2017: కత్తితో చచ్చిన వాళ్ళతోబాటు వాళ్ళు కూలుతారు. అది కత్తిపాలవుతుంది. ఆమె విరోధులు
    ఆమెనూ ఆమె సేవకులనూ ఈడ్చుకుపోతారు.
  hat-BSA: Yo va tonbe nan mitan sila ki touye pa nepe yo. Fi a vin livre pou nepe
    a. Fè l rale soti ak tout gwo foul li yo.
  kos-kos: “Mwet Egypt uh ac fah ikori pac yurin mwet su anwuki ke mweun. Oasr sie
    cutlass akola in onelosla nukewa.
  hbo-WLC: בְּת֥וֹךְ חַלְלֵי־חֶ֖רֶב יִפֹּ֑לוּ חֶ֣רֶב נִתָּ֔נָה מָשְׁכ֥וּ אוֹתָ֖הּ
    וְכָל־הֲמוֹנֶֽיהָ׃
  ibo-ibo: Nʼetiti ndị e ji mma agha gbuo ka ha ga-ada. Amịpụtala mma agha maka ya,
    ka a dọkpụrụ ya na igwe ndị ya niile pụọ.
  ory-ory: ସେମାନେ ଖଡ୍ଗ ଦ୍ୱାରା ହତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ପତିତ ହେବେ; ସେ ଖଡ୍ଗରେ ସମର୍ପିତ ହୋଇଅଛି;
    ତାହାକୁ ଓ ତାହାର ସମସ୍ତ ଲୋକଙ୍କୁ ଟାଣି ନିଅ।
  chk-chk: Iwe, ekewe chon Isip repwe mäla lein chokewe ra fen mäla lon maun. Ewe
    ketilas a fen molotä. Oupwe nukieto Isip me mwicheichen aramasan meinisin.
  rop-rop: “‘Yumob kaan neba ranawei brom det bigwan naif blanga detlot enami, dumaji
    olabat redi blanga kilim yumob holot.
  ukr-1871: Тії попадають між побитими мечем, та й він одданий мечу; тягнїть його
    туди з усїм людом його!
  deu-1951: Mitten unter den vom Schwerte Erschlagenen sollen sie fallen. Das Schwert
    ist übergeben; ziehet sie hinab samt all ihrer Menge!
  eng-JPS: They shall fall in the midst of them that are slain by the sword; she is
    delivered to the sword; draw her down and all her multitudes.
  srp-1865: Pašæe posred pobijenijeh maèem, maè je dat, vucite ga i sve mnoštvo njegovo.
  lug-lug: Baligwa mu abo abattiddwa ekitala, era n’ekitala kisowoddwa, leka atwalibwe
    n’enkuyanja y’abantu be.
  heb-heb: בתוך חללי חרב יפלו חרב נתנה משכו אותה וכל המוניה׃
  ben-IRV: তারা তরোয়াল দিয়ে নিহত লোকদের মধ্যে পড়বে, মিশরে তরোয়াল সমর্পণ করা হয়েছে;
    তার শত্রুদের এবং তার লোকেদের টেনে নিয়ে যাও।
  pan-pan: ਉਹ ਉਹਨਾਂ ਦੇ ਵਿਚਕਾਰ ਡਿੱਗਣਗੇ, ਜਿਹੜੇ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਗਏ। ਉਹ ਤਲਵਾਰ ਦੇ ਹਵਾਲੇ
    ਕੀਤੀ ਗਈ। ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਭੀੜ ਨੂੰ ਘਸੀਟ ਕੇ ਲੈ ਜਾ।
  mya-JVB: ထား ဘေး၌ အပ် သည်ဖြစ်၍၊ ထား ဖြင့်သေ သောသူတို့ နှင့်အတူ လဲ ၍သေရသောကြောင့်၊
    သူ ကိုယ်တိုင်မှစ၍သူ ၏ လူအလုံးအရင်း ရှိသမျှ တို့ကို ဆွဲ ကြလော့။
  hmo-hmo: “Aigupito taudia, be tuari dekenai idia mase vadaeni taudia danu do idia
    moru. Tuari kaia ia hegaegae noho, bona ia ese idia ibounai do ia alaia mase.
  urd-urd: वह उनके बीच गिरेंगे जो तलवार से क़त्ल हुए, वह तलवार के हवाले किया गया है,
    उसे और उसकी तमाम जमियत को घसीट ले जा।
  rus-SYN: Те падут среди убитых мечом, и он отдан мечу; влеките его и все множество
    его.
  bqc-SIM: Aa kwɛ́ gbɛ̃́ pↄ́ aa gà zĩ guuↄ guu. Fɛ̃nda woa. Wà Egipi ń a zĩgↄ̃
    dasiↄ gálɛ taò.
  tcz-CHONGTHU: Chemjama kithatsa mitamtah ho toh Egypt mite lhukhom diu ahi. Ijeh
    inem itile amaho douna a chemjam sadohsa ahitai. Egypt leh amite chu a chungthu
    u tan dinga kikai mang diu ahi.
  mar-mar: जे कोणी तलवारीने वधले त्यामध्ये जाऊन ते पडतील! मिसर तलवारीला सोपून दिला
    आहे; व तिच्या सर्व समूहास ओढून न्या.
  qub-qub: «Gamga guërracho wañojcunawanmi goturpanquipaj. Chaynömi llapan runacunawan
    ushacanquipaj. Chaypämi sabliga camarishana caycan.
  bqp-bqp: Bɑ koo wɔrukuwɑ bu kpunɑ kɑ be bɑ go tɑbu sɔɔ sɑnnu. Wee, bɑ tɑkobi womɑ
    kɑrɑrun di bu kɑ be kpuro go.
  hat-hat: Moun peyi Lejip yo pral tonbe ansanm ak moun ki mouri nan lagè yo. Gen
    yon nepe ki pare pou touye yo tout.
  eng-BSB: They will fall among those slain by the sword. The sword is appointed!
    Let them drag her away along with all her multitudes.
  eng-WEBPB: They will fall amongst those who are slain by the sword. She is delivered
    to the sword. Draw her away with all her multitudes.
  kbq-kbq: Ha' vahe'mo'za zamagrira bainati kazinknonteti zamahegahaze. Menina bainati
    kazinknona anona reno azampi eri'neanki, mika Isipi vahe kevu krerfa zamavare'za
    vugahaze.
  nhe-BL: “Nopa egiptome huetzise mictoque ihuical queja nopa miyac tlacame tlen miquij
    ipan tlatehuijcayotl. Pampa nopa machete ya eltoc xolotl para quinmictise nochi
    Egipto ehuani.
  gub-BL: Ezit ywy rehe har u'ar putar amogwer zeàmàtyry'ymawhu pe uzezuka ma'e kwer
    wanehe we wà nehe. Amo takihepuku uzemuàgà'ym Ezit ywy rehe har paw wazuka àwàm
    rehe.
  eng-DRA: 'They shall fall in the midst of them that are slain with the sword: the
    sword is given, they have drawn her down, and all her people.'
