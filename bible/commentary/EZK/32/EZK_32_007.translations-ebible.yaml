    bona hua be do ia diari lasi.
  urd-urd: और जब मैं तुझे हलाक करूँगा, तो आसमान को तारीक और उसके सितारों को बे — नूर
    करूँगा सूरज को बादल से छिपाऊँगा और चाँद अपनी रोशनी न देगा।
  rus-SYN: И когда ты угаснешь, закрою небеса и звезды их помрачу, солнце закрою облаком,
    и луна не будет светить светом своим.
  bqc-SIM: Tó ma n dɛ, má ↄku luabɛa, má tó saanaↄ siakũ. Má tó lou kúlɛ ĩatɛ̃wa,
    mɛ́ mↄvua a gupu lↄo.
  tcz-CHONGTHU: Keiman nangma kachop kang tengle keiman kakhumma chu ahsi ho thim
    den ding, nisa meilhanga katom jol a chule lha in nasal vah tahlou ding ahi.
  mar-mar: मग जेव्हा मी तुझा दिवा विझवून टाकीन तेव्हा मी आकाश झाकीन व त्यातले तारे
    अंधारमय करीन. मी सूर्याला ढगाने झाकीन आणि चंद्र प्रकाशणार नाही.
  qub-qub: Gamta illgächishpäga camacächishaj pacha chacacäcunanpaj, goyllarcunapis
    upicäcunanpaj. Pucutaywanmi intita chapashaj. Quillapis manami achicyanganachu.
  bqp-bqp: Sɑnɑm mɛ u koo gbi, kon de wɔllu tu tĩrɑ. Kon kperin yɑm bururɑm go kpɑ
    guru wiru tu sɔ̃ɔ wukiri, kpɑ suru u ku mɑɑ yɑm bururɑsiɑ.
  hat-hat: Lè m'ap disparèt ou a, m'ap kouvri syèl la, m'ap bouche zetwal yo. M'ap
    kache solèy la dèyè nwaj yo, lalin lan p'ap klere ankò.
  eng-BSB: When I extinguish you, I will cover the heavens and darken their stars.
    I will cover the sun with a cloud, and the moon will not give its light.
  eng-WEBPB: When I extinguish you, I will cover the heavens and make its stars dark.
    I will cover the sun with a cloud, and the moon won’t give its light.
  kbq-kbq: Hagi e'inama hu'na kahe fananema hutesu'na, hamponteti mona refita'nenkeno
    hanafitamima, ikama, zagemo'enena hanintiri hu'za remasa osugahaze.
  nhe-BL: Huan quema nimitzixpolihuiltis ihuaya motlal, niquixtzacuas elhuicactli
    para ma amo nesis. Huan nijchihuas para sitlalime ma amo tlahuise. Huan ne tonati
    niquixtzacuas ica se mixtli huan nijchihuas ne metztli para ma amo tlahuis.
  gub-BL: Nezuka mehe nehe, azupyk putar ywak ihe nehe. Amuwew putar zahytata ihe
    wà nehe no. Azumim putar kwarahy ywàkun ikupe kutyr nehe. Zahy nuhyape kwaw nehe.
  eng-DRA: 'And I will cover the heavens, when thou shalt be put out, and I will make
    the stars thereof dark: I will cover the sun with a cloud, and the moon shall
    not give her light.'
