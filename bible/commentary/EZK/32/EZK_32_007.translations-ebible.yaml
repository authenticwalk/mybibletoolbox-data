  uig-ARA: نۇرۇڭنى ئۆچۈرگىنىمدە، مەن ئاسمانلارنى توسۇۋېتىمەن، يۇلتۇزلارنى قارا قىلىمەن؛
    قۇياشنى بۇلۇت بىلەن قاپلايمەن، ئاي نۇر بەرمەيدۇ.
  sus-sus: N na i xun nakana, n koore makotoma nɛ, n tunbuie xa yanbɛ ba. N soge makotoma
