  sus-A: ﭑ نَ عِ شُن نَكَنَ، ﭑ كٌورٍ مَكٌتٌمَ نّ، ﭑ تُنبُييٍ شَ يَنبّ بَ. ﭑ سٌفٍ مَكٌتٌمَ
    نّ نُشُي رَ، كِكٍ قَن مُ يَنبَمَ.
  fra-SBL: Quand je t'éteindrai, je couvrirai les cieux. et rend ses étoiles sombres.
