  urd-GVH: जिस वक़्त मैं तेरी ज़िंदगी की बत्ती बुझा दूँगा उस वक़्त मैं आसमान को ढाँप
    दूँगा। सितारे तारीक हो जाएंगे, सूरज बादलों में छुप जाएगा और चाँद की रौशनी नज़र
    नहीं आएगी।
  rug-rug: Totoso va mate panigo Arau, si kote va paere ia Rau sa galegalearane, meke
