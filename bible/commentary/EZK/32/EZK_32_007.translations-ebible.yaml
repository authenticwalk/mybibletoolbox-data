  guj-2017: હું તને હોલવી દઈશ ત્યારે હું આકાશને ઢાંકી દઈશ અને તારાઓને અંધકારમય કરી
    નાખીશ. હું સૂર્યને વાદળોથી ઢાંકી દઈશ અને ચંદ્ર પ્રકાશશે નહિ.
  pon-2006A: Ni ei pahn kauweikomwihla, pahnlahng pahn rotala oh perehla usu kan.
