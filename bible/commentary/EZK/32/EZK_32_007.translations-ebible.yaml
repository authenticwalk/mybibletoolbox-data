  uig-CYR: Нуруңни өчүргинимдә, Мән асманларни тосуветимән, юлтузларни қара қилимән;
    қуяшни булут билән қаплаймән, ай нур бәрмәйду.
  tel-2017: నేను నీ దీపాన్ని ఆర్పివేసినప్పుడు ఆకాశాన్ని మూసేసి, నక్షత్రాలను చీకటి
