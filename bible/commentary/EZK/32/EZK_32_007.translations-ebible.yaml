  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ନିର୍ବାଣ କରିବା ସମୟରେ ଆକାଶକୁ ଆଚ୍ଛନ୍ନ କରିବା ଓ ତହିଁର ନକ୍ଷତ୍ରଗଣକୁ
