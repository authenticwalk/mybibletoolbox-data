  hbo-WLC: וְכִסֵּיתִ֤י בְכַבּֽוֹתְךָ֙ שָׁמַ֔יִם וְהִקְדַּרְתִּ֖י אֶת־כֹּֽכְבֵיהֶ֑ם
    שֶׁ֚מֶשׁ בֶּעָנָ֣ן אֲכַסֶּ֔נּוּ וְיָרֵ֖חַ לֹא־יָאִ֥יר אוֹרֽוֹ׃
  ibo-ibo: Mgbe m ga-emenyụ gị dịka ọkụ, aga m ekpuchi ihu eluigwe, meekwa ka kpakpando
