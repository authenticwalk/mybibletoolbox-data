  arb-NAV: وَعِنْدَمَا أُخْمِدُكَ أَحْجُبُ السَّمَاوَاتِ وَأُظْلِمُ نُجُومَهَا، وَأُكَفِّنُ
    الشَّمْسَ بِسَحَابٍ، وَلا يُنِيرُ الْقَمَرُ بِضَوْئِهِ.
  ewe-ewe: Ne mena nuwò yi la, Matsyɔ nu dziƒo nu. Mana woƒe ɣletiviwo nado viviti.
