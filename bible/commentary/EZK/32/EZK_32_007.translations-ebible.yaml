    her light.
  hin-2017: जिस समय मैं तुझे मिटाने लगूँ, उस समय मैं आकाश को ढाँपूँगा और तारों को
    धुन्धला कर दूँगा; मैं सूर्य को बादल से छिपाऊँगा, और चन्द्रमा अपना प्रकाश न देगा।
    (मत्ती 24:29, योए. 2:31)
  wol-KYG: Bu sa leer feyee, maay muur asamaan, lëndëmal ay biddiiwam, sànge jant
    bi aw niir, weer wi noppee leeral.
  eng-YLT: And in quenching thee I have covered the heavens, And have made black their
