  pan-pan: ਜਦੋਂ ਮੈਂ ਤੈਨੂੰ ਮਿਟਾ ਦਿਆਂਗਾ ਤਾਂ ਅਕਾਸ਼ ਨੂੰ ਢੱਕਾਂਗਾ ਅਤੇ ਉਹ ਦੇ ਤਾਰਿਆਂ ਨੂੰ ਕਾਲਾ
    ਕਰ ਦਿਆਂਗਾ। ਸੂਰਜ ਨੂੰ ਬੱਦਲਾਂ ਹੇਠ ਲੁਕਾ ਦਿਆਂਗਾ ਅਤੇ ਚੰਨ ਆਪਣਾ ਚਾਨਣ ਨਾ ਦੇਵੇਗਾ।
  mya-JVB: သင့် ကို ငါဆုံး စေသောအခါ မိုဃ်းကောင်းကင် ကို ငါဖုံးလွှမ်း ၍ ကြယ် တို့ကို
    မိုက် စေမည်။ နေ ကို မိုဃ်းအုံ့ စေ၍ လ သည်လည်း အလင်း ကို မ ပေး ရ။
  hmo-hmo: Lau ese oi do lau hadikaia ore neganai, guba be do lau koua, bona hisiu
