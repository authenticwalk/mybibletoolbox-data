  eng-JPS: And when I shall extinguish thee, I will cover the heaven, and make the
    stars thereof black; I will cover the sun with a cloud, and the moon shall not
    give her light.
  srp-1865: I kad te ugasim, zastrijeæu nebo, i zvijezde na njemu pomraèiti, sunce
    æu zakloniti oblakom, i mjesec neæe svijetliti svjetlošæu svojom.
  lug-lug: Bwe ndikusaanyaawo, ndibikka eggulu ne nfuula emmunyeenye zaakwo okubaako
    ekizikiza;
  heb-heb: וכסיתי בכבותך שמים והקדרתי את ככביהם שמש בענן אכסנו וירח לא יאיר אורו׃
  ben-IRV: তারপর যখন তোমার বাতি স্থাপন করবো, আমি আকাশকে ঢেকে দেবো এবং তারাকে অন্ধকার
