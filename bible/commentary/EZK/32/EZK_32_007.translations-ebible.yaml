  mdy-ETH: ኔና ታኣኒ ባይዛ ዎዶና ጫሪንጮ ታኣኒ ካንቃንዳኔ፤ ዦኦጋሢያኣ ታኣኒ ዹሚሻንዳኔ፤ ዓቦዋ ሻኣሬና ታ ዓርቃንዳኔ፤ ዓጊና
    ፖዓዓኬ፤
  twi-ASANTE: Sɛ metwa wo firi hɔ a, mɛkata ɔsoro ani na madundum wɔn nsoromma; mede
