verse: EZK.032.007
translations:
  mal-C: നിന്നെ തുടച്ചുനീക്കുമ്പോൾ ഞാൻ ആകാശത്തെ മറച്ച്, അതിലെ നക്ഷത്രങ്ങളെ ഇരുളടഞ്ഞവയാക്കും;
    ഞാൻ സൂര്യനെ ഒരു മേഘംകൊണ്ടു മറയ്ക്കും, ചന്ദ്രൻ അതിന്റെ പ്രകാശം തരികയുമില്ല.
  deu-TKW: Und bei deinem Erlöschen will ich den Himmel verhüllen und seine Sterne
    in Schwarz kleiden; die Sonne will ich mit Wolken verhüllen, und der Mond soll
    sein Licht nicht leuchten lassen.
  lin-lin: Tango nakoboma yo ndenge babomaka mwinda, nakozipa likolo, nakokomisa molili
    minzoto na yango ; nakozipa moyi na mapata, mpe sanza ekopesa lisusu pole na yango
    te.
  eng-LSV: And in quenching you I have covered the heavens, || And have made their
    stars black, || I cover the sun with a cloud, || And the moon does not cause its
    light to shine.
  eng-GNV: 'And when I shall put thee out, I will couer the heauen, and make the starres
    thereof darke: I will couer the sunne with a cloude, and the moone shall not giue
    her light.'
  eng-WEBSTER: And when I shall extinguish thee, I will cover the heaven, and make
    the stars thereof dark; I will cover the sun with a cloud, and the moon shall
    not give her light.
  nhw-BL: Huan quema nimitzixpolihuiltis ihuaya motlal, niquixtzacuas ilhuicactli
    para amo ma nesis. Huan nijchihuas para sitlalime amo ma tlahuise. Huan ne tonati
    niquixtzacuas ica se mixtli huan nijchihuas ne metztli para amo ma tlahuis.
  swh-ONEN: Nitakapokuzimisha, nitafunika mbingu na kuzitia nyota zake giza; nitalifunika
    jua kwa wingu, nao mwezi hautatoa nuru yake.
  bba-bba: Sɑnɑm mɛ u koo ɡbi, kon de wɔllu tu tĩrɑ. Kon kperin yɑm bururɑm ɡo kpɑ
    ɡuru wiru tu sɔ̃ɔ wukiri, kpɑ suru u ku mɑɑ yɑm bururɑsiɑ.
  eng-KJVCPB: And when I shall put thee out, I will cover the heaven, and make the
    stars thereof dark; I will cover the sun with a cloud, and the moon shall not
    give her light.
  luo-luo: Chiengʼ ma anatieki mi aum kor polo to sulwe ok norieny; kendo wangʼ chiengʼ
    gi boche polo ok nobedie bende dwe ok norieny.
  meu-meu: Baina habuamu tari negana ai guba baina ḡovaia ahu, bona hisiuna baina
    hadiburadia; dina na ori amo baina ḡovaia ahu, bona hua na basine diari.
  npi-ULB: त्‍यसपछि जब तँलाई म नष्‍ट गर्नेछु, तब म आकाश ढाक्‍नेछु र त्‍यसका ताराहरूलाई
    अँध्यारो पार्नेछु । म सूर्यलाई बादलले ढाक्‍नेछु, र चन्द्रमाले आफ्नो प्रकाश दिनेछैन
    ।
  yor-yor: Nígbà tí mo bá fọ́n ọ jáde, èmi yóò pa ọ̀run dé àwọn ìràwọ̀ wọn yóò sì
    ṣókùnkùn; èmi yóò sì fi ìkùùkuu bo oòrùn òṣùpá kì yóò sì tan ìmọ́lẹ̀ rẹ̀.
  pes-OPCB: وقتی تو را خاموش کردم، پرده‌ای بر آسمان می‌کشم و ستاره‌ها را تاریک می‌گردانم،
    آفتاب را با ابرها می‌پوشانم و نور ماه بر تو نمی‌تابد.
  tgl-ULB: At kapag patayin ko ang iyong ilawan, tatakpan ko ang kalangitan at padidilimin
    ko ang mga bituin nito. Tatakpan ko ang araw sa pamamagitan ng mga ulap, at hindi
    magliliwanag ang buwan!
  hui-hui: I̱na í̠ bo homa howa hari daligaha buyi hai howa yakundinaga wá holenebi
    mo hundiai holebero. Ni nadelo hari beralibame ni mo gehai harogola egebi nadolebira.
  mya-mya: သင့်​အား​သုတ်​သင်​ဖျက်​ဆီး​ချိန်​၌​ငါ​သည် မိုး​ကောင်း​ကင်​ကို​ဖုံး​အုပ်​ကွယ်​ကာ​၍
    ကြယ် တာ​ရာ​များ​ကို​ကွယ်​ပျောက်​စေ​မည်။ နေ​ကို မိုး​တိမ်​များ​ဖုံး​အုပ်​လိမ့်​မည်။
    လ​သည် လည်း​အ​လင်း​ရောင်​ပေး​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ངས་ཁྱོད་མེད་པར་བྱེད་དུས་ནམ་མཁའ་བསྒྲིབ་ཅིང་། ནམ་མཁའི་སྐར་མ་རྣམས་ཀྱང་མུན་པར་བྱ་སྟེ།
    ཉི་མ་སྤྲིན་གྱིས་བསྒྲིབས་ནས་ཟླ་བས་ཀྱང་འོད་མི་སྣང་ངོ་། །
  sna-sna: Pandichakudzima, ndichafukidza matenga uye ndichasvibisa nyeredzi; ndichafukidza
    zuva mugore, uye mwedzi haungabudisi chiedza chawo.
  spa-BLM: Cuando te extinga, cubriré los cielos y hacer que sus estrellas sean oscuras.
    Cubriré el sol con una nube, y la luna no dará su luz.
  cac-cac: Ayic ol ach vac'an sateloc, ol vac' q'uic'b'oc satchaan̈, ol tup yoc q'uen
    c'anal, ol q'uic'b'oc yoc c'u. Ol tuppaxel yoc q'uen uj.
  swh-ULB: Kisha wakati nitakapokuzimisha, nitazifunika mbingu na kuzitia giza nyota
    zake; nitalifunika jua kwa mawingu, na mwezi hautatoa nuru yake usiku.
  bel-bel: І калі ты патухнеш, зачыню нябёсы і зоркі на іх зацьмлю, сонца засланю
    хмараю, і месяц ня будзе сьвяціцца сьвятлом сваім.
  deu-ELBBK: Und ich werde, wenn ich dich auslösche, den Himmel bedecken und seine
    Sterne verdunkeln; ich werde die Sonne mit Gewölk bedecken, und der Mond wird
    sein Licht nicht scheinen lassen.
  mbb-OT: Emun igkaawè ku en sikew, ed-elangan ku te ǥapun is langit, ne kenè en ebpekeveǥey
    te kerayag is menge vituen, wey is andew wey vulan.
  mal-2015: നിന്നെ കെടുത്തുകളയുമ്പോൾ ഞാൻ ആകാശത്തെ മൂടി അതിലെ നക്ഷത്രങ്ങളെ കറുപ്പുടുപ്പിക്കും;
    ഞാൻ സൂര്യനെ മേഘംകൊണ്ടു മറെക്കും; ചന്ദ്രൻ പ്രകാശം നല്കുകയും ഇല്ല.
  rmc-rmc: Sar tut murdarava andre sar e momeľi, zaučharava o ňebos a kaľarava leskre
    čercheňen, akor zaučharava o kham la chmaraha a o čhonoro imar na dela peskro
    švetlos.
  pes-OPV: و هنگامی که تو را منطفی گردانم، آسمان را خواهم پوشانید و ستارگانش راتاریک
    کرده، آفتاب را به ابرها مستور خواهم ساخت و ماه روشنایی خود را نخواهد داد.
  ron-1924: Кынд те вой стинӂе, вой акопери черуриле ши ле вой ынтунека стелеле; вой
    акопери соареле ку норь ши луна ну-шь ва май да лумина ей.
  ben-OBCV: তোমাকে শেষ করার সময়, আমি আকাশ ঢেকে দেব এবং তারাগুলি কালো করে দেব; আমি
    সূর্য মেঘ দিয়ে ঢেকে দেব এবং চাঁদ আর তার আলো দেবে না।
  som-som: Oo markaan ku baabbi'iyo ayaan samada dabooli doonaa, oo xiddigaheedana
    waan madoobayn doonaa. Qorraxdana daruur baan ku qarin doonaa, oo dayaxuna iftiinkiisa
    sooma bixin doono.
  lat-VUC: 'Et operiam, cum extinctus fueris, cælum, et nigrescere faciam stellas
    ejus: solem nube tegam, et luna non dabit lumen suum.'
  eng-ASVBT: And when I shall extinguish thee, I will cover the heavens, and make
    the stars thereof dark; I will cover the sun with a cloud, and the moon shall
    not give its light.
  ita-1885: E quando ti avrò spento, io coprirò il cielo, e farò imbrunir le stelle
    loro; io coprirò il sol di nuvoli, e la luna non farà risplendere il suo lume.
  eng-LXXUP: And I will veil the heavens when thou art extinguished, and will darken
    the stars thereof; I will cover the sun with a cloud, and the moon shall not give
    her light.
  eng-ULB: Then when I extinguish you, I will cover the heavens and darken their stars;
    I will cover the sun with clouds, and the moon will not shine its light.
  spa-VBL: Cuando apague la luz de tu vida, cubriré los cielos y oscureceré sus estrellas.
    Usaré una nube para cubrir el sol, y la luna dejará de brillar.
  fra-_FOB: Quand je t'éteindrai, je couvrirai les cieux, et j'obscurcirai leurs étoiles;
    je couvrirai le soleil de nuages, et la lune ne donnera plus sa lumière.
  mal-mal: നിന്റെ വെളിച്ചം കെടുത്തിക്കളയുമ്പോൾ ഞാൻ ആകാശത്തെ മൂടി അതിലെ നക്ഷത്രങ്ങളെ
    ഇരുളടഞ്ഞവയാക്കും; ഞാൻ സൂര്യനെ മേഘംകൊണ്ടു മറയ്ക്കും; ചന്ദ്രൻ പ്രകാശം നല്കുകയും
    ഇല്ല.
  urd-GVR: Jis waqt maiṅ terī zindagī kī battī bujhā dūṅgā us waqt maiṅ āsmān ko ḍhāṅp
    dūṅgā. Sitāre tārīk ho jāeṅge, sūraj bādaloṅ meṅ chhup jāegā aur chāṅd kī raushnī
    nazar nahīṅ āegī.
  suz-BL: गो इ कली क्‍याम्‍दुनु, सरीङ नेल्‍ल सुम्‍नुङ। मिनु सोरुल आन कली छिङछिङ सेल्‍नुङमी।
    गो नां कली गोस्‍सुम सुम्‍नुङ। मिनु तास्‍लाम हाम्‍सो मगेब। यसैया १३:१०
  eng-NOY: And I will cover the heavens, when I quench thee, And make the stars thereof
    dark; I will cover the sun with a cloud, And the moon shall not give her light.
  ita-1927: Quando t’estinguerò, velerò i cieli e ne oscurerò le stelle; coprirò il
    sole di nuvole, e le luna non darà la sua luce.
  ckb-ckb: کە تۆ دەکوژێنمەوە، ئاسمان دادەپۆشم، ئەستێرەکانی تاریک دەکەم. بە هەور خۆر
    دادەپۆشم و مانگیش ڕووناکییەکەی نادرەوشێتەوە.
  eng-BBE: And when I put out your life, the heaven will be covered and its stars
    made dark; I will let the sun be covered with a cloud and the moon will not give
    her light.
  kan-OKCV: ಇದಲ್ಲದೆ, ನಾನು ನಿನ್ನನ್ನು ನಂದಿಸುವಾಗ ಆಕಾಶಕ್ಕೆ ಮುಸುಕುಹಾಕಿ ಅಲ್ಲಿನ ನಕ್ಷತ್ರಗಳನ್ನು
    ಕತ್ತಲಾಗಿ ಮಾಡಿ, ನಾನು ಸೂರ್ಯನನ್ನು ಮೋಡದಿಂದ ಮುಚ್ಚಿ ಬಿಡುವೆನು. ಚಂದ್ರನು ತನ್ನ ಬೆಳಕನ್ನು
    ಕೊಡದೆ ಇರುವನು.
  tam-2017: உன்னை நான் அணைத்துப்போடும்போது, வானத்தை மூடி, அதின் நட்சத்திரங்களை இருண்டு
    போகச்செய்வேன்; சூரியனை மேகத்தினால் மூடுவேன், சந்திரனும் தன்னுடைய ஒளியைக் கொடுக்காமல்
    இருக்கும்.
  spa-RV-1909: 'Y cuando te habré muerto, cubriré los cielos, y haré entenebrecer
    sus estrellas: el sol cubriré con nublado, y la luna no hará resplandecer su luz.'
  ron-BTF: Și când te voi stinge, voi acoperi cerul și îi voi întuneca stelele; voi
    acoperi soarele cu un nor și luna nu își va da lumina.
  eng-WEBP: When I extinguish you, I will cover the heavens and make its stars dark.
    I will cover the sun with a cloud, and the moon won’t give its light.
  eng-FBV: When I put out the light of your life, I will cover the heavens and darken
    their stars. I will use a cloud to cover the sun, and the moon will stop shining.
  nld-1939: Als uw licht wordt gedoofd, bedek Ik de hemel, Verduister Ik haar sterren;
    De zon zal Ik achter de wolken verschuilen, En de maan zal haar licht niet meer
    geven.
  nch-BL: Huan quema nimitzixpolihuiltis ihuaya motal, niquixtzacuas ilhuicacti para
    ma amo nesi. Huan nijchihuas para sitalime ma amo taahuica. Huan ne tonati niquixtzacuas
    ica se mixti huan nijchihuas ne metzti para ma amo taahui.
  vie-1934: Khi ta giập tắt ngươi, thì ta sẽ che các từng trời và làm tối các ngôi
    sao; dùng mây bao bọc mặt trời, và mặt trăng sẽ không chiếu sáng nữa.
  hin-CV: जब मैं तुम्हें सूंघकर निकालूंगा तब मैं आकाश को ढांक दूंगा और उसके तारों
    को अंधेरा कर दूंगा; मैं सूर्य को एक बादल से ढांक दूंगा, और चंद्रमा अपना प्रकाश
    न देगा.
  spa-BES: Y cuando yo extinga tu vida, el cielo se cubrirá y sus estrellas se oscurecerán;
    Dejaré que el sol se cubra con una nube y la luna no le dará luz.
  tdx-tdx: Aa ie nampimongoreko, ho kolopofako i likerañey naho hanoeko maieñe o vasia’eo;
    ho saroñeko rahoñe i àndroy, vaho tsy hañomey ty hazavà’e i volañey.
  tha-KJV: เมื่อเราดั​บท​่าน เราจะคลุมฟ้าสวรรค์​ไว้ และกระทำให้ดวงดาวมืดไป เราจะเอาเมฆบังดวงอาทิตย์
    และดวงจันทร์จะไม่​ทอแสง
  por-BR-2018: E quando eu te extinguir, cobrirei os céus, e farei escurecer suas
    estrelas; cobrirei o sol cobrirei com nuvem, e a lua não fará brilhar sua luz.
  deu-ELO: Und ich werde, wenn ich dich auslösche, den Himmel bedecken und seine Sterne
    verdunkeln; ich werde die Sonne mit Gewölk bedecken, und der Mond wird sein Licht
    nicht scheinen lassen.
  eng-WYC-2018: And when thou shalt be quenched, I shall cover (the) heavens, and
    I shall make black the stars thereof; I shall cover the sun with a cloud, and
    the moon shall not give her light.
  epo-epo: Kiam vi estingiĝos, Mi kovros la ĉielon kaj senlumigos ĝiajn stelojn, la
    sunon Mi kovros per nubo, kaj la luno ne havos sian lumon.
  uig-PIN: Nurungni ɵqürginimdǝ, Mǝn asmanlarni tosuwetimǝn, yultuzlarni ⱪara ⱪilimǝn;
    ⱪuyaxni bulut bilǝn ⱪaplaymǝn, ay nur bǝrmǝydu.
  beo-beo: Na da di wadela:sea, Na da mu amola gasumuni dedebolesimu. Eso da mu mobiga
    uligili, wamoaligimu amola oubi da bu hame diga:mu.
  tpi-OTNT: Taim mi pinisim yu, bai mi karamapim skai na mekim lait bilong ol sta
    i dai. Na bai mi mekim klaut i karamapim san na san i no inap lait. Na bai mun
    tu i no inap lait.
  hau-SA: Sa’ad da na shafe ka, zan rufe sammai in duhunta taurarinsu; zan rufe rana
    da girgije, wata kuwa ba zai ba da haskensa ba.
  uig-LAT: Nurungni öchürginimde, Men asmanlarni tosuwétimen, yultuzlarni qara qilimen;
    quyashni bulut bilen qaplaymen, ay nur bermeydu.
  nde-nde: Lapho sengikucitsha, ngizakwembesa amazulu ngenze izinkanyezi zawo zibe
    mnyama; ngizakwembesa ilanga ngeyezi, lenyanga ingabe isakhanyisa.
  ton-ton: Pea kau ka ifi koe ke mate te u ʻuʻufi ʻae langi, mo ngaohi ke fakapoʻuli
    hono ngaahi fetuʻu; te u ʻufiʻufi ʻae laʻā ʻaki ʻae ʻao, pea ʻe ʻikai tuku mai
    ʻe he māhina ʻa hono maama.
  ces-1613: V tom, když tě zhasím, zakryji nebesa, a zasmušilé učiním hvězdy jejich;
    slunce mrákotou zastru, a měsíc nebude svítiti světlem svým.
  eng-WMB: When I extinguish you, I will cover the heavens and make its stars dark.
    I will cover the sun with a cloud, and the moon won’t give its light.
  tam-TCV: நான் உன்னை அழிக்கும்போது, வானத்தை மூடி, அதன் நட்சத்திரங்களை இருளடையச் செய்வேன்.
    சூரியனை மேகத்தால் மூடுவேன், சந்திரனும் தன் ஒளியைக் கொடாதிருக்கும்.
  ceb-ULB: Unya sa dihang ipapatay ko na ikaw, tabonan ko ang kalangitan ug mongitngit
    ang mga bituon; tabonan ko ang adlaw pinaagi sa mga panganod, ug ang bulan dili
    na mohatag ug kahayag.
  pol-UBG: A gdy cię zgaszę, zakryję niebo i zaciemnię jego gwiazdy, słońce zakryję
    chmurą, a księżyc nie da swego światła.
  urd-GVU: جس وقت مَیں تیری زندگی کی بتی بجھا دوں گا اُس وقت مَیں آسمان کو ڈھانپ دوں
    گا۔ ستارے تاریک ہو جائیں گے، سورج بادلوں میں چھپ جائے گا اور چاند کی روشنی نظر
    نہیں آئے گی۔
  deu-1912: Und wenn du nun ganz dahin bist, so will ich den Himmel verhüllen und
    seine Sterne verfinstern und die Sonne mit Wolken überziehen, und der Mond soll
    nicht scheinen.
  kan-2017: ಫರೋಹನನೇ, ಆಗ ನಾನು ನಿನ್ನ ಬೆಳಕನ್ನು ನಂದಿಸುವಾಗ, ಆಕಾಶಕ್ಕೆ ಮುಸುಕುಹಾಕಿ, ಅಲ್ಲಿನ
