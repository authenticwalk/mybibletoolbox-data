  tbz-SIM: A bo kú dìì mɔ̀nnì m bo pii nkɛĩ́nkɛ̀, kɛ́sɔukùnnɛ siwɑ̃̀ɑ̃, kɛ́duɔ́ nkɛ̀
    diwɛtirìi dɑ́tínnɛ́ diyiè, bɑ́ otɑ̃̀nkù tɛ̃́nkɛ bɑ́ mpɛ́ì.
  msy-2020: Kɨ nɨ gasɨghasɨghamin dughiamɨn, kɨ overiam avaragh mɨkovezibar angazangariba
    amungegham. Egh overiamɨn ghuariabar amightɨ da aruer angazangarim apazaghtɨ a
    isiraghan kogham. Eghtɨ iakɨnim uaghan isiraghan kogham.
  dop-dop: Wɑɑtʋ wei pɩɩ sɩɩ nyɑ́ tǝnɑɣɑ ɩlɛnɑ mɑ́ teesi ɩsɔtʋlʋŋɑsɩ nɑ ɩsɔtʋ. Mɑɑ
    tɑkɩ ilim tɔɔ kɛ́ ɩsɔŋmʋntʋ nɑ ɩsɔtɔnʋɣʋ yu.
  azb-azb: Səni məhv etdiyim zaman Göyləri bağlayacağam, Ulduzları qaraldacağam, Günəşi
    buludla örtəcəyəm, Ay işığını verməyəcək.
  eng-DBY: And when I shall put thee out, I will cover the heavens, and make the stars
