  bqp-bqp: Kon win yɑɑ yɑriwɑ guunu wɔllɔ kpɑ n ye yɑ tie tɑɑsi wɔwi sɔɔ.
  hat-hat: Mwen pral kouvri tout mòn ak tout fon yo ak kadav ou k'ap dekonpoze.
  eng-BSB: I will put your flesh on the mountains and fill the valleys with your remains.
  eng-WEBPB: I will lay your flesh on the mountains, and fill the valleys with your
