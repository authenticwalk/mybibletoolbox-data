verse: EZK.032.005
translations:
  mal-C: ഞാൻ നിന്റെ മാംസം പർവതങ്ങളിൽ നിരത്തുകയും നിന്റെ അവശിഷ്ടങ്ങൾകൊണ്ടു താഴ്വരകളെ
    നിറയ്ക്കുകയും ചെയ്യും.
  deu-TKW: Und ich will dein Fleisch auf die Berge bringen und mit deinem Aase die
    Thäler füllen.
  lin-lin: Nakopanza misuni ya nzoto na yo na bangomba mpe nakotondisa mabwaku na
    biteni oyo ekotikala.
  eng-LSV: And I have put your flesh on the mountains, || And filled the valleys [with]
    your heap,
  eng-GNV: And I will lay thy flesh vpon the mountaines, and fill the valleys with
    thine height.
  eng-WEBSTER: And I will lay thy flesh upon the mountains, and fill the valleys with
    thy hight.
  nhw-BL: Huan monacayo huan moomiyohua niquijtzelos ipan nochi tepeme huan nochi
    tlamayamitl.
  swh-ONEN: Nitatawanya nyama yako juu ya milima na kujaza mabonde kwa mabaki yako.
  bba-bba: Kon win yɑɑ yɑriwɑ ɡuunu wɔllɔ kpɑ n ye yɑ tie tɑɑsi wɔwi sɔɔ.
  eng-KJVCPB: And I will lay thy flesh upon the mountains, and fill the valleys with
    thy height.
  luo-luo: Anadhur ringri modongʼ motop ewi gode kendo apongʼo holni gi chokeni.
  meu-meu: Oi hidiomu na ororo ai baina hapetapetalaia, oi tau-animu amo koura baina
    hahonudia.
  npi-ULB: किनकि पर्वतहरूमा म तेरो मासु छर्नेछु, र तेरो किरा-परेको लासहरूले बेसीहरूलाई
    भर्नेछु ।
  yor-yor: Èmi yóò tan ẹran-ara rẹ ká sórí àwọn òkè gíga ìyókù ara rẹ ní wọn yóò fi
    kún àwọn àárín àwọn òkè gíga.
  pes-OPCB: تمام تپه‌ها را از گوشت تو می‌پوشانم و از استخوانهایت دره‌ها را پر می‌سازم.
  tgl-ULB: Sapagkat ilalagay ko ang iyong mga laman sa mga kabundukan at pupunuin
    ko ang mga lambak ng mga inuuod mong bangkay!
  hui-hui: Ani bialu í̠naga tingini togo bidago podowa maru hari ngaruha bape halu
    maru dindi ulini ngaruhabi mo bape harogola wu to̱ladaga holebira.
  mya-mya: သင်​၏​ပုပ်​ပျက်​နေ​သော​အ​လောင်း​ဖြင့် တောင်​များ၊ ချိုင့်​ဝှမ်း​များ​ကို​ငါ​ဖုံး​လွှမ်း​မည်။-
  bod-N: ཡང་ངས་ཁྱོད་ཀྱི་ཤ་ནི་རི་མགོར་འཕངས་ནས། ཁྱོད་ཀྱི་མཐོ་ཞིང་ཆེ་བའི་བམ་རོ་ནི་ལུང་པ་རུ་འགེང་བར་བྱ་སྟེ།
  sna-sna: Ndichayanika nyama yako pamakomo, ndigozadza mipata nezvitunha zvako.
  spa-BLM: Pondré tu carne sobre las montañas, y llena los valles con tu altura.
  cac-cac: Ol vac' b'ud'joquel jolomtac vitz yed' ch'olquixtac yuj a nivanil ol c'ab'at
    chi'.
  swh-ULB: Kwa kuwa nitaiweka nyama yako juu ya milima, na nitayajaza mabonde kwa
    funza wako waliokufa.
  bel-bel: І раскідаю мяса тваё па горах, і даліны напоўню тваімі трупамі.
  deu-ELBBK: Und ich werde dein Fleisch auf die Berge bringen und die Täler mit deinem
    Aas füllen.
  mbb-OT: Ibpeyapat ku is menge sapù nu ziyà te menge vuvungan wey menge suǥud.
  mal-2015: ഞാൻ നിന്റെ മാംസത്തെ പർവ്വതങ്ങളിന്മേൽ കൂട്ടി നിന്റെ പിണംകൊണ്ടു താഴ്‌വരകളെ
    നിറെക്കും.
  rmc-rmc: Rozčhivava tiro mas pro verchi a tire mule ťeloha pheravava e dolina.
  pes-OPV: وگوشت تو را بر کوهها نهاده، دره‌ها را از لاش تو پرخواهم کرد.
  ron-1924: Ыць вой азвырли карня пе мунць ши вой умпле вэиле ку сфэрымэтуриле тале.
  ben-OBCV: আমি পাহাড়ের উপরে তোমার মাংস ফেলব আর তোমার অবশিষ্টাংশ দিয়ে উপত্যকা সকল
    ভরাব।
  som-som: Oo hilibkaaga ayaan buuraha ku dul dayn doonaa, oo dooxooyinkana waxaan
    ka buuxin doonaa taallooyin meydadkaaga ah.
  lat-VUC: Et dabo carnes tuas super montes, et implebo colles tuos sanie tua.
  eng-ASVBT: And I will lay thy flesh upon the mountains, and fill the valleys with
    thy height.
  ita-1885: E metterò la tua carne su per li monti, ed empierò le valli della tua
    strage.
  eng-LXXUP: And I will cast thy flesh upon the mountains, and will saturate them
    with thy blood.
  eng-ULB: For I will put your flesh on the mountains, and I will fill the valleys
    with your worm-filled corpse.
  spa-VBL: Arrojaré tu carne sobre las montañas y llenaré los valles con tus restos.
  fra-_FOB: Je mettrai ta chair sur les montagnes, et de tes débris je remplirai les
    vallées.
  mal-mal: ഞാൻ നിന്റെ മാംസം പർവ്വതങ്ങളിന്മേൽ കൂട്ടി, നിന്റെ ശരീരാവശിഷ്ടംകൊണ്ട് താഴ്വരകൾ
    നിറയ്ക്കും.
  urd-GVR: Terā gosht maiṅ pahāṛoṅ par phaiṅk dūṅgā, terī lāsh se wādiyoṅ ko bhar
    dūṅgā.
  suz-BL: गो इ श्‍ये डांडा मेर फ्राइ‍नुङ। मिनु इ बेक्‍शो रांम बेंसी नेल्‍ल प्रिंनुङ।
  eng-NOY: And I will lay thy flesh upon the mountains, And fill the valleys with
    thy heaps.
  ita-1927: metterò la tua carne su per i monti, e riempirò le valli de’ tuoi avanzi;
  ckb-ckb: گۆشتت بەسەر چیاکاندا بڵاو دەکەمەوە و دۆڵەکان لە کەلاکت پڕ دەکەم.
  eng-BBE: And I will put your flesh on the mountains, and make the valleys full of
    your blood.
  kan-OKCV: ನಿನ್ನ ಮಾಂಸವನ್ನು ಬೆಟ್ಟಗಳ ಮೇಲೆ ಹಾಕಿ, ಆ ನಿನ್ನ ರಾಶಿಯಿಂದ ಕಣಿವೆಗಳನ್ನು ತುಂಬಿಸುವೆನು.
  tam-2017: உன்னுடைய சதையை மலைகளின்மேல் போட்டு, உன்னுடைய உடலினாலே பள்ளத்தாக்குகளை
    நிரப்பி,
  spa-RV-1909: Y pondré tus carnes sobre los montes, y henchiré los valles de tu altura.
  ron-BTF: Și voi pune carnea ta pe munți și voi umple văile cu înălțimea ta.
  eng-WEBP: I will lay your flesh on the mountains, and fill the valleys with your
    height.
  eng-FBV: I will dump your flesh on the mountains and fill the valleys with your
    remains.
  nld-1939: Ik zal uw vlees op de bergen werpen, De dalen vullen met uw aas.
  nch-BL: Huan monacayo huan moomiyohua niquijtzelos ipan nochi tepeme huan nochi
    tamayamit.
  vie-1934: Ta sẽ đặt thịt ngươi trên các núi, và lấy thân thể ngươi lấp đầy các nơi
    trũng.
  hin-CV: मैं तुम्हारा मांस पर्वतों पर बिखरा दूंगा और घाटियों को तुम्हारे बचे अंगों
    से भर दूंगा.
  spa-BES: Y pondré tu carne sobre los montes, y llenaré los valles de tu altura.
  tdx-tdx: Le hapoko amo haboañeo ty nofo’o, naho ho liporeko ami’ty haleora’o o vavataneo.
  tha-KJV: เราจะเอาเนื้อของท่านเกลี่ยไว้บนภู​เขา และถมหุบเขาด้วยศพของท่าน
  por-BR-2018: E porei tua carne sobre os montes, e encherei os vales com tua altura.
  deu-ELO: Und ich werde dein Fleisch auf die Berge bringen und die Täler mit deinem
    Aase füllen.
  eng-WYC-2018: And I shall give thy fleshes on (the) hills, and I shall fill thy
    little hills with thy root(s);
  epo-epo: Mi disĵetos vian karnon sur la montojn, kaj Mi plenigos la valojn per via
    kadavraĵo.
  uig-PIN: gɵxüngni taƣlar üstigǝ ⱪoyimǝn, jilƣilarni pütkül ǝzaying bilǝn toldurimǝn;
  beo-beo: Na dia da:i hodo dasagia:i amoga goumi amola fago huluane dedebolesimu.
  tpi-OTNT: Na bai mi tromoi ol hap bodi bilong yu i go long ol maunten na dispela
    mit na bun samting bai i pulapim ol ples daun.
  hau-SA: Zan baza namanka a kan duwatsu in kuma cika kwaruruka da gawarka.
  uig-LAT: göshüngni taghlar üstige qoyimen, jilghilarni pütkül ezaying bilen toldurimen;
  nde-nde: Ngizachaya inyama yakho phezu kwezintaba njalo ngigcwalise izigodi ngezidumbu
    zakho.
  ton-ton: Pea te u ʻai ho kakano ki he ngaahi moʻunga, mo fakapito ʻaki ho ʻangaʻanga
    ʻae ngaahi teleʻa.
  ces-1613: A rozmeci maso tvé po horách, a naplním údolí vysokostí tvou.
  eng-WMB: I will lay your flesh on the mountains, and fill the valleys with your
    height.
  tam-TCV: நான் உன் சதையை மலைகளில் சிதறச்செய்து, பள்ளத்தாக்குகளை உன் மீதியான சதைகளால்
    நிரப்புவேன்.
  ceb-ULB: Tungod kay ibutang ko ang imong unod ngadto sa mga kabukiran, ug pun-on
    ko ang mga walog sa ulod nga gikan sa imong patay nga lawas.
  pol-UBG: Rozrzucę twoje ciało po górach i napełnię doliny twoją wysokością.
  urd-GVU: تیرا گوشت مَیں پہاڑوں پر پھینک دوں گا، تیری لاش سے وادیوں کو بھر دوں گا۔
  deu-1912: Und will dein Aas auf die Berge werfen und mit deiner Höhe die Täler ausfüllen.
  kan-2017: ನಿನ್ನ ಮಾಂಸವನ್ನು ಗುಡ್ಡಗಳ ಮೇಲೆ ಹಾಕಿ, ಆ ನಿನ್ನ ಕಣಿವೆಗಳನ್ನು ಹೆಣಗಳ ರಾಶಿಯಿಂದ
    ತುಂಬಿಸುವೆನು.
  yap-yap: Bay gu wereg downgim nike mel nga daken e pi burey nge lan e pi loway.
  hlt-MCSB: Na saa te tlang ah ka khueh vetih na rhok te kolrhawk ah ka bae sak ni.
  mdy-ETH: ታ ኔኤኮ ሌዞና ዹኮንታ ዶኦጫዻ ጊንፆዋ ኩንሣንዳኔ።
  twi-ASANTE: Mɛhata wo nam wɔ mmepɔ no so na mede wo funu ahyɛ mmɔnhwa ma.
  eng-WEBU: I will lay your flesh on the mountains, and fill the valleys with your
    height.
  wal-wal: Taani ne ashuwaa deretu bollan laalana; ne wombbatakka ne ahan kunttana.
  spa-PDDPT: Expondré tu carne sobre las montañas y llenaré los valles con tus restos.
  gun-gun: Ndero'okue amoaĩ 'rã yvyty áry rupi, ha'e yvyugua ikuai va'e rupi amonyẽ
    'rã ndekyrakue.
  ilo-ULB: Ta ikabilkonto ti lasagmo kadagiti bantay, ken punnoekto dagiti tanap iti
    agruprupsa a bangkaymo!
  kpg-kpg: Au gaa hai di hauiha o doo made gi modoho adu gi tomo nia gonduu mo nia
    gowaa mehanga gonduu.
  uig-ARA: گۆشۈڭنى تاغلار ئۈستىگە قويىمەن، جىلغىلارنى پۈتكۈل ئەزايىڭ بىلەن تولدۇرىمەن؛
  sus-sus: N i sube sama nɛ geyae fari, i xuntunyie lu gulunbae kui,
  pon-2006: I pahn kadirehkihla nahna oh wahu kan kahlepomw me matalahr.
  ksd-ksd: Ina vue ra viom tar ta ra lualuana, ma ra umana male diat a buka ma ra
    minatim.
  grc-BRENT: Καὶ δώσω τὰς σάρκας σου ἐπὶ τὰ ὄρη, καὶ ἐμπλήσω ἀπὸ τοῦ αἵματός σου.
  ind-AYT: Aku akan meletakkan mayatmu di atas gunung-gunung, dan memenuhi lembah-lembah
    dengan keangkuhanmu.
  nya-nya: Ndidzayanika mnofu wako pa mapiri ndipo zigwa zidzadzaza ndi zotsalira
    zako.
  hrv-hrv: Meso ću ti razbacat' po gorama, doline ću prekriti strvinom tvojom.
  mps-mps: Tama eno nago te tigi meba selama, tama bulu duba sąnama, tama nago te
    mi dabe me dili dabego te odogo malu bulu me pągąna paibao.
  tpi-tpi: Na bai mi tromoi ol hap bodi bilong yu i go long ol maunten na dispela
    mit na bun samting bai i pulapim ol ples daun.
  dan-1931: Jeg lægger dit Kød på Bjergene, fylder Dalene op med dit Ådsel,
  vie-OVCB: Ta sẽ rải thịt ngươi lên các núi và lấy xác ngươi lấp đầy thung lũng.
  guj-2017: કેમ કે હું તારું માંસ પર્વત પર નાખીશ, તારા બચી ગયેલાંઓથી ખીણો ભરી દઈશ.
  pon-2006A: I pahn kadirehkihla nahna oh wahu kan kahlepomw me matalahr.
  por-BRBSL: Vou colocar sua carne sobre as montanhas, e encher os vales com sua altura.
  cth-cth: Nange na moinaw hah monnaw dawk ka dan han. Ayawnnaw hah nange ro hoi ka
    kawi sak han.
  twi-twi: Mɛhata wo nam wɔ mmepɔw no so na mede wo funu ahyɛ aku ma.
  hlt-hlt: Na saa te tlang ah ka khueh vetih na rhok te kolrhawk ah ka bae sak ni.
  tbz-SIM: Kɛ̀ dɛsɔnnɛ dɛ̀ɛ̀ pɑ̃̀ɑ̃̀kɛ kɛ̀ dɛ̀ nduɔ́o yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ tibiti miɛkɛ.
  msy-2020: Kɨ nɨn asɨzir nataba mɨghsɨabav kɨnigh, egh nɨn asɨzir nar ikuviba isɨ,
    danganir zaribav kɨnightɨ, danganir zariba bar izevegham.
  dop-dop: Mɑɑ ŋmɩɩsɩ nyɑ́ nɑntʋ kʋkɑɑsǝtʋ kɛ pɔɔŋ tɔɔ nɑ tɛtɛkɑ tɑɑ.
  azb-azb: Bədənini dağların üstünə sərəcəyəm, Dərələri leşinlə dolduracağam.
  eng-DBY: And I will lay thy flesh upon the mountains, and fill the valleys with
    the heap of thy [members];
  hin-2017: मैं तेरे माँस को पहाड़ों पर रखूँगा, और तराइयों को तेरी ऊँचाई से भर दूँगा।
  wol-KYG: Maay lale tund yi sa suux, ba feesale xur yi sa jalu néew yi.
  eng-YLT: And I have put thy flesh on the mountains, And filled the valleys [with]
    thy hugeness,
  eng-WYC-2017: And I shall give thy fleshes on hills, and I shall fill thy little
    hills with thy roots;
  eng-WMBB: I will lay your flesh on the mountains, and fill the valleys with your
    height.
  urd-GVH: तेरा गोश्त मैं पहाड़ों पर फेंक दूँगा, तेरी लाश से वादियों को भर दूँगा।
  rug-rug: Kote va hoqa lani Rau sari masa mia koari na toqere meke va siṉi ni sari
    na lolomo na toqere koari na tomate mia.
  gaz-gaz: Ani foon kee tulluuwwan irratti nan bittinneessa; raqa keetiinis sululawwan
    nan guuta.
  fra-LSG: Je mettrai ta chair sur les montagnes, Et je remplirai les vallées de tes
    débris;
  yal-yal: N na i suben naxuyama ayi nɛn geyane fari, n yi lanbanne rafe i binbin
    sube dɔnxɛn na.
  haw-1868: A e kau aku au i kou io maluna o na mauna, a e hoopiha i na awawa me kou
    kiekie.
  arb-NAV: وَأَنْثُرُ لَحْمَكَ عَلَى الْجِبَالِ، وَمِنْ جِيَفِكَ أَمْلأُ الأَوْدِيَةَ.
  ewe-ewe: Makaka wò ŋutilã ɖe toawo dzi, Eye mana balimewo nayɔ fũu kple wò kukua.
  eng-LEE: And I will lay thy flesh upon the mountains, and fill the valleys with
    thy carcass.
  asm-FB: মই পৰ্ব্বতবোৰৰ ওপৰত তোমাৰ মাংস পেলাম আৰু তোমাৰ দীঘল শৱেৰে উপত্যকাবোৰ পৰিপূৰ্ণ
    কৰিম!
  sus-A: ﭑ عِ سُبٍ سَمَ نّ فٍيَيٍ قَرِ، عِ شُنتُنيِيٍ لُ فُلُنبَيٍ كُي،
  fra-SBL: Je déposerai ta chair sur les montagnes, et remplissez les vallées de votre
    hauteur.
  hbo-hbo: וְנָתַתִּ֥י אֶת־בְּשָׂרְךָ֖ עַל־הֶֽהָרִ֑ים וּמִלֵּאתִ֥י הַגֵּאָיֹ֖ות רָמוּתֶֽךָ׃
  kik-kik: Nĩngaragania nyama ciaku irĩma igũrũ, namo matigari maku ndĩmaiyũrie mĩkuru-inĩ.
  fra-NCL: Je mettrai ta chair sur les montagnes, et je remplirai de tes débris les
    vallées.
  cek-AK: Mae hoi longhawhnawk loe kaqongh na qok hoiah ka koisak han.
  cuk-cuk: Yalaganba, be-san an mioed, nebagangi, be-muimar-omilede, an imakoed.
  uig-CYR: гөшүңни тағлар үстигә қойимән, җилғиларни пүткүл әзайиң билән толдуримән;
  tel-2017: నీ మాంసాన్ని పర్వతాల మీద వేస్తాను. పురుగులు పట్టిన నీ కళేబరంతో లోయలను
    నింపుతాను.
  hat-BSA: Mwen va lage chè ou sou mòn yo, e Mwen va plen vale yo ak kadav ou yo.
  kos-kos: Nga ac fah sisalik ma lula ke monum in afunla fineol ac infahlfal uh.
  hbo-WLC: וְנָתַתִּ֥י אֶת־בְּשָׂרְךָ֖ עַל־הֶֽהָרִ֑ים וּמִלֵּאתִ֥י הַגֵּאָי֖וֹת רָמוּתֶֽךָ׃
  ibo-ibo: Aga m tụsasịkwa anụ ahụ gị nʼugwu niile, werekwa ihe ọbụla fọdụrụ nʼime
    gị mejuo ndagwurugwu niile.
  ory-ory: ଆମ୍ଭେ ପର୍ବତଗଣର ଉପରେ ତୁମ୍ଭର ମାଂସ ପକାଇବା ଓ ତୁମ୍ଭର ଦୀର୍ଘ ଶବରେ ଉପତ୍ୟକାସକଳ ପୂର୍ଣ୍ଣ
    କରିବା।
  chk-chk: Iwe, üpwe atoropasafeili fitukom won ekewe chuk o amasoua ekewe lemol ren
    chum.
  rop-rop: Ai garra spredimat det smeliwan bif blanga yu oloba langa det hil kantri,
  ukr-1871: І розкидаю мясо з тебе по горах, і яри позаповнюю твоїми трупами.
  deu-1951: Ich will dein Fleisch auf die Berge werfen und die Täler mit deinem Aas
    füllen.
  eng-JPS: And I will lay thy flesh upon the mountains, and fill the valleys with
    thy foulness.
  srp-1865: I razmetnuæu meso tvoje po gorama i napuniæu doline gomilama od tebe.
  lug-lug: Ndisaasaanya ennyama ey’omubiri gwo ku nsozi, era ndijjuza ebiwonvu amagumba
