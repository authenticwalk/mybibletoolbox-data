  kbq-kbq: Hagi kavufaga ru tragatrago hu'na agonaramimpi ometre emetre hanugeno mesiama'amo'a
    aguporamimpina avitegahie.
  nhe-BL: Huan monacayo huan moomiyohua niquijtzelos ipan nochi tepetini huan nochi
    tlamayamitl.
  gub-BL: Azupyk putar ywytyruhu neretekwer inem ma'e pupe nehe. Azupyk putar ywyàpyznaw
    ipupe nehe no.
  eng-DRA: And I will lay thy flesh upon the mountains, and will fill thy hills with
    thy corruption,
