  heb-heb: ונתתי את בשרך על ההרים ומלאתי הגאיות רמותך׃
  ben-IRV: আমি পর্বতের ওপরে তোমার মাংস ফেলব এবং আমি উপ্যতকা সকল পূর্ন করব তোমার পোকা
    ভর্তি মৃতদেহ দিয়ে।
  pan-pan: ਤੇਰਾ ਮਾਸ ਪਹਾੜਾਂ ਉੱਤੇ ਸੁੱਟਾਂਗਾ ਅਤੇ ਵਾਦੀਆਂ ਨੂੰ ਤੇਰੀਆਂ ਲੋਥਾਂ ਨਾਲ ਭਰ ਦਿਆਂਗਾ।
  mya-JVB: သင့် အသား ကို တောင် တို့အပေါ်၌ ငါခင်း မည်။ ချိုင့် တို့ကို သင့် ကိုယ်နှင့်
    ပြည့် စေမည်။
  hmo-hmo: Oiemu hidiona be ororo kahana ibounai dekenai do lau negea lao, bona oiemu
    tauanina dekena amo, koura do lau hahonua.
  urd-urd: और तेरा गोश्त पहाड़ों पर डालूँगा, और वादियों को तेरी बुलन्दी से भर दूँगा।
  rus-SYN: И раскидаю мясо твое по горам, и долины наполню твоими трупами.
  bqc-SIM: Má n báasi kálɛ gbɛ̀sĩsĩↄ musu, mí n guupↄↄ kↄ́lɛ guzulɛↄ pai.
  tcz-CHONGTHU: Keiman natahsa chu molle lhanga kathethang soh a chule tollhanga nagu
