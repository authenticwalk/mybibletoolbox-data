verse: EZK.032.018
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഈജിപ്റ്റിലെ കവർച്ചസംഘത്തെപ്പറ്റി വിലപിച്ച് അവരെയും ശക്തരായ
    രാഷ്ട്രങ്ങളുടെ പുത്രിമാരെയും കുഴിയിൽ ഇറങ്ങുന്നവരോടൊപ്പം ഭൂമിയുടെ അധോഭാഗങ്ങളിലേക്കു
    തള്ളിയിടുക.
  deu-TKW: Menschensohn, wehklage über das Gepränge Ägyptens und senke es hinab, du
    und die Töchter majestätischer Völker, in die Unterwelt zu den in die Gruft hinabgestiegenen.
  lin-lin: « Mwana na moto, tinda nzembo ya mawa na tina na bato nyonso ya Ejipito
    mpe kitisa na mokili ya bakufi elongo na bato oyo bakitaka na libulu, mokili ya
    Ejipito elongo na bato ya bikolo ya nguya.
  eng-LSV: “Son of man, || Wail for the multitude of Egypt, || And cause it to go
    down, || It, and the daughters of majestic nations, || To the lower parts of the
    earth, || With those going down to the pit.
  eng-GNV: Sonne of man, lament for the multitude of Egypt, and cast them downe, euen
    them and the daughters of the mighty nations vnto the nether partes of the earth,
    with them that goe downe into the pit.
  eng-WEBSTER: Son of man, wail for the multitude of Egypt, and cast them down, even
    her, and the daughters of the famous nations, to the nether parts of the earth,
    with them that go down into the pit.
  nhw-BL: '“Tlacatl, xiquinchoquili nopa masehualme tlen tlali Egipto huan nojquiya
    nopa masehualme catli ehuani ipan sequinoc tlalme catli nelía quipiyaj chicahualistli.
    Na niquintitlanis ipan nopa tlali catli más tlatzintla campa tlanahuatía miquilistli
    huan campa mocahuaj nochi mijcatzitzi. Xiquinhuicati ni mijca huicatl:'
  swh-ONEN: “Mwanadamu, omboleza kwa ajili ya makundi ya wajeuri wa Misri na uwatupe
    kuzimu yeye na binti za mataifa yenye nguvu, waende huko pamoja nao washukao shimoni.
  bba-bba: tɔnun bii, ɑ ɡɔɔ wuri koowo Eɡibitiɡibun sɔ̃ kpɑ ɑ de wunɛn ɡɔɔ wuri yi,
    yi bu sure sere tem sɔɔwɔ ɡɔribun wɑ̃ɑ yerɔ be kɑ bwese ni nu dɑm mɔn tɔmbu.
  eng-KJVCPB: Son of man, wail for the multitude of Egypt, and cast them down, even
    her, and the daughters of the famous nations, unto the nether parts of the earth,
    with them that go down into the pit.
  luo-luo: “Wuod dhano, ywag jo-Misri ma oganda maduongʼ, kendo iwitgi e piny joma
    otho kendo gibed kuno gi ogendini mamoko maroteke.
  meu-meu: Taunimanima natuna e, Aigupto ena orea taudia hutuma taidia ba tai, bona
    ba siaidia diho, idia bona bese herea-daedia hahinedia danu, mase gabuna ai bae
    diho, guri ai vada e diho taudia dekediai.
  npi-ULB: “ए मानिसको छोरा, मिश्रदेश भीडका निम्ति रो, र त्यसलाई र वैभवशाली जातिहरूका
    छोरीहरूलाई तल खाडलमा गएकाहरूसँगै पृथ्वीको तल्लो भागमा लैजा ।
  yor-yor: “Ọmọ ènìyàn, pohùnréré ẹkún lórí Ejibiti kí o sì ránṣẹ́ sí ìsàlẹ̀ ilẹ̀
    àti òun àti àwọn ọmọbìnrin orílẹ̀-èdè alágbára, pẹ̀lú àwọn tí o lọ sí ìsàlẹ̀,
    kòtò.
  pes-OPCB: «ای پسر انسان، برای مردم مصر و سایر قومهای بزرگ گریه کن و آنها را به دنیای
    مردگان بفرست.
  tgl-ULB: “Anak ng tao, tumangis ka para sa mga tagapaglingkod ng Egipto at ihagis
    mo sila pababa, siya at ang mga anak na babae ng maharlikang mga bansa—sa pinakamababang
    bahagi ng lupa kasama ang mga bumaba na sa hukay!
  hui-hui: Dindiali-o Iyibi wali agali dewaore daga labe nahe o bu karuninaga dugu
    bia habe. Ani bialu wali agali dindi tara tara hongohe ngaruha howa homayaru baba
    homene dininiru hagagoha ti mandagi hole pelo warape habe.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ အီ​ဂျစ်​ပြည်​မှ မြောက်​မြား​စွာ​သော​လူ​အ​ပေါင်း​တို့​အ​တွက်
    ငို​ကြွေး​မြည်​တမ်း​လော့။ သူ​မ​ကို​အ​ခြား​တန် ခိုး​ကြီး​သူ​လူ​မျိုး​များ​၏​သ​မီး​ပျို​များ
    နှင့်​အ​တူ မ​ရ​ဏာ​နိုင်​ငံ​သို့​ပို့​ဆောင်​လော့။
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཨེ་ཅིབ་ཀྱི་མི་རྣམས་ཀྱི་ཆེད་དུ་ངུ་འབོད་གྱིས་ཤིག ཨེ་ཅིབ་དང་རྒྱལ་ཁབ་སྟོབས་དང་ལྡན་པའི་བུད་མེད་རྣམས་ནི་ས་དོང་དུ་འབབ་པའི་མི་རྣམས་དང་མཉམ་དུ་གཤིན་པོའི་ཡུལ་དུ་སྐྱོལ་ཅིག
  sna-sna: “Mwanakomana womunhu, ungudza nokuda kwavanhu vazhinji veIjipiti uye uvawisire
    pasi zvose iyo nyika navanasikana vendudzi dzine simba, pamwe chete navaya vanoburukira
    kugomba.
  spa-BLM: “Hijo de hombre, llora por la multitud de Egipto, y hazla descender, a
    ella y a las hijas de las naciones famosas, a las partes bajas de la tierra, con
    los que descienden a la fosa.
  cac-cac: 'Ach anima, b''itej jun b''it yic chamel, yujto man̈ jantacoc eb'' soldado
    yic Egipto ol chamoc, tzalan icha tic: A eb'' jelan, ol cham eb'', ol emcan eb''
    d''a yalan̈ lum luum tic. Ol emc''och eb'' b''aj ayec'' juntzan̈xo eb'' ayxoec''
    ta''.'
  swh-ULB: “Mwanadamu, omboleza kwa ajili watu wa misri na walete chini-yeye na binti
    za mataifa mashuhuri-hata chini ya dunia pamoja na wale walioshuka chini kwenye
    shimo.
  bel-bel: сыне чалавечы! аплач народ Егіпецкі, і скінь яго, яго і дочак славутых
    народаў у апраметную, з тымі, што адыходзяць у магілу.
  deu-ELBBK: Menschensohn, wehklage über die Menge Ägyptens, und stürze sie hinab,
    sie und die Töchter herrlicher Nationen, in die untersten Örter der Erde, zu denen,
    die in die Grube hinabgefahren sind.
  mbb-OT: “Sikew is etew, ikeseeng nu is menge meǥinged diyà te Ehipto wey is menge
    meǥinged diyà te zuma he mekeǥeǥehem he menge nasyun. Su idtimbag ku sikandan
    diyà te zizalem te tanà duma zuen te nemematey en.
  mal-2015: മനുഷ്യപുത്രാ, നീ മിസ്രയീമിലെ പുരുഷാരത്തെക്കുറിച്ചു വിലപിച്ചു അതിനെയും
    ശ്രുതിപ്പെട്ട ജാതികളുടെ പുത്രിമാരെയും കുഴിയിൽ ഇറങ്ങുന്നവരോടു കൂടെ ഭൂമിയുടെ അധോഭാഗത്തു
    തള്ളിയിടുക.
  rmc-rmc: „Manušeja, rov upral o barikano narodos le Egiptoskro a čhiv les tele dži
    andro nekteleder than la phuvakro. Čhiv les the le zorale narodengre čhajen paš
    ola, ko gele tele andre Bari chev.
  pes-OPV: «ای پسر انسان برای جمعیت مصر ولوله نما و هم اورا و هم دختران امت های عظیم
    را با آنانی که به هاویه فرود می‌روند، به اسفلهای زمین فرود آور.
  ron-1924: „Фиул омулуй, бочеште-те пентру мулцимя Еӂиптулуй ши арунк-о, пе еа ши
    пе фийчеле нямурилор путерниче, ын адынчимиле пэмынтулуй, ла чей коборыць ын гроапэ!
  ben-OBCV: “হে মানবসন্তান, মিশরের লোকদের জন্য বিলাপ করো এবং যারা পাতালে নেমে যাচ্ছে
    তাদের সঙ্গে তাকে ও অন্যান্য শক্তিশালী জাতিগণের লোকদের পৃথিবীর গভীরে পাঠিয়ে দাও।
  som-som: Wiilka Aadamow, dadka badan ee Masar u barooro, oo iyaga tuur; xataa Masar
    iyo gabdhaha quruumaha caanka ahba waxaad ku dhex tuurtaa dhulka meelaha ugu hooseeya
    iyaga iyo kuwa yamayska ku dhaadhacaba.
  lat-VUC: '[Fili hominis, cane lugubre super multitudinem Ægypti: et detrahe eam
    ipsam, et filias gentium robustarum, ad terram ultimam, cum his qui descendunt
    in lacum.'
  eng-ASVBT: Son of man, wail for the multitude of Egypt, and cast them down, even
    her, and the daughters of the famous nations, unto the nether parts of the earth,
    with them that go down into the pit.
  ita-1885: Figliuol d'uomo, intuona una canzon funebre sopra la moltitudine di Egitto,
    ed accompagna il suo mortorio con le figliuole di nazioni illustri, nelle più
    basse parti della terra, con quelli che scendono nella fossa.
  eng-LXXUP: Son of man, lament over the strength of Egypt, for the nations shall
    bring down her daughters dead to the depth of the earth, to them that go down
    to the pit.
  eng-ULB: “Son of man, weep for the multitudes of Egypt and bring them down— her
    and the daughters of majestic nations—to the lowest earth with those who have
    gone down to the pit.
  spa-VBL: “Hijo de hombre, llora por todos los numerosos egipcios. Envíalos junto
    con la gente de las naciones poderosas a las profundidades de la tierra con los
    que bajan a la tumba.
  fra-_FOB: Fils de l'homme, fais une lamentation sur la multitude de l'Égypte. Précipite-la,
    elle et les filles des nations puissantes, dans les profondeurs de la terre, avec
    ceux qui descendent dans la fosse!
  mal-mal: “മനുഷ്യപുത്രാ, നീ ഈജിപ്റ്റിലെ ജനസമൂഹത്തെക്കുറിച്ചു വിലപിച്ച്, അതിനെയും
    പ്രസിദ്ധമായ ജനതകളുടെ പുത്രിമാരെയും കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ ഭൂമിയുടെ അധോഭാഗത്തു
    തള്ളിയിടുക.
  urd-GVR: “Ai ādamzād, Misr kī shān-o-shaukat par wāwailā kar. Use dīgar azīm aqwām
    ke sāth Pātāl meṅ utār de. Use un ke pās pahuṅchā de jo pahle gaṛhe meṅ pahuṅch
    chuke haiṅ.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, इजीप्‍त रागी ङा लडाइ पाइब आन पर्बम रोंका
    पावो। मिनु मेको आन कली तुरसुम सोइक्‍तो। मिनु इजीप्‍त नु सक्ति पाइश्‍शो रागी रागी
    ङा मुर आन तमी आन कली बेक्‍शो मुर आन बाक्‍तीक सोइक्‍तो। तुरसुम लाइबपुकी नु सोइक्‍तो।
    इजीकीएल ३१:१६
  eng-NOY: Son of man, wail for the multitude of Egypt, and cast her down, even her
    and the daughters of the famous nations, to the lower parts of the earth, to them
    that have gone down to the pit.
  ita-1927: “Figliuol d’uomo, intuona un lamento sulla moltitudine dell’Egitto, e
    falle scendere, lei e le figliuole delle nazioni illustri, nelle profondità della
    terra, con quelli che scendono nella fossa.
  ckb-ckb: «ئەی کوڕی مرۆڤ، واوەیلا بۆ ئاپۆرەی گەلی میسر بکە، بۆ ئەو و کچانی نەتەوە
    گەورەکان، بیاننێرە بۆ دنیای خوارەوە لەگەڵ ئەوانەی دەچنە نێو جیهانی مردووان.
  eng-BBE: Son of man, let your voice be loud in sorrow for the people of Egypt and
    send them down, even you and the daughters of the nations; I will send them down
    into the lowest parts of the earth, with those who go down into the underworld.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಈಜಿಪ್ಟಿನ ಜನಸಮೂಹದ ವಿಷಯವಾಗಿ ಗೋಳಾಡು; ಅದನ್ನು, ಅದರ ಸಂಗಡ ಘನವುಳ್ಳ
    ಜನಾಂಗಗಳ ಪುತ್ರಿಯರನ್ನು ಭೂಮಿಯ ಕೆಳಗಿನ ಭಾಗಗಳಿಗೆ ಕುಣಿಕೆಯೊಳಗೆ ಇಳಿಯುವವರ ಜೊತೆ ತಳ್ಳಿಬಿಡು.
  tam-2017: மனிதகுமாரனே, நீ எகிப்தினுடைய ஏராளமான மக்களுக்காக புலம்பி, அவர்களையும்
    பிரபலமான தேசத்தின் மகள்களையும் குழியில் இறங்கினவர்கள் அருகிலே பூமியின் தாழ்விடங்களில்
    தள்ளிவிடு.
  spa-RV-1909: Hijo del hombre, endecha sobre la multitud de Egipto, y despéñalo á
    él, y á las villas de las gentes fuertes, en la tierra de los profundos, con los
    que descienden á la sepultura.
  ron-BTF: Fiu al omului, bocește pentru mulțimea Egiptului și aruncă-le jos, pe ea
    și pe fiicele națiunilor faimoase, în părțile de jos ale pământului, cu cei ce
    coboară în groapă.
  eng-WEBP: “Son of man, wail for the multitude of Egypt, and cast them down, even
    her and the daughters of the famous nations, to the lower parts of the earth,
    with those who go down into the pit.
  eng-FBV: “Son of man, weep for all the many Egyptians. Send them along with the
    people of powerful nations down into the depths of the earth with those who go
    down into the grave.
  nld-1939: Mensenkind, ge moet weeklagen over de drommen van Egypte, en ze neerstoten
    in de onderwereld, tussen machtige volken, bij hen die ten grave gedaald zijn.
  nch-BL: '“Tacat, xiquinchoquili nopa masehualme ten tali Egipto huan nojquiya nopa
    masehualme cati ehuani ipan sequinoc talme cati nelía quipiyaj chicahualisti.
    Na niquintitanis ipan nopa tali cati más tatzinta campa miquilisti tanahuatía
    huan campa mocahuaj nochi mijcatzitzi. Xiquinhuicati ni mijca huicat:'
  vie-1934: Hỡi con người, hãy than vãn về đoàn dân Ê-díp-tô. Hãy xô dân ấy cùng với
    những con gái của các nước có danh tiếng xuống nơi vực sâu của đất, làm một với
    những kẻ xuống trong hầm hố!
  hin-CV: “हे मनुष्य के पुत्र, मिस्र देश के उपद्रवी लोगों के लिये शोक मनाओ और उसे
    तथा शक्तिशाली जाति के बेटियों को उन लोगों के साथ पृथ्वी को सौंप दो, जो नीचे कब्र
    में जाते हैं.
  spa-BES: Hijo de hombre, que tu voz sea fuerte en el dolor por la multitud de Egipto
    y hazlos descender, a ella y las hijas de las naciones poderosas; Los enviaré
    a las partes más bajas de la tierra, con los que descienden al inframundo.
  tdx-tdx: O ana’ ondatio, mibekoa amy valobohò’ i Mitsraimey le afe­tsaho ambane,
    mb’an-tsikeo­keoke mb’eo, ie naho o anak’ampela’ o fifeheañe maozatseo, hitraofa’e
    amo migodañe an-koboñeo.
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงพิลาปร่ำไห้เพื่อคนเป็​นอ​ันมากของอียิปต์ และจงส่งเขาลงไป
    ทั้งตัวเขาและเหล่าธิดาแห่งประชาชาติ​ที่​โอ่​อ่าไปยังโลกบาดาล ไปยังบรรดาคนเหล่านั้​นที​่ไปยังปากแดนคนตายแล้ว
  por-BR-2018: 'Filho do homem, pranteia sobre a multidão do Egito, e faze-a descer,
    a ela e às vilas das nações pomposas, nas profundezas da terra, com os que descem
    à cova:'
  deu-ELO: Menschensohn, wehklage über die Menge Ägyptens, und stürze sie hinab, sie
    und die Töchter herrlicher Nationen, in die untersten Örter der Erde, zu denen,
    welche in die Grube hinabgefahren sind.
  eng-WYC-2018: Son of man, sing thou a song of wailing on the multitude of Egypt,
    and draw thou down it the same, and the daughters of strong heathen men, to the
    last land, with them that went down into the pit. (Son of man, sing a song of
    wailing, thou and the daughters of the strong heathen men, for the multitude of
    Egypt, whom I shall draw down to the last land, with those who go down into the
    pit.)
  epo-epo: Ho filo de homo, priploru la popolon de Egiptujo, kaj puŝu ĝin kaj la filinojn
    de potencaj nacioj en la profundon subteran kune kun tiuj, kiuj iris en la tombon.
  uig-PIN: I insan oƣli, Misirning top-top adǝmliri üqün aⱨ-zar qǝkkin; xuningdǝk
    ularni, yǝni uni küqlük ǝllǝrning ⱪizliri bilǝn billǝ tɵwǝngǝ, ⱨangƣa qüxidiƣanlarƣa
    ⱨǝmraⱨ boluxⱪa yǝr tegilirigǝ qüxürüp taxliwǝt;
  beo-beo: “Dunu egefe! Idibidi dunu huluane da bogomuba:le, gogolole didigia:ma.
    Ili amola eno gasa fifi asi gala, amo gilisili bogoi sogega asunasima.
  tpi-OTNT: “Man bilong graun, yu mas sori na krai long dispela bikpela lain manmeri
    bilong Isip. Na yu mas salim ol i go daun wantaim ol manmeri bilong ol arapela
    strongpela kantri long ples bilong ol man i dai pinis.
  hau-SA: “Ɗan mutum, yi kuka saboda jama’ar Masar ka kuma tura ta da ’yan matan manyan
    al’ummai zuwa ƙarƙashin ƙasa, tare da waɗanda suka gangara zuwa rami.
  uig-LAT: I insan oghli, Misirning top-top ademliri üchün ah-zar chekkin; shuningdek
    ularni, yeni uni küchlük ellerning qizliri bilen bille töwen’ge, hanggha chüshidighanlargha
    hemrah bolushqa yer tégilirige chüshürüp tashliwet;
  nde-nde: “Ndodana yomuntu, lilela amaxuku aseGibhithe njalo wehlisele ngaphansi
    komhlaba kokubili lona iGibhithe kanye lamadodakazi ezizwe ezilamandla, lalabo
    abehlela phansi egodini.
  ton-ton: “Foha ʻoe tangata, tangi mamahi koeʻuhi ko e kakai ʻo ʻIsipite, pea lī
    hifo ʻakinautolu ki lalo, ʻaia mo e ngaahi ʻofefine ʻoe puleʻanga ongoongo, ʻo
    aʻu ki he potu māʻulalo ʻo māmani, fakataha mo kinautolu ʻoku ʻalu hifo ki he
    luo.
  ces-1613: Synu člověčí, naříkej nad množstvím Egypta, a snes jej i dcery národů
    těch slavných do zpodních míst země k těm, kteříž sstupují do jámy.
  eng-WMB: “Son of man, wail for the multitude of Egypt, and cast them down, even
    her and the daughters of the famous nations, to the lower parts of the earth,
    with those who go down into the pit.
  tam-TCV: “மனுபுத்திரனே, நீ எகிப்தின் மக்கள் கூட்டங்களுக்காகப் புலம்பி, அவனையும்
    பலத்த நாடுகளின் மகள்களையும் குழியில் இறங்குகிறவர்களோடு பூமிக்குக் கீழே ஒப்படைத்துவிடு.
  ceb-ULB: “Anak sa tawo, paghilak alang sa lumolupyo sa Ehipto ug dad-a sila sa ubos,
    siya ug ang mga anak nga babaye sa halangdon nga mga nasod, paingon ngadto sa
    kinaubsan sa kalibotan uban niadtong mikanaog sa lawom nga bung-aw.
  pol-UBG: Synu człowieczy, zawódź nad rzeszą Egiptu, zepchnij ją i córki tych sławnych
    narodów aż do najniższych stron ziemi, do tych, którzy zstępują do dołu.
  urd-GVU: ”اے آدم زاد، مصر کی شان و شوکت پر واویلا کر۔ اُسے دیگر عظیم اقوام کے ساتھ
    پاتال میں اُتار دے۔ اُسے اُن کے پاس پہنچا دے جو پہلے گڑھے میں پہنچ چکے ہیں۔
  deu-1912: Du Menschenkind, beweine das Volk in Ägypten und stoße es mit den Töchtern
    der starken Heiden hinab unter die Erde zu denen, die in die Grube gefahren sind.
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಐಗುಪ್ತದ ಅಸಂಖ್ಯಾತ ಪ್ರಜೆಗಾಗಿ ಗೋಳಾಡಿ, ಅವರನ್ನೂ ಮತ್ತು ಘನವಾದ
    ಜನಾಂಗಗಳವರನ್ನೂ ಅಧೋಲೋಕಕ್ಕೆ, ಪ್ರೇತಗಳ ಜೊತೆಗೆ ತಳ್ಳಿಬಿಡು.
  yap-yap: “Fak e girdi’, mu dololoy’nag urngin e girdi’ nu Egypt. Mon’rad nga’ar
    nib cheag fapi nam ngay nib gel gelngirad ngranod ko fayleng ko yam’.
  hlt-MCSB: Hlang capa aw, Egypt hlangping ham rhathi laeh. Anih khaw diklai laedil
    duela tangrhom ah aka suntla taengah namtom tanu aka khuet neh suntla uh saeh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ጊብፄ ዓጮ ዴሮ ሜሌ ዎልቄና ዓኣ ዴሮና ዎላ ሊካ ሃይቄ ዓሶ ዓጮ ቃዮና ዓኣሢ ዳኬ።»
  twi-ASANTE: “Onipa ba, twa adwo ma Misraim nipadɔm na ma ɔne amanaman akɛseɛ no
    mmammaa nsiane nkɔ asase ase nkɔka wɔn a wɔasiane kɔ amena mu no ho.
  eng-WEBU: “Son of man, wail for the multitude of Egypt, and cast them down, even
    her and the daughters of the famous nations, to the lower parts of the earth,
    with those who go down into the pit.
  wal-wal: “Laa asa na7au, Gibxxe asaa coraa gishshau yeekka! Hara haiqqida, wolqqaama
    kawotettatuura eta Si7ooliyaa yedda.
  spa-PDDPT: Hijo de hombre, lamenta por la multitud de Egipto. Échalo abajo junto
    con las hijas de las naciones poderosas a lo profundo de la tierra, con los que
    bajan a la fosa.
  gun-gun: — Ava ra'y, ejae'o ke Egito yvy re heta ikuai va'ekue re, mba'eta ha'e
    kuery oguejypa 'rã yvy guyve katy, amboae regua kuery omboeteve pyre yvykua katy
    oguejy va'e kuery reve.
  ilo-ULB: “Anak ti tao, sangitam dagiti adipen ti Egipto ket ibellengmo ida—isuna
    ken dagiti annak a babbai dagiti nabileg a nasion—iti kababaan a paset ti daga
    a kadua dagiti napan iti abut!
  kpg-kpg: “Tangada dangada, dangi i digau dogologowaahee o Egypt. Gi hagau ina digaula
    gi lala, gi lodo tenua o digau mmade, madalia nia henua maaloo ala i golo.
  uig-ARA: ئى ئىنسان ئوغلى، مىسىرنىڭ توپ-توپ ئادەملىرى ئۈچۈن ئاھ-زار چەككىن؛ شۇنىڭدەك
    ئۇلارنى، يەنى ئۇنى كۈچلۈك ئەللەرنىڭ قىزلىرى بىلەن بىللە تۆۋەنگە، ھاڭغا چۈشىدىغانلارغا
    ھەمراھ بولۇشقا يەر تېگىلىرىگە چۈشۈرۈپ تاشلىۋەت؛
  sus-sus: «Adamadi, wa xui rate Misira xa sɔɔri galie nun ɲamanɛe xa fe ra, naxee
    birin sigama aligiyama.
  pon-2006: E mahsanih, “Kowe, nein aramas, mwahieiki aramas ngeder en Isip. Kadariraildilahng
    nan wasahn me melahr akan iangahki wehi kehlail teikan.
  ksd-ksd: Natu i ra tutana, una tangie ra kor na tarai Aigipto, ma una vue vaba diat,
    diat ma ra vaden kai ra umana rangrang na vuna tarai, tadav ra gunan na bobotoi,
    varurung ma diat dia vana ur ta ra tung na minat.
  grc-BRENT: Υἱὲ ἀνθρώπου, θρήνησον ἐπὶ τὴν ἰσχὺν Αἰγύπτου, καὶ καταβιβάσουσιν αὐτῆς
    τὰς θυγατέρας τὰ ἔθνη νεκρὰς εἰς τὸ βάθος τῆς γῆς, πρὸς τοὺς καταβαίνοντας εἰς
    βόθρον·
  ind-AYT: “Anak manusia, menangislah bagi rakyat Mesir, dan turunkan mereka, dia
    dan anak-anak perempuan bangsa-bangsa yang berkuasa, ke bagian bawah bumi, bersama
    mereka yang turun ke liang kubur.
  nya-nya: “Iwe mwana wa munthu, lirira gulu lankhondo la Igupto ndipo uwalowetse
    pamodzi ndi anthu ena amphamvu a mayiko ena ku dziko la anthu akufa.
  hrv-hrv: “Sine čovječji, nariči za egipatskim mnoštvom, gurni ga, njega i kćeri
    naroda slavnih, u podzemni kraj, k onima što siđoše u jamu.
  mps-mps: “Tǫde bidi, nago hobedai gela te genuai Isip we bidi hanide wao. Tama
    nago augwali te meba gasa bomai kantri we bidi dabe bidibo pesageba, te isai bidigo
    buluba talua sigi pomainu nago tagala palao.
  tpi-tpi: “Man bilong graun, yu mas sori na krai long dispela bikpela lain manmeri
    bilong Isip. Na yu mas salim ol i go daun wantaim ol manmeri bilong ol arapela
    strongpela kantri long ples bilong ol man i dai pinis.
  dan-1931: Menneskesøn, klag over Ægyptens larmende Hob; syng Klagesang over den,
    du og Folkenes Kvinder! Far ned i Underverdenen blandt dem, der steg ned i Dybet!
  vie-OVCB: “Hỡi con người, hãy than khóc dân tộc Ai Cập và các dân tộc hùng mạnh.
    Vì Ta sẽ quăng chúng xuống âm phủ làm bạn với những kẻ đã xuống vực sâu.
  guj-2017: “હે મનુષ્યપુત્ર, મિસરના આખા સમુદાય માટે રુદન કર. તેને તથા તેની પ્રખ્યાત
    પ્રજાની દીકરીઓને શેઓલમાં નીચે ઉતારનારાઓની સાથે તું તેઓને અધોલોકમાં નાખ.
  pon-2006A: E mahsanih, “Kowe, nein aramas, mwahieiki aramas ngeder en Isip. Kadariraildilahng
    nan wasahn me melahr akan iangahki wehi kehlail teikan.
  por-BRBSL: “Filho do homem, lamentai pela multidão do Egito, e lançai-os, até ela
    e as filhas das nações famosas, às partes mais baixas da terra, com aqueles que
    descem ao poço.
  cth-cth: tami capa Izip tamihu hah puenghoi khui haw, ama hoi a min kamthang e,
    miphun canu tangkom dawk kakumnaw koevah, adungpoungnae dawk bawt awh naseh.
  twi-twi: “Onipa ba, twa adwo ma Misraim dɔm na ma ɔne amanaman akɛse no mmabea nsian
    nkɔ asase ase nkɔka wɔn a wɔasian kɔ amoa mu no ho.
  hlt-hlt: Hlang capa aw, Egypt hlangping ham rhathi laeh. Anih khaw diklai laedil
    duela tangrhom ah aka suntla taengah namtom tanu aka khuet neh suntla uh saeh.
  tbz-SIM: Onìtì fɔ̃́! Kuɔ́ ndikúdɑbònnì Esibiti tenkɛ̀ kó kunitisṹkù kpɛ́í. Á bɛ̀
    wɛ̃nnɛ́nɛ̀ ibotí tɛì ìì tu ibotí diɛyì kó bɛsɑpɑ̀mbɛ̀ kɛ́ bɛ̀ tɑnnɛ́ kudɔnkù bɑ́
    nɛ̀ bɛ̀ mɛ ndɛumɛ̀ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́nɛ̀ bɛdɔmbɛ̀.
  msy-2020: “O nguazir kamɨn gumazim, nɨ Isipɨn gumazamizir avɨrir kam bagh azi. Egh
    nɨ me amadaghtɨ, me mangɨ kantrin gavgavir igharazibar gumazamiziba ko, Gumazamizir
    Oveaghuezibar Nguibamɨn magɨrɨ.
  dop-dop: Yʋlʋ nyɑ́, wii Icipiti nyǝ́mɑ tɔɔ. Pǝ́ tisi pɑ́ nɑ piitimnɑɑ sɔsɑɑ lɛlɑɑ
    kɛ ɑtɛtǝlɛ tɑɑ. Timpi sǝtɑɑ tiiki tɔ.
  azb-azb: «Ey bəşər oğlu, Misir xalqı üçün yas tut. Onları və güclü millətlərin qızlarını
    qəbirə enənlərlə birgə yerin dərinliklərinə endir.
  eng-DBY: Son of man, wail for the multitude of Egypt, and cast them down, her and
    the daughters of the famous nations, unto the lower parts of the earth, with them
    that go down into the pit.
  hin-2017: “हे मनुष्य के सन्तान, मिस्र की भीड़ के लिये हाय-हाय कर, और उसको प्रतापी
    जातियों की बेटियों समेत कब्र में गड़े हुओं के पास अधोलोक में उतार।
  wol-KYG: «Yaw nit ki, yuuxul mbooloom Misra, gungee ko seen jéll, ñook janqi xeet
    yu mag yi, ñu ànd tàbbiji xóotey suuf, fekk fa ña tàbbi woon pax.
  eng-YLT: '''Son of man, Wail for the multitude of Egypt, And cause it to go down,
    It — and the daughters of honourable nations, Unto the earth — the lower parts,
    With those going down to the pit.'
  eng-WYC-2017: Son of man, sing thou a song of wailing on the multitude of Egypt,
    and draw thou down it the same, and the daughters of strong heathen men, to the
    last land, with them that went down into the pit.
  eng-WMBB: “Son of man, wail for the multitude of Egypt, and cast them down, even
    her and the daughters of the famous nations, to the lower parts of the earth,
    with those who go down into the pit.
  urd-GVH: “ऐ आदमज़ाद, मिसर की शानो-शौकत पर वावैला कर। उसे दीगर अज़ीम अक़वाम के साथ
    पाताल में उतार दे। उसे उनके पास पहुँचा दे जो पहले गढ़े में पहुँच चुके हैं।
  rug-rug: “Tuna na tie, mu kaboi sari na butubutu pa Izipi, mamu garunu lani pa kauru
    pepeso si arini, pude koa turaṉi sari tudia vineki rina butubutu ṉiṉiradi, luli
    sari kasa pu gore la pa minate.
  gaz-gaz: “Yaa ilma namaa, waldaa namoota Gibxiif wawwaadhu; ishee fi intallan saboota
    jajjaboo kanneen boolla buʼanitti dabaliitii qileetti darbadhu.
  fra-LSG: Fils de l’homme, Lamente-toi sur la multitude d’Égypte, et précipite-la,
    Elle et les filles des nations puissantes, Dans les profondeurs de la terre, Avec
    ceux qui descendent dans la fosse!
  yal-yal: “Adamadina, gbelegbele Misiran kaane ganle fe ra, i wuga xuiin xa e nun
    siya sɛnbɛmane xali laxiraya yi, faxa muxune sigama dɛnaxan yi.
  haw-1868: E ke keiki a ke kanaka, e auwe oe no ka lehulehu o Aigupita, a e hooiho
    ia lakou, ia ia, a me na kaikamahine o na lahuikanaka kaulana, i na wahi olalo
    o ka honua me ka poe iho ilalo i ka lua.
  arb-NAV: «يَا ابْنَ آدَمَ، وَلْوِلْ عَلَى شَعْبِ مِصْرَ، وَأُحْدِرْهُ مَعَ سَائِرِ
    الأُمَمِ الْعَظِيمَةِ إِلَى طَبَقَاتِ الأَرْضِ السُّفْلَى مَعَ الْهَابِطِينَ إِلَى
    الْجُبِّ.
  ewe-ewe: “Ame vi, fa avi ɖe Egipte ƒe ame gbogboawo ŋu, eye nàna woayi tome, Egipte
    kple dukɔ sesẽwo ƒe vinyɔnuviwo kple ame siwo yi aʋlime.
  eng-LEE: Son of man, moan for the multitude of Egypt, and say that it shall go down,
    yea, she, and the daughters of powerful nations, unto the land of the nether world,
    with those that go down to the pit.
  asm-FB: “হে মনুষ্য সন্তান, তুমি মিচৰৰ দাসকলৰ বিষয়ে ক্রন্দন কৰা, আৰু তেওঁলোকক তললৈ
    পেলাই দিয়া - তাক আৰু বিখ্যাত জাতি সমূহৰ জীয়াৰীসকলে গাতলৈ নামিব লগাবোৰে সৈতে
    পৃথিৱীৰ অৰ্দ্ধভাগলৈ পেলাই দিয়া!
  sus-A: «عَدَ مَدِ، وَ شُي رَتٍ مِسِرَ شَ سْورِ فَلِيٍ نُن حَمَنّيٍ شَ قٍ رَ، نَشٍيٍ
    بِرِن سِفَمَ عَلِفِيَمَ.
  fra-SBL: Fils d'homme, pleure sur la multitude de l'Égypte, et précipite-la, elle
    et les filles des nations célèbres, dans les profondeurs de la terre, avec ceux
    qui descendent dans la fosse.
  hbo-hbo: בֶּן־אָדָ֕ם נְהֵ֛ה עַל־הֲמֹ֥ון מִצְרַ֖יִם וְהֹורִדֵ֑הוּ אֹ֠ותָהּ וּבְנֹ֨ות
    גֹּויִ֧ם אַדִּרִ֛ם אֶל־אֶ֥רֶץ תַּחְתִּיֹּ֖ות אֶת־יֹ֥ורְדֵי בֹֽור׃
  kik-kik: “Mũrũ wa mũndũ, girĩka nĩ ũndũ wa kĩrĩndĩ kĩa bũrũri wa Misiri, na ũkĩharũrũkie
    kũu thĩ kũriku, hamwe na airĩtu a ndũrĩrĩ iria irĩ hinya, o hamwe na arĩa maikũrũkagio
    kũu irima-inĩ.
  fra-NCL: « Fils de l’homme, gémis sur la multitude de l’Égypte ; fais-la descendre,
    elle et les filles des nations illustres, dans les profondeurs de la terre, avec
    ceux qui descendent dans la fosse.
  cek-AK: kami capa, Izip kaminawk to tha hoi qah haih ah, anih hoi ahmin kamthang
    prae kaminawk ih canunawk to tangqom thungah kacaeh kaminawk hoi nawnto long thungah
    pakhrah tathuk ah.
  cuk-cuk: “Dule-machi, Egipto-dulemarga-wile-itoged-namaklegedgi be namake, dulemar-yar-baid-baidgi-bukwamalad-e-dulemar
    bur gandikidmaladba, napa-uluba-burgwar-mamaidse be odoge.
  uig-CYR: И инсан оғли, Мисирниң топ-топ адәмлири үчүн аһ-зар чәккин; шуниңдәк уларни,
    йәни уни күчлүк әлләрниң қизлири билән биллә төвәнгә, һаңға чүшидиғанларға һәмраһ
    болушқа йәр тегилиригә чүшүрүп ташливәт;
  tel-2017: నరపుత్రుడా, ఐగుప్తీయుల సమూహం గురించి విలపించు. భూమి కిందికి పాతాళానికి
    దిగిపోయిన వాళ్ళ దగ్గరికి, ఆమెనూ గొప్ప రాజ్యాల కూతుళ్ళనూ తోసి వెయ్యి.
  hat-BSA: “Fis a lòm, rele anmwey pou gwo foul a Égypte yo. Desann yo menm ak fi
    a nasyon pwisan yo, jis rive nan pwofondè tè a, ansanm avèk sila ki desann nan
    twou fòs yo.
  kos-kos: “Mwet sukawil, tungi mwet puspis in acn Egypt. Supwalosla, wi mutunfacl
    ku ngia, in som nu ten nu ke facl sin mwet misa.
  hbo-WLC: בֶּן־אָדָ֕ם נְהֵ֛ה עַל־הֲמ֥וֹן מִצְרַ֖יִם וְהוֹרִדֵ֑הוּ א֠וֹתָהּ וּבְנ֨וֹת
    גּוֹיִ֧ם אַדִּרִ֛ם אֶל־אֶ֥רֶץ תַּחְתִּיּ֖וֹת אֶת־י֥וֹרְדֵי בֽוֹר׃
  ibo-ibo: “Nwa nke mmadụ, tie mkpu akwa nʼihi usuu ndị agha Ijipt niile, wezuga ha
    baa nʼokpuru ụwa ma ndị inyom mba dị iche iche dị ukwuu, ha na ndị ahụ na-arịdaru
    nʼolulu.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ମିସରର ଲୋକମାନଙ୍କ ବିଷୟରେ ହାହାକାର କର, ପୁଣି, ସେମାନଙ୍କୁ,
    ଅର୍ଥାତ୍‍, ତାହାକୁ ଓ ବିଖ୍ୟାତ ଗୋଷ୍ଠୀୟମାନଙ୍କର କନ୍ୟାଗଣକୁ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ ସହିତ ଅଧୋଭୁବନରେ
    ପକାଇଦିଅ।
  chk-chk: '“Nöün aramas, kopwe ngüngüres fän iten ekewe mwicheichen chon Isip. Kopwe
    atururetiu epin fanüfan fiti chon ekewe mwü mi pöchökül ren chokewe mi fen nom
    lon lenien sotup:'
  rop-rop: “Isikiyel, yu garra kraikraibat blanga detlot pipul langa Ijip, en yu garra
    tok strongbalawei en dalim olabat dei garra go langa det wel weya ola dedbala
    pipul oldei jidan. Deya na olabat garra jidan garram detlot dedbala pipul brom
    ola najalot strongbala kantri.
  ukr-1871: Сину чоловічий! заголоси по Египецькому народові та й поскидай (віщим
    словом) його й дочки потужних народів у преисподню до тих, що посходили в яму.
  deu-1951: Menschensohn, erhebe eine Wehklage über die Menge in Ägypten und laß sie
    mit den Töchtern mächtiger Völker in die Unterwelt hinabfahren zu denen, welche
    zur Grube fahren.
  eng-JPS: '''Son of man, wail for the multitude of Egypt, and cast them down, even
    her, with the daughters of the mighty nations, unto the nether parts of the earth,
    with them that go down into the pit.'
  srp-1865: Sine èovjeèji, narièi za mnoštvom Misirskim, i svali njih i kæeri jakih
    naroda u najdonji kraj zemlje s onima koji slaze u jamu.
  lug-lug: “Omwana w’omuntu, kaabirako ku nkuyanja y’abantu b’e Misiri, obasindike
    emagombe ye n’abawala bannaggwanga abaayatiikirira, n’abo abakka mu bunnya.
  heb-heb: בן אדם נהה על המון מצרים והורדהו אותה ובנות גוים אדרם אל ארץ תחתיות את
    יורדי בור׃
  ben-IRV: মানুষের সন্তান, তুমি মিশরের লোকেদের জন্য কাঁদ এবং তাদেরকে তার মহত জাতিদের
    মেয়েদেরকে অধোভুবনে তাদের কাছে নামিয়ে দাও যারা গর্তের মধ্যে গেছে।
  pan-pan: ਕਿ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਮਿਸਰ ਦੀ ਭੀੜ ਉੱਤੇ ਰੋਣਾ-ਪਿੱਟਣਾ ਕਰ ਅਤੇ ਉਹ ਨੂੰ ਅਤੇ ਪ੍ਰਸਿੱਧ
    ਕੌਮਾਂ ਦੀਆਂ ਧੀਆਂ ਨੂੰ, ਕਬਰ ਵਿੱਚ ਉੱਤਰਿਆ ਹੋਇਆਂ ਨਾਲ ਧਰਤੀ ਦੇ ਹੇਠਲੇ ਹਿੱਸੇ ਵਿੱਚ ਲਾਹ ਦੇ।
  mya-JVB: အချင်းလူသား ၊ အဲဂုတ္တု ပြည်သားအလုံးအရင်း အတွက် မြည်တမ်း ခြင်းကို ပြုလော့။
    မြေတွင်း ထဲသို့ ဆင်း သွားသောသူတို့နေရာ မြေ အောက် အရပ်သို့ တိုင်အောင် ၊ ကျော်စော
    သောလူမျိုး သတို့သမီး တို့နှင့်တကွ နှိမ့်ချ လျက် မြွက်ဆိုရမည်မှာ၊
  hmo-hmo: “Tanobada tauna e, Aigupito taudia ibounai, taunimanima momo herea totona
    do oi tai, bona idia do oi siaia diho, idia bona bese goadadia edia hahine taudia
    danu, mase gabuna dekenai do idia diho, guri dobuna dekenai idia diho vadaeni
    taudia danu do idia noho.
  urd-urd: कि 'ऐ आदमज़ाद, मिस्र की जमियत पर वावैला कर, और उसको और नामदार क़ौमों की
    बेटियों को पाताल में उतरने वालों के साथ ज़मीन की तह में गिरा दे
  rus-SYN: сын человеческий! оплачь народ Египетский, и низринь его, его и дочерей
    знаменитых народов в преисподнюю, с отходящими в могилу.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, waiyookɛ Egipi zĩgↄ̃ dasiↄnɛ, ní ń kpá tↄↄlɛ nↄnau
    ń bui zↄ̃ↄↄ ń gbɛ̃́ pↄ́ aalɛ tá ɛ̀ zòolouↄ.
  tcz-CHONGTHU: Mihem chapa Egypt mite leh nam thahat dang ho din kap uvin, ijeh inem
    itile keiman vannoi leiset noilanga kokhuh sunga ana lutsa ho toh kasol lhah tha
    dingu ahi.
  mar-mar: मानवाच्या मुला, मिसरातल्या लोकसमूहासाठी खेद कर आणि त्यांना, मिसर कन्येस
    आणि ऐश्वर्यशाली राष्ट्रांच्या कन्येस गर्तेत उतरणाऱ्यांबरोबर अधोलोकी लोटून दे.
  qub-qub: '«Runa, Egiptucho aypalla caycaj runacunata, munayniyoj nasyuncunacho caycaj
    runacunata wañushacuna chayananman garpuriy. Chay pacha rurinman chayajcunapäga
    llaquicuypaj cantanata cayno cantay:'
  bqp-bqp: tɔnun bii, ɑ gɔɔ wuri koowo Egibitigibun sɔ̃ kpɑ ɑ de wunɛn gɔɔ wuri yi,
    yi bu sure sere tem sɔɔwɔ gɔribun wɑ̃ɑ yerɔ be kɑ bwese ni nu dɑm mɔn tɔmbu.
  hat-hat: -Nonm o! Plenn sò tout moun peyi Lejip yo. Voye yo desann ansanm ak tout
    lòt moun gwo nasyon yo nan peyi kote mò yo ye a, anba tè kote moun ki deja mouri
    yo ye.
  eng-BSB: '“Son of man, wail for the multitudes of Egypt, and consign her and the
    daughters of the mighty nations to the depths of the earth with those who descend
    to the Pit:'
  eng-WEBPB: “Son of man, wail for the multitude of Egypt, and cast them down, even
    her and the daughters of the famous nations, to the lower parts of the earth,
    with those who go down into the pit.
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Isipi vahetaminkura kasunkura hunka zavi
    krafa huo. Na'ankure nagra huzmantenuge'za hanavenentake kumapi vahe'mo'zama ko'ma
    fri'zama mopa agu'afi urami'za umani'naza vahe'ene mago'a vahe'enema mani'nazarega
    umanigahaze.
  nhe-BL: '“Tlacatl, xiquinchoquili nopa tlacame tlen tlali Egipto huan nojquiya nopa
    tlacame tlen ehuani ipan sequinoc tlaltini tlen nelía quipiyaj chicahualistli.
    Na niquintitlanis ipan nopa tlali tlen más tlatzintla campa tlanahuatía miquistli
    huan campa mocahuaj nochi mijcatzitzi. Xiquinhuicati ni mijca huicatl:'
  gub-BL: — Awa ta'yr, Ezai'o teko Ezit ywy rehe har wanehe nehe. Heta tetea'u wà.
    Emuezyw kar umàno ma'e kwer wapyta haw pe ne wà nehe, amo ywy rehe har upuner
    ma'e wanupi ne wà nehe.
  eng-DRA: 'Son of man, sing a mournful song for the multitude of Egypt: and cast
    her down, both her, and the daughters of the mighty nations to the lowest part
    of the earth, with them that go down into the pit.'
