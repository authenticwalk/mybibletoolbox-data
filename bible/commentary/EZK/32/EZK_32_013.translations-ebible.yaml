  hrv-hrv: Svu ću stoku njegovu uništiti pokraj voda obilnih. Ljudska ih noga više
    neće gaziti niti će ih životinjski papak mutiti.
  mps-mps: Tama eno nago tigidali kau kibu dabe augwali tigidali wę tubo pesagede
    ela silaibao. Tama te bidi me kau kibu te ąįde biliyu, te ąį dunugu ilabo
    ma meni yaibao.
  tpi-tpi: Na bai mi kilim i dai olgeta bulmakau bilong yu long olgeta ples ol i save
    dring wara long en. Na bai i no gat man na bulmakau samting i stap bilong wokabaut
    long wara na mekim wara i doti.
  dan-1931: Jeg udrydder alt dets kvæg ved de mange Vande, Menneskefod skal ej plumre
    dem mer, ej Dyreklov rode dem op;
  vie-OVCB: Ta cũng diệt gia súc và bầy vật của ngươi đang gặm cỏ bên suối. Chân loài
    người và móng loài thú sẽ chẳng khuấy động nước sông nữa.
  guj-2017: કેમ કે હું મહાજળ પાસેથી તેનાં બધાં પશુઓનો પણ નાશ કરીશ; માણસનો પગ પાણીને
    ડહોળશે નહિ કે પશુઓની ખરીઓ તેઓને ડહોળશે નહિ!
  pon-2006A: I pahn kemehla sapwellimomwi kou kan nan peden pihl koaros. E solahr
    pahn mie aramas de kou me pahn kakiriedihada pihl kan.
  por-BRBSL: Destruirei também todos os seus animais de além de muitas águas. O pé
    do homem não os incomodará mais, nem os cascos dos animais os incomodarão.
  cth-cth: Moikapap e tui teng e saring hah ka raphoe han. Tami e a khok hoi saring
