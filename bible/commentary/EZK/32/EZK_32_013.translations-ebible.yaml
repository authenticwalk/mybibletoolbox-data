    Egh dar amutɨ da nengan kogham.
  dop-dop: Mɑɑ kʋ tɔlɑ wenɑ ɑ tǝnɑ ɩ́ wɛnɑ tɔɣɔ mǝ pɔɣɔ sɔsɑɣɑ nɔɣɔ. Yǝlɑɑ nɔɔhɛɛ
    yɑɑ tɔlɑ ɑcʋwɑ kɑɑ tɑsɑ lʋm kɛ cʋɣʋtʋɣʋ.
  azb-azb: Bol suların yanında otlayan Bütün mal-qaranı yox edəcəyəm. Bundan sonra
    insan ayağı da, heyvan ayağı da Suları qarışdırıb bulandırmayacaq.
  eng-DBY: And I will destroy all the beasts thereof, from beside the great waters;
    and the foot of man shall not trouble them any more, nor shall the cloven hoofs
    of beasts trouble them.
  hin-2017: मैं उसके सब पशुओं को उसके बहुत से जलाशयों के तट पर से नाश करूँगा; और भविष्य
    में वे न तो मनुष्य के पाँव से और न पशुओं के खुरों से गंदले किए जाएँगे।
  wol-KYG: Maay faagaagal sa mboolem jur, gi feggook ndox mi ne xéew, ba tànku nit
    dootu ko nëxal, wewu jur dootu ko nëxal.
  eng-YLT: And I have destroyed all her beasts, From beside many waters, And trouble
    them not doth a foot of man any more, Yea, the hoofs of beasts trouble them not.
  eng-WYC-2017: And I shall lose all the beasts thereof, that were on full many waters;
