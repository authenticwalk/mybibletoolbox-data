  pan-pan: ਮੈਂ ਉਹ ਦੇ ਸਾਰੇ ਪਸ਼ੂਆਂ ਨੂੰ ਬਹੁਤੇ ਪਾਣੀਆਂ ਦੇ ਲਾਗਿਓਂ ਨਾਸ ਕਰ ਦਿਆਂਗਾ ਅਤੇ ਅੱਗੇ
    ਨੂੰ ਨਾ ਹੀ ਮਨੁੱਖ ਦੇ ਪੈਰ ਉਹਨਾਂ ਨੂੰ ਗੰਦਾ ਕਰਨਗੇ, ਨਾ ਹੀ ਪਸ਼ੂਆਂ ਦੇ ਖੁਰ ਉਹਨਾਂ ਨੂੰ ਗੰਦਾ
