  hbo-WLC: וְהַֽאֲבַדְתִּי֙ אֶת־כָּל־ בְּהֶמְתָּ֔הּ מֵעַ֖ל מַ֣יִם רַבִּ֑ים וְלֹ֨א
    תִדְלָחֵ֤ם רֶֽגֶל־אָדָם֙ ע֔וֹד וּפַרְס֥וֹת בְּהֵמָ֖ה לֹ֥א תִדְלָחֵֽם׃
  ibo-ibo: Aga m emekwa ka anụmanụ ya niile, nke na-ata ahịhịa nʼakụkụ mmiri laa nʼiyi.
