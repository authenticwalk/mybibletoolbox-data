  tbz-SIM: M bo kuɔ ɑ wɑnwɑntì tìì bo kukó nNiidi tɑkɛ́, onìtì mɔù kó tɛnɑɑ̀cɛ̀tɛ̀
    yoo kuwɑnwɑnkù mɑkù kó dikpɛ̀ɛ̀tìrì tɛ̃́nkɛ bɑ́ɑ́ kɔɔrɛ kukó nNiidi nkó mɛniɛ.
  msy-2020: Eghtɨ nɨn bulmakaun dɨpar avɨriba itir danganibar ikiava apiba, kɨ bar
