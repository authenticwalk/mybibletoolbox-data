  eng-JPS: I will destroy also all the beasts thereof from beside many waters; neither
    shall the foot of man trouble them any more, nor the hoofs of beasts trouble them.
  srp-1865: I potræu svu stoku njegovu pokraj velikih voda, te ih neæe više mutiti
    noga èovjeèija niti æe ih papak od kake životinje mutiti.
  lug-lug: Ndizikiriza amagana ge gonna ag’ente okuva awali amazzi amangi, era tewaliba
    n’omu alirinnyayo okubatabangula newaakubadde ente okulinnyirirayo.
  heb-heb: והאבדתי את כל בהמתה מעל מים רבים ולא תדלחם רגל אדם עוד ופרסות בהמה לא תדלחם׃
  ben-IRV: কারণ আমি প্রচুর জলের ভেতর থেকে সব পশু ধ্বংস করব; তাতে মানুষের পা দিয়ে
