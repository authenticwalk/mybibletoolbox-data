  eng-WMBB: I will destroy also all its animals from beside many waters. The foot
    of man won’t trouble them any more, nor will the hoofs of animals trouble them.
  urd-GVH: मैं वाफ़िर पानी के पास खड़े उसके मवेशी को भी बरबाद करूँगा। आइंदा यह पानी
