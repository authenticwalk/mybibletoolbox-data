verse: EZK.032.013
translations:
  mal-C: സമൃദ്ധമായ ജലാശയങ്ങൾക്കരികെനിന്ന് അവരുടെ കന്നുകാലികളെയെല്ലാം ഞാൻ നശിപ്പിച്ചുകളയും;
    മേലാൽ ഈ ജലാശയങ്ങളെ മനുഷ്യന്റെ കാൽ കലക്കുകയോ മൃഗങ്ങളുടെ കുളമ്പുകൾ കലക്കമുണ്ടാക്കുകയോ
    ചെയ്യുകയില്ല.
  deu-TKW: Und ich will all' sein Vieh von den vielen Wassern hinwegtilgen, und kein
    Menschenfuß soll sie mehr trüben, noch soll sie die Klaue eines Tieres trüben.
  lin-lin: Nakoboma ngombe na yango nyonso pembeni ya mayi ya mozindo oyo ekoningana
    lisusu te na makolo ya bato to ya banyama.
  eng-LSV: And I have destroyed all her beasts, || From beside many waters, || And
    a foot of man does not trouble them anymore, || Indeed, the hooves of beasts do
    not trouble them.
  eng-GNV: I will destroy also all the beastes thereof from the great watersides,
    neither shall the foote of man trouble them any more, nor the hooues of beast
    trouble them.
  eng-WEBSTER: I will destroy also all its beasts from beside the great waters; neither
    shall the foot of man disturb them any more, nor the hoofs of beasts disturb them.
  nhw-BL: Niquintzontlamiltis nochi amohuacaxhua huan amocahuayos catli atlij iteno
    nopa hueyatl. Huan niyon se tlacatl o tlapiyali ayacmo quichihuas tetetztic nopa
    atl ica iicxi.
  swh-ONEN: Nitaangamiza mifugo yake yote wanaojilisha kando ya maji mengi, hayatavurugwa
    tena kwa mguu wa mwanadamu wala kwato za mnyama hazitayachafua tena.
  bba-bba: Kon win yɑɑ sɑbenu ɡo nim bɑkɑm bɔkuɔ kpɑ tɔmbu ǹ kun mɛ yɑɑ sɑbenun nɑɑsu
    su ku mɑɑ nim mɛ buri.
  eng-KJVCPB: I will destroy also all the beasts thereof from besides the great waters;
    neither shall the foot of man trouble them any more, nor the hoofs of beasts trouble
    them.
  luo-luo: Abiro nego kweth mag dhogi duto kamoro amora ma gimodhoe, bangʼe pi ok
    nochak odure nikech dhano kata jamni ma diduwe nobed maonge.
  meu-meu: Ena ubu-ubu ḡaudia iboudiai baina habuadia tari, ranu gabudia momo badibadidiai;
    taunimanima aedia ese unu gabu basie moimoilaidia lou, ubu-ubu ḡaudia-aedia ese
    danu basie moidia tao.
  npi-ULB: किनकि प्रशस्त पानीको छेउमा भएका सारा पशुलाई म सर्वनाश गर्नेछु । मानिसको
    खुट्टाले अबदेखि कहिल्यै पानीलाई हल्लाउनेछैन, न त पशुहरूका खुरले त्यो हल्लाउनेछ
    ।
  yor-yor: Gbogbo ẹran ọ̀sìn rẹ ni èmi yóò parun ní ẹ̀gbẹ́ ọ̀pọ̀lọpọ̀ omi kì i ṣe
    ẹsẹ̀ ènìyàn ní yóò tẹ ibẹ̀ ẹsẹ̀ ẹran ọ̀sìn kì yóò sì mú kí ibẹ̀ ni ẹrọ̀fọ̀.
  pes-OPCB: تمام گله‌ها و رمه‌هایت را که در کنار آبها می‌چرند، از بین می‌برم و دیگر
    انسان یا حیوانی نخواهد بود که آن آبها را گل‌آلود سازد.
  tgl-ULB: Sapagkat wawasakin ko ang lahat ng mga alagang hayop mula sa tabi ng mga
    saganang tubig; hindi na kailanman pagagalawin ng paa ng tao ang mga tubig, o
    kaya pagagalawin ng mga ito sa kuko ng baka!
  hui-hui: Tínaga nogo bulumaga bu karu bibahende tini iba naga bedaruha nalu karia
    bo hilo wahai helolebero. Anidagua bidogola agalibi nogo bulumagabi ibaha pialu
    karia iba bedaru geme mo ganguluma bulene mbira naholebira.
  mya-mya: ငါ​သည်​သင်​၏​တိ​ရစ္ဆာန်​များ​ကို​သူ​တို့​ရေ သောက်​ရာ​အ​ရပ်​မှန်​သ​မျှ​တို့​တွင်​သတ်​ဖြတ်
    မည်။ ရေ​ကို​နောက်​စေ​မည့်​လူ​နှင့်​တိ​ရစ္ဆာန်​ရှိ တော့​မည်​မ​ဟုတ်။-
  bod-N: ཡང་ངས་ཆུ་རྣམས་ཀྱི་འགྲམ་དུ་ཨེ་ཅིབ་ཀྱི་ཕྱུགས་རྣམས་ཚར་གཅོད་ཅིང་། ཕྱིན་ཆད་མིའི་རྐང་པས་ཆུ་འདི་དག་རྙོག་པར་མི་འགྱུར་ལ།
    ཕྱུགས་ཀྱི་རྨིག་པས་ཀྱང་དེ་ལྟར་མི་བྱའོ། །
  sna-sna: Ndichaparadza mombe dzayo dzose dziri panhivi dzemvura zhinji, hakuchazova
    norutsoka rwomunhu ruchaibvongodza, kana namahwanda emombe achaibvongodza.
  spa-BLM: Destruiré también todos sus animales de al lado de muchas aguas. El pie
    del hombre no les molestará más, ni las pezuñas de los animales les molestarán.
  cac-cac: Ol in satel masanil noc' a molb'etzal noc' sva d'a stitac a a'. Man̈xa
    b'aq'uin̈ ol tatb'oc a' stec'an eb' anima, ma noc' noc' chi'.
  swh-ULB: Kwa kuwa nitaiharibu mifugo yote kutoka karibu na maji mengi; na mguu wa
    mtu hautayatibua tena, wala kwato za wanyama hazitayatibua.
  bel-bel: І вынішчу ўсё быдла яго каля вялікіх водаў, і наперад ня будзе каламуціць
    іх нага чалавечая, і капыты быдла ня будуць каламуціць іх.
  deu-ELBBK: Und ich werde all sein Vieh an den vielen Wassern vernichten, dass der
    Fuß des Menschen sie nicht mehr trübe, noch sie trüben die Klauen des Viehs.
  mbb-OT: Egeraan ku is langun he menge uyaǥen diyà te Ehipto he ebpemenabtab diyà
    te uvey te zekelà he wahig. Umbe wazè en etew wey uyaǥen he edleveg duen te wahig.
  mal-2015: വളരെ വെള്ളത്തിന്നരികെനിന്നു ഞാൻ അതിലെ സകലമൃഗങ്ങളെയും നശിപ്പിക്കും; ഇനിമേൽ
    മനുഷ്യന്റെ കാൽ അതിനെ കലക്കുകയില്ല; മൃഗങ്ങളുടെ കുളമ്പും അതിനെ കലക്കുകയില്ല.
  rmc-rmc: Murdarava savoro leskro dobitkos pašal savore bare paňa a ňisavo manušeskro
    pindro imar na uštarela andre ola paňa aňi o kopita le džvirengre len imar na
    mucinena andre.
  pes-OPV: و تمامی بهایم او را از کنارهای آبهای عظیم هلاک خواهم ساخت. و پای انسان
    دیگر آنها را گل آلودنخواهد ساخت. و سم بهایم آنها را گل آلودنخواهد ساخت.
  ron-1924: Вой перде ши тоате вителе луй де лынгэ апеле челе марь; нич пичор де ом
    ну ле ва май тулбура, нич копитэ де вите ну ле ва май тулбура.
  ben-OBCV: প্রচুর জলের কাছে থাকা সমস্ত গবাদি পশুকে আমি ধ্বংস করব সেই জল আর মানুষের
    পায়ে অথবা গবাদি পশুর খুরে আর ঘোলা হবে না।
  som-som: Oo xayawaankeeda oo dhanna biyaha badan dhinacoodaan ka wada baabbi'in
    doonaa, oo mar dambe dad cagtiis ma ay qasi doonto oo duunyo qoobkeedna ma uu
    qasi doono.
  lat-VUC: 'Et perdam omnia jumenta ejus, quæ erant super aquas plurimas: et non conturbabit
    eas pes hominis ultra, neque ungula jumentorum turbabit eas.'
  eng-ASVBT: I will destroy also all the beasts thereof from beside many waters; neither
    shall the foot of man trouble them anymore, nor the hoofs of beasts trouble them.
  ita-1885: Ed io farò perire tutto il suo bestiame d'in su le grandi acque; e niun
    piè d'uomo, nè unghia di bestia, le intorbiderà più.
  eng-LXXUP: And I will destroy all her cattle from beside the great water; and the
    foot of man shall not trouble it anymore, and the step of cattle shall no more
    trample it.
  eng-ULB: For I will destroy all the livestock from beside the plentiful waters;
    the foot of man will no longer stir the waters up, neither will the hooves of
    cattle stir them.
  spa-VBL: Mataré a todo tu ganado que vive junto a los anchos ríos. Nadie estará
    allí para agitar los ríos con sus pies; las pezuñas del ganado no los enturbiarán.
  fra-_FOB: Je ferai périr tout son bétail près des grandes eaux; nul pied d'homme
    ne les troublera plus, aucun sabot de bête ne les troublera plus.
  mal-mal: സമൃദ്ധമായ ജലാശയത്തിനരികെനിന്നു ഞാൻ അതിലെ സകലമൃഗങ്ങളെയും നശിപ്പിക്കും; ഇനി
    മേൽ മനുഷ്യന്റെ കാൽ അതിനെ കലക്കുകയില്ല; മൃഗങ്ങളുടെ കുളമ്പും അതിനെ കലക്കുകയില്ല.
  urd-GVR: Maiṅ wāfir pānī ke pās khaṛe us ke maweshī ko bhī barbād karūṅga. Āindā
    yih pānī na insān, na haiwān ke pāṅwoṅ se gadlā hogā.
  suz-BL: गो मेको आ शुश ब्‍वाक्‍कु बाक्‍तीक आ नेक्‍था योव़शो बी ब्‍यफ, क्‍यारश भेडा
    नेल्‍ल आन कली साइक्‍नुङमी। मिनु मुर नु बी ब्‍यफोम, मेको ब्‍वाक्‍कु मदिम्‍नीम।
  eng-NOY: I will also destroy all her beasts From beside the great waters; Neither
    shall the foot of man trouble them any more, Nor shall the hoofs of beasts trouble
    them.
  ita-1927: E farò perire tutto il suo bestiame di sulle rive delle grandi acque;
    nessun piede d’uomo le intorbiderà più, non le intorbiderà più unghia di bestia.
  ckb-ckb: هەموو مەڕوماڵاتەکانی لەناودەبەم لەلای ئاوە زۆرەکان، لەمەودوا نە پێی مرۆڤ
    دەیشڵەقێنێت و نە سمی گاوگۆتاڵ لێڵی دەکات.
  eng-BBE: And I will put an end to all her beasts which are by the great waters,
    and they will never again be troubled by the foot of man or by the feet of beasts.
  kan-OKCV: ನಾನು ಆ ಬಹು ಪ್ರವಾಹಗಳ ಬಳಿಯಲ್ಲಿರುವ ಅದರ ಮೃಗಗಳನ್ನೆಲ್ಲಾ ನಾಶಮಾಡುವೆನು. ಆ ನೀರಿನಲ್ಲಿ
    ಇನ್ನು ಮೇಲೆ ಮನುಷ್ಯನ ಪಾದವಾಗಲಿ, ಪ್ರಾಣಿಗಳ ಗೊರಸಾಗಲಿ ಕಲಕಿಸುವುದಿಲ್ಲ.
  tam-2017: திரளான தண்ணீர்களின் கரைகளில் நடமாடுகிற அதின் மிருகங்களையெல்லாம் அழிப்பேன்;
    இனி மனிதனுடைய கால் அவைகளைக் கலக்குவதுமில்லை, மிருகங்களுடைய குளம்புகள் அவைகளைக்
    குழப்புவதுமில்லை.
  spa-RV-1909: 'Todas sus bestias destruiré de sobre las muchas aguas: ni más las
    enturbiará pie de hombre, ni uña de bestias las enturbiarán.'
  ron-BTF: Și voi nimici toate animalele lui de lângă apele cele mari; nici picior
    de om nu le va mai tulbura, nici copitele animalelor nu le vor tulbura.
  eng-WEBP: I will destroy also all its animals from beside many waters. The foot
    of man won’t trouble them any more, nor will the hoofs of animals trouble them.
  eng-FBV: I will slaughter all your livestock living beside the wide rivers. Nobody
    will be there to stir rivers up with their feet; no livestock hooves will make
    them muddy.
  nld-1939: Al zijn vee zal Ik verjagen Van het overvloedige water; Geen mensenvoet
    zal het meer vertroebelen, Geen dierenhoef het bevuilen!
  nch-BL: Niquintzontamiltis nochi amohuacaxhua huan amocahuayojhua cati atij iteno
    nopa hueyat. Huan yon se tacat o tapiyali ayecmo quichihuas tetetztic nopa at
    ica iicxi.
  vie-1934: Ta cũng sẽ làm cho cả súc vật nó chết hết nơi bờ sông lớn, nước sẽ không
    bị vậy đục nữa bởi chân của người ta hoặc bởi vó của thú vật.
  hin-CV: मैं उसके सब पशुओं को जलाशयों के किनारे से नष्ट कर दूंगा जिससे पानी मनुष्य
    के पांव से मथकर गंदा न हो या पशुओं के खुर से वहां कीचड़ न हो.
  spa-BES: Y pondré fin a todas sus bestias que están junto a las muchas aguas, y
    nunca más serán molestadas por el pie del hombre o por las pezuñas de las bestias.
  tdx-tdx: Ho fonga zamaneko o hare’eo boak’ amo rano’e maroo; le lia’e tsy ho lotoem-pandia’
    ondaty ndra hòtrom-biby.
  tha-KJV: เราจะทำลายสัตว์ของเมืองนั้นทั้งสิ้น จากข้างน้ำมากหลายและไม่​มี​เท​้ามนุษย์คนใดกระทำให้น้ำนั้นขุ่​นอ​ีก
    กีบสัตว์​ก็​จะไม่กระทำให้น้ำนั้นขุ่​นอ​ีกเช่​นก​ัน
  por-BR-2018: E destruirei todas os seus animais de sobre as muitas águas; nem mais
    as turbará pé de homem, nem unha de animais as turbarão.
  deu-ELO: Und ich werde all sein Vieh an den vielen Wassern vernichten, daß der Fuß
    des Menschen sie nicht mehr trübe, noch sie trüben die Klauen des Viehes.
  eng-WYC-2018: And I shall lose all the beasts thereof, that were on full many waters;
    and the foot of a man shall no more trouble those waters, neither the claw of
    beasts shall trouble those. (And I shall destroy all the beasts there, that were
    by a great many waters; and no more shall anyone’s foot trouble thosewaters, nor
    shall the hoofs of beasts trouble them.)
  epo-epo: Mi pereigos ĉiujn ĝiajn brutojn apud la abundaj akvoj, kaj ilin ne plu
    malklarigos piedo de homo nek la hufoj de bruto.
  uig-PIN: Mǝn zor sular boyidin barliⱪ ⱨaywanlirinimu ⱨalak ⱪilimǝn; insan ayiƣi
    ⱪaytidin ularni qalƣatmaydu, ⱨaywanlarning tuyaⱪliri ⱪaytidin ularni leyitmaydu.
  beo-beo: Na da dia bulamagau amo hano gu gelabo huluane gadenene medole legemu.
    Dunu amola bulamagau amo hano bu ubagemu da hame ba:mu.
  tpi-OTNT: Na bai mi kilim i dai olgeta bulmakau bilong yu long olgeta ples ol i
    save dring wara long en. Na bai i no gat man na bulmakau samting i stap bilong
    wokabaut long wara na mekim wara i doti.
  hau-SA: Zan hallaka dukan dabbobinta da suke kusa da ruwaye masu yawa ƙafar mutum
    ba zai ƙara damunsa ko kofaton dabba ya gurɓata shi.
  uig-LAT: Men zor sular boyidin barliq haywanlirinimu halak qilimen; insan ayighi
    qaytidin ularni chalghatmaydu, haywanlarning tuyaqliri qaytidin ularni léyitmaydu.
  nde-nde: Ngizabulala zonke inkomo zabo ngaseduzane lamanzi amanengi angaphindi adungwe
    lunyawo lomuntu futhi kumbe angcoliswe ngamasondo enkomo ngodaka.
  ton-ton: Te u fakaʻosiʻosi foki ʻae ngaahi manu kotoa pē ʻi ai, ʻi hono ngaahi veʻe
    vai; pea ʻe ʻikai toe fakangaueʻi ia ʻe he vaʻe ʻoe tangata, pe fakangaueʻi ia
    ʻe he vaʻe ʻo ha fanga manu.
  ces-1613: Zahladím i všecka hovada jeho, kteráž jsou při vodách mnohých, tak že
    jich nezakalí noha člověčí více, aniž jich kaliti budou kopyta hovad.
  eng-WMB: I will destroy also all its animals from beside many waters. The foot of
    man won’t trouble them any more, nor will the hoofs of animals trouble them.
  tam-TCV: நிறைவான நீர்நிலைகளருகில் இருக்கும் அவளுடைய மந்தைகளையெல்லாம் அழிப்பேன்.
    அந்த நீர்நிலைகள் இனியொருபோதும் மனித காலினால் குழப்பப்படவோ, அல்லது மந்தைகளின் குழம்புகளால்
    சேறாக்கப்படவோ மாட்டாது.
  ceb-ULB: Pamatyon ko usab ang tanang binuhing mananap gikan sa daplin sa mga lawom
    nga katubigan; dili na kutawon sa tiil sa tawo ang katubigan, ni ang mga tiil
    sa baka dili mokutaw niini.
  pol-UBG: Wytępię całe jego bydło znad wielkich wód, tak że nie zamąci ich stopa
    ludzka ani nie zamąci ich kopyto bydlęcia.
  urd-GVU: مَیں وافر پانی کے پاس کھڑے اُس کے مویشی کو بھی برباد کروں گا۔ آئندہ یہ
    پانی نہ انسان، نہ حیوان کے پاؤں سے گدلا ہو گا۔
  deu-1912: Und ich will alle Tiere umbringen an den großen Wassern, daß sie keines
    Menschen Fuß und keines Tieres Klaue mehr trüb machen soll.
  kan-2017: ನಾನು ಬಹು ಪ್ರವಾಹಗಳ ತೀರದಲ್ಲಿನ ಪಶುಗಳನ್ನೆಲ್ಲಾ ನಾಶಪಡಿಸುವೆನು; ಇನ್ನು ಮೇಲೆ ಯಾವ
    ಮನುಷ್ಯನ ಕಾಲಾಗಲಿ, ಯಾವ ಪಶುವಿನ ಗೊರಸಾಗಲಿ ನೀರಿನಲ್ಲಿ ಹೆಜ್ಜೆಯಿಡುವುದಿಲ್ಲ.
  yap-yap: Bay gu li’ e garbaw rom u charen gubin e pi luwed ko ran. Nge par ni dakriy
    be’ fa ba garbaw ni ngki aer aer nag e ran bi’id.
  hlt-MCSB: Tui yet taeng lamkah a rhamsa boeih te ka milh sak ni. Te te hlang kho
