  rop-rop: Ai garra kilim ol yu buligimob weya bin fidimbat wansaid langa det riba
    en nomo eni pipul o enimul kaan meigimbat det woda dardiwan igin,
  ukr-1871: І вигублю всю скотину його при водах великих; не буде вже їх мутити нога
