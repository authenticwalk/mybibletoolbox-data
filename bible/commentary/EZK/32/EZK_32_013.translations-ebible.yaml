  mya-JVB: များစွာ သော ရေ အနားမှာ ကျက်စားသမျှ သောတိရစ္ဆာန် တို့ကိုလည်း ငါပယ်ရှင်း
    မည်။ နောက် တဖန် လူ ခြေ နှင့် တိရစ္ဆာန် ခြေ သည် ထိုရေကို မ နောက် စေရ။
  hmo-hmo: “Lau ese Aigupito ena ubua gaudia ibounai, be do lau hadikaia ore, ranu
    gabudia ibounai edia badibadinai. Taunimanima edia aedia ese, unai ranu gabudia
    do idia moia lou lasi, bona ubua gaudia ese edia aedia dekena amo, ranu do idia
    hamiroa lou lasi.
  urd-urd: और मैं उसके सब जानवरों को आब — ए — कसीर के पास से हलाक करूँगा, और आगे को
    न इंसान के पाँव उसे गदला करेंगे न हैवान के खुर।
  rus-SYN: И истреблю весь скот его при великих водах, и вперед не будет мутить их
    нога человеческая, и копыта скота не будут мутить их.
  bqc-SIM: Má a zu pↄ́ kú í saɛↄ míↄnzↄ̃ píiɛ, gbɛ̃nazĩna ge zu a ípi ya lↄo.
  tcz-CHONGTHU: Keiman na kelngoi hon hole na gancha hon lui panga hampa neho jouse
    kasuh mang diu ahi. Mihem hihen gancha hijongle akenga hiche twi chu achotlutna
    achotkang kit lou hel ding ahitai.
  mar-mar: कारण मी महाजलांजवळील त्यांच्या सर्व गुरांढोरांचा नाश करीन; मग मनुष्याचा
    पाय पुन्हा ती गढूळ करणार नाही. तसेच गुरांच्या खुरही ते गढूळ करणार नाही.
  qub-qub: Uywayquicuna yacuta upojtapis llapantami illgächishaj. Chauraga mananami
    lluchcacushpan yacuta putcachenganachu.
  bqp-bqp: Kon win yɑɑ sɑbenu go nim bɑkɑm bɔkuɔ kpɑ tɔmbu ǹ kun mɛ yɑɑ sɑbenun nɑɑsu
    su ku mɑɑ nim mɛ buri.
  hat-hat: M'ap touye tout bèt nou yo bò dlo a. p'ap rete yon grenn moun ni yon sèl
    bèt pou sal dlo yo ankò.
  eng-BSB: I will slaughter all her cattle beside the abundant waters. No human foot
    will muddy them again, and no cattle hooves will disturb them.
  eng-WEBPB: I will destroy also all its animals from beside many waters. The foot
    of man won’t trouble them any more, nor will the hoofs of animals trouble them.
  kbq-kbq: Ana nehu'na mika tinke'nafima nemaniza zagagafazmia zamahe fri vagaregahue.
    Ana hanugeno tinke'nafina vahe'mo'zo zagagafamo'zanena timpina zamagia re'za vano
    hu'za tina regamua osugahaze.
  nhe-BL: Niquintzontlamiltis nochi imohuacaxhua huan imocahuayos tlen atlij iteno
    nopa atemitl. Huan niyon se tlacatl o tlapiyali ayoc quichihuas tetetztic nopa
    atl ica iicxi.
  gub-BL: Azuka putar nereimaw tapi'ak wai'u haw pe waneko mehe ihe wà nehe. Naheta
    kwaw teko a'e 'y imuzipiw har romo wà nehe. Ni tapi'ak a'e 'y imuzipiw har naheta
    kwaw wà nehe.
  eng-DRA: 'I will destroy also all the beasts thereof that were beside the great
    waters: and the foot of man shall trouble them no more, neither shall the hoof
    of beasts trouble them.'
