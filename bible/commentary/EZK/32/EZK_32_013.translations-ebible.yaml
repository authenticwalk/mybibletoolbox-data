  mdy-ETH: ዋኣፃ ሚርጌ ዓኣ ቤዛ ዓኣ ቆልሞዋ ታኣኒ ባይዛንዳኔ፤ ዬካፓ ሴካ ቶኪና ሄርቂ ዋኣፆ ሙዹርሳንዳይ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Mɛkunkum nʼanantwie nyinaa afiri nsuo bebree no ho na nnipa nan rentiatia
