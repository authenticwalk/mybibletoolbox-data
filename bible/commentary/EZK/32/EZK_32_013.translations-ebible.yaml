  ory-ory: ଆହୁରି, ଆମ୍ଭେ ଅପାର ଜଳ ନିକଟରୁ ତହିଁର ସମସ୍ତ ପଶୁ ବିନାଶ କରିବା; ତହିଁରେ ମନୁଷ୍ୟର
