  uig-ARA: مەن زور سۇلار بويىدىن بارلىق ھايۋانلىرىنىمۇ ھالاك قىلىمەن؛ ئىنسان ئايىغى
    قايتىدىن ئۇلارنى چالغاتمايدۇ، ھايۋانلارنىڭ تۇياقلىرى قايتىدىن ئۇلارنى لېيىتمايدۇ.
  sus-sus: N i xa xurusee faxama nɛ Nili xure dɛ ra. Mixi yo, xuruse yo, sese mu lu
