  gaz-gaz: Bishaanota baayʼee biraa loon ishee hunda nan fixa; siʼachi miilli namaa
    hin booressu yookaan kotteen loonii hin dhoqqeessu.
  fra-LSG: Je ferai périr tout son bétail près des grandes eaux; Le pied de l’homme
    ne les troublera plus, Le sabot des animaux ne les troublera plus.
  yal-yal: N na a xuruseene birin naxɔrima nɛn Nila baa ige gbeene dɛ. Muxune sanne
    mi fa na igene yimaxama sɔnɔn xuruseene torone mi fa e dunduma.
  haw-1868: E luku hoi i ko laila mau holoholona a pau ma ka pili ana o na wai nui,
    aole e hana ino hou ka wawae kanaka ia lakou, aole hoi ka maiuu o na holoholona
    e hana ino hou ia lakou.
  arb-NAV: وَأُبِيدُ جَمِيعَ بَهَائِمِهَا الْمُرْتَوِيَةِ مِنَ الْمِيَاهِ الْكَثِيرَةِ،
    فَلا تُكَدِّرُهَا مِنْ بَعْدُ رِجْلُ إِنْسَانٍ وَلا تُعَكِّرُهَا أَظْلافُ الْبَهَائِمِ.
  ewe-ewe: Matsrɔ̃ eƒe nyiwo katã Tso tsi gãwo to, Tsi gã siwo ame ƒe afɔ magablu
    o, Eye nyiwo ƒe afɔwo magablu ba ɖe wo me o.
  eng-LEE: And I will cause to vanish all her beasts from beside the great waters;
    and the foot of man shall not make them turbid any more, nor shall the hoofs of
    beasts make them turbid.
  asm-FB: মই অনেক জল সমূহৰ কাষৰ পৰা তাৰ আটাই পশুক উচ্ছন্ন কৰিম; আৰু মানুহৰ ভৰিয়ে
    বা পশুৰ খুৰাই তাৰ পানীখিনি ঘোলা নলৰিব!
  sus-A: ﭑ عِ شَ شُرُ سٍيٍ قَشَمَ نّ نِلِ شُرٍ دّ رَ. مِشِ يٌ، شُرُ سٍ يٌ، سٍسٍ مُ
    لُ نَ يٍ دُندَ رَ.
  fra-SBL: Je détruirai aussi tous ses animaux à côté des grandes eaux. Le pied de
