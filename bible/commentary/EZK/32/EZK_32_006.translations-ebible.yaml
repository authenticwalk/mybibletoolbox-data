verse: EZK.032.006
translations:
  mal-C: ഞാൻ കരകളിലെല്ലാം നിന്റെ രക്തം ഒഴുക്കി, പർവതങ്ങൾവരെയും കുതിരുമാറാക്കും; അവയിലെ
    ഇടുക്കുവഴികളെല്ലാം നിന്റെ മാംസംകൊണ്ടു നിറയും.
  deu-TKW: Und ich will das Land mit deinem Ausfluß tränken und die Rinnsale sollen
    von dir voll werden.
  lin-lin: Nakotondisa mokili, na makila oyo ekowuta epai na yo, na balabala nyonso
    kino na bangomba ; mpe mabulu minene ekotonda na misuni ya nzoto na yo.
  eng-LSV: And watered the land with your flowing, || From your blood—to the mountains,
    || And streams are filled with you.
  eng-GNV: I will also water with thy blood the land wherein thou swimmest, euen to
    ye mountaines, and the riuers shall be full of thee.
  eng-WEBSTER: I will also water with thy blood the land in which thou swimmest, even
    to the mountains; and the rivers shall be full of thee.
  nhw-BL: Nijchihuas ma xolonis nopa tlali campa ta tiitztoc ica momasehualhua ica
    moeso. Huan mosemanas amoeso hasta quitemitis hueyame huan ajsis hasta ipan nochi
    tepeme.
  swh-ONEN: Nitailowanisha nchi kwa damu yako inayotiririka njia yote hadi milimani,
    nayo mabonde yatajazwa na nyama yako.
  bba-bba: Kon de win yɛm mu n yɑri tem mɛ̀ sɔɔ u wɑ̃ɑ sere kɑ ɡuunɔ kpɑ yɛm mu n
    yibɑ mɛn wɔwi sɔɔ.
  eng-KJVCPB: I will also water with thy blood the land wherein thou swimmest, even
    to the mountains; and the rivers shall be full of thee.
  luo-luo: Abiro budo lowo gi rembi mamol koa ewi gode, kendo holni biro pongʼ gi
    ringri.
  meu-meu: Oi raramu baina ha-arua, tano idoinai baine utua dae ela bona ororo, koupa
    na ba hahonudia.
  npi-ULB: तब पर्वतहरूमाथि म तेरो रगत खन्याउनेछु, र खोंचहरू तेरो रगतले भरिनेछ ।
  yor-yor: Ẹ̀jẹ̀ rẹ ti ń sàn ní èmi yóò sì fi rin ilẹ̀ náà gbogbo ọ̀nà sí orí àwọn
    òkè gíga, àwọn àlàfo jíjìn ní wọn yóò kún fún ẹran-ara rẹ.
  pes-OPCB: از خون تو زمین را سیراب می‌کنم و با آن کوهها را می‌پوشانم و دره‌ها را
    لبریز می‌گردانم.
  tgl-ULB: Pagkatapos ibubuhos ko ang iyong dugo sa mga kabundukan at mapupuno ang
    mga sapa ng iyong dugo!
  hui-hui: Ani bialu i̱na í̠naga darama dindi uli uli ngaruhabi hari bare bare ngaruhabi
    odo paya biai helolebero.
  mya-mya: မြေ​ကြီး​ကို​သင်​၏​သွေး​နှင့်​စို​စေ​မည်။ ထို သွေး​သည်​တောင်​ထိပ်​တိုင်​အောင်​စို​မည်။
    မြစ် တို့​သည်​သင့်​သွေး​ဖြင့်​ပြည့်​လျှံ​လိမ့်​မည်။-
  bod-N: ངས་ཁྱོད་ལས་བཞུར་བའི་ཁྲག་ནི་ས་གཞིར་བླུགས་ཏེ། རི་བོར་སླེབས་པར་བྱ་ཞིང་གྲོག་ཤུར་རྣམས་སུའང་ཁྱོད་ཀྱི་ཁྲག་གིས་ཁེངས་པར་འགྱུར།
  sna-sna: Ndichadiridza nyika neropa rako rinenge richiyerera kusvikira kumakomo,
    uye nzizi dzichazadzwa nenyama yako.
  spa-BLM: También regaré con tu sangre la tierra en la que nadas, incluso a las montañas.
    Los cursos de agua estarán llenos de ti.
  cac-cac: Ol vac' uc' sat lum lum tic yuj a chiq'uil, masanto ol c'och d'a yichtac
    lum vitz. A yed' a chiq'uil chi' ol b'ud'joc el a a'.
  swh-ULB: Kisha nitamwaga damu yako juu ya milima, na vitanda vya kijito vitajazwa
    kwa damu yako.
  bel-bel: 'І зямлю плаваньня твайго напаю крывёю тваёю да самых гор: і калдобіны
    будуць напоўнены табою.'
  deu-ELBBK: Und ich werde das Land bis an die Berge mit den Strömen deines Blutes
    tränken, und die Gründe sollen von dir angefüllt werden. –
  mbb-OT: Ibpetudè ku is lengesa nu ziyà te tanà wey ziyà te menge vuntud wey veyeey
    te menge wahig.
  mal-2015: ഞാൻ നിന്റെ ചെളിനിലത്തെ മലകളോളം നിന്റെ രക്തംകൊണ്ടു നനെക്കും; നീർച്ചാലുകൾ
    നിന്നാൽ നിറയും.
  rmc-rmc: Dava te pijel tiro rat la phuvake, čuľala tele pal o verchi a pherarela
    o jarki.
  pes-OPV: و زمینی را که در آن شنا می‌کنی ازخون تو تا به کوهها سیراب می‌کنم که وادیها
    از توپر خواهد شد.
  ron-1924: Цара ын каре ыноць о вой уда ку сынӂеле тэу пынэ ла мунць ши се вор умпле
    пухоаеле де тине.
  ben-OBCV: তোমার রক্ত দিয়ে আমি সেই দেশ ভিজাব এমনকি পাহাড়-পর্বত পর্যন্ত, এবং গিরিখাতগুলি
    তোমার মাংসে ভরে যাবে।
  som-som: Oo dhiiggaagana waxaan ka waraabin doonaa dhulka aad ku dhex dabbaalatid
    iyo tan iyo buuraha, oo webiyaashuna adigay kaa wada buuxsami doonaan.
  lat-VUC: Et irrigabo terram fœtore sanguinis tui super montes, et valles implebuntur
    ex te.
  eng-ASVBT: I will also water with thy blood the land wherein thou swimmest, even
    to the mountains; and the watercourses shall be full of thee.
  ita-1885: Ed abbevererò del tuo sangue la terra nella quale tu nuoti, fin sopra
    i monti; e i letti de' fiumi saran ripieni di te.
  eng-LXXUP: 'And the land shall be drenched with thy dung, because of thy multitude
    upon the mountains: I will fill the valleys with thee.'
  eng-ULB: Then I will pour your blood over the mountains, and the stream beds will
    be filled with your blood.
  spa-VBL: Llenaré la tierra con tu sangre que fluye, derramándola sobre las montañas,
    llenando los valles.
  fra-_FOB: J'abreuverai de ton sang la terre où tu nages, jusqu'aux montagnes, et
    les ravins seront remplis de toi.
  mal-mal: ഞാൻ കരകളെല്ലാം നിന്റെ രക്തംകൊണ്ട്, മലകളോളം നനയ്ക്കും; നീർച്ചാലുകൾ നിന്നെക്കൊണ്ടു
    നിറയും.
  urd-GVR: Tere bahte ḳhūn se maiṅ zamīn ko pahāṛoṅ tak serāb karūṅga, ghāṭiyāṅ tujh
    se bhar jāeṅgī.
  suz-BL: मिनु गो इ हुशेम रागी जिप्‍पाइक्‍नुङ। डांडा सम्‍म जिप्‍पाइक्‍नुङ। मिनु खोल्‍सा
    नेल्‍ल इ श्‍येम प्रिंनुङ।
  eng-NOY: And I will water the land in which thou swimmest with thy blood, even to
    the mountains, And the streams shall be full of thee.
  ita-1927: annaffierò del tuo sangue, fin sui monti, il paese dove nuoti; e i canali
    saran ripieni di te.
  ckb-ckb: خاک بە لافاوی خوێنت ئاو دەدەم هەتا چیاکان، شیوەکانیش لە تۆ پڕ دەبن.
  eng-BBE: And the land will be watered with your blood, and the waterways will be
    full of you.
  kan-OKCV: ನಾನು ನಿನ್ನ ರಕ್ತ ಪ್ರವಾಹದಿಂದ ದೇಶವನ್ನು ಬೆಟ್ಟಗಳ ತನಕ ತೋಯಿಸುವೆನು. ಹಳ್ಳಗಳು ನಿನ್ನ
    ಮಾಂಸದಿಂದ ತುಂಬುವುವು.
  tam-2017: நீ நீந்தின தேசத்தின்மேல் உன்னுடைய இரத்தத்தை மலைகள்வரைப் பாயச்செய்வேன்;
    ஆறுகள் உன்னாலே நிரம்பும்.
  spa-RV-1909: Y regaré de tu sangre la tierra donde nadas, hasta los montes; y los
    arroyos se henchirán de ti.
  ron-BTF: De asemenea voi uda cu sângele tău, până la munți, țara în care înoți;
    și râurile vor fi pline de tine.
  eng-WEBP: I will also water the land in which you swim with your blood, even to
    the mountains. The watercourses will be full of you.
  eng-FBV: I will fill the land with your flowing blood, pouring it out on the mountains,
    filling the valleys.
  nld-1939: De aarde zal Ik drenken Met het vocht dat van u wegvloeit; Uw bloed zal
    tot de bergen reiken, En met uw water zal Ik de ravijnen laten vollopen.
  nch-BL: Nijchihuas ma xoloni ica moeso nopa tali campa ta tiitztoc ica momasehualhua.
    Huan mosemanas amoeso hasta quitemitis hueyame huan ajsis hasta ipan nochi tepeme.
  vie-1934: Ta sẽ lấy huyết ngươi tưới nơi đất ngươi lội bơi, cho đến các núi; và
    các khe nước sẽ đầy ngươi.
  hin-CV: मैं तुम्हारे बहते हुए खून से पर्वतों तक की भूमि को भीगा दूंगा, और घाटियां
    तुम्हारे मांस से भर जाएंगी.
  spa-BES: Y la tierra será regada con tu sangre, y los cursos de agua estarán llenos
    de ti.
  tdx-tdx: Ho tondrahako amo lio’o midoandoañeo i tane ilañoa’oy, pak’ am-bohitse
    ey; vaho ihe ty hibanara’ o sakao.
  tha-KJV: เราจะให้​แผ่​นดินถึงแม้​ภู​เขาชุ่มโชกด้วยเลือดกำลังไหลของท่าน และห้วยจะเต็มไปด้วยท่าน
  por-BR-2018: E regarei com teu sangue a terra onde nadas, até os montes; e as correntes
    se encherão de ti.
  deu-ELO: Und ich werde das Land bis an die Berge mit den Strömen deines Blutes tränken,
    und die Gründe sollen von dir angefüllt werden. -
  eng-WYC-2018: and I shall moist the earth with the stink of thy blood on mountains,
    and valleys shall be filled of thee. (and I shall water the earth with the stink
    of thy blood upon the mountains, and the valleys shall be filled with thee.)
  epo-epo: La landon de via naĝado Mi malsekigos per via sango ĝis la montoj, kaj
    la valoj estos plenaj de vi.
  uig-PIN: Mǝn ⱪeningning eⱪixliri bilǝn zeminni ⱨǝtta taƣlarƣiqimu suƣirimǝn; jiralar
    sǝn bilǝn toxup ketidu.
  beo-beo: Na da dia maga:me soga:digili, goumi da amoga dedeboi amola hano da amoga
    nabai ba:mu.
  tpi-OTNT: Na bai mi kapsaitim blut bilong yu i go long olgeta hap. Na em bai inapim
    olgeta wara na karamapim olgeta maunten.
  hau-SA: Zan jiƙa ƙasar da jininka mai gudu har zuwa duwatsu, magudanan ruwa za su
    cika da namanka.
  uig-LAT: Men qéningning éqishliri bilen zéminni hetta taghlarghichimu sughirimen;
    jiralar sen bilen toshup kétidu.
  nde-nde: Ngizathambisa ilizwe ngegazi lakho eligeleza indawo yonke kusiya ezintabeni,
    lezindonga zizagcwala inyama yakho.
  ton-ton: Te u lōmakiʻi foki ʻae fonua ʻoku ke tētē ai ʻaki ʻae toto, ʻo aʻu ki he
    ngaahi moʻunga; pea ʻe pito ai ʻae ngaahi vaitafe.
  ces-1613: A napojím zemi, v níž ploveš, krví tvou až do hor, tak že i potokové naplněni
    budou tebou.
  eng-WMB: I will also water the land in which you swim with your blood, even to the
    mountains. The watercourses will be full of you.
  tam-TCV: வழிந்தோடும் உன் இரத்தத்தால் மலைகள் வரைக்கும் நிலத்தையெல்லாம் ஈரமாக்குவேன்.
    மலை இடுக்குகள் உன் சதையினால் நிரப்பப்படும்.
  ceb-ULB: Unya ibubo ko ang imong dugo sa kabukiran, ug ang mga tubod mapuno sa imong
    mga dugo.
  pol-UBG: Twoją ziemię, w której pływasz, napoję twoją krwią aż do gór, i rzeki będą
    napełnione tobą.
  urd-GVU: تیرے بہتے خون سے مَیں زمین کو پہاڑوں تک سیراب کروں گا، گھاٹیاں تجھ سے بھر
    جائیں گی۔
  deu-1912: Das Land, darin du schwimmst, will ich von deinem Blut rot machen bis
    an die Berge hinan, daß die Bäche von dir voll werden.
  kan-2017: ನಿನ್ನ ರಕ್ತಪ್ರವಾಹದಿಂದ ದೇಶವನ್ನು ಬೆಟ್ಟಗಳ ತನಕ ತೋಯಿಸುವೆನು; ಹಳ್ಳಗಳು ನಿನ್ನ ರಕ್ತದಿಂದ
    ತುಂಬುವವು.
  yap-yap: Bay gu pu’og racha’em nge garer u daken e pi burey me suguy e pi lul’.
  hlt-MCSB: Na thii la tlang due na ka long neh diklai ka suep vetih nang nen te sokca
    rhoek khaw bae uh ni.
  mdy-ETH: ዓጬሎ ዴንዲ ዹኮ ሄላንዳኣና ኔ ሱጉፆና ታ ኩንሣንዳኔ፤ ዋኣፃ ዎታ ዎራኣ ሱጉሢ ሌሊ ማዓንዳኔ።
  twi-ASANTE: Mede wo mogya a ɛretene no bɛfɔ asase no de akɔka mmepɔ no na wonam
    bɛhyɛ abɔn nketewa no ma.
  eng-WEBU: I will also water the land in which you swim with your blood, even to
    the mountains. The watercourses will be full of you.
  wal-wal: Dereta kammidi, shaafata kumana gakkanaashin, ne suuttai gukkanaadan oottana.
  spa-PDDPT: La tierra, hasta las montañas, beberá la descarga de tu sangre y los
    cauces de los arroyos se llenarán de ella.
  gun-gun: Nderuguy onheẽ va'ekue ma omoakỹmba 'rã yvy yvyty áry peve, amonyẽ avi
    'rã yakã.
  ilo-ULB: Kalpasanna, iparukpokkonto ti daram kadagiti bantay, ket mapnonto dagiti
    waig iti daram!
  kpg-kpg: Au ga hagahali oo dodo gii honu i hongo nia gonduu ga hagahonu nia monowai.
  uig-ARA: مەن قېنىڭنىڭ ئېقىشلىرى بىلەن زېمىننى ھەتتا تاغلارغىچىمۇ سۇغىرىمەن؛ جىرالار
    سەن بىلەن توشۇپ كېتىدۇ.
  sus-sus: bɔxi bunda i wuli ra han geyae fari, i sube to folee kui.
  pon-2006: I pahn wudekihla ntahmw lao e wudeklahng pohn nahna kan oh audehla piletik
    kan.
  ksd-ksd: Ina puk ra gunagunan nina u vana tana ma ra gapum, ma na tuk urama ra lualuana,
    ma ra umana nga na tava diat a buka ma u.
  grc-BRENT: Καὶ ποτισθήσεται ἡ γῆ ἀπὸ τῶν προχωρημάτων σου, ἀπὸ τοῦ πλήθους σου ἐπὶ
    τῶν ὀρέων· φάραγγας ἐμπλήσω ἀπὸ σοῦ,
  ind-AYT: Aku akan memberi minum bumi, bahkan sampai gunung-gunung, dengan darahmu
    yang mengalir, dan sungai-sungai akan penuh dengan dirimu.
  nya-nya: Ndidzanyowetsa dziko ndi magazi ako, mpaka kumapiri komwe, ndipo mitsinje
    idzadzaza ndi mnofu wako.
  hrv-hrv: Istekom iz tebe zemlju ću napojiti, krvlju tvojom po gorama, i korita riječna
    njome napuniti.
  mps-mps: Tama eno nago kaneme digibuluba gea palaibao. Tama te kaneme agai tigidali
    ąį dabe usu elama, tama tigidali bulu du dabe mesega sigi peyu yaibao. Tama
    te odogo malu bulu dabe te nago tigi migo pągąna mu paibao.
  tpi-tpi: Na bai mi kapsaitim blut bilong yu i go long olgeta hap. Na em bai inapim
    olgeta wara na karamapim olgeta maunten.
  dan-1931: vander med dit Udflåd Jorden lige til Bjergene, Kløfterne skal fyldes
    af dit Blod.
  vie-OVCB: Ta sẽ lấy máu ngươi tưới mặt đất cho đến đỉnh núi, các khe suối sẽ đầy
    xác người.
  guj-2017: ત્યારે હું તારું લોહી પર્વત પર રેડીશ, નાળાઓને તારા રક્તથી ભરી દઈશ.
  pon-2006A: I pahn wudekihla ntahmw lao e wudeklahng pohn nahna kan oh audehla piletik
    kan.
  por-BRBSL: Também vou regar a terra em que você nada com seu sangue, até mesmo para
    as montanhas. Os cursos de água estarão cheios de você.
  cth-cth: Ka lawng e na thipaling hoi, ram hah monsom totouh ka pâsu han, palangnaw
    nange na thi hoi kingkawi han.
  twi-twi: Mede wo mogya a ɛresen no afɔw asase no de akɔka mmepɔw no na wo nam bɛhyɛ
    abon nketewa no ma.
  hlt-hlt: Na thii la tlang due na ka long neh diklai ka suep vetih nang nen te sokca
    rhoek khaw bae uh ni.
  tbz-SIM: A yĩ̀ĩ̀ mbo cóú nkɛtenkɛ̀ kɛ́pɔ̃ntɛ́ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɛ́píɛ nyɛkondɑkɛ.
  msy-2020: Kɨ nɨn ghuzim ingeghtɨ, a danganiba bar dar emɨr mangam. Egh fanebagh
    izevegh mɨghsɨaba avegham.
  dop-dop: Nɑ mɑ́ ŋmɩɩsɩ nyɑ́ cɑlǝm kɛ tɛtʋ tɔɔ. Pɩɩ su tɛtɛkɑ nɑ pǝ́ wɑɑsɩ pɔɔŋ tɔɔ.
  azb-azb: Ölkəni dağlara qədər axan qanınla sulayacağam, Vadilər meyitinlə dolacaq.
  eng-DBY: and I will water with thy blood the land wherein thou swimmest, even to
    the mountains; and the water-courses shall be full of thee.
  hin-2017: जिस देश में तू तैरता है, उसको पहाड़ों तक मैं तेरे लहू से सींचूँगा; और
    उसके नाले तुझ से भर जाएँगे।
  wol-KYG: Maay nàndale suuf sa deret, mu wale ca tund ya, ba feesal yooni ndox yi.
  eng-YLT: And watered the land with thy flowing, From thy blood — unto the mountains,
    And streams are filled from thee.
  eng-WYC-2017: and I shall moist the earth with the stink of thy blood on mountains,
    and valleys shall be filled of thee.
  eng-WMBB: I will also water the land in which you swim with your blood, even to
    the mountains. The watercourses will be full of you.
  urd-GVH: तेरे बहते ख़ून से मैं ज़मीन को पहाड़ों तक सेराब करूँगा, घाटियाँ तुझसे भर
    जाएँगी।
  rug-rug: Sa zolorona sa eharamu si kote va boboso nia Rau sa popoa pepeso sage kamo
    la koari na toqere, meke sari na tabahoara si kote siṉi na tomate mia.
  gaz-gaz: Hamma tulluuwwan bira gaʼutti dhiiga kee kan lolaʼuun biyyattii nan guuta;
    sululawwanis foon keetiin ni guutamu.
  fra-LSG: J’arroserai de ton sang le pays où tu nages, Jusqu’aux montagnes, Et les
    ravins seront remplis de toi.
  yal-yal: N yamanan birin ige sama nɛn i wunla ra, han a geyane birin xude wunle
    yi rafe.
  haw-1868: A e hoopulu au me kou koko i ka aina e au ai oe, a hiki i na mauna; a
    e piha na muliwai ia oe.
  arb-NAV: وَأُرْوِي الأَرْضَ مِنْ دَمِكَ الْجَارِي حَتَّى يَبْلُغَ الْجِبَالَ وَتَفِيضَ
    بِهِ الْوِهَادُ.
  ewe-ewe: Mana wò ʋu natsa le anyigba la dzi, Ayi keke toawo te ke, Eye balimewo
    ayɔ fũu kple wò ŋutilã.
  eng-LEE: I will also saturate the land wherein thou swimmest with thy blood, even
    to the mountains; and the ravines shall be full of thee.
  asm-FB: তেতিয়া মই পৰ্ব্বতবোৰৰ ওপৰত তোমাৰ তেজ বাকি দিম, আৰু জুৰি বৈ যোৱা উপত্যকাবোৰ
    তোমাৰে পূৰ হ’ব!
  sus-A: بْشِ بُندَ عِ وُلِ رَ هَن فٍيَيٍ قَرِ، عِ سُبٍ تٌ قٌلٍيٍ كُي.
  fra-SBL: J'arroserai aussi de votre sang le pays dans lequel vous vous baignez,
    même dans les montagnes. Les cours d'eau seront pleins de vous.
  hbo-hbo: וְהִשְׁקֵיתִ֨י אֶ֧רֶץ צָפָתְךָ֛ מִדָּמְךָ֖ אֶל־הֶֽהָרִ֑ים וַאֲפִקִ֖ים יִמָּלְא֥וּן
    מִמֶּֽךָּ׃
  kik-kik: Nĩngaiyũria thĩ na thakame yaku ĩyo ĩratherera o nginya irĩma-inĩ, nayo
    mĩkuru ĩiyũre nyama ciaku.
  fra-NCL: J’arroserai le pays des flots de ton sang jusqu’aux montagnes, et les ravins
    seront remplis de toi.
  cek-AK: Na thii longhaih hoiah maenawk karoek to long to ka suihsak han, vapuinawk
    loe na thii hoiah koi o tih.
  cuk-cuk: Be-ablisgi napneg waladiki an imakoed, yarmar-e-birise waladiki an imakoed.
    Diwarmar be-ablisbi-mai an imakoed.
  uig-CYR: Мән қениңниң еқишлири билән зиминни һәтта тағларғичиму суғиримән; җиралар
    сән билән тошуп кетиду.
  tel-2017: నీ రక్తాన్ని పర్వతాల మీద పోస్తాను. వాగులు రక్తంతో నిండుతాయి.
  hat-BSA: Anplis, Mwen va fè tè a bwè san ou. L ap rive jis nan mòn yo. Kous dlo
    yo va vin plen ak ou.
  kos-kos: Nga ac fah okoala srah keim nwe ke na osralik fineol uh, ac nwakla acn
    nukewa kof uh soror we.
  hbo-WLC: וְהִשְׁקֵיתִ֨י אֶ֧רֶץ צָפָתְךָ֛ מִדָּמְךָ֖ אֶל־הֶֽהָרִ֑ים וַאֲפִקִ֖ים יִמָּלְא֥וּן
    מִמֶּֽךָּ׃
  ibo-ibo: M ga-eji ọbara gị na-asọ asọ dee ala niile dịka mmiri ọ bụladị ruo nʼugwu
    niile, ebe niile mmiri si erufe ga-ejupụtakwa nʼanụ ahụ gị.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ଯେଉଁ ଦେଶରେ ପହଁରୁଅଛ, ସେହି ଦେଶକୁ ପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ହିଁ ଆମ୍ଭେ
    ତୁମ୍ଭ ରକ୍ତରେ ସିକ୍ତ କରିବା ଓ ଜଳପ୍ରଣାଳୀସକଳ ତୁମ୍ଭ ରକ୍ତରେ ପରିପୂର୍ଣ୍ଣ ହେବ।
  chk-chk: Üpwe achöchönü ewe fanü pwal tori ekewe chuk ren chaom, nge ekewe chanpupu
    repwe urela ren.
  rop-rop: en det blad blanga yu garra randanbat oloba langa det kantri en bilimap
    ola riba.
  ukr-1871: Де ти плавав колись, — тую землю наповню я кровю з тебе аж до гір; вона
    залиє й байраки.
  deu-1951: Ich will das Land mit deinem Ausflusse, mit deinem Blute, tränken bis
    an die Berge hin, und die Kanäle sollen voll werden von dir.
  eng-JPS: I will also water with thy blood the land wherein thou swimmest, even to
    the mountains; and the channels shall be full of thee.
  srp-1865: I zemlju gdje plivaš napojiæu krvlju tvojom do vrh gora, i potoci æe biti
    puni tebe.
  lug-lug: Nditotobaza ensi n’omusaayi gwo okutuukira ddala ku nsozi, era ndijjuza
    zonna ennyama ey’omubiri gwo.
  heb-heb: והשקיתי ארץ צפתך מדמך אל ההרים ואפקים ימלאון ממך׃
  ben-IRV: তারপর আমি তোমার রক্ত ঢালবো পর্বতের ওপরে এবং জলপ্রবাহ স্তর ভর্তি করবো তোমার
    রক্ত দিয়ে।
  pan-pan: ਮੈਂ ਉਸ ਧਰਤੀ ਨੂੰ ਜਿਸ ਦੇ ਵਿੱਚ ਤੂੰ ਤੈਰਦਾ ਸੀ, ਪਹਾੜਾਂ ਤੱਕ ਤੇਰੇ ਲਹੂ ਨਾਲ ਸਿੰਜਾਂਗਾ
    ਅਤੇ ਨਹਿਰਾਂ ਤੇਰੇ ਨਾਲ ਭਰੀਆਂ ਹੋਣਗੀਆਂ।
  mya-JVB: သင် မှ ယို သော အသွေး ဖြင့် မြေ ကိုတောင်ထိပ် တိုင်အောင် စို စေမည်။ မြစ်
    တို့သည် သင့် အသွေးနှင့် ပြည့် ကြလိမ့်မည်။
  hmo-hmo: Oiemu rarana be do lau habubua lao, unai rara ese ororo do ia koua, bona
    sinavai ibounai do ia hahonua.
  urd-urd: और मैं उस सरज़मीन को जिसे पानी में तू तैरता था, पहाड़ों तक तेरे ख़ून से
    तर करूँगा और नहरें तुझ से लबरेज़ होंगी।
  rus-SYN: И землю плавания твоего напою кровью твоею до самых гор; и рытвины будут
    наполнены тобою.
  bqc-SIM: Má tó tↄↄlɛ ga ń n au pↄ́ bↄ̀lɛo, a gbɛ̀sĩsĩↄ le, i swaↄ pa.
  tcz-CHONGTHU: Keiman nathisan kikholhah a chu molsang jotna lampi dunga leiset kasuh
    chet ding chule twilam ho nathisanna agei channa kadip ding ahi.
  mar-mar: मग मी तुझे रक्त पर्वतावर ओतीन, तुझ्या रक्ताने प्रवाह भरून वाहतील.
  qub-qub: Pampachömi yawarniqui mashtaranga. Yawarniquega jircacunamanpis pillchir
    chayanga. Mayucunapis juntami ricaconga.
  bqp-bqp: Kon de win yɛm mu n yɑri tem mɛ̀ sɔɔ u wɑ̃ɑ sere kɑ guunɔ kpɑ yɛm mu n
    yibɑ mɛn wɔwi sɔɔ.
  hat-hat: M'ap wouze tout peyi a ak san ou. M'ap vide san ou sou mòn yo, jouk ravin
    yo pral plen dlo kò ou.
  eng-BSB: I will drench the land with the flow of your blood, all the way to the
    mountains— the ravines will be filled.
  eng-WEBPB: I will also water the land in which you swim with your blood, even to
    the mountains. The watercourses will be full of you.
  kbq-kbq: Hagi koranka'a tinkase'na humisugeno mika agonafina vuno eno nehuno, tinkrahopinena
    ome aviteno marerigahie.
  nhe-BL: Nijchihuas ma xolonis nopa tlali campa ta tiitztoc ica motlacajhua ica moeso.
    Huan mosemanas imoeso hasta quitemitis nopa miyac atemitl huan ajsis hasta ipan
    nochi tepetini.
  gub-BL: Azupyk putar ywy neruwykwer pupe nehe. Upyk putar ywytyruhu nehe. Umynehem
    putar yrykawhu nehe no.
  eng-DRA: And I will water the earth with thy stinking blood upon the mountains,
    and the valleys shall be filled with thee.
