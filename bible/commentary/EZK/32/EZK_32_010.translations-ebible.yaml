  pan-pan: ਸਗੋਂ ਬਹੁਤ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਹੈਰਾਨ ਕਰਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਰਾਜਾ ਤੇਰੇ
