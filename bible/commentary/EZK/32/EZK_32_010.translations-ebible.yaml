  hbo-WLC: וַהֲשִׁמּוֹתִ֨י עָלֶ֜יךָ עַמִּ֣ים רַבִּ֗ים וּמַלְכֵיהֶם֙ יִשְׂעֲר֤וּ עָלֶ֙יךָ֙
