  dop-dop: Pɑɑ hɑɑ nɔɔsɩ nɑ mpi pɩɩ mɑɣɑnɑ-ŋ tɔ pǝ tɔm. Pɑ ɑwulɑɑ sɔsɑɑ kɑ́ sele.
