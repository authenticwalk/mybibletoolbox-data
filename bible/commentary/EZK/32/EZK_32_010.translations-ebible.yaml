verse: EZK.032.010
translations:
  mal-C: ഞാൻ അനേകം ജനതകളെ നിന്റെനിമിത്തം സ്തബ്ധരാക്കിത്തീർക്കും; അവരുടെ രാജാക്കന്മാരുടെമുമ്പിൽവെച്ച്
    ഞാൻ എന്റെ വാൾ വീശുമ്പോൾ അവർ ഭീതിയാൽ നടുങ്ങിപ്പോകും. നിന്റെ വീഴ്ചയുടെ ദിവസത്തിൽ
    അവർ ഓരോരുത്തനും താന്താങ്ങളുടെ പ്രാണനെ ഓർത്ത് ഓരോ നിമിഷവും വിറയ്ക്കും.
  deu-TKW: Und ich will machen, daß sich viele Völker über dich entsetzen, und ihre
    Könige sollen deinetwegen schaudern, wenn ich mein Schwert vor ihren Gesichtern
    schwinge, und sie sollen unaufhörlich zittern, ein jeder für sein Leben; am Tage
    deines Sturzes.
  lin-lin: Nakosala ete bato ya bikolo ebele bakamwa yo mpe bakonzi na bango balenga
    na somo likolo na yo tango nakolakisa bango mopanga na Ngai. Na mokolo ya kokweya
    na yo, moko na moko kati na bango akokoma kolenga tango nyonso mpo na bomoi na
    ye.
  eng-LSV: And I have made many peoples astonished at you, || And their kings are
    afraid because of you with trembling, || In My brandishing My sword before their
    faces, || And they have trembled every moment, || Each for his life—in the day
    of your fall.
  eng-GNV: 'Yea, I will make many people amased at thee, and their Kings shalbe astonished
    with feare for thee, when I shall make my sworde to glitter against their faces,
    and they shall be afraide at euery moment: euery man for his owne life in the
    day of thy fall.'
  eng-WEBSTER: Yes, I will make many people amazed at thee, and their kings shall
    be horribly afraid for thee, when I shall brandish my sword before them; and they
    shall tremble at every moment, every man for his own life, in the day of thy fall.
  nhw-BL: Quena, nijchihuas para se hueyi majmajtli ma quinajsis miyac masehualme
    ipan miyac tlalme por nochi catli nimechchihuilijtoc ipan nopa tonal. Huan inintlanahuatijcahua
    miyac masehualme huihuipicase quema nijquixtis nomachete catli petlani huan nitlatzohuitequis
    iniixpa. Quena, momajmatise miyac por ininnemilis ipan nopa tonali quema nimitztzontlamiltis
    ininhuaya momasehualhua.
  swh-ONEN: Nitayafanya mataifa mengi wakustaajabie, wafalme wao watatetemeka kwa
    hofu kwa ajili yako nitakapotikisa upanga wangu mbele yao. Siku ya anguko lako
    kila mmoja wao atatetemeka kila dakika kwa ajili ya maisha yake.
  bba-bba: Kon de bwese ni, nu n biti soore win sɔ̃. Kpɑ nin sinɑmbu bɑ n diirimɔ
    bɛrum sɔ̃ sɑnɑm mɛ kon nɛn tɑkobi fĩɑ ben wuswɑɑɔ. Sɑnɑm mɛ u koo kpeerɑ mi, bɑ
    ko n diirimɔwɑ sɑɑ kpuro sɔɔ, ben bɑɑwure u n kɑ win wɑ̃ɑru nɑnde.
  eng-KJVCPB: Yea, I will make many people amazed at thee, and their kings shall be
    horribly afraid for thee, when I shall brandish my sword before them; and they
    shall tremble at every moment, every man for his own life, in the day of thy fall.
  luo-luo: Abiro miyo ji mangʼeny dhogi moki ka gineni, kendo ruodhigi luoro nomaki,
    nikech en chiengʼ ma nomonjgie. E odiechiengʼ ma inipodhie, moro ka moro kuomgi
    notetni, seche duto ka giparo ni gin bende gibiro tho.
  meu-meu: Bese momo baina hagaridia taku oi bagumu ai, bona edia pavapava bae heude-heude
    oi daimu ai, egu dare baina hahelado henidia negana ai; bae heude-heude loulou,
    ta ta ena mauri ena mauri bagudiai, emu moru dinana ai.
  npi-ULB: तेरो विषयमा म धेरै जना मानिसलाई अचम्मित पार्नेछु । मैले तिनीहरूका अगि आफ्नो
    तरवार चलाउँदा, तेरो विषयमा तिनीहरूका राजाहरू डरले काँप्‍नेछन् । तेरो सर्वनाशको
    दिनमा, तेरो कारणले प्रत्‍येक व्‍यक्‍ति हर घडी काँप्‍नेछ ।
  yor-yor: Èmi yóò mú kí ọ̀pọ̀ àwọn ènìyàn dẹ́rùbà ọ́, àwọn ọba wọn yóò sì wárìrì
    fún ìbẹ̀rù pẹ̀lú ìpayà nítorí rẹ, nígbà tí mo bá ju idà mi ní iwájú wọn. Ní ọjọ́
    ìṣubú rẹ ọ̀kọ̀ọ̀kan nínú wọn yóò wárìrì ní gbogbo ìgbà fún ẹ̀mí rẹ.
  pes-OPCB: بله، بسیاری از ممالک هراسان می‌شوند و پادشاهان آنها به سبب آنچه که بر
    سرت می‌آورم به شدت می‌ترسند. وقتی شمشیر خود را در برابر آنها تاب دهم، به وحشت
    می‌افتند. در روزی که سقوط کنی همهٔ آنها از ترس جان خود خواهند لرزید.»
  tgl-ULB: Gugulatin ko ang maraming mga tao tungkol sa iyo; ang kanilang mga hari
    ay mangangatog sa takot tungkol sa iyo kapag aking ikakampay ang aking espada
    sa kanilang harapan. Bawat sandali, manginginig ang bawat isa dahil sa iyo, sa
    araw ng iyong pagkabagsak.
  hui-hui: I̱na í̠hondo buleberogo hondowa hameigini tara tara dindi taraha karu dewaoreme
    mogolai holebira. I̱ninaga wai biagane ayu tibu yidogome í̠ mo ko howa dibidogola
    kini karume gi timbuniore howa mogo lolebira. Í̠ ko howa dindini ibira harengi
    kini karu tigua lo mitangi bialu inahondobi nde o biyadadagua buligo lalu gi holebira.
  mya-mya: သင့်​အား​ငါ​ပြု​သော​အ​မှု​ကြောင့်​သူ​တို့ သည်​အံ့​အား​သင့်​ကြ​လိမ့်​မည်။
    ငါ​သည်​ဋ္ဌား ကို​ဝှေ့​ယမ်း​လိုက်​သော​အ​ခါ​ရှင်​ဘု​ရင် များ​သည်​ထိတ်​လန့်​တုန်​လှုပ်​ကြ​လိမ့်​မည်။
    သင်​ပြို​လဲ​သော​နေ့​၌​သူ​တို့​အား​လုံး​ပင် မိ​မိ​တို့​၏​အ​သက်​အန္တ​ရာယ်​အ​တွက်​စိုး
    ရိမ်​ပူ​ပန်​ကာ ထိတ်​လန့်​တုန်​လှုပ်​ကြ​လိမ့် မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་དག་གི་མདུན་ནས་རང་གི་རལ་གྲི་ཁྱོད་ལ་གཡུག་དུས་སུ། དེ་དག་ཁྱོད་ཀྱི་དབང་གིས་སྐྲག་ཅིང་།
    དེ་དག་གི་རྒྱལ་པོ་རྣམས་ཀྱང་ཁྱོད་ཀྱི་དབང་གིས་རབ་ཏུ་དངངས་པར་འགྱུར། ཁྱོད་ཕམ་པའི་ཉིན་མོར་མི་རེ་རེ་རང་སྲོག་གི་ཆེད་དུ་རྟག་ཏུ་འདར་བར་འགྱུར་རོ།
    །
  sna-sna: Ndichaita kuti marudzi mazhinji ashamisike pamusoro pako, uye madzimambo
    avo achadedera nokutya nokuda kwako, pandichavheyesa munondo wangu pamberi pavo.
    Pazuva rokuwa kwako mumwe nomumwe wavo achadedera nguva dzose, nokuda kwoupenyu
    hwake.
  spa-BLM: Sí, haré que muchos pueblos se asombren de ti, y sus reyes temerán horriblemente
    por ti, cuando blandía mi espada ante ellos. Temblarán a cada momento, cada hombre
    por su propia vida, en el día de tu caída”.
  cac-cac: Uj val ol vac'b'at yaelal d'a yib'an̈ tzijtumoc nación. Ol vac' val xivq'ue
    eb' sreyal nación chi' ayic ol vac'anec' copnaj yoc vespada d'a yichan̈ eb'. A
    val yic ol ach satel chi', ol te xiv eb' yujto sna eb' to ol champax eb'.
  swh-ULB: Nitawashangaza watu wengi kuhusiana na wewe; wafalme wao watatetemeka kwa
    hofu kuhusiana na wewe nitakapoutikisa upanga wangu mbele yao. Kila wakati kila
    mmoja atatetemeka kwa sababu yako, katika siku ya kuanguka kwako.
  bel-bel: І зжахну табою многія народы, і цары іхнія скалануцца па табе ад страху,
    калі мечам Маім страсяну перад абліччам іхнім, і штохвіліны будуць трымцець кожны
    за душу сваю ў дзень падзеньня твайго.
  deu-ELBBK: Und ich werde machen, dass viele Völker sich über dich entsetzen, und
    ihre Könige werden über dich schaudern, wenn ich mein Schwert vor ihnen schwingen
    werde; und sie werden jeden Augenblick zittern, jeder für sein Leben, am Tag deines
    Falles.
  mbb-OT: Ibpelihandek ku ziyà te mahabet he menge nasyun is egkehitavù kenikew, ne
    elin en egkerkeren te kegkahandek is menge hadì dan. Egkerkeren te kegkeherati
    is kada sevaha kandan emun idsiwer ku en is ispada ku ziyà te etuvangan dan dutun
    te timpu te kegkezeeti nu.
  mal-2015: ഞാൻ അനേകം ജാതികളെ നിന്നെച്ചൊല്ലി സ്തംഭിക്കുമാറാക്കും; അവരുടെ രാജാക്കന്മാർ
    കാൺകെ ഞാൻ എന്റെ വാൾ വീശുമ്പോൾ, അവർ നിന്റെനിമിത്തം അത്യന്തം പേടിച്ചുപോകും; നിന്റെ
    വീഴ്ചയുടെ നാളിൽ അവർ ഓരോരുത്തനും താന്താന്റെ പ്രാണനെ ഓർത്തു മാത്രതോറും വിറെക്കും.
  rmc-rmc: But nipi predarana olestar, so tuha kerava; sar cirdava avri e šabľa anglal
    lengre muja, lengre kraľa cerpisaľona daratar. Andre oda džives, sar tu pereha
    tele, furt izdrana daratar pal peskro dživipen.‘ “
  pes-OPV: و قوم های عظیم را بر تومتحیر خواهم ساخت. و چون شمشیر خود راپیش روی ایشان
    جلوه دهم، پادشاهان ایشان به شدت دهشتناک خواهند شد. و در روز انهدام توهر یک از
    ایشان برای جان خود هر لحظه‌ای خواهند لرزید.»
  ron-1924: Вой фаче сэ се ынгрозяскэ мулте попоаре де тине ши ымпэрацилор лор ли
    се ва фаче пэрул мэчукэ дин причина та кынд Ымь вой ынвырти сабия ынаинтя лор;
    вор тремура ын орьче клипэ, фиекаре пентру вяца луй, ын зиуа кэдерий тале.
  ben-OBCV: আমি এমন করব যে বহু মানুষ তোমাকে দেখে হতভম্ব হবে, এবং তাদের রাজারা তোমার
    কারণে ভয়ে কাঁপবে যখন আমি তাদের সামনে আমার তরোয়াল ঘুরাব। তোমার পতনের দিনে তারা
    প্রত্যেকে কাঁপবে তাদের জীবনের প্রতি ক্ষণে।
  som-som: Hubaal maalinta dhiciddaada waxaan ka dhigi doonaa inay dadyow badanu kula
    yaabaan, oo boqorradooduna aad bay kuugu baqi doonaan, markaan seeftayda hortooda
    ku ruxruxo, oo midkood kastaaba nafsaddiisuu daqiiqad kasta u gariiri doonaa.
  lat-VUC: 'Et stupescere faciam super te populos multos, et reges eorum horrore nimio
    formidabunt super te, cum volare cœperit gladius meus super facies eorum: et obstupescent
    repente singuli pro anima sua in die ruinæ tuæ.'
  eng-ASVBT: Yea, I will make many peoples amazed at thee, and their kings shall be
    horribly afraid for thee, when I shall brandish my sword before them; and they
    shall tremble at every moment, every man for his own life, in the day of thy fall.
  ita-1885: E farò che molti popoli saranno attoniti di te, e che i loro re avranno
    orrore per cagion di te, quando io vibrerò la mia spada nel lor cospetto; e ciascun
    d'essi sarà spaventato ad ogni momento nell'animo suo, nel giorno della tua caduta.
  eng-LXXUP: And many nations shall mourn over thee, and their kings shall be utterly
    amazed, when my sword flies in their faces, as they wait for their own fall from
    the day of thy fall.
  eng-ULB: I will shock many peoples concerning you; their kings will shudder in horror
    concerning you when I swing my sword before them. Every moment each one will tremble
    because of you, on the day of your downfall.
  spa-VBL: Muchos se escandalizarán de lo que te haga, y sus reyes se horrorizarán
    de lo que te ha sucedido, temblando cuando agite mi espada frente a ellos. El
    día en que caigas, todos ellos temerán por sus vidas.
  fra-_FOB: Je remplirai de stupeur beaucoup de peuples à ton sujet, et leurs rois
    seront éperdus à cause de toi, quand je brandirai devant eux mon épée. Ils trembleront
    à tout instant, chacun pour sa vie, au jour de ta ruine.
  mal-mal: ഞാൻ അനേകം ജനതകളെ നിന്നെച്ചൊല്ലി സ്തംഭിക്കുമാറാക്കും; അവരുടെ രാജാക്കന്മാർ
    കാൺകെ ഞാൻ എന്റെ വാൾ വീശുമ്പോൾ, അവർ നിന്റെനിമിത്തം അത്യന്തം പേടിച്ചുപോകും; നിന്റെ
    വീഴ്ചയുടെ നാളിൽ അവർ ഓരോരുത്തനും അവരവരുടെ പ്രാണനെ ഓർത്ത് നിമിഷംതോറും വിറയ്ക്കും”.
  urd-GVR: Muta'addid qaumoṅ ke sāmne hī maiṅ tujh par talwār chalā dūṅgā. Yih dekh
    kar un par dahshat tārī ho jāegī, aur un ke bādshāhoṅ ke roṅgṭe khaṛe ho jāeṅge.
    Jis din tū dhaṛām se gir jāegā us din un par marne kā itnā ḳhauf chhā jāegā ki
    wuh bār bār kāṅp uṭheṅge.
  suz-BL: गो शुश मुर आन कली इ कली तशा हिंब सेल्‍नुङमी। मेको आन पिप इ कली तशा शुश हिंनीम।
    गो आं तरवार मेको आन ङोंइती हिरदुनु, मेको पिपपुकी बेक्‍चा कली हिंशा ख्रिंख्रि पस
    ङा पस बाक्‍नीम। इ बेक्‍तीक नाक्‍ती मेको नेल्‍ल बेक्‍चा कली ख्रिंख्रि पना पन बाक्‍नीम”
    देंत।
  eng-NOY: Yea, I will make many people amazed at thee, And their kings shall shudder
    on account of thee, When I brandish my sword before them; And they shall tremble
    every moment, every one for his life, in the day of thy fall.
  ita-1927: e farò sì che di te resteranno attoniti molti popoli, e i loro re saran
    presi da spavento per causa tua, quand’io brandirò la mia spada dinanzi a loro;
    e ognun d’essi tremerà ad ogni istante per la sua vita, nel giorno della tua caduta.
  ckb-ckb: وا لە گەلانێکی زۆر دەکەم واقیان لێت وڕبمێنێت، لەبەر تۆ پاشاکانیان موچڕکەیان
    پێدا دێت، کاتێک شمشێرەکەم لەبەردەمیان ڕادەوەشێنم. لەو ڕۆژەی تۆ دەکەویت، هەموو
    ساتێک دەلەرزن و لە گیانی خۆیان دەترسن.
  eng-BBE: 'And I will make a number of peoples overcome with wonder at you, and their
    kings will be full of fear because of you, when my sword is waved before them:
    they will be shaking every minute, every man fearing for his life, in the day
    of your fall.'
  kan-OKCV: ನಾನು ಅನೇಕ ಜನರನ್ನು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಭಯಭೀತಿಗೊಳ್ಳುವಂತೆ ಮಾಡುವೆನು, ನಾನು ಅವರ
    ಮುಂದೆ ನನ್ನ ಖಡ್ಗವನ್ನು ಬೀಸುವಾಗ ಅವರ ಅರಸರು ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಭಯಭ್ರಾಂತಿಗೊಳ್ಳುವರು. ನೀನು
    ಬೀಳುವ ಆ ದಿನದಲ್ಲಿ ಅವರು ಕ್ಷಣಕ್ಷಣಕ್ಕೆ ತಮ್ಮ ತಮ್ಮ ಪ್ರಾಣದ ಬಗ್ಗೆ ನಡುಗುವರು.
  tam-2017: அநேகம் மக்களை உனக்காக திகைக்கச்செய்வேன்; அவர்களின் ராஜாக்கள், தங்களுடைய
    முகங்களுக்கு முன்பாக என்னுடைய வாளை நான் வீசும்போது மிகவும் திடுக்கிடுவார்கள்;
    நீ விழும் நாளில் அவரவர் தம்தம் உயிருக்காக ஒவ்வொரு நிமிடமும் தத்தளிப்பார்கள்.
  spa-RV-1909: Y haré atónitos sobre ti muchos pueblos, y sus reyes tendrán á causa
    de ti horror grande, cuando haré resplandecer mi espada delante de sus rostros;
    y todos se sobresaltarán en sus ánimos á cada momento en el día de tu caída.
  ron-BTF: Da, voi face pe multe popoare să fie uimite de starea ta și împărații lor
