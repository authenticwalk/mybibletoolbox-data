  ory-ory: ହଁ, ଆମ୍ଭେ ଅନେକ ଗୋଷ୍ଠୀକୁ ତୁମ୍ଭର ବିଷୟରେ ଚମତ୍କୃତ କରାଇବା, ଆଉ ସେମାନଙ୍କ ରାଜାଗଣର
