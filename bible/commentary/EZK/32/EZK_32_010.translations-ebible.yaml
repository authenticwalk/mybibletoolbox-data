  arb-NAV: وَلأَجْلِ مَا يُصِيبُكَ يَعْتَرِي الْفَزَعُ شُعُوباً كَثِيرَةً، وَتَنْتَابُ
    مُلُوكَهُمْ قَشْعَرِيرَةٌ رَهِيبَةٌ، عِنْدَمَا أَخْطِرُ أَمَامَهُمْ بِسَيْفِي،
    فَيَرْتَعِدُونَ جَمِيعاً فِي كُلِّ لَحْظَةٍ، كُلُّ وَاحِدٍ خَوْفاً عَلَى نَفْسِهِ
