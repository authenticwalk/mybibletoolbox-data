    душу свою в день падения твоего.
  bqc-SIM: Má tó n yã́ di dasiwa, an kíaↄ kã́ i sĩ n yã́i, tó ma a fɛ̃nda
    màlɛ n wɛ́ oi. N lɛ́lɛa gↄↄ an baade a lualua láasai a wɛ̃ni yã́i.
  tcz-CHONGTHU: Henge, gam tamtah kaho linga chule nangma chungchanga aleng hou katijat
    sah ding ahi. Keiman nalhuh nikho tengleh kachemjam kavaipei lea a amahon akihinso
    theina diuva kithing tun tuna kitihot hot diu ahi.
  mar-mar: मी खूप लोकांस तुझ्याविषयी विस्मित करीन. जेव्हा मी आपली तलवार त्यांच्यापुढे
    परजीन, तेव्हा त्यांचे राजे दहशतीने थरथरतील. तुझ्या पतनाच्या दिवशी प्रत्येक मनुष्यास
    आपल्या जिवाच्या भीतीने त्यांचा क्षणोक्षणी थरकाप होईल.
  qub-qub: Gampitami achca marca runacuna fiyupa chiyacasha ricaconga. Raycunapis
    upatashami ricaconga paycunapa ñaupancho sablëta wacman cayman cuyuchiptë. Gam
    ushacaptiquimi paycunaga quiquincuna wañunanpita mancharenga.
  bqp-bqp: Kon de bwese ni, nu n biti soore win sɔ̃. Kpɑ nin sinɑmbu bɑ n diirimɔ
    bɛrum sɔ̃ sɑnɑm mɛ kon nɛn tɑkobi fĩɑ ben wuswɑɑɔ. Sɑnɑm mɛ u koo kpeerɑ mi, bɑ
    ko n diirimɔwɑ sɑɑ kpuro sɔɔ, ben bɑɑwure u n kɑ win wɑ̃ɑru nɑnde.
  hat-hat: M'ap fè anpil nasyon sezi wè sa k'ap rive ou la. Lè m'ap lonje nepe m'
    lan devan yo, wa yo pral tranble nan kanson yo. Jou w'ap tonbe a, yo tout pral
    tranble. Y'ap pè pou yo pa pèdi lavi yo tou.
  eng-BSB: I will cause many peoples to be appalled over you, and their kings will
    shudder in horror because of you when I brandish My sword before them. On the
    day of your downfall each of them will tremble every moment for his life.’
  eng-WEBPB: Yes, I will make many peoples amazed at you, and their kings will be
    horribly afraid for you, when I brandish my sword before them. They will tremble
    at every moment, every man for his own life, in the day of your fall.”
  kbq-kbq: Hagi rama'a vahetami zamazeri zamagogofesuge'za negage'za zamagogogu nehanageno,
    kini vahe'mo'zama negagesu'za tusi antri nehu'za zamagogogu hugahaze. Na'ankure
    zamagra negesage'na bainati kazinknona eri verave korave huna vugahue. Ana knareti'ma
    agafama huno vanige'za, ana zankura mika zupa zamagesa nentahi'za zamagogogura
    hugahaze.
  nhe-BL: Quena, nijchihuas para se hueyi majmajtli ma quinajsis miyac tlacame ipan
    miyac tlaltini ipampa nochi tlen nimechchihuilijtoc ipan nopa tonal. Huan inintlanahuatijcahua
    miyac tlacame huihuipicase quema nijquixtis nomachete tlen petlani huan nitlatzohuitequis
    iniixpa. Quena, momajmatise miyac ipampa ininyolis ipan nopa tonali quema nimitztzontlamiltis
    ininhuaya motlacajhua.
  gub-BL: Ipytuhegatu putar newe heremiapo ràm hexak mehe wà nehe. Hetakihepuku imumymumyz
    mehe wanuwihawete ukyzeahy putar wà nehe. Ne'ar haw 'ar mehe uryryryryz putar
    ukyze pà wà nehe, umàno àwàm rehe ukyze pà wà nehe.
  eng-DRA: 'And I will make many people to be amazed at thee, and their kings shell
    be horribly afraid for thee, when my sword shall begin to fly upon their faces:
    and they shall be astonished on a sudden, every one for his own life, in the day
    of their ruin.'
