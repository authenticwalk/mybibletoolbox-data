verse: EZK.032.022
translations:
  mal-C: “അശ്ശൂർ അവളുടെ സർവസൈന്യത്തോടുംകൂടെ അവിടെയുണ്ട്; അവളുടെ സകലനിഹതന്മാരും അവൾക്കുചുറ്റും
    കല്ലറകളിലുണ്ട്; വാളേറ്റുവീണ എല്ലാവരുംതന്നെ.
  deu-TKW: Da ist Assur und seine ganze Schar, deren Gräber rings um ihn her sind,
    - insgesamt Erschlagene, die durch das Schwert gefallen sind, -
  lin-lin: 'Mokili ya Asiri ezali kuna elongo na mampinga na yango nyonso, ezingelami
    na malita ya bato na yango nyonso oyo babomaki : bango nyonso oyo bakufaki na
    mopanga.'
  eng-LSV: There [is] Asshur, and all her assembly, || His graves [are] around him,
    || All of them [are] wounded, who are falling by sword,
  eng-GNV: 'Asshur is there and all his companie: their graues are about him: all
    they are slaine and fallen by the sworde.'
  eng-WEBSTER: 'Asshur is there and all her company: his graves are about him: all
    of them slain, fallen by the sword:'
  nhw-BL: “Nopona mocahuaj nopa tlanahuatiani tlen tlali Asiria huan yahualtic quintlalpachojtoque
    ininsoldados catli mijque ipan tlahuilancayotl.
  swh-ONEN: “Ashuru yuko huko pamoja na jeshi lake lote, amezungukwa na makaburi ya
    watu wake wote waliouawa, wale wote walioanguka kwa upanga.
  bba-bba: Mɛyɑ Asirin sinɑ boko kɑ win tɔn dɑbinu bɑ kpĩ mɑ ben sikɑ yɑ nùn sikerenɛ.
    Be kpurowɑ bɑ ɡu tɑbu sɔɔ.
  eng-KJVCPB: 'Asshur is there and all her company: his graves are about him: all
    of them slain, fallen by the sword:'
  luo-luo: “Asuria ni kanyo gi jolwenje duto, kolwore gi liete mag joma osenego duto,
    ma gin ji duto moseneg gi ligangla.
  meu-meu: Asuria na unuseni ai, ena orea idoinai danu; edia gara ese e geḡea daemu,
    iboudiai na dare ai e mase taudia mo.
  npi-ULB: अश्शूर देश आफ्ना सारा मानिससँगै त्यहाँ छ । त्यसको चिहानले त्यसलाई घेर्दछ
    । तिनीहरू सबै जना तरवारले मारिएका थिए ।
  yor-yor: “Asiria wà níbẹ̀ pẹ̀lú gbogbo jagunjagun rẹ̀; àwọn isà òkú àwọn tí a ti
    pa sì yí i ká, gbogbo àwọn tí ó ti ipa idà ṣubú.
  pes-OPCB: «بزرگان آشور در آنجا خفته‌اند و قبرهای مردم آشور که همه با شمشیر کشته
    شده‌اند، گرداگرد ایشان است.
  tgl-ULB: Naroon ang Asiria kasama ang lahat ng kaniyang kapulungan! Nakapalibot
    ang kanilang mga libingan sa kaniya; lahat sila ay pinatay sa pamamagitan ng espada.
  hui-hui: Asiria dindinaga ami agaliru bibahende waime benerunaga dinini ti homene
    dinini pu hagagoha pu hea.
  mya-mya: '``အာ​ရှု​ရိ​သည်​မိ​မိ​စစ်​သူ​ရဲ​တို့​၏​သင်္ချိုင်း များ​ခြံ​ရံ​လျက်​ထို​အ​ရပ်​တွင်​ရှိ​၏။
    သူ​တို့ အား​လုံး​ပင်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ခဲ့​သူ​များ ဖြစ်​ကြ​၏။-'
  bod-N: ཨ་སུར་དང་དེའི་དམག་དཔུང་ཐམས་ཅད་དེར་ཡོད་པ་དང་། དེའི་མཐའ་འཁོར་དུ་ཁོ་ཚོའི་དུར་ཁུང་རྣམས་འདུག་སྟེ།
    དེ་ཐམས་ཅད་ནི་སྲོག་ཤོར་བ་དང་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བའི་མི་ཡིན་ནོ། །
  sna-sna: “Asiria iriko nehondo yayo yose; yakakomberedzwa namakuva avakaurayiwa
    vayo vose, vose vakaurayiwa nomunondo.
  spa-BLM: “Asur está allí con toda su compañía. Sus tumbas están a su alrededor.
    Todos ellos están muertos, caídos por la espada,
  cac-cac: Ata' ayec' vin̈ ec'nac sreyaloc Asiria yed' masanil eb' soldado, oyanoch
    eb' d'a spatic vin̈ b'aj ayec' eb' chamnac chi', aton d'a oval chamnac eb' smasanil.
  swh-ULB: Ashuru yupo huko pamoja na kusanyiko lake. Makaburi yake yamemzunguka;
    wote waliuawa kwa upanga.
  bel-bel: Там Асур і ўсё полчышча ягонае, вакол яго труны іхнія, усе пабітыя, зваяваныя
    мечам.
  deu-ELBBK: 'Dort ist Assur und seine ganze Schar; rings um ihn her ihre Gräber:
    Sie alle sind erschlagen, durchs Schwert Gefallene.'
  mbb-OT: “Dutun daan is hadì te Asiria he neliǥuy te leveng te menge sundaru zin
    he nemematey te tebek. Diyà is menge leveng dan te kinezizeleman diyà te zizalem.
    Heini he menge etew, igkikinehendekà dengan sikandan te menge etew he nemematey
    en te tebek.
  mal-2015: അവിടെ അശ്ശൂരും അതിന്റെ സർവ്വസമൂഹവും ഉണ്ടു; അവന്റെ ശവക്കുഴികൾ അവന്റെ ചുറ്റും
    കിടക്കുന്നു; അവരെല്ലാവരും വാളാൽ നിഹതന്മാരായി വീണവർ തന്നേ.
  rmc-rmc: Ode hin e Asirija peskra caľa armadaha; pašal late hin o hrobi savorengre,
    ko sas la šabľaha murdarde.
  pes-OPV: «در آنجا آشور و تمامی جمعیت اوهستند. قبرهای ایشان گرداگرد ایشان است وجمیع
    ایشان کشته شده از شمشیر افتاده‌اند.
  ron-1924: Аколо есте асириянул, ку тоатэ мулцимя луй, ши морминтеле лор стау ымпрежурул
    луй – тоць ау мурит ши ау кэзут учишь де сабие.
  ben-OBCV: “আসিরিয়া তার সমস্ত সৈন্যদলের সঙ্গে সেখানে আছে; তাকে ঘিরে রয়েছে তার সব
    নিহত লোকদের কবর, এরা সবাই যুদ্ধে মারা পড়েছিল।
  som-som: Reer Ashuur iyo guutadiisii oo dhammu halkaasay joogaan, oo qabuurahoodiina
    iyagay ku wareegsan yihiin, iyagoo kulligood la laayay, oo seef ku le'day.
  lat-VUC: 'Ibi Assur, et omnis multitudo ejus: in circuitu illius sepulchra ejus,
    omnes interfecti, et qui ceciderunt gladio.'
  eng-ASVBT: Asshur is there and all her company; her graves are round about her;
    all of them slain, fallen by the sword;
  ita-1885: Ivi è l'Assirio, e tutta la sua raunata, le sue sepolture sono d'intorno
    a lui; essi tutti sono uccisi, i quali son caduti per la spada.
  eng-LXXUP: 'There are Assyria and all his company: all his slain have been laid
    there:'
  eng-ULB: Assyria is there with all her assembly. Her graves surround her; all of
    them were killed by the sword.
  spa-VBL: '“Asiria está allí con toda su gente: está rodeada de tumbas. Todos ellos
    murieron de forma violenta, asesinados por la espada.'
  fra-_FOB: Là est Assur et toute sa multitude, et autour de lui ses tombeaux; tous
    ont été blessés, et sont tombés par l'épée.
  mal-mal: അവിടെ അശ്ശൂരും അതിന്റെ സർവ്വസമൂഹവും ഉണ്ട്; അവന്റെ ശവക്കുഴികൾ അവന്റെ ചുറ്റും
    കിടക്കുന്നു; അവരെല്ലാവരും വാളാൽ കൊല്ലപ്പെട്ടവരായി വീണവർ തന്നെ.
  urd-GVR: Wahāṅ Asūr pahle se apnī pūrī fauj samet paṛā hai, aur us ke irdgird talwār
    ke maqtūloṅ kī qabreṅ haiṅ.
  suz-BL: अस्‍सुर नु आ मुर नेल्‍ल मेकेर बाक्‍नीम। आ लडाइ पाइब नेल्‍ल आ तुरस आ एर ओंथ
    बाक्‍नीम। मेको नेल्‍ल तरवारम साइक्‍चा पुंइसीशो बाक्‍नीम।
  eng-NOY: There is Assyria and all her company; Her graves are round about her; All
    of them are slain, fallen by the sword;
  ita-1927: Là è l’Assiro con tutta la sua moltitudine; attorno a lui stanno i suoi
    sepolcri; tutti son uccisi, caduti per la spada.
  ckb-ckb: «پاشای ئاشور و هەموو سوپاکەی لەوێ کەوتوون، گۆڕەکانیان لەو چواردەورەن، هەموو
    ئەوانەی بە شمشێر کوژراون.
  eng-BBE: 'There is Asshur and all her army, round about her last resting-place:
    all of them put to death by the sword:'
  kan-OKCV: “ಅಲ್ಲಿ ಅಸ್ಸೀರಿಯ ಮತ್ತು ಅದರ ಎಲ್ಲಾ ಗುಂಪು ಇರುವುದು. ಅಸ್ಸೀರಿಯದ ಸುತ್ತಲೂ ಖಡ್ಗದಿಂದ
    ಹತರಾದವರ ಸಮಾಧಿಗಳಿರುವುವು;
  tam-2017: அங்கே அசூரும் அவனுடைய எல்லாக் கூட்டத்தாரும் கிடக்கிறார்கள்; அவனைச் சுற்றிலும்
    அவர்களுடைய பிரேதக்குழிகள் இருக்கிறது; அவர்கள் எல்லோரும் வாளால் வெட்டுண்டு விழுந்தவர்கள்தானே.
  spa-RV-1909: 'Allí Assur con toda su gente: en derredor de él están sus sepulcros:
    todos ellos cayeron muertos á cuchillo.'
  ron-BTF: Așurul este acolo și toată ceata lui; mormintele lor sunt în jurul său;
    cu toți cei uciși, căzuți prin sabie;
  eng-WEBP: “Asshur is there with all her company. Her graves are all around her.
    All of them are slain, fallen by the sword,
  eng-FBV: Assyria is there with all its people—it's surrounded by graves. All of
    them died violent deaths, killed by the sword.
  nld-1939: Daar ligt Assjoer met al zijn drommen rondom zijn graf; allen zijn ze
    gesneuveld, getroffen door het zwaard,
  nch-BL: “Nopona mocahuaj nopa tanahuatiani ten tali Asiria huan yahualtic quintalpachojtoque
    inisoldados cati mijque ipan tatehuilisti.
  vie-1934: Tại đó có A-si-ri với cả đoàn dân nó; chung quanh nó đều là mồ mả. Hết
    thảy chúng nó đã bị giết, và đã ngã xuống bởi gươm.
  hin-CV: “अश्शूर वहां अपनी पूरी सेना के साथ है; वह अपने सब मारे गये लोगों की कब्रों
    से घिरी हुई है, वे सब जो तलवार से मारे गये हैं.
  spa-BES: Allí está Asiria y todo su ejército, alrededor de su tumba; todos ellos
    muertos por la espada.
  tdx-tdx: Ao ty Asore naho o mpirai-lia’e iabio; miarikoboñe aze o kibori’eo; kila
    zamañe, tsiningorom-pibara;
  tha-KJV: อัสซู​รก​็​อยู่​ที่​นั่นรวมทั้งคณะ มี​หลุมศพอยู่​รอบตัว ทุ​กคนถูกฆ่าและล้มลงด้วยดาบ
  por-BR-2018: Ali está a Assíria com toda a sua companhia; em redor dele estão os
    seus sepulcros; todos eles foram mortos, que caíram pela espada.
  deu-ELO: 'Dort ist Assur und seine ganze Schar; rings um ihn her ihre Gräber: Sie
    alle sind erschlagen, durchs Schwert Gefallene.'
  eng-WYC-2018: There is Assur, and all his multitude; the sepulchres of them be in
    the compass of him; all slain men, that fell down by sword, (Saying, There is
    Asshur, or Assyria, and all her multitude; their tombs, or their graves, be all
    around her; all the slain, who fell down by the sword,)
  epo-epo: Tie estas Asirio kaj ĝia tuta homomulto; ĉirkaŭe de ĝi estas ĝiaj tomboj;
    ĉiuj ili estas mortigitaj, falis de glavo.
  uig-PIN: — Mana, xu yǝrdidur Asuriyǝ wǝ uning yiƣilƣan ⱪoxuni; uning gɵrliri ɵz
    ǝtrapididur; mana ularning ⱨǝmmisi ɵltürülgǝn, ⱪiliqlanƣan.
  beo-beo: Asilia fi da bogoi sogega diala. Dadi gagui ilia bogoi uli dogoi da ili
    sisiga:sa. Ilia huluane gegesu ganodini medole legei ba:i.
  tpi-OTNT: “Kantri Asiria i stap long dispela ples wantaim matmat bilong ol soldia
    bilong en. Ol birua i bin kilim olgeta long pait.
  hau-SA: “Assuriya tana can tare da dukan sojojinta; an kewaye ta da kaburburan dukan
    waɗanda aka kashe, dukan waɗanda suka mutu ta wurin takobi.
  uig-LAT: — Mana, shu yerdidur Asuriye we uning yighilghan qoshuni; uning görliri
    öz etrapididur; mana ularning hemmisi öltürülgen, qilichlan’ghan.
  nde-nde: I-Asiriya ikhona lebutho layo lonke; izungezwe ngamangcwaba abo bonke abayo
    ababuleweyo; bonke ababulawe ngenkemba.
  ton-ton: '‌ʻOku ʻi ai ʻa ʻAsilia mo hono kakai kotoa pē: ʻoku tuʻu takatakai ʻiate
    ia hono faʻitoka: kuo nau mate kotoa pē, ko e tō ʻi he heletā:'
  ces-1613: Tam jest Assur i všecka zběř jeho, jehož hrobové jsou vůkol tohoto. Všickni
    ti byvše zbiti, padli od meče.
  eng-WMB: “Asshur is there with all her company. Her graves are all around her. All
    of them are slain, fallen by the sword,
  tam-TCV: “அசீரியா தனது எல்லா இராணுவத்தோடும் அங்கே இருக்கிறது. வாளினால் மடிந்தோருடைய
    கல்லறைகளினால் அது சூழப்பட்டிருக்கிறது.
  ceb-ULB: Atua usab didto ang Asiria uban sa tanan niyang lumolupyo. Naglibot kaniya
    ang iyang mga lubnganan; silang tanan namatay pinaagi sa espada.
  pol-UBG: Tam jest Assur i cała jego rzesza, wokół niego są jego groby; wszyscy ci
    pobici upadli od miecza.
  urd-GVU: وہاں اسور پہلے سے اپنی پوری فوج سمیت پڑا ہے، اور اُس کے ارد گرد تلوار کے
    مقتولوں کی قبریں ہیں۔
  deu-1912: Daselbst liegt Assur mit allem seinem Volk umher begraben, die alle erschlagen
    und durchs Schwert gefallen sind;
  kan-2017: ಅಶ್ಶೂರವೂ ಮತ್ತು ಅದರ ಎಲ್ಲಾ ಗುಂಪು ಅಲ್ಲಿರುತ್ತವೆ. ಆ ಜನರ ಗೋರಿಗಳು ಅದನ್ನು ಸುತ್ತಿಕೊಂಡಿವೆ;
    ಅವರೆಲ್ಲರೂ ಸಂಹೃತರು, ಖಡ್ಗದಿಂದ ಹತರಾದವರು.
  yap-yap: “Assyria e bay u rom, ni go’ bay e pi malangen e yam’ ko salthaw rok u
    rom. Yad gubin ni ram’ad u fithik’ e mael,
  hlt-MCSB: Te ah te Assyria neh a hlangping boeih he a phuel kaepvai kah cunghang
    dongah aka cungku kah rhok boeih ni.
  mdy-ETH: «ዓሶኦሬ ፔኤኮ ዖሎ ዓሶና ዎላ ዒኢካ ዓኣኔ፤ ጬንቾ ዓፓሮና ሃይቄ ዖሎ ዓሶኮ ዱኡፓ ዓጮ ዒዞኮ ማንጊ ዓኣኔ፤
  twi-ASANTE: “Asiria ne nʼasraadɔm nyinaa wɔ hɔ, wɔn a wakunkum wɔn no damena atwa
    ne ho ahyia, wɔn a wɔatotɔ wɔ akofena ano no.
  eng-WEBU: “Asshur is there with all her company. Her graves are all around her.
    All of them are slain, fallen by the sword,
  wal-wal: “Asooree Si7ooliyan de7ees. Olan haiqqida Asoore olanchchatu duufoti a
    yuushuwan dooddi uttidosona.
  spa-PDDPT: Ahí está Asiria con toda su multitud, todos ellos asesinados a filo de
    espada. Alrededor de ella están sus sepulcros
  gun-gun: — Ha'e py ma itui Assíria pygua huvixa ojeupegua kuery ha'e javi reve.
    Ijyvýry rupi ikuai kyxe py ojukaa rã onhono porãmba pyre, kyxe py ho'apa va'ekue
    meme.
  ilo-ULB: Adda sadiay ti Asiria agraman ti amin a taripnongna! Pinalikmutan isuna
    dagiti tanemna; aminda ket napapatay babaen iti kampilan.
  kpg-kpg: “Assyria la i di gowaa deelaa, e madalia nia daalunga o ana gau dauwa ala
    e haganiga a mee, digaula huogodoo ne mmade i lodo tauwa.
  uig-ARA: ــ مانا، شۇ يەردىدۇر ئاسۇرىيە ۋە ئۇنىڭ يىغىلغان قوشۇنى؛ ئۇنىڭ گۆرلىرى ئۆز
    ئەتراپىدىدۇر؛ مانا ئۇلارنىڭ ھەممىسى ئۆلتۈرۈلگەن، قىلىچلانغان.
  sus-sus: «Asiriya nun a xa sɔɔri gali birin na mɛnni gaburie tagi, a xa mixie birin
    naxee faxaxi santidɛgɛma ra.
  pon-2006: “Asiria mihmi wasao, iangahki sousoun nah sounpei kan me kapilpene. Irail
    koaros kamakamala nan mahwen,
  ksd-ksd: Asiria i ki abara, ma kana kor na tarai; kadia umana tung na minat dia
    va vurkikilane; diat par dia ga virua ta ra pakat na vinarubu;
  grc-BRENT: Ἐκεῖ Ἀσσοὺρ καὶ πᾶσα ἡ συναγωγὴ αὐτοῦ, πάντες τραυματίαι ἐκεῖ ἐδόθησαν,
    καὶ ἡ ταφὴ αὐτῶν ἐν βάθει βόθρου, καὶ ἐγενήθη ἡ συναγωγὴ αὐτοῦ περικύκλῳ τοῦ μνήματος
    αὐτοῦ, πάντες οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ,
  ind-AYT: “Asyur ada di sana, juga semua pasukannya; kuburannya ada di sekelilingnya.
    Mereka semua terbunuh, rebah oleh pedang,
  nya-nya: “Asiriya ali komweko ndipo ankhondo ake onse ali mʼmanda omuzungulira.
    Onsewo anaphedwa pa nkhondo.
  hrv-hrv: Ondje je i Asirac i sva njegova gomila oko groba njegova - svi pobijeni,
    mačem pokošeni.
  mps-mps: “Kantri Asiria aga ami bidi dabego gų page dali te bulude te elalubao.
    Te boi bidi dabego augwali boide ela silai dao.
  tpi-tpi: “Kantri Asiria i stap long dispela ples wantaim matmat bilong ol soldia
    bilong en. Ol birua i bin kilim olgeta long pait.
  dan-1931: Der er Assur og hele hans Flok rundt om hans Grav; alle er de dræbt, faldet
    for Sværd;
  vie-OVCB: A-sy-ri đã nằm đó, cùng với cả đạo quân đã ngã gục vì gươm.
  guj-2017: આશ્શૂર પોતાના લોકોની સાથે ત્યાં છે! તેની કબરો તેની આસપાસ છે. તેઓ સર્વની
    તલવારથી કતલ થઈ હતી.
  pon-2006A: “Asiria mihmi wasao, iangahki sousoun nah sounpei kan me kapilpene. Irail
    koaros kamakamala nan mahwen,
  por-BRBSL: “Asshur está lá com toda a sua empresa. Seus túmulos estão ao seu redor.
    Todos eles estão mortos, caídos pela espada,
  cth-cth: Hote hmuen dawk Assiria hoi a taminaw ao awh, a phuennaw ni a ma hah a
    kalup awh, abuemlahoi tahloi hoi a thei teh, kadoutnaw doeh.
  twi-twi: “Asiria ne nʼasraafo nyinaa wɔ hɔ, wɔn a wɔakunkum wɔn no nna atwa ne ho
    ahyia, wɔn a wɔatotɔ wɔ afoa ano no.
  hlt-hlt: Te ah te Assyria neh a hlangping boeih he a phuel kaepvai kah cunghang
    dongah aka cungku kah rhok boeih ni.
  tbz-SIM: Kɛ̀ Sidii kóo kpɑ̀ɑ̀tì múnkɛ dɛ̀ bo kòo fɔ̃ti sokɛ́ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kpɛyi cuokɛ̀, bɛmɔu bɛ̀ bɛ̀ kùɔ mudoò miɛkɛ nkɛ.
  msy-2020: “Asirian kantri uaghan Nguibar kamɨn iti, ezɨ an mɨdorozir gumazibar moziba
    uaghan iti. Apaniba mɨdorozimɨn aven bar moghɨra me mɨsuagharɨki.
  dop-dop: Tǝnɑɣɑ pɑ pimɑ Asilii wulɑʋ. Ɩ sɑmɑɑ pǝlɑɑŋ cɔɔnɑ ɩ nyǝŋkʋ. Yoou tɑɑ kɛ́
    pɑ tǝnɑɣɑ mpʋ pɑ sǝpɑ.
  azb-azb: Aşşur və bütün ordusu oradadır. Qılıncdan keçirilmiş, ölmüş əsgərlərinin
    məzarları ətrafını bürümüşdür.
  eng-DBY: 'There is Asshur and all his assemblage, his graves round about him: all
    of them slain, fallen by the sword;'
  hin-2017: “अपनी सारी सभा समेत अश्शूर भी वहाँ है, उसकी कब्रें उसके चारों ओर हैं;
    सब के सब तलवार से मारे गए हैं।
  wol-KYG: «Buurub Asiree nga faak gàngooram gépp, bàmmeeli xarekatam ña wër ko. Ñoom
    ñépp lañu jam, ñu fàddoo saamar.
  eng-YLT: There [is] Asshur, and all her assembly, Round about him [are] his graves,
    All of them [are] wounded, who are falling by sword,
  eng-WYC-2017: Saying, There is Assur, and all his multitude; the sepulchres of them
    be in the compass of him; all slain men, that fell down by sword,
  eng-WMBB: “Asshur is there with all her company. Her graves are all around her.
    All of them are slain, fallen by the sword,
  urd-GVH: वहाँ असूर पहले से अपनी पूरी फ़ौज समेत पड़ा है, और उसके इर्दगिर्द तलवार
    के मक़तूलों की क़ब्रें हैं।
  rug-rug: Asiria meke sa nana qeto minate si koa dia vasina; koa vari likohae nia
    ri doduru nana baere pu ele hoqadi pa vedara.
  gaz-gaz: “Asoor loltoota ishee hunda wajjin achi jirti; isheenis awwaala namoota
    ishee warra qalaman hundaa kanneen goraadeedhaan dhuman hundaatiin marfamteerti.
  fra-LSG: Là est l’Assyrien, avec toute sa multitude, Et ses sépulcres sont autour
    de lui; Tous sont morts, sont tombés par l’épée.
  yal-yal: “Asiriya mangan mato mɛnni e nun a ganle birin, a rabilinxi a muxune ra
    naxanye faxaxi silanfanna ra.
  haw-1868: 'Malaila o Asura a me kona lehulehu a pau, ua puni ia i kona mau luakupapau;
    ua pau lakou i ka pepehiia, ua haule i ka pahikaua:'
  arb-NAV: هُنَاكَ أَشُورُ وَقَوْمُهُ جَمِيعاً قَدْ أَحَاطَتْ بِهِ قُبُورُهُمْ. كُلُّهُمْ
    صَرْعَى السَّيْفِ.
  ewe-ewe: “Asiria le afi ma kple eƒe aʋakɔ blibo la; eƒe ame siwo wowu la ƒe yɔdowo
    ƒo xlãe, ame siwo katã tsi yinu.
  eng-LEE: There is Asshur and all his assemblage; round about him are his graves;
    all of them the slain that are fallen by the sword;
  asm-FB: অচূৰ আৰু তাৰ আটাই লোক সমূহ তাত আছে; তাইৰ মৈদামবোৰ তাইৰ চাৰিওফালে আছে; তেওঁলোক
    আটাইবোৰ হত হ’ল, তৰোৱালৰ দ্বাৰাই পতিত হ’ল।
  sus-A: «عَسِرِيَ نُن عَ شَ سْورِ فَلِ بِرِن نَ مّننِ فَبُرِيٍ تَفِ، عَ شَ مِشِيٍ
    بِرِن نَشٍيٍ قَشَشِ سَنتِدّفّمَ رَ.
  fra-SBL: « Asshur est là avec toute sa troupe. Ses tombeaux sont tout autour d'elle.
    Ils sont tous morts, tombés par l'épée,
  hbo-hbo: שָׁ֤ם אַשּׁוּר֙ וְכָל־קְהָלָ֔הּ סְבִֽיבֹותָ֖יו קִבְרֹתָ֑יו כֻּלָּ֣ם חֲלָלִ֔ים
    הַנֹּפְלִ֖ים בֶּחָֽרֶב׃
  kik-kik: “Ashuri arĩ kũu hamwe na mbũtũ ciake ciothe cia ita; arigiicĩirio nĩ mbĩrĩra
    cia arĩa ake othe maanooragwo, o acio othe moragĩtwo na rũhiũ rwa njora.
  fra-NCL: Là est Assur avec tout son peuple, autour de lui sont ses sépulcres ; tous
    ont été transpercés, tous sont tombés par l’épée.
  cek-AK: 'Asshur loe to ahmuen ah angmah ih kaminawk hoi nawnto oh; nihcae to hum
    o boih, nihcae loe sumsen hoiah amtim o, nihcae ih taprong loe a taeng boih ah
    oh:'
  cuk-cuk: ”Agi Asiria-dorgan maid, e-neg-uan-ebiris bela e-sordaganbo maid. Bela
    wemar es-suidgi burgwismalad.
  uig-CYR: — Мана, шу йәрдидур Асурийә вә униң жиғилған қошуни; униң гөрлири өз әтрапидидур;
    мана уларниң һәммиси өлтүрүлгән, қиличланған.
  tel-2017: అష్షూరు, దాని గుంపంతా అక్కడే ఉంది! దాని చుట్టూ వాళ్ళ సమాధులున్నాయి. వాళ్ళంతా
    కత్తితో చచ్చారు.
  hat-BSA: “Assyrie, li la, ak tout konpanyen li yo. Tonbo li yo antoure li. Yo tout
    touye, tonbe pa nepe,
  kos-kos: “Assyria el a ingo, ac kulyuk lun mwet mweun lal pa oan raunela. Elos nukewa
    tuh anwuki ke mweun,
  hbo-WLC: שָׁ֤ם אַשּׁוּר֙ וְכָל־קְהָלָ֔הּ סְבִֽיבוֹתָ֖יו קִבְרֹתָ֑יו כֻּלָּ֣ם חֲלָלִ֔ים
    הַנֹּפְלִ֖ים בֶּחָֽרֶב׃
  ibo-ibo: “Nʼebe ahụ ka Asịrịa na ndị agha ya niile nọ; ili ndị niile o gburu egbu
    gbara ya gburugburu, bụ ndị niile nwụrụ site na mma agha.
  ory-ory: ଅଶୂର ଓ ତାହାର ସମସ୍ତ ଜନସମାଜ ସେଠାରେ ଅଛନ୍ତି; ତାହାର କବରସକଳ ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ
    ଅଛି; ସେମାନେ ସମସ୍ତେ ହତ, ଖଡ୍ଗ ଦ୍ୱାରା ପତିତ ହୋଇଅଛନ୍ତି;
  chk-chk: Asiria a pwal nom lon ei leni fiti nöün mwicheichen sounfiu meinisin ra
    nom ünükün lon peiaser. Iwe, ir meinisin ra mäla lon maun.
  rop-rop: “‘Det greibyad blanga detlot Asiriya pipul im jidan deya du. Deibin oldei
    bradinim ola pipul, bat olabat bin ol gitkil langa det wo du, en tudei na olabat
    ol jidan langa det seimwan pleis.
  ukr-1871: Тут Ассур і вся сила його; гроби їх навкруг його; всїх їх повбивано, посїчено
    мечем.
  deu-1951: Da ist Assur mit seinem ganzen Haufen, ringsum sind seine Gräber, sie
    alle sind mit dem Schwerte erschlagen und gefallen.
  eng-JPS: Asshur is there and all her company; their graves are round about them;
    all of them slain, fallen by the sword;
  srp-1865: Ondje je Asirac i sav zbor njegov, grobovi su mu oko njega, svi su pobijeni,
    pali od maèa.
  lug-lug: “Asuli ali eyo n’eggye lye lyonna; yeetooloddwa amalaalo ag’abattibwa n’ekitala.
  heb-heb: שם אשור וכל קהלה סביבותיו קברתיו כלם חללים הנפלים בחרב׃
  ben-IRV: সেখানে অশূর ও তার সব জনসমাজ আছে; তার কবর সব তার চারদিকে আছে; তারা সবাই
    তরোয়াল দ্বারা নিহত হয়েছিল।
  pan-pan: ਅੱਸ਼ੂਰ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਸਭਾ ਉੱਥੇ ਹੈ, ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਕਬਰਾਂ ਹਨ, ਸਾਰੇ ਦੇ ਸਾਰੇ
    ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਹੋਏ ਤੇ ਡਿੱਗੇ ਹੋਏ ਹਨ।
  mya-JVB: ထို အရပ်၌ အာရှုရ နှင့်သူ ၏ လူ အလုံးအရင်းအပေါင်း လည်း ရှိကြ၏။ သူတို့သည်
    ထား ဖြင့် သေ ၍ လဲ နေလျက်၊ ပတ်လည် အရပ်ရပ်တို့၌ သူ တို့သင်္ချိုင်း များ ရှိကြ၏။
  hmo-hmo: “Asuria be unuseni, mai iena tuari orea ibounai danu. Iena tuari taudia
    edia guria gabudia ese Asuria ena hekure gabuna idia hagegea noho. Idia ibounai
    be tuari lalonai idia mase taudia.
  urd-urd: असूर और उसकी तमाम जमियत वहाँ हैं उसकी चारों तरफ़ उनकी क़ब्रें हैं सब के
    सब तलवार से क़त्ल हुए हैं,
  rus-SYN: Там Ассур и все полчище его, вокруг него гробы их, все пораженные, павшие
    от меча.
  bqc-SIM: Asili ku we ń a zĩgↄ̃ↄ píi, aà gbɛ̃́ pↄ́ gàga zĩ guupiↄ miaↄ liaaàzi
    píi.
  tcz-CHONGTHU: Assyria jong hi laimun hin chemjama kithatsa sepaiho lhankhuh in aum
    kimvel ding ahi.
  mar-mar: अश्शूर तिच्या समुदायाबरोबर तेथे आहे. तिच्या कबरा तिच्यासभोवती आहेत; ते
    सर्व त्यांच्या तलवारीने वधलेले आहेत.
  qub-qub: «Chaychömi caycan Asiria. Y llapan suldäruncunapis intërunpa tumarej pamparaycan.
    Paycunaga llapanpis guërrachömi wañusha.
  bqp-bqp: Mɛyɑ Asirin sinɑ boko kɑ win tɔn dɑbinu bɑ kpĩ mɑ ben sikɑ yɑ nùn sikerenɛ.
    Be kpurowɑ bɑ gu tɑbu sɔɔ.
  hat-hat: Peyi Lasiri a la avèk tonm tout sòlda li yo bò kote l'. Yo tout mouri nan
    lagè.
  eng-BSB: Assyria is there with her whole company; her graves are all around her.
    All of them are slain, fallen by the sword.
  eng-WEBPB: “Asshur is there with all her company. Her graves are all around her.
    All of them are slain, fallen by the sword,
  kbq-kbq: Hagi Asiria vahe'ma frizage'za asezmante'naza matimofona, maka sondia vahe'ama
    bainati kazinteti'ma zamahe'naza vahe'mofo zamavufagamo megagi'ne.
  nhe-BL: “Nopano mocahuaj nopa tlanahuatiani tlen tlali Asiria huan yahualtic quintlalpachojtoque
    ininsoldados tlen mijque ipan tlatehuijcayotl.
  gub-BL: Axir wiko a'e pe no. Hemiruze'eg zauxiapekwer watym awer upyta izywyr wà
    no. Zauxiapekwer uzuka a'e awa wà.
  eng-DRA: 'Assur is there, and all his multitude: their graves are round about him,
    all of them slain, and that fell by the sword.'
