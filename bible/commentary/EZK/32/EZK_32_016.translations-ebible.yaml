verse: EZK.032.016
translations:
  mal-C: “അവർ അതിനെക്കുറിച്ച് ആലപിക്കുന്ന വിലാപഗീതം ഇതാകുന്നു. ജനതകളുടെ പുത്രിമാർ
    അത് ആലപിക്കും. ഈജിപ്റ്റിനും അതിന്റെ കവർച്ചസംഘത്തിനുംവേണ്ടി അവർ അത് ആലപിക്കുമെന്ന്
    കർത്താവായ യഹോവയുടെ അരുളപ്പാട്.”
  deu-TKW: Ein Klagelied ist dies, da soll man singen; die Töchter der Völker sollen
    es singen, ist der Spruch des Herrn Jahwe.
  lin-lin: Yango nde nzembo ya mawa oyo bakoyembela Ejipito ; bilenge basi ya bikolo
    mosusu nde bakoyemba yango, bakoyemba yango na tina na Ejipito elongo na bato
    na yango nyonso, elobi Nkolo Yawe. »
  eng-LSV: It [is] a lamentation, and they have lamented her, || Daughters of the
    nations lament her, || For Egypt, and for all her multitude, they lament her,
    || A declaration of Lord YHWH.”
  eng-GNV: 'This is the mourning wherewith they shall lament her: the daughters of
    the nations shall lament her: they shall lament for Egypt, and for all her multitude,
    sayeth the Lord God.'
  eng-WEBSTER: 'This is the lamentation with which they shall lament her: the daughters
    of the nations shall lament her: they shall lament for her, even for Egypt, and
    for all her multitude, saith the Lord GOD.'
  nhw-BL: “Ya ni se mijca huicatl huan sihuame ipan nochi tlaltipactli huicase quema
    quichoquilise tlali Egipto huan imasehualhua. Quej nopa na, niDIOS Catli Más Nijpiya
    Tlanahuatili, niquijtohua.”
  swh-ONEN: “Hili ndilo ombolezo watakalomwimbia. Binti za mataifa wataliimba, kwa
    kuwa Misri na makundi yake yote ya wajeuri wataliimba, asema Bwana Mwenyezi.”
  bba-bba: Womu ɡeniwɑ bwesenu kpuron tɔn kurɔbu bɑ koo ko Eɡibiti kɑ yen tɔn dɑbi
    ten sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'This is the lamentation wherewith they shall lament her: the daughters
    of the nations shall lament her: they shall lament for her, even for Egypt, and
    for all her multitude, saith the Lord God.'
  luo-luo: “Ma e wend ywak ma gibiro dengonego. Nyi ogendini biro dengo ka were; gibiro
    were ka giywago kode Misri gi ogandane duto, Jehova Nyasaye Manyalo Gik Moko Duto
    osewacho.”
  meu-meu: Unu bae rohe ahu toma; bese idau-idau hahinedia ese bae rohe ahu; Aigupto
    latanai bona ena taunimanima hutuma latadiai bae rohe ahu. Ḡaubada Iehova na e
    herevamu.
  npi-ULB: त्यहाँ विलाप हुनेछ । जातिका छोरीहरूले त्यसमाथि विलाप गर्नेछन् । मिश्रदेश
    र त्यसका सारा भीडमाथि तिनीहरूले विलाप गर्नेछन्, यो परमप्रभु परमेश्‍वरको घोषणा
    हो ।’”
  yor-yor: “Èyí yìí ni ẹkún tí a yóò sun fún un. Àwọn ọmọbìnrin orílẹ̀-èdè yóò sun
    ún; nítorí Ejibiti àti gbogbo ìjọ rẹ, wọn yóò sun ún, ní Olúwa Olódùmarè wí.”
  pes-OPCB: 'خداوند یهوه می‌فرماید: «برای بدبختی و اندوه مصر گریه کنید. بگذارید همهٔ
    قومها برای آن و ساکنانش ماتم گیرند.»'
  tgl-ULB: Magkakaroon ng isang panaghoy! Sapagkat mananaghoy sa kaniya ang mga anak
    na babae ng mga bansa; mananaghoy sila para sa Egipto. Mananaghoy sila para sa
    lahat ng mga tagapaglingkod nito! Ito ang pahayag ng Panginoong Yahweh!”'
  hui-hui: I̱na bi ogoni laroru dindi tara tara ngaruha wali bedarume hale halu í̠
    dara howa í̠naga dugu ogonidagua bia holebira. I̱ Anduane Homogo Bibahende Haru
    Haame Ho Haga kogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ဤ​သို့​ကြပ်​တည်း​စွာ​ငါ​သ​တိ​ပေး​သော စ​ကား​များ​သည်​ငို​ချင်း​ဖြစ်​လာ​လိမ့်​မည်။
    အ​မျိုး​သ​မီး​တို့​သည်​အီ​ဂျစ်​ပြည်​နှင့်​ထို ပြည်​သား​အ​ပေါင်း​တို့​အ​တွက်​ငို​ကြွေး​မြည်
    တမ်း​ကာ ထို​ငို​ချင်း​ကို​သီ​ဆို​ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်
    တော်​မူ​သော​စ​ကား​ဖြစ်​၏'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: འདི་ནི་མི་ཡིས་ཨེ་ཅིབ་ཀྱི་ཆེད་དུ་བླངས་པའི་སྐྱོ་གླུ་སྟེ། མི་རིགས་སོ་སོའི་བུད་མེད་དག་གིས་སྐྱོ་གླུ་འདི་ལེན་ཞིང་།
    དེ་རྣམས་ཀྱིས་ཨེ་ཅིབ་དང་དེའི་མི་རྣམས་ཀྱི་ཆེད་དུ་སྐྱོ་གླུ་འདི་ལེན་ནོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Aya ndiwo mashoko okuchema avachaiimbira. Vanasikana vendudzi vachaimba;
    nokuda kweIjipiti navanhu vayo vose vazhinji vachaimba, ndizvo zvinotaura Ishe
    Jehovha.”
  spa-BLM: “‘“Este es el lamento con el que se lamentarán. Las hijas de las naciones
    se lamentarán con esto. Se lamentarán con ella sobre Egipto y sobre toda su multitud”,
    dice el Señor Yahvé”.
  cac-cac: A in Jehová Yajal in svala' to a jun b'it yic chamel tic ol sb'itej eb'
    ix ix d'a junjun nación ayic ol oc' eb' ix yuj Egipto chi', yuj pax jantac sb'isul
    anima ol chamoc, xchi Jehová.
  swh-ULB: Kutakuwa na maombolezo; binti za mataifa wataomboleza juu yake; wataomboleza
    juu ya Misri, juu ya watu wake wote wataomboleza-hivi ndivyo Bwana Yahwe asemavyo.”'
  bel-bel: Вось сьлёзная песьня, якую будуць сьпяваць; дочкі народаў будуць сьпяваць
    яе; па Егіпце і па ўсім мностве яго будуць сьпяваць яе, кажа Гасподзь Бог.
  deu-ELBBK: Das ist ein Klagelied, und man wird es klagend singen, die Töchter der
    Nationen werden es klagend singen; sie werden es klagend singen über Ägypten und
    über seine ganze Menge, spricht der Herr, HERR.
  mbb-OT: “Iyan haazà penhulùhulù te menge meǥinged diyà te menge nasyun para te Ehipto
    wey te langun he menge meǥinged kayi. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi
    kayi.”
  mal-2015: അവർ അതിനെക്കുറിച്ചു വിലപിക്കുന്ന വിലാപം ഇതത്രേ; ജാതികളുടെ പുത്രിമാർ ഇതു
    ചൊല്ലി വിലപിക്കും; അവർ മിസ്രയീമിനെക്കുറിച്ചും അതിലെ സകലപുരുഷന്മാരെക്കുറിച്ചും
    ഇതു ചൊല്ലി വിലപിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Kada hin o halgatovos, savo pes giľavela. Giľavena les o čhaja andral o
    aver narodi; giľavena les pal o Egipt the pal savore leskre manuša, phenel o RAJ,
    o Adonaj.“
  pes-OPV: 'و خداوند یهوه می‌گوید: «مرثیه‌ای که ایشان خواهند خواند همین است. دختران
    امت‌ها این مرثیه را خواهند خواند. برای مصر و تمامی جمعیتش این مرثیه را خواهند
    خواند.»'
  ron-1924: 'Ачеста есте кынтекул де жале пе каре ыл вор кынта. Фийчеле нямурилор
    ыл вор кынта: да, асупра Еӂиптулуй ши асупра ынтреӂий луй мулцимь ыл вор кынта»,
    зиче Домнул Думнезеу.’”'
  ben-OBCV: “তারা তার জন্য এই বিলাপ-গীত করবে। বিভিন্ন জাতির মেয়েরাও এই গান করবে;
    তারা মিশর ও তার সব লোকদের জন্য তা গাইবে, সার্বভৌম সদাপ্রভু এই কথা বলেন।”
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Taasu waa baroorta iyada loogu barooran
    doono. Gabdhaha quruumuhuna way ku barooran doonaan. Waxay ugu barooran doonaan
    Masar iyo dadkiisa badan oo dhanba.
  lat-VUC: 'Planctus est, et plangent eum: filiæ gentium plangent eum: super Ægyptum
    et super multitudinem ejus plangent eum, ait Dominus Deus.]'
  eng-ASVBT: This is the lamentation wherewith they shall lament; the daughters of
    the nations shall lament therewith; over Egypt, and over all her multitude, shall
    they lament therewith, saith the Lord Jehovah.
  ita-1885: Questo è un lamento, il qual si farà; le figliuole delle nazioni lo faranno;
    lo faranno intorno all'Egitto, e a tutta la sua moltitudine, dice il Signore Iddio.
  eng-LXXUP: There is a lamentation, and thou shalt utter it; and the daughters of
    the nations shall utter it, even for Egypt, and they shall mourn for it over all
    the strength thereof, saith the Lord God.
  eng-ULB: There will be a lament; the daughters of the nations will lament over her;
    they will lament over Egypt, over all her multitudes they will lament—this is
    the Lord Yahweh's declaration.'”
  spa-VBL: Este es el canto fúnebre que cantarán las mujeres extranjeras. Lo cantarán
    en señal de duelo sobre Egipto y toda su numerosa población, declara el Señor
    Dios”.
  fra-_FOB: Telle est la complainte; les filles des nations la chanteront d'une voix
    plaintive; elles la chanteront pour plaindre l'Égypte et toute sa multitude, dit
    le Seigneur, l'Éternel.
  mal-mal: അവർ അതിനെക്കുറിച്ച് വിലപിക്കുന്ന വിലാപം ഇതത്രേ; ജനതകളുടെ പുത്രിമാർ ഇതു
    ചൊല്ലി വിലപിക്കും; അവർ ഈജിപ്റ്റിനെക്കുറിച്ചും അതിലെ സകലപുരുഷന്മാരെക്കുറിച്ചും
    ഇതു ചൊല്ലി വിലപിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai, “Lāzim hai ki darj-e-bālā mātamī gīt ko
    gāyā jāe. Dīgar aqwām use gāeṅ, wuh Misr aur us kī shān-o-shaukat par mātam kā
    yih gīt zarūr gāeṅ.”
  suz-BL: मेको रोंका पतीक कुम्‍सो का बाक्‍ब। मेकोन पचा माल्‍नीम। रागी रागी ङा मीश
    मुरपुकीम एको कुम्‍सो पचा माल्‍नीम। मेकोपुकीम इजीप्‍त रागी नु मेको आ लडाइ पाइब
    नेल्‍ल आन पर्बम एको कुम्‍सो पचा माल्‍नीम” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: This is the lamentation which they shall utter; the daughters of the nations
    shall utter it. For Egypt and for all her multitude shall they utter it, saith
    the Lord Jehovah.
  ita-1927: Ecco la lamentazione che sarà pronunziata; la pronunzieranno le figliuole
    delle nazioni; pronunzieranno questa lamentazione sull’Egitto e su tutta la sua
    moltitudine, dice il Signore, l’Eterno”.
  ckb-ckb: «ئەمە شیوەنێکە دەیگێڕن، کچانی نەتەوەکان ئەم شیوەنە دەگێڕن، بۆ میسر و بۆ
    هەموو ئاپۆرەی گەلەکەی دەیگێڕن. ئەوە فەرمایشتی یەزدانی باڵادەستە.»
  eng-BBE: It is a song of grief, and people will give voice to it, the daughters
    of the nations will give voice to it, even for Egypt and all her people, says
    the Lord.
  kan-OKCV: “ಇದು ಅವರು ಗೋಳಾಡುವಂತಹ ಗೋಳಾಟವಾಗಿದೆ. ಈಜಿಪ್ಟಿನ ವಿಷಯವಾಗಿಯೂ ಅದರ ಎಲ್ಲಾ ಜನಸಮೂಹದ
    ವಿಷಯವಾಗಿಯೂ ಜನಾಂಗಗಳ ಪುತ್ರಿಯರು ಇದನ್ನು ಕುರಿತು ಗೋಳಾಡುವರು, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.”
  tam-2017: இது புலம்பல்; இப்படிப் புலம்புவார்கள்; இப்படி தேசத்தின் மகள்கள் புலம்புவார்கள்;
    இப்படி எகிப்திற்காகவும், அதினுடைய எல்லாத் திரளான மக்களுக்காகவும் புலம்புவார்கள்
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: 'Esta es la endecha, y cantarla han: las hijas de las gentes la cantarán:
    endecharán sobre Egipto, y sobre toda su multitud, dice el Señor Jehová.'
  ron-BTF: Aceasta este plângerea cu care îl vor plânge; fiicele națiunilor îl vor
    plânge; vor plânge pentru el, pentru Egipt și pentru toată mulțimea lui, spune
    Domnul DUMNEZEU.
  eng-WEBP: “‘“This is the lamentation with which they will lament. The daughters
    of the nations will lament with this. They will lament with it over Egypt, and
    over all her multitude,” says the Lord GOD.’”
  eng-FBV: This is the funeral song that foreign women will sing. They will sing it
    in mourning over Egypt and all its many people, declares the Lord God.”
  nld-1939: Dit is een klaaglied; men moet het zingen. De meisjes der volken zullen
    het zingen over Egypte; over heel zijn mensenmenigte zullen ze het zingen, zegt
    Jahweh, de Heer.
  nch-BL: “Ya ni se mijca huicat huan sihuame ipan nochi taltipacti huicase quema
    quichoquilise tali Egipto huan imasehualhua. Quej nopa na, niDIOS Cati Más Nijpiya
    Tanahuatili, niquijtohua.”
  vie-1934: Kìa là bài ca thương mà chúng nó sẽ than vãn. Những con gái các nước sẽ
    than vãn bằng một giọng thảm thương. Chúng nó sẽ than vãn bài ấy để khóc Ê-díp-tô
    cùng cả thảy dân nó, Chúa Giê-hô-va phán vậy.
  hin-CV: “यह वह विलापगीत है, जिसे वे उसके लिये गाएंगे. जनताओं की बेटियां इसे गाएंगी;
    मिस्र देश और उसके सब उपद्रवी लोगों के लिये वे इसे गाएंगी, परम प्रधान याहवेह की
    घोषणा है.”
  spa-BES: Es un canto de dolor, y la gente lo cantará, las hijas de las naciones
    lo cantarán, incluso por Egipto y todo su pueblo, dice el Señor Dios.
  tdx-tdx: Izay i bekom-pandalàñey le ho saboe’ iereo; ho saboe’ o anak’ ampela’ o
    kilakila’ ndatio, vaho ho bekoe’ iereo amy Mitsraime naho amo valobohò’e iabio,
    hoe t’Iehovà Talè.
  tha-KJV: นี่​เป็นบทคร่ำครวญที่จะร้องคร่ำครวญ เหล่​าธิดาแห่งประชาชาติจะร้องบทนั้น
    เขาจะร้องเรื่องอียิปต์และหมู่นิกรของอียิปต์ องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: Esta é a lamentação que lamentarão; as filhas das nações a lamentarão;
    por causa do Egito e de toda a sua multidão a lamentarão,diz o Senhor DEUS.
  deu-ELO: Das ist ein Klagelied, und man wird es klagend singen, die Töchter der
    Nationen werden es klagend singen; sie werden es klagend singen über Ägypten und
    über seine ganze Menge, spricht der Herr, Jehova.
  eng-WYC-2018: It is a wailing, and the daughters of heathen men shall bewail him;
    they shall bewail him on Egypt, and they shall bewail him on the multitude thereof,
    saith the Lord God. (It is a wailing, and the daughters of the heathen shall bewail
    it; they shall bewail it over Egypt, and they shall bewail it over its multitude,
    saith the Lord God.)
  epo-epo: Tio estas funebra kanto, kiun oni kantos; la filinoj de la nacioj ĝin kantos,
    pri Egiptujo kaj pri ĝia tuta grandnombra popolo ili ĝin kantos, diras la Sinjoro,
    la Eternulo.
  uig-PIN: — Bu bir mǝrsiyǝ; ular uni oⱪuydu — Əllǝrning ⱪizliri matǝm ⱪilip uni oⱪuydu;
    mǝrsiyǝni ular Misir wǝ uning barliⱪ top-top adǝmlirigǝ oⱪuydu, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Amo gasa bagade sisane iasu da idigisa gesami hea:su agoane ba:mu. Fifi
    asi gala uda ilia da Idibidi soge amola ea fi dunu huluane ilia dafai dawa:beba:le,
    amo gesami gogolole disa hea:mu. Na, Ouligisudafa Hina Gode da sia:i dagoi.”
  tpi-OTNT: Na ol meri bilong ol arapela kantri bai i mekim dispela singsing sori
    long taim ol i krai long yupela Isip. Mi God, Bikpela, mi tok pinis.’”
  hau-SA: “Wannan ne makokin da za a yi mata. ’Yan matan al’ummai za su rera shi;
    gama Masar da dukan jama’arta za su rera shi, in ji Ubangiji Mai Iko Duka.”
  uig-LAT: — Bu bir mersiye; ular uni oquydu — Ellerning qizliri matem qilip uni oquydu;
    mersiyeni ular Misir we uning barliq top-top ademlirige oquydu, — deydu Reb Perwerdigar.
  nde-nde: 'Lesi yisililo esizaculelwa iGibhithe. Amadodakazi ezizwe azasicula: azasiculela
    iGibhithe kanye lamaxuku alo wonke, kutsho uThixo Wobukhosi.”'
  ton-ton: 'Ko eni ʻae tangilāulau, ʻaia te nau tangi mamahi ai koeʻuhi ko ia: ʻe
    mamahi koeʻuhi ko ia ʻae ʻofefine ʻoe ngaahi puleʻanga: te nau mamahi koeʻuhi
    ko ia, ʻio, ʻa ʻIsipite, pea mo hono kakai kotoa pē, ʻoku pehē ʻe Sihova ko e
    ʻOtua.”'
  ces-1613: Toť jest naříkání, jímž naříkati budou. Tak dcery národů naříkati budou,
    tak nad Egyptem i nade vším jeho množstvím naříkati budou, dí Panovník Hospodin.
  eng-WMB: “‘“This is the lamentation with which they will lament. The daughters of
    the nations will lament with this. They will lament with it over Egypt, and over
    all her multitude,” says the Lord GOD.’”
  tam-TCV: “அவர்கள் அவளுக்காகப் பாடும் புலம்பல் இதுவே. பல நாடுகளின் மகள்களும் அதைப்
    பாடுவார்கள். எகிப்திற்காகவும் அவளுடைய எல்லா மக்கள் கூட்டங்களுக்காகவும் அவர்கள்
    அதைப் பாடுவார்கள்” என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Magbangotan sila; ang mga anak nga babaye sa kanasoran magbangotan kaniya;
    magbangotan sila alang sa Ehipto, sa tanan niya nga mga lumolupyo magbangotan,
    mao kini ang gipamulong ni Yahweh nga Ginoo.
  pol-UBG: To jest lament, który podniosą nad nią. Córki narodów będą ją opłakiwać.
    Nad Egiptem i nad całą jego rzeszą będą lamentować, mówi Pan BÓG.
  urd-GVU: رب قادرِ مطلق فرماتا ہے، ”لازم ہے کہ درجِ بالا ماتمی گیت کو گایا جائے۔
    دیگر اقوام اُسے گائیں، وہ مصر اور اُس کی شان و شوکت پر ماتم کا یہ گیت ضرور گائیں۔“
  deu-1912: Das wird der Jammer sein, den man wohl mag klagen; ja, die Töchter der
    Heiden werden solche Klage führen; über Ägypten und all ihr Volk wird man klagen,
    spricht der Herr HERR.
  kan-2017: ಪ್ರಲಾಪಿಸುವವರು ಈ ಶೋಕ ಗೀತವನ್ನೆತ್ತಲಿ; ಜನಾಂಗಗಳ ಯುವತಿಯರು ಹೀಗೆ ಗೋಳಾಡಲಿ; ಐಗುಪ್ತಕ್ಕಾಗಿಯೂ,
    ಅಲ್ಲಿನ ಬಹು ಪ್ರಜೆಗಳಿಗಾಗಿಯೂ ದುಃಖಿಸಿ ಈ ಗೀತೆಯನ್ನು ಹಾಡಲಿ” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Re thin ney nni gineangrad ngay e bayi mang ba daloloy’. Pi’in nib ppin
    ko pi nam e bay ron’ed ni ba dololoy’ ni fen yu Egypt nge gubin e girdi’ ni bay
    riy. I Gag SOMOL ni Th’abi Tolang e gu be non.”
  hlt-MCSB: He rhahlung neh anih te a rhaengsae uh ni. Namtom canu rhoek loh Egypt
    ham rhaengsae uh vetih a hlangping boeih ham rhaengsae uh ni. He tah ka Boeipa
    Yahovah kah olphong ni,” a ti.
  mdy-ETH: ዬይ ዒዞ ዔያታ ቃያንዳ ቃዮኬ፤ ዴሮኮ ዉዱሮ ናኣታ ዬኤካንዳኔ፤ ጊብፄ ዓጮንታ ዒዞኮ ሚርጌ ዖሎ ዓሶሮዋ ቃያንዳኔ፤
    ጋዓኔ፥ ዼኤፖ ናንጊና ናንጋ ጎዳሢ።»
  twi-ASANTE: “Yei ne kwadwom a wɔbɛto ama no. Amanaman no mmammaa bɛto ama Misraim
    ne ne nipadɔm nyinaa, Otumfoɔ Awurade asɛm nie.”
  eng-WEBU: “‘“This is the lamentation with which they will lament. The daughters
    of the nations will lament with this. They will lament with it over Egypt, and
    over all her multitude,” says the Lord GOD.’”
  wal-wal: “‘“Hegee ubbai etayyo zilaaliyo zilaassa gidana. Kawotettatu maccaasati
    Gibxxessinne a cora asaassi zilaalana. Taani Ubbaa Haariya GODAI hagaa odais”
    yaagees’ yaaga” yaagiiddi yiis.
  spa-PDDPT: La lamentarán con esta lamentación. Las hijas de las naciones lamentarán
    a Egipto y toda su multitud se lamentará, dice ʼAdonay Yavé.
  gun-gun: Ha'e rami yvy regua kuery ijayvu 'rã Egito yvy ha'e mba'emo porã oĩ va'ekue
    ha'e javi ogueronhemboaxya rupi — he'i Senhor Nhanderuete.
  ilo-ULB: Addanto panagdung-aw! Ta dung-awanto isuna dagiti annak a babbai dagiti
    nasion; dung-awandanto ti Egipto. Dung-awandanto dagiti amin nga adipenna! —kastoy
    ti pakaammo ti Apo a ni Yahweh!'''
  kpg-kpg: “Di boloagi maaloo deenei gaa hai ai taahili haga manawa gee. Nia ahina
    o nia henua huogodoo ga daahili taahili deenei, idimaa i di nadau tangitangi gi
    Egypt mo ono daangada huogodoo. Ko Au go Tagi go Yihowah dela ne helekai.”
  uig-ARA: ــ بۇ بىر مەرسىيە؛ ئۇلار ئۇنى ئوقۇيدۇ ــ ئەللەرنىڭ قىزلىرى ماتەم قىلىپ
    ئۇنى ئوقۇيدۇ؛ مەرسىيەنى ئۇلار مىسىر ۋە ئۇنىڭ بارلىق توپ-توپ ئادەملىرىگە ئوقۇيدۇ،
    ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: «Sunnun suuki nan na ki, ɲamanɛe fama naxan bade Misira nun a xa sɔɔri
    galie bɛ. Wo Marigi Alatala xui nan na ki.»
  pon-2006: Kehkehlik kehlail wet pahn wiahla koulen kedepwidepw pwoat. Lihen wehi
    kan pahn koulki ni ar pahn mwahieiki Isip oh towe kan. Ngehi, KAUN-O, Wasa Lapalahpie,
    me mahmahsen.”
  ksd-ksd: Go iat ra kakailai na niligur nina ba ra vaden kai ra umana vuna tarai
    diat a kaile ure Aigipto ma kana kor na tarai, ra Luluai God i biti.
  grc-BRENT: Θρῆνός ἐστι, καὶ θρηνήσεις αὐτὸν, καὶ αἱ θυγατέρες τῶν ἐθνῶν θρηνήσουσιν
    αὐτὸν, ἐπʼ Αἴγυπτον, καὶ ἐπὶ πᾶσαν τὴν ἰσχὺν αὐτῆς θρηνήσουσιν αὐτὴν, λέγει Κύριος
    Κύριος.
  ind-AYT: “Inilah ratapan yang akan mereka nyanyikan; anak-anak perempuan bangsa-bangsa
    akan menyanyikannya. Atas Mesir dan atas semua rakyatnya, mereka akan menyanyikannya,”
    firman Tuhan ALLAH.
  nya-nya: “Mawu angawa adzakhala nyimbo ya maliro. Ana a akazi amitundu ya anthu
    adzayimba, kuyimbira Igupto ndi gulu lake lonse la nkhondo, akutero Ambuye Yehova.”
  hrv-hrv: Tužaljka je to koja će se naricati. Naricat će je kćeri naroda. Naricat
    će je nad Egiptom i nad svim njegovim mnoštvom' - riječ je Jahve Gospoda.”
  mps-mps: “Tama te gasa kantri we sibigo augwaligo te hobedai balia po waibao, augwaligo
    te dage Isip dabe homu dene eyu, gela wabode te balia po waibao. Ena God Genuai
    Bidi eno po polo wali dao,” te po wali.
  tpi-tpi: Na ol meri bilong ol arapela kantri bai i mekim dispela singsing sori long
    taim ol i krai long yupela Isip. Mi God, Bikpela, mi tok pinis.’”
  dan-1931: Dette er en Klagesang, som du skal kvæde; Folkenes Kvinder skal kvæde
    den; over Ægypten og al dets larmende Hob skal de kvæde den, lyder det fra den
    Herre HERREN.
  vie-OVCB: Phải, đây là bài ai ca mà chúng sẽ hát cho Ai Cập. Hãy để các dân tộc
    than khóc. Hãy để các dân tộc than khóc cho Ai Cập và dân của nó. Ta, Chúa Hằng
    Hữu Chí Cao, đã phán vậy!”
  guj-2017: આ ગીત ગાઈને તેઓ વિલાપ કરશે. પ્રજાની દીકરીઓ વિલાપગાન ગાઈને રૂદન કરશે; તેઓ
    મિસર માટે વિલાપ કરશે. તેઓ આખા સમુદાય માટે વિલાપ કરશે.” આમ પ્રભુ યહોવાહ કહે છે.
  pon-2006A: Kehkehlik kehlail wet pahn wiahla koulen kedepwidepw pwoat. Lihen wehi
    kan pahn koulki ni ar pahn mwahieiki Isip oh towe kan. Ngehi, KAUN-O, Wasa Lapalahpie,
    me mahmahsen.”
  por-BRBSL: “““Esta é a lamentação com a qual eles se lamentarão. As filhas das nações
    vão lamentar com isto. Lamentarão com isso sobre o Egito, e sobre toda sua multidão”,
    diz o Senhor Javé'”.
  cth-cth: Hethateh, Izip ram hanelah sak han e kawi khuinae kalungla doeh. Miphun
    tangkuem e a canunaw ni a khuinae kalung lah ao vaiteh, Izip ram hoi khocanaw
    pueng han a khui awh han telah Bawipa Jehovah ni a dei.
  twi-twi: “Eyi ne kwadwom a wɔbɛto ama no. Amanaman no mmabea bɛto ama Misraim ne
    ne dɔm nyinaa, Otumfo Awurade asɛm ni.”
  hlt-hlt: He rhahlung neh anih te a rhaengsae uh ni. Namtom canu rhoek loh Egypt
    ham rhaengsae uh vetih a hlangping boeih ham rhaengsae uh ni. He tah ka Boeipa
    Yahovah kah olphong ni,” a ti.
  tbz-SIM: Ibotí imɔu kó bɛnitipòbɛ̀ yó nkuɔ̀mmu dɛ kó dikúdɑbònnì o kpɛ́í. Mí ndi
    Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Eghtɨ kantrin igharazibar amiziba, Isipɨn kantri ko an itir gumazamizir
    avɨrim bagh azirakar ighiar kam bangam. Kɨ Ikiavɨra Itir Godɨn Ekiam, Kɨ mɨkemegha
    gɨfa.”
  dop-dop: Wulɑ nnɑ piitimnɑɑ ɑlɑɑ kɑ wii Icipiti tɛtʋ nɑ tǝ sɑmɑɑ tɔɔ tɔɣɔlɛ. Tɑcɑɑ
    mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Misir üçün oxunan mərsiyə budur. Millətlərin qızları bu mərsiyəni oxuyacaq.
    Misir və onun xalqı üçün bu mərsiyəni oxuyacaqlar. Xudavənd Rəbb belə bəyan edir».
  eng-DBY: 'It is a lamentation, and [thus] they shall lament her: the daughters of
    the nations shall say it in lamenting; they shall say it in lamenting over Egypt
    and over all her multitude, saith the Lord Jehovah.'
  hin-2017: “लोगों के विलाप करने के लिये विलाप का गीत यही है; जाति-जाति की स्त्रियाँ
    इसे गाएँगी; मिस्र और उसकी सारी भीड़ के विषय वे यही विलापगीत गाएँगी, परमेश्वर यहोवा
    की यही वाणी है।”
  wol-KYG: «Kàddug jooy a ngoog gu ñuy jooyi, janqi xeet yeey jooye yooyu jooy Misraak
    gàngooram gépp. Kàddug Boroom bi Aji Sax jee.»
  eng-YLT: A lamentation it [is], and they have lamented her, Daughters of the nations
    do lament her, For Egypt, and for all her multitude, they lament her, An affirmation
    of the Lord Jehovah.'
  eng-WYC-2017: It is a wailing, and the daughters of heathen men shall bewail him;
    they shall bewail him on Egypt, and they shall bewail him on the multitude thereof,
    saith the Lord God.
  eng-WMBB: “‘“This is the lamentation with which they will lament. The daughters
    of the nations will lament with this. They will lament with it over Egypt, and
    over all her multitude,” says the Lord GOD.’”
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है, “लाज़िम है कि दर्जे-बाला मातमी गीत को गाया
    जाए। दीगर अक़वाम उसे गाएँ, वह मिसर और उस की शानो-शौकत पर मातम का यह गीत ज़रूर
    गाएँ।”
  rug-rug: Asa sa kinera taruqoqo sapu kote kera ponia rini si asa. Ari tudia vineki
    rina butubutu kote kera nia; kote kera ponia sa popoa Izipi meke sari doduru nana
    butubutu, zama vura gua si Arau Zihova sa Baṉara.”
  gaz-gaz: “Faaruun isaan isheef faarsan kana. Intallan sabootaas ni faarsu; biyyi
    Gibxii fi waldaan ishee hundi ni faarsu, jedha Waaqayyo Gooftaan.”
  fra-LSG: C’est là une complainte, et on la dira; Les filles des nations diront cette
    complainte; Elles la prononceront sur l’Égypte et sur toute sa multitude, Dit
    le Seigneur, l’Éternel.
  yal-yal: “Sunu sigin nan na ra, a nu sama nɛn. Siyane sungutunne sunu sigini ito
    sama nɛn Misiran yamanan nun a yamaan birin xa, Marigina Alatalaa falan nan na
    ra.”
  haw-1868: Eia ko kanikau e kanikau ai lakou ia ia; e kanikau no na kaikamahine o
    na lahuikanaka ia ia; oia o Aigupita a me kona lehalehu a pau ka lakou e kanikau
    ai, wahi a Iehova ka Haku.
  arb-NAV: هَذِهِ هِيَ الْمَرْثَاةُ الَّتِي تَرْثُو بِها بَنَاتُ الأُمَمِ مِصْرَ وَكُلَّ
    جُنْدِهَا، يَقُولُ السَّيِّدُ الرَّبُّ».
  ewe-ewe: “Esiae nye konyifaha si woadzi nɛ. Dukɔawo ƒe vinyɔnuviwo adzii nɛ. Woadzii
    na Egipte kple eƒe amewo. Aƒetɔ Yehowae gblɔe.”
  eng-LEE: 'This is the lamentation wherewith they shall lament for her; the daughters
    of the nations shall lament for her: for Egypt, and for all her multitude, shall
    they lament with it, saith the Lord Eternal.'
  asm-FB: এয়ে কৰিবলগীয়া তেওঁলোকৰ বিলাপ! জাতিবোৰৰ জীয়াৰীসকলে ইয়াৰে বিলাপ কৰিব,
    তেওঁলোকে গোটেই মিচৰত বিলাপ কৰিব। তেওঁলোকে আটাই দাসবোৰৰ বাবে বিলাপ কৰিব!” এয়েই
    প্ৰভু যিহোৱাৰ ঘোষণা!
  sus-A: «سُننُن سُوكِ نَن نَ كِ، حَمَنّيٍ قَمَ نَشَن بَدٍ مِسِرَ نُن عَ شَ سْورِ
    فَلِيٍ بّ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: '"''''C''est la complainte avec laquelle ils se lamenteront. C''est avec
    elle que les filles des nations se lamenteront. Elles se lamenteront avec elle
    sur l''Égypte et sur toute sa multitude, dit le Seigneur Yahvé.''''"'
  hbo-hbo: קִינָ֥ה הִיא֙ וְקֹ֣ונְנ֔וּהָ בְּנֹ֥ות הַגֹּויִ֖ם תְּקֹונֵ֣נָּה אֹותָ֑הּ
    עַל־מִצְרַ֤יִם וְעַל־כָּל־הֲמֹונָהּ֙ תְּקֹונֵ֣נָּה אֹותָ֔הּ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
    פ
  kik-kik: “Macio nĩmo macakaya marĩa makaamũcakaĩra. O nao airĩtu a ndũrĩrĩ magaacakaya
    o ũguo; ũguo nĩguo magaacakaĩra bũrũri wa Misiri na kĩrĩndĩ gĩakuo, ũguo nĩguo
    Mwathani Jehova ekuuga.”
  fra-NCL: Telle est la lamentation, et on la prononcera, les filles des nations la
    prononceront ; elles la prononceront sur l’Égypte et toute sa multitude ; — oracle
    du Seigneur Yahweh. »
  cek-AK: Hae loe nihcae mah Izip qah haih lok ah om tih; prae canunawk mah anih to
    qah o haih tih; Izip hoi angmah ih kaminawk boih hanah, nihcae mah qah o haih
    tih, tiah Angraeng Sithaw mah thuih, tiah ang naa.
  cuk-cuk: ”Dulemar-yar-baid-baidgi-bukwamalad Egiptoʼga, degi, e-dulemarga we-wile-itoged-namaklegedgi
    namakmaloed. ”Ani an Bab-Jehová-Bela-Gangued-Nikad weyob soged.”
  uig-CYR: — Бу бир мәрсийә; улар уни оқуйду — Әлләрниң қизлири матәм қилип уни оқуйду;
    мәрсийәни улар Мисир вә униң барлиқ топ-топ адәмлиригә оқуйду, — дәйду Рәб Пәрвәрдигар.
  tel-2017: ఇది శోకగీతం. రాజ్యాల కూతుర్లు ఈ పాట ఎత్తి పాడతారు. వాళ్ళు ఐగుప్తు మీదా,
    దాని సమూహమంతటి మీదా ఆ పాట పాడతారు. ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: “‘“Sa se yon lamantasyon. Ak li menm, y ap fè dèy. Fi a nasyon yo va chante
    li. Sou Égypte ak sou tout gwo foul lame li yo, yo va chante li”, deklare Senyè
    BONDYE a.’”
  kos-kos: Kas in sensenkakin inge ac fah orala soko on nu ke mas misa. Mutan in mutunfacl
    puspis elos ac onkakin in tungi acn Egypt ac mwet lal nukewa. Nga, LEUM GOD Fulatlana,
    pa fahk ma inge.
  hbo-WLC: קִינָ֥ה הִיא֙ וְק֣וֹנְנ֔וּהָ בְּנ֥וֹת הַגּוֹיִ֖ם תְּקוֹנֵ֣נָּה אוֹתָ֑הּ
    עַל־מִצְרַ֤יִם וְעַל־כָּל־הֲמוֹנָהּ֙ תְּקוֹנֵ֣נָּה אוֹתָ֔הּ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
    פ
  ibo-ibo: “Nke a bụ abụ akwa ha ga-abụrụ ya. Ndị inyom mba dị iche iche ga-abụ ya.
    Ha ga-abụ ya nʼihi Ijipt na usuu ndị agha ya, otu a ka Onye kachasị ihe niile
    elu, bụ Onyenwe anyị kwubiri.”
  ory-ory: ଏହି ବିଳାପ ଗୀତ ଲୋକେ ଗାନ କରିବେ; ଗୋଷ୍ଠୀୟମାନଙ୍କର କନ୍ୟାଗଣ ବିଳାପ କରି ଏହା ଗାନ
    କରିବେ; ମିସରର ଉଦ୍ଦେଶ୍ୟରେ ଓ ତାହାର ସକଳ ଲୋକସମୂହର ଉଦ୍ଦେଶ୍ୟରେ ବିଳାପ କରି ଗାନ କରିବେ ଏହା
    ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Iei ewe kölün kechü aramas repwe eäni lon ar letipeta fän iten Isip. Föpwülün
    ekewe mwü repwe eäni lupwen ar letipeta fän iten Isip me mwicheichen aramasan
    meinisin. Ngang Kot ewe Samol mi Lapalap üa kapas.”
  rop-rop: “‘Wal dijan na yumob woning en detlot streinja gel garra yusum dijan fyunral
    song blanga krai blanga detlot dedbala pipul blanga yumob. Trubala dijan.’ Lagijat
    na YAWEI det boswan God bin tok.”
  ukr-1871: Оце та плакальна пісня, що її будуть сьпівати; дочки народів сьпівати
    муть її; над Египтом і над усією многотою людей його будуть нею голосити, говорить
    Господь Бог.
  deu-1951: Das ist das Klagelied, welches die Töchter der Heiden anstimmen werden;
    ja, sie werden eine Wehklage über sie erheben; über Ägypten und über alle seine
    Menge werden sie eine Klage anheben, spricht Gott, der HERR.
  eng-JPS: This is the lamentation wherewith they shall lament; the daughters of the
    nations shall lament therewith; for Egypt, and for all her multitude, shall they
    lament therewith, saith the Lord GOD.'
  srp-1865: Ovo je naricanje što æe se naricati; tako æe naricati kæeri narodne, za
    Misirom i za svijem mnoštvom njegovijem naricaæe, govori Gospod Gospod.
  lug-lug: “Weewaawo kuno kwe kukungubaga kwe balikungubaga. Abawala bannaggwanga
    balikungubagira Misiri n’enkuyanja y’abantu be bonna,” bw’ayogera Mukama Katonda.
  heb-heb: קינה היא וקוננוה בנות הגוים תקוננה אותה על מצרים ועל כל המונה תקוננה אותה
    נאם אדני יהוה׃
  ben-IRV: সেখানে কান্নাকাটি হবে জাতিদের মধ্যে মেয়েরা কান্নাকাটি করবে; তারা মিশরের
    উদ্দেশ্যে কান্নাকাটি করবে। তারা সব লোকেদের উদ্দেশ্যে কান্নাকাটি করবে;” এটা প্রভু
    সদাপ্রভু বলেন।
  pan-pan: ਇਹ ਉਹ ਵੈਣ ਹੈ ਅਤੇ ਉਹ ਵੈਣ ਪਾਉਣਗੀਆਂ, ਕੌਮਾਂ ਦੀਆਂ ਧੀਆਂ ਇਸ ਨਾਲ ਵੈਣ ਪਾਉਣਗੀਆਂ,
    ਉਹ ਮਿਸਰ ਉੱਤੇ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਭੀੜ ਉੱਤੇ ਇਹੋ ਵੈਣ ਪਾਉਣਗੀਆਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဤ ရွေ့ကား၊ အဲဂုတ္တု ပြည်အတွက် ပြုရသော မြည်တမ်း ခြင်းတည်း။ အမျိုးမျိုး သော
    သတို့သမီး တို့ သည်လည်း မြည်တမ်း ၍၊ အဲဂုတ္တု ပြည်နှင့် ပြည်သားအလုံးအရင်း ရှိသမျှ
    တို့အတွက် မြည်တမ်း ကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “Unai lalohisihisi ane do idia abia Aigupito totona. Bese idauidau edia
    hahine taudia ese Aigupito totona bona Aigupito taudia ibounai totona do idia
    taitai neganai, unai ane do idia abia. Lau inai, Lohiabada Dirava lau hereva vadaeni.”
  urd-urd: ये वह नोहा है जिससे उस पर मातम करेंगे क़ौमों की बेटियाँ इससे मातम करेंगी
    वह मिस्र और उसकी तमाम जमियत पर इसी से मातम करेंगी, ख़ुदावन्द ख़ुदा फ़रमाता है।”
  rus-SYN: Вот плачевная песнь, которую будут петь; дочери народов будут петь ее;
    о Египте и обо всем множестве его будут петь ее, говорит Господь Бог.
  bqc-SIM: Wɛ̃nalɛ pↄ́ wa siɛ̀n we. Buiↄ nɛnↄɛnaↄ mɛ́ aa si Egipi ń a zĩgↄ̃ dasiↄ
    yã́ musu. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Henge hiche thi lhahna la hi Egypt tedinga ahin sah dingu ahi. Namtin
    vaipin pul dou uhen tia thaneitah Pakaiyin kaseisa ahi.
  mar-mar: तेथे विलाप होईल. कारण तिच्यावर राष्ट्रांच्या कन्या विलाप करतील. ते मिसरासाठी
    विलाप करतील. ते तिच्या सर्व सेवकांसाठी विलाप करतील. असे प्रभू परमेश्वर म्हणतो.
  qub-qub: «Cay cantanaga caycan runa wañuycho fiyupa llaquicuypaj cantanami. Chaynömi
    juc-lä nasyun warmicuna Egiptupaj cantanga chaycho aypalla wañoj runacunapaj wagashpan.
    Noga Tayta Diosmi chayno në.»
  bqp-bqp: Womu geniwɑ bwesenu kpuron tɔn kurɔbu bɑ koo ko Egibiti kɑ yen tɔn dɑbi
    ten sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Men chante y'a chante pou plenn sò peyi Lejip la. Medam lòt nasyon yo va
    chante l' lè y'ap kriye pou peyi Lejip ansanm ak tout pèp li a. Wi, se chante
    sa a y'a chante lè y'ap kriye pou yo. Se mwen menm Seyè a ki di sa.
  eng-BSB: This is the lament they will chant for her; the daughters of the nations
    will chant it. Over Egypt and all her multitudes they will chant it, declares
    the Lord GOD.”
  eng-WEBPB: “‘“This is the lamentation with which they will lament. The daughters
    of the nations will lament with this. They will lament with it over Egypt, and
    over all her multitude,” says the Lord GOD.’”
  kbq-kbq: Amana zagamera Isipi vaheteku'ma hu'za zavima atesaza zagamere. Hagi Isipi
    mopagu'ene Isipi vahekura ru mopafi a'neramimo'za magoke avamente zamagerura erinte'za
    zagamera hu'za zavira ategahaze huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: “Ya ni se mijca huicatl huan sihuame ipan nochi tlaltepactli huicase quema
    quichoquilise tlali Egipto huan itlacajhua. Queja nopa na, niDIOS Tlen Más Nijpiya
    Tlanahuatili, niquijtohua.”
  gub-BL: Kuzà amo ywy rehe har umuzàg putar a'e zegar haw purutymaw rehe har wà nehe,
    Ezit rehe uzai'o mehe wà nehe, teko hehe har wanehe uzai'o mehe wà nehe. Ihe pezar
    Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'This is the lamentation, and they shall lament therewith: the daughters
    of the nations shall lament therewith: for Egypt, and for the multitude thereof
    they shall lament therewith, saith the Lord God.'
