verse: EZK.032.025
translations:
  mal-C: നിഹതന്മാരുടെ മധ്യേ അവൾക്കായി ഒരു കിടക്ക ഒരുക്കിയിരിക്കുന്നു; അവളുടെ കവർച്ചസംഘമെല്ലാം
    അവളുടെ ശവക്കുഴിക്കുചുറ്റുമുണ്ട്; അവരെല്ലാം അപരിച്ഛേദിതരും വാളാൽ കൊല്ലപ്പെട്ടവരുമത്രേ.
    അവരെക്കുറിച്ചുള്ള ഭീതി ജീവനുള്ളവരുടെ ദേശത്തു പരന്നതിനാൽ കുഴിയിൽ ഇറങ്ങുന്നവരോടൊപ്പം
    അവർ ലജ്ജ വഹിക്കുന്നു. നിഹതന്മാർക്കിടയിൽ അവരെ കിടത്തിയിരിക്കുന്നു.
  deu-TKW: Inmitten Erschlagener bereiten sie ihm ein Lager samt all' seiner Menge,
    deren Gräber rings um ihn her sind, insgesamt Unbeschnittene, vom Schwert Erschlagene
    - denn der Schrecken vor ihnen war einst dem Lande der Lebendigen auferlegt. Und
    nun tragen sie ihre Schmach bei den in die Gruft Hinabgestigenen; inmitten Erschlagener
    wurden sie gelegt.
  lin-lin: Basalaki mbeto moko mpo na mokili yango kati na bato oyo bakufaki na mopanga,
    esika moko na mampinga na yango nyonso, zingazinga ya bakunda na yango. Bato nyonso
    oyo bakufaki na mopanga bazalaki bato bakatama ngenga te. Lokola somo na bango
    epanzanaki na mokili ya bato ya bomoi, bamemaki soni na bango elongo na bato oyo
    bakitaka na libulu ; bazali kolala esika moko na bato oyo babomaki na mopanga.
  eng-LSV: They have appointed a bed for her in the midst of the wounded, || With
    all her multitude, || Her graves [are] around them, || All of them uncircumcised,
    pierced of the sword, || For their terror was given in the land of the living,
    || And they bear their shame with those going down to the pit, || He has been
    set in the midst of the pierced.
  eng-GNV: 'They haue made his bed in the mids of the slaine with al his multitude:
    their graues are round about him: all these vncircucised are slaine by the sworde:
    though they haue caused their feare in the land of ye liuing, yet haue they borne
    their shame with them that goe downe to the pitte: they are laide in the middes
    of them, that be slaine.'
  eng-WEBSTER: 'They have set her a bed in the midst of the slain with all her multitude:
    her graves are around him: all of them uncircumcised, slain by the sword: though
    their terror was caused in the land of the living, yet have they borne their shame
    with them that go down to the pit: he is put in the midst of them that are slain.'
  nhw-BL: Pero ama catli ehuani Elam mocahuaj nopona campa mijcatzitzi. Huan yahualtic
    quintlalpachojtoque nochi ininsoldados catli mijque ica pinahualistli quema sequinoc
    quintlanque ipan tlahuilancayotl. Quema itztoyaj ipan ni tlaltipactli, inijuanti
    quintemajmatijque miyac tlalme, pero ama huetztoque ica miyac pinahualistli ipan
    nopa ostotl ipan nopa tlali tlen miquilistli.
  swh-ONEN: Kitanda kimetandikwa kwa ajili yake miongoni mwa waliouawa, pamoja na
    makundi yake yote ya wajeuri wakiwa wamelizunguka kaburi lake. Wote ni watu wasiotahiriwa,
    wameuawa kwa upanga. Kwa sababu vitisho vyao vilienea katika nchi ya walio hai,
    wameichukua aibu yao pamoja na wale washukao shimoni, nao wamewekwa miongoni mwa
    waliouawa.
  bba-bba: Elɑmun sinɑ boko kɑ win tɑbu kowobu bɑ kpĩ kɑ be bɑ ɡo tɑbu sɔɔ. Win tɑbu
    kowobun sikɑ yɑ wiɡiru sikerenɛ. Be, be bɑ ǹ Gusunɔ yɛ̃ bɑ ɡu tɑbu ɡberɔ. Beyɑ
    tɔmbɑ rɑɑ nɑsie. Be wee tɛ̃ bɑ kpĩ bɑ sekuru sɔɔwɑ kɑ be bɑ ɡu tɑɑ bii sɔɔ.
  eng-KJVCPB: 'They have set her a bed in the midst of the slain with all her multitude:
    her graves are round about him: all of them uncircumcised, slain by the sword:
    though their terror was caused in the land of the living, yet have they borne
    their shame with them that go down to the pit: he is put in the midst of them
    that be slain.'
  luo-luo: Oselosne kar nindo e kind joma onegi, ka ogandane duto olworo liende. Gin
    duto ok otergi nyangu, kendo ligangla onegogi. Nikech mbi margi noselandore e
    piny joma ngima, gin bende koro wigi okuot kaachiel gi joma ridore kochomo bur
    matut; osepielgi kaachiel gi joma ne osenegi.
  meu-meu: Idia ese ena hekure gabuna vada e lailaia, e aladia mase taudia bogaragidiai,
    ia mai ena orea taudia hutuma iboudiai ida; edia gara ese e ḡeḡea daemu, iboudiai
    na do se heperitome taudia, dare ai e mase taudia mo. Badina be idia igari-henidia
    vada e hepiu rohoroho, mauri taudia edia tano ai; idia na guri ai e dihomu taudia
    ida e hemarai heboumu, e aladia mase taudia ida e atodiamu.
  npi-ULB: मारिएकाहरूका बिचमा तिनीहरूले एलाम र त्यसका सबै भीडका निम्ति एउटा विश्राम-स्थल
    तयार गरे । त्यसको चिहानले त्यसलाई घेर्छ । तिनीहरू सबै खतना नभएका, तरवारद्वारा
    घोचिएका हुन्, किनभने तिनीहरूले जीवितहरूका देशमा आतंक ल्याएका थिए । यसैले मारिएकाहरूका
    बिचमा तल खाडलमा जानेहरूसँगै तिनीहरूले आफ्नो लाज आफै बोक्छन् । एलाम मारिएकाहरूका
    बिचमा छ ।
  yor-yor: A ṣe ibùsùn fún un láàrín àwọn tí a pa, pẹ̀lú gbogbo ìjọ rẹ̀ tí ó yí isà
    òkú ká. Gbogbo wọn jẹ́ aláìkọlà, tí a fi idà pa. Nítorí pé a tan ẹ̀rù wọn ká ilẹ̀
    alààyè, wọn ru ìtìjú wọn pẹ̀lú àwọn tí ó lọ sí ìsàlẹ̀ kòtò; a tẹ́ wọn pẹ̀lú àwọn
    tí a pa.
  pes-OPCB: '@see-verse:EZK.032.024'
  tgl-ULB: Naglatag sila ng isang nirolyong/binilot na higaan para kay Elam at lahat
    niyang mga lingkod sa gitna/kalagitnaan ng mga pinatay; Nakapalibot sa kaniya
    ang kaniyang mga libingan! Silang lahat ay mga hindi tuli, silang mga pinatay
    sa pamamagitan ng espada, sila na nagdala ng kanilang mga kakila-kilabot sa lupain
    ng mga buhay! Kaya dala-dala nila ang kanilang sariling kahihiyan na nasa kanila,
    kasama ang mga bumababa sa hukay sa gitna ng mga pinatay, iyong mga pababa sa
    hukay. Si Elam ay nasa gitna ng lahat ng mga pinatay.
  hui-hui: '@see-verse:EZK.032.024'
  mya-mya: ဧ​လံ​သည်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သူ​များ​နှင့် အ​တူ​လဲ​၍​နေ​ရ​၏။ သူ​၏​ပတ်​လည်​၌​စစ်
    သူ​ရဲ​တို့​၏​သင်္ချိုင်း​များ​ရှိ​၏။ ထို​သူ​တို့ အား​လုံး​ပင်​အ​ရေ​ဖျား​လှီး​မင်္ဂလာ​မ​ခံ​သူ
    များ​နှင့်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သူ​များ​ဖြစ် ကြ​၏။ သူ​တို့​သည်​အ​သက်​ရှင်​စဉ်​အ​ခါ
    က​သူ​တစ်​ပါး​တို့​အား​တုန်​လှုပ်​ချောက် ချား​အောင်​ပြု​ခဲ့​ကြ​သော်​လည်း ယ​ခု အ​ခါ​၌​မူ​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သူ​တို့​၏
    ကံ​ကြမ္မာ​ကို​ခံ​ယူ​ကာ မ​ရ​ဏာ​နိုင်​ငံ​သို့ ဆင်း​သက်​သူ​များ​နှင့်​အ​တူ​အ​သ​ရေ
    ပျက်​၍​သေ​ရ​ကြ​လေ​ပြီ။
  bod-N: བསད་པའི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་དེ་དང་དེའི་མི་ཀུན་གྱི་ཆེད་དུ་མལ་ཁྲི་བཙུགས་ཡོད་དེ།
    ཁོ་ཚོའི་དུར་ཁུང་ནི་དེའི་མཐའ་འཁོར་དུ་ཡོད་པ་དང་། ཁོ་ཚོ་ཚང་མ་མཚན་སྐྱི་མ་བཅད་པ་དང་རལ་གྲིས་བཀུམ་པའི་མི་ཡིན་ཏེ།
    སྔར་ཁོ་ཚོས་གསོན་པོའི་གནས་སུ་དངངས་སྐྲག་གིས་ཁྱབ་པར་བྱས་ཏེ། ད་ལྟ་ཁོ་ཚོས་དོང་ནང་དུ་ལྷུང་བའི་མི་རྣམས་དང་ལྷན་ཅིག་རང་གི་ངོ་ཚ་ཁུར་བ་དང་།
    ཨེ་ལཱམ་ནི་བསད་པའི་མི་རྣམས་ཁྲོད་དུ་བཞག་ཡོད་དོ། །
  sna-sna: Yakawaridzirwa mubhedha pakati pavakaurayiwa, nevanhu vayo vazhinji vakakomberedza
    rinda rayo. Vose havana kudzingiswa, vakaurayiwa nomunondo. Nemhaka yokuti kutyisidzira
    kwavo kwakanga kwapararira munyika yavapenyu, vanotakura nyadzi dzavo navaya vanoburukira
    kugomba, vakaradzikwa pakati pavakaurayiwa.
  spa-BLM: Han hecho de Elam un lecho entre los muertos con toda su multitud. Sus
    tumbas la rodean, todos ellos incircuncisos, muertos a espada; porque su terror
    fue causado en la tierra de los vivos, y han llevado su vergüenza con los que
    descienden a la fosa. Ha sido puesto entre los muertos.
  cac-cac: '@see-verse:EZK.032.024'
  swh-ULB: Wamemuwekea kitanda kwa ajili ya Elamu na watu wake wote kati ya wachinjaji;
    kaburi lake limemzunguka. Wote hawajatahiriwa, kukatwa vipande kwa upanga, kwa
    sababu waliwaleta mashujaa wao juu ya nchi ya walio hai. Hivyo wamechukua aibu
    yao wenyewe, pamoja na wale washukao kwenye shimo miongoni mwa wote waliouawa,
    wale washukao kwenda shimoni. Elamu yu miongoni mwa wale waliokuwa wameuawa.
  bel-bel: 'Сярод пабітых далі ложак яму з усім мноствам ягоным; вакол яго - труны
    іхнія, усе неабрэзаныя, пабітыя мечам: і як ён пашыраў жах на зямлі жывых, дык
    і нясуць на сабе ганьбу нароўні з тымі, што адышлі ў магілу і пакладзены сярод
    пабітых.'
  deu-ELBBK: Mitten unter Erschlagenen hat man ihm ein Lager gegeben mit seiner ganzen
    Menge; rings um ihn her sind ihre Gräber. Sie alle, unbeschnitten, sind vom Schwert
    erschlagen, weil ihr Schrecken verbreitet war im Land der Lebendigen; und sie
    tragen ihre Schmach bei denen, die in die Grube hinabgefahren sind. Mitten unter
    Erschlagene ist er gelegt.
  mbb-OT: Duen dutun lugar he para zuen te hadì te Elam duma te menge minatey te tebek.
    Neliǥuy is leveng din te menge leveng te menge etew zin. Mibpematey te tebek sikandan
    is langun he wazà medtuu te Megbevayà. Uya, igkikinehendekà sikandan te menge
    etew hein uuyag dan pa, piru ǥuntaan nepeel-elezan sikandan wey neketetayhad duma
    te nemematey te tebek.
  mal-2015: നിഹതന്മാരുടെ മദ്ധ്യേ അവർ അതിന്നും അതിന്റെ സകലപുരുഷാരത്തിന്നും ഒരു കിടക്ക
    വിരിച്ചിരിക്കുന്നു; അതിന്റെ ശവക്കുഴികൾ അതിന്റെ ചുറ്റും ഇരിക്കുന്നു; അവരൊക്കെയും
    അഗ്രചർമ്മികളായി വാളാൽ നിഹതന്മാരാകുന്നു; ജീവനുള്ളവരുടെ ദേശത്തു അവർ ഭീതി പരത്തിയിരിക്കയാൽ
    കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ ലജ്ജ വഹിക്കുന്നു; നിഹതന്മാരുടെ മദ്ധ്യേ അതു കിടക്കുന്നു.
  rmc-rmc: Dine le Elam hadžos maškar ola, ko sas murdarde andro mariben; savore leskre
    manuša pašľon mule pašal leskro hrobos. Savoredžene lendar hine naobrezimen a
    sas murdarde la šabľaha, bo anenas e dar le manušenge pre phuv. Ľidžan peskri
    ladž olenca, ko gele tele andro hrobos, pašľon maškar ola, ko mule andro mariben.
  pes-OPV: بستری برای او و تمامی جمعیتش در میان مقتولان قرارداده‌اند. قبرهای ایشان
    گرداگرد ایشان است وجمیع ایشان نامختون و مقتول شمشیرند. زیرا که در زمین زندگان
    باعث هیبت بودند. پس با آنانی که به هاویه فرود می‌روند، متحمل خجالت خویش خواهند
    بود. در میان کشتگان قرار داده شد.
  ron-1924: Л-ау кулкат ла ун лок ку морций, ымпреунэ ку тоатэ мулцимя луй, ши морминтеле
    лор сунт ымпрежурул луй; тоць ачешть нетэяць ымпрежур ау мурит учишь де сабие,
    кэч рэспындяу гроаза ын цара челор вий ши ышь поартэ акум окара ку чей че се кобоарэ
    ын гроапэ; й-ау кулкат акум ла ун лок ку чей морць.
  ben-OBCV: নিহত লোকদের মধ্যে তার বিছানা পাতা হয়েছে, তার কবরের চারপাশে তার সঙ্গে
    রয়েছে তার সমস্ত লোক। তারা সকলেই অচ্ছিন্নত্বক অবস্থায় যুদ্ধে মারা গেছে। যেহেতু
    তারা জীবিতদের দেশে ভয় ছড়িয়েছিল, কিন্তু তারা পাতালবাসীদের সঙ্গেই নিজেদের অপমান
    ভোগ করছে; নিহত লোকদের মধ্যে তাদের শোয়ানো হয়েছে।
  som-som: 'Sariir baa kuwa la laayay dhexdooda loo diyaariyey isaga iyo dadkiisa
    badanba. Qabuurihiisii isagay ku wareegsan yihiin, oo kulligood iyagoo buuryaqabyo
    ah ayay seef ku le''deen, waayo, cabsi bay dalka kuwa nool gelin jireen, oo ceebtooday
    kuwa yamayska ku dhaadhaca la qaateen: oo isaga waxaa la dhigay kuwa la laayay
    dhexdooda.'
  lat-VUC: 'In medio interfectorum posuerunt cubile ejus in universis populis ejus:
    in circuitu ejus sepulchrum illius: omnes hi incircumcisi, interfectique gladio.
    Dederunt enim terrorem suum in terra viventium, et portaverunt ignominiam suam
    cum his qui descendunt in lacum: in medio interfectorum positi sunt.'
  eng-ASVBT: 'They have set her a bed in the midst of the slain with all her multitude;
    her graves are round about her; all of them uncircumcised, slain by the sword;
    for their terror was caused in the land of the living, and they have borne their
    shame with them that go down to the pit: he is put in the midst of them that are
    slain.'
  ita-1885: È stato posto un letto, per mezzo gli uccisi, a lui, ed a tutta la sua
    moltitudine; le sue sepolture sono d'intorno a lui; essi tutti sono incirconcisi,
    uccisi con la spada; perciocchè era stato dato spavento di loro nella terra de' viventi;
    e perciò han portato il lor vituperio, con quelli che scendono nella fossa; e
    sono stati posti per mezzo gli uccisi.
  eng-LXXUP: in the midst of the slain.
  eng-ULB: They set a bedroll for Elam and all her multitudes in the midst of the
    slain; her graves surround her. All of them are uncircumcised, pierced by the
    sword, because they had brought their terrors on the land of the living. So they
    carry their own shame, together with the ones going down to the pit among all
    those who have been killed, those who are going down to the pit. Elam is among
    all those who were killed.
  spa-VBL: 'Se ha preparado un lugar de descanso entre los que han sido asesinados
    para Elam y toda su numerosa gente: sus tumbas rodean la tumba de Elam. Todos
    ellos son paganos y fueron asesinados por la espada, aunque alguna vez aterrorizaron
    a otros cuando estaban vivos. Están deshonrados, junto con todos los demás que
    descienden a la tumba. Son puestos a descansar entre los que han sido asesinados.'
  fra-_FOB: Au milieu des blessés à mort, on a mis sa couche, avec toute sa multitude;
    tout autour, ses tombeaux. Tous ces incirconcis sont blessés à mort par l'épée,
    car ils répandaient la terreur dans la terre des vivants; ils portent leur ignominie
    avec ceux qui descendent dans la fosse; on les a mis parmi les blessés à mort.
  mal-mal: കൊല്ലപ്പെട്ടവരുടെ മദ്ധ്യേ അവർ അതിനും അതിന്റെ സകലപുരുഷാരത്തിനും ഒരു കിടക്ക
    വിരിച്ചിരിക്കുന്നു; അതിന്റെ ശവക്കുഴികൾ അതിന്റെ ചുറ്റും ഇരിക്കുന്നു; അവരെല്ലാവരും
    അഗ്രചർമ്മികളായി വാളാൽ കൊല്ലപ്പെട്ടവരാകുന്നു; ജീവനുള്ളവരുടെ ദേശത്ത് അവർ ഭീതി പരത്തിയിരിക്കുകയാൽ
    കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ ലജ്ജ വഹിക്കുന്നു; കൊല്ലപ്പെട്ടവരുടെ മദ്ധ്യത്തിൽ അത്
    കിടക്കുന്നു.
  urd-GVR: Ailām kā bistar maqtūloṅ ke darmiyān hī bichhāyā gayā hai, aur us ke irdgird
    us kī tamām shāndār fauj ko qabreṅ mil gaī haiṅ. Sab nāmaḳhtūn, sab maqtūl haiṅ,
    go zindoṅ ke mulk meṅ log un se saḳht dahshat khāte the. Ab wuh bhī Pātāl meṅ
    utre hue dīgar logoṅ kī tarah apnī ruswāī bhugat rahe haiṅ. Unheṅ maqtūloṅ ke
    darmiyān hī jagah mil gaī hai.
  suz-BL: मेकोपुकीमी एलाम कली आ साइश्‍शो लडाइ पाइब आन दातेमी तुरस सेल्‍शो बाक्‍नीम।
    आ लडाइ पाइब आन तुरस मेको आ एर ओंथ बाक्‍नीम। मेको नेल्‍ल ख्रोइक्‍तीक चिनु मख्रोइक्‍थु
    तरवारम साइक्‍चा पुंइसीशो बाक्‍नीम। मारदे हना मेकोम ब्रोंइशा बाक्‍ब आन रागीम मुर
    आन कली शुश हिंपाइश्‍शो बाक्‍‍तेक्‍म। मेकोपुकी बेक्‍शो मुर आन बाक्‍तीके लाइब खोदेंशो
    पा मुने दोक्‍नीम। मेको साइक्‍चा पुंइसीशो मुर आन दातेमी बाक्‍नीम।
  eng-NOY: Among the slain have they set her a bed with all her multitude; Her graves
    are round about her, All of them slain, uncircumcised, by the sword. Though they
    caused terror in the land of the living, Yet they bear their shame with them that
    have gone down to the pit; They are laid in the midst of the slain.
  ita-1927: Han fatto un letto, per lui e per la sua moltitudine, in mezzo a quelli
    che sono stati uccisi; attorno a lui stanno i suoi sepolcri; tutti costoro sono
    incirconcisi, sono morti per la spada, perché spandevano il terrore sulla terra
    de’ viventi; e hanno portato il loro obbrobrio con quelli che scendono nella fossa;
    sono stati messi fra gli uccisi.
  ckb-ckb: لەنێو کوژراوان جێگایەکیان پێیدا، گۆڕی هەموو سوپاکەی لە چواردەوری گۆڕەکەین.
    هەموویان بە خەتەنە نەکراوی بە شمشێر کوژراون. لەبەر ئەوەی ئەوان ترسیان خستبووە
    خاکی زیندووان، ئابڕوویان چوو لەگەڵ ئەوانەی دەچنە نێو جیهانی مردووان، لەنێو کوژراوان
    ڕاکشاون.
  eng-BBE: 'They have made a bed for her among the dead, and all her people are round
    about her resting-place: all of them without circumcision, put to death with the
    sword; for they were a cause of fear in the land of the living, and are put to
    shame with those who go down to the underworld: they have been given a place among
    those who have been put to the sword.'
  kan-OKCV: ಅವರು ಅವರ ಎಲ್ಲಾ ಸಮೂಹಕ್ಕೂ ಹತರಾದವರ ಮಧ್ಯದಲ್ಲಿ ಹಾಸಿಗೆ ಹಾಕಿದ್ದಾರೆ. ಅದರ ಸುತ್ತಲೂ
    ಅವರ ಸಮಾಧಿಗಳಿವೆ. ಅವರೆಲ್ಲರೂ ಸುನ್ನತಿಯಿಲ್ಲದವರಾಗಿ ಮತ್ತು ಖಡ್ಗದಿಂದ ಹತರಾಗಿದ್ದಾರೆ. ಅವರು
    ಜೀವಿತರ ದೇಶದಲ್ಲಿ ಭಯಂಕರರಾಗಿದ್ದರೂ ಕುಳಿಗೆ ಇಳಿಯುವವರ ಸಂಗಡ ತಮ್ಮ ನಿಂದೆಯನ್ನು ಹೊತ್ತುಕೊಂಡು
    ಹತರಾದವರ ಮಧ್ಯದಲ್ಲಿ ಇಡಲಾಗಿದೆ.
  tam-2017: வெட்டுண்டவர்களின் நடுவே அவனை அவனுடைய எல்லா ஏராளமான மக்களுக்குள்ளும் கிடத்தினார்கள்;
    அவனைச் சுற்றிலும் அவர்களுடைய பிரேதக்குழிகள் இருக்கிறது; அவர்கள் எல்லோரும் வாளால்
    வெட்டப்பட்ட விருத்தசேதனம் இல்லாதவர்கள்; ஜீவனுள்ளோருடைய தேசத்திலே அவர்கள் பயத்தை
    உண்டாக்கினவர்களாக இருந்தும், அவர்கள் குழியில் இறங்கினவர்களுடன் தங்களுடைய அவமானத்தைச்
    சுமக்கிறார்கள்; அவன் வெட்டப்பட்டவர்களின் நடுவே வைக்கப்பட்டிருக்கிறான்.
  spa-RV-1909: 'En medio de los muertos le pusieron cama con toda su multitud: á sus
    alrededores están sus sepulcros: todos ellos incircuncisos muertos á cuchillo,
    porque fué puesto su espanto en la tierra de los vivientes, mas llevaron su confusión
    con los que descienden al sepulcro: él fué puesto en medio de los muertos.'
  ron-BTF: Ei i-au pus un pat în mijlocul celor uciși cu toată mulțimea lui; mormintele
    lor sunt de jur împrejurul lui; cu toții necircumciși, uciși de sabie; deși groaza
    de ei a cuprins țara celor vii, totuși și-au purtat rușinea cu cei care coboară
    în groapă; el este pus în mijlocul celor uciși.
  eng-WEBP: They have made Elam a bed among the slain with all her multitude. Her
    graves are around her, all of them uncircumcised, slain by the sword; for their
    terror was caused in the land of the living, and they have borne their shame with
    those who go down to the pit. He is put among those who are slain.
  eng-FBV: A resting place is made ready among those who have been killed for Elam
    and all its many people—their graves surround Elam's grave. They are all heathen
    and were killed by the sword, though they once terrorized others when they were
    alive. They are disgraced, along with all others who go down into the grave. They
    are laid to rest among those who have been killed.
  nld-1939: Temidden van gesneuvelden heeft het een plaats gekregen, met al zijn drommen
    ligt het rondom zijn graf; allen zijn het onbesnedenen, die door het zwaard zijn
    getroffen. Want in het land der levenden waren ze wel schrikwekkend, maar nu moeten
    ze hun schande dragen bij hen, die ten grave zijn gedaald; temidden van getroffenen
    heeft het zijn plaats gekregen.
  nch-BL: Pero ama cati ehuani Elam mocahuaj nopona campa mijcatzitzi. Huan yahualtic
    quintalpachojtoque nochi inisoldados cati mijque ica pinahualisti quema sequinoc
    quintanque ipan tatehuilisti. Quema itztoyaj ipan ni taltipacti, inijuanti quintemajmatijque
    miyac talme, pero ama huetztoque ica miyac pinahualisti ipan nopa ostot ipan nopa
    tali ten miquilisti.
  vie-1934: Giường của nó và của dân sự đã đặt ở giữa những kẻ bị giết, trong những
    mồ mả ở chung quanh nó. Hết thảy những kẻ chưa chịu cắt bì ấy đã chết bởi gươm,
    vì chúng nó từng rải sự khiếp sợ ra trên đất người sống. Chúng nó chịu nhơ nhuốc
    trong vòng những kẻ xuống nơi hầm hố, và người ta đã sắp hàng nó ở giữa mọi kẻ
    bị giết.
  hin-CV: मारे गये लोगों के बीच उसके लिये एक बिछौना बनाया गया है, और उसके सब उपद्रवी
    लोग उसकी कब्र के चारों तरफ हैं. ये सबके सब खतना-रहित लोग हैं और तलवार से मारे
    गये हैं. क्योंकि जीवितों के देश में उनका आतंक फैला था, इसलिये वे उनके साथ ही लज्जित
    हैं, जो नीचे कब्र में जाते हैं; उन्हें मारे गये लोगों के बीच रखा गया है.
  spa-BES: Le han hecho una cama entre los muertos, y toda su gente está alrededor
    de su tumba; todos ellos sin la circuncisión, muertos con la espada; porque fueron
    causa de temor en la tierra de los vivos, y llevan su vergüenza con los que descienden
    al inframundo; se les ha dado un lugar entre los muertos.
  tdx-tdx: Nandranjiam-pandreañe t’i Elame añivo’ o navetrakeo rekets’ i valobohò’ey.
    Fonga mañohok’ aze eo o kibori’eo, songa tsy nisavareñe, linihim-pibara ty amy
    fangebahebaha’ iareo ondaty an-tanen-kaveloñey. Aa le vavè’ iareo ty hameñarañe
    mindre amo mizotso an-koboñeo, ie napok’ an-teñateña’ o nikoromakeo.
  tha-KJV: เขาได้​ทำที​่​ให้​เธอนอนในหมู่พวกผู้​ที่​ถู​กฆ่าพร้อมกับหมู่นิกรทั้งสิ้นของเธอ
    มี​หลุมศพอยู่​รอบตัว เป็นผู้​ที่​ไม่ได้​เข​้าสุ​หน​ัตทุกคน ถู​กฆ่าด้วยดาบ เพราะว่าเขาให้​เก​ิดความครั่​นคร​้ามในแผ่นดินของคนเป็น
    และเขาต้องทนรับความอับอายขายหน้ากับผู้​ที่​ลงไปยังปากแดนคนตาย เขามี​ที่อยู่​ในหมู่พวกผู้​ถู​กฆ่า
  por-BR-2018: 'No meio dos mortos lhe puseram uma cama com toda a sua multidão; ao
    redor dele estão seus sepulcros: todos eles são incircuncisos, mortos pela espada,
    porque o terror deles se espalhou pela terra dos viventes, porém levaram sua vergonha
    com os que descem à cova; no meio dos mortos foi posto.'
  deu-ELO: Mitten unter Erschlagenen hat man ihm ein Lager gegeben mit seiner ganzen
    Menge; rings um ihn her sind ihre Gräber. Sie alle, unbeschnitten, sind vom Schwert
    erschlagen, weil ihr Schrecken verbreitet war im Lande der Lebendigen; und sie
    tragen ihre Schmach bei denen, welche in die Grube hinabgefahren sind. Mitten
    unter Erschlagene ist er gelegt.
  eng-WYC-2018: In the midst of slain men they putted his bed in all the peoples of
    him; his sepulchre is in the compass of him. All these were uncircumcised and
    slain by sword, for they gave dread in the land of living men, and bare their
    shame with them that go down into the pit; they be set in the midst of slain men.
    (In the midst of the slain they put her bed with all her peoples; yea, their tombs,
    or their graves, be all around her. All these were uncircumcised and slain by
    the sword, for they spread abroad their terror in the land of the living, and
    bare their shame with those who go down into the pit; they be set in the midst
    of the slain.)
  epo-epo: Meze de mortigitoj estas donita kuŝejo al ĝi kun ĝia tuta homomulto; ĉirkaŭe
    estas iliaj tomboj; ĉiuj ili estas necirkumciditaj, mortigitaj de glavo; ĉar ili
    ĵetadis ĉirkaŭ si teruron sur la tero de la vivantoj, tial ili portis sian honton
    kun tiuj, kiuj iris en la tombon, kaj ili estas metitaj inter la mortigitojn.
  uig-PIN: Kixilǝr uning üqün ɵltürülgǝnlǝr arisida, top-top adǝmliri arisida bir
    orun rasliƣan; hǝlⱪining gɵrliri uning ǝtrapididur; ularning ⱨǝmmisi hǝtnǝ ⱪilinmiƣanlar,
    ⱪiliqlanƣanlar; xunga ular ⱨangƣa qüxkǝnlǝr bilǝn billǝ iza-aⱨanǝtkǝ ⱪalidu; ular
    ɵltürülgǝnlǝr arisiƣa yatⱪuzulidu — gǝrqǝ tiriklǝrning zeminida ularning wǝⱨxiti
    adǝmlǝrgǝ selinƣan bolsimu!
  beo-beo: Ilame da amogawi diala. Ea dadi gagui dunu ilia uli dogoi da e sisiga:le
    diala. Ilia huluane gegesu ganodini medole legele, gadofo mae damuiwane, bogoi
    soge amo gudu sa:i. Ilia esaloba, dunu eno da ilima bagade beda:i. Be wali ilia
    da udigili bogoi diala, amola eno da ilima hame obenane nodosa.
  tpi-OTNT: '@see-verse:EZK.032.024'
  hau-SA: An yi mata gado a cikin matattu, tare da dukan jama’arta kewaye da kabarinta.
    Dukansu marasa kaciya ne, da aka kashe da takobi. Domin tsoronsu ya bazu cikin
    ƙasar masu rai, suna shan kunya tare da waɗanda suka gangara zuwa rami; an kwantar
    da su tare da waɗanda aka kashe.
  uig-LAT: Kishiler uning üchün öltürülgenler arisida, top-top ademliri arisida bir
    orun raslighan; xelqining görliri uning etrapididur; ularning hemmisi xetne qilinmighanlar,
    qilichlan’ghanlar; shunga ular hanggha chüshkenler bilen bille iza-ahanetke qalidu;
    ular öltürülgenler arisigha yatquzulidu — gerche tiriklerning zéminida ularning
    wehshiti ademlerge sélin’ghan bolsimu!
  nde-nde: Yenzelwa umbheda phakathi kwababuleweyo, lamaxuku ayo wonke ehanqe ingcwaba
    layo. Bonke kabasokanga, babulawa ngenkemba. Ngoba ukwesatshwa kwabo kwasekugcwele
    elizweni labaphilayo, bathwala ihlazo labo lalabo abehlela phansi egodini; babekwa
    phakathi kwababuleweyo.
  ton-ton: 'Kuo nau tuku hono mohenga ʻi he lotolotonga ʻoe kau mate tāmateʻi mo hono
    kakai kotoa pē: ʻoku tuʻu takatakai ʻiate ia hono ngaahi faʻitoka: ko e kau taʻekamu
    kotoa pē ʻakinautolu, kuo tāmateʻi ʻaki ʻae heletā: neongo ʻae manavahē kiate
    ia ʻi he fonua ʻoe moʻui, ka kuo nau fua pe ʻenau mā fakataha mo kinautolu ʻoku
    ʻalu hifo ki he luo: kuo ʻai fakataha ia mo kinautolu kuo tāmateʻi.'
  ces-1613: Mezi zbitými postavili jemu lože, i všemu množství jeho, vůkol něhož jsou
    hrobové tohoto. Všickni ti neobřezanci zbiti mečem, nebo pouštín býval strach
    jejich v zemi živých. Jižť nesou potupu svou s těmi, jenž sstupují do jámy, mezi
    zbitými položeni jsouce.
  eng-WMB: They have made Elam a bed among the slain with all her multitude. Her graves
    are around her, all of them uncircumcised, slain by the sword; for their terror
    was caused in the land of the living, and they have borne their shame with those
    who go down to the pit. He is put among those who are slain.
  tam-TCV: அவளுடைய மக்கள் கூட்டங்கள் அவளுடைய கல்லறைகளைச் சூழ்ந்துகிடக்க, வெட்டுண்டவர்களின்
    மத்தியில் அவளுக்கு ஒரு படுக்கை அமைக்கப்பட்டிருக்கிறது. அவர்கள் எல்லோருமே வாளினால்
    கொல்லப்பட்ட விருத்தசேதனமற்றவர்கள். வாழ்வோரின் நாட்டில் அவர்கள் திகிலைப் பரப்பியபடியால்,
    குழியில் இறங்குகிறவர்களோடு தங்கள் அவமானத்தைச் சுமக்கிறார்கள். வெட்டுண்டவர்களின்
    நடுவில் அவர்கள் கிடத்தப்பட்டிருக்கிறார்கள்.
  ceb-ULB: Naghimo silag putos alang sa Elam ug alang sa tanan niyang katawhan taliwala
    sa ilang mga gipatay; naglibot kaniya ang iyang mga lubnganan. Silang tanan dili
    mga tinuli, gipangdunggab pinaagi sa espada, tungod kay nagdala man sila ug kahadlok
    sa mga yuta sa buhi. Busa nagdala sila sa ilang kaugalingon nga kaulawan, uban
    niadtong gipanglubong sa bung-aw taliwala niadtong tanan nga gipangpatay, kadtong
    gipanglubong sa lubnganan. Lakip ang Elam kauban niadtong nangamatay.
  pol-UBG: Postawili mu łoże pośród pobitych z całą jego rzeszą, wokół niego są jego
    groby. Wszyscy ci nieobrzezani są pobici mieczem. Ich postrach szerzył się w ziemi
    żyjących, ale już ponoszą swoją hańbę z tymi, którzy zstąpili do dołu, a wśród
    pobitych zostali położeni.
  urd-GVU: عیلام کا بستر مقتولوں کے درمیان ہی بچھایا گیا ہے، اور اُس کے ارد گرد اُس
    کی تمام شاندار فوج کو قبریں مل گئی ہیں۔ سب نامختون، سب مقتول ہیں، گو زندوں کے
    ملک میں لوگ اُن سے سخت دہشت کھاتے تھے۔ اب وہ بھی پاتال میں اُترے ہوئے دیگر لوگوں
    کی طرح اپنی رُسوائی بھگت رہے ہیں۔ اُنہیں مقتولوں کے درمیان ہی جگہ مل گئی ہے۔
  deu-1912: Man hat sie unter die Erschlagenen gelegt samt allem ihrem Haufen, und
    liegen umher begraben; und sind alle, wie die Unbeschnittenen und mit dem Schwert
    Erschlagenen, vor denen sich auch alle Welt fürchten mußte; und müssen ihre Schande
    tragen mit denen, die in die Grube gefahren sind, und unter den Erschlagenen bleiben.
  kan-2017: ಏಲಾಮು ಮಲಗುವುದಕ್ಕೆ ಹತರಾದ ಅದರ ಸಮೂಹಕ್ಕೆ ಸ್ಥಳವನ್ನು ಏರ್ಪಡಿಸಿದ್ದಾರೆ, ಅವರ ಗೋರಿಗಳು
    ಅದರ ಸುತ್ತುಮುತ್ತಲಿವೆ; ಅವರೆಲ್ಲರೂ ಸುನ್ನತಿಹೀನರು, ಖಡ್ಗದಿಂದ ಹತರಾದವರು; ಅವರು ಜೀವಲೋಕದಲ್ಲಿ
    ಭೀಕರರಾಗಿದ್ದು, ಪ್ರೇತಗಳ ಜೊತೆಗೆ ಸೇರಿ ನಿಂದೆಯನ್ನು ಹೊತ್ತುಕೊಂಡಿದ್ದಾರೆ. ಸಂಹೃತರ ಮಧ್ಯದಲ್ಲೇ
    ಏಲಾಮಿಗೆ ಸ್ಥಳವು ಏರ್ಪಾಡಾಗಿದೆ.
  yap-yap: Elam e ba thig u but’ u fithik’ e pi’in kan li’rad ko mael, ni pi malangne
    yam’ ko salthaw rok e go’ yad ba liyeg u but’. Ni yad urngin ni da’an ni maad’ad
    nagrad ni bod ni yog e motochiyel ku Moses, nram’ad ko mael. Nap’an ni yad bfos
    ma ur k’arnged e marus i yan, machiney e yad ba thig u but’ ni yad ba yam’ nib
    m’ayfarad ni bod e pi’in li’rad ko mael, ni kan unegrad nga tanggin e buchwa’athan
    ko pi’in li’rad ko mael.
  hlt-MCSB: Anih ham tah rhok lakli ah ni thingkong a khueh pauh. A hlangping boeih
    loh a phuel kah a kaepvai ah omuh. Amih te cunghang dongah a rhok pumdul boeih
    ni. Mulhing khohmuen ah amamih kah rhihnah a paek tih a mingthae a phueih uh phoeiah
    tangrhom kah aka suntla neh rhok lakli ah ni a. yalh.
  mdy-ETH: ዔላኣሜ ዓጮ ዖሎ ዓሶንታ ዒዞኮ ሚርጌ ዴሮናም ጬንቾ ዓፓሮና ዎዾና ዓሶ ባኣካ ቤሲ ጊኢጊንቴኔ፤ ፖኦሊሶ ዱኡፓኣ ዓጮ
    ማንጊ ዓኣኔ፤ ዔያታ ፆኦሲ ጉሙርቁዋዖ ዖሎና ሃይቄዞንሢኬ፤ ዔያታ ሼምፔና ናንጋ ዓሶ ዓጮኮ ካራ ባይዛያታዖ ዖሎና ሃይቄያኬ፤
    ሃሢ ጋዓንቴ ዔያቶኮ ቦርሲንቶ ዓፒላጉዲ ማኣዒ ሳዖ ዴሞ ጌላ ዓሶና ዎላ ኬዴኔ።
  twi-ASANTE: Wɔato mpa ama no wɔ atɔfoɔ no mu, na ne nipadɔm atwa ne damena ho ahyia.
    Wɔn nyinaa yɛ momonotofoɔ a wɔatotɔ wɔ akofena ano. Esiane sɛ wɔn ahunahuna trɛɛ
    wɔ ateasefoɔ asase soɔ no enti, wɔne wɔn a wɔsiane kɔ amena mu no nyinaa anim
    agu ase. Wɔadeda wɔn wɔ atɔfoɔ no mu.
  eng-WEBU: They have made Elam a bed among the slain with all her multitude. Her
    graves are around her, all of them uncircumcised, slain by the sword; for their
    terror was caused in the land of the living, and they have borne their shame with
    those who go down to the pit. He is put among those who are slain.
  wal-wal: Haiqqidaageetu gidduwan Elaamassi sohoi giigi uttiis. Elaama olanchchatu
    duufoti a yuushuwan de7oosona; eti ubbaikka bisuwan haiqqidosona. Eti ubbaikka
    GODAA ammanibeennaageeta. Eti kase asaa yashissidaageeta gidikkokka, ha77i yeellatiiddi,
    bisuwan haiqqida asaara ciimma ollan de7oosona.
  spa-PDDPT: Les tendieron un lecho en medio de los asesinados con toda su multitud.
    Todos sus sepulcros están alrededor de incircuncisos, asesinados a espada. Ellos
    causaron terror en la tierra de los vivientes. Ahora llevan su desgracia con los
    que bajan a la fosa. Fueron puestos en medio de los asesinados.
  gun-gun: Ojuka pyre kuery mbyte rupi ma ojapoa huparã, ojeupegua kuery ha'e javi
    mbyte. Ha'e kuery rupa ma ijyvýry rupi ikuai. Opire omboi uka e'ỹ va'ekue meme,
    kyxe py ojukapa pyre. Okuave teri jave joyvy rupi nhomongyjepa rei va'ekue ri
    oxĩmba reve opytapa yvykua py oguejy va'ekue mbyte, ojuka pyre mbyte rupi onhono
    porãa.
  ilo-ULB: Nangisaganada iti pagiddaan para iti Elam ken para kadagiti amin nga adipenna
    iti nagtetengngaan dagiti napapatay; pinalikmutan isuna dagiti tanemna! Aminda
    ket saan a nakugit, dagidiay napapatay babaen iti kampilan, dagidiay nangiyeg
    iti pammutbutengda iti daga dagiti sibibiag! Isu nga awit-awitda ti bukkodda a
    bain, agraman dagiti bumabbaba iti abut a karaman kadagiti napapatay, dagidiay
    bumabbaba iti abut. Karaman ti Elam kadagiti napapatay.
  kpg-kpg: Elam e moe madalia digau ala guu mmade i tauwa, gei nia daalunga o ana
    gau dauwa e haganiga mai i ono daha. Digaula huogodoo digi sirkumsais, digaula
    guu mmade i lodo tauwa. Di madagoaa digaula nogo mouli, gei nia daangada e mmaadagu
    i digaula. Gei dolomeenei digaula guu mmade e mmoe ge gu haga langaadia, digaula
    guu kae labelaa di hai o digau ala ne mmade i tauwa.
  uig-ARA: كىشىلەر ئۇنىڭ ئۈچۈن ئۆلتۈرۈلگەنلەر ئارىسىدا، توپ-توپ ئادەملىرى ئارىسىدا
    بىر ئورۇن راسلىغان؛ خەلقىنىڭ گۆرلىرى ئۇنىڭ ئەتراپىدىدۇر؛ ئۇلارنىڭ ھەممىسى خەتنە
    قىلىنمىغانلار، قىلىچلانغانلار؛ شۇڭا ئۇلار ھاڭغا چۈشكەنلەر بىلەن بىللە ئىزا-ئاھانەتكە
    قالىدۇ؛ ئۇلار ئۆلتۈرۈلگەنلەر ئارىسىغا ياتقۇزۇلىدۇ ــ گەرچە تىرىكلەرنىڭ زېمىنىدا
    ئۇلارنىڭ ۋەھشىتى ئادەملەرگە سېلىنغان بولسىمۇ!
  sus-sus: A tan nun a xa sɔɔri galie birin saxi mixi faxaxie ya ma mɛnni, e gaburie
    a rabilinxi. Na sunnataree birin faxaxi santidɛgɛma nan na. E to gbaloe radin
    duniɲa ma, e fan sigama nɛ aligiyama yaagi kui, e fa lu mixi faxaxie ya ma.»
  pon-2006: Elam wonohn nanpwungen irail kan me kamakamalahr nan mahwen, oh sousoun
    nah sounpei kan kapilpene. Irail koaros sohte sirkumsais, irail koaros kamakamala
    nan mahwen. Ni ar momour re kamasakada wasa, ahpw met re melahr wonohn oh sarohdier,
    re iang ale pwais en irail kan me kamakamalahr nan mahwen.
  ksd-ksd: I va varurung ma kana kor na tarai livuan ta diat dia ga virua; ra umana
    tung na minat dia va vurkikilane; diat par ra umana Tematana nina dia ga virua
    ta ra pakat na vinarubu; nina dia ga vaburut ra umana gunagunan na launa, dia
    vatur vake ra vavirvir varurung ma diat dia vana ur ta ra tung na minat; ma ia
    iat i ki livuan ta diat dia ga virua.
  grc-BRENT: ἐν μέσῳ τραυματιῶν.
  ind-AYT: Mereka telah menyiapkan tempat tidur baginya di antara orang-orang yang
    terbunuh beserta seluruh rakyatnya. Kuburan-kuburannya ada di sekelilingnya, mereka
    semua tidak bersunat, terbunuh oleh pedang. Meskipun kengerian mereka tersebar
    di negeri orang-orang hidup, tetapi mereka telah menanggung aib mereka bersama
    mereka yang turun ke liang kubur. Mereka diletakkan di tengah-tengah orang-orang
    yang terbunuh.”
  nya-nya: Amukonzera pogona pakati pa anthu ophedwa, pamodzi ndi gulu lake lonse
    la nkhondo litazungulira manda ake. Onsewo ndi anthu osachita mdulidwe ophedwa
    ndi lupanga. Paja anthuwa ankaopsa mʼdziko la anthu a moyo. Koma tsopano akuchita
    manyazi pamodzi ndi amene ali mʼmanda. Iwo ayikidwa pakati pa anthu ophedwa.
  hrv-hrv: 'Usred pobijenih ležaj smjestiše njemu i mnoštvu oko groba njegova - sve
    neobrezani, mačem probodeni: nekoć užas u zemlji živih, snose sad sramotu svoju
    s onima što u jamu siđoše, među pobijene položeni.'
  mps-mps: '@see-verse:EZK.032.024'
  tpi-tpi: '@see-verse:EZK.032.024'
  dan-1931: Iblandt dræbte fik han et Leje med al sin larmende Hob rundt om sin Grav;
    alle er de uomskårne, sværdslagne; thi Rædsel for dem bredte sig i de levendes
    Land; nu bærer de deres Skændsel blandt dem, der steg ned i Dybet; de lagdes blandt
    dræbte.
  vie-OVCB: Mộ của chúng nằm ở giữa những người bị tàn sát, được bao quanh bởi mồ
    mả của dân tộc chúng. Phải, chúng đã từng gây kinh hoàng cho các dân tộc khi chúng
    còn sống, nhưng nay chúng nằm tủi nhục dưới vực sâu, tất cả chúng đều không chịu
    cắt bì, đều bị giết bằng gươm.
  guj-2017: તેની આસપાસ તેની કબરો છે. તેઓએ એલામ તથા તેના સમુદાય માટે કતલ થયેલાઓની વચમાં
    પથારી કરી છે; તેઓમાંના બધા બેસુન્નતીઓ તથા તલવારથી કતલ થયેલા છે. તેઓ પૃથ્વીમાં
    ત્રાસ લાવ્યા હતા. તેઓ કબરમાં ઊતરી જનારાઓની સાથે લજ્જિત થશે. તેઓને મારી નંખાયેલા
    મધ્યે મૂકવામાં આવ્યા છે.
  pon-2006A: Elam wonohn nanpwungen irail kan me kamakamalahr nan mahwen, oh sousoun
    nah sounpei kan kapilpene. Irail koaros sohte sirkumsais, irail koaros kamakamala
    nan mahwen. Ni ar momour re kamasakada wasa, ahpw met re melahr wonohn oh sarohdier,
    re iang ale pwais en irail kan me kamakamalahr nan mahwen.
  por-BRBSL: Eles fizeram de Elam uma cama entre os mortos com toda a sua multidão.
    Seus túmulos estão ao seu redor, todos eles incircuncisos, mortos pela espada;
    pois seu terror foi causado na terra dos vivos, e eles suportaram sua vergonha
    com aqueles que descem para o poço. Ele é colocado entre aqueles que são mortos.
  cth-cth: Thei e naw thung dawk ama hoi a taminaw inae a sak pouh teh, phuen hah
    ama petkâkalup lah ao. Abuemlahoi vuensom ka a hoeh e, tahloi hoi thei e naw doeh.
    Lungpuennae teh, ka hring e ram dawkvah, lungpuennae hah doeh. Hatei, tangkom
    thung kakumnaw hoi yerai a po awh teh thei e naw koe ao sak.
  twi-twi: Wɔato mpa ama no wɔ atɔfo no mu, na ne dɔm atwa ne da ho ahyia. Wɔn nyinaa
    yɛ momonotofo a wɔatotɔ wɔ afoa ano. Esiane sɛ wɔn ahunahuna trɛw wɔ ateasefo
    asase so no nti, wɔne wɔn a wosian kɔ amoa mu no nyinaa anim agu ase. Wɔadeda
    wɔn wɔ atɔfo no mu.
  hlt-hlt: Anih ham tah rhok lakli ah ni thingkong a khueh pauh. A hlangping boeih
    loh a phuel kah a kaepvai ah omuh. Amih te cunghang dongah a rhok pumdul boeih
    ni. Mulhing khohmuen ah amamih kah rhihnah a paek tih a mingthae a phueih uh phoeiah
    tangrhom kah aka suntla neh rhok lakli ah ni a yalh.
  tbz-SIM: Edɑmmu kpɑ̀ɑ̀tì tɑ kudɔnkù nku, kòo nìtìbɛ̀ fɔ̃ti fitɛ́ o kɔku, bɛ̀ tu
    ibotí ìì í cɑ̃mmù ìnyi, kɛ̀ bɛ̀ bɛ̀ kùɔ mudoò miɛkɛ. Bɛmbɛ bɛnìtìbɛ̀ do dé bɛ̀
    kɛtenkɛ̀ ĩ́nkɛ̀. Kɛ̀ bɛ̀ bɛ̀ wɛ̃nnɛ́nɛ̀ kɛ́kuɔ mudoò miɛkɛ. Kɛ̀ bɛ̀ di ifɛi.
  msy-2020: '@see-verse:EZK.032.024'
  dop-dop: Pɑ sɩɩwɑ ɩ tǝhǝntǝlɛ kɛ mpɑ pɑ kʋwɑ tɔ pɑ hɛkʋ. Pǝ cɔɔnɑʋ ɩ pǝlɑɑʋ tɔ,
    ɩ yoolɑɑ tuutuumɑ pǝlɑɑŋ wɛnnɑ. Lɑɣɑtɛ kʋnɑ mɑ tɑ nyɩ ɩsɔnɑɑ mpɛ ɩnɩ pɑ tǝnɑ.
    Pǝyele mpɛ pɑ nyɑɑsɑɣɑnɑ ɑntulinyɑ tɑɑ kɛ́ sɑɑ wei pɑ wɛnɑ pɑ weesiŋ tɔ. Pɑ fɛɛlɛfɛɩ
    mǝlɑ pɑ tɔɔ. Pɑ́ nɑ mpɑ pɑ tiiwɑ pǝlɑɑʋ tɑɑ tɔ. Pɑ tǝcɑɣɑlɛ ntɛ́ sǝtɑɑ mpɑ pɑ
    sǝpɑ yoou tɑɑ tɔ pɑ hɛkʋ.
  azb-azb: Elam üçün öldürülənlər arasında bir yataq hazırlandı. Bütün xalqı məzarının
    ətrafındadır. Onların hamısı sünnətsiz halda qılıncdan keçirilib öldürülmüşdür.
    Dirilər arasına qorxu salmışdılar, indi isə xəcalət içində qəbirə enənlərə qoşulub
    öldürülənlərin arasına qoyuldular.
  eng-DBY: 'They have set him a bed in the midst of the slain, with all his multitude:
    their graves are round about him, all of them uncircumcised, slain by the sword,
    though their terror was caused in the land of the living; and they have borne
    their confusion with them that go down to the pit: he is put in the midst of them
    that are slain.'
  hin-2017: उसकी सारी भीड़ समेत उसे मारे हुओं के बीच सेज मिली, उसकी कब्रें उसी के
    चारों ओर हैं, वे सब के सब खतनारहित तलवार से मारे गए; उन्होंने जीवनलोक में भय उपजाया
    था, परन्तु अब कब्र में और गड़े हुओं के संग उनके मुँह पर उदासी छाई हुई है; और वे
    मरे हुओं के बीच रखे गए हैं।
  wol-KYG: Buurub Elam kay a nga tëdd ca biir ña ñu bóom, mook gàngooram gépp, seeni
    bàmmeel yéew ko. Paaxe yooyu yépp a fàddoo saamar, te daan tiital waa réewum aji
    dund ña. Seen gàcce lañu gàlloo, ànd ak ñay wàcci biir pax, ñu boole leen ak ña
    ñu bóom ab tëraay.
  eng-YLT: In the midst of the wounded they have appointed a bed for her with all
    her multitude, Round about him [are] her graves, All of them uncircumcised, pierced
    of the sword, For their terror was given in the land of the living, And they bear
    their shame with those going down to the pit, In the midst of the pierced he hath
    been put.
  eng-WYC-2017: In the midst of slain men they putted his bed in all the peoples of
    him; his sepulchre is in the compass of him. All these were uncircumcised and
    slain by sword, for they gave dread in the land of living men, and bare their
    shame with them that go down into the pit; they be set [or put] in the midst of
    slain men.
  eng-WMBB: They have made Elam a bed amongst the slain with all her multitude. Her
    graves are around her, all of them uncircumcised, slain by the sword; for their
    terror was caused in the land of the living, and they have borne their shame with
    those who go down to the pit. He is put amongst those who are slain.
  urd-GVH: ऐलाम का बिस्तर मक़तूलों के दरमियान ही बिछाया गया है, और उसके इर्दगिर्द
    उस की तमाम शानदार फ़ौज को क़ब्रें मिल गई हैं। सब नामख़तून, सब मक़तूल हैं, गो ज़िंदों
    के मुल्क में लोग उनसे सख़्त दहशत खाते थे। अब वह भी पाताल में उतरे हुए दीगर लोगों
    की तरह अपनी रुसवाई भुगत रहे हैं। उन्हें मक़तूलों के दरमियान ही जगह मिल गई है।
  rug-rug: Na teqe si ta tavete poni nia e Elami pude koa turaṉi sarini pu ta seke,
    meke sari doduru nana butubutu si koa vari likohae nia rini sa lovu tanisa. Doduru
    arini si na tie huporodi, ta seke va mate koasa vedara. Sina va mataguti rini
    sarini pa popoa tadi tie toadi, ke paleki rini sari dia kinurekure gua arini pu
    gore la pa minate; la eko turaṉi rini sari tie ta sekedi.
  gaz-gaz: Waldaa namoota ishee kanneen naannoo awwaala ishee jiran hunda wajjin warra
    gorraʼaman gidduutti sireen isheedhaaf qopheeffameera. Hundi isaanii warra dhagna
    hin qabatin kanneen goraadeen dhumanii dha. Sababii sodaan isaanii biyya jiraattotaa
    keessa faffacaʼeef, isaan warra boolla buʼan wajjin qaanii isaanii baadhataniiru;
    isaan warra gorraʼaman gidduu ciciisaniiru.
  fra-LSG: On a fait sa couche parmi les morts avec toute sa multitude, Et ses sépulcres
    sont autour de lui; Tous ces incirconcis sont morts par l’épée, Car ils répandaient
    la terreur dans le pays des vivants, Et ils ont porté leur ignominie vers ceux
    qui descendent dans la fosse; Ils ont été placés parmi les morts.
  yal-yal: A saden bata rafala faxa muxune tagi e nun a ganle birin a gaburun nabilinni.
    Na Ala kolontarene birin bata faxa silanfanna ra. Bayo e yɛɛragaxun bata yi xuya
    ayi dunuɲa xun xɔn, anu iki e bata rayagi, e nun naxanye sigama yili gbeen na,
    e sa sa faxa muxune tagi.”
  haw-1868: 'Ua hoonoho lakou i wahi moe nona iwaena o ka poe i pepehiia me kona lehulehu
    a pau, ua puni i kona mau luakupapau, ua okipoepoe ole ia lakou a pau, ua pepehiia
    i ka pahikaua; ua haawiia ko lakou mea makau ma ka aina o ka poe ola, aka, ua
    halihali lakou i ko lakou hoinoia me ka poe iho ilalo i ka lua: ua waihoia''ku
    oia mawaenakonu o ka poe i pepehiia,'
  arb-NAV: قَدْ جَعَلُوا لِمِصْرَ وَلِحُلَفَائِهَا مَثْوىً بَيْنَ الْقَتْلَى، وَقُبُورُهُمْ
    حَوْلَ عِيلامَ، كُلُّهُمْ غُلْفٌ قَتْلَى السَّيْفِ مَعَ أَنَّهُمْ أَشَاعُوا الرُّعْبَ
    فِي أَرْضِ الأَحْيَاءِ. وَهَا هُمْ قَدْ حَمَلُوا عَارَهُمْ مَعَ الْمُنْحَدِريِنَ
    إِلَى الْجُبِّ. عِيلامُ أَيْضاً وَسَطَ الْقَتْلَى.
  ewe-ewe: Wotsɔ eya kple eƒe amehawo katã mlɔ Ame tsiaʋawo dome, woƒe yɔdowo ɖe to
    ɖee, bolotɔwo sɔŋ wonye, eye woda yi wo, elabena wode ŋɔdzi agbagbeawo ƒe anyigba
    dzi; azɔ ŋu akpe wo akpe ɖe aʋlimeyilawo ŋu; Ame tsiaʋawo dome wokɔ wo mlɔe.
  eng-LEE: 'In the midst of the slain have they set a couch for her with all her multitude;
    all round about are her graves; all of them are uncircumcised, slain by the sword;
    because their terror was once spread in the land of the living; and they have
    borne their confusion with those that go down to the pit: in the midst of the
    slain was she placed.'
  asm-FB: হত লোকসকলৰ মাজত, এলম, তাইৰ আটাই লোক সকলে সৈতে তাৰ বাবে এক শয্যা যুগুত কৰা
    হ’ল; তাইৰ চাৰিওফালে তাৰ মৈদামবোৰ আছে; তেওঁলোক আটাইবোৰ অচুন্নৎ, তেওঁলোক তৰোৱালৰ
    দ্বাৰাই হত হ’ল, কিয়নো তেওঁলোকে জীৱিতসকলৰ দেশত ত্ৰাস জন্মাইছিল, আৰু গাতলৈ নামি
    যোৱাসকলেৰে সৈতে নিজৰ লাজৰ ভাৰ বৈছে; এলম, হত লোকসকলৰ মাজত ৰখা হৈছে!
  sus-A: عَ تَن نُن عَ شَ سْورِ فَلِيٍ بِرِن سَشِ مِشِ قَشَشِيٍ يَ مَ مّننِ، عٍ فَبُرِيٍ
    عَ رَبِلِنشِ. نَ سُننَتَرٍيٍ بِرِن قَشَشِ سَنتِدّفّمَ نَن نَ. عٍ تٌ فبَلٌي رَدِن
    دُنِحَ مَ، عٍ قَن سِفَمَ نّ عَلِفِيَمَ يَافِ كُي، عٍ قَ لُ مِشِ قَشَشِيٍ يَ مَ.»
  fra-SBL: Ils ont fait d'Élam un lit parmi les morts, avec toute sa multitude. Ses
    sépulcres sont autour d'elle, tous incirconcis, tués par l'épée ; car leur terreur
    a été causée dans le pays des vivants, et ils ont porté leur honte avec ceux qui
    descendent dans la fosse. Il est mis au nombre de ceux qui sont tués.
  hbo-hbo: בְּתֹ֣וךְ חֲ֠לָלִים נָתְנ֨וּ מִשְׁכָּ֥ב לָהּ֙ בְּכָל־הֲמֹונָ֔הּ סְבִֽיבֹותָ֖יו
    קִבְרֹתֶ֑הָ כֻּלָּ֣ם עֲרֵלִ֣ים חַלְלֵי־חֶ֡רֶב כִּֽי־נִתַּ֨ן חִתִּיתָ֜ם בְּאֶ֣רֶץ
    חַיִּ֗ים וַיִּשְׂא֤וּ כְלִמָּתָם֙ אֶת־יֹ֣ורְדֵי בֹ֔ור בְּתֹ֥וךְ חֲלָלִ֖ים נִתָּֽן׃
  kik-kik: Nĩarĩirwo ũrĩrĩ gatagatĩ-inĩ ka arĩa maanakua, kĩrĩndĩ gĩake kĩrigiicĩirie
    mbĩrĩra yake. Acio othe ti aruu, na mooragirwo na rũhiũ rwa njora. Tondũ nĩo maaguoyohithanagia
    bũrũri wa arĩa marĩ muoyo, maikaraga maconokete marĩ hamwe na arĩa maharũrũkĩtio
    irima; magakomio hamwe na arĩa maanooragwo.
  fra-NCL: Au milieu de ceux qui ont été transpercés, on prépare sa couche pour lui
    avec toute sa multitude ; autour de lui sont ses sépulcres ; tous sont des incirconcis,
    tous ont été transpercés par l’épée ; car leur terreur s’était répandue sur la
    terre des vivants, et ils ont porté leur ignominie, avec ceux qui sont descendus
    dans la fosse ; on les a placés parmi les égorgés.
  cek-AK: Anih loe a um ah oh, angmah ih kaminawk boih mah anih ih taprong to takui
    o; nihcae loe tangyat hin aat ai kami ah oh o moe, sumsen hoiah hum o boih; nihcae
    loe kahing kaminawk ih prae thungah zit thohhaih omsakkung ah oh o, toe tangqom
    thungah caeh tathuk kaminawk hoi nawnto azathaih to a tongh o; anih loe hum ih
    kaminawk salakah pasongh o.
  cuk-cuk: Elamʼga, Bab-Dummad-akudakmalad-es-suidgi-burgwismalad-abargi gas nasiksamalad.
    Emidi, Elam-e-neg-uan-dikarba mamaid. We-burgwismalad we-napneggi dulemar-ogwayedii
    gusmalad. Ar emigindi, napa-uluba burgwismamaid-abargi dule-nugsulidyob mamaid.
    Agi dulemar-gindaklesmalad-abargi megismalad.
  uig-CYR: Кишиләр униң үчүн өлтүрүлгәнләр арисида, топ-топ адәмлири арисида бир орун
    раслиған; хәлқиниң гөрлири униң әтрапидидур; уларниң һәммиси хәтнә қилинмиғанлар,
    қиличланғанлар; шуңа улар һаңға чүшкәнләр билән биллә иза-аһанәткә қалиду; улар
    өлтүрүлгәнләр арисиға ятқузулиду — гәрчә тирикләрниң зиминида уларниң вәһшити
    адәмләргә селинған болсиму!
  tel-2017: చచ్చిన వాళ్ళ మధ్య దానికీ దాని సమూహానికీ ఒక పరుపు సిద్ధం చేశారు. దాని చుట్టూ
    వాళ్ళ సమాధులున్నాయి. వాళ్ళంతా సున్నతి లేకుండా చచ్చారు. వాళ్ళు సజీవుల లోకంలో ఉగ్రత
    తెచ్చినవాళ్ళు. పాతాళం లోకి దిగిపోయిన వాళ్ళతో పాటు వాళ్ళు కూడా సిగ్గు పాలవుతారు.
    చచ్చిన వాళ్ళ మధ్య ఏలాము ఉంది.
  hat-BSA: Yo fè kabann Elam nan pami sila ki touye ak tout gwo foul li yo. Tonbo
    yo antoure li. Yo tout se ensikonsi, touye pa nepe. Paske se gwo laperèz yo te
    kreye nan peyi moun vivan yo, e konsa,yo te pote wont yo avèk sila ki desann nan
    twou fòs yo. Yo rive nan mitan sila ki te touye yo.
  kos-kos: Elam el oan inmasrlon mwet anwuki ke mweun, ac kulyuk lun mwet mweun lal
    uh oan raunella. Elos nukewa tia kosrkosrla — elos nukewa misa ke mweun. Pacl
    elos moul ah, elos aksangengye na acn uh, tusruk inge elos oan misa ac mwekinla.
    Elos wi pula ongoiya lun mwet ma anwuki ke mweun.
  hbo-WLC: בְּת֣וֹךְ חֲ֠לָלִים נָתְנ֨וּ מִשְׁכָּ֥ב לָהּ֙ בְּכָל־הֲמוֹנָ֔הּ סְבִֽיבוֹתָ֖יו
    קִבְרֹתֶ֑הָ כֻּלָּ֣ם עֲרֵלִ֣ים חַלְלֵי־חֶ֡רֶב כִּֽי־נִתַּ֨ן חִתִּיתָ֜ם בְּאֶ֣רֶץ
    חַיִּ֗ים וַיִּשְׂא֤וּ כְלִמָּתָם֙ אֶת־י֣וֹרְדֵי ב֔וֹר בְּת֥וֹךְ חֲלָלִ֖ים נִתָּֽן׃
  ibo-ibo: E meere ya ebe ndina nʼetiti ndị nwụrụ anwụ. Igwe mmadụ ya nwụrụ anwụ gbakwara
    ili ya gburugburu. Ha niile bụ ndị a na-ebighị ugwu, ndị e ji mma agha gbuo, nʼihi
    na-emere ka oke egwu ha dị nʼala ndị dị ndụ, ma ha na-eburu ihere ha, ha na ndị
    ahụ na-arịdaru nʼolulu. Ha bụ ndị e debere nʼetiti ndị nwụrụ anwụ.
  ory-ory: ହତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ସେମାନେ ତାହାର ଓ ତାହା ସହିତ ତାହାର ସମସ୍ତ ଜନସମାଜର ଶଯ୍ୟା
    ପାତିଅଛନ୍ତି, ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ ତାହାର କବରସବୁ ଅଛି; ସେମାନେ ସମସ୍ତେ ଅସୁନ୍ନତ ଅବସ୍ଥାରେ
    ଖଡ୍ଗ ଦ୍ୱାରା ପତିତ ହୋଇଅଛନ୍ତି; କାରଣ ସେମାନେ ଜୀବିତମାନଙ୍କ ଦେଶରେ ଭୟ ଜନ୍ମାଇଥିଲେ, ଏବେ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ
    ସହିତ ଆପଣାମାନଙ୍କର ଅପମାନ ଭୋଗ କରିଅଛନ୍ତି; ସେ ହତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ରଖାଯାଇଅଛି।
  chk-chk: Ra ngeni Elam an lenien kon lein chokewe mi mäla lon maun, nge nöün mwicheichen
    sounfiu ra peias ünükün. Ir meinisin resap sirkomsais ra mäla lon maun. Me lom
    ra afisätä niuokus won fanüen chon manau, nge iei ra kon lein chokewe mi mäla,
    ra uwei ar itengau fiti chokewe ra fen nom lon ewe lenien sotup.
  rop-rop: '@see-verse:EZK.032.024'
  ukr-1871: Серед побитих наготовано лїгво його з усїм військом його; домовини їх
    округи його, а всї вони необрізані, мечем порубані; позаяк бо вони завдавали страху
    на землї живих, то й несуть тепер ганьбу на собі вкупі з тими, що посходили в
    яму, та лежать серед побитих.
  deu-1951: Man hat ihn mit all seiner Menge unter die Erschlagenen gelegt; ihre Gräber
    sind rings um ihn her. Alle sind unbeschnitten, mit dem Schwerte erschlagen; weil
    sie Schrecken verbreitet haben im Lande der Lebendigen, müssen sie ihre Schande
    tragen samt denen, welche zur Grube hinabfahren; man hat ihn mitten unter die
    Erschlagenen gelegt.
  eng-JPS: They have set her a bed in the midst of the slain with all her multitude;
    her graves are round about them; all of them uncircumcised, slain by the sword;
    because their terror was caused in the land of the living, yet have they borne
    their shame with them that go down to the pit; they are put in the midst of them
    that are slain.
  srp-1865: Meðu pobijenima namjestiše postelju njemu i svemu mnoštvu njegovu, grobovi
    su mu oko njega, svi su neobrezani pobijeni maèem, koji zadavahu strah zemlji
    živijeh; i nose sramotu svoju s onima koji slaze u jamu, metnuti su meðu pobijene.
  lug-lug: Bamwalidde ekitanda wakati mu battibwa n’enkuyanja y’abantu be bonna okwetooloola
    amalaalo ge. Bonna tebaali bakomole, era battibwa n’ekitala kubanga baatiisatiisanga
    ensi ey’abalamu. Bajudde ensonyi wamu n’abo abakka emagombe, era bagalamidde wakati
    mu abo abattiddwa.
  heb-heb: בתוך חללים נתנו משכב לה בכל המונה סביבותיו קברתה כלם ערלים חללי חרב כי
    נתן חתיתם בארץ חיים וישאו כלמתם את יורדי בור בתוך חללים נתן׃
  ben-IRV: তারা বিছানা পেতেছিল এলমের জন্য এবং তার লোকজনদের মারা হয়েছিল তার কবর চারদিকে
    রয়েছে; তারা সব অচ্ছিন্নত্বক অবস্থায় তরোয়ালে নিহত হয়েছে; তারা জীবিতদের দেশে
    সন্ত্রাস এনেছিল, তাই তারা গর্তগামীদের সঙ্গে লজ্জা বয়ে এনেছিল গর্তে যাওয়া নিহত
    লোকদের মধ্যেই তারা ছিল। এলম তাদের মধ্যে ছিল যারা মারা গিয়েছে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਉਹ ਦੇ ਲਈ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਭੀੜ ਲਈ ਵੱਢੇ ਹੋਇਆਂ ਦੇ ਵਿੱਚ ਆਸਣ ਲਾਇਆ ਹੈ।
    ਉਹ ਦੀਆਂ ਕਬਰਾਂ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਹਨ। ਸਾਰੇ ਦੇ ਸਾਰੇ ਬੇਸੁੰਨਤੇ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਗਏ ਹਨ। ਉਹ
    ਜੀਉਂਦਿਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚ ਭੈਅ ਦਾ ਕਾਰਨ ਸਨ ਅਤੇ ਉਹਨਾਂ ਨੇ ਕਬਰ ਵਿੱਚ ਉੱਤਰ ਜਾਣ ਵਾਲਿਆਂ ਨਾਲ
    ਆਪਣੀ ਨਮੋਸ਼ੀ ਚੁੱਕ ਲਈ ਹੈ, ਉਹ ਵੱਢੇ ਹੋਇਆਂ ਵਿੱਚ ਰੱਖੇ ਗਏ।
  mya-JVB: မိမိ အလုံးအရင်း နှင့် အိပ် ၍သူ တို့ သင်္ချိုင်း တွင်း တို့သည် ပတ်လည် ၌
    ရှိကြ၏။ ထိုသူ ရှိသမျှ တို့သည် အရေဖျား လှီးခြင်းကို မခံသောလူဖြစ်၍ထား ဖြင့် သေ ကြ
    ၏။ အသက်ရှင် သောသူတို့၏ နေရာ ၌ သူတပါးကို ကြောက် စေတတ်သော်လည်း ၊ မြေတွင်း ထဲသို့
    ဆင်း သွား သောသူတို့ နှင့်အတူ အရှက်ကွဲ သဖြင့် ၊ သေ သောသူတို့နှင့်အတူ နေရာ ကျကြ၏။
  hmo-hmo: Elama totona hekure gabuna idia karaia, idia aladia mase taudia edia huanai.
    Elama ena tuari taudia edia guria gabudia ese Elama ena guria gabuna idia hagegea
    noho. Idia ibounai be kopina utua kara ena taravatu idia abia lasi, bona tuari
    lalonai idia mase taudia sibona. Idia be guna idia do mauri neganai, taunimanima
    edia huanai gari bada idia havaraia, to hari idia be mase taudia, mai edia hemarai
    bada, tuari dekenai idia mase taudia danu idia hekure hebou noho.
  urd-urd: उन्होंने उसके लिए और उसकी तमाम गिरोह के लिए मक़्तूलों के बीच बिस्तर लगाया
    है, उसकी क़ब्रें उसके चारों तरफ़ हैं, सब के सब नामख़्तून तलवार से क़त्ल हुए हैं;
    वह ज़िन्दों की ज़मीन में हैबत की वजह थे, और उन्होंने पाताल में उतरने वालों के
    साथ रुस्वाई उठाई, वह मक़्तूलों में रख्खे गए।
  rus-SYN: Среди пораженных дали ложе ему со всем множеством его; вокруг него гробы
    их, все необрезанные, пораженные мечом; и как они распространяли ужас на земле
    живых, то и несут на себе позор наравне с отшедшими в могилу и положены среди
    пораженных.
  bqc-SIM: Wà wúlɛkĩi kɛ̀ɛ̀ gɛↄ guu, aà zĩgↄ̃ dasiↄ lia aà miai. Ampii gyafↄↄdeↄnɛ,
    aa gà zĩ guu. Lá pↄ́ aa tò sↄ̃ kɛ̃̀ dṹnia gbɛ̃́ↄgu, an gɛɛ gↄ̃̀ kpá ń
    wɛ́i ń gbɛ̃́ pↄ́ aa tà ɛ̀ zòolo guuↄ. Elaũ wúlɛa gɛↄ guu.
  tcz-CHONGTHU: Amahon akithatsa ho lhankhuh in, aumkim velna mun a chu cholngahna
    aneiyu ahi. Henge amahon ahin laijuva chu namtin vaipi ho ana tijatsah u ahi.
    Ahivangin tuna ma jum leh ja pumin kokhuh sunga ana umsa ho lah ah alumun amaho
    chu abon'uva paidohsa leh chemjama kithat sa ho ahi.
  mar-mar: त्यांनी एलाम व त्याच्या सर्व समुदायासाठी वधलेल्यामध्ये शय्या तयार केली.
    त्याच्याभोवती त्यांच्या कबरा आहेत. ते सर्व बेसुंती तलवारीने मारलेले आहेत. कारण
    त्यांनी जिवंताची भूमी दहशतीने भरली आहे. म्हणून गर्तेत उतरणाऱ्यांबरोबर ते लज्जित
    झाले आहेत. वधलेल्यामध्ये त्यांना ठेवले आहे.
  qub-qub: Elamga llapan wañojcunapa chaupinchömi jitaraycan. Wañojcuna pamparashan
    uchcullami intërunpa tumaraycan. Chay runacunaga guërrachömi mala-muertipa wañuran.
    Paycunaga cawashan wichan runacunata fiyupami mancharachiran. Cananmi ichanga
    pipis mana rispitaptinna ñaupata wañojcuna caycashanchöna caycan.
  bqp-bqp: Elɑmun sinɑ boko kɑ win tɑbu kowobu bɑ kpĩ kɑ be bɑ go tɑbu sɔɔ. Win tɑbu
    kowobun sikɑ yɑ wigiru sikerenɛ. Be, be bɑ ǹ Gusunɔ yɛ̃ bɑ gu tɑbu gberɔ. Beyɑ
    tɔmbɑ rɑɑ nɑsie. Be wee tɛ̃ bɑ kpĩ bɑ sekuru sɔɔwɑ kɑ be bɑ gu tɑɑ bii sɔɔ.
  hat-hat: Wa peyi Elam lan kouche nan mitan moun pa l' yo ki mouri nan lagè. Tonm
    sòlda li yo bò kote l'. Yo pa pote mak kontra Bondye a, yo mouri konsa nan lagè.
    Sou latè, yo te mache fè tout moun pè yo. Koulye a yo wont, y'ap peye mechanste
    yo. Yo desann nan twou san fon an ansanm ak moun ki mouri nan lagè yo.
  eng-BSB: Among the slain they prepare a resting place for Elam with all her hordes,
    with her graves all around her. All of them are uncircumcised, slain by the sword,
    although their terror was once spread in the land of the living. They bear their
    disgrace with those who descend to the Pit. They are placed among the slain.
  eng-WEBPB: They have made Elam a bed amongst the slain with all her multitude. Her
    graves are around her, all of them uncircumcised, slain by the sword; for their
    terror was caused in the land of the living, and they have borne their shame with
    those who go down to the pit. He is put amongst those who are slain.
  kbq-kbq: Hagi Elamu vahe'ma masesaza tafema hunte'nazana, kazinteti'ma zamahe'naza
    sondia vahe'aramimofo mati'mo agri mati'mofona megagi'ne. Ana maka sondia vahera
    bainati kazinknonteti zamahe fri vagare'naze. Na'ankure ana vahe'mo'za ama mopafi
    vano nehu'za, vahe'ma zamahe'za zamazeri koroma hu'naza vahekiza zamagoza anoma
    taga osu vahe'ene zamagra zamagazegu nehu'za ana kerifina uramiza fri vahetamimofo
    amu'nompi umani'naze.
  nhe-BL: Pero ama tlen ehuani Elam mocahuaj nopano campa mijcatzitzi. Huan yahualtic
    quintlalpachojtoque nochi ininsoldados tlen mijque ica pinahualistli quema sequinoc
    quintlanque ipan tlatehuijcayotl. Quema itztoyaj ipan ni tlaltepactli, yajuanti
    quintemajmatijque miyac tlaltini, pero ama huetztoque ica miyac pinahualistli
    ipan nopa ostotl ipan nopa tlali tlen miquistli.
  gub-BL: Eràw uzeàpàrirog zeàmàtyry'ymaw pe umàno ma'e kwer wamyter pe. Hemiruze'eg
    zauxiapekwer watym awer upyta itym awer izywyr wà. Ni amo nuzeruzar kwaw Tupàn
    rehe wà. Paw rupi umàno zeàmàtyry'ymaw pe wà. Amo zauxiapekwer uzuka wà. Wikuwe
    mehe umuhàmuhàz kyzeahy haw teko tetea'u wanehe wà. Umàno wà. Maranugar haw upyk
    wà kury. Uzemono'og amogwer zeàmàtyry'ymaw pe uzezuka kar ma'e kwer wanehe we
    wà.
  eng-DRA: 'In the midst of the slain they have set him a bed among all his people:
    their graves are round about him: all these are uncircumcised, and slain by the
    sword: for they spread their terror in the land of the living, and have borne
    their shame with them that descend into the pit: they are laid in the midst of
    the slain.'
