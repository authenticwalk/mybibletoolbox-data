verse: EZK.032.027
translations:
  mal-C: വീണുപോയവരും തങ്ങളുടെ ആയുധങ്ങളുമായി പാതാളത്തിലേക്ക് ഇറങ്ങിച്ചെന്നവരും തങ്ങളുടെ
    വാളുകൾ സ്വന്തം തലയ്ക്കുകീഴേയും പരിചകൾ അവരുടെ അസ്ഥിക്കുമീതേയും വെച്ചിട്ടുള്ളവരുമായ
    പുരാതന യോദ്ധാക്കൾക്കൊപ്പം ഇവരും അവിടെ കിടക്കേണ്ടതല്ലേ? ഈ യുദ്ധവീരന്മാരെക്കുറിച്ചുള്ള
    ഭീതി ജീവനുള്ളവരുടെ ദേശത്തു വ്യാപിച്ചിരിക്കുന്നു.
  deu-TKW: Sie liegen nicht bei den Helden, den in grauer Vorzeit Gefallenen, die
    in ihrer Kriegsrüstung hinabstiegen in die Unterwelt, denen man ihre Schwerter
    legte unter ihre Häupter und auf deren Gebeinen ihre Schilde lagen; denn ein Schrecken
    vor den Helden herrschte im Lande der Lebendigen.
  lin-lin: Boni, balali te esika moko na basoda mosusu oyo bakatama ngenga te to balali
    te esika moko na basoda ya mpiko oyo bakufaki mpe bakitaki na mboka ya bakufi
    na bibundeli na bango, na mipanga na bango na se ya mito na bango ? Etumbu mpo
    na masumu na bango ekweyaki na mikuwa na bango, atako bazalaki kolengisa basoda
    ya mpiko ya mokili ya bato ya bomoi na somo.
  eng-LSV: And they do not lie with the mighty, || Who are falling of the uncircumcised,
    || Who have gone down to Sheol with their weapons of war, || And they put their
    swords under their heads, || And their iniquities are on their bones, || For the
    terror of the mighty [is] in the land of the living.
  eng-GNV: 'And they shall not lie with the valiant of the vncircumcised, that are
    fallen, which are gone down to the graue, with their weapons of warre, and haue
    laied their swords vnder their heads, but their iniquitie shalbe vpon their bones:
    because they were the feare of the mighty in the lande of the liuing.'
  eng-WEBSTER: 'And they shall not lie with the mighty that are fallen of the uncircumcised,
    who are gone down to the grave, with their weapons of war: and they have laid
    their swords under their heads, but their iniquities shall be upon their bones,
    though they were the terror of the mighty in the land of the living.'
  nhw-BL: Amo quintlalpachojtoque ica miyac tlatlepanitacayotl quen quichijque ica
    huejhueyi soldados huejcajya catli tlahuel mosemacaque huan teipa mijque ica pinahualistli
    quema sequinoc quintlanque ipan tlahuilancayotl. Inijuanti quintlalpachojque ihuaya
    inintepos. Quipixque machete tlatzintla inintzonteco huan inintepostzajca catli
    quinmanahui ipan tlahuilancayotl ipan inintlacayo. Quej nopa quintlalpachohuayayaj
    pampa quema itztoyaj ipan ni tlaltipactli quintemajmatijque nochi masehualme.
  swh-ONEN: Je, hawakulala na mashujaa wengine wasiotahiriwa waliouawa, ambao wameshuka
    kaburini wakiwa na silaha zao za vita, ambao panga zao ziliwekwa chini ya vichwa
    vyao na uovu wao juu ya mifupa yao? Adhabu kwa ajili ya dhambi zao ilikuwa juu
    ya mifupa yao, ingawa vitisho vya mashujaa hawa vilikuwa vimeenea hadi kwenye
    nchi ya walio hai.
  bba-bba: Be, be bɑ ǹ Gusunɔ yɛ̃ mi, bɑ ǹ kɑ bu yellun tɑbu durɔ dɑmɡibu mɛnnɛ
    bɑ sikuɑ. Bɑ duɑwɑ ɡɔribun wɑ̃ɑ yerɔ kɑ ben tɑbu yɑ̃nu bɑ kpunɑ ben torɑnun sɔ̃,
    mɑ ben tɑkobibɑ bɑ kuɑ ben leferi. N deemɑ beyɑ tɔmbu bɑ rɑɑ nɑsie.
  eng-KJVCPB: 'And they shall not lie with the mighty that are fallen of the uncircumcised,
    which are gone down to hell with their weapons of war: and they have laid their
    swords under their heads, but their iniquities shall be upon their bones, though
    they were the terror of the mighty in the land of the living.'
  luo-luo: Donge koro giriere piny e dier jokedo mamoko ma ok oter nyangu mosepodho,
    ma osedhi e bur kaachiel gi gigegi mag lweny, kendo makoro osepiel wiyegi e liganglagi?
    Kum mar richogi koro omako nyaka chokegi, kata obedo ni mbi mag jolwenygi ne olandore
    e piny joma ngima duto.
  meu-meu: Idia na sene edia goada-herea taudia ida asie hekure heboumu. Unu na mai
    edia tuari ḡaudia ida mase gabuna ai e diho, edia dare ai e haheKwinadia bona
    edia kesi na turiadia latadiai heheato; badina be goada-herea taudia edia hahegari
    na mauri taudia edia tano ai e miava.
  npi-ULB: युद्धका आफ्ना सारा हतियारहरू, र आफ्ना शिरमुनि राखेका तरवारहरू, र आफ्ना
    हड्‍डीहरूमाथि आफ्ना पापहरूसँगै तल चिहानमा गएका खतना नभएका मृत योद्धाहरूसँग तिनीहरू
    रहँदैनन् । किनकि तिनीहरू जीवितहरूको देशमा योद्धाहरूका आतंक थिए ।
  yor-yor: Wọn kì yóò sì dùbúlẹ̀ ti àwọn tí ó ṣubú nínú àwọn aláìkọlà, tí wọn sọ̀kalẹ̀
    lọ sí ipò òkú pẹ̀lú ìhámọ́ra ogun wọn, wọ́n tí fi idà wọn rọ orí wọn. Ṣùgbọ́n
    àìṣedéédéé wọn yóò wà ní orí egungun wọn—bí wọ́n tilẹ̀ jẹ́ ẹ̀rù àwọn alágbára
    ní ilẹ̀ alààyè.
  pes-OPCB: آنها مانند سرداران نامور که با سلاحها، شمشیرها و سپرهای خود، باشکوه فراوان
    به خاک سپرده می‌شوند، دفن نشده‌اند بلکه مثل اشخاص عادی دفن شده و به دنیای مردگان
    رفته‌اند، زیرا در زمان حیات خود باعث رعب و وحشت بودند.
  tgl-ULB: Hindi ba sila hihiga kasama ng mga bumagsak na mandirigma na hindi tuli
    na bumaba sa sheol dala-dala ang lahat ng kanilang mga sandata sa pakikipagdigma,
    at ang kanilang mga espada na nakalagay sa ilalim ng kanilang mga ulo? Ang kanilang
    mga kalasag ay nakalagay sa ibabaw ng kanilang mga buto. Sapagkat sila ang mga
    mandirigmang kakila-kilabot sa lupain ng mga buhay!
  hui-hui: Agali maru ami agali uruni hora haga hayadaruni tigua ami agali uruni baya
    hangu hora ha nabi agali yagibano bu karu hora hagadagua yu hora haya. Tigua bamba
    agali tara henerume tinaga ami agali hora hagadagua naheneya. Bamba agali henerume
    tinaga agali haguaneru homaragola tinaga wai biagane ayu tibu ngago ibuni homaliha
    mo haguanda ho ngelalu humbibi tinaga tinginini dambi howa horo haga wini. Mesege
    hameigini Tubala hameiginila homa nabi heangi wali agali dewaore mo gi timbuni
    haga henegome libuha pani nolene wiaabo holebira.
  mya-mya: သူ​တို့​သည်​လက်​နက်​အ​ပြည့်​အ​စုံ​ကိုင်​စွဲ လျက်​မ​ရ​ဏာ​နိုင်​ငံ​သို့​ဆင်း​သက်​သူ​ရှေး
    သူ​ရဲ​ကောင်း​ကြီး​များ​ကဲ့​သို့ မိ​မိ​တို့​၏​ဋ္ဌား များ​ကို​ဦး​ခေါင်း​အောက်​တွင်​လည်း​ကောင်း၊
    ဒိုင်း​လွှား​များ​ကို​ရင်​ပတ်​ပေါ်​တွင်​လည်း​ကောင်း ထား​ရှိ​ကာ​ဂုဏ်​ပြု​သင်္ဂြိုဟ်​ခြင်း​ကို​မ​ခံ​ရ
    ကြ။ သူ​တို့​သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​မ​ခံ သူ​အ​ခြား​ကျ​ဆုံး​လေ​ပြီး​သော စစ်​သူ​ရဲ
    ကောင်း​များ​နှင့်​အ​တူ​လဲ​လျောင်း​နေ​လေ​ပြီ။ ဤ​သူ​ရဲ​ကောင်း​များ​သည်​အ​ခါ​တစ်​ပါး
    က​အ​သက်​ရှင်​သူ​တို့​ကို​တုန်​လှုပ်​ချောက် ချား​ရန် ပြု​လုပ်​သည့်​တန်​ခိုး​ကြီး​မား​သူ
    များ​ဖြစ်​ခဲ့​ကြ​၏။
  bod-N: ཁོ་ཚོ་ཚང་མ་ནི་མཚན་སྐྱི་མ་བཅད་པར་བསད་པའི་དཔའ་བོ་རྣམས་དང་མཉམ་དུ་ཉལ་བ་མ་ཡིན་ནམ།
    དཔའ་བོ་འདི་དག་གིས་མཚོན་ཆ་བཟུང་ནས་གཤིན་ཡུལ་དུ་ལྷུང་སྟེ། རལ་གྲི་རང་གི་མགོ་ཡི་འོག་ཏུ་བཞག་ཡོད་དོ།
    །དེ་དག་གི་སྡིག་ཉེས་ནི་རང་གི་རུས་པའི་སྟེང་དུ་ཡོད་དེ། སྔར་ཁོ་ཚོས་གསོན་པོའི་གནས་སུ་དངངས་སྐྲག་གིས་ཁྱབ་པར་བྱས་སོ།
    །
  sna-sna: Ko, havana kuvata navamwe varwi vasina kudzingiswa here, ivo vakafa, vakaburukira
    muguva vane zvombo zvavo zvehondo, uye minondo yavo yakaiswa pasi pemisoro yavo?
    Kurangwa nokuda kwezvivi zvavo kuri pamusoro pamapfupa avo, kunyange kutyisidzira
    kwavanhu ava kwakanga kwapararira munyika yavapenyu.
  spa-BLM: No se acostarán con los poderosos caídos de los incircuncisos, que descendieron
    al Seol con sus armas de guerra y pusieron sus espadas bajo sus cabezas. Sus iniquidades
    están sobre sus huesos; porque fueron el terror de los poderosos en la tierra
    de los vivos.
  cac-cac: Man̈ lajanoc ajnac smucji eb' icha ajnac smucji eb' soldado te jelan ec'nac
    d'a peca'. A eb' chi' mucb'il eb' yed' syamc'ab' yic oval. Aycanoch yespada eb'
    d'a yalan̈ sjolom. Yuj schucal eb' ayoch yaelal d'a yib'an̈ eb', yujto a juntzan̈
    eb' chi' xib'tejnac eb' anima eb' d'a yolyib'an̈q'uinal tic.
  swh-ULB: Wasilale pamoja mashujaa walioanguka wa wasiotahiriwa walioshuka chini
    kwa Sheoli pamoja na silaha zao zote za vita, na pamoja na panga zao zote walizoziweka
    chini ya vichwa vyao na maovu yao juu ya mifupa yao. Kwa kuwa walikuwa tishio
    kwa mashujaa katika nchi ya walio hai.
  bel-bel: Ці не павінны і яны ляжаць зь мёртвымі неабрэзанымі героямі, якія з вайсковай
    зброяй сваёю сышлі ў апраметную і мечы свае паклалі сабе пад галовы, і засталася
    пахібнасьць іхняя на касьцях іхніх, бо яны, як дужыя, былі жудасьцю на зямлі жывых.
  deu-ELBBK: Und sie liegen nicht bei den Helden der Unbeschnittenen, die gefallen
    sind, die in den Scheol hinabfuhren mit ihren Kriegswaffen und denen man ihre
    Schwerter unter ihre Häupter legte. Und ihre Ungerechtigkeiten sind über ihre
    Gebeine gekommen, weil sie ein Schrecken der Helden waren im Land der Lebendigen.
  mbb-OT: Piru nemematey sikandan he wazà meveǥayi te dungganen he kedleveng iring
    te ventuǥan he menge etew he wazà medtuu te Megbevayà, te kedlevenga kandan diyà
    te ulunan dan is menge ispada zan ne ziyà te kumeng dan is kelasag dan. Heini
    he menge etew nemematey te tebek, su igkikinehendekè sikandan hein uuyag dan pa.
  mal-2015: അവർ ജീവനുള്ളവരുടെ ദേശത്തു വീരന്മാർക്കു ഭീതി ആയിരുന്നതുകൊണ്ടു തങ്ങളുടെ
    അകൃത്യങ്ങളെ അസ്ഥികളിന്മേൽ ചുമന്നും തങ്ങളുടെ വാളുകളെ തലെക്കു കീഴെ വെച്ചുംകൊണ്ടു
    അഗ്രചർമ്മികളിൽ പട്ടുപോയ വീരന്മാരായി പടക്കോപ്പോടുകൂടെ പാതാളത്തിൽ ഇറങ്ങിയവരുടെ കൂട്ടത്തിൽ
    കിടക്കേണ്ടതല്ലയോ?
  rmc-rmc: Ale on na pašľon maškar o hrďini, so mule imar čirla, so gele tele andro
    Šeol peskre maribnaskre zbraňenca a savenge thode o šabľi tel o šere a o šťiti
    pro kokala, kajte ola hrďini tiš anenas e dar le manušenge pre phuv.
  pes-OPV: پس ایشان با جباران و نامختونانی که افتاده‌اند که با اسلحه جنگ خویش به هاویه
    فرود رفته‌اند، نخواهندخوابید. و ایشان شمشیرهای خود را زیر سرهای خود نهادند. و
    گناه ایشان بر استخوانهای ایشان خواهد بود. زیرا که در زمین زندگان باعث هیبت جباران
    بودند.
  ron-1924: Ей сунт кулкаць ымпреунэ ку витежий кэзуць дин векиме динтре чей нетэяць
    ымпрежур; сунт коборыць ын Локуинца морцилор ымпреунэ ку армеле лор де рэзбой,
    ку сэбииле пусе суб капетеле лор ши нелеӂюириле лор липите пе осеминтеле лор,
    кэч витежия лор ера о гроазэ ын цара челор вий.
  ben-OBCV: কিন্তু তারা শুয়ে নেই তাদের সঙ্গে যারা যুদ্ধে মারা গেছে, যারা যুদ্ধের
    অস্ত্রশস্ত্র নিয়ে কবরে গিয়েছে—যাদের তরোয়াল তাদের মাথার নিচে রাখা হয়েছে? তাদের
    অপরাধ তাদের হাড়গোড়ের উপর রয়েছে—যদিও এই সৈন্যরা জীবিতদের দেশে ভয় ছড়িয়েছিল।
  som-som: Oo iyagu lama ay jiifsan doonaan kuwa xoogga badan oo ka le'day kuwa buuryaqabyada
    ah oo She'ool hoos ugu dhaadhacay iyagoo hubkoodii dagaalka sita, oo seefahoodii
    madaxooda la hoos dhigay, dembigooduna lafahooduu dul saaran yahay, waayo, iyagu
    cabsi bay dalka kuwa nool gelin jireen.
  lat-VUC: 'Et non dormient cum fortibus, cadentibusque, et incircumcisis, qui descenderunt
    ad infernum cum armis suis, et posuerunt gladios suos sub capitibus suis, et fuerunt
    iniquitates eorum in ossibus eorum: quia terror fortium facti sunt in terra viventium.'
  eng-ASVBT: And they shall not lie with the mighty that are fallen of the uncircumcised,
    that are gone down to Sheol with their weapons of war, and have laid their swords
    under their heads, and their iniquities are upon their bones; for they were the
    terror of the mighty in the land of the living.
  ita-1885: E non giacciono con gli uomini prodi, caduti d'infra gl'incirconcisi,
    i quali sono scesi nell'inferno con le loro armi; e le cui spade sono state poste
    sotto alle lor teste, e la cui iniquità è stata sopra le loro ossa; perciocchè
    lo spavento degli uomini prodi è nella terra de' viventi.
  eng-LXXUP: 'And they are laid with the giants that fell of old, who went down to
    Hades with their weapons of war: and they laid their swords under their heads,
    but their iniquities were upon their bones, because they terrified all men during
    their life.'
  eng-ULB: They do not lie with the fallen warriors of the uncircumcised who have
    gone down to Sheol with all their weapons of war, and with their swords placed
    under their heads and their iniquities over their bones. For they were the terror
    of warriors in the land of the living.
  spa-VBL: Pero no están enterrados con los guerreros caídos de antaño que bajaron
    al Seol con sus armas de guerra. Sus espadas fueron colocadas debajo de sus cabezas
    y sus escudos sobre sus huesos, aunque estos poderosos guerreros una vez aterrorizaron
    a otros cuando estaban vivos.
  fra-_FOB: Mais ils ne sont point couchés avec les vaillants hommes, tombés d'entre
    les incirconcis, qui sont descendus au Sépulcre avec leurs armes de guerre, et
    sous la tête desquels on a mis leurs épées. Leurs iniquités couvrent leurs ossements,
    car ils furent la terreur des hommes vaillants sur la terre des vivants.
  mal-mal: അവർ ജീവനുള്ളവരുടെ ദേശത്ത് വീരന്മാർക്കു ഭീതി ആയിരുന്നതുകൊണ്ട്, അവരുടെ അകൃത്യങ്ങൾ
    അസ്ഥികളിന്മേൽ ചുമന്നും, അവരുടെ വാളുകൾ തലയ്ക്കു കീഴിൽ വച്ചുംകൊണ്ട്, അഗ്രചർമ്മികളിൽ
    പട്ടുപോയ വീരന്മാരായി യുദ്ധായുധങ്ങളോടുകൂടെ പാതാളത്തിൽ ഇറങ്ങിയവരുടെ കൂട്ടത്തിൽ കിടക്കേണ്ടതല്ലയോ?
  urd-GVR: Aur unheṅ un sūrmāoṅ ke pās jagah nahīṅ milī jo qadīm zamāne meṅ nāmaḳhtūnoṅ
    ke darmiyān faut ho kar apne hathiyāroṅ ke sāth Pātāl meṅ utar āe the aur jin
    ke saroṅ ke nīche talwār rakhī gaī. Un kā qusūr un kī haḍḍiyoṅ par paṛā rahtā
    hai, go zindoṅ ke mulk meṅ log in jangjuoṅ se dahshat khāte the.
  suz-BL: मेकोपुकी साइ ङोंइती साइश्‍शो अरु लडाइ पाइब नु मबाक्‍नीम। मिनु मेको आन या
    सुन्‍दा बेक्‍शो मुर आन बाक्‍तीकेम लशो बाक्‍नीम। मेको आन तरवार आन पिया आगाम वोइश्‍शो
    बाक्‍ब। मिनु आन तेक्‍तीके आन रुश तार वोइश्‍शो बाक्‍नीम। मारदे हना मेको लडाइ पाइबम
    ब्रोंइशा बाक्‍ब आन रागी ङा मुर आन कली शुश हिंपाइक्‍तेक्‍म।
  eng-NOY: Shall they not lie with the mighty of the uncircumcised that are fallen,
    Who have gone down to the pit with their weapons of war, Having their swords laid
    under their heads, And their iniquity resting upon their bones, Though they were
    the terror of the mighty in the land of the living?
  ita-1927: Non giacciono coi prodi che sono caduti fra gli incirconcisi, che sono
    scesi nel soggiorno de’ morti con le loro armi da guerra, e sotto il capo de’
    quali sono state poste le loro spade; ma le loro iniquità stanno sulle loro ossa,
    perché erano il terrore de’ prodi sulla terra de’ viventi.
  ckb-ckb: ئایا لەگەڵ پاڵەوانانی دیکەی خەتەنە نەکراو کە کوژراون پاڵناخرێن، ئەوانەی
    بە چەکە جەنگییەکانیانەوە لە گۆڕ نران، ئەوانەی شمشێرەکانیان لەژێر سەریان دانراوە؟
    سزای تاوانەکانیان لەسەر ئێسکیان دەبێت، ئەوانەی لە خاکی زیندووان پاڵەوانەکانیان
    تۆقاندووە.
  eng-BBE: And they have been put to rest with the fighting men who came to their
    end in days long past, who went down to the underworld with their instruments
    of war, placing their swords under their heads, and their body-covers are over
    their bones; for their strength was a cause of fear in the land of the living.
  kan-OKCV: ಸುನ್ನತಿಯಿಲ್ಲದವರಲ್ಲಿ ಬಿದ್ದಂತ ತಮ್ಮ ಯುದ್ಧದ ಆಯುಧಗಳ ಸಂಗಡ ಪಾತಾಳಕ್ಕೆ ಇಳಿದಂತಹ
    ಶೂರರ ಸಂಗಡ ಇವರು ಮಲಗಬೇಡವೇ? ಅವರು ತಮ್ಮ ಖಡ್ಗಗಳನ್ನು ತಮ್ಮ ತಲೆಗಳ ಕೆಳಗೆ ಇಟ್ಟುಕೊಂಡಿದ್ದಾರೆ.
    ಅವರ ಗುರಾಣಿಗಳು ಅವರ ಮೂಳೆಗಳ ಮೇಲೆ ಇಡಲಾದವು. ಅವರು ಜೀವಿತರ ದೇಶದಲ್ಲಿ ಶೂರರಿಗೆ ಭಯಂಕರರಾಗಿದ್ದರೂ
    ಅವರ ಅಕ್ರಮಗಳು ಅವರ ಎಲುಬುಗಳ ಮೇಲೆ ಇರುವುವು.
  tam-2017: உயிருள்ளோருடைய தேசத்திலே பலசாலிகளுக்குக் பயம் உண்டாக்குகிறவர்களாக இருந்தும்,
    அவர்கள் விருத்தசேதனம் இல்லாதவர்களாக விழுந்து, தங்களுடைய போர் ஆயுதங்களுடன் பாதாளத்தில்
    இறங்கின பலசாலிகளுடன் இவர்கள் இருப்பதில்லை; அவர்கள் தங்களுடைய வாள்களைத் தங்களுடைய
    தலைகளின்கீழ் வைத்தார்கள்; ஆனாலும் அவர்களுடைய அக்கிரமம் தங்களுடைய எலும்புகளின்மேல்
    இருக்கும்.
  spa-RV-1909: 'Y no yacerán con los fuertes que cayeron de los incircuncisos, los
    cuales descendieron al sepulcro con sus armas de guerra, y pusieron sus espadas
    debajo de sus cabezas: mas sus pecados estarán sobre sus huesos, porque fueron
    terror de fuertes en la tierra de los vivientes.'
  ron-BTF: Și nu se vor culca cu cei puternici, căzuți dintre cei necircumciși, care
    au coborât în iad cu armele lor de război; și ei și-au pus săbiile sub capetele
    lor, dar nelegiuirile lor vor fi asupra oaselor lor, deși ei erau groaza celor
    puternici în țara celor vii.
  eng-WEBP: They will not lie with the mighty who are fallen of the uncircumcised,
    who have gone down to Sheol with their weapons of war and have laid their swords
    under their heads. Their iniquities are on their bones; for they were the terror
    of the mighty in the land of the living.
  eng-FBV: But they're not laid to rest with the fallen warriors of long ago who went
    down into Sheol with their weapons of war. Their swords were placed underneath
    their heads and their shields over their bones, although these powerful warriors
    once terrorized others when they were alive.
  nld-1939: Maar ze liggen niet bij de helden, die in oude tijden gevallen zijn, die
    naar het dodenrijk zijn afgedaald met hun wapenrusting, wier zwaarden men onder
    hun hoofd, wier schilden men op hun gebeente gelegd heeft; want men heeft die
    helden gevreesd in het land der levenden.
  nch-BL: Amo quintalpachojtoque ica miyac tatepanitacayot quej quichijque ica huejhueyi
    soldados huejcajquiya cati tahuel mosemacaque huan teipa mijque ica pinahualisti
    quema sequinoc quintanque ipan tatehuilisti. Inijuanti quintalpachojque ihuaya
    inintepos. Quipixtoque macheta tatzinta ten inintzonteco huan inintepostzajca
    cati quinmanahui ipan tatehuilisti ipan inintacayo. Quej nopa quintalpachohuayayaj
    pampa quema itztoyaj ipan ni taltipacti quintemajmatijque nochi masehualme.
  vie-1934: Chúng nó không nằm chung với những lính chiến mạnh bạo đã ngã xuống trong
    vòng những kẻ chưa chịu cắt bì, những lính chiến ấy đã xuống nơi âm phủ với khí
    giới đánh giặc của mình, và người ta đã đặt gươm dưới đầu chúng nó. Song những
    kẻ kia, tội ác đã như giắt vào hài cốt mình; vì chúng nó rải sự sợ hãi cho những
    lính chiến mạnh bạo trên đất người sống.
  hin-CV: पर वे मरे हुए उन पुराने योद्धाओं के साथ नहीं पड़े हैं, जो अपने युद्ध के
    हथियारों के साथ मृतकों के राज्य में नीचे गये—उनकी तलवारें उनके सिर के नीचे रखी
    थी और उनके ढाल उनकी हड्डियों पर पड़े थे—यद्यपि ये योद्धा भी जीवितों के देश को
    आतंकित किए थे.
  spa-BES: Pero no yacen junto a los valientes caídos, de entre los incircuncisos
    que llegaron a su fin, que bajaron al inframundo con sus instrumentos de guerra,
    colocando sus espadas debajo de sus cabezas, pero sus iniquidades estarán sobre
    sus huesos; porque fueron causa de temor en los valientes en la tierra de los
    vivos.
  tdx-tdx: Toe tsy hitrao-pandreañ’ amo fanalolahy nitsingoritritse amo tsy nisavareñeoo
    iereo, o nigodañe an-Tsikeokeok’ ao rekets’ o fialia’ eoo naho miondam-pibara
    ambane’ o añambone’eo, ie amo taola’eo o hakeo’eo ami’ty nampitsololoha’ iareo
    ondaty an-tane o veloñeo.
  tha-KJV: เขาทั้งหลายจะไม่​ได้​นอนอยู่กับผู้แกล้วกล้าในจำพวกที่​ไม่ได้​เข​้าสุ​หน​ัตที่​ได้​ล้มลง
    ลงไปยังนรกพร้อมกับยุทโธปกรณ์ของเขา ผู้​ซึ่​งม​ีดาบวางไว้​ใต้​ศีรษะของเขา และความชั่วช้าก็​อยู่​บนกระดูกของเขา
    เพราะว่าเขาให้​ผู้​แกล้วกล้าครั่​นคร​้ามอยู่ในแผ่นดินของคนเป็น
  por-BR-2018: Porém não jazerão com os guerreiros que caíram dos incircuncisos, os
    quais desceram ao Xeol com suas armas de guerra, e puseram suas espadas debaixo
    de suas cabeças; mas suas maldades estarão sobre seus ossos, porque foram o terror
    dos guerreiros na terra dos viventes.
  deu-ELO: Und sie liegen nicht bei den Helden der Unbeschnittenen, die gefallen sind,
    welche in den Scheol hinabfuhren mit ihren Kriegswaffen, und denen man ihre Schwerter
    unter ihre Häupter legte. Und ihre Missetaten sind über ihre Gebeine gekommen,
    weil sie ein Schrecken der Helden waren im Lande der Lebendigen. -
  eng-WYC-2018: And they shall not sleep with strong men, and falling down, and uncircumcised,
    that went down into hell with their arms, and putted their swords under their
    heads. And the wickednesses of them were in the bones of them, for they were made
    the dread of strong men in the land of living men. (And they shall not sleep with
    the strong men, who be the fallen of the uncircumcised, who went down into Sheol
    with their weapons, and put their swords under their heads. And their wickednesses
    were in their bones, though once they were made the terror of the strong in the
    land of the living.)
  epo-epo: Ili ne kuŝas kun la herooj, kiuj falis de necirkumciditoj kaj iris en Ŝeolon
    kun siaj bataliloj kaj metis siajn glavojn sub siajn kapojn; iliaj malbonagoj
    restis sur iliaj ostoj, ĉar kiel fortuloj ili ĵetadis ĉirkaŭ si teruron sur la
    tero de la vivantoj.
  uig-PIN: Ular jǝng ⱪoralliri bilǝn tǝⱨtisaraƣa qüxkǝn, ⱪiliqliri ɵz bexi astiƣa
    ⱪoyulƣan, hǝtnǝ ⱪilinmay turup yiⱪilƣan palwanlar arisida yatmaydu; ularning ⱪǝbiⱨlikliri
    ɵz ustihanliri üstidǝ bolidu — gǝrqǝ ular tiriklǝrning zeminida baturlarƣimu wǝⱨxǝt
    salƣan bolsimu!
  beo-beo: 'Musa: gasa bagade noga:i dunu da bogosea, dunu eno da amo nodone uli dogosu.
    Ilia da amo dunu ilia gegesu gobihei ilia dialuma ha ligisili, amola ilia gegesu
    gaga:su liligi ilia da:i hodo da:iya ligisili, uli dogosu. Amo musa: noga:i dunu
    da gasa bagadeba:le, esalebe dunu da beda:gia:i.'
  tpi-OTNT: Ol man i bin planim ol dispela soldia olsem ol i save planim ol rabisman.
    Ol i no bin bihainim pasin bilong planim ol soldia, olsem bipo ol i save mekim
    long ol bikman bilong ol haiden. Bipo ol i save planim ol bikman wantaim olgeta
    pasin nogut ol i bin mekim. Na ol i save putim bainat bilong ol aninit long het
    bilong ol. Asua bilong ol Mesek na Tubal i stap yet na ol i dai, long wanem, taim
    ol i no dai yet ol i bin wok long mekim planti lain manmeri i pret nogut tru.
  hau-SA: Ba sun kwanta tare da sauran jarumawa marasa kaciyan da aka kashe, waɗanda
    suka gangara kabari tare da makaman yaƙinsu, waɗanda aka yi musu matashin kai
    da takubansu ba? Hukuncin zunubansu yana a bisa ƙasusuwansu, ko da yake tsoron
    waɗannan jarumawa ya manne cikin ƙasar masu rai.
  uig-LAT: Ular jeng qoralliri bilen tehtisaragha chüshken, qilichliri öz béshi astigha
    qoyulghan, xetne qilinmay turup yiqilghan palwanlar arisida yatmaydu; ularning
    qebihlikliri öz ustixanliri üstide bolidu — gerche ular tiriklerning zéminida
    baturlarghimu wehshet salghan bolsimu!
  nde-nde: Kanje kawalele lamanye amabutho angasokanga awafayo, wona ehlela phansi
    engcwabeni lezikhali zawo zempi, azinkemba zawo zabekwa ngaphansi kwamakhanda
    awo na? Isijeziso sezono zawo sahlala phezu kwamathambo awo, lanxa ukwesatshwa
    kwamabutho la kwagcwala elizweni labaphilayo.
  ton-ton: 'Pea ʻe ʻikai te nau tokoto fakataha mo e kau toʻa kuo hinga ʻi he kau
    taʻekamu, ʻakinautolu kuo ʻalu hifo ki heli mo ʻenau mahafutau: pea kuo nau ʻai
    ʻenau heletā ki lalo ʻi honau ʻulu, ka ʻe ʻiate kinautolu pe ʻenau ngaahi hia,
    neongo ko e kau fakamanavahē ʻakinautolu ʻi he fonua ʻoe moʻui ki he kakai mālohi.'
  ces-1613: Ačťkoli ti ještě nelehli s hrdinami, kteříž padli z neobřezanců, kteříž
    sstoupili do hrobu s zbrojí svou vojenskou, a podložili meče své pod hlavy své,
    a však důjdeť nepravost jejich na kosti jejich; nebo strach hrdin byl v zemi živých.
  eng-WMB: They will not lie with the mighty who are fallen of the uncircumcised,
    who have gone down to Sheol with their weapons of war and have laid their swords
    under their heads. Their iniquities are on their bones; for they were the terror
    of the mighty in the land of the living.
  tam-TCV: விருத்தசேதனமற்ற விழுந்துபோன மற்ற இராணுவவீரர்களுடன், அவர்கள் கிடக்கவில்லையோ?
    இந்த இராணுவவீரர்கள் போராயுதங்களுடன் பாதாளத்தில் இறங்கியவர்களும், தங்கள் தலைகளின்கீழ்
    வாள்கள் வைக்கப்பட்டவர்களுமாய் இருந்தார்கள். அவர்களுடைய அச்சம் நாட்டை ஊடுருவிச்
    சென்றபோதிலும், அவர்களுடைய பாவத்தின் தண்டனை அவர்கள் எலும்பின் மேலேயே தங்கிற்று.
  ceb-ULB: Wala sila gilubong tupad sa mga manggugubat sa mga dili tinuli nga gilubong
    sa Sheol uban ang ilang mga hinagiban sa gubat, uban sa ilang mga espada nga gipaunlan
    diha sa ilang mga ulohan ug ang ilang mga kasal-anan ibabaw sa ilang mga bukog.
    Tungod kay milisang man sila sa mga manggugubat sa yuta sa mga buhi.
  pol-UBG: Oni jednak nie będą leżeć z mocarzami, którzy spośród nieobrzezanych upadli
    i zstąpili do grobu ze swym orężem wojennym i położono im miecze pod głowy. Ich
    nieprawości zaś zostaną na ich kościach, chociaż byli postrachem dla mocarzy w
    ziemi żyjących.
  urd-GVU: اور اُنہیں اُن سورماؤں کے پاس جگہ نہیں ملی جو قدیم زمانے میں نامختونوں
    کے درمیان فوت ہو کر اپنے ہتھیاروں کے ساتھ پاتال میں اُتر آئے تھے اور جن کے سروں
    کے نیچے تلوار رکھی گئی۔ اُن کا قصور اُن کی ہڈیوں پر پڑا رہتا ہے، گو زندوں کے ملک
    میں لوگ اِن جنگجوؤں سے دہشت کھاتے تھے۔
  deu-1912: und alle andern Helden, die unter den Unbeschnittenen gefallen und mit
    ihrer Kriegswehr zur Hölle gefahren sind und ihre Schwerter unter ihre Häupter
    haben müssen legen und deren Missetat über ihre Gebeine gekommen ist, die doch
    auch gefürchtete Helden waren in der ganzen Welt; also müssen sie liegen.
  kan-2017: ಸುನ್ನತಿಯಿಲ್ಲದವರಲ್ಲಿ ಶೂರರು ಜೀವಲೋಕದೊಳಗೆ ಬಲಿಷ್ಠರಿಗೂ ಭೀಕರರಾಗಿದ್ದು ಹತರಾಗಿ,
    ಆಯುಧ ಸಹಿತ ಪಾತಾಳಕ್ಕೆ ಇಳಿದು, ಕತ್ತಿಗಳನ್ನು ತಲೆದಿಂಬು ಮಾಡಿಕೊಂಡು, ತಮ್ಮ ಎಲಬುಗಳ ಮೇಲೆ ತಮ್ಮ
    ದುಷ್ಕೃತ್ಯಗಳ ಭಾರವನ್ನು ಹೊತ್ತುಕೊಂಡಿದ್ದಾರೋ ಅವರ ನಡುವೆ ಮೆಷೆಕಿನವರೂ ತೂಬಲಿನವರೂ ಒರಗದೆ ಹೋಗುವರೇ?
  yap-yap: Dan tay fan e gum’eyag rorad ni bod e gume’yag rok e pi’in nib gilbugwan
    kakrom, ni yima k’eyagrad ngaranod ko fayleng ko yam’ nib mu’un talin e cham rorad
    ngorad, pi saydon rorad e yima tay nga tan lolugenrad ma yung i shield rorad e
    yima ta’ nga daken e ldow rorad. Yad bogni’ ni yad ba gilbugwan nib gaman gelngirad
    ni ur karnged e marus ko pi’in nib fos.
  hlt-MCSB: Pumdul lamloh aka cungku hlangrhalh taengah khaw yalh uh hae pawh. A caemtloek
    hnopai neh saelkhui la suntla uh tih a cunghang te a lu hmuiah a doelh uh. A hlangrhalh
    rhoek loh mulhing khohmuen ah rhihnah pae cakhaw amamih kathaesainah te amamih
    rhuh dongah ni a. tlak.
  mdy-ETH: ዖሎና ዔርቴ ዓሳ ዱኡታ ዎዶና ፔኤኮ ዖሎ ዓንጋሞና ዎላ ዱኡታኔ፤ ዬይያ፦ ዔያቶኮ ጊቲማ ዳዳፓ ሺኢኪባኣንቴ፥ ጬንቾ
    ዓፓራኣ ኬሬ ማሂ ጌሢንታኔ፤ ዬያታ ሼምፔና ዓኣ ዓሳ ናንጋ ዓጮኮ ካሮ ባይዛዞንሢ ጋዓንቴ ዬያቶጉዲ ቦንቺንታ ጎይሢና ዱኡቲባኣሴ።
  twi-ASANTE: Ɛnyɛ wɔ ne akofoɔ momonotofoɔ foforɔ a wɔatotɔ na ɛdeda hɔ anaa? Wɔn
    a wɔne wɔn akodeɛ siane kɔɔ damena mu na wɔn tiri deda wɔn akofena soɔ no. Wɔn
    amumuyɛ so asotwe daa wɔn nnompe so, mmom saa akofoɔ yi ahunahuna atrɛtrɛ wɔ ateasefoɔ
    asase so.
  eng-WEBU: They will not lie with the mighty who are fallen of the uncircumcised,
    who have gone down to Sheol with their weapons of war and have laid their swords
    under their heads. Their iniquities are on their bones; for they were the terror
    of the mighty in the land of the living.
  wal-wal: Kase olanchchati moogettiyoogee bantta kumetta ola miishshaara; eta gonddalleta
    eta tiran wottin, eta bisota eta huuphessan wottin, moogettidosona. SHin hageeti
    hegaa mala kumetta bonchchoi imettin moogettibookkona. Eti kase kawotettata yashissidaageeta.
  spa-PDDPT: No están ellos tendidos junto a los héroes caídos de los incircuncisos
    que bajaron al Seol con sus armas de guerra, las espadas de quienes están puestas
    debajo de sus cabezas, pero sus pecados quedaron puestos sobre sus huesos, porque
    impusieron el terror de los poderosos en la tierra de los vivientes.
  gun-gun: Ha'e kuery ma ymave rupigua ipy'a guaxukueve mbyte rupi e'ỹ ikuai, opire
    nomboi ukai va'ekue yvykua py oguejy va'ekue guembiporu joe opu'ãa py oiporu va'ekue
    inhakã guýry omoĩa reve-reve ikuaia rupi e'ỹ. Mba'eta ha'e kuery reko vaiague
    re opaga aguã ma inhakã re ae opyta. Okuave teri jave joyvy rupi ipy'a guaxukueve
    voi nomboekorãvei va'ekue ri.
  ilo-ULB: Saan kadi a nagiddada a kaduada dagiti napasag a mannakigubat dagiti saan
    a nakugit a bimmaba iti lubong dagiti natay (Sheol) agraman dagiti amin nga igamda
    a pakigubat, ken agraman dagiti kampilanda nga impunganda? Naiparabaw dagiti kalasagda
    kadagiti tulangda. Ta isuda dagiti mangbutbuteng a mannakigubat iti daga dagiti
    sibibiag!
  kpg-kpg: Deai di hagalaamua ne hai gi digaula ai i di nadau danu gi lala, be di
    hai dela nogo hai ang gi digau maaloo i mua, i di madagoaa ne hula digaula gi lala
    gi tenua o digau mmade, e kae nadau goloo dauwa, nadau hulumanu e dugu i lala
    nadau libogo, gei nadau mee duuli i hongo nadau huaidina. I mua gei digau dauwa
    maaloo aanei gu hai mee gi nia mogobuna, dela ne mee di hai nia daangada ala e mouli
    gi mmaadagu.
  uig-ARA: ئۇلار جەڭ قوراللىرى بىلەن تەھتىساراغا چۈشكەن، قىلىچلىرى ئۆز بېشى ئاستىغا
    قويۇلغان، خەتنە قىلىنماي تۇرۇپ يىقىلغان پالۋانلار ئارىسىدا ياتمايدۇ؛ ئۇلارنىڭ
    قەبىھلىكلىرى ئۆز ئۇستىخانلىرى ئۈستىدە بولىدۇ ــ گەرچە ئۇلار تىرىكلەرنىڭ زېمىنىدا
    باتۇرلارغىمۇ ۋەھشەت سالغان بولسىمۇ!
  sus-sus: E mu saxi sɔɔri sunnatare gbɛtɛe fɛ ma, naxee sigaxi aligiyama e xa geresosee
    ra, e xa santidɛgɛma saxi e xunyi bun ma? E xa yunubi sare bara gbilen e xɔrie
    ma gbaloe xa fe ra, e naxan nabaxi duniɲa ma.»
  pon-2006: Sohte wahu kohieng irail ni ar seridi duwehte me kin wiawihong me ndand
    en kawa ko, me kohdilahng nan wasahn me melahr akan wa neirail tehtehn mahwen
    kan, neirail kedlahs kan koasoansoandi pahn moangarail oh neirail mehn sansar
    pohn paliwararail kan. Mahs sounpei ndand pwukat ahneki manaman me itarohng kamasakada
    me momour kan.
  ksd-ksd: Pa diat a va varurung ma ra umana rangrang na luluai na Tematana, nina
    dia ga vana ur ta ra ruarua na tulungen ma kadia umana vargal, ra umana pakat
    na vinarubu dia va ra vavai ra ulu i diat, ma kadia umana bakbakit dia va taun
    ra uru i diat; tago a dovotina dia ga vaburut ra umana rangrangina ta ra gunan
    na launa.
  grc-BRENT: Καὶ ἐκοιμήθησαν μετὰ τῶν γιγάντων τῶν πεπτωκότων ἀπʼ αἰῶνος, οἳ κατέβησαν
    εἰς ᾅδου ἐν ὅπλοις πολεμικοῖς, καὶ ἔθηκαν τὰς μαχαίρας αὐτῶν ὑπὸ τὰς κεφαλὰς αὐτῶν,
    καὶ ἐγενήθησαν αἱ ἀνομῖαι αὐτῶν ἐπὶ τῶν ὀστέων αὐτῶν, ὅτι ἐξεφόβησαν πάντας ἐν
    τῇ ζωῇ αὐτῶν.
  ind-AYT: Mereka tidak berbaring bersama orang-orang kuat yang tak bersunat yang
    telah gugur, yang turun ke dunia orang mati beserta senjata-senjata perang mereka,
    yang pedangnya diletakkan di belakang kepala mereka, tetapi yang kesalahan-kesalahannya
    ada di atas tulang-tulang mereka walaupun kengerian orang-orang kuat ini ada di
    negeri orang-orang hidup.”
  nya-nya: Iwo sanayikidwe mwaulemu ngati ankhondo amphamvu amakedzana, amene anatsikira
    ku dziko la anthu akufa ndi zida zawo zomwe za nkhondo. Malupanga awo anawayika
    ku mitu yawo, ndipo zishango zawo anaphimba mafupa awo. Kale anthu amphamvu amenewa
    ankaopsa dziko la anthu amoyo.
  hrv-hrv: Ne leže s junacima davno palima, u Podzemlje siđoše s oružjem, s mačem
    pod glavom i sa štitom na kostima, jer bijahu užas junacima u zemlji živih.
  mps-mps: Te bidi dabego te ami bidi dabe augwali te dwai bidi dabe pubalobo tiwai
    tama pubalai dao. Augwaligo te polobadu bidali genuai nogi yai ami bidi dabe pubalobo
    tiwai kolesagago pubulai menio. Augwaligo te nogi yai polobadu bidali bage pubaluyu,
    augwaligo augwa bainat augwa tobolu dologode muyu yai dao. Te Mesek me Tubal dabe
    augwali augwa dagede augwali isalio. Magi baso meni. Te augwali bidibadi, augwaligo
    te we bidi hauwa wi mu iliyu yai dao,” wali.
  tpi-tpi: Ol man i bin planim ol dispela soldia olsem ol i save planim ol rabisman.
    Ol i no bin bihainim pasin bilong planim ol soldia, olsem bipo ol i save mekim
    long ol bikman bilong ol haiden. Bipo ol i save planim ol bikman wantaim olgeta
    pasin nogut ol i bin mekim. Na ol i save putim bainat bilong ol aninit long het
    bilong ol. Asua bilong ol Mesek na Tubal i stap yet na ol i dai, long wanem, taim
    ol i no dai yet ol i bin wok long mekim planti lain manmeri i pret nogut tru.
  dan-1931: de kom ikke til at ligge hos Heltene, Fortidens Kæmper, som for til Dødsriget
    i deres Rustninger, hvis Sværd blev lagt under deres Hoveder, og hvis Skjolde
    dækkede deres knogler; thi Rædsel for Heltene rådede i de levendes Land.
  vie-OVCB: Chúng không được chôn trong danh dự như các dũng sĩ đã gục ngã, là những
    kẻ mang binh khí xuống phần mộ—khiên của chúng che thân và gươm của chúng đặt
    dưới đầu. Sự hình phạt tội của chúng sẽ đổ lại trên xương cốt chúng vì chúng đã
    gây khiếp đảm cho mọi người khi chúng còn sống.
  guj-2017: બેસુન્નતીઓમાં જે યોદ્ધાઓ માર્યા ગયા છે, તેઓ પોતાના યુદ્ધશસ્ત્રો સહિત શેઓલમાં
    ઊતરી ગયા છે, અને પોતાની તલવારો પોતાના માથા નીચે મૂકી છે. તેઓના ભાલાઓ પોતાના હાડકા
    પર મૂક્યા છે? કેમ કે તેઓ પૃથ્વી પર માણસોમાં શૂરવીરો ત્રાસદાયક હતા.
  pon-2006A: Sohte wahu kohieng irail ni ar seridi duwehte me kin wiawihong me ndand
    en kawa ko, me kohdilahng nan wasahn me melahr akan wa neirail tehtehn mahwen
    kan, neirail kedlahs kan koasoansoandi pahn moangarail oh neirail mehn sansar
    pohn paliwararail kan. Mahs sounpei ndand pwukat ahneki manaman me itarohng kamasakada
    me momour kan.
  por-BRBSL: Eles não se deitarão com os poderosos que caíram dos incircuncisos, que
    desceram ao Sheol com suas armas de guerra e colocaram suas espadas sob suas cabeças.
    Suas iniqüidades estão sobre seus ossos; pois eles foram o terror dos poderosos
    na terra dos vivos.
  cth-cth: Vuensom a hoeh e tami athakaawme ka rawm e, tarantuknae puengcang hoi sheol
    dawk ka kum e, tahloi hah a lû rahim a hruek teh, a hrunaw dawk amamae yon ao,
    bangkongtetpawiteh, ahnimouh teh ka hring e ram dawk e tami thasai, lungpuennae
    kaawmsakkungnaw doeh.
  twi-twi: Ɛnyɛ wɔn ne akofo momonotofo foforo a wɔatotɔ na wɔdeda hɔ no ana? Wɔn
    a wɔne wɔn akode sian kɔɔ nna mu na wɔn ti deda wɔn afoa so no. Wɔn amumɔyɛ so
    asotwe daa wɔn nnompe so, mmom saa akofo yi ahunahuna atrɛtrɛw wɔ ateasefo asase
    so.
  hlt-hlt: Pumdul lamloh aka cungku hlangrhalh taengah khaw yalh uh hae pawh. A caemtloek
    hnopai neh saelkhui la suntla uh tih a cunghang te a lu hmuiah a doelh uh. A hlangrhalh
    rhoek loh mulhing khohmuen ah rhihnah pae cakhaw amamih kathaesainah te amamih
    rhuh dongah ni a tlak.
  tbz-SIM: Bɛ̀ bɑ́ɑ́ nɑ kɛ́wɛ̃nnɛ́nɛ̀ bɛkpɑ̀rìtiebɛ bɛ̀ɛ̀ ku nɛ̀ dimɔ̀nnì, bɛ̀ tu
    ibotí ìì í cɑ̃mmù ìnyi. Bɛkpɑ̀rìtiebɛ yètɛ̀ do feímu kɛ̀ bɛ̀ bɛ̀ dé kɛtenkɛ̀ ĩ́nkɛ̀,
    kɛ̀ bɛ̀ tɑ kudɔnkù kɛ duɔ́ kɛ̀ bɛ yɔ yɑ̃kɛ bɛ se ĩ́nkɛ̀, kɛ̀ bɛ dɔpììtì nɔ̀ńkɛ́
    bɛ ĩ́nkɛ̀.
  msy-2020: Me nguibar kamningɨn mɨdorozir gumazir kaba, mozibagh arɨgha gumazir onganarazibagh
    amibar mɨn pura me afi. Me fomɨra mɨdorozir gumaziba mozibagh arɨzir arazibar
    gɨn ghua me afir puvatɨ. Me men arazir kurar me fomɨram amizibar gɨn ghua, men
    mɨdorozir sababa men dapanibar aghonegha, men oraba men agharibagh isɨn arɨki,
    ezɨ me Gumazamizir Oveaghuezibar Nguibamɨn ghuaghiri. Mesek ko Tubal angamɨra
    itir dughiamɨn, aning gumazamizir bar avɨrim atiatim me ganɨngi. Kamaghɨn amizɨ,
    aningɨn arazir kurabar osɨmtɨzim aningɨn ikiavɨra itima aning areme.
  dop-dop: Mɑ tɑ nyɩ ɩsɔnɑɑ mpɑ ɩnɩ pɑ sǝpɑ yoou tɑɑ kɛ́ mpʋ tɔ, pɑ tɑ pi-wɛɣɛ yoolɑɑ
    kɔŋkɔŋ tɑɑ. Mpɛ ɩnɩ pɑ tiinɑ ɑtɛtǝlɛ tɑɑ, nɑ pɑ́ suuwɑ pɑ yoou wontu. Ɩlɛnɑ pɑ́
    tʋ́ pɑ nyɔɔŋ kɛ pɑ lɑɣɑlɛɛ. Pɑ kɑwɑlɑɣɑ kɑ́ mǝlɩ pɑ mʋwɑ tɔɔ kɛ́. Mpi tɔ, mpɛ
    pɑ nyɑɑsɑɣɑnɑ ɑntulinyɑ tɑɑ kɛ́ sɑɑ wei pɑ wɛnɑ pɑ weesiŋ tɔ.
  azb-azb: Onlar da döyüş silahları ilə ölülər diyarına enən, qılıncları başlarının
    altına qoyulan, sünnətsiz igidlərlə birgə məzara uzanacaq. Onların cəzası özlərinin
    üzərinə gəldi. Sağ ikən bu igidlər dirilər arasına qorxu salmışdılar.
  eng-DBY: And they lie not with the mighty, [that are] fallen of the uncircumcised,
    who are gone down to Sheol with their weapons of war; and whose swords are laid
    under their heads, and whose iniquities are upon their bones, though they were
    the terror of the mighty in the land of the living.
  hin-2017: उन गिरे हुए खतनारहित शूरवीरों के संग वे पड़े न रहेंगे जो अपने-अपने युद्ध
    के हथियार लिए हुए अधोलोक में उतर गए हैं, वहाँ उनकी तलवारें उनके सिरों के नीचे
    रखी हुई हैं, और उनके अधर्म के काम उनकी हड्डियों में व्याप्त हैं; क्योंकि जीवनलोक
    में उनसे शूरवीरों को भी भय उपजता था।
  wol-KYG: Robaaleesu leen ak jàmbaar ña ànd ak seen gànnaayi xare, wàcci biir njaniiw,
    ñu gegen leen seen saamar, terale leen, te seen ay war seeni yax, nde ñoo daan
    tiital waa réewum aji dund ña.
  eng-YLT: And they lie not with the mighty, Who are falling of the uncircumcised,
    Who have gone down to sheol with their weapons of war, And they put their swords
    under their heads, And their iniquities are on their bones, For the terror of
    the mighty [is] in the land of the living.
  eng-WYC-2017: And they shall not sleep with strong men, and falling down, and uncircumcised,
    that went down into hell with their arms, and putted their swords under their
    heads. And the wickednesses of them were in the bones of them, for they were made
    the dread of strong men in the land of living men.
  eng-WMBB: They will not lie with the mighty who are fallen of the uncircumcised,
    who have gone down to Sheol with their weapons of war and have laid their swords
    under their heads. Their iniquities are on their bones; for they were the terror
    of the mighty in the land of the living.
  urd-GVH: और उन्हें उन सूरमाओं के पास जगह नहीं मिली जो क़दीम ज़माने में नामख़तूनों
    के दरमियान फ़ौत होकर अपने हथियारों के साथ पाताल में उतर आए थे और जिनके सरों के
    नीचे तलवार रखी गई। उनका क़ुसूर उनकी हड्डियों पर पड़ा रहता है, गो ज़िंदों के मुल्क
    में लोग इन जंगजुओं से दहशत खाते थे।
  rug-rug: Na vea ke lopu eko turaṉi rini sari na tie varane huporodi sapu ele matedi,
    sarini pu gore la pa lovu turaṉae dia tiṉitoṉa varipera, meke sapu tarabatuni
    sari dia vedara? Totoso ṉiṉiradi rini si va mataguti rini sarini pa popoa tadi
    tie toadi, ba sa vina kilasa koari na sinea tadi pa Meseki meke Tubala si pa susuri
    dia.
  gaz-gaz: Isaan gootota dhuman kanneen dhagna hin qabatin kaan, warra miʼa lolaa
    isaanii wajjin awwaalaman kanneen goraadeewwan boraafatan wajjin hin ciciisanii?
    Sodaachisuun gootota kanneenii biyya jiraattotaa keessa jiraatu iyyuu adabbiin
    cubbuu isaaniitiif malu lafee isaanii irra buʼe.
  fra-LSG: Ils ne sont pas couchés avec les héros, Ceux qui sont tombés d’entre les
    incirconcis; Ils sont descendus au séjour des morts avec leurs armes de guerre,
    Ils ont mis leurs épées sous leurs têtes, Et leurs iniquités ont été sur leurs
    ossements; Car ils étaient la terreur des héros dans le pays des vivants.
  yal-yal: E nun sofa kɛndɛne mi saxi yire kedenna xan yi ba, naxanye birin faxaxi
    Ala kolontarene yɛ? E ganla birin bata siga laxira yi e nun e yɛngɛ so seene.
    E silanfanne saxi e xunne bun. E yulubine goronna bata lu e xɔnne fari, bayo sofani
    itoe yɛɛragaxun bata yi xuya ayi dunuɲa muxune yɛ!
  haw-1868: Aole hoi lakou e moe pu me ka ikaika i haule o ka poe okipoepoe ole ia,
    ka poe i iho ilalo i ka po me ko lakou mau mea oi o ke kaua; ua waiho iho lakou
    i ka lakou mau pahikaua malalo iho o ko lakou mau poo; a maluna aku o ko lakou
    mau iwi ko lakou mau hewa, he mau mea nae e weliweli ai ka poe ikaika ma ka aina
    o ka poe ola.
  arb-NAV: إِنَّهُمْ لَا يَثْوُونَ مَعَ الْجَبَابِرَةِ الصَّرْعَى مِنَ الْغُلْفِ الْمُنْحَدِرِينَ
    إِلَى مَقَرِّ الْمَوْتَى، الَّذِينَ دُفِنُوا بِأَسْلِحَتِهِمْ، وَقَدْ وُضِعَتْ
    سُيُوفُهُمْ تَحْتَ رُؤُوسِهِمْ. إِنَّمَا يَحُلُّ عَلَى عِظَامِهِمْ عِقَابُ آثَامِهِمْ
    مَعَ أَنَّهُمْ أَشَاعُوا الرُّعْبَ فِي أَرْضِ الأَحْيَاءِ.
  ewe-ewe: Ɖe womemlɔ aʋawɔla bubuawo, ame siwo nye bolotɔwo dome, ame siwo ku, woyi
    yɔdo la me kple woƒe aʋawɔnuwo, ame siwo ƒe yi wotsɔ da ɖe woƒe ta te oa? Woƒe
    nu vɔ̃wo ƒe tohehe le woƒe ƒuwo dzi togbɔ be aʋawɔla siawo ƒe ŋɔdzidoname xɔ agbagbeawo
    ƒe anyigba dzi hã.
  eng-LEE: And those who are fallen of the uncircumcised shall not lie with the mighty,
    who are gone down to the nether world with their weapons of war, while men laid
    their swords under their heads, and the [instruments of] their iniquities were
    upon their bones; for the terror of the mighty was in the land of the living.
  asm-FB: যি বীৰসকল অচুন্নৎ অৱস্থাৰে পতিত হ’ল, যিসকলে নিজ নিজ যুদ্ধৰ অস্ত্ৰেৰে সৈতে
    চিয়োললৈ নামি গ’ল, যিসকলৰ তৰোৱাল তেওঁলোকৰ মূৰৰ তলত থোৱা হ’ল, আৰু জীৱিতসকলৰ দেশত
    বীৰসকলৰ ত্ৰাস জন্মোৱাৰ কাৰণে যিসকলৰ হাড়বোৰত তেওঁলোকৰ অপৰাধ লাগি আছে, সেই বীৰসকলৰ
    লগত, তেওঁলোক নুশুব।
  sus-A: عٍ مُ سَشِ سْورِ سُننَتَرٍ فبّتّيٍ قّ مَ، نَشٍيٍ سِفَشِ عَلِفِيَمَ عٍ شَ
    فٍرٍ سٌسٍيٍ رَ، عٍ شَ سَنتِدّفّمَ سَشِ عٍ شُنيِ بُن مَ؟ عٍ شَ يُنُبِ سَرٍ بَرَ
    فبِلٍن عٍ شْرِيٍ مَ فبَلٌي شَ قٍ رَ، عٍ نَشَن نَبَشِ دُنِحَ مَ.»
  fra-SBL: Ils ne coucheront pas avec les puissants tombés parmi les incirconcis,
    qui sont descendus au séjour des morts avec leurs armes de guerre et qui ont mis
    leurs épées sous leurs têtes. Leurs iniquités sont sur leurs os, car ils étaient
    la terreur des puissants au pays des vivants.
  hbo-hbo: וְלֹ֤א יִשְׁכְּבוּ֙ אֶת־גִּבֹּורִ֔ים נֹפְלִ֖ים מֵעֲרֵלִ֑ים אֲשֶׁ֣ר יָרְדֽוּ־שְׁאֹ֣ול
    בִּכְלֵֽי־מִלְחַמְתָּם֩ וַיִּתְּנ֨וּ אֶת־חַרְבֹותָ֜ם תַּ֣חַת רָאשֵׁיהֶ֗ם וַתְּהִ֤י
    עֲוֹֽנֹתָם֙ עַל־עַצְמֹותָ֔ם כִּֽי־חִתִּ֥ית גִּבֹּורִ֖ים בְּאֶ֥רֶץ חַיִּֽים׃
  kik-kik: Githĩ matikomete hamwe na njamba iria ingĩ cia ita iria itaruĩte iria ikuĩte,
    iria ciaharũrũkirio mbĩrĩra-inĩ hamwe na matharaita ma cio, o icio hiũ ciacio
    cia njora ciakomeirio mĩtwe yacio? Iherithia rĩa mehia mao rĩacookereire mahĩndĩ
    mao, o na akorwo kũguoyohithania kwa njamba icio cia ita nĩ kwaiyũrĩte bũrũri
    wa arĩa marĩ muoyo.
  fra-NCL: Ils ne se coucheront pas avec les vaillants, qui sont tombés d’entre les
    incirconcis, qui sont descendus au schéol, avec leurs armes de guerre, et sous
    la tête desquels on a mis leur épée ; mais leurs iniquités sont sur leurs os,
    car ils étaient la terreur des vaillants, sur la terre des vivants.
  cek-AK: Nihcae loe misatukhaih maiphaw sinh hoi tangyat hin aat ai ah hell thungah
    kacaeh, thacak dueh kaminawk hoi nawnto angsong o mak ai; nihcae loe angmacae
    lu tlim ah sumsen to a suek o, toe kahing kaminawk prae thungah zit thohhaih omsak
    kami ah oh o pongah, nihcae zaehaih loe angmacae ahuh nuiah om tih.
  cuk-cuk: Mesec, degi, Tubal, dulemar-Bab-Dummad-akudaked-e-dule-bulegan-abargi diglessurmalad.
    We-dule-bulegandi bila-onosadgi e-gingimar-ebusad-gani, degi, e-nono-urba es-suid-mai
    diglesmalad. We-dule-bulegan we-napneggi dulemar-ogwayedigusmarsoggu, amba burgwisad-sorba,
    e-isgusad-ulale, e-garmar sabsur-imaklesad.
  uig-CYR: Улар җәң қураллири билән тәһтисараға чүшкән, қиличлири өз беши астиға қоюлған,
    хәтнә қилинмай туруп жиқилған палванлар арисида ятмайду; уларниң қәбиһликлири
    өз устиханлири үстидә болиду — гәрчә улар тирикләрниң зиминида батурларғиму вәһшәт
    салған болсиму!
  tel-2017: వీళ్ళు సున్నతి లేని వాళ్ళలో పడిపోయిన శూరుల దగ్గర పడుకోరు. వాళ్ళు తమ యుద్ధాయుధాలన్నిటితో
    పాతాళంలోకి దిగిపోయి, తమ కత్తులను తమ తలల కింద ఉంచుకుని పడుకుంటారు. తమ డాళ్ళను తమతో
    ఉంచుకుంటారు. వాళ్ళు సజీవుల లోకంలో ఉగ్రత తెచ్చినవాళ్ళు.
  hat-BSA: Ni yo pa p kouche akote chèf pwisan a ensikonsi yo, sila ki te desann nan
    sejou mò yo ak zam lagè yo, ak nepe yo byen plase anba tèt yo. Men inikite yo
    te rete menm sou zo yo; sepandan, se pi pwisan yo te teworize nan peyi moun vivan
    yo.
  kos-kos: Tiana akfulatyeyuk pukmas lalos, in oana ma orek nu sin mwet mweun pwengpeng
    in pacl somla su nukumna nuknuk in mweun lalos, ac cutlass natulos oan ye sifalos,
    ac mwe loang natulos oan iniwalos. Mwet mweun pwengpeng inge tuh yohk ku lalos
    in aksangengye mwet moul in pacl meet ah.
  hbo-WLC: וְלֹ֤א יִשְׁכְּבוּ֙ אֶת־גִּבּוֹרִ֔ים נֹפְלִ֖ים מֵעֲרֵלִ֑ים אֲשֶׁ֣ר יָרְדֽוּ־שְׁא֣וֹל
    בִּכְלֵֽי־מִלְחַמְתָּם֩ וַיִּתְּנ֨וּ אֶת־חַרְבוֹתָ֜ם תַּ֣חַת רָאשֵׁיהֶ֗ם וַתְּהִ֤י
    עֲוֺֽנֹתָם֙ עַל־עַצְמוֹתָ֔ם כִּֽי־חִתִּ֥ית גִּבּוֹרִ֖ים בְּאֶ֥רֶץ חַיִּֽים׃
  ibo-ibo: Ugbu a, e likọọla ha na ndị a na-ebighị ugwu, bụ ndị dike nʼagha, ndị nwụrụ
    anwụ, ndị ji ngwa agha ha gbadaa nʼime ili ha, ndị e hinyere ngwa agha ha nʼokpuru
    isi ha, ebe ọta ha dịkwasịrị nʼọkpụkpụ mgbe e tinyere ha nʼili. Ma nʼezie, ndị
    a bụ dike nʼagha mere ka oke egwu dị nʼala ndị dị ndụ.
  ory-ory: ପୁଣି, ଅସୁନ୍ନତ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁ ବୀରମାନେ ପତିତ ହୋଇଅଛନ୍ତି, ଯେଉଁମାନେ ଆପଣା
    ଆପଣା ଯୁଦ୍ଧାସ୍ତ୍ର ସହିତ ପାତାଳକୁ ଓହ୍ଲାଇ ଯାଇଅଛନ୍ତି ଓ ଆପଣା ଆପଣା ଖଡ୍ଗ ଆପଣା ଆପଣା ମସ୍ତକର
    ତଳେ ରଖିଅଛନ୍ତି ଓ ସେମାନଙ୍କ ଅଧର୍ମ ସେମାନଙ୍କ ଅସ୍ଥି ଉପରେ ଅଛି, ସେମାନଙ୍କ ସହିତ ଏମାନେ ଶୟନ
    କରିବେ ନାହିଁ; କାରଣ ସେମାନେ ଜୀବିତମାନଙ୍କ ଦେଶରେ ବୀରଗଣର ପ୍ରତି ଭୟର ବିଷୟ ହୋଇଥିଲେ।
  chk-chk: Iwe, resap peias usun ekewe chon pwora mi mäla me lomlom, chokewe mi feitiu
    lon ewe lenien sotup fän ar pisekin maun, fän nöür ketilas mi nom fän mökürer
    me ar tittin maun mi nom wor. Ekei chon pwora ra afisätä niuokus won fanüen chon
    manau me lom.
  rop-rop: Dei nomo bin berrim detlot solja gudwei laik bifo wen deibin berrim detlot
    breibwan solja garram olabat bigwan naif andanith langa olabat hed en garram olabat
    shild oba langa olabat bodi. Detlot breibwan solja bin meigim olabat enamimob
    brabli hatjamp.
  ukr-1871: А годї їм лежати коло невміраків побитих, необрізаних, що посходили в
    підземлє у своїй боєвій зброї, а мечі їх покладено їм під голови, хоч і зосталось
    беззаконство їх на костях у них, за те, що вони, як силачі, були пострахом на
    землї живих.
  deu-1951: Und sie liegen nicht bei den Helden, welche unter den Unbeschnittenen
    gefallen sind, die mit ihren Kriegswaffen in die Unterwelt hinabfuhren, denen
    man ihre Schwerter unter ihre Häupter legte; sondern ihre Missetat ist auf ihrem
    Gebein, weil sie ein Schrecken der Helden waren im Lande der Lebendigen.
  eng-JPS: And they that are inferior to the uncircumcised shall not lie with the
    mighty that are gone down to the nether-world with their weapons of war, whose
    swords are laid under their heads, and whose iniquities are upon their bones;
    because the terror of the mighty was in the land of the living.
  srp-1865: Ali ne leže meðu junacima koji padoše izmeðu neobrezanijeh, koji sidoše
    u grob s oružjem svojim, i metnuše maèeve pod glave svoje, i bezakonje njihovo
    leži na kostima njihovijem, ako i bijahu junaci strašni na zemlji živijeh.
  lug-lug: Tebaliziikibwa ng’abakungu, naye baliziikibwa ng’abasajja abalwanyi abazira
    abatali bakomole, abaaserengeta emagombe n’ebyokulwanyisa byabwe, abaatikkibwa
    ebitala byabwe ku mitwe gyabwe. Obutali butuukirivu bwabwe bwali ku magumba gaabwe
    kubanga baaleeta entiisa eri abasajja ab’amaanyi mu nsi ey’abalamu.
  heb-heb: ולא ישכבו את גבורים נפלים מערלים אשר ירדו שאול בכלי מלחמתם ויתנו את חרבותם
    תחת ראשיהם ותהי עונתם על עצמותם כי חתית גבורים בארץ חיים׃
  ben-IRV: তারা অচ্ছিন্নত্বক লোকদের সঙ্গে পতিত সেই যোদ্ধাদের সঙ্গে শোবে না, তাদের
    সঙ্গে যুদ্ধের সব অস্ত্র নিয়ে এবং তরোয়াল তাদের মাথার নিচে ছিল এবং তাদের ঢাল তাদের
    হাড়ের ওপরে ছিল? কারণ তারা জীবিতদের দেশে তারা যোদ্ধাদের কাছে সন্ত্রাস ছিল।
  pan-pan: ਕੀ ਉਹ ਉਹਨਾਂ ਸੂਰਮਿਆਂ ਦੇ ਨਾਲ ਜੋ ਬੇਸੁੰਨਤਿਆਂ ਵਿੱਚੋਂ ਡਿੱਗ ਪਏ, ਜਿਹੜੇ ਆਪਣੇ ਜੰਗੀ
    ਸ਼ਸਤਰਾਂ ਸਣੇ ਪਤਾਲ ਵਿੱਚ ਉੱਤਰ ਗਏ, ਪਏ ਨਾ ਰਹਿਣਗੇ? ਉਹਨਾਂ ਦੀਆਂ ਤਲਵਾਰਾਂ ਉਹਨਾਂ ਦੇ ਸਿਰਾਂ
    ਹੇਠਾਂ ਰੱਖੀਆਂ ਗਈਆਂ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਔਗੁਣ ਉਹਨਾਂ ਦੀਆਂ ਹੱਡੀਆਂ ਉੱਤੇ ਹਨ, ਕਿਉਂ ਜੋ ਉਹ ਜੀਉਂਦਿਆਂ
    ਦੀ ਧਰਤੀ ਵਿੱਚ ਸੂਰਮਿਆਂ ਦੇ ਲਈ ਭੈਅ ਦਾ ਕਾਰਨ ਸਨ।
  mya-JVB: သူတို့သည် ရှေးကာလ၌ လဲ ၍သေသော၊ အရေဖျား လှီးခြင်းကို မခံသော လူကြီး တို့နှင့်အတူ
    အိပ် ၍ နေရကြလိမ့်မည်မ ဟုတ်လော။ ထိုလူကြီးတို့သည် အသက်ရှင် သောသူတို့၏ နေရာ ၌ လူကြီး
    တို့ကို ကြောက် စေတတ်သော်လည်း ၊ စစ်တိုက် လက်နက် ပါလျက် မရဏာ နိုင်ငံထဲသို့ဆင်း သွား၍
    ၊ မိမိ ထား ကို မိမိ ခေါင်း အောက်မှာ ထား လျက်၊ မိမိ တို့အရိုး ပေါ်မှာ မိမိ တို့
    အပြစ် တည် လျက် ရှိကြ၏။
  hmo-hmo: Idia ese edia sene taudia goadadia hegeregerena, mai mataurai bada danu
    guria gabunai idia diho, a? Lasi momokani. Badina unai sene taudia be mai edia
    tuari gaudia danu mase gabuna dekenai idia diho. Edia tuari kaia be edia kwaradia
    henunai idia atoa, bona edia kesi be edia turiadia edia latanai idia atoa. Gunaguna
    tanobada dekenai idia mauri noho neganai, idia ese gari bada taunimanima dekenai
    idia havaraia.
  urd-urd: क्या वह उन बहादुरों के साथ जो नामख़्तूनों में से क़त्ल हुए, जो अपने जंग
    के हथियारों के साथ पाताल में उतर गए पड़े न रहेंगे? उनकी तलवारें उनके सिरों के
    नीचे रख्खी हैं, और उनकी बदकिरदारी उनकी हड्डियों पर है; क्यूँकि वह ज़िन्दों की
    ज़मीन में बहादुरों के लिए हैबत का ज़रि'अ थे।
  rus-SYN: Не должны ли и они лежать с павшими героями необрезанными, которые с воинским
    оружием своим сошли в преисподнюю и мечи свои положили себе под головы, и осталось
    беззаконие их на костях их, потому что они, как сильные, были ужасом на земле
    живых.
  bqc-SIM: Aa wúlɛa ń nɛgↄ̃n gyafↄↄde pↄ́ aa tà bɛdau ń ń zĩkabↄↄ. Wà ń fɛ̃ndaↄ
    kàlɛ ń mi zíɛ, wà ń sɛ̀ngbaoↄ kùlɛ ń gɛↄwa. Nɛgↄ̃napiↄ tò sↄ̃ kɛ̃̀ dṹnia
    gbɛ̃́ↄgu.
  tcz-CHONGTHU: Amaho agalhang lhukam saho bangin jana neijin akivei pouve, amaho
    chu lhankhuh a amanchah pum uva atahsau kivenbitna a luma, chule achemjamu alunoija
    kivuiho ahiuve. Athemmo nau achunguva kinga ahin, ajeh chu amahon ahin laijuva
    chu mijouse ana tijat u ahi.
  mar-mar: बेसुंती लोकांपैकी जे योद्धे पडून आपल्या सर्व लढाईच्या शस्रांसह अधोलोकी
    गेले व ज्यांच्या तलवारी त्यांच्या डोक्याखाली ठेवण्यात आल्या अशांबरोबर हे पडून
    राहीले नाहीत काय? कारण जिवंताच्या भूमीत ते योद्ध्यास दहशत घालत म्हणून त्यांची
    पातके त्यांच्या हाडांवर आहे.
  qub-qub: Paycunaga manami unay jinyu pillyajcuna pamparashanchöchu pamparaycan.
    Jinyu pillyajcunaga armantinmi pampacuranpis. Jawananmanmi churaparan sablincunata.
    Chapacuna escüduncunatapis jananmanmi churaparan. Paycuna cawashan wichanga jinyu
    cashpanmi runacunata mancharachej.
  bqp-bqp: Be, be bɑ ǹ Gusunɔ yɛ̃ mi, bɑ ǹ kɑ bu yellun tɑbu durɔ dɑmgibu mɛnnɛ
    bɑ sikuɑ. Bɑ duɑwɑ gɔribun wɑ̃ɑ yerɔ kɑ ben tɑbu yɑ̃nu bɑ kpunɑ ben torɑnun sɔ̃,
    mɑ ben tɑkobibɑ bɑ kuɑ ben leferi. N deemɑ beyɑ tɔmbu bɑ rɑɑ nɑsie.
  hat-hat: Yo p'ap fè bèl lantèman pou yo tankou pou vanyan sòlda tan lontan yo, ki
    te desann nan peyi kote mò yo ye a ak tout zam yo sou yo, nepe yo anba tèt yo
    ak plak fè pwotèj yo anwo kadav yo. Paske yon lè yo t'ap mache fè tout moun pè
    yo sou latè.
  eng-BSB: They do not lie down with the fallen warriors of old, who went down to
    Sheol with their weapons of war, whose swords were placed under their heads, whose
    shields rested on their bones, although the terror of the mighty was once in the
    land of the living.
  eng-WEBPB: They will not lie with the mighty who are fallen of the uncircumcised,
    who have gone down to Sheol with their weapons of war and have laid their swords
    under their heads. Their iniquities are on their bones; for they were the terror
    of the mighty in the land of the living.
  kbq-kbq: Hagi ana vahetamima asezmantesazana, zamagoza anoma taga osu ko'ma vano
    nehu'za vahe'ma zamazeri koro'ma hu'naza vahe'ma frizage'za zamagesaga hu'za ha'zazmima
    fita ruzmante'za asezmante'naza kna hu'za ase ozmante'naze.
  nhe-BL: Ax quintlalpachojtoque ica miyac tlatlepanitacayotl queja quichijque ica
    huejhueyi soldados huejcajquiya tlen tlahuel mosemacaque huan teipa mijque ica
    pinahualistli quema sequinoc quintlanque ipan tlatehuijcayotl. Yajuanti quintlalpachojque
    ihuaya inintepos. Quipixque machete tlatzintla inintzonteco huan inintepostzajca
    tlen quinmanahui ipan tlatehuijcayotl ipan inintlacayo. Queja nopa quintlalpachohuayayaj
    pampa quema itztoyaj ipan ni tlaltepactli quintemajmatijque nochi tlacame.
  gub-BL: Kwehe mehe zauxiapekwer ipuruzukaiwahy ma'e itym mehe teko umume'u wanemiapo
    kwer amogwer wanenataromo wà. Wezyw umàno ma'e kwer wapyta haw pe utakihe puku
    heraha pà wà. Teko numume'u kwaw Mezek rehe har wanemiapo kwer wazutym mehe wà.
    Numume'u kwaw Tumaw rehe har wanemiapo kwer wà. Teko omono watakihepuku waàkàg
    iwype wà. Upyk wanetekwer umim awer pupe wà. 'Aw zauxiapekwer tetea'u zuka har
    upuner wikuwe ma'e wamukyzeahy kar haw rehe wà, wikuwe mehe wà.
  eng-DRA: And they shall not sleep with the brave, and with them that fell uncircumcised,
    that went down to hell with their weapons, and laid their swords under their heads,
    and their iniquities were in their bones, because they were the terror of the
    mighty in the land of the living.
