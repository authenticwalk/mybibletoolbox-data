verse: EZK.032.019
translations:
  mal-C: 'അവരോടു പറയുക: ‘നിങ്ങൾ മറ്റാരെക്കാൾ ആകർഷണീയരായിരിക്കുന്നു? ഇറങ്ങിച്ചെന്ന്
    പരിച്ഛേദനം ഏൽക്കാത്തവരുടെ കൂട്ടത്തിൽ കിടക്കുക.’'
  deu-TKW: Vor wem hast du denn etwas an Lieblichkeit voraus? Fahre hinab und laß
    dir betten bei Unbeschnittenen!
  lin-lin: 'Loba na bango : ‹ Boni, boleki bato mosusu na nini ? Bokita mpe bolala
    esika moko na bato oyo bakatama ngenga te ! ›'
  eng-LSV: Whom have you surpassed in beauty? Go down, and be laid with [the] uncircumcised.
  eng-GNV: Whome doest thou passe in beautie? goe downe and sleepe with the vncircumcised.
  eng-WEBSTER: Whom dost thou pass in beauty? go down, and be thou laid with the uncircumcised.
  nhw-BL: ‘¡Ay Egipto ehuani! Anmoilhuiyayaj para más tlahuel yejyectzi Egipto, que
    nochi sequinoc tlalme. Pero san tlapic pampa ama anmiquise huan anyase hasta tlatzintla,
    ipan nopa ostotl ipan nopa tlali campa tlanahuatía miquilistli. Nopona anmocahuase
    ininhuaya nopa masehualme catli mijque ica pinahualistli quema sequinoc quintlanque
    ipan tlahuilancayotl.’
  swh-ONEN: Je, ninyi mnamzidi nani kwa uzuri? Shukeni chini! Nanyi mkalazwe pamoja
    na hao wasiotahiriwa!
  bba-bba: A bu sɔ̃ɔwɔ ɑ nɛɛ, bɑ tɑmɑɑ bɑ ɡɑbu bɛɛrɛ kerewɑ? Aɑwo! Bɑ koo dɑwɑ ɡɔribun
    wɑ̃ɑ yerɔ bɑ n kpĩ mi sɑnnu kɑ be bɑ kun Gusunɔ yɛ̃.
  eng-KJVCPB: Whom dost thou pass in beauty? go down, and be thou laid with the uncircumcised.
  luo-luo: Penj-gi ni, ‘Uparo ni oheru moloyo joma moko? Dhiuru e bur mondo un bende
    uriwru gi jogo mane osetho chon.’
  meu-meu: Daika na hairai ai o hereaiamu? A diho lao, asie peritomedia taudia ida
    bae hahekuremu.
  npi-ULB: ‘के तँ अरू कुनै व्‍यक्‍तिभन्दा धेरै सुन्दर छस् र? तल जा र खतना नभएकाहरूसँग
    भुइँमा पल्टेर बस् ।’
  yor-yor: Sọ fún wọn, ‘Ǹjẹ́ ìwọ ní ojúrere jù àwọn tí o kù lọ? Lọ sí ìsàlẹ̀ kí a
    sì tẹ́ ọ sí àárín àwọn aláìkọlà náà.’
  pes-OPCB: 'به مصر بگو: ”تو به زیبایی خود افتخار می‌کنی، ولی بدان که به دنیای مردگان
    خواهی رفت و در کنار آنانی که حقیر می‌شمردی قرار خواهی گرفت.“'
  tgl-ULB: Tanungin mo sila, 'Talaga bang mas maganda kayo kaysa sa sinuman? Bumaba
    kayo at humiga kasama ang mga hindi tuli!'
  hui-hui: Iyibialiruhondo bi ogodagua labe. Tígua manda bu handalu kamiria tíni wali
    agali bu karu bolangua howa tí bayale duniniore kamabe tobaho kamibe. Wali agali
    mana ko bialu howa homayaru heba mandagi hole tí homene dininiru pu hagagoha abale
    daliape halu pudaba, labe.
  mya-mya: သူ​တို့​အား​ဆင့်​ဆို​ရ​မည်​မှာ သင်​တို့​သည်​သူ​တစ်​ပါး​ထက်​ပို​၍ တင့်​တယ်​ကြ​သ​လော။
    လူ​သေ​တို့​၏​ကမ္ဘာ​သို့​ဆင်း​၍​အ​ရေ​ဖျား လှီး​မင်္ဂ​လာ မ​ခံ​သူ​တို့​နှင့်​အ​တူ​အိပ်​ကြ​လော့။
  bod-N: ཁྱོད་ཀྱིས་ཨེ་ཅིབ་ལ་འདི་ལྟར། ཁྱོད་ནི་སུ་ལས་ཁྱད་དུ་འཕགས་པ་ཡིན་ནམ། ཁྱོད་རང་མར་སོང་སྟེ་མཚན་སྐྱི་མ་བཅད་པའི་མི་དེ་དག་དང་མཉམ་དུ་ཉལ་ནས་སྡོད་ཅིག་ཅེས་སྨྲོས་ཤིག
  sna-sna: Uti kwavari, ‘Ko, imi munonyanya kudikanwa kupfuura vamwe here? Burukai
    munoradzikwa pakati pavasina kudzingiswa.’
  spa-BLM: ¿A quiénes pasas en la belleza? Desciendan y se acuesten con los incircuncisos.
  cac-cac: Ach yajal, te vach'ton ilji a naani, palta ol ach emc'och telan d'a scal
    eb' man̈ schon̈ab'oc Dios, xa chi.
  swh-ULB: '''Je! wewe ni mzuri zaidi kuliko mtu mwingine yeyote? Nenda chini na lala
    chini pamoja na wasiotahiriwa.'''
  bel-bel: Каго ты пераўзыходзіш? сыдзі, і ляжы зь неабрэзанымі.
  deu-ELBBK: Wen übertriffst du an Lieblichkeit? Fahre hinab und werde zu den Unbeschnittenen
    hingelegt!
  mbb-OT: Keǥiyi nu sikandan te, ‘Edlavew kew ve te zuma? Idtimbag kew zaan diyà te
    zizalem duma te menge wazà medtuu te Megbevayà
  mal-2015: സൗന്ദര്യത്തിൽ നീ ആരെക്കാൾ വിശേഷപ്പെട്ടിരിക്കുന്നു; നീ ഇറങ്ങിച്ചെന്നു അഗ്രചർമ്മികളുടെ
    കൂട്ടത്തിൽ കിടക്കുക.
  rmc-rmc: 'Phen leske: ‚So tumenge gondoľinen, hoj san šukareder avrendar? Džana
    tele a pašľona maškar o naobrezimen manuša!‘'
  pes-OPV: از چه کس زیباتر هستی؟ فرود بیا و بانامختونان بخواب.
  ron-1924: ‘Пе чине ынтречь ту ын фрумусеце? Кобоарэ-те ши кулкэ-те лынгэ чей нетэяць
    ымпрежур!’
  ben-OBCV: তাদের বলো, ‘তুমি কি অন্যদের থেকে আরও পক্ষপাতদুষ্ট? তুমি নেমে যাও এবং অচ্ছিন্নত্বকদের
    সঙ্গে শুয়ে থাকো।’
  som-som: Bal yaad ka qurux badan tahay? Hoos u dhaadhac, oo buuryaqabyada la jiifso.
  lat-VUC: Quo pulchrior es? descende, et dormi cum incircumcisis.
  eng-ASVBT: Whom dost thou pass in beauty? go down, and be thou laid with the uncircumcised.
  ita-1885: Più grazioso di chi sei tu? scendi, e sii posto a giacere con gl'incirconcisi.
  eng-ULB: '''Are you really more beautiful than anyone else? Go down and lie down
    with the uncircumcised.'''
  spa-VBL: ¿Te crees más bella que nadie? ¡Bajen y ocupen su lugar en la tumba con
    los paganos!
  fra-_FOB: Vaux-tu mieux que d'autres? Descends, et couche-toi parmi les incirconcis!
  mal-mal: സൗന്ദര്യത്തിൽ നീ ആരെക്കാൾ മെച്ചപ്പെട്ടിരിക്കുന്നു; നീ ഇറങ്ങിച്ചെന്ന് അഗ്രചർമ്മികളുടെ
    കൂട്ടത്തിൽ കിടക്കുക.
  urd-GVR: Misr ko batā, ‘Ab terī ḳhūbsūratī kahāṅ gaī? Ab tū is meṅ kis kā muqābalā
    kar saktā hai? Utar jā! Pātāl meṅ nāmaḳhtūnoṅ ke pās hī paṛā rah.’
  suz-BL: मार, गे अर्को जात आन क्‍येङा शुश शिशी ताइब बाक्‍नेवे ङा? उइ लावो। मिनु ख्रोइक्‍तीक
    चि‍नु मख्रोइश्‍शोपुकी नु गोल्‍शा बाक्‍को। यसैया १४:११,१५
  eng-NOY: Art thou more beautiful than another? Come down and be laid with the uncircumcised!
  ita-1927: Chi mai sorpassi tu in bellezza? Scendi, e sarai posto a giacere con gl’incirconcisi!
  ckb-ckb: 'پێیان بڵێ: ”ئایا ئێوە لەوان جوانترن؟ بڕۆن و لەگەڵ خەتەنە نەکراوان ڕابکشێن.“'
  eng-BBE: Are you more beautiful than any? go down, and take your rest among those
    without circumcision,
  kan-OKCV: ‘ನೀನು ಸೌಂದರ್ಯದಲ್ಲಿ ಯಾರಿಗೆ ಹೋಲುವೆ? ಕೆಳಗೆ ಹೋಗು ಮತ್ತು ಸುನ್ನತಿಯಿಲ್ಲದವರ ಸಂಗಡ
    ಮಲಗು.’
  tam-2017: மற்றவர்களைவிட நீ அழகில் சிறந்தவளோ? நீ இறங்கி, விருத்தசேதனம் இல்லாதவர்களிடத்தில்
    இரு.
  spa-RV-1909: Porque eres tan hermoso, desciende, y yace con los incircuncisos.
  ron-BTF: Pe cine întreci tu în frumusețe? Coboară și culcă-te cu cei necircumciși.
  eng-WEBP: Whom do you pass in beauty? Go down, and be laid with the uncircumcised.
  eng-FBV: Do you think you're more beautiful than anyone else? Go down and take your
    place in the grave with the heathen!
  nld-1939: “zijt gij soms beter dan een ander? Kom naar beneden, en laat u een plaats
    aanwijzen bij de onbesnedenen!”
  nch-BL: ‘¡Ay Egipto ehuani! Anmoilhuiyayaj para más yejyectzi Egipto, que nochi
    sequinoc talme. Pero san tapic pampa ama anmiquise huan anyase hasta tatzinta,
    ipan nopa ostot ipan nopa tali campa miquilisti tanahuatía. Nopona anmocahuase
    inihuaya nopa masehualme cati mijque ica pinahualisti quema sequinoc quintanque
    ipan tatehuilisti.’
  vie-1934: Ngươi há đẹp hơn ai sao? Vậy hãy xuống và nằm chung với những kẻ không
    chịu cắt bì.
  hin-CV: उनसे कहो, ‘क्या तुम दूसरों की अपेक्षा ज्यादा कृपापात्र हो? नीचे जाकर खतना-रहितों
    के बीच लेट जाओ.’
  spa-BES: ¿Eres más bella que ninguna? desciende y descansa entre los que no tienen
    circuncisión,
  tdx-tdx: Ia ty andikoara’o ami’ty hamontramontra’o? Mizotsoa irehe, hampipololorañe
    amo tsy nisavareñeo.
  tha-KJV: ในเรื่องความงาม ท่านงามล้ำกว่าผู้ใดๆหรือ จงลงไป ไปนอนกับผู้​ที่​ไม่ได้​เข้าสุหนัต
  por-BR-2018: Por acaso és tu mais belo que os outros? Desce, e deita-te com os incircuncisos.
  deu-ELO: Wen übertriffst du an Lieblichkeit? Fahre hinab und werde zu den Unbeschnittenen
    hingelegt!
  eng-WYC-2018: Inasmuch as thou art fairer, go down, and sleep with uncircumcised
    men. (And even though thou art beautiful, go down, and sleep with the uncircumcised.)
  epo-epo: Ĉu vi estas pli bona ol iu? falu, kaj kuŝu kun la necirkumciditoj.
  uig-PIN: güzǝlliktǝ sǝn kimdin artuⱪ iding? Əmdi qüxüp, hǝtnǝ ⱪilinmiƣan bilǝn billǝ
    yat!
  beo-beo: 'Ilima amane sia:ma, ‘Dilia dawa:loba, dili da eno dunu ilia nina: hamoi
    dili baligi dawa:sala:? Dilia da bogoi soge amoga sa:ili, Gode Ea hou hame lalegagui
    dunu gilisili dialumu.'
  tpi-OTNT: Tokim ol Isip olsem, ‘Yupela i ting yupela i gutpela tru na winim ol arapela
    pipel, a? Nogat tru. Goan, yupela go daun long ples bilong ol man i dai pinis
    na stap wantaim ol man bilong ol lain i no save bihainim gutpela pasin.’
  hau-SA: Ka ce, ‘Kin fi sauran tagomashi ne? Ki gangara, ki kwanta cikin marasa kaciya.’
  uig-LAT: güzellikte sen kimdin artuq iding? Emdi chüshüp, xetne qilinmighan bilen
    bille yat!
  nde-nde: Tshono kubo uthi, ‘Lina liyathandwa kakhulu kulabanye na? Yehlelani phansi
    lilale phakathi kwabangasokanga.’
  ton-ton: ‌ʻOku ke toulekeleka, lahi hake koe ʻia hai? ʻAlu hifo, pea ke tokoto fakataha
    hifo mo e kau taʻekamu.
  ces-1613: 'A rci: Nad kohož bys utěšenější byl? Sstupiž a lež s neobřezanci.'
  eng-WMB: Whom do you pass in beauty? Go down, and be laid with the uncircumcised.
  tam-TCV: நீங்கள் மற்றவர்களைப் பார்க்கிலும் தயவு பெற்றவர்களோ? ‘கீழேபோய் விருத்தசேதனமற்றவர்கள்
    மத்தியில் கிடவுங்கள்’ என நீ அவர்களுக்குச் சொல்.
  ceb-ULB: Maanyag ka ba gayod kay kang bisan kinsa? Lakaw ngadto sa ilalom ug higda
    uban sa mga dili tinuli.'
  pol-UBG: 'I mów: Kogo przewyższasz pięknem? Zstąp i połóż się z nieobrzezanymi.'
  urd-GVU: مصر کو بتا، ’اب تیری خوب صورتی کہاں گئی؟ اب تُو اِس میں کس کا مقابلہ کر
    سکتا ہے؟ اُتر جا! پاتال میں نامختونوں کے پاس ہی پڑا رہ۔‘
  deu-1912: Wo ist nun deine Wollust? Hinunter, und lege dich zu den Unbeschnittenen!
  kan-2017: ಐಗುಪ್ತ್ಯವೇ, ನೀನು ಸೌಂದರ್ಯದಲ್ಲಿ ಯಾರಿಗೆ ಹೋಲುವೆ? ಕೆಳಗೆ ಹೋಗು ಮತ್ತು ಸುನ್ನತಿಹೀನರ
    ಸಂಗಡ ಮಲಗು.
  yap-yap: 'Mag ga’ar ngorad: “Gimed be leamnag ni bfel’ ya’amed ngak gubin e girdi?
    Bay mmarod nga’ar ko fare fayleng ko pi’in yad ba yam’ ngu’um thiggad u rom u
    fithik’ e pi’in tadenen.'
  hlt-MCSB: Unim na hmae thil ngai? Suntla lamtah pumdul rhoek taengah yalh laeh.
  mdy-ETH: ዔያቶም ሂዚ ጌዔ፦ «ሚዛጱማ ዒንሢሲ ዖኦፓ ባሻያ ዒንሢም ማላይ? ሊካ ሃይቄ ዓሶ ዓጮ ኬዲጋፓ ፆኦሲ ጉሙርቁዋ ዓሶና
    ዎላ ዞንጋልቂ ላሁዋቴ።
  twi-ASANTE: Ka kyerɛ wɔn sɛ, ‘Wadom mo dodo sene wɔn a aka no anaa? Monsiane nkɔ
    na mo ne momonotofoɔ no nkɔda.’
  eng-WEBU: Whom do you pass in beauty? Go down, and be laid with the uncircumcised.
  wal-wal: Eta, ‘Inttenoo Gibxxetoo, intte ooppe lo77uwaa dareetii? Intte Si7ooliyan
    gelana; hegan intte GODAA ammanibeennaageetuura issippe zin77ana’ yaaga.
  spa-PDDPT: ¿A quién sobrepasas en hermosura? Baja, sé puesto con los incircuncisos.
  gun-gun: Peẽ nda'u amboae gui peneporãve ri ty'y? Peguejy ke ha'vy, ha'e penheno
    pejupy opire omboi uka e'ỹ va'ekue reve.
  ilo-ULB: Saludsudem kadakuada, 'Napinpintaskayo kadi ngem iti siasinoman? Bumabakayo
    ket agiddakayo a kaduayo dagiti saan a nakugit!'
  kpg-kpg: 'Helekai gi digaula: E hai behee, goodou e hagamaanadu bolo goodou koia
    e humalia i digau ala i golo? Goodou gaa hula gi lala gi lodo tenua o digau mmade
    gaa mmoe i golo madalia digau ala hagalee e hagalaamua God.'
  uig-ARA: گۈزەللىكتە سەن كىمدىن ئارتۇق ئىدىڭ؟ ئەمدى چۈشۈپ، خەتنە قىلىنمىغان بىلەن
    بىللە يات!
  sus-sus: A fala e bɛ, ‹Wo tan xa fe dangi wo booree ra? Wo faxama nɛ, wo nun sunnataree
    ragata yire keren.›
  pon-2006: 'Ndaiong irail: “Ia duwe, kumwail lemeleme me kumwail lingan sang meteikan?
    Kumwail pahn kohdilahng nan wasahn me melahr akan oh wonohn wasao nanpwungen irail
    kan me sohte wauneki Koht.'
  ksd-ksd: U manga vakak vang tai to ia? Una vana ur, ma una ki varurung ma ra umana
    Tematana.
  ind-AYT: ‘Siapakah yang melebihimu dalam keindahan? Turunlah dan berbaringlah bersama
    orang-orang tidak bersunat.’”
  nya-nya: Ufunse kuti, ‘Ndani amene akukuposa kukongola? Tsikirani ku manda ndi kukhala
    pamodzi ndi anthu osachita mdulidwe.’
  hrv-hrv: Od koga si bolji? Siđi i počini s neobrezanima.
  mps-mps: Te Isip dabebolo e tama po walao. ‘Dagego homugo dagego ugwaba ela holama,
    tama dagego gasa we bidi aiyaba elaluai dao homu eba, agawe? Mu menio. Polo tama
    dage te gasa hani bidi dabe, te dwai kolesaga ebo we bidi hanigo bidi dabe bidalubo
    isai bidigo buluba bidigi piąo, te wiegi yai kolesaga wali pisąbo bidi hani
    dali bidigi piąo,’ te po te Isip dabebolo wao,” te po wali.
  tpi-tpi: Tokim ol Isip olsem, ‘Yupela i ting yupela i gutpela tru na winim ol arapela
    pipel, a? Nogat tru. Goan, yupela go daun long ples bilong ol man i dai pinis
    na stap wantaim ol man bilong ol lain i no save bihainim gutpela pasin.’
  dan-1931: Er du lifligere end nogen anden? Stig ned og lig blandt de uomskårne!
  vie-OVCB: 'Hãy nói với chúng: ‘Này Ai Cập, ngươi xinh đẹp hơn các dân tộc khác sao?
    Không đâu! Vậy hãy xuống vực sâu và nằm giữa các dân không chịu cắt bì.’'
  guj-2017: તેઓને કહે, ‘શું તું ખરેખર બીજા કરતાં અતિ સુંદર છે? નીચે જા અને બેસુન્નતીઓની
    સાથે સૂઈ જા!’
  pon-2006A: 'Ndaiong irail: “Ia duwe, kumwail lemeleme me kumwail lingan sang meteikan?
    Kumwail pahn kohdilahng nan wasahn me melahr akan oh wonohn wasao nanpwungen irail
    kan me sohte wauneki Koht.'
  por-BRBSL: A quem você passa em beleza? Desça, e seja deitado com os incircuncisos.
  cth-cth: Nang teh ayâ alouke hlak na meihawi maw, vuensom ka a hoeh e taminaw hoi
    rei ip lawih.
  twi-twi: Ka kyerɛ wɔn se, ‘Wadom mo dodo sen wɔn a aka no ana? Munsian nkɔ na mo
    ne momonotofo no nkɔda.’
  hlt-hlt: Unim na hmae thil ngai? Suntla lamtah pumdul rhoek taengah yalh laeh.
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ tú: N yɛ̃ mbɛ yɛ̀mmɛ̀ dò mbɛ̀ pɛ̃ɛ̃tɛ́mu bɛtɔbɑ̀ɑ̀? Bɛ̀ɛ
    tɑ kudɔnkù kɛ́wɛ̃nnɛ́nɛ̀ bɛdɔmbɛ̀ tɔbɛ̀ ibotí ìì í cɑ̃mmù ì kɔbɛ, bɛ̀ kùɔ bɛ̀
    mudoò miɛkɛ.'
  msy-2020: Nɨ kamaghɨn Isipian mɨkɨm suam, ia ghaze, ia ti bar deragha gumazamizir
    igharazibagh afira? Bar puvatɨ. Ia magɨrɨ gumazir Oveaghuezibar Nguibamɨn, God
    gɨfozir puvatɨzir gumazamiziba, me ko ikɨva avughsɨ.
  dop-dop: 'Pɔɔsɩ-wɛ sɩ: Ɩ́ hʋʋ sɩ, ɩ́ tɛɛ lɛlɑɑ kɛ teu kɛ? Ɩ́ tii, nɑ mǝ nɑ cefelinɑɑ
    mpɑ pɑ sǝpɑ yoou tɑɑ tɔ ɩ́ hǝntɩ.'
  azb-azb: 'Onlara söylə: “Məgər sən başqalarından daha gözəlsən? Yerin altına en
    və oradakı sünnətsizlərlə birgə uzan”.'
  eng-DBY: Whom dost thou surpass in beauty? Go down, and be thou laid with the uncircumcised.
  hin-2017: तू किस से मनोहर है? तू उतरकर खतनाहीनों के संग पड़ा रह।
  wol-KYG: 'Ne leen: “Misraa, ana koo ëpp ub taar? Tàbbil, ñu boole laak paaxe yi
    tëral.”'
  eng-YLT: Than whom hast thou been more pleasant? Go down, and be laid with the uncircumcised.
  eng-WYC-2017: Inasmuch as thou art fairer, go down, and sleep with uncircumcised
    men.
  eng-WMBB: Whom do you pass in beauty? Go down, and be laid with the uncircumcised.
  urd-GVH: मिसर को बता, ‘अब तेरी ख़ूबसूरती कहाँ गई? अब तू इसमें किसका मुक़ाबला कर
    सकता है? उतर जा! पाताल में नामख़तूनों के पास ही पड़ा रह।’
  rug-rug: Mamu zama la guahe koa rini, ‘Vegua, gamu si ta tatarue mia hola ni sari
    kaiqa? Gore la, mamu eko turaṉi sari tie huporodi vasina.’
  gaz-gaz: Akkanas isaaniin jedhi; ‘Ati eenyu caalaa miidhagda? Gad buʼiitii warra
    dhagna hin qabanne sana gidduu ciisi.’
  fra-LSG: Qui surpasses-tu en beauté? Descends, et couche-toi avec les incirconcis!
  yal-yal: A fala e xa, i naxa, ‘I rayabu dangu nde ra? Godo, i fa i sa Ala kolontarene
    fɛma!’
  haw-1868: Ua oi aku kou nani mamua owai? e iho oe, a e hoomoeia me ka poe i okipoepoe
    ole ia.
  arb-NAV: عَلَى مَنْ تَفَوَّقْتَ بِالْجَمَالِ؟ انْزِلْ وَارْقُدْ مَعَ الْغُلْفِ.
  ewe-ewe: Gblɔ na wo be, ‘Ɖe wònyo na mi wu ale si wònyo na ame bubuwoea? Miyi tome,
    eye miamlɔ bolotɔwo dome.’
  eng-LEE: Whom dost thou surpass in loveliness? go down [then], and be thou laid
    with the [other] uncircumcised.
  asm-FB: তুমি সকলোতকৈ সুন্দৰী নে? নামি যোৱা অচুন্নৎসকলৰ লগত শয়ন কৰা!
  sus-A: عَ قَلَ عٍ بّ، ‹وٌ تَن شَ قٍ دَنفِ وٌ بٌورٍيٍ رَ؟ وٌ قَشَمَ نّ، وٌ نُن سُننَتَرٍيٍ
    رَفَتَ يِرٍ كٍرٍن.›
  fra-SBL: Devant qui passes-tu en beauté ? Descends, et sois couchée avec les incirconcis.
  hbo-hbo: מִמִּ֖י נָעָ֑מְתָּ רְדָ֥ה וְהָשְׁכְּבָ֖ה אֶת־עֲרֵלִֽים׃
  kik-kik: 'Moorie atĩrĩ: ‘Inyuĩ mũrĩ ende gũkĩra arĩa angĩ? Ikũrũkai mũgakomio hamwe
    na arĩa mataruĩte.’'
  fra-NCL: Qui surpassais-tu en beauté ?... Descends, et couche-toi avec les incirconcis !
  cek-AK: Nihcae khaeah, Kami kalah pongah krang na hoih kue maw? Caeh tathuk ah loe,
    tangyat hin aat ai kaminawk hoi nawnto angsong ah, tiah thui paeh.
  cuk-cuk: 'Ese be egise: ‘¿Ar bemar bamalad-dulemarba bur yeerdaklege? Emigindi,
    Bab-Dummad-akudakmalad-abargi, be napa-uluba-dogsa megmala.’'
  uig-CYR: гөзәлликтә сән кимдин артуқ едиң? Әнди чүшүп, хәтнә қилинмиған билән биллә
    ят!
  tel-2017: వాళ్ళతో ఇలా అను, ‘మిగతావాళ్ళకంటే నువ్వు నిజంగా అందగత్తెవా? సున్నతిలేని
    వాళ్ళ దగ్గరికి దిగి వెళ్లి పడుకో’
  hat-BSA: ‘Se ki moun ou depase nan bèlte? Desann, fè kabann ou ak ensikonsi yo.’
  kos-kos: Fahk nu selos, “Ya kowos nunku mu kowos kato liki mwet nukewa? Kowos ac
    fah oatula nu in facl sin mwet misa Ac oan inmasrlon mwet tia etu ke God.
  hbo-WLC: מִמִּ֖י נָעָ֑מְתָּ רְדָ֥ה וְהָשְׁכְּבָ֖ה אֶת־עֲרֵלִֽים׃
  ibo-ibo: Gwa ha okwu sị ha, ‘Unu o nwere ihuọma karịa ndị ọzọ? Lee, ihe na-eche
    gị bụ olulu. Ọ bụkwa ndị a na-ebighị ugwu ka ị ga-edinakwuru.’
  ory-ory: ତୁମ୍ଭେ ସୌନ୍ଦର୍ଯ୍ୟରେ କାହା ଅପେକ୍ଷା ଅଧିକ? ତଳକୁ ଯାଅ ଓ ଅସୁନ୍ନତ ଲୋକମାନଙ୍କ ସହିତ
    ଶୟନ କର।
  chk-chk: Kopwe üreniir, ‘Ifa usun, oua ekieki pwe oua ling seni ekewe lusun aramas?
    Oupwe chök tur lon lenien sotup o kon ren chokewe resap sirkomsais.’
  rop-rop: En yu garra dalim olabat, ‘Maitbi yumob brabli purdiwan langa detlot najalot
    pipul langa najalot kantri, bat yumob garra stil dai, en yumob garra jidan garram
    detlot pipul hu nomo bin bilib langa mi.
  ukr-1871: Кого ти перевисшив? Ійди, лежи з необрізаними!
  deu-1951: Wen übertriffst du an Lieblichkeit? Steig hinab! Lege dich zu den Unbeschnittenen!
  eng-JPS: Whom dost thou pass in beauty? Go down, and be thou laid with the uncircumcised.
  srp-1865: Od koga si ljepši? siði i lezi s neobrezanima.
  lug-lug: Babuuze nti, ‘Olowooza gw’osinga okwagalibwa? Ggenda oteekebwe n’abatali
    bakomole.’
  heb-heb: ממי נעמת רדה והשכבה את ערלים׃
  ben-IRV: তাদেরকে জিজ্ঞাসা কর তুমি কি অন্যের থেকে বেশি সুন্দরী? নেমে যাও, অচ্ছিন্নত্বকদের
    সঙ্গে শোও।
  pan-pan: ਤੂੰ ਸੁੰਦਰਤਾ ਵਿੱਚ ਕਿਹ ਦੇ ਨਾਲੋਂ ਵੱਧ ਕੇ ਸੀ? ਹੇਠਾਂ ਉਤਰ ਜਾ ਅਤੇ ਬੇਸੁੰਨਤਿਆਂ ਦੇ
    ਨਾਲ ਪਿਆ ਰਹਿ।
  mya-JVB: သင်သည် သူတပါး ထက် သာ၍လှ သလော။ အရေဖျား လှီးခြင်းကို မခံသော လူတို့နှင့်အတူ
    ဆင်းသက် ၍ နေရာ ကျလော့။
  hmo-hmo: 'Idia dekenai do oi gwau: “ ‘Umui laloa emui hairai ese, haida edia hairai
    ia hereaia, a? Do umui diho lao, Dirava idia diba lasi taudia danu do umui hekure
    hebou.’'
  urd-urd: तू हुस्न में किस से बढ़कर था? उतर और नामख़्तूनों के साथ पड़ा रह।
  rus-SYN: Кого ты превосходишь? сойди, и лежи с необрезанными.
  bqc-SIM: Onɛ́, an maa dɛńla yã̀? Aa gɛ wúlɛ sãnu ń gyafↄↄdeↄ.
  tcz-CHONGTHU: Amakoma chun O Egypt namdang ho sanga ngailut john a nahi ding ham?
    Ahipoi, hijeh chun khulla khun hung suh inlang chuleh akipai dohsa ho lah a khun
    galum tan.
  mar-mar: त्यांना विचार, तू खरोखर कोणापेक्षाही अधिक सुंदर आहेस? खाली जा आणि बेसुंत्याबरोबर
    जाऊन पड.
  qub-qub: «Egipto ¿gamga waquin nasyunpita mas allichuraj canqui? Gampis pacha rurinman
    chayar chachacuy mala-muertipa wañojcuna caycashan cajman.
  bqp-bqp: A bu sɔ̃ɔwɔ ɑ nɛɛ, bɑ tɑmɑɑ bɑ gɑbu bɛɛrɛ kerewɑ? Aɑwo! Bɑ koo dɑwɑ gɔribun
    wɑ̃ɑ yerɔ bɑ n kpĩ mi sɑnnu kɑ be bɑ kun Gusunɔ yɛ̃.
  hat-hat: 'Di yo konsa: -Nou konprann nou pi bèl pase tout moun? Enben, nou pral
    desann nan peyi kote mò yo ye a. Nou pral kouche ansanm ak moun ki pa pote mak
    kontra Bondye a.'
  eng-BSB: Whom do you surpass in beauty? Go down and be placed with the uncircumcised!
  eng-WEBPB: Whom do you pass in beauty? Go down, and be laid with the uncircumcised.
  kbq-kbq: Na'ankure tamagra mago'a vahetamina zamagatereta knare vahera omani'nazanki,
    uramita fri vahe kumapi zamagoza ano taga osu vahe'ma fri'za umani'nafi umaniho
    hunka huzmanto.
  nhe-BL: ‘¡Ay Egipto ehuani! Inmoilhuiyayaj para más tlahuel yejyectzi Egipto, que
    nochi sequinoc tlaltini. Pero san tlapic pampa ama inmiquise huan inyase hasta
    tlatzintla, ipan nopa ostotl ipan nopa tlali campa tlanahuatía miquistli. Nopano
    inmocahuase ininhuaya nopa tlacame tlen mijque ica pinahualistli quema sequinoc
    quintlanque ipan tlatehuijcayotl.’
  gub-BL: Emume'u ko ma'e wanupe nehe. — Aipo pepuràg eteahy wera'u amo wanuwi. Nezewe
    rehe we pewezyw putar ikatu 'ym ma'e watym awer pupe pe'ar pà pezerew pà nehe.
  eng-DRA: Whom dost thou excel in beauty? go down and sleep with the uncircumcised.
