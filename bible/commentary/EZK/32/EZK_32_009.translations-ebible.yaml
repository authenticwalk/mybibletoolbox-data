verse: EZK.032.009
translations:
  mal-C: രാഷ്ട്രങ്ങൾക്കുമധ്യേ ഞാൻ നാശം വരുത്തുമ്പോൾ, നീ അറിയാത്ത ദേശങ്ങൾക്കിടയിൽ വിനാശം
    വരുത്തുമ്പോൾ അനേകം ജനതകളുടെ ഹൃദയങ്ങൾ ദുഃഖിതമായിത്തീരും.
  deu-TKW: Und ich will viele Nationen bekümmerten Sinnes machen wenn ich deine Verbannten
    unter die Völker bringe, in Länder, die du nicht kennst.
  lin-lin: Nakotungisa mitema ya bato ebele tango nakomema yo na bowumbu kati na bikolo
    ya bapaya, na mikili oyo otikala kutu koyeba te.
  eng-LSV: And I have distressed the heart of many peoples, || In My bringing in your
    destruction among nations, || To lands that you have not known.
  eng-GNV: I will also trouble the heartes of many people, when I shall bring thy
    destruction among the nations and vpon the countries which thou hast not knowen.
  eng-WEBSTER: I will also vex the hearts of many people, when I shall bring thy destruction
    among the nations, into the countries which thou hast not known.
  nhw-BL: “ ‘Huan quema nimitztzontlamiltis ininhuaya catli itztoque ipan motlal,
    nijhuicas camanali tlen catli panoc hasta masehualme ipan campa hueli tlalme catli
    amo quema tiquiniximajtoya. Huan inijuanti nojquiya, motequipachose ipan ininyolo.
  swh-ONEN: Nitaifadhaisha mioyo ya mataifa mengi nitakapokuangamiza miongoni mwa
    mataifa, nikikuleta uhamishoni miongoni mwa nchi ambazo haujapata kuzijua.
  bba-bba: Kon de bwese dɑbinu nu biti soorɑ nù n win kpeerɑbun lɑbɑɑri nuɑ, bɑɑ kɑ
    tem mɛ u ǹ yɛ̃.
  eng-KJVCPB: I will also vex the hearts of many people, when I shall bring thy destruction
    among the nations, into the countries which thou hast not known.
  luo-luo: Abiro miyo chuny ji mangʼeny chandre, chiengʼ ma anakel kethruokni e dier
    ogendini, kendo e dier pinje mapok ingʼeyo.
  meu-meu: Bese idau-idau bogaragidiai, asi dibamu tanodia lalodiai, mai iguimu ida
    baina laohaimu negana ai, bese momo taudia kudoudia baina hahetahadia.
  npi-ULB: यसरी जातिहरूका बिचमा, तैंले नजानेका देशहरूका बिचमा जब म तेरो सर्वनाश ल्‍याउनेछु,
    तब तँलाई थाहा नभएका देशहरूका धेरै जना मानिसका हृदयलाई म भयभीत पार्नेछु ।
  yor-yor: Èmi yóò da ọkàn ọ̀pọ̀ àwọn ènìyàn rú nígbà tí mo bá mú ìparun rẹ wá ní
    àárín àwọn orílẹ̀-èdè tí ìwọ kò í tí ì mọ̀.
  pes-OPCB: «وقتی تو را از بین ببرم، دل بسیاری از قومهای دور دست که هرگز آنها را ندیده‌ای،
    محزون می‌شود.
  tgl-ULB: Kaya sisindakin ko ang puso ng maraming tao sa mga lupain na hindi mo nakikilala,
    kapag dadalhin ko ang iyong pagkabagsak sa mga bansa.
  hui-hui: I̱na í̠ mo ko haiore haya lalu te ogoni dindi bibahende í̠ni manda nabini
    ngaruha lo yogo larogola hale hararume gi howa mogo timbuni lalu holebira.
  mya-mya: '``သင်​အ​ဘယ်​အ​ခါ​က​မျှ​မ​ကြား​ခဲ့​ဘူး သည့်​တိုင်း​ပြည်​များ​သို့ သင်​ပျက်​စီး​သည့်
    သ​တင်း​ကို​ငါ​လွှင့်​လိုက်​သော​အ​ခါ​လူ​မျိုး တ​ကာ​တို့​သည်​စိတ်​ဒုက္ခ​ရောက်​ကြ​လိမ့်​မည်။-'
  bod-N: ངས་ཁྱོད་ནི་མི་རྣམས་ཀྱི་ཁྲོད་ནས་མེད་པར་བཏང་བའི་གནས་ཚུལ་དེ། ཁྱོད་ལ་རྒྱུས་མི་མངའ་བའི་ཡུལ་རྣམས་སུ་བསྐྱལ་དུས།
    ངས་མི་རིགས་ཀུན་གྱི་སེམས་དཀྲུག་པར་འགྱུར།
  sna-sna: Ndichatambudza mwoyo yavanhu vazhinji, pandichauyisa kuparadzwa kwako pakati
    pendudzi, pakati penyika dzausina kumboziva.
  spa-BLM: “También perturbaré el corazón de muchos pueblos, cuando traiga tu destrucción
    entre las naciones, en los países que no has conocido.
  cac-cac: Ayic ol ach satel chi', ol c'och yab'ixal d'a juntzan̈xo nación to man̈
    ojtacoc. Ol vac' ib'xocq'ue chon̈ab' yuj xivelal ayic ol yab'an yab'ixal a yaelal
    chi' eb'.
  swh-ULB: Hivyo nitaitisha mioyo ya watu wengi katika nchi ambao huwajui, wakati
    nitakapoleta kuhusu uvunjifu miongoni mwa mataifa, miongoni mwa nchi ambazo hukuzijua.
  bel-bel: Зьбянтэжу сэрца многіх народаў, калі агалашу пра падзеньне тваё паміж народаў
    па землях, якіх ты ня ведаў.
  deu-ELBBK: Und ich werde das Herz vieler Völker traurig machen, wenn ich deinen
    Sturz unter den Nationen bekannt mache, in die Länder, die du nicht gekannt hast.
  mbb-OT: “Egkeǥiyaǥiya is menge etew ziyà te menge nasyun he wazè nu mekilala emun
    timpu en te kedèdeeti ku kenikew.
  mal-2015: നിന്റെ നാശം ജാതികളുടെ ഇടയിലും നീ അറിയാത്ത ദേശങ്ങളോളവും പ്രസിദ്ധമാക്കുമ്പോൾ
    ഞാൻ അനേക ജാതികളുടെ ഹൃദയങ്ങളെ വ്യസനിപ്പിക്കും.
  rmc-rmc: Kerava but nipenge o pharipen andro jile, sar pes došunena, hoj tut zňičinava
    maškar o narodi, andre ola phuva, save na prindžares.
  pes-OPV: و چون هلاکت تو را درمیان امت‌ها بر زمینهایی که ندانسته‌ای آورده باشم، آنگاه
    دلهای قوم های عظیم را محزون خواهم ساخت.
  ron-1924: Вой мыхни ши инима мултор попоаре кынд вой вести пеиря та принтре нямурь,
    ын цэриле пе каре ну ле куноштяй.
  ben-OBCV: আমি বহু মানুষের মনে ত্রাস নিয়ে আসব যখন তোমাকে ধ্বংস করব জাতিগণের মধ্যে,
    এবং যে সকল দেশের বিষয় তুমি জানো না।
  som-som: Oo markaan halligaaddii aad quruumaha ku dhex halligantay u keeno waddammada
    aadan aqoonin ayaan dadyow badan qalbigood dhibi doonaa.
  lat-VUC: Et irritabo cor populorum multorum, cum induxero contritionem tuam in gentibus
    super terras quas nescis.
  eng-ASVBT: I will also vex the hearts of many peoples, when I shall bring thy destruction
    among the nations, into the countries which thou hast not known.
  ita-1885: E farò che il cuore di molti popoli si sdegnerà, quando avrò fatto pervenire
    il grido della tua ruina fra le genti, in paesi che tu non conosci.
  eng-LXXUP: And I will provoke to anger the heart of many people, when I shall lead
    thee captive among the nations, to a land which thou hast not known.
  eng-ULB: So I will terrify the heart of many peoples in lands that you do not know,
    when I bring about your collapse among the nations, among lands that you have
    not known.
  spa-VBL: Cuando te destruya, haré que mucha gente se asuste, incluso en países de
    los que no sabes nada.
  fra-_FOB: Je ferai frémir le cœur de beaucoup de peuples, quand j'annoncerai ta
    ruine parmi les nations, dans des pays que tu n'as point connus.
  mal-mal: നിന്റെ നാശം ജനതകളുടെ ഇടയിലും നീ അറിയാത്ത ദേശങ്ങളോളവും പ്രസിദ്ധമാക്കുമ്പോൾ
    ഞാൻ അനേകം ജനതകളുടെ ഹൃദയങ്ങളെ വ്യസനിപ്പിക്കും.
  urd-GVR: Bahut qaumoṅ ke dil ghabrā jāeṅge jab maiṅ tere anjām kī ḳhabar dīgar aqwām
    tak pahuṅchāūṅgā, aise mamālik tak jin se tū nāwāqif hai.
  suz-BL: मिनु “गो इ कली रागी रागी ङा मुर आन दाते, इ मतुइश्‍शो रागीम ग्‍याइश्‍शा लाइक्‍पाइक्‍नन।
    गो शुश मुर आन थुं ग्‍येत्‍थ लुक्‍च पपाइक्‍नुङ।
  eng-NOY: And I will grieve the hearts of many nations, When I bring thy destruction
    among the nations, In lands which thou knowest not.
  ita-1927: Affliggerò il cuore di molti popoli, quando farò giungere la notizia della
    tua ruina fra le nazioni, in paesi che tu non conosci;
  ckb-ckb: «”گەلانێکی زۆر خەمبار دەکەم، کاتێک لەنێو نەتەوەکان دەتشکێنم، لەو خاکانەی
    ئاشنایان نەبوویت.
  eng-BBE: And the hearts of numbers of peoples will be troubled, when I send your
    prisoners among the nations, into a country which is strange to you.
  kan-OKCV: ಜನಾಂಗಗಳೊಳಗೆ ನೀನು ಅರಿಯದ ದೇಶಗಳಲ್ಲಿ, ನಿನ್ನ ವಿನಾಶದ ಸುದ್ದಿಯನ್ನು ಹರಡಿ ಅನೇಕ ಜನಗಳ
    ಹೃದಯದಲ್ಲಿ ಗಲಿಬಿಲಿ ಎಬ್ಬಿಸುವೆನು.
  tam-2017: உன்னுடைய அழிவை தேசங்கள் வரை, நீ அறியாத தேசங்கள்வரை நான் எட்டச்செய்யும்போது,
    அநேகம் மக்களின் இருதயத்தை கலக்கமடையச் செய்வேன்.
  spa-RV-1909: Y entristeceré el corazón de muchos pueblos, cuando llevaré tu quebrantamiento
    sobre las gentes, por las tierras que no conociste.
  ron-BTF: De asemenea voi chinui inimile multor popoare, când voi aduce nimicirea
    ta printre națiuni, în țările pe care nu le-ai cunoscut.
  eng-WEBP: “I will also trouble the hearts of many peoples, when I bring your destruction
    among the nations, into the countries which you have not known.
  eng-FBV: When I destroy you I will make many people frightened, even in countries
    you don't know anything about.
  nld-1939: Ik zal het hart van vele volken schokken, Als Ik gevangen u wegvoer onder
    de naties, Naar de landen, die gij niet kent;
  nch-BL: “ ‘Huan quema nimitztzontamiltis inihuaya cati itztoque ipan motal, nijhuicas
    camanali ten cati panoc hasta masehualme ipan campa hueli talme cati amo quema
    tiquinixmajtoya. Huan inijuanti nojquiya, mocuesose ipan iniyolo.
  vie-1934: Ta sẽ làm bối rối lòng nhiều dân khi ta sẽ sao sự hủy diệt của ngươi ra
    trong các dân tộc, trong các nước mà ngươi chưa biết đến.
  hin-CV: जब जाति-जाति के लोगों के बीच, और उन देशों के बीच जिसे तुम नहीं जानते, मैं
    तुम्हारे ऊपर विनाश लाऊंगा, तब मैं बहुतों के मन को व्याकुल करूंगा.
  spa-BES: Y los corazones de los pueblos se turbarán cuando yo envíe destrucción
    entre las naciones, hasta países que no has conocido.
  tdx-tdx: Hampilonjereko ty arofo’ ondaty maro, ie hafetsako amo kilakila’ ndatio
    ty firotsaha’o, amo fifeheañe mboe tsy fohi’oo.
  tha-KJV: เมื่อเราทำลายท่านท่ามกลางประชาชาติในประเทศซึ่งท่านไม่​รู้​จักนั้น เราจะกระทำให้​จิ​ตใจของชนชาติทั้งหลายเป็​นอ​ันมากลำบาก
  por-BR-2018: E perturbarei o coração de muitos povos, quando levarei a tua destruição
    entre as nações, a terras que tu não conheceste.
  deu-ELO: Und ich werde das Herz vieler Völker traurig machen, wenn ich deinen Sturz
    unter die Nationen ausbringe, in die Länder, die du nicht gekannt hast.
  eng-WYC-2018: And I shall stir to wrath the heart of many peoples, when I shall
    bring in thy sorrow among folks, on lands which thou knowest not. (And I shall
    stir to anger the heart of many peoples, when I shall bring in thy sorrow among
    the nations, into lands which thou knowest not.)
  epo-epo: Mi maltrankviligos la korojn de multaj popoloj, kiam Mi venigos la scion
    pri via pereo inter la naciojn, en landojn, kiujn vi ne konis.
  uig-PIN: Mǝn ǝllǝr arisiƣa, yǝni sǝn tonumiƣan mǝmlikǝtlǝr arisiƣa sening ⱨalaktin
    ⱪalƣan adǝmliringni elip kǝtkinimdǝ, kɵp ǝllǝrning yürikini biaram ⱪilimǝn;
  beo-beo: Na da fifi asi gala (mogili di da hamedafa dawa:i) amoga dia da wadela:lesi
    dagoi olelesea, fifi asi gala bagohame da da:i dione fofogadigimu.
  tpi-OTNT: “‘Planti lain manmeri bai i harim tok long mi bagarapim yu pinis na bai
    ol i pret nogut. Na dispela tok bai i go inap long ol kantri yu no save long ol.
  hau-SA: Zan dami zukatan mutane masu yawa sa’ad da na kawo maka hallaka a cikin
    al’ummai, a cikin ƙasashen da ba ka taɓa sani ba.
  uig-LAT: Men eller arisigha, yeni sen tonumighan memliketler arisigha séning halaktin
    qalghan ademliringni élip ketkinimde, köp ellerning yürikini biaram qilimen;
  nde-nde: Ngizakhathaza inhliziyo zabantu abanengi lapho sengiletha ukuchithwa kwakho
    phakathi kwezizwe, phakathi kwamazwe ongazange uwazi.
  ton-ton: Te u fakamamahi foki ʻae loto ʻoe kakai tokolahi, ʻo kau ka ʻave ho kau
    pōpula ki he ngaahi puleʻanga, ki he ngaahi fonua ʻaia naʻe ʻikai te ke ʻiloʻi.
  ces-1613: Nadto zkormoutím srdce národů mnohých, když způsobím, aby došla pověst
    o potření tvém mezi národy, do zemí, jichž jsi neznal.
  eng-WMB: “I will also trouble the hearts of many peoples, when I bring your destruction
    among the nations, into the countries which you have not known.
  tam-TCV: நாடுகளுக்கு மத்தியிலும் நீ அறியாத நாடுகள் மத்தியிலும் நான் அழிவை உன்மேல்
    கொண்டுவரும்போது, திரளான மக்களின் இருதயத்தைக் கலங்கப்பண்ணுவேன்.
  ceb-ULB: Busa lisangon ko ang kasingkasing sa daghang mga katawhan sa kayutaan nga
    wala nimo nasayran, sa dihang mopadala ako ug pagkaguba sa mga kanasoran, sa tanang
    kayutaan nga wala nimo masayri.
  pol-UBG: Nadto zasmucę serce wielu narodów, gdy za moją sprawą nadejdzie wieść o
    twoim zniszczeniu do narodów, do ziem, których nie znałeś.
  urd-GVU: بہت قوموں کے دل گھبرا جائیں گے جب مَیں تیرے انجام کی خبر دیگر اقوام تک
    پہنچاؤں گا، ایسے ممالک تک جن سے تُو ناواقف ہے۔
  deu-1912: Dazu will ich vieler Völker Herz erschreckt machen, wenn ich die Heiden
    deine Plage erfahren lasse und viele Länder, die du nicht kennst.
  kan-2017: “ನಾನು ನಿನ್ನ ನಾಶದ ಸುದ್ದಿಯನ್ನು, ಜನಾಂಗಗಳಲ್ಲಿ ನಿನಗೆ ತಿಳಿಯದ ದೇಶಗಳಿಗೂ ಮುಟ್ಟಿಸುವಾಗ,
    ಅವರ ಮನಸ್ಸಿನಲ್ಲಿ ಗಲಿಬಿಲಿಯನ್ನು ಎಬ್ಬಿಸುವೆನು.
  yap-yap: “Pire’ e nam e bayi wagagey lanin’rad u thin e gafgow rom ni bay gu wereg
    ko nam ni dawor mu rung’ag murung’agen bingyal’.
  hlt-MCSB: Amih te na ming pawt dae diklai kah namtom taengah na pocinah te ka khuen
    vaengah pilnam kah lungbuei muep ka veet ni.
  mdy-ETH: «ኔኤኒ ዔሩዋ ዴሮ ባኣካ ኔኤኮ ባይሲንቶ ሃይሶ ታ ዋይዚሲ፥ ሚርጌ ዴሮኮ ዒኖ ታ ማሊሢና ዋኣዪሳንዳኔ።
  twi-ASANTE: Mɛma nnipa bebree akoma atutu ɛberɛ a mede wo sɛeɛ aba aman no mu, nsase
    a wonnya nhunuiɛ mu.
  eng-WEBU: “I will also trouble the hearts of many peoples, when I bring your destruction
    among the nations, into the countries which you have not known.
  wal-wal: “‘“Taani ne bolli gakkida bashshaa oduwaa neeni erenna biittaa ubbaa gattiyo
    wode, he asaa wozanai shabbirettana.
  spa-PDDPT: También atribularé los corazones de muchos pueblos cuando lleve a tus
    despojados a las naciones, a tierras que no conociste.
  gun-gun: — Ajapo 'rã yvy regua heta rei ipy'a vai aguã rami, mba'eta pavẽ regua
    oendu 'rã rekanhymba maa omombe'ua rã, yvy reikuaa e'ỹague rupi voi.
  ilo-ULB: Ket butbutngekto ti puso dagiti adu a puli dagiti tattao kadagiti daga
    a saanmo nga ammo, inton ipadamagko kadagiti nasion ti pannakarebbam.
  kpg-kpg: “Nia henua e logo ga homouli huoloo gi dagu hagiaga doo mooho, gu longono
    labelaa gi nia henua ala digi iloo e goe.
  uig-ARA: مەن ئەللەر ئارىسىغا، يەنى سەن تونۇمىغان مەملىكەتلەر ئارىسىغا سېنىڭ ھالاكتىن
    قالغان ئادەملىرىڭنى ئېلىپ كەتكىنىمدە، كۆپ ئەللەرنىڭ يۈرىكىنى بىئارام قىلىمەن؛
  sus-sus: «N na i xa kanari masen ɲamanɛe ma, n ɲama gbegbe raxɔnɔma nɛ i xili ma,
    i mu naxee kolon.
  pon-2006: “Wehi tohto pahn pwunodada ni ei pahn kalohkihda rohng en omwi mwomwlahr
    ong sahpw akan me komwi sohte mwahn kin mwahngih.
  ksd-ksd: Ina vapurpuruan ra bala i mangoro na tarai, ba iau kap vanavana ra varvai
    ure kaum bunura pire ra lavur vuna tarai, ta nam ra umana gunagunan nina ba u
    ga tuptup ure.
  grc-BRENT: Καὶ παροργιῶ καρδίαν λαῶν πολλῶν, ἡνίκα ἂν ἄγω αἰχμαλωσίαν σου εἰς τὰ
    ἔθνη, εἰς γῆν ἣν οὐκ ἔγνως.
  ind-AYT: “Aku juga akan menyusahkan hati orang banyak ketika Aku mendatangkan kehancuranmu
    di antara bangsa-bangsa, ke negeri-negeri yang tidak kamu kenal.
  nya-nya: Ndidzasautsa mitima ya anthu a mitundu yambiri pamene ndidzakupititsa ku
    ukapolo pakati pa mitundu ya anthu, ku mayiko amene iwe sunawadziwe.
  hrv-hrv: '''Ucvilit ću srca mnogih naroda kad izgnanike tvoje odvedem u zemlje tebi
    nepoznate.'
  mps-mps: “‘Te we bidi hauwago eno nage polo dolali po odama, tama augwali wi dwai
    mu yaibao. Tama te po da, te kantri dabe nago susiąma yali te bulu dabeba usu
    nigi paibao.
  tpi-tpi: “‘Planti lain manmeri bai i harim tok long mi bagarapim yu pinis na bai
    ol i pret nogut. Na dispela tok bai i go inap long ol kantri yu no save long ol.
  dan-1931: Jeg volder mange Folkeslags Hjerter Kvide, når jeg bringer dine Fanger
    til Folkene, til Lande du ikke kender;
  vie-OVCB: Ta sẽ khiến lòng của các dân tộc phải bối rối khi Ta đem tin ngươi sụp
    đổ đến các nước xa xôi, là những xứ ngươi chưa hề biết.
  guj-2017: જ્યારે જે પ્રજાઓને તું જાણતો નથી તેઓના દેશોમાં હું તારો વિનાશ કરીશ, ત્યારે
    હું ઘણા લોકોનાં હૃદયોને પણ ત્રાસ પમાડીશ.
  pon-2006A: “Wehi tohto pahn pwunodada ni ei pahn kalohkihda rohng en omwi mwomwlahr
    ong sahpw akan me komwi sohte mwahn kin mwahngih.
  por-BRBSL: “Eu também incomodarei os corações de muitos povos, quando eu trago sua
    destruição entre as nações, nos países que você ainda não conhece.
  cth-cth: Na panue hoeh e miphunnaw dawk e na rawknae ka pha sak toteh, tami moikapap
    e lungthin hah pouknae panuek laipalah ka o sak han.
  twi-twi: Mɛma nnipa bebree koma atutu bere a mede wo sɛe aba aman no mu, nsase a
    wunnya nhuu mu.
  hlt-hlt: Amih te na ming pawt dae diklai kah namtom taengah na pocinah te ka khuen
    vaengah pilnam kah lungbuei muep ka veet ni.
  tbz-SIM: Ibotí pɛ́u ɑ í yɛ̃́ ì m bo duɔ́ nkɛ̀ ìi keè dìì mɔ̀nnì ɑ domɛ̀ kɛ̀ i yɛ̀mmɛ̀ɛ
    cɑɑ̀rɛ̀.
  msy-2020: “Kɨ ia amadaghtɨ ia kantrin ia fozir puvatɨzibar mangɨ dar aven kalabuziabar
    mɨn ikiam. Eghtɨ ikɨzir igharazibar gumazamizir avɨrim, kɨ nɨ gasɨghasɨghizir
    biarir kam baregh bar atiatigham.
  dop-dop: Piitimnɑɑ pɑɣɑlɛ lɑŋɑ kɑ́ wɑkǝlɩ. Wɑɑtʋ wei pɑɑ nɩɩ nyɑ́ tǝnɑɣɑ tɔm tɔ.
    Hɑlɩ pǝ kpɛnnɑ tɛtʋnɑɑ mpɑ n tɑɑ nyɩ tɔ.
  azb-azb: “Sənin məhv olmaq xəbərini, Millətlərin arasına, Tanımadığın ölkələrə çatdırdığım
    zaman Bir çox xalqların ürəyini kədərləndirəcəyəm.
  eng-DBY: And I will vex the heart of many peoples, when I bring [the news of] thy
    destruction among the nations, into the countries that thou hast not known.
  hin-2017: “जब मैं तेरे विनाश का समाचार जाति-जाति में और तेरे अनजाने देशों में फैलाऊँगा,
    तब बड़े-बड़े देशों के लोगों के मन में रिस उपजाऊँगा।
  wol-KYG: «“Maay jàqloo xeet yu bare, bu ma leen àggee sa musiba ci biir réew yoo
    xamuloon.
  eng-YLT: And I have vexed the heart of many peoples, In My bringing in thy destruction
    among nations, Unto lands that thou hast not known.
  eng-WYC-2017: And I shall stir to wrath the heart of many peoples, when I shall
    bring in thy sorrow among folks, on lands which thou knowest not.
  eng-WMBB: “I will also trouble the hearts of many peoples, when I bring your destruction
    amongst the nations, into the countries which you have not known.
  urd-GVH: बहुत क़ौमों के दिल घबरा जाएंगे जब मैं तेरे अंजाम की ख़बर दीगर अक़वाम तक
    पहुँचाऊँगा, ऐसे ममालिक तक जिनसे तू नावाक़िफ़ है।
  rug-rug: Soku butubutu si kote va tasuna i Rau bulodi pana va gorevura ia Rau sa
    tina huaramu koari na butubutu, meke koari na popoa pu lopu ele tumaeni goi.
  gaz-gaz: Ani yeroon boojuu godhee saboota gidduutti gara biyyoota ati hin beekiniitti
    si ergutti garaa saboota hedduu nan dhiphisa.
  fra-LSG: J’affligerai le cœur de beaucoup de peuples, Quand j’annoncerai ta ruine
    parmi les nations A des pays que tu ne connaissais pas.
  yal-yal: N siya wuyaxine rakɔntɔfilima nɛn, n na i kala feen xibarun nali siyane
    ma waxatin naxan yi hali i mi yamanan naxanye kolon.
  haw-1868: A e hoopioloke au i ka naau o na kanaka he nui, i ko'u lawe ana i kou
    lukuia iwaena o na lahuikanaka, iloko o na aina au i ike ole ai.
  arb-NAV: وَأُشِيعُ الْغَمَّ فِي قُلُوبِ أُمَمٍ كَثِيرَةٍ عِنْدَمَا أَكْسِرُكَ بَيْنَ
    الشُّعُوبِ فِي أَرَاضٍ غَرِيبَةٍ عَنْكَ.
  ewe-ewe: Maɖe fu na dukɔ geɖewo ƒe dzi, Ne mehe wò tsɔtsrɔ̃ vɛ, Le dukɔwo dome.
    Le anyigba siwo mènya o la dzi.
  eng-LEE: And I will aggrieve the heart of many people, when I bring those who are
    broken off from thee among the nations, into countries which thou hast not known.
  asm-FB: “যেতিয়া মই জাতিবোৰৰ মাজলৈ, তুমি নজনা দেশবোৰলৈ তোমাৰ বিনাশৰ বাৰ্ত্তা আনিম,
    তেতিয়া মই দেশসমূহৰ লোকৰ হৃদয়ত বেজাৰ দিম।
  sus-A: «ﭑ نَ عِ شَ كَنَرِ مَسٍن حَمَنّيٍ مَ، ﭑ حَمَ فبٍفبٍ رَشْنْمَ نّ عِ شِلِ مَ،
    عِ مُ نَشٍيٍ كٌلٌن.
  fra-SBL: « Je vais aussi troubler le cœur de nombreux peuples, quand je vous détruirai
    parmi les nations, dans les pays que vous n'avez pas connus.
  hbo-hbo: וְהִ֨כְעַסְתִּ֔י לֵ֖ב עַמִּ֣ים רַבִּ֑ים בַּהֲבִיאִ֤י שִׁבְרְךָ֙ בַּגֹּויִ֔ם
    עַל־אֲרָצֹ֖ות אֲשֶׁ֥ר לֹֽא־יְדַעְתָּֽם׃
  kik-kik: Nĩngathĩĩnia ngoro cia andũ aingĩ, rĩrĩa ngaakũrehera wanangĩku ũrĩ kũu
    gatagatĩ-inĩ ka ndũrĩrĩ, o kũu mabũrũri-inĩ marĩa ũtooĩ.
  fra-NCL: Je troublerai le cœur de beaucoup de peuples, quand je ferai parvenir la
    nouvelle de ta ruine chez les nations, en des pays que tu ne connaissais point.
  cek-AK: Na panoek ai ih prae kaminawk salakah, nam rohaih to ka panoeksak naah,
    pop parai kaminawk dawn ka raisak han.
  cuk-cuk: ”Be yarmar-dakdisulidse gayaburba-moega an imakoed, bergusye be-wisgudamaloed.
    Bergusye be-wisguarmalale, bukidar dulemar-yar-baid-baidgi-bukwamalad dobedba
    wawanmakega an imakoed.
  uig-CYR: Мән әлләр арисиға, йәни сән тонумиған мәмликәтләр арисиға сениң һалактин
    қалған адәмлириңни елип кәткинимдә, көп әлләрниң жүригини беарам қилимән;
  tel-2017: “నువ్వు ఎరగని దేశాల్లోకి నేను నిన్ను వెళ్లగొట్టి, నిన్ను నాశనం చేసేటప్పుడు
    అనేక మందికి కోపం పుట్టిస్తాను.
  hat-BSA: “Anplis, Mwen va twouble kè a anpil nasyon, lè Mwen mennen destriksyon
    ou pami nasyon yo, jis rive nan peyi ke ou pa t janm konnen.
  kos-kos: Facl puspis ac fah fosrnga ke nga sulkakin musalla lom nu sin mutunfacl
    saya ma kom soenna lohng kac.
  hbo-WLC: וְהִ֨כְעַסְתִּ֔י לֵ֖ב עַמִּ֣ים רַבִּ֑ים בַּהֲבִיאִ֤י שִׁבְרְךָ֙ בַּגּוֹיִ֔ם
    עַל־אֲרָצ֖וֹת אֲשֶׁ֥ר לֹֽא־יְדַעְתָּֽם׃
  ibo-ibo: Aga m eweta obi mgbawa nʼetiti ndị mmadụ dị iche iche mgbe m ga-eme ka
    mbibi gị bịa nʼetiti mba niile nʼime ala dị iche iche nke ị na-amaghị.
  ory-ory: ଆହୁରି ଆମ୍ଭେ ତୁମ୍ଭର ଅଜ୍ଞାତ ଦେଶସମୂହ ପର୍ଯ୍ୟନ୍ତ ନାନା ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭର
    ବିନାଶ ଘଟାଇବା ବେଳେ ଅନେକ ଗୋଷ୍ଠୀର ହୃଦୟ ବ୍ୟସ୍ତ କରିବା।
  chk-chk: Iwe, üpwe ariaföüü leluken aramasen chomong mwü, lupwen pworausen om feiengau
    epwe tori ekewe fanü kosamwo sileer me mwan.
  rop-rop: “‘En ola pipul langa najalot kantri hu yu nomo sabi, garra brabli hatjamp
    wen olabat irrim hau aibin binijimap yu.
  ukr-1871: Приведу в зворушеннє серця многих народів, коли рознесу чутку про твій
    упад по тих землях, що ти й не знав їх.
  deu-1951: Ich will auch das Herz vieler Völker ängstigen, wenn ich deinen Untergang
    bekannt mache unter den Heiden und in den Ländern, welche du nicht kennst.
  eng-JPS: I will also vex the hearts of many peoples, when I shall bring thy destruction
    among the nations, into the countries which thou hast not known.
  srp-1865: I ustrašiæu srce mnogih naroda kad objavim propast tvoju meðu narodima,
    po zemljama kojih ne znaš.
  lug-lug: Ndyeraliikiriza emitima gy’amawanga amangi, bwe ndikuzikiriza mu mawanga,
    ne mu nsi z’otomanyangako.
  heb-heb: והכעסתי לב עמים רבים בהביאי שברך בגוים על ארצות אשר לא ידעתם׃
  ben-IRV: “তাই আমি দেশের অনেক লোকের মন আতঙ্কিত করবো যা তুমি জানবে না যখন জাতিদের
    মধ্যে তোমার পতন আনবো।
  pan-pan: ਜਦੋਂ ਮੈਂ ਤੇਰੀ ਬਰਬਾਦੀ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਉਹਨਾਂ ਦੇਸਾਂ ਉੱਤੇ ਲਿਆਵਾਂਗਾ, ਜਿਹਨਾਂ ਨੂੰ
    ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ, ਤਾਂ ਬਹੁਤਿਆਂ ਲੋਕਾਂ ਦੇ ਦਿਲ ਮੈਂ ਦੁੱਖੀ ਕਰਾਂਗਾ।
  mya-JVB: သင်မ သိ ဘူးသော အတိုင်းတိုင်း အပြည်ပြည် တို့ တွင် သင် ပျက်စီး ခြင်းအကြောင်းကို
    ငါ ကြား စေသောအခါ ၊ လူမျိုး များ တို့ကို စိတ် ပူပန် စေမည်။
  hmo-hmo: “Aigupito taudia e, bese idauidau edia huanai, umui diba lasi tanodia lalonai,
    mai guia danu umui do lau siaia lao neganai, bese momo taudia do idia laloa hekwarahi.
  urd-urd: और जब मैं तेरी शिकस्ता हाली की ख़बर को क़ौमों के बीच उन मुल्कों में जिनसे
    तू ना वाक़िफ़ है पहुँचाऊँगा तो उम्मतों का दिल आज़ुर्दा करूँगा
  rus-SYN: Приведу в смущение сердце многих народов, когда разглашу о падении твоем
    между народами, по землям, которых ты не знал.
  bqc-SIM: Tó ma n kaalɛa baokpà buiↄnɛ, má tó gili gɛ̃ gbɛ̃́ dasipiↄgu, bùsu
    pↄ́ ń dↄ̃oↄ gbɛ̃́ↄ.
  tcz-CHONGTHU: Nangman namukhah lou gamla tah a um namtin vaipi ho chu nangma lhuh
    lham thuthang kasei peh a lungdonga kaumsah ding ahi.
  mar-mar: जेव्हा मी तुझा नाश करून तुला राष्ट्रांमध्ये, जे देश तुझ्या ओळखीचे नाहीत
    त्यामध्ये आणीन तेव्हा मी पुष्कळ लोकांचे हृदय घाबरून सोडील.
  qub-qub: «Mana rejsishayqui nasyuncunamanmi ushacashayqui willapaga chayanga. Chauraga
    achca marcacunacho fiyupami mancharenga.
  bqp-bqp: Kon de bwese dɑbinu nu biti soorɑ nù n win kpeerɑbun lɑbɑɑri nuɑ, bɑɑ kɑ
    tem mɛ u ǹ yɛ̃.
  hat-hat: Anpil moun pral gen lespri yo boulvèse lè m' fè nouvèl jan ou fini an gaye
    nan tout nasyon yo, ata nan peyi ou menm ou pa janm konnen.
  eng-BSB: ‘I will trouble the hearts of many peoples, when I bring about your destruction
    among the nations, in countries you do not know.
  eng-WEBPB: “I will also trouble the hearts of many peoples, when I bring your destruction
    amongst the nations, into the countries which you have not known.
  kbq-kbq: Hagi hazenkema tami'noa zamofo agenkema maka keta antahitama osu'naza mopafi
    vahe'mo'zama antahisu'za, antahintahi hakare nehu'za tusi koro hugahaze.
  nhe-BL: “ ‘Huan quema nimitztzontlamiltis ininhuaya tlen itztoque ipan motlal, nijhuicas
    tlajtoli ica tlen panoc hasta tlacame ipan campa hueli tlaltini tlen ax quema
    tiquinixmajtoya. Huan yajuanti nojquiya, mocuesose ipan ininyolo.
  gub-BL: Urumumaw putar nehe. Amuhàmuhàz putar ko ze'eg ywy nànàn nehe. Te ywy neremigwaw
    'ym nànàn nehe. — Màràzàwe tuwen aipo pa, i'i putar ywy tetea'u wanehe har wà
    nehe.
  eng-DRA: And I shall provoke to anger the heart of many people, when I shall have
    brought in thy destruction among the nations upon the lands, which thou knowest
    not.
