  ory-ory: 'କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି: ବାବିଲ ରାଜାର ଖଡ୍ଗ ତୁମ୍ଭକୁ ଆକ୍ରମଣ କରିବ।'
