verse: EZK.032.011
translations:
  mal-C: '“ ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘ബാബേൽരാജാവിന്റെ വാൾ നിനക്കുനേരേ
    വരും.'
  deu-TKW: 'Denn so spricht der Herr Jahwe: Das Schwert des Königs von Babel wird
    über dich kommen.'
  lin-lin: 'Pamba te, tala liloba oyo Nkolo Yawe alobi : Mopanga ya mokonzi ya Babiloni
    ekobundisa yo.'
  eng-LSV: 'For thus said Lord YHWH: A sword of the king of Babylon enters you,'
  eng-GNV: For thus sayth the Lord God, The sworde of the King of Babel shall come
    vpon thee.
  eng-WEBSTER: For thus saith the Lord God; The sword of the king of Babylon shall
    come upon thee.
  nhw-BL: '“ ‘Pampa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Hualas
    nopa tlanahuatijquetl tlen tlali Babilonia para anmechhuilanas ica machete.'
  swh-ONEN: '“ ‘Kwa kuwa hili ndilo Bwana Mwenyezi asemalo: “ ‘Upanga wa mfalme wa
    Babeli utakuja dhidi yako.'
  bba-bba: Domi ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, Bɑbilonin sinɑ bokon tɑbu
    kowobu bɑ koo nùn wɔri kɑ tɑkobi.
  eng-KJVCPB: For thus saith the Lord God; The sword of the king of Babylon shall
    come upon thee.
  luo-luo: '“ ‘Nikech ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “ ‘Ligangla
    mar ruodh Babulon biro lwar kuomi.'
  meu-meu: 'Badina be Ḡaubada Iehova na ini e gwau tomamu: Babulono pavapavana ena
    dare na oi latamu ai baine kau.'
  npi-ULB: किनकि परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छः बेबिलोनको राजाको तरवार तेरो विरुद्धमा
    आउनेछ ।
  yor-yor: '“ ‘Nítorí èyí yìí ní Olúwa Olódùmarè wí: “ ‘Idà ọba Babeli yóò wá sí orí
    rẹ,'
  pes-OPCB: 'خداوند یهوه به پادشاه مصر می‌فرماید: «شمشیر پادشاه بابِل بر تو فرود می‌آید.'
  tgl-ULB: 'Sapagkat ito ang sinasabi ng Panginoong Yahweh: Ang espada ng hari ng
    Babilonia ay darating laban sa iyo!'
  hui-hui: Iyibi kini-o i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na í̠hondo
    bi ogodagua laro. Babilono kini kagome í̠ baba wai bule ibulebira.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က​အီ​ဂျစ်​ဘု​ရင် အား``သင်​သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​၏​ဋ္ဌား​ကို
    ရင်​ဆိုင်​ရ​လိမ့်​မည်။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་རལ་གྲི་ཁྱོད་ཀྱི་སྟེང་དུ་འབབ་ངེས་ཤིང་།
  sna-sna: '“ ‘Nokuti zvanzi naIshe Jehovha: “ ‘Munondo wamambo weBhabhironi uchauya
    kuzokurwisa.'
  spa-BLM: 'Porque el Señor Yahvé dice: “La espada del rey de Babilonia vendrá sobre
    ti.'
  cac-cac: 'A in Jehová Yajal in sval icha tic: A vin̈ sreyal Babilonia ol javoc d''ayach
    yed'' q''uen yespada yic ol ul yac'' oval.'
  swh-ULB: 'Kwa kuwa Bwana Yahwe asema hivi: Upanga wa mfalme wa Babeli utakuja juu
    yako.'
  bel-bel: 'Бо так кажа Гасподзь Бог: меч цара Вавілонскага прыйдзе на цябе.'
  deu-ELBBK: 'Denn so spricht der Herr, HERR: Das Schwert des Königs von Babel wird
    über dich kommen.'
  mbb-OT: Siak, is Nengazen he MEGBEVAYÀ, egkaǥi a he kenè ebpekeuram kenikew is ispada
    te hadì te Babilonia.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ബാബേൽരാജാവിന്റെ വാൾ നിന്റെ
    നേരെ വരും.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: „Avela pre tu e šabľa le babiloňike kraľiskri!'
  pes-OPV: 'زیرا خداوند یهوه چنین می‌گوید: «شمشیرپادشاه بابل بر تو خواهد آمد.'
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеу: «Сабия ымпэратулуй Бабилонулуй ва вени
    песте тине.'
  ben-OBCV: “ ‘কেননা সার্বভৌম সদাপ্রভু এই কথা বলেন, “ ‘ব্যাবিলনের রাজার তরোয়াল তোমার
    বিরুদ্ধে আসবে।
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Waxaa kugu soo degi doonta seeftii
    boqorka Baabuloon.
  lat-VUC: 'Quia hæc dicit Dominus Deus: Gladius regis Babylonis veniet tibi.'
  eng-ASVBT: 'For thus saith the Lord Jehovah: The sword of the king of Babylon shall
    come upon thee.'
  ita-1885: 'Perciocchè, così ha detto il Signore Iddio: La spada del re di Babilonia
    ti sopraggiungerà.'
  eng-LXXUP: For thus saith the Lord God; The sword of the king of Babylon shall come
    upon thee,
  eng-ULB: 'For the Lord Yahweh says this: The sword of the king of Babylon will come
    against you.'
  spa-VBL: '“Porque esto es lo que dice el Señor Dios: ¡La espada del rey de Babilonia
    te atacará!'
  fra-_FOB: 'Car ainsi a dit le Seigneur, l''Éternel: L''épée du roi de Babylone fondra
    sur toi;'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ബാബേൽരാജാവിന്റെ വാൾ നിന്റെനേരെ
    വരും.'
  urd-GVR: Kyoṅki Rab Qādir-e-mutlaq farmātā hai ki Shāh-e-Bābal kī talwār tujh par
    hamlā karegī.
  suz-BL: मारदे हना परमप्रभु, परमप्रभु यावेमी “बेबीलोन ङा पिप आ तरवारम इ तार जाक्‍ब।
  eng-NOY: 'For thus saith the Lord Jehovah: The sword of the king of Babylon shall
    come upon thee;'
  ita-1927: 'Poiché così parla il Signore, l’Eterno: La spada del re di Babilonia
    ti piomberà addosso.'
  ckb-ckb: '«”یەزدانی باڵادەست ئەمە دەفەرموێت: «”شمشێری پاشای بابل دێتە سەرت.'
  eng-BBE: 'For this is what the Lord has said: The sword of the king of Babylon will
    come on you.'
  kan-OKCV: '“ ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ ‘ಬಾಬಿಲೋನಿನ ಅರಸನ ಖಡ್ಗವು ನಿನ್ನ
    ವಿರುದ್ಧ ಬರುವುದು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: பாபிலோன் ராஜாவின் வாள் உன்மேல்
    வரும்.'
  spa-RV-1909: 'Porque así ha dicho el Señor Jehová: La espada del rey de Babilonia
    vendrá sobre ti.'
  ron-BTF: 'Pentru că astfel spune Domnul DUMNEZEU: Sabia împăratului Babilonului
    va veni asupra ta.'
  eng-WEBP: 'For the Lord GOD says: “The sword of the king of Babylon will come on
    you.'
  eng-FBV: 'For this is what the Lord God says: The sword of the king of Babylon will
    attack you!'
  nld-1939: 'Want dit zegt Jahweh, de Heer: Het zwaard van Babels koning zal u treffen;
    Een volkenleeuw komt op u af, Dan zijt ge verloren!'
  nch-BL: '“ ‘Pampa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Hualas nopa
    tanahuatijquet ten tali Babilonia para amechtehuis ica macheta.'
  vie-1934: 'Thật vậy, Chúa Giê-hô-va phán như vầy: Gươm của vua Ba-by-lôn sẽ xông
    vào trên ngươi.'
  hin-CV: '“ ‘क्योंकि परम प्रधान याहवेह का यह कहना है: “ ‘बाबेल के राजा की तलवार तुम्हारे
    ऊपर चलेगी.'
  spa-BES: 'Porque esto es lo que ha dicho el Señor Dios: La espada del rey de Babilonia
    vendrá sobre ti.'
  tdx-tdx: 'Aa hoe ty nafè’ Iehovà Talè: Hiambotrak’ ama’areo ty fibaram-panjaka’
    i Bavele.'
  tha-KJV: เพราะองค์พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดาบของกษั​ตริ​ย์​แห่​งบาบิโลนจะมาเหนือท่าน
  por-BR-2018: 'Porque assim diz o Senhor DEUS: A espada do rei da Babilônia virá
    sobre ti.'
  deu-ELO: 'Denn so spricht der Herr, Jehova: Das Schwert des Königs von Babel wird
    über dich kommen.'
  eng-WYC-2018: For the Lord God saith these things, The sword of the king of Babylon
    shall come to thee;
  epo-epo: 'Ĉar tiele diras la Sinjoro, la Eternulo: La glavo de la reĝo de Babel
    venos sur vin.'
  uig-PIN: '— Qünki Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — «Babil padixaⱨining ⱪiliqi üstünggǝ
    qiⱪidu.'
  beo-beo: Ouligisudafa Hina Gode da Idibidi hina bagade ema amane sia:sa, “Ba:bilone
    hina bagade da ea gegesu gobiheiga dima doagala:mu.
  tpi-OTNT: “‘King bilong Isip, mi God, Bikpela, mi tok olsem. King bilong Babilon
    bai i kam pait long yu.
  hau-SA: “ ‘Gama ga abin da Ubangiji Mai Iko Duka yana cewa, “ ‘Takobin sarkin Babilon
    zai auko maka.
  uig-LAT: '— Chünki Reb Perwerdigar mundaq deydu: — «Babil padishahining qilichi
    üstüngge chiqidu.'
  nde-nde: 'Ngoba nanku okutshiwo nguThixo Wobukhosi: Inkemba yenkosi yaseBhabhiloni
    izamelana lawe.'
  ton-ton: He ʻoku pehē ʻe Sihova ko e ʻOtua; “ʻE hoko mai kiate koe ʻae heletā ʻae
    tuʻi ʻo Papilone.
  ces-1613: 'Nebo takto praví Panovník Hospodin: Meč krále Babylonského přijde na
    tě.'
  eng-WMB: 'For the Lord GOD says: “The sword of the king of Babylon will come on
    you.'
  tam-TCV: '“ ‘ஏனெனில் ஆண்டவராகிய யெகோவா கூறுவது இதுவே: “ ‘பாபிலோன் அரசனுடைய வாள்
    உனக்கு விரோதமாய் வரும்.'
  ceb-ULB: 'Tungod kay miingon niini si Yahweh nga Ginoo: Ang espada sa hari sa Babilonia
    moabot batok kanimo.'
  pol-UBG: 'Tak bowiem mówi Pan BÓG: Miecz króla Babilonu spadnie na ciebie.'
  urd-GVU: کیونکہ رب قادرِ مطلق فرماتا ہے کہ شاہِ بابل کی تلوار تجھ پر حملہ کرے گی۔
  deu-1912: 'Denn so spricht der Herr HERR: Das Schwert des Königs zu Babel soll dich
    treffen.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಬಾಬೆಲಿನ ಅರಸನ ಖಡ್ಗವು ನಿನ್ನ ಮೇಲೆ ಬೀಳುವುದು.
  yap-yap: I SOMOL ni Th’abi Tolang e ga’ar ko pilung nu Egypt, “Bay machda’ gow e
    saydon rok e pilung nu Babylon.
  hlt-MCSB: Ka Boeipa Yahovah he ni a. thui. Babylon manghai kah cunghang he nang
    taengla ha pawk ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ባብሎኔ ዓጮ ካኣቲ ኔና ዖላኒ ሙካንዳኔ።
  twi-ASANTE: '“ ‘Na sei na Otumfoɔ Awurade seɛ: “ ‘Babiloniahene akofena bɛsɔre wo
    so.'
  eng-WEBU: 'For the Lord GOD says: “The sword of the king of Babylon will come on
    you.'
  wal-wal: “‘Ubbaa Haariya GODAI Gibxxe kawuwaayyo hagaadan yaagees; “Baabiloone kawuwaa
    bisoi ne bollan yaana.
  spa-PDDPT: 'Porque ʼAdonay Yavé dice: La espada del rey de Babilonia vendrá sobre
    ti.'
  gun-gun: 'Mba''eta po rami Senhor Nhanderuete ijayvu: — Ndea py ou ''rã Babilônia
    pygua huvixa okyxe reve.'
  ilo-ULB: 'Ta kastoy ti kuna ti Apo a ni Yahweh: Umayto a maibusor kenka ti kampilan
    ti ari ti Babilonia!'
  kpg-kpg: Tagi go Yihowah ga helekai ang gi di king o Egypt, “Tulumanu dauwa di king
    o Babylon gaa tale adu gi di goe.
  uig-ARA: 'ــ چۈنكى رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ «بابىل پادىشاھىنىڭ قىلىچى ئۈستۈڭگە
    چىقىدۇ.'
  sus-sus: 'E Marigi Alatala yi nan masenxi, a naxɛ: Babilɔn mangɛ xa santidɛgɛma
    i lima nɛ.'
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanihong nanmwarkien Isip, “Komwi pahn uh
    mwohn sapwellimen nanmwarkien Papilonia kedlahs.
  ksd-ksd: 'Tago ra Luluai God i biti dari: Ra pakat na vinarubu kai ra king Babilon
    na tadav u.'
  grc-BRENT: Ὅτι τάδε λέγει Κύριος Κύριος, ῥομφαία βασιλέως Βαβυλῶνος ἥξει σοι
  ind-AYT: Sebab, beginilah firman Tuhan ALLAH, “Pedang raja Babel akan datang atasmu.
  nya-nya: “ ‘Pakuti ndikunena Ine Ambuye Yehova kuti, “ ‘Lupanga la mfumu ya ku Babuloni
    lidzabwera kudzalimbana nawe.
  hrv-hrv: 'Jer ovako govori Jahve Gospod: ''Mač kralja babilonskoga na te će se spustiti.'
  mps-mps: “Te po wao, ‘Isip king, ena God Genuai Bidi, eno te tama po wali dao. Te
    Babilon kingo nage dali hwį yagasaibao.
  tpi-tpi: “‘King bilong Isip, mi God, Bikpela, mi tok olsem. King bilong Babilon
    bai i kam pait long yu.
  dan-1931: 'Thi så siger den Herre HERREN: Babels Konges Sværd skal komme over dig.'
  vie-OVCB: 'Vì đây là điều Chúa Hằng Hữu Chí Cao phán: Gươm vua Ba-by-lôn sẽ đến
    tàn sát ngươi.'
  guj-2017: કેમ કે પ્રભુ યહોવાહ કહે છે; “બાબિલના રાજાની તલવાર તારી સામે આવશે.
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanihong nanmwarkien Isip, “Komwi pahn uh
    mwohn sapwellimen nanmwarkien Papilonia kedlahs.
  por-BRBSL: 'Para o Senhor Yahweh diz: “A espada do rei da Babilônia virá sobre você”.'
  cth-cth: Bangkongtetpawiteh, Bawipa Jehovah ni hettelah a dei, Babilon siangpahrang
    tahloi hah na lathueng vah a pha han.
  twi-twi: '“ ‘Na sɛɛ na Otumfo Awurade se: “ ‘Babiloniahene afoa bɛsɔre wɔ wo so.'
  hlt-hlt: Ka Boeipa Yahovah he ni a thui. Babylon manghai kah cunghang he nang taengla
    ha pawk ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú Bɑbidɔnni kóo kpɑ̀ɑ̀tì kó disiè dɑ tɑti.
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ Isipɨn atrivim mɨgɨa ghaze: Babilonɨn
    atrivim uan mɨdorozir sabamɨn nɨ mɨsoghsɨ izam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ: Pɑpiloni wulɑʋ yoolɑɑ tii nyɑ́ tɔɔ kɛ́.'
  azb-azb: 'Xudavənd Rəbb belə deyir: “Babil padşahının qılıncı sənin üstünə gələcək.'
  eng-DBY: 'For thus saith the Lord Jehovah: The sword of the king of Babylon shall
    come upon thee.'
  hin-2017: 'क्योंकि परमेश्वर यहोवा यह कहता है: बाबेल के राजा की तलवार तुझ पर चलेगी।'
  wol-KYG: '«“Boroom bi Aji Sax ji déy dafa wax ne: Saamaru buuru Babilon a lay dikkal.'
  eng-YLT: 'For thus said the Lord Jehovah: A sword of the king of Babylon entereth
    thee,'
  eng-WYC-2017: For the Lord God saith these things, The sword of the king of Babylon
    shall come to thee;
  eng-WMBB: 'For the Lord GOD says: “The sword of the king of Babylon will come on
    you.'
  urd-GVH: क्योंकि रब क़ादिरे-मुतलक़ फ़रमाता है कि शाहे-बाबल की तलवार तुझ पर हमला
    करेगी।
  rug-rug: 'Ura hiera gua si zama nia Arau Zihova sa Baṉara: Sa vedara tanisa baṉara
    pa Babiloni si kote mae raza koa goi.'
  gaz-gaz: '“ ‘Waaqayyo Gooftaan akkana jedhaatii: “ ‘Goraadeen mootii Baabilon sitti
    dhufa.'
  fra-LSG: 'Car ainsi parle le Seigneur, l’Éternel: L’épée du roi de Babylone fondra
    sur toi.'
  yal-yal: '“Amasɔtɔ Marigina Alatala ito nan falaxi, a naxa: Babilɔn mangana silanfanna
    fama nɛn i xili ma.'
  haw-1868: No ka mea, ke i mai nei Iehova ka Haku, penei; E hiki mai no ka pahikaua
    a ke alii o Babulona, maluna ou.
  arb-NAV: 'لأَنَّ هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: هَا سَيْفُ مَلِكِ بَابِلَ
    يَقَعُ عَلَيْكَ،'
  ewe-ewe: “ ‘Elabena aleae Aƒetɔ Yehowa gblɔ, “ ‘Babilonia fia ƒe yi Ado ɖe ŋuwò.
  eng-LEE: For thus hath said the Lord Eternal, The sword of the king of Babylon shall
    come over thee.
  asm-FB: 'কিয়নো প্ৰভু যিহোৱাই এই কথা কৈছে: “বাবিলৰ ৰজাৰ তৰোৱালখনে তোমাৰ বিৰুদ্ধে
    আক্ৰমণ কৰিব।'
  sus-A: عٍ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ؛ بَبِلْن مَنفّ شَ سَنتِدّفّمَ
    عِ لِمَ نّ.
  fra-SBL: 'Car le Seigneur Yahvé dit : « L''épée du roi de Babylone viendra sur toi.'
