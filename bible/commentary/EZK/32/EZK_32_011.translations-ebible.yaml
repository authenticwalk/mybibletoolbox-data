  pan-pan: ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਤਲਵਾਰ ਤੇਰੇ ਉੱਤੇ ਆਵੇਗੀ।
