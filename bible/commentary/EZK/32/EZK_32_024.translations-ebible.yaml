verse: EZK.032.024
translations:
  mal-C: “ഏലാം അവിടെയുണ്ട്; അവളുടെ കവർച്ചസംഘങ്ങളും അവൾക്കുചുറ്റുമായി കാണാം. അവരെല്ലാം
    വാളാൽ കൊന്നുവീഴ്ത്തപ്പെട്ടിരിക്കുന്നു. ജീവനുള്ളവരുടെ ദേശത്തു ഭീതിപരത്തിയവരെല്ലാം
    പരിച്ഛേദനം ഏൽക്കാത്തവരായി അധോലോകത്തിലേക്ക് ഇറങ്ങിച്ചെന്നിരിക്കുന്നു. കുഴിയിൽ ഇറങ്ങുന്നവരോടൊപ്പം
    അവർ തങ്ങളുടെ ലജ്ജ വഹിക്കുന്നു.
  deu-TKW: Da ist Elam und seine ganze Menge, rings um sein Grab her, insgesamt Erschlagene,
    die durch das Schwert gefallen sind, die unbeschnitten hinabfuhren in die Unterwelt,
    die einst Schrecken vor sich verbreiteten im Lande der Lebendigen und nun ihre
    Schmach trugen mit den in die Gruft Hinabgestiegenen.
  lin-lin: Mokili ya Elami ezali kuna elongo na mampinga na yango nyonso, zingazinga
    ya bakunda na yango ; bato na yango nyonso bakweyaki, bakufaki na mopanga. Bato
    nyonso oyo bazalaki koyeisa somo kati na mokili ya bato ya mokili yango basili
    kokita elongo na bato oyo bakatama ngenga te, na mokili ya bakufi ; bakoyoka soni
    bango moko elongo na bato oyo bakitaka na libulu.
  eng-LSV: There [is] Elam, and all her multitude, || Around her grave, || All of
    them wounded, who are falling by sword, || Who have gone down uncircumcised to
    the lower parts of the earth, || Because they gave their terror in the land of
    the living, || And they bear their shame with those going down to the pit.
  eng-GNV: 'There is Elam and all his multitude round about his graue: al they are
    slaine and fallen by the sword which are gone downe with the vncircumcised into
    the nether parts of the earth, which caused themselues to be feared in the land
    of the liuing, yet haue they borne their shame with them that are gone downe to
    the pit.'
  eng-WEBSTER: There is Elam and all her multitude around her grave, all of them slain,
    fallen by the sword, who are gone down uncircumcised into the nether parts of
    the earth, who caused their terror in the land of the living; yet have they borne
    their shame with them that go down to the pit.
  nhw-BL: “Nojquiya mocahuaj nopona nopa tlanahuatiani tlen tlali Elam. Huan yahualtic
    mocahuaj ininsoldados catli mijque ica pinahualistli quema sequinoc quintlanque
    ipan tlahuilancayotl. Ama ya ajsitoque nopona campa más huejcatla ipan tlali pampa
    quema itztoyaj ipan ni tlaltipactli quintlaijiyohuiltijque masehualme ipan miyac
    tlalme.
  swh-ONEN: “Elamu yuko huko, pamoja na makundi yake yote ya wajeuri wakiwa wamelizunguka
    kaburi lake. Wote wameuawa, wameanguka kwa upanga. Wote waliokuwa wameeneza hofu
    katika nchi ya walio hai walishuka kuzimu bila kutahiriwa. Wanaichukua aibu yao
    pamoja na wale washukao shimoni.
  bba-bba: Mɛyɑ mɑɑ Elɑmun sinɑ boko kɑ win tɑbu kowobu bɑ kpĩ. Mɑ win tɑbu kowobun
    sikinu wiɡiru sikerenɛ. Be kpurowɑ bɑ ɡo tɑbu sɔɔ be, be tɔmbɑ rɑɑ nɑsie. Bɑ ǹ
    Gusunɔ yɛ̃. Wee bɑ wɑ̃ɑ sikɑɔ sere tem sɔɔwɔ. Bɑ sekuru sɔɔwɑ ɡɔribun wɑ̃ɑ yeru
    mi.
  eng-KJVCPB: There is Elam and all her multitude round about her grave, all of them
    slain, fallen by the sword, which are gone down uncircumcised into the nether
    parts of the earth, which caused their terror in the land of the living; yet have
    they borne their shame with them that go down to the pit.
  luo-luo: “Elam ni kuno, kaachiel gi ogandane duto kolworo liende. Giduto oseneg-gi,
    kendo gisepodho e dho ligangla. Ji duto mane osebedo ka bwogo ji e piny joma ngima
    osedhi piny ei lowo ka ok otergi nyangu. Wichkuot koro omakogi kaachiel gi joma
    ridore kochomo bur matut.
  meu-meu: Elam na unuseni ai, bona ena orea taudia hutuma iboudiai ese iena gara
    e ḡeḡea daemu. Iboudiai na dare ai e mase; do se heperitome ai idia na mase gabuna
    ela. Gunaguna idia ese mauri taudia edia tano ai hahegari karadia e karava; harihari
    guri ai e dihomu taudia ida e hemarai heboumu.
  npi-ULB: एलाम आफ्नो सबै भीडसँगै त्यहाँ छ । त्यसको चिहानले त्‍यसलाई घेर्दछ । ती सबै
    जना मारिएका थिए । तरवारले मारिएकाहरू, पृथ्वीका तल्ला भागहरूमा खतना नभई गएकाहरू,
    जीवितहरूको देशमा आतंक ल्याएकाहरू, र आफैलाई लाजमा पारेकाहरू खाडलमा जानेहरूसँगै
    तल जान्छन् ।
  yor-yor: “Elamu wà níbẹ̀, o yí isà òkú rẹ̀ ká pẹ̀lú gbogbo ogun rẹ̀. Gbogbo wọn
    ni a pa, àwọn tí ó ti ipa idà ṣubú. Gbogbo àwọn tí ó ti tan ẹ̀rù ká ilẹ̀ alààyè
    lọ sí ìsàlẹ̀ láìkọlà sí abẹ́ ilẹ̀. Wọ́n gba ìtìjú wọn pẹ̀lú àwọn tí ó lọ sí ìsàlẹ̀
    kòtò.
  pes-OPCB: «بزرگان عیلام در آنجا خفته‌اند و قبرهای مردم عیلام که با شمشیر کشته شده‌اند،
    گرداگرد ایشان است. این مردانی که در زمان حیات خود باعث ترس قومها می‌شدند، حال،
    با خجالت و رسوایی به قعر دنیای مردگان رفته، در کنار کشته‌شدگان قرار گرفته‌اند.
  tgl-ULB: Naroon si Elam kasama ang lahat ng kaniyang mga tagapaglingkod! Nakapalibot
    sa kaniya ang kaniyang mga libingan; lahat sila ay pinatay! Sa mga bumagsak sa
    pamamagitan ng espada, sa mga hindi tuli na bumaba sa pinakamababang bahagi ng
    lupa, na siyang nagdala ng kanilang kakila-kilabot/matinding takot sa lupain ng
    buhay at ngayon ay dala-dala nila ang kanilang kahihiyan, sila ay pababa sa hukay!.
  hui-hui: Elama dindinaga ami agali waime benerunaga dinini ti dindi ogoniha dege
    pu hea. Ami agali uruni ti waitigi agalime bo waheneru tini homa nabi heangi tigua
    wali agali dewa mo gi haga heneya. Ani heneyago ai ti homalu agali dongone podo
    mabu biagane mana wiago nabiaga heneru heba homene dininiru pu hagagoha pu hea.
  mya-mya: '``ဧ​လံ​သည်​မိ​မိ​စစ်​သူ​ရဲ​တို့​၏​သင်္ချိုင်း​များ ခြံ​ရံ​လျက် ထို​အ​ရပ်​တွင်​ရှိ​၏။
    သူ​တို့​အား လုံး​ပင်​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​ခဲ့​သူ​များ​ဖြစ်​၍ အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​မ​ခံ​ဘဲ​မ​ရ​ဏာ
    နိုင်​ငံ​သို့​ဆင်း​သက်​သွား​သူ​များ​ဖြစ်​ကြ​၏။ အ​သက်​ရှင်​စဉ်​အ​ခါ​က​သူ​တို့​သည်​သူ
    တစ်​ပါး​တို့​အား ထိတ်​လန့်​တုန်​လှုပ်​အောင် ပြု​ခဲ့​ကြ​သော်​လည်း​ယ​ခု​အ​ခါ​၌​မူ
    မ​ရ​ဏာ​နိုင်​ငံ​သို့​ဆင်း​သက်​သူ​များ နှင့်​အ​တူ​အ​သ​ရေ​ပျက်​၍​သေ​ရ​ကြ လေ​ပြီ။-'
  bod-N: ཨེ་ལཱམ་ཡང་དེར་ཡོད་པ་དང་དེའི་མི་རྣམས་ཀྱང་དེའི་དུར་ཁུང་གི་མཐའ་འཁོར་དུ་ཡོད་དེ།
    ཐམས་ཅད་སྲོག་ཤོར་བ་དང་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བའི་མི་ཡིན་ནོ། །ཁོ་ཚོ་ནི་མཚན་སྐྱི་མ་བཅད་པར་གཤིན་ཡུལ་དུ་ལྷུང་བ་ཡིན་ལ།
    སྔར་ཁོ་ཚོས་གསོན་པོའི་གནས་སུ་དངངས་སྐྲག་གིས་ཁྱབ་པར་བྱས་ཏེ། ད་ལྟ་ཁོ་ཚོས་དོང་ནང་དུ་ལྷུང་བའི་མི་རྣམས་དང་ལྷན་ཅིག་རང་གི་ངོ་ཚ་ཁུར་བ་ཡིན།
  sna-sna: “Eramu iriko, pamwe chete navanhu vayo vazhinji vose vakapoteredza rinda
    rayo. Vose vakaurayiwa, vakafa nomunondo. Vose vakanga vatyisidzira vamwe munyika
    yavapenyu vakaburukira panyika pasi vasina kudzingiswa. Vakatakura nyadzi dzavo
    navaya vanoburukira kugomba.
  spa-BLM: “Allí está Elam y toda su multitud en torno a su tumba; todos ellos muertos,
    caídos a espada, que han descendido incircuncisos a las partes bajas de la tierra,
    que causaron su terror en la tierra de los vivos, y han llevado su vergüenza con
    los que descienden a la fosa.
  cac-cac: Ata' aypaxec' vin̈ ec'nac sreyaloc Elam, ayec' vin̈ d'a scal eb' chamnac
    d'a scal oval. Axo d'a spatic yichan̈ vin̈ oyanoch eb' soldado, eb' man̈ schon̈ab'oc
    Dios. Masanil eb' chi', a d'a scal oval chamnac eb'. Ayic pitzanto eb', te xivnac
    eb' anima d'a yolyib'an̈q'uinal tic yuj eb', palta q'uixvelal ajnac scham eb'
    d'a scal oval, ayxoec' eb' d'a scal eb' chamnac ticnaic.
  swh-ULB: Elamu yupo huko pamoja na watu wake wote. Makaburi yake yamemzunguka; wote
    walikuwa wameuawa. Wale walioawa kwa upanga, walioshuka chini wasiotahiriwa hata
    sehemu ya chini kabisa ya dunia, waliowatia hofu juu ya nchi ya walio hai na wale
    waliobeba aibu yao wenyewe, pamoja na wale washukao chini kwenye shimo.
  bel-bel: Там Элам з усім мноствам сваім вакол магільніцы ягонай, усе яны - пабітыя,
    што загінулі ад меча, якія неабрэзанымі сышлі ў апраметную, якія распаўсюдзілі
    сабою жах на землі жывых і нясуць ганьбу сваю з тымі, што адышлі ў магілу.
  deu-ELBBK: Dort ist Elam und seine ganze Menge rings um sein Grab. Sie alle sind
    erschlagen, durchs Schwert Gefallene, die unbeschnitten hinabfuhren in die untersten
    Örter der Erde, die ihren Schrecken verbreiteten im Land der Lebendigen; und sie
    tragen ihre Schmach bei denen, die in die Grube hinabgefahren sind.
  mbb-OT: “Dutun daan is hadì te Elam. Neliǥuy is leveng din te menge leveng te menge
    etew zin. Pudu sikandan minatey te tebek. Nenaug sikandan diyà te lugar te menge
    minatey duma zuen te zuma he wazà medtuu te Megbevayà. Hein uuyag dan pa igkikinehendekà
    sikandan te menge etew. Piru ǥuntaan nepeel-elezan sikandan duma zuen te nemematey.
  mal-2015: അവിടെ ഏലാമും അതിന്റെ ശവക്കുഴിയുടെ ചുറ്റും അതിന്റെ സകലപുരുഷാരവും ഉണ്ടു;
    അവർ എല്ലാവരും വാളാൽ നിഹതന്മാരായി വീണു അഗ്രചർമ്മികളായി ഭൂമിയുടെ അധോഭാഗത്തു ഇറങ്ങിപ്പോയിരിക്കുന്നു;
    ജീവനുള്ളവരുടെ ദേശത്തു അവർ നീതി പരത്തി; എങ്കിലും കുഴിയിൽ ഇറങ്ങുന്നവരോടുകൂടെ അവർ
    ലജ്ജ വഹിക്കുന്നു.
  rmc-rmc: Ode hin o Elam le pherdo slugaďenca pašal leskro hrobos; savore pele tele
    a mule la šabľaha. Savore, so anenas e dar le manušenge pre phuv, gele tele naobrezimen
    andro nekteleder than la phuvakro. Ľidžan peskri ladž olenca, ko gele tele andre
    Bari chev.
  pes-OPV: در آنجاعیلام و تمامی جمعیتش هستند. قبرهای ایشان گرداگرد ایشان است و جمیع
    ایشان مقتول و ازشمشیر افتاده‌اند و به اسفلهای زمین نامختون فرود رفته‌اند، زیرا
    که در زمین زندگان باعث هیبت بوده‌اند. پس با آنانی که به هاویه فرود می‌روند، متحمل
    خجالت خویش خواهند بود.
  ron-1924: Аколо есте ши Еламул, ку тоатэ мулцимя луй, ымпрежурул мормынтулуй луй;
    тоць ау мурит ши ау кэзут учишь де сабие, с-ау коборыт нетэяць ымпрежур ын адынчимиле
    пэмынтулуй, ей, каре рэспындяу гроаза ын цара челор вий ши ышь поартэ акум окара
    ку чей че се кобоарэ ын гроапэ.
  ben-OBCV: “এলম সেখানে আছে, তার কবরের চারপাশে রয়েছে তার সমস্ত লোক। তারা সকলে যুদ্ধে
    মারা গেছে। যারা জীবিতদের দেশে ভয় ছড়িয়েছিল তারা অচ্ছিন্নত্বক অবস্থায় পৃথিবীর
    গভীরে নেমে গেছে। তারা পাতালবাসীদের সঙ্গেই নিজেদের অসম্মান ভোগ করছে।
  som-som: Waxaana jooga reer Ceelaam iyo dadkiisa badan oo qabrigiisa ku wada wareegsan
    oo dhan. Kuwii dalka kuwa nool cabsigelin jiray oo dhan waa la laayay oo seef
    bay ku le'deen. Iyagoo buuryaqabyo ah ayay dhulka meelaha ugu hooseeya hoos ugu
    dhaadheceen, oo ceebtooday kuwa yamayska ku dhaadhaca la qaateen.
  lat-VUC: 'Ibi Ælam, et omnis multitudo ejus per gyrum sepulchri sui: omnes hi interfecti,
    ruentesque gladio, qui descenderunt incircumcisi ad terram ultimam; qui posuerunt
    terrorem suum in terra viventium, et portaverunt ignominiam suam cum his qui descendunt
    in lacum.'
  eng-ASVBT: There is Elam and all her multitude round about her grave; all of them
    slain, fallen by the sword, who are gone down uncircumcised into the nether parts
    of the earth, who caused their terror in the land of the living, and have borne
    their shame with them that go down to the pit.
  ita-1885: Ivi è l'Elamita, e tutta la sua moltitudine, d'intorno alla sua sepoltura;
    essi tutti sono uccisi, caduti per la spada, i quali sono scesi incirconcisi nelle
    più basse parti della terra; perciocchè avean dato spavento di loro nella terra
    de' viventi; e perciò han portata la loro ignominia, con quelli che scendono nella
    fossa.
  eng-LXXUP: 'There is Elam and all his host round about his tomb: all the slain that
    fell by the sword, and the uncircumcised that go down to the deep of the earth,
    who caused their fear to be upon the land of the living: and they have received
    their punishment with them that go down to the pit,'
  eng-ULB: Elam is there with all her multitudes. Her graves surround her; all of
    them were killed. Those who fell by the sword, who have gone down uncircumcised
    to the lowest parts of the earth, who brought their terrors on the land of the
    living and who carry their own shame, together with the ones going down to the
    pit.
  spa-VBL: “Elam está allí con toda su gente alrededor de su tumba. Todos ellos murieron
    de forma violenta, asesinados por la espada. Bajaron a la tumba, esta gente pagana
    que una vez aterrorizó a otros cuando estaban vivos. Son deshonrados, junto con
    todos los demás que descienden a la tumba.
  fra-_FOB: Là est Élam et toute sa multitude, à l'entour de son tombeau. Tous sont
    blessés à mort, et sont tombés par l'épée; ils sont descendus incirconcis dans
    les profondeurs de la terre, eux qui répandaient la terreur sur la terre des vivants;
    ils portent leur ignominie avec ceux qui descendent dans la fosse.
  mal-mal: അവിടെ ഏലാമും അതിന്റെ സകലപുരുഷാരവും അതിന്റെ ശവക്കുഴിയുടെ ചുറ്റും ഉണ്ട്;
    അവർ എല്ലാവരും വാളാൽ കൊല്ലപ്പെട്ടവരായി വീണ്, അഗ്രചർമ്മികളായി, ഭൂമിയുടെ അധോഭാഗത്ത്
    ഇറങ്ങിപ്പോയിരിക്കുന്നു; ജീവനുള്ളവരുടെ ദേശത്ത് അവർ ഭീതി പരത്തി; ഇപ്പോൾ കുഴിയിൽ
    ഇറങ്ങുന്നവരോടുകൂടെ അവർ ലജ്ജ വഹിക്കുന്നു.
  urd-GVR: Wahāṅ Ailām bhī apnī tamām shān-o-shaukat samet paṛā hai. Us ke irdgird
    dafn hue faujī talwār kī zad meṅ ā gae the. Ab sab utar kar nāmaḳhtūnoṅ meṅ shāmil
    ho gae haiṅ, go zindoṅ ke mulk meṅ log un se shadīd dahshat khāte the. Ab wuh
    bhī Pātāl meṅ utre hue dīgar logoṅ kī tarah apnī ruswāī bhugat rahe haiṅ.
  suz-BL: एलाम मेकेर बाक्‍ब। आ लडाइ पाइब नेल्‍ल आ तुरस आ एर ओंथ बाक्‍नीम। मेको नेल्‍ल
    तरवारम क्‍योरशा साइक्‍चा पुंइसीशो बाक्‍नीम। मेकोपुकी ख्रोइक्‍तीक चिनु मख्रोइक्‍थु,
    उइ बेक्‍शो मुर आन बाक्‍तीक लाम्‍तेक्‍म। मेकोम ब्रोंइशा बाक्‍ब आन रागीम मुर आन
    कली शुश हिंपाइश्‍शो बाक्‍‍तेक्‍म। मेकोपुकी बेक्‍शो मुर आन बाक्‍तीकेम लशो खोदेंशो
    पा मुने दोक्‍नीम। येरमीया ४९:३७
  eng-NOY: There is Elam and all her company round about her grave, All of them slain,
    fallen by the sword; They are gone down uncircumcised to the lower parts of the
    earth, Who caused terror in the land of the living; They bear their shame with
    them that have gone down to the pit.
  ita-1927: 'Là è Elam con tutta la sua moltitudine, attorno al suo sepolcro; tutti
    son uccisi, caduti per la spada, incirconcisi scesi nella profondità della terra:
    essi, che spandevano il terrore sulla terra de’ viventi; e han portato il loro
    obbrobrio con quelli che scendono nella fossa.'
  ckb-ckb: «پاشای ئیلام لەوێیە، گۆڕی هەموو سوپاکەی لە چواردەوری گۆڕەکەی ئەون. هەموویان
    کوژراون، بە شمشێر کەوتوون. هەموو ئەوانەی ترسیان خستە خاکی زیندووان بە خەتەنە نەکراوی
    چوونە دنیای خوارەوە، لەگەڵ ئەوانەی دەچنە نێو جیهانی مردووان ئابڕوویان چوو.
  eng-BBE: 'There is Elam and all her people, round about her last resting-place:
    all of them put to death by the sword, who have gone down without circumcision
    into the lowest parts of the earth, who were a cause of fear in the land of the
    living, and are put to shame with those who go down to the underworld:'
  kan-OKCV: “ಅಲ್ಲಿ ಏಲಾಮು ಮತ್ತು ಅದರ ಎಲ್ಲಾ ಸಮೂಹವು ಆಕೆಯ ಸಮಾಧಿಯ ಸುತ್ತಲೂ ಇದೆ. ಅವರೆಲ್ಲರೂ
    ಖಡ್ಗದಿಂದ ಹತರಾದವರೇ. ಸುನ್ನತಿಯಿಲ್ಲದವರಾಗಿ ಭೂಮಿಯ ಕೆಳಗಿನ ಭಾಗಗಳಿಗೆ ಇಳಿದು ಹೋದವರೇ. ಅವರು
    ಜೀವಿತರ ದೇಶದಲ್ಲಿ ಭಯಂಕರರಾಗಿದ್ದರೂ ಇಳಿಯುವವರ ಸಂಗಡ ತಮ್ಮ ನಿಂದೆಯನ್ನು ಹೊತ್ತುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: அங்கே ஏலாமும் அவனுடைய பிரேதக்குழியைச் சுற்றிலும் அவனுடைய எல்லா ஏராளமான
    மக்களும் கிடக்கிறார்கள்; அவர்கள் எல்லோரும் வாளால் வெட்டுண்டு விழுந்து, விருத்தசேதனம்
    இல்லாதவர்களாக பூமியின் தாழ்விடங்களில் இறங்கினார்கள்; வாழ்வோருடைய தேசத்திலே பயத்தை
    உண்டாக்கின அவர்கள், குழியில் இறங்கினவர்களுடன் தங்களுடைய அவமானத்தைச் சுமக்கிறார்கள்.
  spa-RV-1909: 'Allí Elam, y toda su multitud por los alrededores de su sepulcro:
    todos ellos cayeron muertos á cuchillo, los cuales descendieron incircuncisos
    á los más profundos lugares de la tierra, porque pusieron su terror en la tierra
    de los vivientes, mas llevaron su confusión con los que descienden al sepulcro.'
  ron-BTF: Acolo este Elamul și toată mulțimea lui de jur împrejurul mormântului său,
    cu toții uciși, căzuți prin sabie; care au coborât necircumciși în părțile de
    jos ale pământului, care aduceau teroarea lor în țara celor vii; totuși ei și-au
    purtat rușinea cu cei care coboară în groapă.
  eng-WEBP: “There is Elam and all her multitude around her grave; all of them slain,
    fallen by the sword, who have gone down uncircumcised into the lower parts of
    the earth, who caused their terror in the land of the living, and have borne their
    shame with those who go down to the pit.
  eng-FBV: Elam is there with all its people around its grave. All of them died violent
    deaths, killed by the sword. They went down into the grave, these heathen people
    who once terrorized others when they were alive. They are disgraced, along with
    all others who go down into the grave.
  nld-1939: Daar ligt Elam met al zijn drommen rondom zijn graf. Allen zijn ze gesneuveld,
    getroffen door het zwaard, en als onbesnedenen zijn ze naar de onderwereld afgedaald;
    schrikwekkend waren ze in het land der levenden, maar nu moeten ze hun schande
    dragen bij hen die ten grave zijn gedaald.
  nch-BL: “Nojquiya mocahuaj nopona nopa tanahuatiani ten tali Elam. Huan yahualtic
    mocahuaj inisoldados cati mijque ica pinahualisti quema sequinoc quintanque ipan
    tatehuilisti. Ama ya ajsitoque nopona campa más huejcata ipan tali pampa quema
    itztoyaj ipan ni taltipacti quintaijyohuiltijque masehualme ipan miyac talme.
  vie-1934: Tại đó có Ê-lam với cả dân sự nó ở chung quanh mồ mả nó. Hết thảy đều
    đã bị giết, và đã ngã xuống bởi gươm. Những kẻ chưa chịu cắt bì ấy đã xuống trong
    vực sâu của đất, tức là những kẻ từng rải sự khiếp sợ ra trên đất người sống;
    chúng nó chịu nhơ nhuốc trong vòng những kẻ xuống nơi hầm hố.
  hin-CV: “एलाम वहां है, और उसके सब उपद्रवी लोग उसकी कब्र के चारों ओर हैं. वे सब तलवार
    से मारे गये हैं, जिन्होंने जीवितों के देश में आतंक फैलाया था, वे सब नीचे पृथ्वी
    में खतना-रहित चले गये हैं. वे उनके साथ ही लज्जित हैं, जो नीचे कब्र में जाते हैं.
  spa-BES: Están Elam y toda su gente, alrededor de su tumba; todos ellos muertos
    por la espada, que han descendido sin circuncisión a las partes más bajas de la
    tierra, que fueron causa de temor en la tierra de los vivos, y llevarán su vergüenza
    con los que descienden al pozo.
  tdx-tdx: Ao t’i Elame rekets’ o fonga lahin-defo’eo miarikoboñe i kibori’ey. Songa
    vinono, nampikorovohem-pibara, nigodañe ambane tane ao o tsy nisavareñeo. Nampirevendreveñe’
    iereo ondaty an-tanen-kaveloñeo, f’ie mitrao-kasalarañe amo nigodañe an-koboñeo
    henaneo.
  tha-KJV: เอลามก็​อยู่​ที่นั่น ทั้งหมู่นิกรทั้งสิ้​นก​็​อยู่​รอบหลุมศพของเธอ ทุ​กคนถูกฆ่า
    และล้มลงด้วยดาบ ผู้​ลงไปสู่โลกบาดาลโดยไม่​เข้าสุหนัต เป็นพวกที่​ให้​เก​ิดความครั่​นคร​้ามในแผ่นดินของคนเป็น
    และเขาต้องทนรับความอับอายขายหน้ากับผู้​ที่​ลงไปปากแดนคนตาย
  por-BR-2018: Ali está Elão com toda a sua multidão ao redor de seu sepulcro; todos
    eles foram mortos, caídos pela espada, os quais desceram incircuncisos às profundezas
    da terra, os quais causaram terror deles na terra dos viventes, porém levaram
    sua vergonha com os que desceram à cova.
  deu-ELO: Dort ist Elam, und seine ganze Menge rings um sein Grab. Sie alle sind
    erschlagen, durchs Schwert Gefallene, welche unbeschnitten hinabfuhren in die
    untersten Örter der Erde, welche ihren Schrecken verbreiteten im Lande der Lebendigen;
    und sie tragen ihre Schmach bei denen, welche in die Grube hinabgefahren sind.
  eng-WYC-2018: There is Elam, and all the multitude thereof by the compass of his
    sepulchre; all these were slain, and falling down by sword, that went down uncircumcised
    to the last land; which setted their dread in the land of living men, and bare
    their shame with them that go down into the pit. (There is Elam, and all her multitude
    all around her tomb, or her grave; all these were slain, and fallen by the sword,
    who went down uncircumcised to the last land; who spread abroad their terror in
    the land of the living, and bare their shame with those who go down into the pit.)
  epo-epo: Tie estas Elam kaj ĝia tuta homomulto, ĉirkaŭe estas ĝiaj tomboj; ĉiuj
    ili estas mortigitoj, kiuj falis de glavo kaj necirkumcidite malsupreniris en
    la profundon subteran, la samaj, kiuj ĵetadis ĉirkaŭ si teruron sur la tero de
    la vivantoj; ili portis sian honton kune kun tiuj, kiuj iris en la tombon.
  uig-PIN: Mana Elam wǝ uning gɵrining ǝtrapida turƣan uning barliⱪ top-top adǝmliri;
    ularning ⱨǝmmisi ɵltürülgǝn, ⱪiliqlanƣan, ular hǝtnǝ ⱪilinmiƣan peti yǝr tegilirigǝ
    qüxkǝnlǝr — yǝni tiriklǝrning zeminida adǝmlǝrgǝ ɵz wǝⱨxitini salƣanlar! Biraⱪ
    ⱨazir ular ⱨangƣa qüxkǝnlǝr bilǝn billǝ iza-aⱨanǝtkǝ qɵmidu.
  beo-beo: '-'
  tpi-OTNT: “Na kantri Elam tu i stap long dispela ples, na i stap long hap bilong
    ol soldia i bin dai pinis long pait. Na matmat bilong ol soldia bilong Elam i
    raunim matmat bilong kantri Elam yet. Ol birua i bin kilim ol dispela soldia long
    pait. Ol Elam i no bin bihainim gutpela pasin. Na tu, taim ol i no dai yet, ol
    i save mekim planti lain manmeri i pret nogut tru, tasol nau ol i go i stap long
    ples bilong ol man i dai pinis. Olsem na ol i sem nogut tru.
  hau-SA: “Elam tana can, tare da dukan jama’arta kewaye da kabarinta. Dukansu sun
    mutu, an kashe su da takobi. Dukan waɗanda suka haddasa tsoro a ƙasar masu rai
    sun gangara wurin marasa kaciya a duniyar da take ƙarƙashi. Suna shan kunya tare
    da waɗanda suka gangara zuwa rami.
  uig-LAT: Mana Élam we uning görining etrapida turghan uning barliq top-top ademliri;
    ularning hemmisi öltürülgen, qilichlan’ghan, ular xetne qilinmighan péti yer tégilirige
    chüshkenler — yeni tiriklerning zéminida ademlerge öz wehshitini salghanlar! Biraq
    hazir ular hanggha chüshkenler bilen bille iza-ahanetke chömidu.
  nde-nde: I-Elamu ikhona, lamaxuku ayo wonke azungeze ingcwaba layo. Bonke babulewe,
    bebulawa ngenkemba. Bonke abandisa ukwesaba elizweni labaphilayo behlela phansi
    ngaphansi komhlaba bengasokanga. Bathwele ihlazo labo belalabo abehlela phansi
    egodini.
  ton-ton: ‌ʻOku ʻi ai ʻa ʻIlami mo hono kakai, ʻoku tuʻu takatakai ʻi hono faʻitoka,
    ko e kau mate kotoa pē ʻakinautolu, ko e tō ʻi he heletā, kuo nau ʻalu hifo ki
    he potu māʻulalo ʻo māmani fakataha mo e taʻekamu, ʻakinautolu naʻa nau manavahē
    ki ai, ʻi he fonua ʻoe moʻui; ka kuo nau fua pe ʻenau mā fakataha mo kinautolu
    ʻoku ʻalu hifo ki he luo.
  ces-1613: Tam Elam i všecko množství jeho vůkol hrobu tohoto. Všickni ti neobřezanci
    byvše zbiti, padli od meče, a sstoupili do zpodních míst země, kteříž pouštívali
    strach svůj v zemi živých. Jižť nesou potupu svou s těmi, kteříž sstupují do jámy.
  eng-WMB: “There is Elam and all her multitude around her grave; all of them slain,
    fallen by the sword, who have gone down uncircumcised into the lower parts of
    the earth, who caused their terror in the land of the living, and have borne their
    shame with those who go down to the pit.
  tam-TCV: “ஏலாம் அங்கே இருக்கிறது. அவள் மக்கள் கூட்டங்கள் எல்லாமே அதன் கல்லறையைச்
    சுற்றி இருக்கின்றனர். அவர்கள் அனைவருமே, வாளினால் வெட்டப்பட்டு வீழ்ந்து கிடக்கிறார்கள்.
    வாழ்வோரின் நாட்டில் திகிலைப் பரப்பிய அனைவருமே, விருத்தசேதனமற்றவர்களாய் பூமியின்
    தாழ்விடங்களில் இறங்கினார்கள். அவர்கள் குழியில் இறங்குகிறவர்களோடு தங்கள் அவமானத்தைச்
    சுமக்கிறார்கள்.
  ceb-ULB: Atua usab didto ang Elam uban sa iyang mga lumolupyo. Naglibot kaniya ang
    iyang mga lubnganan; silang tanan nangamatay. Kadtong namatay pinaagi sa espada,
    nga mikanaog sa mga dili tinuli ngadto sa pinakaubos nga bahin sa kalibotan, kansang
    nagdala sa ilang kasamok sa kalibotan sa mga buhi ug kansang nagdala sa ilang
    kaugalingong kaulawan, uban niadtong gipanglubong ngadto sa bung-aw.
  pol-UBG: Tam jest Elam i cała jego rzesza dokoła jego grobu, ci wszyscy pobici upadli
    od miecza i zstąpili nieobrzezani do najgłębszych stron ziemi; szerzyli swój postrach
    w ziemi żyjących. Już znoszą swoją hańbę z tymi, którzy zstępują do dołu.
  urd-GVU: وہاں عیلام بھی اپنی تمام شان و شوکت سمیت پڑا ہے۔ اُس کے ارد گرد دفن ہوئے
    فوجی تلوار کی زد میں آ گئے تھے۔ اب سب اُتر کر نامختونوں میں شامل ہو گئے ہیں، گو
    زندوں کے ملک میں لوگ اُن سے شدید دہشت کھاتے تھے۔ اب وہ بھی پاتال میں اُترے ہوئے
    دیگر لوگوں کی طرح اپنی رُسوائی بھگت رہے ہیں۔
  deu-1912: Da liegt auch Elam mit allem seinem Haufen umher begraben, die alle erschlagen
    und durchs Schwert gefallen sind und hinuntergefahren als die Unbeschnittenen
    unter die Erde, vor denen sich auch alle Welt fürchtete; und müssen ihre Schande
    tragen mit denen, die in die Grube gefahren sind.
  kan-2017: ಅಲ್ಲಿ ಏಲಾಮು ಮತ್ತು ಅದರ ಸಮೂಹವು ಗೋರಿಯನ್ನು ಸುತ್ತಿಕೊಂಡಿದೆ; ಅವರೆಲ್ಲರೂ ಸಂಹೃತರು,
    ಖಡ್ಗದಿಂದ ಹತರಾದವರು; ಜೀವಲೋಕದಲ್ಲಿ ಭೀಕರರಾಗಿದ್ದ ಆ ಸುನ್ನತಿಹೀನರು ಅಧೋಲೋಕಕ್ಕೆ ಇಳಿದು ಪ್ರೇತಗಳ
    ಸಂಗಡ ಸೇರಿ ನಿಂದೆಯನ್ನು ಹೊತ್ತುಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: “I Elam e bay u rom, nib liyeg fapi malangen e yam’ ko salthaw rok. Yad
    gubin nli’rad ko mael, miyad yan nga’ar ko fare fayleng ko pi’in karm’ad nda ni
    maad’ad nagrad ni bod ni yog e motochiyel ku Moses. Nap’an e yad bfos ma ur k’arnged
    e marus i yan, machiney e yad ba thig u but’ ni yad ba yam’ nib m’ayfarad.
  hlt-MCSB: Te ah te Elam neh a hlangping boeih a phuel kaepvai ah om. Amih boeih
    tah cunghang dongah aka cungku kah a rhok ni. Te rhoek te diklai laedil ah pumdul
    la suntla uh. Te long te mulhing khohmuen ah amih kah rhihnah a paek tih a mingthae
    te tangrhom kah aka suntla neh a phueih uh.
  mdy-ETH: «ዬኖ ቤዞይዳ ሚርጌ ዔላኣሜ ዓጪ ዴሬ ዱኡፒ ዓኣኔ፤ ዬያታ ሼምፔና ዓኣ ዓሳ ናንጋ ዓጮኮ ካራ ባይዛያኬ፥ ፆኦሲ ጉሙርቁዋዖዋ
    ዖሎይዳ ሃይቄዞንሢኬ፤ ዔያታ ፔኤኮ ቦርሲንቶ ዓፒላጉዲ ማኣዒ ሳዖ ዴሞ ኬዳ ዓሶና ዎላ ኬዴኔ።
  twi-ASANTE: “Elam wɔ hɔ, ne nipadɔm nyinaa atwa ne damena ho ahyia. Wɔn nyinaa awuwu,
    wɔatotɔ wɔ akofena ano. Wɔn a na wɔhunahuna afoforɔ wɔ ateasefoɔ asase so nyinaa
    siane kɔɔ asase ase sɛ momonotofoɔ. Wɔde wɔn animguaseɛ kɔka wɔn a wɔsiane kɔ
    amena mu no ho.
  eng-WEBU: “There is Elam and all her multitude around her grave; all of them slain,
    fallen by the sword, who have gone down uncircumcised into the lower parts of
    the earth, who caused their terror in the land of the living, and have borne their
    shame with those who go down to the pit.
  wal-wal: “Elaamikka Si7ooliyan de7ees. Elaama olanchchati ubbai a duufuwaa yuushuwan
    dooddi uttidosona. Kase kawotettata ubbaa yashshan kokkorssidaageeti GODAA ammanennan,
    bisuwan haiqqidaageetuura gaittidi yeellatiiddi, ciimma ollan geloosona.
  spa-PDDPT: Ahí está Elam con toda su multitud alrededor de su sepulcro, todos ellos
    asesinados a filo de espada, quienes bajaron incircuncisos a las partes más bajas
    de la tierra. Ellos impusieron su terror en la tierra de los vivientes y llevaron
    su desgracia con los que bajan al sepulcro.
  gun-gun: — Ha'e py oĩ avi Elão pygua ojeupegua kuery ha'e javi reve, onhono porã
    mbyre yvýry rupi. Ha'e kuery ma kyxe py oipyxo vy ojuka pyre meme. Ha'e rami vy
    opire nomboi ukai va'ekue oguejypa yvykua py. Okuave teri jave joyvy rupi nhomongyjepa
    rei va'ekue ri oxĩmba reve opytapa yvykua py oguejy va'ekue mbyte.
  ilo-ULB: Adda sadiay ti Elam agraman dagiti adipenna! Pinalikmutan isuna dagiti
    tanemna; napapatayda amin! Dagidiay napasag babaen iti kampilan, a saan a nakugit
    a bimmaba kadagiti kaadalman a paset ti daga, a nangiyeg kadagiti pammutbutbutengda
    iti daga dagiti sibibiag ken kaduada a mangaw-awit ita iti bainda, bumabbabadan
    iti abut!
  kpg-kpg: “Elam la i di gowaa deelaa, e madalia nia daalunga o ana gau dauwa ala
    e haganiga a mee. Digaula huogodoo guu mmade i lodo tauwa, gei digaula la digi
    sirkumsais guu hula gi lala gi lodo tenua o digau mmade. I di nadau madagoaa nogo
    mouli, gei nia daangada e mmaadagu i digaula. Gei dolomeenei gei digaula guu mmade
    e mmoemmoe gu haga langaadia.
  uig-ARA: مانا ئېلام ۋە ئۇنىڭ گۆرىنىڭ ئەتراپىدا تۇرغان ئۇنىڭ بارلىق توپ-توپ ئادەملىرى؛
    ئۇلارنىڭ ھەممىسى ئۆلتۈرۈلگەن، قىلىچلانغان، ئۇلار خەتنە قىلىنمىغان پېتى يەر تېگىلىرىگە
    چۈشكەنلەر ــ يەنى تىرىكلەرنىڭ زېمىنىدا ئادەملەرگە ئۆز ۋەھشىتىنى سالغانلار! بىراق
    ھازىر ئۇلار ھاڭغا چۈشكەنلەر بىلەن بىللە ئىزا-ئاھانەتكە چۆمىدۇ.
  sus-sus: «Elama nun a xa sɔɔri galie fan na e xa gaburie sɛɛti ma. E fan faxaxi
    santidɛgɛma nan na, e tan naxee gbaloe radin duniɲa ma, e fan sama nɛ sunnataree
    sɛɛti ma aligiyama, yaagi na e fɔxɔ ra.
  pon-2006: “Elam mihmi wasao, iangahki sousoun nah sounpei kan me kapilpene. Irail
    koaros kamakamala nan mahwen, oh re sohte sirkumsais kohdihla nan wasahn me melahr
    akan. Ni ar momour re kamasakada wasa, ahpw met re melahr wonohn oh sarohdier.
  ksd-ksd: Elam i ki abara ma kana kor dia va vurkikilane kana tung na minat; diat
    par dia ga virua ta ra pakat na vinarubu; diat par dia ga vana ta ra gunan i bobotoi;
    go diat nina dia ga vaburut ra umana gunagunan ba dia ga laun boko dia ga vatur
    vake ra vavirvir varurung ma diat dia vana ur ta ra tung na minat.
  grc-BRENT: Ἐκεῖ Αἰλὰμ καὶ πᾶσα ἡ δύναμις αὐτοῦ περικύκλῳ τοῦ μνήματος αὐτοῦ, πάντες
    οἱ τραυματίαι οἱ πεπτωκότες μαχαίρᾳ, καὶ οἱ καταβαίνοντες ἀπερίτμητοι εἰς γῆς
    βάθος, οἱ δεδωκότες αὐτῶν φόβον ἐπὶ γῆς ζωῆς· καὶ ἐλάβοσαν τὴν βάσανον αὐτῶν μετὰ
    τῶν καταβαινόντων εἰς βόθρον,
  ind-AYT: “Elam ada di sana dan semua rakyatnya di sekeliling kuburannya, mereka
    semua terbunuh, rebah oleh pedang, yang turun ke bagian bawah bumi tanpa disunat,
    yang menyebarkan kengerian di negeri orang-orang hidup; dan mereka menanggung
    aib mereka bersama orang-orang yang turun ke liang kubur.
  nya-nya: “Elamu ali komweko ndipo ankhondo ake ali mʼmanda omuzungulira. Onsewa
    anaphedwa pa nkhondo, natsikira ku manda ali osachita mdulidwe. Iwowa kale ankaopseza
    anthu pa dziko lapansi. Tsopano akuchita manyazi pamodzi ndi amene ali mʼmanda.
  hrv-hrv: 'Ondje Elam i sve mnoštvo njegovo oko groba njegova - svi pobijeni, mačem
    pokošeni, neobrezani u podzemni kraj mrtvih siđoše: nekoć užas u zemlji živih,
    snose sad sramotu svoju s onima što u jamu siđoše.'
  mps-mps: “Tama kantri Elam me te bulude naga te elalubao, me te ami bidi dabe te
    boide isali bidi dabego pesage badu te elalubao. Tama te Elam kantri ami bidi
    dabego gų pagego te kantri Elam bagua sai elalubao. Te boi bidi dabego te ami
    bidi dabe boide elai dao. Te Elam dabego wiegi yai kolesaga wali me pai menio.
    Tama me ma, augwali isisąma ebadi da, augwaligo we bidi hauwa wi emainu ilai
    dao. Tiali goli, augwali megi da, isai bidi dabego buluba bidigi pali. Tama tibaso,
    augwali hale dwai mu ebao,” wali.
  tpi-tpi: “Na kantri Elam tu i stap long dispela ples, na i stap long hap bilong
    ol soldia i bin dai pinis long pait. Na matmat bilong ol soldia bilong Elam i
    raunim matmat bilong kantri Elam yet. Ol birua i bin kilim ol dispela soldia long
    pait. Ol Elam i no bin bihainim gutpela pasin. Na tu, taim ol i no dai yet, ol
    i save mekim planti lain manmeri i pret nogut tru, tasol nau ol i go i stap long
    ples bilong ol man i dai pinis. Olsem na ol i sem nogut tru.
  dan-1931: Der er Elam med al sin larmende Hob rundt om sin Grav; alle er de dræbt,
    faldet før Sværd, og de for uomskårne ned i Underverdenen, de, som spredte Rædsel
    i de levendes Land; nu bærer de deres Skændsel blandt dem, der steg ned i Dybet.
  vie-OVCB: Ê-lam cũng nằm đó bao quanh bởi mồ mả của dân tộc chúng, là những kẻ bị
    giết bằng gươm. Chúng đã một thời gieo kinh hoàng trên dương gian, nhưng bây giờ
    chúng bị ném xuống âm phủ như những kẻ không chịu cắt bì. Giờ đây chúng nằm trong
    mộ địa và cùng mang nhục nhã với những kẻ đã chết trước đó.
  guj-2017: 'તેની કબરોની આસપાસ એલામ તથા તેનો સમુદાય છે: તેઓમાંના બધા માર્યા ગયા છે.
    જેઓ પૃથ્વી પર માણસોમાં ત્રાસદાયક હતા, તેઓ બધા તલવારથી કતલ થઈ પડ્યા છે, તેઓ બેસુન્નત
    સ્થિતિમાં અધોલોકમાં ઊતરી ગયા છે, કબરમાં ઊતરી જનારાઓની સાથે લજ્જિત થયા છે.'
  pon-2006A: “Elam mihmi wasao, iangahki sousoun nah sounpei kan me kapilpene. Irail
    koaros kamakamala nan mahwen, oh re sohte sirkumsais kohdihla nan wasahn me melahr
    akan. Ni ar momour re kamasakada wasa, ahpw met re melahr wonohn oh sarohdier.
  por-BRBSL: “ Há Elam e toda sua multidão ao redor de sua tumba; todos eles mortos,
    caídos pela espada, que desceram incircuncisos às partes mais baixas da terra,
    que causaram seu terror na terra dos vivos, e suportaram sua vergonha com aqueles
    que descem ao poço.
  cth-cth: Hote hmuen dawk Elam hoi tangkom petkâkalup lah, a taminaw ao awh teh,
    abuemlahoi tahloi hoi thei e teh karawmnaw, vuensoma laipalah talai rahim ka kum
    e, kahring e ram dawk takinae kaawmsakkung, yeiraiponae tangkom thung kakumkhaikungnaw
    doeh.
  twi-twi: “Elam wɔ hɔ, ne nnipadɔm nyinaa atwa ne da ho ahyia. Wɔn nyinaa awuwu,
    wɔatotɔ wɔ afoa ano. Wɔn a na wohunahuna afoforo wɔ ateasefo asase so nyinaa sian
    kɔɔ asase ase sɛ momonotofo. Wɔde wɔn animguase kɔka wɔn a wosian kɔ amoa mu no
    ho.
  hlt-hlt: Te ah te Elam neh a hlangping boeih a phuel kaepvai ah om. Amih boeih tah
    cunghang dongah aka cungku kah a rhok ni. Te rhoek te diklai laedil ah pumdul
    la suntla uh. Te long te mulhing khohmuen ah amih kah rhihnah a paek tih a mingthae
    te tangrhom kah aka suntla neh a phueih uh.
  tbz-SIM: Kɛ̀ Edɑmmu kóo kpɑ̀ɑ̀tì múnkɛ dɛ̀ bo kòo fɔ̃ti sokɛ́ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kpɛyi cuokɛ̀. Bɛmɔu bɛ̀ bɛ̀ kùɔ mudoò miɛkɛ nkɛ, bɛ̀ tu ibotí tɛì kɔbɛ mbɛ bɛ̀ɛ̀
    í cɑ̃mmù kɛ tɑ kudɔnkù, bɛmbɛ bɛnìtìbɛ̀ do dé bɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀. Kɛ̀ bɛ̀ di
    ifɛi.
  msy-2020: “Kantri Elam, ko an mɨdorozir gumaziba bar moghɨra mɨdorozimɨn ariaghire.
    Ezɨ an mɨdorozir gumazibar moziba bar an mozim okarizɨ, a tongɨra iti. Elamia
    God gɨfozir puvatɨgha, me angamɨra ikiavɨra ikia gumazamizir avɨrim gamizɨ, me
    aguava atiati. Me datɨrɨghɨn uaghira Oveaghuezibar Nguibamɨn ikia, gumazir aremezibar
    tongɨn ireghav ikia bar aghumsɨki.
  dop-dop: Tǝnɑɣɑ Ɩlɑm hǝntɑɑ, nɑ ɩ yoolɑɑ cɔɔnɑ ɩ pǝlɑɑʋ. Pɑ tǝnɑɣɑ mpʋ lɑɣɑtɛ kʋnɑ-wɛ,
    nɑ pɑ́ hoti nɑ pɑ́ sɩ́. Yǝlɑɑ mɑ tɑ nyɩ ɩsɔnɑɑ mpɛ, pɑ tiinɑ ntɛɣɛ ɑtɛtǝlɛ lumɑŋ
    tɑɑ. Pǝyele mpɛ pɑ nyɑɑsɑɣɑnɑ ɑntulinyɑ tɑɑ kɛ́ sɑɑ wei pɑ wɛnɑ pɑ weesiŋ tɔ.
    Pɑ fɛɛlɛ fɛɩ mǝlɑ pɑ tɔɔ. Pɑ́ nɑ mpɑ pɑ tiiwɑ pǝlɑɑʋ tɑɑ tɔ.
  azb-azb: Elam oradadır və bütün xalqı öz məzarlarının ətrafında uzanıb. Onların
    hamısı qılıncdan keçirilmiş, ölmüş və sünnətsiz halda yerin dərinliklərinə enmişdir.
    Dirilər arasına qorxu salmışdılar, indi isə xəcalət içində qəbirə enənlərə qoşuldular.
  eng-DBY: There is Elam and all her multitude round about her grave, all of them
    slain, fallen by the sword, who are gone down uncircumcised unto the lower parts
    of the earth, who caused their terror in the land of the living; yet have they
    borne their confusion with them that go down to the pit.
  hin-2017: “वहाँ एलाम है, और उसकी कब्र की चारों ओर उसकी सारी भीड़ है; वे सब के सब
    तलवार से मारे गए हैं, वे खतनारहित अधोलोक में उतर गए हैं; वे जीवनलोक में भय उपजाते
    थे, परन्तु अब कब्र में और गड़े हुओं के संग उनके मुँह पर भी उदासी छाई हुई है।
  wol-KYG: «Buurub Elam a nga faak gàngooram gépp, seeni bàmmeel yéew bosam. Ñoom
    ñépp lañu jam, ñu fàddoo saamar. Paaxe lañu wàccaale xóotey suuf, te daan tiital
    waa réewum aji dund ña. Seen gàcce lañu gàlloo, ànd ak ñay wàcci biir pax.
  eng-YLT: There [is] Elam, and all her multitude, Round about [is] her grave, All
    of them wounded, who are falling by sword, Who have gone down uncircumcised unto
    the earth — the lower parts, Because they gave their terror in the land of the
    living, And they bear their shame with those going down to the pit.
  eng-WYC-2017: There is Elam, and all the multitude thereof by the compass of his
    sepulchre; all these were slain, and falling down by sword, that went down uncircumcised
    to the last land; which setted their dread in the land of living men, and bare
    their shame with them that go down into the pit.
  eng-WMBB: “There is Elam and all her multitude around her grave; all of them slain,
    fallen by the sword, who have gone down uncircumcised into the lower parts of
    the earth, who caused their terror in the land of the living, and have borne their
    shame with those who go down to the pit.
  urd-GVH: वहाँ ऐलाम भी अपनी तमाम शानो-शौकत समेत पड़ा है। उसके इर्दगिर्द दफ़न हुए
    फ़ौजी तलवार की ज़द में आ गए थे। अब सब उतरकर नामख़तूनों में शामिल हो गए हैं, गो
    ज़िंदों के मुल्क में लोग उनसे शदीद दहशत खाते थे। अब वह भी पाताल में उतरे हुए दीगर
    लोगों की तरह अपनी रुसवाई भुगत रहे हैं।
  rug-rug: Sa butubutu Elami si koa nana vasina. Sari doduru nana qeto minate si koa
    vari likohae nia rini sa lovu tanisa. Doduru arini si ta seke, hoqa koasa vedara.
    Ari doduru pu va mataguti sarini pa popoa tadi tie toadi si na tie huporodi meke
    gore beto la pa popoa tadina tie matedi. Paleki rini sari dia kinurekure gua arini
    pu gore la pa minate.
  gaz-gaz: “Eelaam waldaa namoota ishee kanneen naannoo awwaalaa ishee jiran hunda
    wajjin achi jirti. Hundi isaanii gorraʼamanii goraadeedhaan dhumaniiru. Warri
    biyya jiraattotaa keessa sodaa faffacaasan hundi utuu dhagna hin qabatin qilee
    keessa buʼaniiru. Isaan warra boolla buʼan wajjin qaanii isaanii baadhataniiru.
  fra-LSG: Là est Élam, avec toute sa multitude, Autour est son sépulcre; Tous sont
    morts, sont tombés par l’épée; Ils sont descendus incirconcis dans les profondeurs
    de la terre, Eux qui répandaient la terreur dans le pays des vivants, Et ils ont
    porté leur ignominie vers ceux qui descendent dans la fosse.
  yal-yal: “Elan fan mangan mato mɛnni, e nun a ganle birin a gaburun nabilinni. E
    birin faxaxi silanfanna nan na yɛngɛni, e bata maluxun Ala kolontareyani, e tan
    naxanye yi muxune magaxuma dunuɲa yi, e bata rayagi, e nun naxanye birin godoma
    yili gbeen na.
  haw-1868: Malaila o Elama a me kona lehulehu a pau a puni kona luakupapau, pau lakou
    i ka pepehiia, ua haule hoi i ka pahikaua; na mea i iho okipoepoe ole ia ilalo
    i na wahi lalo o ka honua, ka poe i hana i na mea hooweliweli ma ka aina o ka
    poe ola, aka, ua hali lakou i ko lakou hoinoia me ka poe iho ilalo i ka lua.
  arb-NAV: وَهُنَاكَ أَيْضاً عِيلامُ وَحُلَفَاؤُهَا بِأَسْرِهِمْ يُحِيطُونَ بِقَبْرِهَا.
    جَمِيعُهُمْ غُلْفٌ صَرْعَى السَّيْفِ. هَبَطُوا إِلَى الأَرْضِ السُّفْلَى، أُولَئِكَ
    الَّذِينَ أَشَاعُوا الرُّعْبَ فِي أَرْضِ الأَحْيَاءِ، فَحَمَلُوا عَارَهُمْ مَعَ
    الْمُنْحَدِرِينَ إِلَى الْجُبِّ.
  ewe-ewe: “Elam le afi ma, eye eƒe amehawo katã ɖe to ɖe eƒe yɔdo, Ame tsiaʋawo sɔŋ
    wonye, eye wotsi yinu, wonye bolotɔwo yi tsiẽƒe, woawoe de ŋɔdzi agbagbeawo ƒe
    anyigba dzi; azɔ ŋu akpe wo akpe ɖe aʋlimeyilawo ŋu.
  eng-LEE: There is 'Elam and all her multitude round about her grave, all of them
    the slain, that are fallen by the sword, who are gone down uncircumcised into
    the land of the nether world, who once spread their terror in the land of the
    living; and they have borne their confusion with those that go down to the pit.
  asm-FB: এলম, আৰু তাইৰ মৈদামৰ চাৰিওফালে তাইৰ লোক সমূহ তাত আছে; তেওঁলোক আটাইবোৰ হত
    হ’ল; তৰোৱলৰ দ্বাৰাই পতিত হ’ল! যিসকল তৰোৱালৰ দ্বাৰাই পতিত হ’ল, তেওঁলোক অচুন্নৎ
    অৱস্থাৰেই পৃথিৱীৰ অৰ্দ্ধভাগলৈ নামি গ’ল, যিসকলে জীৱিতসকলৰ দেশত ত্ৰাস জন্মাইছিল
    আৰু গাতলৈ নামি যোৱাসকলেৰে সৈতে নিজৰ লাজৰ ভাৰ বৈছে।
  sus-A: «عٍلَمَ نُن عَ شَ سْورِ فَلِيٍ قَن نَ عٍ شَ فَبُرِيٍ سّيتِ مَ. عٍ قَن قَشَشِ
    سَنتِدّفّمَ نَن نَ، عٍ تَن نَشٍيٍ فبَلٌي رَدِن دُنِحَ مَ، عٍ قَن سَمَ نّ سُننَتَرٍيٍ
    سّيتِ مَ عَلِفِيَمَ، يَافِ نَ عٍ قْشْ رَ.
  fra-SBL: « Voici Élam et toute sa multitude autour de son tombeau ; tous ont été
    tués, sont tombés par l'épée, sont descendus incirconcis dans les profondeurs
    de la terre, ont semé la terreur dans le pays des vivants, et ont porté leur honte
    avec ceux qui descendent dans la fosse.
  hbo-hbo: שָׁ֤ם עֵילָם֙ וְכָל־הֲמֹונָ֔הּ סְבִיבֹ֖ות קְבֻרָתָ֑הּ כֻּלָּ֣ם חֲלָלִים֩
    הַנֹּפְלִ֨ים בַּחֶ֜רֶב אֲ‍ֽשֶׁר־יָרְד֥וּ עֲרֵלִ֣ים ׀ אֶל־אֶ֣רֶץ תַּחְתִּיֹּ֗ות
    אֲשֶׁ֨ר נָתְנ֤וּ חִתִּיתָם֙ בְּאֶ֣רֶץ חַיִּ֔ים וַיִּשְׂא֥וּ כְלִמָּתָ֖ם אֶת־יֹ֥ורְדֵי
    בֹֽור׃
  kik-kik: “Elamu arĩ o kũu, na kĩrĩndĩ gĩake gĩothe kĩrigiicĩirie mbĩrĩra yake. Othe
    nĩmoragĩtwo, makooragwo na rũhiũ rwa njora. Arĩa othe maiyũrĩtie bũrũri wa arĩa
    marĩ muoyo guoya maaharũrũkirio thĩ kũrĩa kũriku matarĩ aruu. Maikaraga maconokete
    marĩ hamwe na arĩa maharũrũkĩtio irima.
  fra-NCL: Là est Elam, et toute sa multitude, autour de son sépulcre ; tous ont été
    transpercés, tous sont tombés par l’épée, ces incirconcis qui sont descendus dans
    les profondeurs de la terre, eux qui avaient répandu la terreur sur la terre des
    vivants ; ils ont porté leur ignominie avec ceux qui sont descendus dans la fosse.
  cek-AK: To ahmuen ah Elam loe angmah ih taprong taengah angmah ih kaminawk hoi nawnto
    duek o; nihcae to hum o boih, nihcae loe sumsen hoiah amtim o; kahing kaminawk
    prae thungah zit thohhaih omsakkung kaminawk loe tangyat hin aat ai ah long thungah
    caeh o tathuk; tangqom thungah caeh tathuk kaminawk hoi nawnto azathaih a tongh
    o.
  cuk-cuk: ”Agi Elam maid, e-neg-uan-ebiris bela e-sordaganbo maid. Bela wemar es-suidgi
    burgwismalad. Bela we-napneggi dulemar-ogwayedii gusmalad, Bab-Dummad-akudakmaladyob
    napa-uluba odoles mamaid. Napa-uluba burgwismamaid-abargi, dule-nugsulidyob mamaid.
  uig-CYR: Мана Елам вә униң гөриниң әтрапида турған униң барлиқ топ-топ адәмлири;
    уларниң һәммиси өлтүрүлгән, қиличланған, улар хәтнә қилинмиған пети йәр тегилиригә
    чүшкәнләр — йәни тирикләрниң зиминида адәмләргә өз вәһшитини салғанлар! Бирақ
    һазир улар һаңға чүшкәнләр билән биллә иза-аһанәткә чөмиду.
  tel-2017: ఏలాము, దాని గుంపంతా అక్కడే ఉంది! దాని చుట్టూ వాళ్ళ సమాధులున్నాయి. వాళ్ళంతా
    కత్తితో చచ్చారు. వాళ్ళంతా సజీవుల లోకంలో ఉగ్రత తెచ్చిన వాళ్ళు. వాళ్ళు సున్నతి లేకుండా
    పాతాళంలోకి దిగిపోయారు. వాళ్ళు సిగ్గు పాలవుతారు.
  hat-BSA: “Élam la ak tout gwo foul li yo ki antoure tonbo li a. Yo tout mouri, tonbe
    pa nepe, e te desann ensikonsi nan pati piba latè yo; sila ki te kreye gwo laperèz
    nan tout peyi moun vivan yo, e te pote wont yo, ansanm avèk sila ki te desann
    nan twou fòs yo.
  kos-kos: “Elam pa ingo, ac kulyuk lun mwet mweun lal pa oan raunella. Elos nukewa
    tuh anwuki ke mweun, ac elos tiana kosrkosrla ke elos oatula nu ke facl sin mwet
    misa. Ke pacl se elos moul elos arulana aksangengye acn uh, a inge elos misa ac
    mwekinla ke elos weang mwet nukewa ma anwuki ke mweun.
  hbo-WLC: שָׁ֤ם עֵילָם֙ וְכָל־הֲמוֹנָ֔הּ סְבִיב֖וֹת קְבֻרָתָ֑הּ כֻּלָּ֣ם חֲלָלִים֩
    הַנֹּפְלִ֨ים בַּחֶ֜רֶב אֲֽשֶׁר־יָרְד֥וּ עֲרֵלִ֣ים ׀ אֶל־אֶ֣רֶץ תַּחְתִּיּ֗וֹת
    אֲשֶׁ֨ר נָתְנ֤וּ חִתִּיתָם֙ בְּאֶ֣רֶץ חַיִּ֔ים וַיִּשְׂא֥וּ כְלִמָּתָ֖ם אֶת־י֥וֹרְדֵי
    בֽוֹר׃
  ibo-ibo: “Nʼebe ahụ ka Elam na usuu ndị agha ya nọ gbaa ili ya gburugburu. Ha niile
    bụ ndị e gburu egbu, ndị nwụrụ site na mma agha. Ndị niile mere ka oke egwu dị
    nʼala ndị dị ndụ arịdaruola nʼolulu ahụ dịka ndị a na-ebighị ugwu. Ha esorola
    ndị ahụ rịdaruru nʼala mmụọ keta oke nʼihere dịrị ha.
  ory-ory: ସେହି ସ୍ଥାନରେ ଏଲମ୍‍ ଓ ତାହାର କବରର ଚତୁର୍ଦ୍ଦିଗରେ ତାହାର ସମସ୍ତ ଲୋକସମୂହ ଅଛି; ଯେଉଁମାନେ
    ଜୀବିତମାନଙ୍କ ଦେଶରେ ଭୟ ଜନ୍ମାଇଲେ, ସେମାନେ ସମସ୍ତେ ହତ, ଖଡ୍ଗ ଦ୍ୱାରା ପତିତ ହୋଇ ଅସୁନ୍ନତ
    ଅବସ୍ଥାରେ ଅଧୋଭୁବନକୁ ଓହ୍ଲାଇ ଯାଇଅଛନ୍ତି ଓ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ ସହିତ ଆପଣାମାନଙ୍କ ଅପମାନ ଭୋଗ
    କରିଅଛନ୍ତି।
  chk-chk: Elam a pwal nom, nge nöün mwicheichen sounfiu ra kon ünükün peiasan. Ir
    meinisin ra mäla lon maun. Iwe, me lom ra afisätä niuokus won fanüen chon manau,
    nge iei ra feitiu leutun fanüfan, ir chokewe resap sirkomsais, ra pwal uwei ar
    itengau fiti chokewe ra fen nom lon ewe lenien sotup.
  rop-rop: “‘En det greibyad blanga detlot solja brom det kantri gulum Elam deya du.
    Dei nomo bin bilib langa mi, en ola enami blanga detlot solja bin oldei bradin
    en brabli hatjamp. Bat olabat sheim na, dumaji deibin go langa det seimwan pleis
    weya ola dedbala pipul jidan, en dei jidan wansaid langa detlot najalot pipul
    hubin gitkil langa wo.
  ukr-1871: Там Елам із усією силою своєю навкруги домовини його, а всї вони побиті,
    всї полягли од меча, всї необрізаними пійшли на той сьвіт, — тоті, що колись ширили
    страх поперед себе на землї живих, а тепер двигають ганьбу свою вкупі з тими,
    що зойшли в яму.
  deu-1951: Da ist auch Elam und alle seine Menge rings um sein Grab; sie alle sind
    erschlagen, durchs Schwert gefallen, unbeschnitten in die Unterwelt hinabgefahren;
    sie, die einst Schrecken verbreiteten im Lande der Lebendigen und nun ihre Schmach
    tragen mit denen, welche in die Grube hinabgefahren sind.
  eng-JPS: There is Elam and all her multitude round about her grave; all of them
    slain, fallen by the sword, who are gone down uncircumcised into the nether parts
    of the earth, who caused their terror in the land of the living; yet have they
    borne their shame with them that go down to the pit.
  srp-1865: Ondje je Elam i sve mnoštvo njegovo oko njegova groba; svi su pobijeni,
    pali od maèa, koji sidoše neobrezani na najdonji kraj zemlje, koji zadavahu strah
    zemlji živijeh; i nose sramotu svoju s onima koji slaze u jamu.
  lug-lug: “Eramu naye ali eyo, n’enkuyanja y’abantu be bonna beetoolodde amalaalo
    ge. Bonna baafa, battibwa n’ekitala. Bonna abaaleeta entiisa mu nsi ey’abalamu
    bakka emagombe nga si bakomole, be bagenda wansi mu bunnya nga balina n’ensonyi.
  heb-heb: שם עילם וכל המונה סביבות קברתה כלם חללים הנפלים בחרב אשר ירדו ערלים אל
    ארץ תחתיות אשר נתנו חתיתם בארץ חיים וישאו כלמתם את יורדי בור׃
  ben-IRV: এলম ও তার লোকজনদের নিয়ে সেখানে ছিল, তার কবরের চারদিকে তার সব লোক ছিল;
    তারা সকলে নিহত, তরোয়ালে পতিত হয়েছে, তারা অচ্ছিন্নত্বক অবস্থায় অধোভুবনে নেমে
    গেছে; তারা জীবিতদের দেশে সন্ত্রাস এনেছিল এবং এখন তারা নিজেদের লজ্জা বয়ে বেড়াচ্ছিল,
    তারা গর্তের মধ্যে নেমে যাচ্ছিল।
  pan-pan: ਏਲਾਮ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਭੀੜ ਜੋ ਉਸ ਦੀ ਕਬਰ ਦੇ ਚੁਫ਼ੇਰੇ ਹੈ, ਉੱਥੇ ਹੈ, ਸਾਰੇ ਦੇ ਸਾਰੇ
    ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਗਏ ਤੇ ਡੇਗੇ ਗਏ ਹਨ। ਉਹ ਧਰਤੀ ਦੇ ਪਤਾਲ ਵਿੱਚ ਬੇਸੁੰਨਤੇ ਉੱਤਰ ਗਏ ਹਨ। ਉਹ
    ਧਰਤੀ ਦੇ ਪਤਾਲ ਵਿੱਚ ਬੇਸੁੰਨਤੇ ਉੱਤਰ ਗਏ, ਜਿਹੜੇ ਜੀਉਂਦਿਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚ ਭੈਅ ਦਾ ਕਾਰਨ ਸਨ
    ਅਤੇ ਉਹਨਾਂ ਨੇ ਕਬਰ ਵਿੱਚ ਉੱਤਰ ਜਾਣ ਵਾਲਿਆਂ ਨਾਲ ਆਪਣੀ ਨਮੋਸ਼ੀ ਉਠਾਈ ਹੈ।
  mya-JVB: ထို အရပ်၌ ဧလံ နှင့်သူ ၏ သင်္ချိုင်း ပတ်လည် ၌ သူ ၏လူ အလုံးအရင်းရှိသမျှ တို့သည်
    ထား ဖြင့် သေ ၍ လဲ လျက်ရှိကြ၏။ အသက်ရှင် သောသူတို့ ၏နေရာ ၌ သူတပါးကို ကြောက် စေတတ်သော်လည်း၊
    အရေဖျား လှီး ခြင်းကိုမခံသော လူဖြစ်၍မြေ အောက် အရပ်သို့ ဆင်း သွားရသဖြင့်၊ မြေတွင်း
    ထဲသို့ ဆင်း သွားသောသူတို့နှင့်အတူ ၊ အရှက်ကွဲ လျက် သေသောသူတို့နှင့်အတူနေရာကျ ကြ၏။
  hmo-hmo: “Elama danu be unuseni, bona iena orea badana taudia ibounai ese iena guria
    gabuna idia hagegea noho. Idia ibounai be tuari kaia dekenai idia mase, bona idia
    ese kopina utua kara ena taravatu idia abia lasi. Guna idia ese taunimanima ibounai
    idia hagaria bada, to harihari guri dekenai idia diho taudia danu idia hemarai
    hebou noho.
  urd-urd: '''ऐलाम और उसकी तमाम गिरोह, जो उसकी क़ब्र के चारो तरफ़ हैं वहाँ हैं; सब
    के सब तलवार से क़त्ल हुए हैं, वह ज़मीन की तह में नामख़्तून उतर गए जो ज़िन्दों
    की ज़मीन में हैबत के ज़रिए'' थे, और उन्होंने पाताल में उतरने वालों के साथ ख़जालत
    उठाई है।'
  rus-SYN: Так Елам со всем множеством своим вокруг гробницы его, все они пораженные,
    павшие от меча, которые необрезанными сошли в преисподнюю, которые распространили
    собою ужас на земле живых и несут позор свой с отшедшими в могилу.
  bqc-SIM: Elaũ ku we. Aà zĩgↄ̃ dasi pↄ́ gàga zĩ guuↄ lia aà miai. Gbɛ̃́ pↄ́
    aa tò sↄ̃ kɛ̃̀ dṹnia gbɛ̃́ↄgupiↄ tà gyafↄↄdeↄ kĩ́i tↄↄlɛ nↄnau. An gɛɛ gↄ̃̀
    kpá ń wɛ́i ń gbɛ̃́ pↄ́ tà ɛ̀ zòolo guuↄ.
  tcz-CHONGTHU: Elam jong hilai munna hin alumin chemjama kithatsa Egypt mite lhankhuh
    hon aum kimvelle. Amaho chun muntinna mijouse lungthim sung tijatna alhutkhum
    soh u ahin, ahin tun amaho leiset noilanga akipai doh ho koma akisol suh tauve.
    Tun amaho kokhuh sunga alum un chule amaho sanga ana chesuh masa ho toh jum leh
    jachat athoh khom uve.
  mar-mar: तेथे एलाम आहे व तिच्या सर्व समुदाया बरोबर तिच्या कबरेभोवती आहे. ते सर्व
    वधलेले, तलवारीने पडलेले आहेत. ते बेसुंती असताना पृथ्वीच्या खालच्या स्थानात गेले
    आहेत. ते जिवंताच्या भूमीत दहशत घालीत ते सर्व वध पावले आहेत.
  qub-qub: «Chaychömi caycan Elampis llapan suldäruncunawan pamparashan uchcupa ñaupancho.
    Paycunaga llapanpis guërrachömi wañusha. Cawashan wichan paycuna runacunata fiyupa
    mancharachej cashpanpis mala-muertipa wañojcuna caycashan pacha rurinmanmi chayasha.
    Cananmi ichanga pipis mana rispitaptin waquin wañojcunawan iwalna caycan.
  bqp-bqp: Mɛyɑ mɑɑ Elɑmun sinɑ boko kɑ win tɑbu kowobu bɑ kpĩ. Mɑ win tɑbu kowobun
    sikinu wigiru sikerenɛ. Be kpurowɑ bɑ go tɑbu sɔɔ be, be tɔmbɑ rɑɑ nɑsie. Bɑ ǹ
    Gusunɔ yɛ̃. Wee bɑ wɑ̃ɑ sikɑɔ sere tem sɔɔwɔ. Bɑ sekuru sɔɔwɑ gɔribun wɑ̃ɑ yeru
    mi.
  hat-hat: Peyi Elam lan la tou avèk tonm tout sòlda li yo bò kote l'. Yo tout mouri
    nan lagè. Yo pa pote mak kontra Bondye a, yo desann konsa nan peyi kote mò yo
    ye a, yo menm ki te mache fè moun pè yo toupatou sou latè. Koulye a yo wont, y'ap
    peye mechanste yo, yo mouri ansanm ak moun ki desann nan twou san fon an.
  eng-BSB: Elam is there with all her multitudes around her grave. All of them are
    slain, fallen by the sword— those who went down uncircumcised to the earth below,
    who once spread their terror in the land of the living. They bear their disgrace
    with those who descend to the Pit.
  eng-WEBPB: “There is Elam and all her multitude around her grave; all of them slain,
    fallen by the sword, who have gone down uncircumcised into the lower parts of
    the earth, who caused their terror in the land of the living, and have borne their
    shame with those who go down to the pit.
  kbq-kbq: Hagi Elamu vahera anampi asente'nazageno, rama'a hanave sondia vahe'aramina
    anampi asezmante kagi'naze. E'i ana sondia vahetamina bainati kazinteti'ma zamahe
    fri'naza vahetamimofo mati me'ne. Hagi kora ana vahe'mo'za ama mopafima vanoma
    nehu'za, vahe'ma zamazeri koro'ma nehaza vaheki'za, zamagoza anoma taga osu vahe'mo'zama
    fri vahe kumapima umani'nafi zamagazegu nehu'za umanigahaze.
  nhe-BL: “Nojquiya mocahuaj nopano nopa tlanahuatiani tlen tlali Elam. Huan yahualtic
    mocahuaj ininsoldados tlen mijque ica pinahualistli quema sequinoc quintlanque
    ipan tlatehuijcayotl. Ama ya ajsitoque nopano campa más huejcatla ipan tlali pampa
    quema itztoyaj ipan ni tlaltepactli quintlaijiyohuiltijque tlacame ipan miyac
    tlaltini.
  gub-BL: Eràw izuapyapyr wiko a'e pe wà. Hemiruze'eg zauxiapekwer watym awer upyta
    itym awer izywyr wà. Paw rupi umàno zeàmàtyry'ymaw pe wà. Nuzeruzar kwaw Tupàn
    rehe wà. Wezyw umàno ma'e kwer wapyta haw pe wà. Wikuwe mehe umuhàmuhàz kyzeahy
    haw teko tetea'u wanehe wà. Umàno wà. Maranugar haw upyk wà.
  eng-DRA: 'There is Elam and all his multitude round about his grave, all of them
    slain, and fallen by the sword; that went down uncircumcised to the lowest parts
    of the earth: that caused their terror in the land of the living, and they have
    borne their shame with them that go down into the pit.'
