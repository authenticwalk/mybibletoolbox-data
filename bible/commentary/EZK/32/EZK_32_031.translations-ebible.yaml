verse: EZK.032.031
translations:
  mal-C: “ഫറവോനും അവന്റെ സകലസൈന്യവും അവരെ കാണും. വാൾകൊണ്ടു കൊല്ലപ്പെട്ട തന്റെ കവർച്ചസംഘത്തെപ്പറ്റി
    അവന് ആശ്വാസം ലഭിക്കുമെന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Sie alle wird der Pharao sehen und sich über all' sein Gepränge trösten;
    vom Schwert erschlagen ist der Pharao und sein ganzes Heer, ist der Spruch des
    Herrn Jahwe.
  lin-lin: Ye Faraon elongo na mampinga na ye nyonso bakomona bango mpe bakobondisama
    na tina na bato nyonso oyo bakufaki na mopanga, elobi Nkolo Yawe.
  eng-LSV: Then Pharaoh sees, || And he has been comforted for all his multitude,
    || The pierced of the sword—Pharaoh and all his force, || A declaration of Lord
    YHWH.
  eng-GNV: 'Pharaoh shall see them, and hee shall be comforted ouer all his multitude:
    Pharaoh, and all his armie shall be slaine by the sword, saieth the Lord God.'
  eng-WEBSTER: Pharaoh shall see them, and shall be comforted over all his multitude,
    even Pharaoh and all his army slain by the sword, saith the Lord GOD.
  nhw-BL: “Quema Tlanahuatijquetl Faraón ajsis nopona huan quinitas nochi nopa sequinoc,
    moyolchicahuas se quentzi pampa amo san yaya catli mijqui ipan tlahuilancayotl
    ica nochi isoldados. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: “Farao, yeye pamoja na jeshi lake lote, atakapowaona atafarijiwa kwa ajili
    ya makundi yake yote ya wajeuri, wale waliouawa kwa upanga, asema Bwana Mwenyezi.
  bba-bba: Eɡibitin sinɑ boko u koo bu wɑ kpɑ win lɑɑkɑri yu kpunɑ win tɔn dɑbi ten
    sɔ̃ kɑ win tɑbu kowobun sɔ̃ be bɑ ɡo tɑbu sɔɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Pharaoh shall see them, and shall be comforted over all his multitude,
    even Pharaoh and all his army slain by the sword, saith the Lord God.
  luo-luo: “Farao owuon, kaachiel gi jolwenje duto biro nenogi kendo chunye nodwogi
    koneno ogandane duto mane onegi gi ligangla, Jehova Nyasaye Manyalo Gik Moko Duto
    osewacho.
  meu-meu: 'Ḡaubada Iehova na e tomu: Farao ese baine itadia negana ai, ia na sibona
    tauhalo baine davaria, ena orea taudia hutuma daidiai; oibe, Farao mai ena tuari
    oreana idoinai, dare ai e mase taudia, daidiai.'
  npi-ULB: फारोले हेर्नेछ, अनि त्यो र त्यसका सबै भीडले तरवारले छेडिएका सेनाहरूका खातिर
    सान्त्वना पाउनेछन्, यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: “Farao, òun àti gbogbo jagunjagun rẹ̀ yóò rí wọn, a yóò sì tù ú nínú nítorí
    gbogbo ogun rẹ̀ tí a fi idà pa, ní Olúwa Olódùmarè wí.
  pes-OPCB: 'خداوند یهوه می‌فرماید: «وقتی پادشاه مصر با سپاه خود به دنیای مردگان برسد
    به این دلخوش خواهد شد که تنها او نبوده که با تمام سپاهش کشته شده است.'
  tgl-ULB: Makikita ng Faraon at mapapanatag tungkol sa lahat ng kaniyang mga tagapaglingkod
    na pinatay sa pamamagitan ng espada. Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Iyibialinaga kini biago ibugua ibunaga ami agali waime bo wahenego hangu
    ndo ami agali maru waime beneru tibi homene dininiru pu hagagoha pu kago hondowa
    ibunaga bu miniha emene dungulo holebira. I̱ Anduane Homogo Bibahende Haru Haame
    Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: '``အီ​ဂျစ်​ဘု​ရင်​နှင့် သူ​၏​တပ်​မ​တော်​သည် စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သော ထို​သူ​အ​ပေါင်း​ကို
    တွေ့​မြင်​သော​အ​ခါ​မိ​မိ​တို့​ကိုယ်​ကို​နှစ် သိမ့်​နိုင်​ကြ​လိမ့်​မည်'''' ဟု​အ​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​၏။'
  bod-N: ཕཱར་ཨོལ་གྱིས་དེ་དག་མཐོང་སྟེ། ཕཱར་ཨོལ་རང་ཉིད་དང་ཁོའི་མི་རྣམས་ཏེ། རལ་གྲིས་བཀུམ་པའི་རང་གི་དཔུང་ཚོགས་ཀུན་གྱི་ཕྱིར་དུ་སེམས་གསོ་རྙེད་དོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Faro, iye nehondo yake, achavaona agonyaradzwa nokuda kwavanhu vake vazhinji
    vakaurayiwa nomunondo, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: “El Faraón los verá y se consolará sobre toda su multitud, el Faraón y
    todo su ejército, muertos a espada”, dice el Señor Yahvé.
  cac-cac: A in Jehová Yajal in svala' to ayic ol yilan juntzan̈xo eb' rey vin̈ sreyal
    Egipto yed' masanil eb' soldado, ol snivanan sb'a sc'ol vin̈ yuj schamel eb' yetchon̈ab',
    yujto ix cham vin̈ yed' masanil eb' soldado d'a oval.
  swh-ULB: Farao ataona na kupata faraja kuhusu kundi lake waliokatwa vipande vipande
    kwa upanga -Farao na jeshi lake lote-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: Убачыць іх фараон і суцешыцца ўсім мноствам сваім, пабітым мечам, фараон
    і ўсё войска ягонае, кажа Гасподзь Бог.
  deu-ELBBK: Der Pharao wird sie sehen und sich trösten über seine ganze Menge. Vom
    Schwert erschlagen sind der Pharao und sein ganzes Heer, spricht der Herr, HERR.
  mbb-OT: Emun egkaahà te hadì te Ehipto ziyà te iveyaan heini is nemematey, egkelipey
    sikandin wey is menge sundaru zin su kenè bes iyan dà sikandan minatey te tebek.
  mal-2015: അവരെ ഫറവോൻ കണ്ടു തന്റെ സകലപുരുഷാരത്തെയും കുറിച്ചു ആശ്വസിക്കും; ഫറവോനും
    അവന്റെ സകലസൈന്യവും വാളാൽ നിഹതന്മാരായിരിക്കുന്നു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Kale savoredženen o faraonos dikhela ode tele a ela poťešimen savore leskre
    manušendar, save sas murdarde la šabľaha, phenel o RAJ, o Adonaj.
  pes-OPV: و خداوند یهوه می‌گوید که فرعون چون این را بیند درباره تمامی جمعیت خود خویشتن
    را تسلی خواهد داد و فرعون وتمامی لشکر او به شمشیر کشته خواهند شد.
  ron-1924: Фараон ый ва ведя ши се ва мынгыя пентру тоатэ мулцимя луй, пентру ай
    луй каре ау мурит учишь де сабие ши пентру тоатэ оастя луй”, зиче Домнул Думнезеу.
  ben-OBCV: “ফরৌণ—সে ও তার সৈন্যদল—তাদের দেখবে এবং তাকে সান্ত্বনা দেওয়া হবে তার লোকদের
    জন্য যারা যুদ্ধে নিহত হয়েছে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Fircoon iyaguu arki doonaa, oo dadkiisii
    badnaa oo dhan ayuu u qalbi qaboobi doonaa. Fircoon iyo ciidankiisii oo dhan seef
    baa lagu wada laayay.
  lat-VUC: 'Vidit eos Pharao, et consolatus est super universa multitudine sua, quæ
    interfecta est gladio: Pharao, et omnis exercitus ejus, ait Dominus Deus.'
  eng-ASVBT: Pharaoh shall see them, and shall be comforted over all his multitude,
    even Pharaoh and all his army, slain by the sword, saith the Lord Jehovah.
  ita-1885: Faraone li vedrà, e si racconsolerà di tutta la sua moltitudine; Faraone,
    dico, e tutto il suo esercito, che sono stati uccisi con la spada, dice il Signore
    Iddio.
  eng-LXXUP: King Pharaoh shall see them, and shall be comforted over all their force,
    saith the Lord God.
  eng-ULB: Pharaoh will look and be comforted about all his multitudes who were pierced
    by the sword—Pharaoh and all his army—this is the Lord Yahweh's declaration.
  spa-VBL: “El Faraón los verá y se alegrará de que él y toda su numerosa gente no
    sean los únicos muertos por la espada, declara el Señor Dios.
  fra-_FOB: Pharaon les verra, et se consolera de toute sa multitude; Pharaon et toute
    son armée seront blessés à mort par l'épée, dit le Seigneur, l'Éternel;
  mal-mal: അവരെ ഫറവോൻ കണ്ട് തന്റെ സകലപുരുഷാരത്തെയും കുറിച്ച് ആശ്വസിക്കും; ഫറവോനും
    അവന്റെ സകലസൈന്യവും വാളാൽ കൊല്ലപ്പെട്ടവരായിരിക്കുന്നു” എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  urd-GVR: Tab Firaun in sab ko dekh kar tasallī pāegā, go us kī tamām shān-o-shaukat
    Pātāl meṅ utar gaī hogī. Rab Qādir-e-mutlaq farmātā hai ki Firaun aur us kī pūrī
    fauj talwār kī zad meṅ ā jāeṅge.
  suz-BL: फाराओमी मेको कली तशा, आ लडाइ पाइब नेल्‍ल तरवारम साइक्‍चा पुंइसीशो तुइश्‍शा,
    आ थुं नाइक्ब।
  eng-NOY: Pharaoh shall see them, And shall comfort himself over all his multitude;
    Even Pharaoh and all his army are slain by the sword, Saith the Lord Jehovah.
  ita-1927: Faraone li vedrà, e si consolerà d’aver perduto tutta la sua moltitudine;
    Faraone e tutto il suo esercito saranno uccisi per la spada, dice il Signore,
    l’Eterno,
  ckb-ckb: «فیرعەون و هەموو سوپاکەی سەبوورییان دێتەوە، کاتێک هەموو ئەوانە دەبینن کە
    بە شمشێر کوژراون. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: 'Pharaoh will see them and be comforted on account of all his people: even
    Pharaoh and all his army, put to death by the sword, says the Lord.'
  kan-OKCV: “ಫರೋಹನು ಹಾಗೂ ಆತನ ಸೈನ್ಯವು ಇವರೆಲ್ಲರನ್ನೂ ನೋಡಿ ತನ್ನ ಸಮಸ್ತ ಜನಸಮೂಹದ ವಿಷಯವಾಗಿ
    ಸಮಾಧಾನ ಹೊಂದುವನು, ಫರೋಹನು ಮತ್ತು ಖಡ್ಗದಿಂದ ಹತರಾದ ಅವನ ಸಕಲ ಸೈನಿಕರೂ ಸಮಾಧಾನ ಹೊಂದುವರು ಎಂದು
    ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: பார்வோன் அவர்களைப் பார்த்து தன்னுடைய ஏராளமான மக்களின்பேரிலும் ஆறுதலடைவான்;
    வாளால் வெட்டப்பட்டார்களென்று, பார்வோனும் அவனுடைய சர்வசேனையும் ஆறுதலடைவார்கள் என்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: A estos verá Faraón, y consolaráse sobre toda su multitud; Faraón muerto
    á cuchillo, y todo su ejército, dice el Señor Jehová.
  ron-BTF: Faraon îi va vedea și va fi mângâiat pentru toată mulțimea lui, Faraon
    și toată armata lui, uciși de sabie, spune Domnul DUMNEZEU.
  eng-WEBP: “Pharaoh will see them and will be comforted over all his multitude, even
    Pharaoh and all his army, slain by the sword,” says the Lord GOD.
  eng-FBV: Pharaoh will see them and be pleased that he and all his many people are
    not the only ones killed by the sword, declares the Lord God.
  nld-1939: 'Als Farao ze ziet, zal hij zich troosten over al zijn drommen, die door
    het zwaard zijn getroffen: Farao en al zijn drommen, zegt Jahweh, de Heer!'
  nch-BL: “Quema Tanahuatijquet Faraón ajsis nopona huan quinitas nochi nopa sequinoc,
    moyolchicahuas se quentzi pampa amo san yaya cati mijqui ipan tatehuilisti ica
    nochi isoldados. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Pha-ra-ôn sẽ thấy vậy, thì được yên ủi về cả đoàn dân mình, tức là Pha-ra-ôn
    và cả đạo binh mình bị giết bởi gươm, Chúa Giê-hô-va phán vậy;
  hin-CV: “फ़रोह—वह और उसकी सारी सेना—उन्हें देखेगी और उसे अपने उन सारे उपद्रवी लोगों
    के बारे में सांत्वना मिलेगी, जो तलवार से मारे गये थे, परम प्रधान याहवेह की घोषणा
    है.
  spa-BES: Faraón los verá y lamentará a causa de todo su pueblo; incluso el Faraón
    y todo su ejército, muerto por la espada, dice el Señor Dios.
  tdx-tdx: Hahaisake iareo t’i Parò ie hampitsiñeñe amy valobohò’ey; eka, i Parò naho
    o fonga lia-rai’eo songa binaibaim-pibara, hoe t’Iehovà Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เมื่อฟาโรห์​เห​็นพวกเหล่านั้นแล้ว ท่านก็จะเบาใจในเรื่องหมู่นิกรทั้งสิ้นของท่าน
    ฟาโรห์​และหมู่นิกรทั้งสิ้นของท่านถูกฆ่าด้วยดาบ
  por-BR-2018: Faraó os verá, e se consolará com toda a sua multidão; Faraó com todo
    seu exército, mortos à espada,diz o Senhor DEUS.
  deu-ELO: Der Pharao wird sie sehen und sich trösten über seine ganze Menge. Vom
    Schwert erschlagen sind der Pharao und sein ganzes Heer, spricht der Herr, Jehova.
  eng-WYC-2018: Pharaoh saw them, and was comforted on all his multitude that was
    slain by sword. And Pharaoh and all his host, saith the Lord God, bare their shame
    with them that went down into the pit; (Pharaoh shall see them, and shall be comforted
    for all his multitude who were killed by the sword. And Pharaoh and all his army
    shall bear their shame with those who go down into the pit, saith the Lord God;)
  epo-epo: Ilin Faraono vidos, kaj li konsoliĝos pri sia tuta popolo, mortigita de
    glavo, Faraono kaj lia tuta militistaro, diras la Sinjoro, la Eternulo.
  uig-PIN: Pirǝwn bularni kɵridu, xuningdǝk ɵzining ⱪiliqlanƣan top-top adǝmliri toƣruluⱪ,
    yǝni ɵzi wǝ ⱪoxuni toƣruluⱪ ulardin tǝsǝlli alidu, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Idibidi hina bagade amola ea dadi gagui dunu, da dunu huluane amo da gegesu
    ganodini medole legei, amo ba:beba:le, ilia dogo da denesimu,” Ouligisudafa Hina
    Gode da amane sia:sa.
  tpi-OTNT: “Taim king bilong Isip wantaim ol lain soldia bilong en i kam long dispela
    ples, em bai i lukim ol dispela arapela lain i stap pinis. Na bai em i belgut
    liklik na i no sem tumas long ol soldia bilong en, em ol birua i bin kilim ol
    long pait. Dispela em i tok bilong mi God, Bikpela.
  hau-SA: “Fir’auna, shi da dukan sojojinsa, za su gan su zai kuma ta’azantu domin
    dukan jama’arsa da aka kashe da takobi, in ji Ubangiji Mai Iko Duka.
  uig-LAT: Pirewn bularni köridu, shuningdek özining qilichlan’ghan top-top ademliri
    toghruluq, yeni özi we qoshuni toghruluq ulardin teselli alidu, — deydu Reb Perwerdigar.
  nde-nde: UFaro lebutho lakhe uzababona njalo uzaduduzeka ngamaxuku akhe wonke abulawa
    ngenkemba, kutsho uThixo Wobukhosi.
  ton-ton: ‌ʻE mamata ʻa Felo kiate kinautolu, pea ʻe fiefia ia mo hono kakai kotoa
    pē, ʻio, ʻa Felo mo ʻene kautau kotoa pē naʻe tāmateʻi ʻaki ʻae heletā, ʻoku pehē
    ʻe Sihova ko e ʻOtua.
  ces-1613: Ty uhlédaje Farao, potěší se nade vším množstvím svým, Farao i všecko
    vojsko jeho, zbiti jsouce mečem, dí Panovník Hospodin.
  eng-WMB: “Pharaoh will see them and will be comforted over all his multitude, even
    Pharaoh and all his army, slain by the sword,” says the Lord GOD.
  tam-TCV: “பார்வோனும் அவனுடைய இராணுவத்தினர் எல்லோரும் அவர்களைக் காண்பார்கள். அப்பொழுது
    பார்வோன் வாளினால் கொல்லப்பட்ட தன் மக்கள் கூட்டங்கள் எல்லோரின் நிமித்தமும் தேற்றப்படுவான்
    என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Molantaw si Paraon ug mahupay mahitungod sa tanan niyang lumolupyo nga
    nadunggaban pinaagi sa espada—si Paraon ug ang tanan niyang mga sundalo—mao kini
    ang gipamulong ni Yahweh nga Ginoo.
  pol-UBG: Zobaczy ich faraon i ucieszy się z całej swojej rzeszy, którą pobito mieczem,
    faraon i całe jego wojsko – mówi Pan BÓG.
  urd-GVU: تب فرعون اِن سب کو دیکھ کر تسلی پائے گا، گو اُس کی تمام شان و شوکت پاتال
    میں اُتر گئی ہو گی۔ رب قادرِ مطلق فرماتا ہے کہ فرعون اور اُس کی پوری فوج تلوار
    کی زد میں آ جائیں گے۔
  deu-1912: Diese wird Pharao sehen und sich trösten über all sein Volk, die unter
    ihm mit dem Schwert erschlagen sind, und über sein ganzes Heer, spricht der Herr
    HERR.
  kan-2017: ಫರೋಹನು ಇವರೆಲ್ಲರನ್ನೂ ನೋಡಿ ತನ್ನ ಸಮಸ್ತ ಪ್ರಜೆಯ ವಿಷಯದಲ್ಲಿ ಸಮಾಧಾನ ಹೊಂದುವನು;
    ಹೌದು, ಫರೋಹನೂ ಮತ್ತು ಖಡ್ಗದಿಂದ ಹತರಾದ ಅವನ ಸಕಲ ಸೈನಿಕರೂ ಸಮಾಧಾನ ಹೊಂದುವರು” ಇದು ಕರ್ತನಾದ
    ಯೆಹೋವನ ನುಡಿ.
  yap-yap: “Urngin e pi’in li’rad ko mael e paslagnag lanyan’ e pilung nu Egypt nge
    salthaw rok,” I SOMOL ni Th’abi Tolang e be non.
  hlt-MCSB: Amih te Pharaoh loh a hmuh vaengah a hlangping boeih ham khaw, cunghang
    dongkah a ngawn a hlangping ham khaw, Pharaoh neh a caem boeih ham khaw damti
    bitni. He tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: «ጬንቾ ዓፓሮና ዎዺንቴ ጊብፄ ካኣቲንታ ዒዛኮ ዖሎ ዓሳኣ ዬያቶ ዛጋ ዎዶና ሃይቄ ዓሶ ዓጮ ኬዴ፥ ጊብፄ ዓጮ ዴራ
    ሚርጌታሢሮ ካኣቲ ዶዱሞ ዴንቃንዳኔ፤ ጋዓኔ፥ ዼኤፖ ናንጊና ናንጋ ጎዳሢ።
  twi-ASANTE: “Farao, ɔne nʼasraadɔm nyinaa bɛhunu wɔn na ne werɛ bɛkyekye wɔ ne nipadɔm
    a wɔkunkum wɔn wɔ akofena ano no ho, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: “Pharaoh will see them and will be comforted over all his multitude, even
    Pharaoh and all his army, slain by the sword,” says the Lord GOD.
  wal-wal: “Gibxxe kawoinne a olanchchati bisuwan haiqqida olanchchata yan be7idi
    minettana. Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Faraón los verá y se consolará por todas sus multitudes asesinadas a
    espada, Faraón y todo su ejército, dice ʼAdonay Yavé.
  gun-gun: — Faraó ma ha'e kuery ha'e javi oexa vy ovy'apa 'rã ojeupegua kuery reve.
    Tá, Faraó ha'e ixondaro kuery ha'e javi 'rã ovy'a, kyxe py ojukaa avi va'ekue
    mbyte onhono porãa ramo — he'i Senhor Nhanderuete.
  ilo-ULB: Kumitanto ni Faraon ken maliwliwanto maipapan kadagiti amin nga adipenna
    a napapatay babaen iti kampilan—kastoy ti pakaammo ti Apo a ni Yahweh.
  kpg-kpg: “Di mmade o nia daangada huogodoo aanei ala ne daaligi i lodo tauwa le
    e haga manawa lamalia di king o Egypt mo ana gau dauwa.” Aanei la nnelekai mai
    baahi Tagi go Yihowah.
  uig-ARA: پىرەۋن بۇلارنى كۆرىدۇ، شۇنىڭدەك ئۆزىنىڭ قىلىچلانغان توپ-توپ ئادەملىرى توغرۇلۇق،
    يەنى ئۆزى ۋە قوشۇنى توغرۇلۇق ئۇلاردىن تەسەللى ئالىدۇ، ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: «Misira xa Firawuna nun a xa sɔɔri galie nee toma nɛ, e fa madundu e xa
    sɔɔrie xa fe ra naxee faxaxi santidɛgɛma ra. Wo Marigi Alatala xui nan na ki.
  pon-2006: “Peudiahlpen irail pwukat koaros me kamakamalahr nan mahwen pahn kansenamwahu
    ong nanmwarkien Isip oh sapwellime karis,” KAUN-O me mahsanih met.
  ksd-ksd: Ba Parao na gire go diat, na ki na varmaram bar ure kana loko na tarai
    na vinarubu nina dia ga virua ta ra pakat na vinarubu, ra Luluai God i biti.
  grc-BRENT: Ἐκείνους ὄψεται βασιλεὺς Φαραὼ, καὶ παρακληθήσεται ἐπὶ πᾶσαν τὴν ἰσχὺν
    αὐτῶν, λέγει Κύριος Κύριος.
  ind-AYT: “Firaun akan melihat mereka, dan dia akan dihibur karena seluruh rakyatnya,
    bahkan Firaun dan seluruh tentaranya terbunuh oleh pedang,” firman Tuhan ALLAH.
  nya-nya: “Farao ndi gulu lake lankhondo akadzawaona iwowa adzathunza mtima pokumbukira
    kuchuluka kwa gulu lake lankhondo limene linaphedwa pa nkhondo. Ndikutero Ine
    Ambuye Yehova.
  hrv-hrv: Vidjet će ih faraon i utješit će se zbog svog mnoštva - faraon i sva vojska
    njegova mačem pokošena, riječ je Jahve Gospoda!
  mps-mps: “Te Isip king bidi aga ami bidi dabe dali, augwali te buluba dulubo sogo
    da, teda agai me te meba hani te hasia bidali bage bidibo suaibao. Tama agai homu
    dwasianu wiegi yai elama, tama aga hale genuai ganama egobeo, te aga ami dabe
    dali, te boi bidi dabego augwali elai bidi dabe dao. Te da God Genuai Bidi eno
    po dao.
  tpi-tpi: “Taim king bilong Isip wantaim ol lain soldia bilong en i kam long dispela
    ples, em bai i lukim ol dispela arapela lain i stap pinis. Na bai em i belgut
    liklik na i no sem tumas long ol soldia bilong en, em ol birua i bin kilim ol
    long pait. Dispela em i tok bilong mi God, Bikpela.
  dan-1931: Dem ser Farao og trøster sig over al sin larmende Hob, lyder det fra HERREN.
  vie-OVCB: Khi Pha-ra-ôn và đội quân của nó đến, nó sẽ được an ủi vì không phải chỉ
    một mình đạo quân của nó bị giết, Chúa Hằng Hữu Chí Cao phán.
  guj-2017: ફારુન તેઓને જોઈને તલવારથી માર્યા ગયેલા પોતાના સમુદાય માટે દિલાસો પામશે.”
    આમ પ્રભુ યહોવાહ કહે છે.
  pon-2006A: “Peudiahlpen irail pwukat koaros me kamakamalahr nan mahwen pahn kansenamwahu
    ong nanmwarkien Isip oh sapwellime karis,” KAUN-O me mahsanih met.
  por-BRBSL: “O Faraó os verá e será consolado sobre toda sua multidão, até mesmo
    o Faraó e todo seu exército, morto pela espada”, diz o Senhor Javé.
  cth-cth: Faro ni a hmu vaiteh, a tamihu pueng a lungmawngsaknae dawk a hno awh han.
    Faro hoi a ransahu pueng tahloi hoi a thei e hai telah Bawipa Jehovah ni a dei.
  twi-twi: “Farao, ɔne nʼasraafo nyinaa behu wɔn na ne werɛ bɛkyekye wɔ ne dɔm a wokunkum
    wɔn wɔ afoa ano no ho, Otumfo Awurade asɛm ni.
  hlt-hlt: Amih te Pharaoh loh a hmuh vaengah a hlangping boeih ham khaw, cunghang
    dongkah a ngawn a hlangping ham khaw, Pharaoh neh a caem boeih ham khaw damti
    bitni. He tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú: Esibiti kóo kpɑ̀ɑ̀tì bo yɑ̀ dìì mɔ̀nnì
    bɛ̀ kùɔ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ mudoò miɛkɛ, o yɛ̀mmɛ̀ bo nɑrikɛ wenwe nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀
    bɛmɔu.'
  msy-2020: “Isipɨn atrivim, danganir kamɨn izegh gantɨma, gumazir igharazir aremeziba
    danganir kamɨn ikiam. Eghtɨ a navim deragham, egh uan mɨdorozir gumazir avɨrir
    ovengeziba bagh bar aghumsɨghan kogham. Kar an mɨdorozir gumazir apaniba mɨsogheziba.
    Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.
  dop-dop: Wɑɑtʋ wei Icipiti wulɑʋ kɑ́ nɑ́ mpɛ ɩnɩ pɑ tǝnɑ tɔ. Ɩ lɑŋlɛ kɑ́ pɑsɑ hɛɛʋ
    kɛ ɩ nɑ ɩ yoolɑɑ, nɑ ɩ sɑmɑɑ mpɑ pɑ sǝpɑ yoou tɑɑ tɔ pɑ tɔɔ. Tɑcɑɑ Ɩsɔ mɑ́ mɑ
    yɔɣɔtǝnɑ mpʋ.
  azb-azb: “Firon və onun bütün ordusu qılıncla öldürülmüş bu böyük kütləni görəndə
    təsəlli tapacaq” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: Pharaoh shall see them, and shall be comforted over all his multitude,
    Pharaoh and all his army slain by the sword, saith the Lord Jehovah.
  hin-2017: “इन्हें देखकर फ़िरौन भी अपनी सारी भीड़ के विषय में शान्ति पाएगा, हाँ फ़िरौन
    और उसकी सारी सेना जो तलवार से मारी गई है, परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: «Ñoom la Firawna di gis, muñe leen deminu gàngooram gépp, moom mi fàddoo
    saamar, mooki nitam ak mbooloom mépp. Kàddug Boroom bi Aji Sax jee.
  eng-YLT: Then doth Pharaoh see, And he hath been comforted for all his multitude,
    The pierced of the sword — Pharaoh and all his force, An affirmation of the Lord
    Jehovah.
  eng-WYC-2017: Pharaoh saw them, and was comforted on all his multitude that was
    slain by sword. And Pharaoh and all his host, saith the Lord God, bare their shame
    with them that went down into the pit;
  eng-WMBB: “Pharaoh will see them and will be comforted over all his multitude, even
    Pharaoh and all his army, slain by the sword,” says the Lord GOD.
  urd-GVH: तब फ़िरौन इन सबको देखकर तसल्ली पाएगा, गो उस की तमाम शानो-शौकत पाताल में
    उतर गई होगी। रब क़ादिरे-मुतलक़ फ़रमाता है कि फ़िरौन और उस की पूरी फ़ौज तलवार की
    ज़द में आ जाएंगे।
  rug-rug: Pero meke doduruna sa nana qeto minate si kote tava manoto pana dogori
    rini sapu gua hire, sina lopu nana butubutu eke si ta seke koasa vedara, zama
    vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: “Faraʼoonii fi loltoonni isaa hundi jara argu; waldaan namoota isaa hundi
    goraadeedhaan ajjeefamani iyyuu inni of jajjabeessa, jedha Waaqayyo Gooftaan.
  fra-LSG: Pharaon les verra, Et il se consolera au sujet de toute sa multitude, Des
    siens qui sont morts par l’épée et de toute son armée, Dit le Seigneur, l’Éternel.
  yal-yal: “Misiran mangan nun a ganla birin na na faxa muxu wuyaxine to, na a masabarima
    nɛn a ganla fe ra naxanye faxa silanfanna ra. Marigina Alatalaa falan nan na ra.
  haw-1868: E ike aku o Parao ia lakou, a e hooluoluia oia i kona lehulehu a pau,
    o Parao a me kona poe kaua a pau i pepehiia i ka pahikaua, wahi a Iehova ka Haku.
  arb-NAV: يَرَاهُمْ فِرْعَوْنُ جَمِيعاً فَيَتَعَزَّى عَنْ جَمِيعِ حُلَفَائِهِ الَّذِينَ
    قَتَلَهُمُ السَّيْفُ، وَلَمْ يَنْجُ مِنْهُ حَتَّى فِرْعَوْنُ وَجَيْشُهُ، يَقُولُ
    السَّيِّدُ الرَّبُّ.
  ewe-ewe: “Farao, eya kple eƒe aʋakɔ blibo la, akpɔ wo, eye woafa akɔ na wo le woƒe
    ame gbogbo siwo tsi yi nu la ta. Aƒetɔ Yehowae gblɔe.
  eng-LEE: 'These shall Pharaoh see, and he shall be comforted over all his multitude:
    slain by the sword are Pharaoh and all his army, saith the Lord Eternal.'
  asm-FB: ফৰৌণে তেওঁলোকক দেখি নিজৰ আটাই লোক সকলৰ বাবে শান্ত্বনা পাব।” এয়েই হৈছে প্ৰভু
    যিহোৱাৰ ঘোষণা।
  sus-A: «مِسِرَ شَ قِرَوُنَ نُن عَ شَ سْورِ فَلِيٍ نٍيٍ تٌمَ نّ، عٍ قَ مَدُندُ عٍ
    شَ سْورِيٍ شَ قٍ رَ نَشٍيٍ قَشَشِ سَنتِدّفّمَ رَ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ
    كِ.
  fra-SBL: « Pharaon les verra et sera consolé de toute sa multitude, Pharaon et toute
    son armée, tués par l'épée », dit le Seigneur Yahvé.
  hbo-hbo: אֹותָם֙ יִרְאֶ֣ה פַרְעֹ֔ה וְנִחַ֖ם עַל־כָּל־*הֲמֹונֹה (הֲמֹונֹ֑ו) חַלְלֵי־חֶ֙רֶב֙
    פַּרְעֹ֣ה וְכָל־חֵילֹ֔ו נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: “Firaũni, we hamwe na mbũtũ yake yothe ya ita rĩake, nĩakameyonera, nake
    ahoorerio ngoro nĩ ũndũ wa kĩrĩndĩ gĩake gĩothe kĩrĩa kĩanooragwo na rũhiũ rwa
    njora, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Pharaon les verra et se consolera, au sujet de toute sa multitude ; Pharaon
    est transpercé par l’épée avec toute son armée, — oracle du Seigneur Yahweh !
  cek-AK: Faro mah nihcae to hnu tih, sumsen hoi kadueh angmah ih kaminawk boih a
    hnuk naah loe, angmah ih kaminawk nuiah palungboeng tih; hum ih angmah ih kaminawk
    pongah Faro to pathloep o tih, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: ”Ar Faraón wemar-dakalile, geb na e-sordamar-burgwismaladba wile-itodiid
    berguoed, ar ade, Faraón e-sordamarmala es-suidgi burgwismalad. Ani an Bab-Jehová-Bela-Gangued-Nikad
    weyob soged.
  uig-CYR: Пирәвн буларни көриду, шуниңдәк өзиниң қиличланған топ-топ адәмлири тоғрилиқ,
    йәни өзи вә қошуни тоғрилиқ улардин тәсәлли алиду, — дәйду Рәб Пәрвәрдигар.
  tel-2017: కత్తి పాలైన ఫరో, అతని వాళ్ళంతా వాళ్ళను చూచి తమ సమూహమంతటిని గురించి ఓదార్పు
    తెచ్చుకుంటారు.” ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: “Sa yo, Farawon va wè e li va twouve konsolasyon pou tout gwo foul li yo
    ki te touye pa nepe yo, menm Farawon ak tout lame li a,” deklare Senyè BONDYE
    a.
  kos-kos: LEUM GOD Fulatlana El fahk, “Ac fah mwe insewowo nu sin tokosra lun Egypt
    ac mwet mweun lal ke elos ac liye mwet inge nukewa su anwuki ke mweun.
  hbo-WLC: אוֹתָם֙ יִרְאֶ֣ה פַרְעֹ֔ה וְנִחַ֖ם עַל־כָּל־המונה חַלְלֵי־חֶ֙רֶב֙ פַּרְעֹ֣ה
    וְכָל־חֵיל֔וֹ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: “Fero na ndị agha ya niile ga-ahụ ndị a, ọ ga-enwe nkasiobi maka ndị ya
    niile, na usuu ndị agha ya niile ndị eji mma agha gbuo. Otu a ka Onye kachasị
    ihe niile elu, bụ Onyenwe anyị kwupụtara.
  ory-ory: ଫାରୋ ସେମାନଙ୍କୁ ଦେଖିବ ଓ ଆପଣାର ଲୋକସମୂହ ସମସ୍ତର ବିଷୟରେ ସାନ୍ତ୍ୱନା ପାଇବ; ହଁ,
    ଫାରୋ ଓ ତାହାର ସମସ୍ତ ସୈନ୍ୟ ଖଡ୍ଗ ଦ୍ୱାରା ହତ ହୋଇଅଛନ୍ତି, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iwe, Farao me nöün mwichen sounfiu repwe chipila lon ar feiengau, lupwen
    repwe küna chokewe meinisin mi mäla lon maun, iei aloi ngang Kot ewe Samol mi
    Lapalap.
  rop-rop: “‘En wen det king brom Ijip garra luk dislot greibyad, im en im soljamob
    garra gudbinji, dumaji detlot najamob bin gitkil du.
  ukr-1871: Побачить їх Фараон і зрадїє тою многотою, побитою мечем, — Фараон і все
    військо його, говорить Господь Бог.
  deu-1951: Wenn nun der Pharao diese sehen wird, so wird er getröstet werden über
    alle seine Menge. Vom Schwerte erschlagen ist der Pharao und all sein Heer, spricht
    Gott, der HERR.
  eng-JPS: These shall Pharaoh see, and shall be comforted over all his multitude;
    even Pharaoh and all his army, slain by the sword, saith the Lord GOD.
  srp-1865: Njih æe vidjeti Faraon, i utješiæe se za svijem mnoštvom svojim, Faraon
    i sva vojska njegova, pobijeni maèem, govori Gospod Gospod.
  lug-lug: “Era Falaawo, bw’alibalaba, alyekubagiza olw’eggye lye eryattibwa n’ekitala,
    bw’ayogera Mukama Katonda.
  heb-heb: אותם יראה פרעה ונחם על כל המונה חללי חרב פרעה וכל חילו נאם אדני יהוה׃
  ben-IRV: ফরৌণ দেখবে এবং তার সব দাসদের বিষয়ে সান্ত্বনা পাবে যারা তরোয়ালে নিহত হয়েছে,
    এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਫ਼ਿਰਊਨ ਉਹਨਾਂ ਨੂੰ ਵੇਖ ਕੇ ਆਪਣੀ ਸਾਰੀ ਭੀੜ ਉੱਤੇ ਸ਼ਾਂਤੀ ਪਾਵੇਗਾ, ਹਾਂ, ਫ਼ਿਰਊਨ ਅਤੇ
    ਉਹ ਦੀ ਸਾਰੀ ਫੌਜ ਜਿਹੜੇ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ ਗਏ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဖါရော ဘုရင်သည် ထိုလူ များကိုမြင် ၍ ၊ ထား ဖြင့် သေ သော မိမိ လူအလုံးအရင်း
    ရှိသမျှတို့ကြောင့် ပူပန် သောစိတ် လျော့၍၊ ဖာရော ဘုရင်နှင့် မိမိ ဗိုလ်ခြေ အပေါင်း
    တို့သည် သက်သာ ကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: 'Lohiabada Dirava ese inai bamona ia hereva noho, ia gwau: “Farao bona
    iena tuari taudia be unai guri dekenai idia vareai, bona idia ese unai tuari dekenai
    mase taudia idia itaia neganai, edia lalodia ese goada sisina do idia davaria.'
  urd-urd: फ़िर'औन उनको देख कर अपनी तमाम जमियत के ज़रिए' तसल्ली पज़ीर होगा हाँ फ़िर'औन
    और तमाम लश्कर जो तलवार से क़त्ल हुए, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: Увидит их фараон и утешится о всем множестве своем, пораженном мечом, фараон
    и все войско его, говорит Господь Бог.
  bqc-SIM: Falaↄ̃ↄ a wɛsińlɛ, aà nↄ̀sɛ i níni aàpi ń a zĩgↄ̃ dasi pↄ́ aa gà
    zĩ guuↄ yã́ musu. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Pharaoh leh asepai pumpi ahung lhun teng uleh amite kithatsa jeh a
    keima kachangseh kahi tia kilungmon ding ahi tin thaneitah Pakaiyin aseije.
  mar-mar: फारो त्यांना पाहील तेव्हा तो आपल्या सर्व समूहाविषयी समाधान पावेल. फारो
    व त्याचे सर्व सैन्य यांस तलवारीने वधले आहे असे प्रभू परमेश्वर म्हणतो,
  qub-qub: «Chayta ricaycushpan faraonga suldäruncuna wañusha captinpis cushicongami.
    Paypis, suldäruncunapis guërrachömi wañonga. Noga Tayta Diosmi chayno në.
  bqp-bqp: Egibitin sinɑ boko u koo bu wɑ kpɑ win lɑɑkɑri yu kpunɑ win tɔn dɑbi ten
    sɔ̃ kɑ win tɑbu kowobun sɔ̃ be bɑ go tɑbu sɔɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Se pral yon gwo konsolasyon pou wa peyi Lejip la ansanm ak sòlda li yo,
    lè y'a wè tout kantite moun ki te mouri nan lagè. Se Seyè sèl Mèt la menm ki di
    sa.
  eng-BSB: Pharaoh will see them and be comforted over all his multitude— Pharaoh
    and all his army, slain by the sword, declares the Lord GOD.
  eng-WEBPB: “Pharaoh will see them and will be comforted over all his multitude,
    even Pharaoh and all his army, slain by the sword,” says the Lord GOD.
  kbq-kbq: Hagi Fero'ene sondia vahe'amo'zama fri vahe kumapima uramiza, bainati kazinteti'ma
    ru mopafi sondia vahe'ma zamahe fri'naza sondia vahe'ma ome zamagenu'za Fero'a
    asunku'ma nehia zana atreno osi'a antahi muse hugahie. Huno Ra Anumzamo'a hu'ne.
  nhe-BL: “Quema Tlanahuatijquetl Faraón ajsis nopano huan quinitas nochi nopa sequinoc,
    mosemacas se quentzi pampa ax san yajaya tlen mijqui ipan tlatehuijcayotl ica
    nochi isoldados. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: — Ezit wanuwihawete wexak putar wà nehe. A'e mehe hurywete putar nehe, ta'e
    a'e zauxiapekwer uzuka hemiruze'eg zauxiapekwer tetea'u a'e 'ym mehe wà xe, i'i
    zanezar Tuweharupi Wiko Ma'e.
  eng-DRA: 'Pharao saw them, and he was comforted concerning all his multitude, which
    was slain by the sword: Pharao, and all his army, saith the Lord God:'
