verse: EZK.032.029
translations:
  mal-C: “ഏദോം അവിടെയുണ്ട്; അവളുടെ രാജാക്കന്മാരും പ്രഭുക്കന്മാരുംതന്നെ. അവർ ശക്തരായിരുന്നിട്ടും
    വാളാൽ കൊല്ലപ്പെട്ടവരുടെ കൂട്ടത്തിൽ കിടക്കുന്ന; അപരിച്ഛേദിതരും കുഴിയിൽ ഇറങ്ങുന്നവരുമായവരോടുകൂടെ
    അവർ കിടക്കുന്നു.
  deu-TKW: Dann ist Edom, seine Könige und alle seine Fürsten, die in ihrem Heldentume
    gelegt wurden zu vom Schwert Erschlagenen; bei Unbeschnittenen liegen sie und
    bei zur Gruft Hinabgestiegenen.
  lin-lin: Mokili ya Edomi ezali kuna, bakonzi na yango mpe bakambi na yango balali
    esika moko na bato oyo bakufaki na mopanga atako bazalaki na nguya ; balali esika
    moko na bato oyo bakatama ngenga te mpe bato oyo bakitaka na libulu.
  eng-LSV: There [is] Edom, her kings, and all her princes, || Who have been given
    up in their might, || With the pierced of the sword, || They lie with the uncircumcised,
    || And with those going down to the pit.
  eng-GNV: 'There is Edom, his Kings, and all his princes, which with their strength
    are laied by them that were slaine by the sworde: they shall sleepe with the vncircumcised,
    and with them that goe downe to the pit.'
  eng-WEBSTER: 'There is Edom, her kings, and all her princes, who with their might
    are laid by them that were slain by the sword: they shall lie with the uncircumcised,
    and with them that go down to the pit.'
  nhw-BL: “Nojquiya mocahuaj nopona nopa tlayacanani huan tlanahuatiani tlen tlali
    Edom. Masque tlahuel miyac chicahualistli, ama nojquiya ya quintlalpachojtoque
    tlatlajco tlen nopa sequinoc catli mijque ica pinahualistli quema sequinoc quintlanque
    ipan tlahuilancayotl. Huan ya temoque ipan nopa hueyi ostotl campa tlanahuatía
    miquilistli.
  swh-ONEN: “Edomu yuko humo, wafalme wake wote na wakuu wake wote, ambao ijapokuwa
    wana nguvu, wamelazwa pamoja na wale waliouawa kwa upanga. Wamelala pamoja na
    wasiotahiriwa, pamoja na wale washukao shimoni.
  bba-bba: Edɔmubɑ kɑ ben sinɑ ɑsɑkpɔbu ben tii bɑ wɑ̃ɑ ɡɔribun wɑ̃ɑ yeru mi. Bɑɑ
    mɛ bɑ wɔruɡɔru mɔ, bɑ bu ɡowɑ. Wee bɑ bu sikuɑ kɑ be bɑ ǹ Gusunɔ yɛ̃ sɑnnu.
  eng-KJVCPB: 'There is Edom, her kings, and all her princes, which with their might
    are laid by them that were slain by the sword: they shall lie with the uncircumcised,
    and with them that go down to the pit.'
  luo-luo: “Edom ni kuno, kaachiel gi ruodhi mage kod yawuot ruodhi mage. Kata obedo
    ni gin gi teko mangʼeny, to koro opielgi kaachiel gi joma ligangla onego. Opielgi
    piny gi joma ok oter nyangu, giriere piny e dier joma ridore kochomo bur matut.
  meu-meu: Edom na unuseni ai, ena pavapava bona ena lohia iboudiai. Idia na goada
    dikadika, to dare ai e mase taudia ida vada e hahekuredia. Idia na se haheperitome
    taudia, guri ai e dihomu taudia, ida e hekuremu.
  npi-ULB: एदोम आफ्ना राजाहरू र आफ्ना सबै अगुवासँगै त्यहाँ छ । तरवारले मारिएकाहरूसँगै
    तिनीहरूलाई तिनीहरूकै शक्तिमा राखिएको छ । खतना नभएकाहरू, तल खाडलमा गएकाहरूसँगै
    तिनीहरू रहन्छन् ।
  yor-yor: “Edomu wà níbẹ̀, àwọn ọba rẹ̀ àti gbogbo ọmọbìnrin ọba; bí ó tilẹ̀ jẹ́
    pé ó ní agbára, a tẹ́ wọn pẹ̀lú àwọn tí a fi idà pa. Wọn dùbúlẹ̀ pẹ̀lú aláìkọlà,
    pẹ̀lú àwọn ti o lọ sínú kòtò.
  pes-OPCB: «ادوم نیز با پادشاهان و بزرگانش در آنجا است. آنها نیز با وجود عظمت و قدرتشان
    به قعر دنیای مردگان رفته و در کنار کسانی که با رسوایی کشته شده‌اند قرار گرفته‌اند.
  tgl-ULB: Ang Edom ay naroon kasama ang kaniyang mga hari at lahat ng kaniyang mga
    pinuno. Makapangyarihan sila, ngunit nakahiga sila ngayon kasama ang mga pinatay
    sa pamamagitan ng espada, kasama ang hindi tuli, sila na bumaba na sa hukay.
  hui-hui: Idomo hameigininaga agali haguanerubi kinirubi bibahende homene dininiru
    pu hagagoha pu ha dege bia. Bamba Idomo hameiginiru ti wai biaga ami agali hongoheore
    henego ainde ti homalu ami agali dongone podo mabu biagane mana winigo nabiaga
    heneru heba homene dininiru pu hagagoha pu hea.
  mya-mya: '``ဧ​ဒုံ​သည်​လည်း​မိ​မိ​၏​ဘု​ရင်​များ၊ မင်း​ညီ​မင်း သား​များ​နှင့်​ထို​အ​ရပ်​တွင်​ရှိ​၏။
    သူ​တို့​သည်​စွမ်း အား​ကြီး​သည့်​စစ်​သူ​ရဲ​များ​ဖြစ်​သော်​လည်း စစ် ပွဲ​တွင်​ကျ​ဆုံး​ခဲ့​သည့်​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ
    မ​ခံ​သူ​တို့​နှင့်​အ​တူ​မ​ရ​ဏာ​နိုင်​ငံ​တွင်​လဲ လျက်​နေ​ရ​ကြ​လေ​ပြီ။'
  bod-N: ཨེ་དོམ་ཡང་དེར་ཡོད་དེ། ཨེ་དོམ་གྱི་རྒྱལ་པོ་རྣམས་དང་འགོ་དཔོན་ཐམས་ཅད་ལ་དཔའ་ངར་ལྡན་ཡང་།
    ད་དུང་རལ་གྲིས་བཀུམ་པའི་མི་རྣམས་ཀྱི་ཁོངས་སུ་བཞག་ཡོད་པ་དང་། དེ་དག་ནི་མཚན་སྐྱི་མ་བཅད་པར་དོང་དུ་ལྷུང་བའི་མི་དང་མཉམ་དུ་ཉལ་བར་འགྱུར།
  sna-sna: “Edhomu iriko namadzimambo ayo namachinda ayo ose; kunyange ane simba,
    vakaradzikwa navaya vakaurayiwa nomunondo. Vakavata navasina kudzingiswa, navaya
    vanoburukira kugomba.
  spa-BLM: “Ahí está Edom, sus reyes y todos sus príncipes, que con su poderío se
    acuestan con los muertos por la espada. Yacerán con los incircuncisos y con los
    que descienden a la fosa.
  cac-cac: Ata' ayec' vin̈ ec'nac sreyaloc Edom yed' pax eb' yajal. Vach'chom te nivan
    ajnac yelc'och eb', palta ata' ayec' eb' d'a scal eb' chamnac d'a oval. Ata' ayec'
    eb' d'a scal eb' man̈ schon̈ab'oc Dios b'aj sc'ochcan eb' chamnac.
  swh-ULB: Edomu yuko huko na wafalme na viongozi wake wote. Walikuwa wamehifadhiwa
    katika uwezo wao pamoja na wale walioawa kwa upanga. Pamoja na wasiotahiriwa wamelala,
    pamoja na wale walioshuka kwenye shimo.
  bel-bel: Там - Эдом і цары яго і ўсе князі яго, якія пры ўсёй сваёй адвазе пакладзены
    сярод пабітых мечам; яны ляжаць зь неабрэзанымі, што сышлі ў магілу.
  deu-ELBBK: Dort ist Edom, seine Könige und alle seine Fürsten, die trotz ihrer Macht
    zu den vom Schwert Erschlagenen gelegt wurden; sie liegen bei den Unbeschnittenen
    und bei denen, die in die Grube hinabgefahren sind.
  mbb-OT: “Dutun daan te lugar te menge minatey is hadì te Edom wey is langun he menge
    upisyal zin. Gemhanan dengan sikandan, piru ǥuntaan neketetayhad dan duma te menge
    wazà medtuu te Megbevayà he nemematey te tebek.
  mal-2015: അവിടെ ഏദോമും അതിന്റെ രാജാക്കന്മാരും സകലപ്രഭുക്കന്മാരും ഉണ്ടു; അവർ തങ്ങളുടെ
    വല്ലഭത്വത്തിൽ വാളാൽ നിഹതന്മാരായവരുടെ കൂട്ടത്തിൽ കിടക്കേണ്ടിവന്നു; അവർ അഗ്രചർമ്മികളോടും
    കുഴിയിൽ ഇറങ്ങുന്നവരോടും കൂടെ കിടക്കുന്നു.
  rmc-rmc: Ode hin o Edom peskre kraľenca the savore peskre rajenca, save kajte sas
    igen zorale, pašľon akana mule paš ola, ko sas murdarde la šabľaha. Pašľon paš
    o naobrezimen the paš ola, ko gele tele andre Bari chev.
  pes-OPV: در آنجا ادوم و پادشاهانش و جمیع سرورانش هستند که در جبروت خود با مقتولان
    شمشیرقرار داده شدند. و ایشان با نامختونان و آنانی که به هاویه فرود می‌روند خواهند
    خوابید.
  ron-1924: 'Аколо есте ши Едомул, ку ымпэраций луй ши тоць воевозий луй, каре, ку
    тоатэ витежия лор, ау фост ашезаць ла ун лок ку чей учишь де сабие: стау кулкаць
    ымпреунэ ку чей нетэяць ымпрежур, ку чей коборыць ын гроапэ.'
  ben-OBCV: “ইদোম সেখানে আছে, তার রাজারা ও তার সব শাসনকর্তারা সেখানে আছে; শক্তি থাকলেও
    যুদ্ধে নিহত লোকদের সঙ্গে তাদের শোয়ানো হয়েছে। তারা অচ্ছিন্নত্বকদের মধ্যে শুয়ে
    আছে যারা পাতালে নেমে গেছে।
  som-som: Halkaas waxaa jooga reer Edom, iyo boqorradiisii, iyo amiirradiisii oo
    dhan, kuwaas oo in kastoo ay xoog badnaayeen la dhinac dhigay kuwii seefta lagu
    laayay, oo iyana waxay la jiifsan doonaan kuwa buuryaqabyada ah iyo kuwa yamayska
    ku dhaadhaca.
  lat-VUC: Ibi Idumæa, et reges ejus, et omnes duces ejus, qui dati sunt cum exercitu
    suo cum interfectis gladio, et qui cum incircumcisis dormierunt, et cum his qui
    descendunt in lacum.
  eng-ASVBT: 'There is Edom, her kings and all her princes, who in their might are
    laid with them that are slain by the sword: they shall lie with the uncircumcised,
    and with them that go down to the pit.'
  ita-1885: Ivi è Edom, i suoi re, e tutti i suoi duchi, i quali, con tutta la lor
    forza, sono stati posti fra gli uccisi con la spada; essi giacciono fra gl'incirconcisi,
    e con quelli che sono scesi nella fossa.
  eng-LXXUP: 'There are laid the princes of Assyria, who yielded their strength to
    a wound of the sword: these are laid with the slain, with them that go down to
    the pit.'
  eng-ULB: Edom is there with her kings and all her leaders. They have been placed
    in their strength with those killed by the sword. With the uncircumcised they
    lie, with those who have gone down to the pit.
  spa-VBL: “Allí está Edom con todos sus reyes y príncipes. En otro tiempo fueron
    poderosos, pero ahora también ellos reposan con los muertos por la espada. Yacen
    con los paganos, con los que descienden a la tumba.
  fra-_FOB: Là est Édom, ses rois et ses princes, qui malgré leur vaillance ont été
    mis au nombre de ceux que l'épée a blessés à mort; ils sont couchés avec les incirconcis,
    et avec ceux qui descendent dans la fosse.
  mal-mal: അവിടെ ഏദോമും അതിന്റെ രാജാക്കന്മാരും സകലപ്രഭുക്കന്മാരും ഉണ്ട്; അവർ അവരുടെ
    വല്ലഭത്വത്തിൽ വാളാൽ കൊല്ലപ്പെട്ടവരുടെ കൂട്ടത്തിൽ കിടക്കേണ്ടിവന്നു; അവർ അഗ്രചർമ്മികളോടും,
    കുഴിയിൽ ഇറങ്ങുന്നവരോടും കൂടി കിടക്കുന്നു.
  urd-GVR: Adom pahle se apne bādshāhoṅ aur ra'īsoṅ samet wahāṅ pahuṅch chukā hogā.
    Go wuh pahle itne tāqatwar the, lekin ab maqtūloṅ meṅ shāmil haiṅ, un nāmaḳhtūnoṅ
    meṅ jo Pātāl meṅ utar gae haiṅ.
  suz-BL: एदोम मेकेर बाक्‍ब। मेको आ पिप नु आ तौ नेल्‍ल मेकेर बाक्‍शो बाक्‍नीम। मेको
    आन के सक्ति बाक्‍त हना यो, मेको तरवारम साइक्‍चा पुंइसीशा गोल्‍शा बाक्‍शो बाक्‍नीम।
    मेकोपुकी ख्रोइक्‍तीक चि‍नु मख्रोइश्‍शो नु तुरसुम गोल्‍शा बाक्‍नीम। इजीकीएल २५:१२-१४
  eng-NOY: There is Edom, her kings and all her princes, Who in their might are laid
    with them that are slain by the sword; They lie down with the uncircumcised, With
    them that have gone down to the pit.
  ita-1927: Là è Edom coi suoi re e con tutti i suoi principi, i quali, nonostante
    tutto il loro valore, sono stati messi con gli uccisi di spada. Anch’essi giacciono
    con gl’incirconcisi e con quelli che scendono nella fossa.
  ckb-ckb: «پاشای ئەدۆمیش لەگەڵ هەموو میرەکانی لەوێن، ئەوانەی وێڕای بەتواناییان لەگەڵ
    خەتەنە نەکراوان ڕادەکشێن، لەگەڵ ئەوانەی بە شمشێر کوژراون لە گۆڕ نران، دەچنە نێو
    جیهانی مردووان.
  eng-BBE: 'There is Edom, her kings and all her princes, who have been given a resting-place
    with those who were put to the sword: they will be resting among those without
    circumcision, even with those who go down to the underworld.'
  kan-OKCV: “ಅಲ್ಲಿ ಎದೋಮೂ ಅದರ ಅರಸರೂ ಮತ್ತು ಎಲ್ಲಾ ಅದರ ಪ್ರಧಾನರೂ ಶೂರರಾಗಿದ್ದರೂ ಖಡ್ಗದಿಂದ
    ಹತರಾದವರ ಸಂಗಡ ಬಿದ್ದಿರುತ್ತಾರೆ; ಅವರು ಸುನ್ನತಿಯಿಲ್ಲದವರ ಸಂಗಡ ಮತ್ತು ಕುಣಿಗೆ ಇಳಿಯುವವರ ಸಂಗಡ
    ಹತರಾದವರು.
  tam-2017: அங்கே ஏதோமும் அதின் ராஜாக்களும் அதின் எல்லாப் பிரபுக்களும் கிடக்கிறார்கள்;
    வாளால் வெட்டப்பட்டவர்களிடத்தில் இவர்கள் தங்களுடைய வல்லமையுடன் கிடத்தப்பட்டார்கள்;
    இவர்கள் விருத்தசேதனம் இல்லாதவர்களிடத்திலும், குழியில் இறங்குகிறவர்களிடத்திலும்
    இருக்கிறார்கள்.
  spa-RV-1909: 'Allí Idumea, sus reyes y todos sus príncipes, los cuales con su fortaleza
    fueron puestos con los muertos á cuchillo: ellos yacerán con los incircuncisos,
    y con los que descienden al sepulcro.'
  ron-BTF: Acolo este Edomul, împărații lui și toți prinții lui, care cu puterea lor,
    sunt puși lângă cei uciși de sabie; se vor culca împreună cu cei necircumciși
    și cu cei care coboară în groapă.
  eng-WEBP: “There is Edom, her kings, and all her princes, who in their might are
    laid with those who are slain by the sword. They will lie with the uncircumcised,
    and with those who go down to the pit.
  eng-FBV: Edom is there with all its kings and princes. Once they were powerful,
    but now they too are laid to rest with those killed by the sword. They lie with
    the heathen, with those who go down into the grave.
  nld-1939: Daar ligt Edom met zijn koningen en al zijn vorsten, die een rustplaats
    gekregen hebben bij hen, die door het zwaard zijn getroffen; ze liggen bij de
    onbesnedenen, en bij hen die ten grave zijn gedaald.
  nch-BL: “Nojquiya mocahuaj nopona nopa tayacanani huan tanahuatiani ten tali Edom.
    Masque quipiyayayaj tahuel miyac chicahualisti, ama nojquiya ya quintalpachojtoque
    tatajco ten nopa sequinoc cati mijque ica pinahualisti quema sequinoc quintanque
    ipan tatehuilisti. Huan ya temoque ipan nopa hueyi ostot campa tanahuatía miquilisti.
  vie-1934: Tại đó có Ê-đôm, với các vua và cả các quan trưởng nó, những người nầy
    mạnh bạo mặc dầu, đã bị sắp hàng với những kẻ bị giết bởi gươm, và nằm chung với
    những kẻ chưa chịu cắt bì, và với những kẻ xuống trong hầm hố.
  hin-CV: “एदोम, उसके राजा और उसके सब राजकुमार वहां हैं; शक्तिशाली होने के बावजूद,
    वे उनके साथ पड़े हैं, जो तलवार से मारे गये हैं. वे उन खतना-रहितों के साथ पड़े
    हैं, जो नीचे कब्र में जाते हैं.
  spa-BES: Está Edom, sus reyes y todos sus príncipes, quienes son sepultados con
    los que fueron sometidos a la espada; descansan entre los que no han sido circuncidados,
    con los que descienden al inframundo.
  tdx-tdx: Ao t’i Edome, naho o mpan­jaka’eo, vaho o roandria’eo; songa mandre amo
    binaibaim-pibarao rekets’ o haozara’eo; hitrao-pitsa­lalampatse amo tsy nisavareñeo,
    o fa nigodañe an-koboñeo.
  tha-KJV: เอโดมก็​อยู่​ที่นั่น คือบรรดากษั​ตริ​ย์และบรรดาเจ้านายทั้งหลายของเธอ แม้ว​่าเขาทั้งหลายมี​อานุภาพ
    เขายังถูกนำมาวางไว้กับบรรดาคนเหล่านั้​นที​่​ถู​กฆ่าด้วยดาบ เขาจะนอนอยู่กับผู้​ที่​ไม่ได้​เข้าสุหนัต
    กับบรรดาคนที่​ได้​ลงไปยังปากแดนคนตาย
  por-BR-2018: Ali está Edom, seus reis e todos os seus príncipes, os quais com sua
    força foram postos com os mortos à espada; estes jazem com os incircuncisos, e
    com os que desceram à cova.
  deu-ELO: Dort ist Edom, seine Könige und alle seine Fürsten, die trotz ihrer Macht
    zu den vom Schwert Erschlagenen gelegt wurden; sie liegen bei den Unbeschnittenen
    und bei denen, welche in die Grube hinabgefahren sind.
  eng-WYC-2018: There is Idumea, and the kings thereof, and all dukes thereof, that
    be given with their host, with men slain by sword, and which slept with uncircumcised
    men, and them that went down into the pit. (There is Edom, and her kings, and
    all her princes, or her leaders, who be given with their army, yea, with those
    who be killed by the sword, and who slept with the uncircumcised, and those who
    went down into the pit.)
  epo-epo: Tie estas Edom kun siaj reĝoj kaj kun ĉiuj siaj princoj, kiuj malgraŭ sia
    forteco estas ĵetitaj al tiuj, kiuj falis de glavo; ili kuŝas kun la necirkumciditoj,
    kaj kun tiuj, kiuj iris en la tombon.
  uig-PIN: Mana xu yǝrdǝ Edom, uning padixaⱨliri, barliⱪ xaⱨzadilirimu; ular küqlük
    bolsimu, ⱪiliqlanƣanlar bilǝn billǝ yatⱪuzulidu; ular hǝtnǝ ⱪilinmiƣanlar arisida,
    ⱨangƣa qüxidiƣanlar bilǝn billǝ yatidu.
  beo-beo: Idome amola ea ouligisu dunu amola da amogawi esala. Ilia da gasa bagade
    dadi gagui dunu ba:i, be wali ilia da bogoi soge ganodini, gadofo hame damui dunu
    gegesu ganodini medole legei, ilima gilisili dialebe ba:sa.
  tpi-OTNT: “Na kantri Idom tu i stap long dispela ples bilong ol man i dai pinis.
    Em i stap wantaim ol king na ol lida bilong en. Bipo ol Idom i bin i stap strongpela
    soldia tru, tasol nau ol i dai pinis na i go i stap long dispela ples wantaim
    ol man ol birua i bin kilim ol long pait. Ol dispela man i bilong ol lain i no
    bin bihainim gutpela pasin.
  hau-SA: “Edom tana can, sarakunanta da dukan yerimanta; duk da ikonsu, sun kwanta
    tare da waɗanda aka kashe da takobi. Suna kwance tare da marasa kaciya, tare da
    waɗanda suka gangara zuwa rami.
  uig-LAT: Mana shu yerde Édom, uning padishahliri, barliq shahzadilirimu; ular küchlük
    bolsimu, qilichlan’ghanlar bilen bille yatquzulidu; ular xetne qilinmighanlar
    arisida, hanggha chüshidighanlar bilen bille yatidu.
  nde-nde: I-Edomi ikhona, amakhosi ayo lamakhosana ayo wonke; phezu kwamandla abo,
    balaliswa lalabo ababulawa ngenkemba. Balele labangasokanga, lalabo abehlela phansi
    egodini.
  ton-ton: 'Ko ʻena ʻa ʻItomi, mo hono ngaahi tuʻi, mo hono houʻeiki, ko kinautolu
    mo ʻenau mālohi kuo fakatokoto fakataha mo kinautolu kuo tāmateʻi ʻaki ʻae heletā:
    te nau tokoto fakataha mo e kau taʻekamu, mo kinautolu ʻoku ʻalu hifo ki he luo.'
  ces-1613: Tam Edom, králové jeho, i všecka knížata jeho, kteříž položeni jsou i
    s svou mocí s zbitými mečem. I ti s neobřezanci lehnou a s těmi, kteříž sstupují
    do jámy.
  eng-WMB: “There is Edom, her kings, and all her princes, who in their might are
    laid with those who are slain by the sword. They will lie with the uncircumcised,
    and with those who go down to the pit.
  tam-TCV: “ஏதோம் அங்கே இருக்கிறாள். அவளுடைய அரசர்களும், எல்லா இளவரசர்களும் அங்கே
    இருக்கிறார்கள். அதிகாரமுடையவர்களாய் இருந்தும், வாளினால் செத்தவர்களுடன் கிடத்தப்பட்டார்கள்.
    அவர்கள் விருத்தசேதனம் இல்லாதவர்களோடும், குழியில் இறங்குகிறவர்களோடும் கிடக்கிறார்கள்.
  ceb-ULB: Atua didto ang Edom kauban ang iyang mga hari ug ang tanan niyang mga pangulo.
    Silang tanan mga kusgan uban niadtong namatay pinaagi sa espada. Nanghigda sila
    kauban ang mga dili tinuli, uban niadtong gipanglubong ngadto sa bung-aw.
  pol-UBG: Tam jest Edom, jego królowie i wszyscy jego książęta, którzy zostali położeni
    ze swoją mocą i wraz z pobitymi mieczem. Ci będą leżeć z nieobrzezanymi i z tymi,
    którzy zstępują do dołu.
  urd-GVU: ادوم پہلے سے اپنے بادشاہوں اور رئیسوں سمیت وہاں پہنچ چکا ہو گا۔ گو وہ پہلے
    اِتنے طاقت ور تھے، لیکن اب مقتولوں میں شامل ہیں، اُن نامختونوں میں جو پاتال میں
    اُتر گئے ہیں۔
  deu-1912: Da liegt Edom mit seinen Königen und alle seine Fürsten unter den Unbeschnittenen
    und mit dem Schwert Erschlagenen samt andern, so in die Grube gefahren sind, die
    doch mächtig waren.
  kan-2017: ಅಲ್ಲಿ ಎದೋಮು, ಅದರ ಅರಸರೂ ಮತ್ತು ಎಲ್ಲಾ ಸರದಾರರೂ ಅಲ್ಲಿದ್ದಾರೆ; ಅವರು ಬಲಾತ್ಕಾರಿಗಳಾಗಿದ್ದು
    ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಸಂಗಡ ಬಿದ್ದಿರುತ್ತಾರೆ; ಸುನ್ನತಿಹೀನರೊಡನೆ ಪ್ರೇತಗಳ ಸಂಗಡ ಮಲಗಿದ್ದಾರೆ.
  yap-yap: “Ku bay Edom u rom niyad e pi pilung nge pi tagagiyeg rok. Ni aram ferad
    gel makar thiggad u fithik’ e pi’in nli’rad ko mael; kar thiggad u but’ u lan
    e fayleng ko yam’ ni yad mu’un ko pi’in nda ni maad’ad nagrad ni bod ni yog e
    motochiyel rok Moses nramad’ ko mael.
  hlt-MCSB: Te ah te Edom kah a manghai rhoek neh a khoboei rhoek boeih om. Te rhoek
    tah a thayung thamal a paek. Tedae amih te cunghang dongkah rhok taeng neh tangrhom
    la aka suntla pumdul rhoek taengah ni a. yalh uh.
  mdy-ETH: «ዔዶኦሜ ዓጮ ካኣቶንታ ሱኡጎኮዋ ዱኡፓ ዒኢካኬ፤ ፔቴ ዎዴና ዔያታ ዎልቃዺ ዔርቴያ ማዔኔ፤ ሃሢ ጋዓንቴ ዖሎና ዎዺንቴ፥
    ፆኦሲ ጉሙርቁዋዞንሢና ዎላ ሃይቄ ዓሶ ዓጮ ዔያታ ኬዴኔ።
  twi-ASANTE: “Edom wɔ hɔ, nʼahemfo ne ne mmapɔmma nyinaa deda wɔn a wɔatotɔ wɔ akofena
    ano mu, wɔn tumi nyinaa akyi. Wɔdeda momonotofoɔ mu, wɔ ne wɔn a wɔsiane kɔ amena
    mu no.
  eng-WEBU: “There is Edom, her kings, and all her princes, who in their might are
    laid with those who are slain by the sword. They will lie with the uncircumcised,
    and with those who go down to the pit.
  wal-wal: “Eedoomi ba kawotuuranne ba halaqatuura issippe Si7ooliyan de7ees; etikka
    kase mino olanchchata; shin ha77i olan haiqqida, ammanenna asatuura ciimma ollan
    gelidosona.
  spa-PDDPT: Allí está también Edom, sus reyes y todos sus príncipes, quienes a pesar
    de todo su poder, están tendidos con los asesinados a espada. Estarán tendidos
    con los incircuncisos y con los que bajan a la fosa.
  gun-gun: — Ha'e py ma Edom pygua huvixa kuery ha'e yvatekueve ha'e javi ikuai. Ha'e
    kuery ipo'akapa va'ekue ri omboguejypaa kyxe py ojuka pyre-pyre reve. Ha'e ramo
    opire omboi uka e'ỹ va'ekue reve onhonoa yvykua py omboguejy pyre ha'e javi reve.
  ilo-ULB: Adda sadiay ti Edom agraman dagiti arina ken dagiti amin a pangulona. Nabilegda
    idi, ngem itan ket nakaiddada a kaduada dagiti napapatay babaen iti kampilan,
    kaduada dagiti saan a nakugit ken dagiti bimmaba iti abut.
  kpg-kpg: “Edom la i di gowaa deelaa, mo dono king mo ana gau aamua. Digau aanei
    la digau dauwa maaloo, gei dolomeenei gei digaula guu mmoe i lodo tenua o digau
    mmade, madalia hogi digau digi sirkumsais ala ne mmade i tauwa.
  uig-ARA: مانا شۇ يەردە ئېدوم، ئۇنىڭ پادىشاھلىرى، بارلىق شاھزادىلىرىمۇ؛ ئۇلار كۈچلۈك
    بولسىمۇ، قىلىچلانغانلار بىلەن بىللە ياتقۇزۇلىدۇ؛ ئۇلار خەتنە قىلىنمىغانلار ئارىسىدا،
    ھاڭغا چۈشىدىغانلار بىلەن بىللە ياتىدۇ.
  sus-sus: «Edon xa mangɛe nun a xa kuntigie fan na naa. Hali e sɛnbɛ nu gbo, yakɔsi
    e saxi sunnataree ya ma naxee faxaxi santidɛgɛma ra.»
  pon-2006: “Edom mihmi wasao iangahki eh nanmwarki kan oh kaun akan. Iei irail sounpei
    kehlail kei, ahpw met re wonohnehr nan wasahn me melahr akan, iang me sohte sirkumsais
    kan me kamakamalahr nan mahwen.
  ksd-ksd: Edom i ki abara varurung ma kana umana king ma kana umana luluai; dia ga
    rangrang, ma go dia ki varurung ma ra umana Tematana nina dia ga virua ta ra pakat
    na vinarubu ma dia vana ta ra tung na minat.
  grc-BRENT: Ἐκεῖ ἐδόθησαν οἱ ἄρχοντες Ἀσσοὺρ, οἱ δόντες τὴν ἰσχὺν αὐτοῦ εἰς τραῦμα
    μαχαίρας· οὗτοι μετὰ τραυματιῶν ἐκοιμήθησαν, μετὰ καταβαινόντων εἰς βόθρον.
  ind-AYT: “Edom ada di sana, raja-rajanya dan semua pemimpinnya, yang dengan segala
    kekuatannya, diletakkan di dekat orang-orang yang terbunuh oleh pedang; mereka
    akan berbaring bersama orang-orang tidak bersunat dan bersama mereka yang turun
    ke liang kubur.”
  nya-nya: “Edomu ali kumeneko pamodzi ndi mafumu ake ndi akalonga ake onse. Ngakhale
    anali amphamvu, koma anayikidwa. Ayikidwa pamodzi ndi anthu osachita mdulidwe,
    pamodzi ndi iwo amene akutsikira ku dzenje.
  hrv-hrv: 'Ondje je Edom i svi njegovi kraljevi i knezovi: unatoč svojemu junaštvu,
    i oni leže zajedno s onima što su mačem pokošeni, s neobrezanima, s onima koji
    u jamu siđoše.'
  mps-mps: “Tama kantri Idom me te isai bidigo bulude te bidibao. Aga te aga king
    dabe, me augwa tobolu bidi dabe dali te bidibao. Polobadu te Idom dabe augwali
    bomai ami bidi dabe mu bidai dao. Tiali goli, megi da, augwali isilama, tama augwali
    te hwįbode boi bidi dabego ela muai bidi dabe dali teba bidigi paibao. Te bidi
    dabe augwali te wiegi yai kolesaga wali pisąma yai bidi hanigo bidi dabe dao,”
    wali.
  tpi-tpi: “Na kantri Idom tu i stap long dispela ples bilong ol man i dai pinis.
    Em i stap wantaim ol king na ol lida bilong en. Bipo ol Idom i bin i stap strongpela
    soldia tru, tasol nau ol i dai pinis na i go i stap long dispela ples wantaim
    ol man ol birua i bin kilim ol long pait. Ol dispela man i bilong ol lain i no
    bin bihainim gutpela pasin.
  dan-1931: Der er Edom med sine Konger og alle sine Fyrster, som fik deres Grave
    hos de sværdslagne; hos de uomskårne ligger de, hos dem, der steg ned i Dybet.
  vie-OVCB: Ê-đôm cũng ở đó với các vua và quan tướng của nó. Chúng là những người
    mạnh mẽ, cũng nằm chung với những kẻ bị gươm giết, không chịu cắt bì, là những
    kẻ sa xuống vực sâu.
  guj-2017: અદોમ પોતાના રાજાઓ તથા સેનાપતિઓ સહિત ત્યાં છે. તેઓ પરાક્રમી હતા. પણ તેઓ
    કતલ થયેલાઓની સાથે પડ્યા છે, બેસુન્નતીઓ સાથે તથા કબરમાં ઊતરનારાઓ સાથે પડી રહેશે.
  pon-2006A: “Edom mihmi wasao iangahki eh nanmwarki kan oh kaun akan. Iei irail sounpei
    kehlail kei, ahpw met re wonohnehr nan wasahn me melahr akan, iang me sohte sirkumsais
    kan me kamakamalahr nan mahwen.
  por-BRBSL: “Há Edom, seus reis e todos os seus príncipes, que em seu poder são colocados
    com aqueles que são mortos pela espada. Eles se deitarão com os incircuncisos,
    e com aqueles que descem ao poço.
  cth-cth: Hawvah, Edom siangpahrangnaw hoi a bawi pueng, a thasai awh eiteh, tahloi
    hoi a thei e naw koevah a yan sak awh. Vuensom ka a hoeh e tangkom thung vah,
    kakumnaw koe a yan awh.
  twi-twi: “Edom wɔ hɔ, nʼahemfo ne ne mmapɔmma nyinaa deda wɔn a wɔatotɔ wɔ afoa
    ano no mu, wɔn tumi nyinaa akyi. Wɔdeda momonotofo mu, wɔne wɔn a wosian kɔ amoa
    mu no.
  hlt-hlt: Te ah te Edom kah a manghai rhoek neh a khoboei rhoek boeih om. Te rhoek
    tah a thayung thamal a paek. Tedae amih te cunghang dongkah rhok taeng neh tangrhom
    la aka suntla pumdul rhoek taengah ni a yalh uh.
  tbz-SIM: Edɔmmu ɛì kɔbɛ múnkɛ dɛ mbo nɛ̀ bɛ kóo kpɑ̀ɑ̀tì, bɑ́ nɛ̀ bɛ̀ mɛ mmɔkɛmɛ̀
    dikɔ̃m̀bùɔ̀ bɛ̀ yóó bɛ̀ kùɔmu ibotí ìì í cɑ̃mmù i kɔ̃mɛ, kɛ̀ bɛ̀ɛ tɑ kudɔnkù.
  msy-2020: “Ezɨ kantri Idom uaghan Oveaghuezibar Nguibamɨn iti. A uan atriviba ko
    gumazir dapaniba ko iti. Fomɨra Idomia mɨdorozir gumazir bar gavgavibar mɨn ike.
    Egha datɨrɨghɨn, me ariaghiregha ghua apaniba mɨdorozimɨn mɨsoagharɨghizɨ gumaziba
    ko iti. Gumazir kaba God gɨfozir puvatɨ.
  dop-dop: Tǝnɑɣɑ Ɩtɔm nyǝ́mɑ nɑ pɑ ɑwulɑɑ nɑ pɑ ɑwulumpiyɑ wɛɛ tɔtɔ. Pɑɑ nɑ pɑ ɑkɑɩtʋ
    ntɩ tǝ tǝnɑ tɔ, pɑ lɑpǝnɑ-wɛɣɛ teitei kɛ ɩsɩɩ mpɑ pɑ sǝpɑ yoou tɑɑ tɔ. Pɑ nɑ mɑ
    tɑ nyɩ ɩsɔnɑɑ kɛ pɑ kpɛntɑ pim kɛ tɛtʋ tɛɛ.
  azb-azb: Edom, padşahları və bütün rəhbərləri oradadır. Güclü olmalarına baxmayaraq,
    qılıncla öldürülənlərin yanına qoyuldular. Qəbirə enənlərin, sünnətsizlərin yanına
    uzanırlar.
  eng-DBY: 'There is Edom, her kings, and all her princes, who in their might are
    laid with them that are slain by the sword: they lie with the uncircumcised, and
    with them that go down to the pit.'
  hin-2017: “वहाँ एदोम और उसके राजा और उसके सारे प्रधान हैं, जो पराक्रमी होने पर भी
    तलवार से मरे हुओं के संग रखे हैं; गड्ढे में गड़े हुए खतनारहित लोगों के संग वे
    भी पड़े रहेंगे।
  wol-KYG: «Edom a nga fa, mooki buuram ak garmi yépp, seenug njàmbaar teewul ñu denc
    leen fa ñu denc ñi fàddoo saamar, ñu bokk ak paaxe yi ab tëraay, ànd ak ña jëm
    biir pax.
  eng-YLT: There [is] Edom, her kings, and all her princes, Who have been given up
    in their might, With the pierced of the sword, They with the uncircumcised do
    lie, And with those going down to the pit.
  eng-WYC-2017: There is Idumea, and the kings thereof, and all dukes thereof, that
    be given with their host, with men slain by sword, and which slept with uncircumcised
    men, and them that went down into the pit.
  eng-WMBB: “There is Edom, her kings, and all her princes, who in their might are
    laid with those who are slain by the sword. They will lie with the uncircumcised,
    and with those who go down to the pit.
  urd-GVH: अदोम पहले से अपने बादशाहों और रईसों समेत वहाँ पहुँच चुका होगा। गो वह पहले
    इतने ताक़तवर थे, लेकिन अब मक़तूलों में शामिल हैं, उन नामख़तूनों में जो पाताल में
    उतर गए हैं।
  rug-rug: Edomu si koa tugo vasina, sari nana baṉara meke doduru nana koburu tavia;
    vea noma gua sa dia ṉiniraṉira, ba eko turaṉi mo rini sari tie ta seke koasa vedara.
    Eko turaṉi rini sari tie huporodi, gua arini pu gore la pa popoa tadina tie matedi.
  gaz-gaz: “Edoom, mootonni isheetii fi bulchitoonni ishee hundi achi jiru; isaan
    humna qabaatan iyyuu, warra goraadeedhaan ajjeefaman wajjin ciciisaniiru. Isaan
    warra dhagna hin qabatin kanneen boolla buʼan wajjin ciciisu.
  fra-LSG: Là sont Édom, ses rois et tous ses princes, Qui, malgré leur vaillance,
    ont été placés Avec ceux qui sont morts par l’épée; Ils sont couchés avec les
    incirconcis, Avec ceux qui descendent dans la fosse.
  yal-yal: “Edɔn yamaan mato, a mangane nun a kuntigin naxanye sɛnbɛ yi gbo, koni
    e bata sa faxa muxune yɛ, naxanye faxaxi silanfanna ra! E saxi Ala kolontarene
    yɛ, naxanye godon yili gbeen na.”
  haw-1868: Malaila o Edoma, me kona mau moi, a me kona mau alii a pau, na mea me
    ko lakou ikaika i waiho pu ia me na mea i pepehiia i ka pahikaua, e moe pu lakou
    me ka poe okipoepoe ole ia, a me ka poe iho ilalo i ka lua.
  arb-NAV: وَهُنَاكَ أَيْضاً أَدُومُ وَمُلُوكُهَا وَرُؤَسَاؤُهَا مِمَّنْ طُرِحُوا
    مَعَ قَتْلَى السَّيْفِ رَغْمَ عُتُوِّهِمْ. هَؤُلاءِ يَرْقُدُونَ مَعَ الْغُلْفِ
    وَمَعَ الْمُنْحَدِرِينَ إِلَى الْجُبِّ.
  ewe-ewe: “Edom le afi ma, eƒe fiawo kple fiaviŋutsuwo katã. Togbɔ be wonye ŋusẽtɔwo
    hã la, wotsɔ wo mlɔ ame siwo tsi yinu la dome. Womlɔ bolotɔwo kple ame siwo yi
    aʋlime la dome.
  eng-LEE: 'There are Edom, her kings, and all her princes, who are laid despite their
    prowess by those that are slain by the sword: they shall lie with the uncircumcised,
    and with those that go down to the pit.'
  asm-FB: ইদোম, তাইৰ ৰজাসকল, আৰু তাইৰ আটাই প্ৰধান লোক তাত আছে; তেওঁলোক পৰাক্ৰমী হ’লেও,
    তৰোৱালৰ দ্বাৰাই হত হোৱাসকলৰ সৈতে তেওঁলোকক ৰখা হৈছে; তেওঁলোক অচুন্নৎসকলৰ সৈতে,
    গাতলৈ নামি যোৱাসকলৰ লগত শুব।
  sus-A: «عٍدٌن شَ مَنفّيٍ نُن عَ شَ كُنتِفِيٍ قَن نَ نَا. هَلِ عٍ سّنبّ نُ فبٌ، يَكْسِ
    عٍ سَشِ سُننَتَرٍيٍ يَ مَ نَشٍيٍ قَشَشِ سَنتِدّفّمَ رَ.»
  fra-SBL: « Voici Édom, ses rois et tous ses princes, qui, dans leur puissance, sont
    couchés avec ceux qui sont tués par l'épée. Ils seront couchés avec les incirconcis,
    et avec ceux qui descendent dans la fosse.
  hbo-hbo: שָׁ֣מָּה אֱדֹ֗ום מְלָכֶ֙יהָ֙ וְכָל־נְשִׂיאֶ֔יהָ אֲשֶׁר־נִתְּנ֥וּ בִגְבוּרָתָ֖ם
    אֶת־חַלְלֵי־חָ֑רֶב הֵ֛מָּה אֶת־עֲרֵלִ֥ים יִשְׁכָּ֖בוּ וְאֶת־יֹ֥רְדֵי בֹֽור׃
  kik-kik: “Edomu arĩ kũu, hamwe na athamaki ake, na anene ake othe; o na maarĩ na
    hinya-rĩ, makometio hamwe na arĩa maanooragwo na rũhiũ rwa njora. Makomete hamwe
    na arĩa mataruĩte, o hamwe na arĩa maharũrũkagio irima.
  fra-NCL: Là est Edom, ses rois et tous ses princes, qui, malgré leur vaillance,
    ont été mis avec ceux qui ont été transpercés par l’épée ; eux aussi sont couchés
    avec les incirconcis, et avec ceux qui sont descendus dans la fosse.
  cek-AK: Edom, anih ih siangpahrangnawk, anih ih toksah angraengnawk boih ih taprong
    loe to ahmuen ah oh; nihcae loe sumsen hoi hum ih thacak kaminawk hoi nawnto angsong
    o; nihcae loe tangyat hin aat ai ah tangqom thungah kacaeh kaminawk hoi nawnto
    angsong o tih.
  cuk-cuk: ”Agi Edom e-reymarmala, degi, e-dummaganmala maid. Ar amba bela-bela gangued-nika-inigwele,
    amar dulemar-es-suidgi-burgwismalad-abargi digar-mamaimogad. Dulemar-Bab-Dummad-akudakmalad-abargi,
    napa-uluba digles mamaid.
  uig-CYR: Мана шу йәрдә Едом, униң падишалири, барлиқ шаһзадилириму; улар күчлүк
    болсиму, қиличланғанлар билән биллә ятқузулиду; улар хәтнә қилинмиғанлар арисида,
    һаңға чүшидиғанлар билән биллә ятиду.
  tel-2017: అక్కడ ఎదోము, దాని రాజులు దాని అధిపతులంతా ఉన్నారు. వాళ్ళు పరాక్రమవంతులైనా
    కత్తి పాలైన వాళ్ళ దగ్గర ఉన్నారు. సున్నతి లేని వాళ్ళ దగ్గర పాతాళంలోకి దిగిపోయిన
    వాళ్ళ దగ్గర వాళ్ళు కూడా పడుకున్నారు.
  hat-BSA: “La tou, gen Édom, wa li ak tout prens li yo, ki malgre tout pwisans yo,
    vin kouche avèk sila ki te touye pa nepe yo. Yo va kouche avèk ensikonsi yo e
    avèk sila ki desann nan twou fòs yo.
  kos-kos: “Edom pa ingo, wi tokosra ac mwet leum lal nukewa. Elos tuh mwet mweun
    na watwen, ac inge elos oan in facl sin mwet misa, wi mwet tia kosrkosrla su anwuki
    ke mweun uh.
  hbo-WLC: שָׁ֣מָּה אֱד֗וֹם מְלָכֶ֙יהָ֙ וְכָל־נְשִׂיאֶ֔יהָ אֲשֶׁר־נִתְּנ֥וּ בִגְבוּרָתָ֖ם
    אֶת־חַלְלֵי־ חָ֑רֶב הֵ֛מָּה אֶת־עֲרֵלִ֥ים יִשְׁכָּ֖בוּ וְאֶת־יֹ֥רְדֵי בֽוֹר׃
  ibo-ibo: “Nʼebe ahụ ka Edọm na ndị eze ya, na ndịisi ya niile nọ. Nʼagbanyeghị ịdị
    ike ha, ha na ndị e ji mma agha gbuo tọgbọrọ nʼebe ahụ. Ha na ndị a na-ebighị
    ugwu so dinaa, bụ ndị na-arịdaru nʼolulu.
  ory-ory: ସେହି ସ୍ଥାନରେ ଇଦୋମ, ତାହାର ରାଜାଗଣ ଓ ତାହାର ଅଧିପତିସକଳ ଅଛନ୍ତି, ସେମାନେ ଆପଣାମାନଙ୍କର
    ପରାକ୍ରମରେ ଖଡ୍ଗ ଦ୍ୱାରା ହତ ଲୋକମାନଙ୍କ ସହିତ ରଖା ଯାଇଅଛନ୍ତି; ସେମାନେ ଅସୁନ୍ନତ ଲୋକମାନଙ୍କ
    ଓ ଗର୍ତ୍ତଗାମୀମାନଙ୍କ ସହିତ ଶୟନ କରିବେ।
  chk-chk: Etom a pwal nom fiti an kewe king me samol. Ikamwo ir sounfiu mi pwora,
    nge ra chök peiasfengen me chokewe mi mäla lon maun. Ra kon ren chokewe resap
    sirkomsais, ra fen feitiu lon lenien sotup.
  rop-rop: “‘Det greibyad blanga detlot king en blanga detlot lidamob brom Idam jidan
    deya du. Deibin abum detmatj pawa basdam, bat tudei na dei jidan langa det greibyad
    seimwei, wansaid langa detlot solja hu nomo bin bilib langa mi en hubin dai langa
    wo.
  ukr-1871: Там — Едом, царі його й усї князї його, що мимо всієї своєї хоробростї
    зложені між побитими мечем; коло необрізаних лежять вони й коло тих, що посходили
    в яму.
  deu-1951: Da ist auch Edom mit seine Königen und allen seinen Fürsten, welche mit
    ihrer Macht zu denen gelegt sind, die durch das Schwert erschlagen wurden. Sie
    liegen bei den Unbeschnittenen und bei denen, welche in die Grube hinabfahren.
  eng-JPS: There is Edom, her kings and all her princes, who for all their might are
    laid with them that are slain by the sword; they shall lie with the uncircumcised,
    and with them that go down to the pit.
  srp-1865: Ondje je Edom, carevi njegovi i svi knezovi njegovi, koji su sa silom
    svojom metnuti meðu pobijene maèem; leže meðu neobrezanima i s onima koji sidoše
    u jamu.
  lug-lug: “Edomu naye ali eyo, bakabaka be n’abalangira be, newaakubadde nga baamaanyi,
    emirambo gyabwe gigalamidde n’egya bali abattibwa n’ekitala. Bagalamidde n’abatali
    bakomole mu bunnya.
  heb-heb: שמה אדום מלכיה וכל נשיאיה אשר נתנו בגבורתם את חללי חרב המה את ערלים ישכבו
    ואת ירדי בור׃
  ben-IRV: সেখানে ইদোম, তার রাজারা ও তার সব অধ্যক্ষ আছে। তারা শক্তিশালী, কিন্তু এখন
    তারা তরোয়ালনিহত লোকদের সঙ্গে শুয়ে আছে তারা অচ্ছিন্নত্বক লোকদের সঙ্গে ও গর্তগামীদের
    সঙ্গে শুয়ে আছে।
  pan-pan: ਉੱਥੇ ਅਦੋਮ ਵੀ ਹੈ। ਉਸ ਦੇ ਰਾਜੇ ਅਤੇ ਉਸ ਦੇ ਰਾਜਕੁਮਾਰ, ਜਿਹੜੇ ਆਪਣੀ ਸ਼ਕਤੀ ਹੁੰਦਿਆਂ
    ਤਲਵਾਰ ਦੇ ਵੱਢੇ ਹੋਇਆਂ ਵਿੱਚ ਰੱਖੇ ਗਏ ਹਨ, ਉਹ ਬੇਸੁੰਨਤਿਆਂ ਅਤੇ ਕਬਰ ਵਿੱਚ ਉੱਤਰ ਜਾਣ ਵਾਲਿਆਂ
    ਦੇ ਨਾਲ ਪਏ ਰਹਿਣਗੇ।
  mya-JVB: ထို အရပ်၌ ဧဒုံ လည်းရှိ၏။ ဧဒုံ ရှင်ဘုရင် နှင့် မှူး တော် မတ်တော်တို့သည်
    မိမိ တို့တန်ခိုး ပါလျက်၊ ထား ဖြင့်သေ သောသူတို့ နှင့်အတူ နေရာ ကျ၍၊ အရေဖျား လှီးခြင်းကို
    မခံသောလူ၊ မြေတွင်း ထဲသို့ ဆင်း သွားသောသူတို့နှင့်အတူ အိပ် ရကြ၏။
  hmo-hmo: “Edoma danu be unuseni, mai ena king bona ena lohia taudia ibounai. Guna
    idia be tuari taudia mai goadadia, to hari idia be mase gabuna, hel dekenai idia
    hekure noho. Kopina utua kara idia abia lasi, bona tuari dekenai mase taudia danu
    mase gabuna lalonai idia hekure noho.
  urd-urd: वहाँ अदोम भी है, उसके बादशाह और उसके सब 'उमरा जो बावजूद अपनी कुव्वत के
    तलवार के मक़्तूलोंमें रख्खे गए हैं; वह नामख़्तूनों और पाताल में उतरने वालों के
    साथ पड़े रहेंगे।
  rus-SYN: Там Едом и цари его и все князья его, которые при всей своей храбрости
    положены среди пораженных мечом; они лежат с необрезанными и сошедшими в могилу.
  bqc-SIM: Ɛdↄũ ku we, aà kíaↄ ń aà kíabuiↄ. Baa ń ń nɛgↄ̃nkɛo aa kpagua ń
    gbɛ̃́ pↄ́ aa gà zĩ guuↄɛ, aa wúlɛ ń gyafↄↄdeↄ ń gbɛ̃́ pↄ́ aalɛ tá ɛ̀ zòolo
    guuↄɛ.
  tcz-CHONGTHU: Edom hilai munna chun aleng ho le aleng chapate aumuve. Thahattah
    ahijeng vang'in, amaho jong chemjama kithatsa ho leh akipaidohsa kokhuh sunga
    lhung masaho lah a alume.
  mar-mar: तेथे अदोम तिचा राजा आणि तिच्या सर्व अधिपतीबरोबर आहे. ते सर्व शक्तीशाली
    होते, पण आता ते तलवारीने वधलेल्याबरोबर पडले आहे, बेसुंतीबरोबर, जे कोणी खाली गर्तेत
    गेले आहेत त्यांच्याबरोबर ठेवले आहेत.
  qub-qub: «Chaychömi caycan Edompis raynincunawan, mandajnincunawan. Fiyupa munayniyoj
    casha cashpanpis guërracho mala-muertipa wañojcunawan iwalmi caycan.
  bqp-bqp: Edɔmubɑ kɑ ben sinɑ ɑsɑkpɔbu ben tii bɑ wɑ̃ɑ gɔribun wɑ̃ɑ yeru mi. Bɑɑ
    mɛ bɑ wɔrugɔru mɔ, bɑ bu gowɑ. Wee bɑ bu sikuɑ kɑ be bɑ ǹ Gusunɔ yɛ̃ sɑnnu.
  hat-hat: Peyi Edon an la tou ansanm ak tout wa li yo ak chèf li yo. Yon lè yo te
    vanyan sòlda, men koulye a yo kouche nan peyi kote mò yo ye a ansanm ak moun ki
    pa pote mak kontra Bondye a epi ki te mouri nan lagè.
  eng-BSB: Edom is there, and all her kings and princes, who despite their might are
    laid among those slain by the sword. They lie down with the uncircumcised, with
    those who descend to the Pit.
  eng-WEBPB: “There is Edom, her kings, and all her princes, who in their might are
    laid with those who are slain by the sword. They will lie with the uncircumcised,
    and with those who go down to the pit.
  kbq-kbq: Hagi Edomu vahe'ene mika kini vahe'ane, ugagota kva vahe'araminena mareri
    zamagi eri'naza vahe mani'nazanagi, bainati kazinteti'ma zamahe fri'naza vahe'ene,
    zamagoza ano taga osu vahe'ma frizage'za asezmante'naza matipi asezmante'naze.
  nhe-BL: “Nojquiya mocahuaj nopano nopa tlayacanani huan tlanahuatiani tlen tlali
    Edom. Yonque tlahuel miyac chicahualistli, ama nojquiya ya quintlalpachojtoque
    tlatlajco tlen nopa sequinoc tlen mijque ica pinahualistli quema sequinoc quintlanque
    ipan tlatehuijcayotl. Huan ya temoque ipan nopa hueyi ostotl campa tlanahuatía
    miquistli.
  gub-BL: Enom izuapyapyr wiko a'e pe wà, wanuwihawete rehe we wà, wanuwihaw wanehe
    we wà. Wiko zauxiapekwer ukyze 'ym ma'e romo kwehe mehe wà. Ko 'ar rehe uzeàpàrirog
    wànàm umàno ma'e kwer wapyta haw pe wà, uzeruzar 'ym ma'e zeàmàtyry'ymaw pe izuka
    pyrer wainuinuromo wà.
  eng-DRA: 'There is Edom, and her kings, and all her princes, who with their army
    are joined with them that are slain by the sword: and have slept with the uncircumcised,
    and with them that go down into the pit.'
