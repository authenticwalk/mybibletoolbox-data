verse: EZK.032.008
translations:
  mal-C: ആകാശത്തിൽ പ്രകാശം പരത്തുന്ന ജ്യോതിസ്സുകളെയെല്ലാം ഞാൻ നിന്റെമേൽ ഇരുളടഞ്ഞവയാക്കും;
    നിന്റെ ദേശത്തു ഞാൻ അന്ധകാരം വരുത്തും, എന്ന് കർത്താവായ യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Alle Lichtkörper am Himmel will ich deinetwegen in Schwarz kleiden und
    will Finsternis über dein Land bringen, ist der Spruch des Herrn Jahwe.
  lin-lin: Likolo na yo, nakokomisa molili biloko nyonso ya likolo, oyo ebimisaka
    pole, mpe nakoyeisa molili na mokili na yo, elobi Nkolo Yawe.
  eng-LSV: I make all luminaries of light in the heavens black over you, || And I
    have given darkness over your land, || A declaration of Lord YHWH,
  eng-GNV: All the lightes of heauen will I make darke for thee, and bring darkenesse
    vpon thy lande, sayeth the Lord God.
  eng-WEBSTER: All the bright lights of heaven will I make dark over thee, and set
    darkness upon thy land, saith the Lord GOD.
  nhw-BL: Quena, quema nimitztlatzacuiltis, nijsehuis nochi tlamantli catli más chicahuac
    tlahuíaj ipan ilhuicac. Huan ipan nochi motlal, oncas san tzintlayohuilotl. Quej
    nopa na, niDIOS Catli Nijpiya Nochi Tlanahuatili, niquijtohua.
  swh-ONEN: Mianga yote itoayo nuru angani nitaitia giza juu yako; nitaleta giza juu
    ya nchi yako, asema Bwana Mwenyezi.
  bba-bba: Kon wɔllun fitilɑnu kpuro ɡo win sɔ̃. Kpɑ n de yɑm mu tĩrɑ win tem sɔɔ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: All the bright lights of heaven will I make dark over thee, and set
    darkness upon thy land, saith the Lord God.
  luo-luo: Ler duto marieny e polo anami lokreni mudho; anakel mudho mondo oum pinyi,
    Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Guba diaridia iboudiai na oi daemu ai baina hadiburadia, bona emu tano
    baina havaburaia. Ḡaubada Iehova na e herevamu.
  npi-ULB: आकाशमा भएका सबै चम्कने ज्योतिलाई म तँमाथि अँध्यारो पार्नेछु, र तेरो देशमाथि
    म अन्धकार ल्याउनेछु, यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Gbogbo ìmọ́lẹ̀ títàn ní ojú ọ̀run ni èmi yóò mú ṣókùnkùn lórí rẹ; èmi yóò
    mú òkùnkùn wá sórí ilẹ̀ rẹ, ni Olúwa Olódùmarè wí.
  pes-OPCB: بله، سراسر سرزمین تو تاریک می‌گردد. حتی ستارگان درخشان آسمان تو نیز تاریک
    می‌شوند.
  tgl-ULB: padidilimin ko sa iyo ang lahat ng maningning na liwanag sa kalangitan
    at ilalagay ko ang kadiliman sa iyong lupain! Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Anidagua bialu i̱na wá holene hariha haga bu karu bibahende mo hundiai
    helarogola í̠naga dindi ngego bibahendeha aruma hai holebira. I̱ Anduane Homogo
    Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: ငါ​သည်​မိုး​ကောင်း​ကင်​မှ​အ​လင်း​အိမ်​ရှိ သ​မျှ​ကို​ကွယ်​ပျောက်​စေ​၍​သင့်​ပြည်​၌
    အ​မှောင်​ကျ​စေ​မည်။ ဤ​ကား​ငါ​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား ဖြစ်​၏။
  bod-N: ངས་ནམ་མཁའི་འོད་ཀྱི་ཕུང་བོ་རྣམས་ཁྱོད་ཀྱི་སྟེང་དུ་མུན་པར་མཛད་ནས། ཁྱོད་ཀྱི་ཡུལ་ཁམས་ནི་མུན་པས་བསྒྲིབ་པར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Zviedza zvose zvinopenya zvedenga ndichazvidzima pamusoro pako; ndichauyisa
    rima pamusoro penyika yako, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Haré que todas las luces brillantes del cielo se oscurezcan sobre ti, y
    poner las tinieblas en tu tierra”, dice el Señor Yahvé.
  cac-cac: A in Dios Yajal in svala', uuj ol vac' tup masanil saquilq'uinal scopoljub'
    yoc ay d'a satchaan̈. Ol vac' q'uic'b'oc q'uinal d'a yib'an̈ masanil a chon̈ab'.
  swh-ULB: Mianga ya mbinguni nitaiweka giza juu yako, na nitaweka giza juu ya nchi-hivi
    ndivyo asemavyo Bwana Yahwe.
  bel-bel: Усе сьвяцілы, што сьвецяцца на нябёсах, запамрочу над табою і на зямлю
    тваю навяду цемру, кажа Гасподзь Бог.
  deu-ELBBK: Alle leuchtenden Lichter am Himmel werde ich deinetwegen verdunkeln,
    und ich werde Finsternis über dein Land bringen, spricht der Herr, HERR.
  mbb-OT: Ibpemerusirem ku is langun he edsiǥa ziyà te langit. Umbe ebmerusirem is
    tivuuk he nasyun. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: ആകാശത്തിലെ ശോഭയുള്ള ജ്യോതിസ്സുകളെ ഒക്കെയും ഞാൻ നിന്റെ നിമിത്തം കറുപ്പുടുപ്പിക്കയും
    നിന്റെ ദേശത്തിൽ അന്ധകാരം വരുത്തുകയും ചെയ്യും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Kaľarava savore švetla, so hin pro ňebos upral tute, a dava o kaľipen pre
    tiri phuv, phenel o RAJ, o Adonaj.
  pes-OPV: وخداوند یهوه می‌فرماید، که تمامی نیرهای درخشنده آسمان را برای تو سیاه کرده،
    تاریکی بر زمینت خواهم آورد.
  ron-1924: Дин причина та, вой ынтунека пе тоць луминэторий черурилор ши вой рэспынди
    ынтунерикул песте цара та», зиче Домнул Думнезеу.
  ben-OBCV: আকাশের সকল উজ্জ্বল আলো আমি তোমার উপরে কালো করে দেব; আমি তোমার দেশের উপর
    অন্ধকার নিয়ে আসব, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Iftiimmada dhalaalaya oo samada
    oo dhan ayaan korkaaga ku wada madoobayn doonaa, oo dalkaagana gudcur baan ku
    soo dejin doonaa.
  lat-VUC: Omnia luminaria cæli mœrere faciam super te, et dabo tenebras super terram
    tuam, dicit Dominus Deus, cum ceciderint vulnerati tui in medio terræ, ait Dominus
    Deus.
  eng-ASVBT: All the bright lights of heaven will I make dark over thee, and set darkness
    upon thy land, saith the Lord Jehovah.
  ita-1885: Io farò scurare sopra te tutti i luminari della luce nel cielo, e manderò
    tenebre sopra il tuo paese, dice il Signore Iddio.
  eng-LXXUP: All the bodies that give light in the sky, shall be darkened over thee,
    and I will bring darkness upon the earth, saith the Lord God.
  eng-ULB: All the shining lights in the heavens I will darken over you, and I will
    put darkness over your land—this is the Lord Yahweh's declaration.
  spa-VBL: Oscureceré todas las luces brillantes de los cielos sobre ti, y haré que
    tu tierra se oscurezca, declara el Señor Dios.
  fra-_FOB: A cause de toi, j'obscurcirai tous les luminaires qui éclairent les cieux,
    et je répandrai les ténèbres sur ton pays, dit le Seigneur, l'Éternel.
  mal-mal: ആകാശത്തിലെ ശോഭയുള്ള ജ്യോതിസ്സുകളെയെല്ലാം നിന്റെനിമിത്തം ഞാൻ ഇരുളടഞ്ഞവയാക്കുകയും,
    നിന്റെ ദേശത്ത് അന്ധകാരം വരുത്തുകയും ചെയ്യും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Jo kuchh bhī āsmān par chamaktā-damaktā hai use maiṅ tere bāis tārīk kar
    dūṅgā. Tere pūre mulk par tārīkī chhā jāegī. Yih Rab Qādir-e-mutlaq kā farmān
    hai.
  suz-BL: गो सरीङ ङा छेङछेङ नेल्‍ल आन कली इ तार छिङछिङ सेल्‍नुङमी। मिनु गो इ रागी
    छिङछिङ सेल्‍नुङ” दे परमप्रभु यावेमी देंत।
  eng-NOY: All the bright lights of heaven will I make dark over thee, And bring darkness
    upon thy land, Saith the Lord Jehovah.
  ita-1927: Per via di te, oscurerò tutti i luminari che splendono in cielo, e stenderò
    le tenebre sul tuo paese, dice il Signore, l’Eterno.
  ckb-ckb: هەموو ڕووناکییەکانی ئاسمانت لێ تاریک دەکەم، تاریکی بەسەر خاکەکەتدا دەهێنم.“»
    ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: All the bright lights of heaven I will make dark over you, and put dark
    night on your land, says the Lord.
  kan-OKCV: ಆಕಾಶದಲ್ಲಿ ಪ್ರಕಾಶಿಸುವ ಬೆಳಕುಗಳನ್ನು ನಿನ್ನ ನಿಮಿತ್ತವಾಗಿ ನಾನು ಕತ್ತಲು ಮಾಡುವೆನು.
    ನಾನು ಆ ಕತ್ತಲೆಯನ್ನು ನಿನ್ನ ದೇಶದ ಮೇಲೆ ಇಡುತ್ತೇನೆ ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் வானஜோதியான விளக்குகளையெல்லாம் உன்மேல் இருண்டு போகச்செய்து, உன்னுடைய
    தேசத்தின்மேல் இருளை வரச்செய்வேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Todas las lumbreras de luz haré entenebrecer en el cielo por ti, y
    pondré tinieblas sobre tu tierra, dice el Señor Jehová.
  ron-BTF: Pe toți luminătorii strălucitori ai cerului îi voi întuneca deasupra ta
    și voi pune întuneric peste țara ta, spune Domnul DUMNEZEU.
  eng-WEBP: I will make all the bright lights of the sky dark over you, and set darkness
    on your land,” says the Lord GOD.
  eng-FBV: I will darken all the bright lights in the heavens above you, and I will
    make your land go dark, declares the Lord God.
  nld-1939: 'Alle stralende lichten aan de hemel Zal Ik om u verdonkeren, En op aarde
    laat Ik het duister worden: Is de godsspraak van Jahweh, den Heer!'
  nch-BL: Quena, quema nimitztatzacuiltis, nijsehuis nochi tamanti cati más chicahuac
    taahuíaj ipan ilhuicac. Huan ipan nochi motal, oncas san tzintayohuilot. Quej
    nopa na, niDIOS Cati Nijpiya Nochi Tanahuatili, niquijtohua.
  vie-1934: Ta sẽ làm cho tối tăm trên ngươi mọi sự sáng láng trên trời, và ta sẽ
    bủa sự mờ mịt ra trên đất ngươi, Chúa Giê-hô-va phán vậy.
  hin-CV: आकाश के सब चमकते ज्योतियों को मैं तुम्हारे लिये अंधेरा कर दूंगा; मैं तुम्हारे
    देश पर अंधकार ले आऊंगा, प्रभु याहवेह की वाणी है!
  spa-BES: Todas las luces brillantes del cielo oscurecerán sobre ti, y pondré noche
    oscura en tu tierra, dice el Señor Dios.
  tdx-tdx: Hampimoromoroñeko ze hene hazavàñe mireandreañe an-dikerañe ey ty ama’o,
    vaho hapoko an-tane’o ao ty ieñe, hoe t’Iehovà Talè.
  tha-KJV: แสงสุกใสทั้งสิ้นแห่งสวรรค์นั้นเราจะกระทำให้มื​ดอย​ู่เหนือท่าน และวางความมืดไว้เหนือแผ่นดินของท่าน
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: Todas os luminares de luz no céu escurecerei sobre ti, e trarei trevas
    sobre tua terra,diz o Senhor DEUS.
  deu-ELO: Alle leuchtenden Lichter am Himmel werde ich deinetwegen verdunkeln, und
    ich werde Finsternis über dein Land bringen, spricht der Herr, Jehova.
  eng-WYC-2018: I shall make all the light-givers of heaven to mourn on thee, and
    I shall give darknesses on thy land, saith the Lord God; when thy wounded men
    shall fall down in the midst of (the) earth, saith the Lord God. (I shall make
    all the light-givers of the heavens to mourn over thee, and I shall make darknesses
    upon thy land, saith the Lord God; when thy slain shall fall down in the midst
    of the earth, saith the Lord God.)
  epo-epo: Ĉiujn fontojn de lumo en la ĉielo Mi senlumigos pro vi, kaj mallumon Mi
    metos sur vian landon, diras la Sinjoro, la Eternulo.
  uig-PIN: Asmanlardiki barliⱪ parlaydiƣan nurlarni üstüngdǝ ⱪara ⱪilip, zemininggǝ
    ⱪarangƣuluⱪni ⱪaplaymǝn, dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Na da mu hadigi huluane ha:ba:domu amola osobo bagade da gasi fawane ba:mu.
    Na, Ouligisudafa Hina Gode da sia:i dagoi.
  tpi-OTNT: Yes, bai mi haitim olgeta lait bilong skai, na bai kantri bilong yu i
    tudak tru. Dispela i tok bilong mi God, Bikpela.
  hau-SA: Dukan haskokin sammai za su zama duhu a kanka; zan kawo duhu a kan ƙasarka,
    in ji Ubangiji Mai Iko Duka.
  uig-LAT: Asmanlardiki barliq parlaydighan nurlarni üstüngde qara qilip, zéminingge
    qarangghuluqni qaplaymen, deydu Reb Perwerdigar.
  nde-nde: Zonke izibane ezikhanyisa emazulwini ngizazenza zibe mnyama elizweni lakho,
    kutsho uThixo Wobukhosi.
  ton-ton: Te u ngaohi ke poʻuli kiate koe ʻae ngaahi maama ngingila kotoa pē ʻoe
    langi, pea ʻe ai mo e fakapoʻuli ki ho fonua, ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Všecka světla jasná na nebesích zasmušilá učiním příčinou tvou, a uvedu
    tmu na zemi tvou, praví Panovník Hospodin.
  eng-WMB: I will make all the bright lights of the sky dark over you, and set darkness
    on your land,” says the Lord GOD.
  tam-TCV: உனக்கு மேலாக வானங்களில் ஒளிதரும் சுடர்களையெல்லாம் இருளடையச் செய்வேன். உன்
    நாட்டின்மீதும் நான் இருளை வரச்செய்வேன் என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ang tanan nga mosidlak sa kalangitan pangitngiton ko diha kanimo, pangitngitan
    ko usab ang tibuok mong yuta, mao kini ang gipamulong ni Yahweh nga Ginoo.
  pol-UBG: Wszystkie świecące światła na niebie zaciemnię z twojego powodu i sprowadzę
    ciemność na twoją ziemię, mówi Pan BÓG.
  urd-GVU: جو کچھ بھی آسمان پر چمکتا دمکتا ہے اُسے مَیں تیرے باعث تاریک کر دوں گا۔
    تیرے پورے ملک پر تاریکی چھا جائے گی۔ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Alle Lichter am Himmel will ich über dir lassen dunkel werden, und will
    eine Finsternis in deinem Lande machen, spricht der Herr HERR.
  kan-2017: ನಿನ್ನ ಮೇಲೆ ಆಕಾಶದಲ್ಲಿ ಮಿನುಗುವ ಸಕಲ ಜ್ಯೋತಿಗಳನ್ನೂ ನಾನು ಮಸುಕುಮಾಡಿ, ನಿನ್ನ ದೇಶವನ್ನು
    ಕತ್ತಲು ಮಾಡುವೆನು” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Bay gu thang gubin e magal u tharmiy mu gu rugoy e birom e fayleng nga
    fithik’ e lumor. I Gag SOMOL ni Th’abi Tolang e gu be non.
  hlt-MCSB: Vaan kah a aa vangnah cungkuem te nang soah ka hmuep sak vetih na khohmuen
    soah hmaisuep ka tlak sak ni. He tah ka Boeipa ka Yahovah kah olphong ni.
  mdy-ETH: ጫሪንጮይዳፓ ኔኤም ፖዓ ፖዖ ቢያ ታ ባይዛንዳኔ፤ ሳዖ ታ ዹሚሻንዳኔ፤ ጋዓኔ፥ ዼኤፖ ናንጊና ናንጋ ጎዳሢ።›
  twi-ASANTE: Ɔsoro nkanea a ɛhyerɛn nyinaa mɛma aduru sum wɔ wo so; mɛma esum aduru
    wʼasase, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: I will make all the bright lights of the sky dark over you, and set darkness
    on your land,” says the Lord GOD.
  wal-wal: Neeppe bollaara de7iya saluwaa poo7ota ubbaa xaissada, neeyyo biittaa xumissana.
    Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Todos los astros brillantes del firmamento se oscurecerán por causa de
    ti. Pondré oscuridad sobre tu tierra, dice ʼAdonay Yavé.
  gun-gun: Ndekáuxa ajapo 'rã yva re hexakã va'ekue pytũmba aguã rami, ha'e nderekoague
    rupi ambou 'rã pytũ reia — he'i Senhor Nhanderuete.
  ilo-ULB: Pagsipngetekto dagiti amin nga agranraniag a silaw kadagiti langit iti
    ngatoem, ket pagsipngetekto ti dagam! —kastoy ti pakaammo ti Apo a ni Yahweh.
  kpg-kpg: Au ga duuli nia maahina o di langi huogodoo, gaa dugu henuailala gi bouli
    dongoeho. Au go Tagi go Yihowah dela gu helehelekai.
  uig-ARA: ئاسمانلاردىكى بارلىق پارلايدىغان نۇرلارنى ئۈستۈڭدە قارا قىلىپ، زېمىنىڭگە
    قاراڭغۇلۇقنى قاپلايمەن، دەيدۇ رەب پەرۋەردىگار.
  sus-sus: N yanbasee birin makotoma nɛ i xa fe ra, n dimi rasin i xa bɔxi ma. I Marigi
    Alatala xui nan nan ki.›»
  pon-2006: I pahn kakunla marain koaros nanleng oh kipehkihdi sampah rotorot mosul.
    Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  ksd-ksd: Ina vabobotoi ra umana kapa dia rarao mat ta ra bakut, ma ra bobotoi na
    ki taun ra gunagunan, ra Luluai God i biti.
  grc-BRENT: Πάντα τὰ φαίνοντα φῶς ἐν τῷ οὐρανῷ, συσκοτάσουσιν ἐπὶ σέ· καὶ δώσω σκότος
    ἐπὶ τὴν γῆν, λέγει Κύριος Κύριος.
  ind-AYT: Semua benda bercahaya di langit akan Kubuat gelap di atasmu; Aku akan mendatangkan
    kegelapan ke atas negerimu,” firman Tuhan ALLAH.
  nya-nya: Zowala zonse zamumlengalenga ndidzazizimitsa; ndidzachititsa mdima pa dziko
    lako, akutero Ambuye Yehova.
  hrv-hrv: Sva ću svjetlila na nebu zbog tebe utrnuti i mrak ću nad zemljom razastrijeti!'
    - riječ je Jahve Gospoda.
  mps-mps: Awe, eno tigidali dagalude ula dabe geme dualaibao. Tama nago kantri mu
    hulia saibao.’ Te da God Genuai Bidi eno po dao,” wali.
  tpi-tpi: Yes, bai mi haitim olgeta lait bilong skai, na bai kantri bilong yu i tudak
    tru. Dispela i tok bilong mi God, Bikpela.
  dan-1931: Alle Himmellys klæder jeg i Sorg for dig, hyller dit Land i Mørke, lyder
    det fra den Herre HERREN.
  vie-OVCB: Ta sẽ làm mờ tối mọi nguồn sáng trên trời, và bóng tối sẽ bao phủ đất
    đai. Ta, Chúa Hằng Hữu Chí Cao, đã phán vậy!
  guj-2017: હું આકાશના બધાં નક્ષત્રોને અંધકારમય કરી દઈશ, તારા દેશમાં અંધકાર ફેલાવીશ.”
    એમ પ્રભુ યહોવાહ કહે છે.
  pon-2006A: I pahn kakunla marain koaros nanleng oh kipehkihdi sampah rotorot mosul.
    Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.
  por-BRBSL: Farei com que todas as luzes brilhantes do céu escureçam sobre você,
    e colocar escuridão em sua terra”, diz o Senhor Yahweh.
  cth-cth: Nange lathueng kalvan angnae pueng kâhmo sak han, na ram dawk hmonae hoi
    muen ka ramuk han, telah Bawipa Jehovah ni a dei, telah tet pouh.
  twi-twi: Ɔsoro akanea a ɛhyerɛn nyinaa mɛma aduru sum wɔ wo so; mɛma sum aduru wʼasase,
    Otumfo Awurade asɛm ni.
  hlt-hlt: Vaan kah a aa vangnah cungkuem te nang soah ka hmuep sak vetih na khohmuen
    soah hmaisuep ka tlak sak ni. He tah ka Boeipa ka Yahovah kah olphong ni.
  tbz-SIM: M bo sɔukùnnɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ mí kɛĩ́nkɛ̀, m bo duɔ́ nkɛ̀ dibiìnnìi ɑ̃nnɛ́
    ɑ ɛì miɛkɛ ɑ kpɛ́í. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i!
  msy-2020: Guizbangɨra, kɨ overiamɨn angazangariba bar ada mungegham. Eghtɨ nɨn kantri
    bar mɨtarmegham. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.
  dop-dop: Mɑɑ teesi ɩsɔtɑɑ kɔkɔsɩ kɛ nyɑ́ tɔɔ. Sǝkpɛtʋɣʋ kɑ́ nyɑlɑ tɛtʋ tɑɑ. Mɑɣɑ
    Tɑcɑɑ Ɩsɔ mɑ́ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Sənin üzərində nur saçan Bütün səma cisimlərini qaraldacağam, Ölkəni qaranlığa
    qərq edəcəyəm” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: All the bright lights of the heavens will I make black over thee, and bring
    darkness upon thy land, saith the Lord Jehovah.
  hin-2017: आकाश में जितनी प्रकाशमान ज्योतियाँ हैं, उन सब को मैं तेरे कारण धुन्धला
    कर दूँगा, और तेरे देश में अंधकार कर दूँगा, परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: Mboolem leeri asamaan laay giimal fi sa kaw, ba teg lëndëm fi sam réew.
    Kàddug Boroom bi Aji Sax jee.
  eng-YLT: All luminaries of light in the heavens, I make black over thee, And I have
    given darkness over thy land, An affirmation of the Lord Jehovah,
  eng-WYC-2017: I shall make all the light-givers of heaven to mourn on thee, and
    I shall give darknesses on thy land, saith the Lord God; when thy wounded men
    shall fall down in the midst of earth, saith the Lord God.
  eng-WMBB: I will make all the bright lights of the sky dark over you, and set darkness
    on your land,” says the Lord GOD.
  urd-GVH: जो कुछ भी आसमान पर चमकता-दमकता है उसे मैं तेरे बाइस तारीक कर दूँगा। तेरे
    पूरे मुल्क पर तारीकी छा जाएगी। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: Doduru kalalasa sapu va bakalia sa galegalearane si kote va hupori Rau
    pa guguamu agoi; meke kote va huporia Rau sa mua popoa, zama vura gua si Arau
    Zihova sa Baṉara.
  gaz-gaz: Ifawwan calaqqisoo samii irra jiran hunda sitti nan dukkaneessa; ani biyya
    kee irra dukkana nan buusa, jedha Waaqayyo Gooftaan.
  fra-LSG: J’obscurcirai à cause de toi tous les luminaires des cieux, Et je répandrai
    les ténèbres sur ton pays, Dit le Seigneur, l’Éternel.
  yal-yal: N yanban seene birin yidimima nɛn i ya fe ra, n yi dimi gbeen nasin i ya
    yamanan birin yi, Marigina Alatalaa falan nan na ra.
  haw-1868: O na mea malamalama olinolino o ka lani, oia ka'u e hoolilo ai i pouli
    maluna ou, a e hoonoho i ka pouli maluna o kou aina, wahi a Iehova ka Haku.
  arb-NAV: وَأُعْتِمُ فَوْقَكَ كُلَّ أَنْوَارِ السَّمَاءِ الْمُضِيئَةِ، وَأَجْعَلُ
    الظُّلْمَةَ تَغْمُرُ أَرْضَكَ يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: Dziƒokaɖi keklẽwo katã, Mana woado viviti ɖe dziwò. Mahe viviti ava wò
    anyigba dzi, Aƒetɔ Yehowae gblɔe.
  eng-LEE: All the light-dispensing lights of the heavens—these will I make obscure
    because of thee, and I will lay darkness upon thy land, saith the Lord Eternal.
  asm-FB: আকাশ-মণ্ডলৰ উজ্জ্বল দীপ্তিবোৰ মই তোমাৰ ওপৰত অন্ধকাৰময় কৰিম, আৰু তোমাৰ দেশৰ
    ওপৰত অন্ধকাৰ ব্যাপ্ত কৰিম!” এয়েই হৈছে প্ৰভু যিহোৱাৰ ঘোষণা।
  sus-A: ﭑ يَنبَسٍيٍ بِرِن مَكٌتٌمَ نّ عِ شَ قٍ رَ، ﭑ دِ مِ رَ سِن عِ شَ بْشِ مَ.
    عِ مَرِفِ عَلَتَلَ شُي نَن نَن كِ.›»
  fra-SBL: Je ferai s'obscurcir sur toi tous les luminaires du ciel, et mettre les
    ténèbres sur ton pays, dit le Seigneur Yahvé.
  hbo-hbo: כָּל־מְאֹ֤ורֵי אֹור֙ בַּשָּׁמַ֔יִם אַקְדִּירֵ֖ם עָלֶ֑יךָ וְנָתַ֤תִּי חֹ֙שֶׁךְ֙
    עַֽל־אַרְצְךָ֔ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: Motheri mothe marĩa maaraga marĩ igũrũ nĩngatũma magũtuĩkĩre nduma; nĩngaiyũria
    bũrũri waku nduma, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Je vêtirai de deuil, à cause de toi, tous les astres qui brillent dans
    le ciel, et je répandrai des ténèbres sur ton pays ; — oracle du Seigneur Yahweh.
  cek-AK: Van aanghaihnawk boih mah na ving o thui tih, na prae nuiah vinghaih ka
    phaksak han, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Be-ulale, bela nibneggi niis-dummagan-gananaidi, ginnega an imakoed. Be-yargi
    negsichidbi-nai an saoed. Ani an Bab-Jehová-Bela-Gangued-Nikad weyob soged.
  uig-CYR: Асманлардики барлиқ парлайдиған нурларни үстүңдә қара қилип, зиминиңгә
    қараңғулуқни қаплаймән, дәйду Рәб Пәрвәрдигар.
  tel-2017: నిన్నుబట్టి ఆకాశంలో ప్రకాశించే జ్యోతులన్నిటినీ చీకటి చేస్తాను. నీ దేశం
    మీద చీకటి కమ్ముతుంది.” ఇదే యెహోవా ప్రభువు సందేశం.
  hat-BSA: Tout limyè k ap briye nan syèl la, Mwen va fè yo vin nwa sou ou, e va mete
    fènwa sou peyi ou a,” deklare Senyè BONDYE a.
  kos-kos: Nga ac fah konela kalem nukewa su oan inkusrao, ac tolya facl sum uh nu
    in lohsr uh. Nga, LEUM GOD Fulatlana, pa fahk ma inge.
  hbo-WLC: כָּל־מְא֤וֹרֵי אוֹר֙ בַּשָּׁמַ֔יִם אַקְדִּירֵ֖ם עָלֶ֑יךָ וְנָתַ֤תִּי חֹ֙שֶׁךְ֙
    עַֽל־אַרְצְךָ֔ נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Ihe niile nke na-enye ìhè nʼeluigwe ka m ga-eme ka ha jie nji nʼelu gị,
    mee ka ọchịchịrị gbachie nʼala gị niile, otu a ka Onye kachasị ihe niile elu,
    bụ Onyenwe anyị kwubiri ya.
  ory-ory: ଆକାଶର ସକଳ ଉଜ୍ଜ୍ୱଳ ଜ୍ୟୋତିକୁ ଆମ୍ଭେ ତୁମ୍ଭ ଉପରେ ଅନ୍ଧକାରମୟ କରିବା ଓ ତୁମ୍ଭ ଦେଶ
    ଉପରେ ଅନ୍ଧକାର ସ୍ଥାପନ କରିବା, ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üpwe atopu ekewe saramen won läng o pwölüela fanüom ren rochopwak, ngang
    Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: Det skai garra go brabli blekwan en det kantri garra jidan brabli dakbala.
  ukr-1871: Сьвітила всї на небі втоплю у мрацї, а земля твоя потоне в пітьмі, говорить
    Господь.
  deu-1951: ich will alle leuchtenden Himmelslichter über dir verdunkeln und Finsternis
    über dein Land bringen, spricht Gott, der HERR.
  eng-JPS: All the bright lights of heaven will I make black over thee, and set darkness
    upon thy land, saith the Lord GOD.
  srp-1865: Sva æu svijetla vidjela na nebu pomraèiti za tobom, i pustiæu tamu na
    tvoju zemlju, govori Gospod Gospod.
  lug-lug: Ndibikka omusana n’ekire, era n’omwezi tegulireeta kitangaala kyagwo. Ebitangaala
    byonna eby’omu ggulu, ndibifuula enzikiza; era n’ensi yo yonna ndigireetako enzikiza,
    bw’ayogera Mukama Katonda.
  heb-heb: כל מאורי אור בשמים אקדירם עליך ונתתי חשך על ארצך נאם אדני יהוה׃
  ben-IRV: আকাশে যত উজ্জ্বল জ্যোতিঃ আছে, সে সবকে আমি তোমার উপরে অন্ধকার করব, তোমার
    দেশের ওপরে অন্ধকার ঢেকে দেবো,” এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਚਾਨਣ ਦੇਣ ਵਾਲੀਆਂ ਸਾਰੀਆਂ ਅਕਾਸ਼ੀ ਜੋਤਾਂ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਕਾਲਾ ਕਰ ਦਿਆਂਗਾ ਅਤੇ
    ਮੈਂ ਤੇਰੀ ਧਰਤੀ ਤੇ ਹਨ੍ਹੇਰਾ ਪਾ ਦਿਆਂਗਾ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင့်အထက်၊ မိုဃ်း ကောင်းကင်၌ ထွန်းလင်း သော အလင်း အိမ် အလုံးစုံ တို့ကို မိုက်
    စေ၍၊ သင့် ပြည် ကို မှောင်မိုက် နှင့် ဖုံးလွှမ်း မည်။
  hmo-hmo: Guba ena diari ibounai do lau habodoa oiemu ataiai, bona oiemu tano be
    dibura momokani, dekena amo do lau koua. Lau Lohiabada Dirava ese lau hereva noho
    inai.
  urd-urd: और मैं तमाम नूरानी अजराम — ए — फ़लक को तुझपर तारीक करूँगा और मेरी तरफ़
    से तेरी ज़मीन पर तारीकी छा जायेगी ख़ुदावन्द खुदा फ़रमाता।
  rus-SYN: Все светила, светящиеся на небе, помрачу над тобою и на землю твою наведу
    тьму, говорит Господь Бог.
  bqc-SIM: Luabɛ gupuakũnaↄ siakũ píiɛ, má tó gu kɛ síii n bùsuu. Ma Dii Lua
    mámɛ má ò.
  tcz-CHONGTHU: Keiman nalu chunga ahsi ho kathim sah a, chule nagam leiset pumpia
    muthim kajin sah ding ahi tin thaneitah Pakaiyin aseidohsa ahi.
  mar-mar: मी आकाशातील चमकणारा सर्व प्रकाश तुझ्यावर अंधार करीन आणि तुझ्या देशाला अंधारात
    ठेवीन. असे प्रभू परमेश्वर म्हणतो.
  qub-qub: Gampitami upichishaj syëlucho caycaj llapan achicyajcunata. Nasyunniquega
    chacajchömi ricaconga. Noga Tayta Diosmi chayno në.
  bqp-bqp: Kon wɔllun fitilɑnu kpuro go win sɔ̃. Kpɑ n de yɑm mu tĩrɑ win tem sɔɔ.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Poutèt ou, m'ap tenyen dènye limyè nan syèl la. Pral fènwa nèt sou tout
    latè. Se mwen menm Seyè sèl Mèt la ki di sa.
  eng-BSB: All the shining lights in the heavens I will darken over you, and I will
    bring darkness upon your land,’ declares the Lord GOD.
  eng-WEBPB: I will make all the bright lights of the sky dark over you, and set darkness
    on your land,” says the Lord GOD.
  kbq-kbq: Mika monafima me'nea tavitamina eri asu ha'nenkeno, remasa huogantegahie.
    Ana nehanige'na hani atrenugeno haninkino maka mopaka'a refitegahie huno Ra Anumzana
    Agra Anumzamo'a hu'ne.
  nhe-BL: Quena, quema nimitztlatzacuiltis, nijsehuis nochi tlamantli tlen más chicahuac
    tlahuíaj ipan elhuicac. Huan ipan nochi motlal, oncas san tzintlayohuilotl. Queja
    nopa na, niDIOS Tlen Nijpiya Nochi Tlanahuatili, niquijtohua.
  gub-BL: Amuwew putar tatainy ywak rehe har paw rupi nehe. Neywy upyta putar ipytunahy
    haw rehe nehe. Ihe nezar Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo.
  eng-DRA: 'I will make all the lights of heaven to mourn over thee: and I will cause
    darkness upon thy land, saith the Lord God, when thy wounded shall fall in the
    midst of the land, saith the Lord God.'
