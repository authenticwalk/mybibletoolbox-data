    olw’ekibi, n’ekyoto kiritukuzibwa mu ngeri y’emu nga bwe kyatukuzibwa n’ente ennume.
  heb-heb: וביום השני תקריב שעיר עזים תמים לחטאת וחטאו את המזבח כאשר חטאו בפר׃
  ben-IRV: তারপর দ্বিতীয় দিনের তুমি পাপের জন্য বলিরূপে একটা নির্দোষ ছাগল উৎসর্গ করবে;
    যাজকেরা যজ্ঞবেদি পাপমুক্ত করবে যেমন তারা ষাঁড় দিয়ে করেছিল।
  pan-pan: ਤੂੰ ਦੂਜੇ ਦਿਨ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਬੱਕਰਾ ਪਾਪ ਬਲੀ ਲਈ ਚੜ੍ਹਾਈਂ ਅਤੇ ਉਹ ਉਸ ਜਗਵੇਦੀ ਨੂੰ
    ਉਸੇ ਤਰ੍ਹਾਂ ਸ਼ੁੱਧ ਕਰਨਗੇ, ਜਿਵੇਂ ਵੱਛੇ ਨਾਲ ਸ਼ੁੱਧ ਕੀਤਾ ਸੀ।
  mya-JVB: ဒုတိယ နေ့ ၌ လည်း အပြစ် မရှိသော ဆိတ် သငယ် ကို ယူ၍၊ အပြစ် ဖြေရာ ယဇ်ဘို့ ပူဇော်
    ရမည်။ ယဇ်ပလ္လင် ကို နွား အသွေးနှင့်သန့်ရှင်း စေသကဲ့သို့ ဆိတ်အသွေးနှင့် သန့်ရှင်း
    စေရမည်။
  hmo-hmo: Vadaeni dina iharuana dekenai, nanigosi tau, bero o toto lasi gauna do
    oi abia, bona kara dika abia lao totona boubouna do oi halaoa. Boubou patana be
    nanigosi ena rara dekena amo do oi hagoevaia, boromakau ena rara dekena amo oi
    hagoevaia hegeregerena.
  urd-urd: और तू दूसरे दिन एक बे'ऐब बकरा ख़ता की क़ुर्बानी के लिए पेश करना, और वह
    मज़बह को कफ़्फ़ारा देकर उसी तरह पाक करेंगे, जिस तरह बछड़े से पाक किया था।
  rus-SYN: А на другой день в жертву за грех принеси из козьего стада козла без порока,
    и пусть очистят жертвенник так же, как очищали тельцом.
  bqc-SIM: a gↄↄ plaade ní sa'o ń blesan sãasaio duun awakpabↄ ũ, wi gbãbↄò
    sa'okĩiɛ, lá wa kɛ̀ ń gáaenaowa.
  tcz-CHONGTHU: Anini channi leh chonset thilto kilhaina dinga chu nolna bei kelchal
    gol khat nato ding ahi. Chuteng leh bongchal khat na chonset suhthengna leh thoidamna
    nabol bang banga chu maicham suhthengna leh thoidamna nabol ding ahi.
  mar-mar: नंतर दुसऱ्या दिवशी तू पापार्पणासाठी निर्दोष बोकड घे. जसे त्यांनी बैलाच्या
    होमाने वेदी शुद्ध केली तसे याजकांनी ती शुद्ध करावी.
  qub-qub: «Warannin junajna juchapa ruquin rupachinqui sänu cabra-mallwata. Cüracunana
    rispitädu cananpaj altarta camacächenga imanöpis töru-mallwata pishtashanwan rurashanno.
  bqp-bqp: Tɔ̃ru yiruse sɔɔ, kɑɑ kɑ boo kinɛru nɑwɑ te tɑ ǹ ɑlebu gɑɑ mɔ kpɑ ɑ kɑ
    tu yɑ̃kuru ko torɑrun sɔ̃. Nge mɛyɑ kɑɑ kɑ sɑ̃ɑ yee te sɑ̃rɑsiɑ nge mɛ ɑ rɑɑ kuɑ
    kɑ nɑɑ kinɛ te.
  hat-hat: Nan denmen, n'a pran yon bouk kabrit ki san ankenn enfimite, n'a ofri l'
    ban mwen pou mande m' padon pou peche nou yo. N'a mete lotèl la apa pou sèvis
    mwen ak san li, menm jan yo te fè l' lavèy ak san towo a.
  eng-BSB: On the second day you are to present an unblemished male goat as a sin
    offering, and the altar is to be cleansed as it was with the bull.
  eng-WEBPB: “On the second day you shall offer a male goat without defect for a sin
    offering; and they shall cleanse the altar, as they cleansed it with the bull.
  kbq-kbq: Hagi namba 2 knazupa mago anenta ve meme afu'ma afuhe afahe osu'nesia ahenka
    kumi ofa hugahane. E'ina ana hutenka bulimakao afuteti'ma Kresramana vu itama
    eri agru'ma hu'nazaza hunka, ana kre sramnavu ita eri agru hugahane.
  nhe-BL: “Ipan nopa ompa tonali, xijtencahua se pilchivojtzi tlen ax tleno tlen ax
    cuali quipiya ipan itlacayo queja se tlacajcahualistli para tlajtlacoli. Xijtlapajpacchihuas
    nopa tlaixpamitl ica ieso ihuical queja quitlapajpacchijque ica ieso nopa becerro.
  gub-BL: Iku'egwer pe erepyhyk putar amo àràpuhàrànete ikatu 'ymaw hereko 'ymar nehe.
    Erezuka putar teko wanemiapo kwer ikatu 'ym ma'e imunàn pà nehe. Eremukatu ma'ea'yr
    hapy haw tapi'ak awa huwykwer pupe. Emukatu àràpuhàrànete huwykwer pupe nezewegatete
    nehe no.
  eng-DRA: 'And in the second day thou shalt offer a he goat without blemish for sin:
    and they shall expiate the altar, as they expiated it with the calf.'
