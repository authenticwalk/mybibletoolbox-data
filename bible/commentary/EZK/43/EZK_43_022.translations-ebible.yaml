verse: EZK.043.022
translations:
  mal-C: “രണ്ടാംദിവസം നീ പാപശുദ്ധീകരണയാഗമായി ഊനമില്ലാത്ത ഒരു കോലാട്ടുകൊറ്റനെ അർപ്പിക്കണം.
    കാളക്കിടാവിന്റെ യാഗംകൊണ്ട് ശുദ്ധീകരണം നടത്തിയതുപോലെ യാഗപീഠവും ശുദ്ധീകരിക്കപ്പെടണം.
  deu-TKW: Am zweiten Tag aber sollt du einen fehllosen Ziegenbock als Sündopfer darbringen,
    daß man den Altar mit ihm entsündige, wie man ihn mit dem Farren entsündigt hat.
  lin-lin: Na mokolo ya mibale, okobonza ntaba moko ya mobali oyo ezanga mbeba lokola
    mbeka ya masumu ; boye, etumbelo ekokoma peto ndenge ekomaki peto na nzela ya
    ngombe ya mobali.
  eng-LSV: And on the second day you bring a kid of the goats near, a perfect one,
    for a sin-offering, and they have cleansed the altar, as they cleansed [it] for
    the bullock.
  eng-GNV: But the second day thou shalt offer an hee goat without blemish for a sinne
    offring, and they shall clense ye altar, as they did clense it with the bullocke.
  eng-WEBSTER: And on the second day thou shalt offer a kid of the goats without blemish
    for a sin-offering; and they shall cleanse the altar, as they cleansed it with
    the bullock.
  nhw-BL: “Ipan nopa ompa tonali, xijtencahua se pilchivojtzi catli amo tleno catli
    amo cuali quipiya ipan itlacayo quen se tlacajcahualistli para tlajtlacoli. Xijtlapajpacchihuas
    nopa tlaixpamitl ica ieso san se quen quitlapajpacchijque ica ieso nopa becerro.
  swh-ONEN: “Siku ya pili yake utamtoa beberu asiye na dosari kwa ajili ya sadaka
    ya dhambi, nayo madhabahu itatakaswa kama ilivyotakaswa kwa yule fahali.
  bba-bba: Tɔ̃ru yiruse sɔɔ, kɑɑ kɑ boo kinɛru nɑwɑ te tɑ ǹ ɑlebu ɡɑɑ mɔ kpɑ ɑ kɑ
    tu yɑ̃kuru ko torɑrun sɔ̃. Nɡe mɛyɑ kɑɑ kɑ sɑ̃ɑ yee te sɑ̃rɑsiɑ nɡe mɛ ɑ rɑɑ kuɑ
    kɑ nɑɑ kinɛ te.
  eng-KJVCPB: And on the second day thou shalt offer a kid of the goats without blemish
    for a sin offering; and they shall cleanse the altar, as they did cleanse it with
    the bullock.
  luo-luo: “Odiechiengʼ mar ariyo nyaka ichiw nywok maonge songa kaka misango mar
    golo richo, kendo kendo mar misango nyaka pwodhi kaka ne opwodhe gi remb nyarwath.
  meu-meu: Bena dina iharuana ai, nani maruanena asi bebeka-bebekana ta ba hahelaḡaia,
    kara dika iabi-ohona ḡauna ai bainela. Unu amo ihaboulaina patana ma ba haḡoevaia,
    boromakau maruanena amo o haḡoevaia heḡereḡerena.
  npi-ULB: अनि दोस्रो दिनमा तैंले एउटा निष्खोट बोकोलाई पापबलिको रूपमा चढाउनु । पुजारीहरूले
    साँढेले वेदीलाई शुद्ध गरेजस्तै वेदीलाई शुद्ध गर्नेछन् ।
  yor-yor: “Ní ọjọ́ kejì ìwọ yóò fi ewúrẹ́, òbúkọ aláìlábàwọ́n fún ẹbọ ẹ̀ṣẹ̀, a sì
    gbọdọ̀ sọ pẹpẹ di mímọ́ gẹ́gẹ́ bí a ti ṣọ́ di mímọ́ pẹ̀lú akọ màlúù.
  pes-OPCB: «روز دوم یک بز نر بی‌عیب برای قربانی گناه تقدیم کن تا مذبح با خون آن طاهر
    شود همان‌گونه که با خون گوساله طاهر شده بود.
  tgl-ULB: At sa ikalawang araw, ikaw ay mag-aalay ng lalaking kambing na walang kapintasan
    mula sa mga kambing bilang handog para sa kasalanan. Lilinisin ng mga pari ang
    altar gaya ng paglilinis nila sa pamamagitan ng toro.
  hui-hui: Ani bialu horo mendengi nogo meme dere durubi mbira nabiore wangabe kago
    haru ibuwa ko biyago domo waholenenaga loma bialu bo ngilimu. Ani bialu meme ogoninaga
    daramame lomabu delaga dabu kago dodo nahe helonaga abale bulumaga daramame birimidagua
    dege bilimu.
  mya-mya: နောက်​တစ်​နေ့​၌​အ​ပြစ်​အ​နာ​အ​ဆာ​ကင်း သည့်​ဆိတ်​ထီး​တစ်​ကောင်​ကို​ယူ​၍​အပြစ်
    ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဖြင့်​ပူ​ဇော်​ရ​မည်။-
  bod-N: བ་ཕྲུག་གིས་མཆོད་ཁྲི་གཙང་མར་བྱས་པ་བཞིན་དུ་མཆོད་ཁྲི་གཙང་མར་བཟོ་བའི་ཕྱིར། དེའི་ཕྱི་ཉིན་ཁྱོད་ཀྱིས་སྐྱོན་དང་བྲལ་བའི་ར་ཐུག་ཅིག་སྡིག་བཤགས་ཀྱི་མཆོད་པར་ཕུལ་ཞིག
  sna-sna: “Pazuva rechipiri unofanira kubayira nhongo isina chainopomerwa chive chibayiro
    chechivi, uye aritari inofanira kunatswa sokunatswa kwayakaitwa nehando.
  spa-BLM: “El segundo día ofrecerás un macho cabrío sin defecto como ofrenda por
    el pecado, y limpiarán el altar como lo limpiaron con el toro.
  cac-cac: Axo d'a junxo c'u, sn̈usantz'a junoc noc' chiva eb', junoc noc' malaj jab'oc
    spaltail yuj yac'ji tup mul. Icha chi' tz'aj sacb'itan jun altar chi' eb' sacerdote
    chi', icha syutej eb' yed' noc' vacax.
  swh-ULB: Kisha katika siku ya pili utatoa mbuzi dume asiyekuwa na dosari kutoka
    kundini kama sadaka ya dhambi; makuhani wataisafisha madhabahu kama walivyoisafisha
    kwa ng'ombe.
  bel-bel: А на другі дзень у ахвяру за грэх прынясі з казінага статку казла без заганы,
    і няхай ачысьцяць ахвярнік гэтак сама, як ачышчалі цялём.
  deu-ELBBK: Und am zweiten Tag sollst du einen Ziegenbock ohne Fehl zum Sündopfer
    darbringen; und man soll den Altar entsündigen, so wie man ihn mit dem Stier entsündigt
    hat.
  mbb-OT: Dutun te ikezuwa he andew ne pemuhat ka te meemahan he kambing he wazè din
    sazir he pemuhat he idlumpiyu zuen te pemuhatà, iring te mibeelan nu zuen te turiti
    he vaka.
  mal-2015: രണ്ടാം ദിവസം നീ ഊനമില്ലാത്ത ഒരു കോലാട്ടുകൊറ്റനെ പാപയാഗമായി അർപ്പിക്കേണം;
    അവർ കാളയെക്കൊണ്ടു യാഗപീഠത്തിന്നു പാപപരിഹാരം വരുത്തിയതുപോലെ ഇതിനെക്കൊണ്ടും അതിന്നു
    പാപപരിഹാരം വരുത്തേണം.
  rmc-rmc: Pre aver džives aneha jekhe capos bi e chiba pre obeta vaš o binos; obžužareha
    o oltaris avke, sar sas obžužardo le bikoha.
  pes-OPV: و در روزدوم بز نر بی‌عیبی برای قربانی گناه بگذران تامذبح را به آن طاهر
    سازند چنانکه آن را به گوساله طاهر ساختند.
  ron-1924: Ын зиуа а доуа, сэ адучь ка жертфэ де испэшире ун цап фэрэ кусур, ка сэ
    курэцяскэ алтарул кум л-ау курэцит ку вицелул.
  ben-OBCV: “দ্বিতীয় দিনে তুমি পাপার্থক বলির জন্য একটি নিখুঁত পাঁঠা উৎসর্গ করবে,
    এবং বেদিটা শুচি করবে যেমন করে ষাঁড় দিয়ে করা হয়েছিল।
  som-som: Oo maalinta labaadna waa inaad qurbaan dembi u bixisaa orgi yar oo aan
    iin lahayn, oo waa in meesha allabariga la nadiifiyo sidii dibigii loogu nadiifiyey
    oo kale.
  lat-VUC: 'Et in die secunda offeres hircum caprarum immaculatum pro peccato: et
    expiabunt altare sicut expiaverunt in vitulo.'
  eng-ASVBT: And on the second day thou shalt offer a he-goat without blemish for
    a sin offering; and they shall cleanse the altar, as they did cleanse it with
    the bullock.
  ita-1885: E il secondo giorno tu offerirai, per sacrificio per lo peccato, un becco,
    senza difetto; e con esso si farà il purgamento per l'altare, come si sarà fatto
    col giovenco.
  eng-LXXUP: And on the second day they shall take two kids of the goats without blemish
    for a sin offering; and they shall make atonement for the altar, as they made
    atonement with the calf.
  eng-ULB: Then on the second day you will offer a male goat without blemish from
    the goats as a sin offering; the priests will cleanse the altar just as they cleansed
    it with the bull.
  spa-VBL: “El segundo día traerás un macho cabrío sin defectos como ofrenda por el
    pecado, y el altar quedará purificado como se purificó con el toro.
  fra-_FOB: Le second jour, tu offriras un bouc sans défaut, pour le péché, pour purifier
    l'autel, comme on l'aura purifié avec le taureau.
  mal-mal: രണ്ടാംദിവസം നീ ഊനമില്ലാത്ത ഒരു കോലാട്ടുകൊറ്റനെ പാപയാഗമായി അർപ്പിക്കണം;
    അവർ കാളയെക്കൊണ്ട് യാഗപീഠത്തിനു പാപപരിഹാരം വരുത്തിയതുപോലെ ഇതിനെക്കൊണ്ടും അതിന്
    പാപപരിഹാരം വരുത്തണം.
  urd-GVR: Agle din ek beaib bakre ko qurbān kar. Yih bhī gunāh kī qurbānī hai, aur
    is ke zariye qurbāngāh ko pahlī qurbānī kī tarah pāk-sāf karnā hai.
  suz-BL: मिनु गेपुकीम आ दीसा नाक्‍ती मारेइ मदुम्‍शो बोका का पाप आ पर्बम चढ़ेने। गेपुकीम
    बोहोर चढ़ेशोम चढ़ेतीक ग्रांग्रा मदिशो सेल्‍शो खोदेंशो पा मेकोम यो चढ़ेतीक कली
    ग्रांग्रा मदिशो सेलल।
  eng-NOY: And on the second day thou shalt offer a he-goat without blemish for a
    sin-offering; and they shall cleanse the altar, as they cleansed it with the bullock.
  ita-1927: E il secondo giorno offrirai come sacrifizio per il peccato un capro senza
    difetto, e con esso si purificherà l’altare come lo si è purificato col giovenco.
  ckb-ckb: «لە ڕۆژی دووەم گیسکێکی نێری ساغ پێشکەش دەکەیت، ساغ بێت، دەکرێت بە قوربانی
    گوناه و قوربانگەکە بە خوێنەکەی پاک دەکەنەوە وەک چۆن بە خوێنی جوانەگاکە پاکیان
    کردەوە.
  eng-BBE: And on the second day you are to have a he-goat without any mark on it
    offered for a sin-offering; and they are to make the altar clean as they did with
    the young ox.
  kan-OKCV: “ಎರಡನೆಯ ದಿನದಲ್ಲಿ ದೋಷವಿಲ್ಲದ ಮೇಕೆಯ ಮರಿಯನ್ನೂ ದೋಷಪರಿಹಾರ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.
    ಅವರು ಬಲಿಪೀಠವನ್ನು ಹೋರಿಯಿಂದ ಶುದ್ಧಮಾಡಿದ ಹಾಗೆ ಶುದ್ಧಮಾಡಬೇಕು.
  tam-2017: இரண்டாம் நாளிலே பழுதற்ற ஒரு வெள்ளாட்டுக்கடாவைப் பாவநிவாரணத்துக்காகப் பலியிடுவாயாக;
    அவர்கள் இளங்காளையினாலே பலிபீடத்தைச் சுத்திகரிப்பு செய்ததுபோலப் பாவநிவாரணம் செய்யவேண்டும்.
  spa-RV-1909: Y al segundo día ofrecerás un macho de cabrío sin defecto, para expiación;
    y purificarán el altar como lo purificaron con el becerro.
  ron-BTF: Și în ziua a doua să oferi un ied dintre capre, fără cusur, ca ofrandă
    pentru păcat; și ei să curețe altarul, precum l-au curățit cu taurul.
  eng-WEBP: “On the second day you shall offer a male goat without defect for a sin
    offering; and they shall cleanse the altar, as they cleansed it with the bull.
  eng-FBV: On the second day you are to bring as male goat without defects as a sin
    offering, and the altar shall be purified as it was purified with the bull.
  nld-1939: Op de tweede dag moet ge een gaven geitebok als zonde-offer brengen, en
    moet men het altaar ontsmetten op dezelfde wijze als met den jongen stier.
  nch-BL: “Ipan nopa ompa tonali, xijtencahua se pilchivojtzi cati amo teno cati amo
    cuali quipiya ipan itacayo quej se tacajcahualisti para tajtacoli. Xijtapajpacchihuas
    nopa taixpamit ica ieso san se quej quitapajpacchijque ica ieso nopa becerro.
  vie-1934: Ngày thứ hai, ngươi khá dâng một con dê đực không tì vít vì lễ chuộc tội,
    vì sự làm sạch bàn thờ, như đã dùng bò đực mà làm sạch vậy.
  hin-CV: “दूसरे दिन तुम पाप बलिदान के लिए एक निर्दोष बकरा चढ़ाना, और वेदी को उसी
    प्रकार से शुद्ध किया जाए, जिस प्रकार बछड़े को लेकर किया गया था.
  spa-BES: Y el segundo día, tendrás un macho cabrío sin ninguna marca en él para
    una ofrenda por el pecado; y deben limpiar el altar como lo hicieron con él becerro.
  tdx-tdx: Amy andro faharoey le hibana­bana’o ty oselahy tsy aman-kila ho engan-kakeo,
    hañeferañe i kitreliy manahake ty nañeferañe aze amy baniay.
  tha-KJV: และในวั​นที​่สองท่านจงถวายลูกแพะตัวผู้​ที่​ปราศจากตำหนิเป็นเครื่องบูชาไถ่​บาป
    และพวกปุโรหิตจะชำระแท่นบู​ชา อย่างที่ชำระด้วยวัวผู้
  por-BR-2018: E no segundo dia oferecerás um bode macho sem defeito, para expiação
    pelo pecado; e purificarão o altar como o purificaram com o bezerro.
  deu-ELO: Und am zweiten Tage sollst du einen Ziegenbock ohne Fehl zum Sündopfer
    darbringen; und man soll den Altar entsündigen, so wie man ihn mit dem Farren
    entsündigt hat.
  eng-WYC-2018: And in the second day thou shalt offer a buck of goats, which is without
    wem, for sin; and they shall cleanse the altar, as they cleansed (it) in the calf.
    (And on the second day thou shalt offer a goat buck, which is without blemish,
    or without fault, for sin; and then they shall cleanse, or shall purify, the altar,
    like they cleansed it with the calf.)
  epo-epo: Kaj en la sekvanta tago alportu virkapron sendifektan kiel pekoferon; kaj
    oni pekliberigu la altaron tiel same, kiel oni pekliberigis per la bovido.
  uig-PIN: ikkinqi künidǝ sǝn gunaⱨ ⱪurbanliⱪi süpitidǝ bejirim bir tekini sunisǝn;
    ular ⱪurbangaⱨni torpaⱪ bilǝn paklandurƣandǝk tekǝ bilǝn uni paklaydu.
  beo-beo: Aya agoanega, goudi gawali foloai noga:idafa amo lale, wadela:i hou dodofema:ne
    gobele salima. Di da oloda, bulamagau gawali ea maga:mega foloai, amo defele,
    goudi ea maga:mega foloama.
  tpi-OTNT: Na long de bihain, yu mas kisim meme man i no gat sua samting i bagarapim
    skin bilong en, na mekim ofa bilong rausim sin. Na yu mas kisim blut bilong dispela
    meme na mekim alta i kamap klin long wankain pasin olsem yu bin mekim long blut
    bilong bulmakau.
  hau-SA: “A rana ta biyu za ka miƙa bunsuru marar lahani domin hadaya don zunubi,
    za a kuma tsarkake bagaden yadda aka yi da bijimin.
  uig-LAT: ikkinchi künide sen gunah qurbanliqi süpitide béjirim bir tékini sunisen;
    ular qurban’gahni torpaq bilen paklandurghandek téke bilen uni paklaydu.
  nde-nde: Ngosuku lwesibili kumele unikele imbuzi enduna engelasici ukuba ngumnikelo
    wesono, njalo le-alithari kumele lihlanjululwe njengokuhlanjululwa elakwenziwa
    ngenkunzi.
  ton-ton: Pea ʻi hono ʻaho ua te ke feilaulau ʻaki ʻae ʻuhikiʻi kosi taʻehanomele,
    ko e feilaulau ia ʻi he angahala; pea te nau fufulu ʻae feilaulauʻanga ʻo hangē
    ko ia naʻe fai ʻi he ʻatu ʻae pulu.
  ces-1613: V den pak druhý obětovati budeš kozla bez poškvrny za hřích, a očistí
    oltář, tak jakž vyčistili volkem.
  eng-WMB: “On the second day you shall offer a male goat without defect for a sin
    offering; and they shall cleanse the altar, as they cleansed it with the bull.
  tam-TCV: “இரண்டாம் நாள் பழுதற்ற ஆட்டுக்கடா ஒன்றைப் பாவநிவாரண பலியாகச் செலுத்தவேண்டும்.
    காளையினால் பலிபீடம் தூய்மையாக்கப்பட்டது போலவே, தூய்மையாக்கப்படுதல் வேண்டும்.
  ceb-ULB: Unya sa ikaduhang adlaw maghalad ka ug laki nga kanding nga walay tatsa
    gikan sa mga kanding ingon nga halad sa sala; hinloan sa mga pari ang halaran
    sama sa ilang paghinlo sa mga torong baka.
  pol-UBG: A drugiego dnia złożysz kozła bez skazy na ofiarę za grzech i oczyszczą
    ołtarz, tak jak oczyścili go cielcem.
  urd-GVU: اگلے دن ایک بےعیب بکرے کو قربان کر۔ یہ بھی گناہ کی قربانی ہے، اور اِس کے
    ذریعے قربان گاہ کو پہلی قربانی کی طرح پاک صاف کرنا ہے۔
