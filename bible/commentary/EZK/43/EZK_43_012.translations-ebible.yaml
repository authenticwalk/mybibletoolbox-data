verse: EZK.043.012
translations:
  mal-C: '“ഇതാണ് ആലയത്തെ സംബന്ധിച്ചുള്ള പ്രമാണം: പർവതത്തിന്റെ മുകളിൽ അതിന്റെ അതിർത്തിക്കകമെല്ലാം
    അതിവിശുദ്ധമായിരിക്കണം. ഇതാണ് ആലയത്തെക്കുറിച്ചുള്ള നിയമം.'
  deu-TKW: 'Dies ist die Anordnung in betreff des Tempels: auf dem Gipfel des Bergs
    soll sein ganzer Bereich ringsum als hochheilig gelten; fürwahr, dies ist die
    Anordnung in betreff des Tempels.'
  lin-lin: 'Tala mobeko oyo etali Tempelo : bisika nyonso oyo ezali zingazinga ya
    likolo ya ngomba ekozala bule koleka. Yango nde mobeko oyo etali Tempelo.'
  eng-LSV: 'This [is] a law of the house: on the top of the mountain, all its border
    all around [is] most holy; behold, this [is] a law of the house.'
  eng-GNV: 'This is the description of the house, It shalbe vpon the toppe of the
    mount: all the limites thereof round about shalbe most holy. Beholde, this is
    the description of the house.'
  eng-WEBSTER: This is the law of the house; Upon the top of the mountain, the whole
    limit of it around shall be most holy. Behold, this is the law of the house.
  nhw-BL: 'Huan ya ni elis nopa tlanahuatili catli más hueyi tlen nopa tiopamitl:
    ‘Nochi nopa tepetl campa eltoc nopa tiopamitl elis tlatzejtzeloltic.’ ”'
  swh-ONEN: '“Hii ndiyo sheria ya Hekalu: Eneo lote linalozunguka Hekalu juu ya mlima
    litakuwa takatifu kuliko yote. Hii ndiyo sheria ya Hekalu.'
  bba-bba: Guuru wɔllɔ bɑtumɑ ye yɑ kɑ bu sikerenɛ, bɑ koo ye ɡɑrisiwɑ dɛɛrɑ. Yeniwɑ
    yɑ sɑ̃ɑ dii ten woodɑ.
  eng-KJVCPB: This is the law of the house; Upon the top of the mountain the whole
    limit thereof round about shall be most holy. Behold, this is the law of the house.
  luo-luo: '“Chik hekalu ema: Wi got mogerie hekaluni nobed maler moloyo. Mano e chik
    mar hekalu.'
  meu-meu: Dubu taravatuna binai ororo dorina tanona hegeḡemadai idoinai baine helaḡa
    herea. A itaia, dubu taravatuna bunai.
  npi-ULB: 'मन्‍दिरको नियम यही हो: पहाडको टुप्पोदेखि त्यसको वरिपरिको क्षेत्र पवित्र
    हुनुपर्छ । हेर, मन्‍दिरको नियम यही नै हो ।'
  yor-yor: “Èyí yìí ní òfin ilé Ọlọ́run náà. Gbogbo àyíká lórí òkè gíga ní yóò jẹ́
    ibi mímọ́ jùlọ. Bí èyí ni òfin tẹmpili náà.
  pes-OPCB: 'این است قانون خانۀ خدا: تمام محوطهٔ خانهٔ خدا که بر فراز تپه بنا شده،
    مقدّس است. بله، قانون خانهٔ خدا همین است.»'
  tgl-ULB: Ito ang alituntunin para sa tahanan. Mula sa tuktok ng burol patungo sa
    lahat ng nakapalibot na hangganan dito ay magiging kabanal-banalan. Tingnan mo!
    Ito ang alituntunin para sa tahanan.
  hui-hui: I̱naga anda ogoninaga mana ogodagua. Anda ogoni ibu abale ibuni haga hari
    nene biagoriaore bialu anda kagoria dindi kaware ngaru i̱ninagaore ngelo loma
    biaho ngelalu bilimu. Ai i̱ andanaga mana uruni, lalu Anduane Homogohanda laya,
    lene.
  mya-mya: ဗိ​မာန်​တော်​ဆိုင်​ရာ​ဥ​ပ​ဒေ​သ​ကား​ဗိ​မာန် တော်​တည်​ဆောက်​ထား​ရာ​တောင်​ထိပ်​တစ်​ခု
    လုံး​သည်​သန့်​ရှင်း​မြင့်​မြတ်​၏​ဟူ​၍​ဖြစ် သ​တည်း'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མཆོད་ཁང་གི་ཁྲིམས་སྲོལ་ནི་འདི་ལྟ་སྟེ། མཆོད་ཁང་གི་རི་རྩེའི་མཐའ་འཁོར་གྱི་ས་མཚམས་ཀུན་དམ་པར་བརྩིས་པ་ནི་མཆོད་ཁང་གི་ཁྲིམས་སྲོལ་ཡིན་ནོ།
    །
  sna-sna: '“Uyu ndiwo murayiro wetemberi: Nzvimbo dzose dzakapoteredza dziri pamusoro
    pegomo dzichava tsvene-tsvene. Ndiwo murayiro wetemberi iwoyu.'
  spa-BLM: “Esta es la ley de la casa. En la cima del monte todo el límite alrededor
    será santísimo. He aquí la ley de la casa.
  cac-cac: 'Aton val juntzan̈ tic checnab''il yuj in templo: Masanil lum tzalan d''a
    spatictac templo chi'', juneln̈ej to vic yaj luum, xchi Jehová d''ayin.'
  swh-ULB: 'Hii ndiyo sheria kwa ajili ya nyumba: Kutoka kwenye kilele cha mlima hata
    mpaka wote unaoizunguka, patakuwa patakatifu sana. Tazama! Hii ndiyo sheria kwa
    ajili ya nyumba.'
  bel-bel: 'Вось закон храма: на вяршыні гары ўся прастора яго вакол - Сьвятое Сьвятых;
    вось закон храма!'
  deu-ELBBK: 'Dies ist das Gesetz des Hauses: Auf dem Gipfel des Berges soll sein
    ganzes Gebiet ringsherum hochheilig sein; siehe, das ist das Gesetz des Hauses.'
  mbb-OT: 'Iyan heini edhuna he menge kesuǥuan dutun te valey te Nengazen: Kinahanglan
    he segradu is langun he lugar ziyà te zivavew te vuvungan he ebpekeliǥuy te nehitindeǥan
    te valey te Nengazen.'
  mal-2015: ഇതാകുന്നു ആലയത്തെക്കുറിച്ചുള്ള പ്രമാണം; പർവ്വതത്തിന്റെ മുകളിൽ അതിന്റെ
    അതൃത്തിക്കകമെല്ലാം അതിവിശുദ്ധമായിരിക്കേണം; അതേ, ഇതാകുന്നു ആലയത്തെക്കുറിച്ചുള്ള
    പ്രമാണം.
  rmc-rmc: 'Kada hin o zakonos pal o Chramos: Calo oda upruno than le verchoskro pašal
    o Chramos ela igen sveto. Kajso hin o zakonos pal o Chramos.“'
  pes-OPV: وقانون خانه این است که تمامی حدودش بر سرکوه از همه اطرافش قدس اقداس باشد.
    اینک قانون خانه همین است.
  ron-1924: Ачаста есте леӂя привитоаре ла касэ. Пе вырфул мунтелуй, тот локул пе
    каре-л ва купринде еа есте прясфынт. Ятэ, ачаста есте леӂя асупра касей.
  ben-OBCV: “এই হল মন্দিরের ব্যবস্থা, পাহাড়ের উপরকার চারিদিকের সব এলাকা হবে মহাপবিত্র।
    এটাই মন্দিরের ব্যবস্থা।
  som-som: 'Kanu waa sharcigii daarta: buurta dhaladeeda hareereheeda oo dhammu wuxuu
    ahaan doonaa waxa ugu wada quduusan. Bal eeg, kaasu waa sharcigii daarta.'
  lat-VUC: 'Ista est lex domus in summitate montis: omnis finis ejus in circuitu,
    Sanctum sanctorum est. Hæc est ergo lex domus.'
  eng-ASVBT: 'This is the law of the house: upon the top of the mountain the whole
    limit thereof round about shall be most holy. Behold, this is the law of the house.'
  ita-1885: 'Quest''è l''ordine della Casa: Sopra la sommità del monte, tutto il suo
    ricinto d''ogn''intorno sarà un luogo santissimo. Ecco, quest''è l''ordine della
    Casa.'
  eng-LXXUP: 'And thou shalt show the plan of the house on the top of the mountain:
    all its limits round about shall be most holy.'
  eng-ULB: 'This is the regulation for the house: From the peak of the hill to all
    the surrounding border around it, it will be most holy. Behold! This is the regulation
    for the house.'
  spa-VBL: '“Esta es la ley del Templo: toda el área alrededor del Templo en la cima
    de la montaña es muy sagrada. Presta atención: esta es la ley del Templo.'
  fra-_FOB: 'Voici la loi de la maison: toute son enceinte, au sommet de la montagne,
    est un lieu saint. Telle est la loi de la maison.'
  mal-mal: ഇതാകുന്നു ആലയത്തെക്കുറിച്ചുള്ള പ്രമാണം; പർവ്വതത്തിന്റെ മുകളിൽ അതിന്റെ അതിർത്തിക്കകമെല്ലാം
    അതിവിശുദ്ധമായിരിക്കണം; അതേ, ഇതാകുന്നു ആലയത്തെക്കുറിച്ചുള്ള പ്രമാണം.
  urd-GVR: Rab ke ghar ke lie merī hidāyat sun! Is pahāṛ kī choṭī gird-o-nawāh ke
    tamām ilāqe samet muqaddastarīn jagah hai. Yih ghar ke lie merī hidāyat hai.”
  suz-BL: परमप्रभु यावे आ खिं आ पर्बम आ अरेशो लोव़ मार बाक्‍त देंशा हना, मेको डांडा
    आ एर ओंथ नेल्‍ल आं के बाक्‍तीक बाक्‍ब। मेको परमप्रभु यावे आ खिं आ पर्बम आ अरेशो
    लोव़ बाक्‍ब” देंत।
  eng-NOY: This is the law of the house. Upon the top of the mountain, all within
    its limits shall be most holy. Behold, this is the law of the house.
  ita-1927: Tal è la legge della casa. Sulla sommità del monte, tutto lo spazio che
    deve occupare tutt’attorno sarà santissimo. Ecco, tal è la legge della casa.
  ckb-ckb: '«ئەمە فێرکردنی پەرستگاکەیە: لەسەر لووتکەی کێوەکە، هەموو چواردەوری پەرستگاکە
    دەبێتە شوێنێکی زۆر پیرۆز، ئەمە فێرکردنی پەرستگاکەیە.'
  eng-BBE: 'This is the law of the house: On the top of the mountain all the space
    round it on every side will be most holy. See, this is the law of the house.'
  kan-OKCV: “ಇದು ಆ ಆಲಯದ ನಿಯಮವಾಗಿದೆ. ಆ ಪರ್ವತದ ಮೇಲೆಯೂ ಅದರ ಸುತ್ತಲೂ ನಿಗದಿ ಪಡಿಸಿದವರೆಗೂ
    ಎಲ್ಲವೂ ಅತ್ಯಂತ ಪರಿಶುದ್ಧವಾಗಿದೆ. ಇಗೋ, ಇದೇ ಆ ಆಲಯದ ನಿಯಮವಾಗಿದೆ.
  tam-2017: 'ஆலயத்தினுடைய பிரமாணம் என்னவென்றால்: மலையின் உயரத்தின்மேல் சுற்றிலும்
    அதின் எல்லையெங்கும் மிகவும் பரிசுத்தமாக இருக்கும்; இதுவே ஆலயத்தினுடைய பிரமாணம்.'
  spa-RV-1909: 'Esta es la ley de la casa: Sobre la cumbre del monte, todo su término
    alrededor será santísimo. He aquí que esta es la ley de la casa.'
  ron-BTF: 'Aceasta este legea casei: Pe vârful muntelui, întreg cuprinsul muntelui
    de jur împrejur va fi preasfânt. Iată, aceasta este legea casei.'
  eng-WEBP: “This is the law of the house. On the top of the mountain the whole limit
    around it shall be most holy. Behold, this is the law of the house.
  eng-FBV: 'This is the Temple law: the whole area around the Temple on the mountain
    top is very holy. Pay attention: this is the Temple law.'
  nld-1939: 'Dit is het voorschrift omtrent de tempel: heel zijn terrein op de top
    van de berg is overal hoogheilig; dit is dus voorschrift omtrent de tempel.'
  nch-BL: 'Huan ya ni elis nopa tanahuatili cati más hueyi ten nopa tiopamit: ‘Nochi
    nopa tepet campa eltoc nopa tiopamit elis tatzejtzeloltic.’ ”'
  vie-1934: 'Nầy là luật của nhà: Cả châu vi nó ở trên chót núi, là nơi rất thánh.
    Aáy là luật của nhà như vậy.'
  hin-CV: '“यह मंदिर का कानून है: पर्वत शिखर के चारों तरफ का पूरा भाग परम पवित्र होगा.
    यही इस मंदिर का कानून है.'
  spa-BES: 'Esta es la ley del Templo: en la cima de la montaña, todo el espacio a
    su alrededor será santísimo. He aquí, esta es la ley de la casa.'
  tdx-tdx: 'Zao ty fepè’ i kivohoy: masiñe do’e i toetse mañariary an-kaboa’ i vohitsey
    rey. Inay, izay ty Hàke ty amy kivohoy.'
  tha-KJV: ต่อไปนี้​เป็นกฎของพระนิเวศ คือบริเวณโดยรอบที่​อยู่​บนยอดภูเขาจะเป็​นที​่​บริสุทธิ์​ที่สุด
    ดู​เถิด นี่​เป็นกฎของพระนิเวศ
  por-BR-2018: 'Esta é a lei do templo: sobre o cume do monte, todo o seu contorno
    em redor será santíssimo. Eis que esta é a lei do templo.'
  deu-ELO: 'Dies ist das Gesetz des Hauses: Auf dem Gipfel des Berges soll sein ganzes
    Gebiet ringsherum hochheilig sein; siehe, das ist das Gesetz des Hauses. -'
  eng-WYC-2018: This is the law of the house (of the Lord), in the highness of the
    hill; all the coasts thereof in compass is the holy of holy things; therefore
    this is the law of the house (of the Lord). (This is the law of the House of the
    Lord, on the highness of the hill; all the area surrounding it is most holy; and
    so this is the law of the Temple.)
  epo-epo: 'Jen estas la leĝo por la domo: la tuta spaco sur la supro de la monto
    ĉirkaŭe estas plejsanktejo; tio estas la leĝo por la domo.'
  uig-PIN: 'Ibadǝthanining ⱪanuni xundaⱪ bolidu: U turƣan taƣning qoⱪⱪisining bekitilgǝn
    pasilƣiqǝ bolƣan dairisi «ǝng muⱪǝddǝs» bolidu; mana, bu ibadǝthanining ⱪanunidur.'
  beo-beo: Debolo sema da agoaiwane gala. Sogebi huluane goumi da:iya gala da sema
    amola hadigi gala.”
  tpi-OTNT: “Lo bilong haus bilong mi i olsem. Dispela haus bai i stap long ples bilong
    en antap long dispela maunten, na olgeta graun i raunim haus, em bai i stap graun
    bilong mi yet na i tambu. Dispela em i lo bilong haus bilong mi.”
  hau-SA: “Wannan ita ce dokar haikalin. Dukan filin da yake kewaye a kan dutsen,
    zai zama wuri mafi tsarki. Dokar haikalin ke nan.
  uig-LAT: 'Ibadetxanining qanuni shundaq bolidu: U turghan taghning choqqisining
    békitilgen pasilghiche bolghan dairisi «eng muqeddes» bolidu; mana, bu ibadetxanining
    qanunidur.'
  nde-nde: 'Nanku umthetho wethempeli: Wonke umango oseduze phezu kwentaba uzakuba
    ngcwele kakhulu. Lowo yiwo umthetho wethempeli.”'
  ton-ton: Ko eni ʻae fono ʻoku kau ki he fale; ʻilonga ʻa hono ngataʻanga takatakai
    hake ʻoe tumutumu ʻoe moʻunga, ʻe toputapu ʻaupito ia. Vakai ko e fono eni ki
    he fale.”
  ces-1613: 'Tento jest zákon toho domu: Na vrchu hory všecko obmezení jeho vůkol
    a vůkol, nejsvětějšíť jest. Aj, ten jest zákon toho domu.'
  eng-WMB: “This is the law of the house. On the top of the mountain the whole limit
    around it shall be most holy. Behold, this is the law of the house.
  tam-TCV: “ஆலயத்திற்கான சட்டம் இதுவே. மலையுச்சியைச் சூழ இருக்கும் எல்லா பகுதிகளும்
    மகா பரிசுத்தமாயிருக்கும். ஆலயத்தின் சட்டம் இப்படிப்பட்டதே.
  ceb-ULB: 'Mao kini ang patakaran alang sa balay: Mahimong labing balaan ang gikan
    sa kinatumyan sa bungtod ngadto sa tanan nga nakapalibot nga utlanan niini. Tan-awa!
    Mao kini ang patakaran alang sa balay.'
  pol-UBG: 'A takie jest prawo tego domu: Na szczycie góry cały jego obszar wszędzie
    dokoła ma być bardzo święty. Oto takie jest prawo tego domu.'
  urd-GVU: رب کے گھر کے لئے میری ہدایت سن! اِس پہاڑ کی چوٹی گرد و نواح کے تمام علاقے
    سمیت مُقدّس ترین جگہ ہے۔ یہ گھر کے لئے میری ہدایت ہے۔“
  deu-1912: 'Das soll aber das Gesetz des Hauses sein: Auf der Höhe des Berges, soweit
    ihr Umfang ist, soll das Allerheiligste sein; das ist das Gesetz des Hauses.'
  kan-2017: “ಇದೇ ಆ ಆಲಯದ ನಿಯಮವಾಗಿದೆ. ಆ ಪರ್ವತದ ಮೇಲೆಯೂ ಮತ್ತು ಅದರ ಸುತ್ತುಮುತ್ತಲಿನ ಪ್ರದೇಶವೆಲ್ಲಾ
    ಅತಿ ಪರಿಶುದ್ಧವಾಗಿರಬೇಕು. ಇಗೋ, ಆ ಆಲಯದ ನಿಯಮವು ಇದೇ.
  yap-yap: 'Irera’ yalen fare Tempel: Gubin yang nib liyeg charen u daken p’ebgul
    fare burey e ba tabgul mab thothup.”'
  hlt-MCSB: He tah tlang som im kah olkhueng ni. A khorhi kaep, kaep boeih tah cim
    rhoela cim. He he im kah olkhueng ni ne.
  mdy-ETH: ዬያ ጌኤዦ ማኣሮኮ ዎጋ ያዺኬ፤ ዹኮይዳ ዓኣ ጌኤዦ ማኣሮኮ ኮይላ ዓኣ ቆኦራ ቢያ ፆኦሲም ዑሣ ዓኣዼ ዱማዼያኬ» ጌዔኔ።
  twi-ASANTE: '“Asɔredan no ho mmara nie: Asase a ɛda ho wɔ bepɔ no so nyinaa yɛ kronkron.
    Sei na asɔredan no ho mmara teɛ.'
  eng-WEBU: “This is the law of the house. On the top of the mountain the whole limit
    around it shall be most holy. Behold, this is the law of the house.
  wal-wal: '“Beeta Maqidasiyaa higgee hagaa: Beeta Maqidasee keexettido deriyaa huupheenne
    a yuushuwan de7iya heerai ubbai ubbaappe aadhdhida geeshsha gidana. Ee, Beeta
    Maqidasiyaa higgee hagaa.'
  spa-PDDPT: 'Ésta es la Ley de la Casa: Sobre la cumbre de la montaña, toda el área
    alrededor de ella será santísima. Mira, esa es la Ley de la Casa.'
  gun-gun: Po rami ma templo regua lei. Yvyty templo oĩa áry ha'e ijyvýry rupi ma
    iky'a e'ỹ ete va'e meme 'rã. Ha'e rami ma lei templo regua.
  ilo-ULB: 'Kastoy ti alagaden para iti balay: Manipud iti tuktok ti turod agingga
    kadagiti amin a beddeng iti aglikmut daytoy, isunto ti kasasantoan. Kitaem! Daytoy
    ti alagaden para iti balay.'
  kpg-kpg: 'Deenei taganoho di Hale Daumaha: nia gowaa huogodoo ala e haganiga mai
    daha di Hale Daumaha i hongo di ulu di gonduu le e hagamadagu ge e dabuaahia.”'
  uig-ARA: 'ئىبادەتخانىنىڭ قانۇنى شۇنداق بولىدۇ: ئۇ تۇرغان تاغنىڭ چوققىسىنىڭ بېكىتىلگەن
    پاسىلغىچە بولغان دائىرىسى «ئەڭ مۇقەددەس» بولىدۇ؛ مانا، بۇ ئىبادەتخانىنىڭ قانۇنىدۇر.'
  sus-sus: '«Hɔrɔmɔbanxi xa sɛriyɛ nan ya: Bɔxi naxan birin na yi geya fari, na birin
    sɛniyɛnxi. Hɔrɔmɔbanxi xa sɛriyɛ nan na ki.»'
  pon-2006: 'Iet kosonned en Tehnpas Sarawio: Wasa koaros me kapilpene Tehnpas Sarawio
    pohn kumwen nahna sarawio me wahu oh sarawi.”'
  ksd-ksd: Go iat ra varkurai ure ra pal i gomgom; a pakana pia parika ta ra ul a
    luana, a pia i gomgom nam. Go ia ra varkurai ure ra pal i gomgom.
  grc-BRENT: Καὶ τὴν διαγραφὴν τοῦ οἴκου ἐπὶ τῆς κορυφῆς τοῦ ὄρους, πάντα τὰ ὅρια
    αὐτοῦ κυκλόθεν ἅγια ἁγίων.
  ind-AYT: 'Inilah hukum Bait Suci: seluruh daerah di puncak gunung dan sekelilingnya
    akan menjadi paling kudus. Ketahuilah, inilah hukum Bait Suci.”'
  nya-nya: “Limeneli ndi lamulo la Nyumba ya Mulungu imene idzamangidwe pamwamba pa
    phiri. Malo ake onse ozungulira adzakhala oyera kwambiri. Limeneli ndilo lamulo
    la Nyumba ya Mulungu.
  hrv-hrv: 'A ovo je zakon za Dom: navrh gore, sav prostor uokolo, bit će najsvetija
    svetinja.'
  mps-mps: “Eno bego bomai po da e dao. Te be da, te aga pesage te bulu dude tama
    elalueibao. Tama te be mesalo bagulama elalubo te tǫ te eno tǫ mu elaluaibao,
    tedali gasagi yai mu elaluaibao. Te eno bego hage yai bomai po dao,” wali.
  tpi-tpi: “Lo bilong haus bilong mi i olsem. Dispela haus bai i stap long ples bilong
    en antap long dispela maunten, na olgeta graun i raunim haus, em bai i stap graun
    bilong mi yet na i tambu. Dispela em i lo bilong haus bilong mi.”
  dan-1931: 'Dette er Loven om Templet: På Bjergets Tinde skal alt dets Område til
    alle Sider være højhelligt; se, det er Loven om Templet.'
  vie-OVCB: 'Và đây là luật căn bản của Đền Thờ: Tuyệt đối thánh khiết! Cả đỉnh núi
    nơi Đền Thờ tọa lạc là thánh. Phải, đây là luật căn bản của Đền Thờ.”'
  guj-2017: 'આ સભાસ્થાનનો નિયમ છે: પર્વતનાં શિખરો પરની ચારેબાજુની સરહદો પરમપવિત્ર
    ગણાય. જો, આ સભાસ્થાનનો નિયમ છે.'
  pon-2006A: 'Iet kosonned en Tehnpas Sarawio: Wasa koaros me kapilpene Tehnpas Sarawio
    pohn kumwen nahna sarawio me wahu oh sarawi.”'
  por-BRBSL: “Esta é a lei da casa. No topo da montanha, todo o limite ao seu redor
    será santíssimo. Eis que esta é a lei da casa.
  cth-cth: Hetheh bawkim hanelah kâlawk doeh atengpam pueng hoi monsom e naw. hmuen
    kathoung poung e naw doeh, khenhaw! hetheh bawkim e kâlawk hah doeh.
  twi-twi: '“Asɔredan no ho mmara ni: Asase a ɛda ho wɔ bepɔw no so nyinaa yɛ kronkron.
    Sɛɛ na asɔredan no ho mmara te.'
  hlt-hlt: He tah tlang som im kah olkhueng ni. A khorhi kaep, kaep boeih tah cim
    rhoela cim. He he im kah olkhueng ni ne.
  tbz-SIM: Ntɛ n cĩ́ɛ̃̀tɛ̀ kó ikuɔ́, kɛ́túótɛ́ ditɑ̃rì yómmɛ̀ nɛ̀ di tenkɛ̀ kó dimɑ̀ɑ̀
    cɛ̃́nkɛ kɛ́fitɛ́. Dɛ kó kɛtenkɛ̀ tu n kɔkɛ nkɛ.
  msy-2020: '“Kar Godɨn Dɨpenimɨn Akar Gavgavim: Mɨghsɨar orazir Godɨn Dɨpenim aperaghav
    itim, an danganiba bar anevɨnigha itir danganiba, da bar moghɨra zuegh na baghvɨra
    ikiam. Guizbangɨra, kar Godɨn Dɨpenimɨn Akar Gavgavim.”'
  dop-dop: Ɩsɔ tǝyɑɣɑ kʋsǝsɩɩtʋ sɔsɔɔntʋ ntɛ́. Ɩkpɑtɛ nte tǝ cɔɔnɑ Ɩsɔ tǝyɑɣɑ ŋkɛɣɛ
    pʋɣʋ nyʋɣʋ tɑɑ tɔ, pǝ wɛɛ sɩ pɑ́ nyǝnɩ-tɛɣɛ Ɩsɔ nyǝntɛ kɛ́.
  azb-azb: 'Məbədlə bağlı qanun budur: dağın başında hər tərəfdən onun bütün ərazisi
    çox müqəddəs olacaq. Bəli, məbədin qanunu budur.'
  eng-DBY: 'This is the law of the house: Upon the top of the mountain all its border
    round about is most holy. Behold, this is the law of the house.'
  hin-2017: भवन का नियम यह है कि पहाड़ की चोटी के चारों ओर का सम्पूर्ण भाग परमपवित्र
    है। देख भवन का नियम यही है।
  wol-KYG: 'Ndigalu yoon wi jëm ci kër Yàlla gi ñu wara tabax mooy lii: ci kaw tund
    wi ak fi ko wër fépp, fu sella sell lay doon. Loolu mooy ndigalu yoon wi, ci wàllu
    kër Yàlla gi.»'
  eng-YLT: 'This [is] a law of the house: on the top of the mountain, all its border
    all round about [is] most holy; lo, this [is] a law of the house.'
  eng-WYC-2017: This is the law of the house, in the highness of the hill [or the
    mount]; all the coasts thereof in compass is the holy of holy things; therefore
    this is the law of the house.
  eng-WMBB: “This is the law of the house. On the top of the mountain the whole limit
    around it shall be most holy. Behold, this is the law of the house.
  urd-GVH: रब के घर के लिए मेरी हिदायत सुन! इस पहाड़ की चोटी गिर्दो-नवाह के तमाम इलाक़े
    समेत मुक़द्दसतरीन जगह है। यह घर के लिए मेरी हिदायत है।”
  rug-rug: 'Hie sa tinarae tanisa Zelepade: Doduru vasidi pa vari likohaena sa batu
    toqere si kote hopena hola. Asa sa tinarae tanisa Zelepade.'
  gaz-gaz: '“Seerri mana qulqullummaa kanaa dha: Lafti naannoo fiixee tulluu jiru
    hundi waan hunda caalaa qulqulluudhaa. Kun seera mana qulqullummaa ti.'
  fra-LSG: Telle est la loi de la maison. Sur le sommet de la montagne, tout l’espace
    qu’elle doit occuper est très saint. Voilà donc la loi de la maison.
  gnn-gnn: Yo, dhuwalanydja Buṉbu ŋarrakunydja mirithirri wal'ŋu dharrpal yana, ga
    ŋunhayi bukukurru ḻiw'marama balanyarayi liŋgu dharrpalyi, ḏarrtjalk yana bitjan
    ŋarrapi. Ga dhuwala ŋarraku ŋunhi romdja gam'. Yakana yurru ŋula yol moy'mirrinydja
    galkithirri marrtji ŋarrakala; ŋunhina liŋguna marrtji yurru galkithirrinydja
    ḏarrtjalknha yana wal'ŋu.” Ga bitjarra ŋayi Garrayyu ḻakaraŋalanydja ŋarrakala.
  yal-yal: 'Alaa banxin sariyan ni ito ra: Geyaan xuntagin nun a rabilinna birin sariɲan
    han! Banxin sariyan nan na ra.”'
  haw-1868: Eia ke kanawai o ka hale; ma ka piko o ka mauna, e hoano loa kona palena
    a puni. Ea, oia ke kanawai o ka hale.
  arb-NAV: 'وَهَذِهِ هِيَ شَرِيعَةُ الْهَيْكَلِ: إِنَّ رَأْسَ الْجَبَلِ وَكُلَّ الْمِنْطَقَةِ
    الْمُحِيطَةِ بِهِ، هِيَ قُدْسُ أَقْدَاسٍ.'
  ewe-ewe: “Esiae nye gbedoxɔ la ƒe se. Teƒe siwo katã ƒo xlãe le to la dzi la anye
    teƒe kɔkɔe. Esiae nye gbedoxɔ la ƒe se.”
  eng-LEE: 'This is the law for the house, Upon the top of the mount shall its whole
    limit all round about be most holy: behold, this is the law for the house.'
  asm-FB: এয়ে গৃহটিৰ ব্যৱস্থা, পৰ্ব্বতখনৰ টিঙত তাৰ সমুদায় সীমা চাৰিওফালে পবিত্ৰ
    হ’ব। চোৱা! গৃহটিৰ ব্যৱস্থা এয়ে।
  sus-A: «هْرْ مْبَنشِ شَ سّرِيّ نَن يَ؛ بْشِ نَشَن بِرِن نَ يِ فٍيَ قَرِ، نَ بِرِن
    سّنِيّنشِ. هْرْ مْبَنشِ شَ سّرِيّ نَن نَ كِ.»
  fra-SBL: « Voici la loi de la maison. Au sommet de la montagne, toute la limite
    qui l'entoure sera très sainte. Voici la loi de la maison.
  hbo-hbo: זֹ֖את תֹּורַ֣ת הַבָּ֑יִת עַל־רֹ֣אשׁ הָ֠הָר כָּל־גְּבֻלֹ֞ו סָבִ֤יב ׀ סָבִיב֙
    קֹ֣דֶשׁ קָדָשִׁ֔ים הִנֵּה־זֹ֖את תֹּורַ֥ת הַבָּֽיִת׃
  kik-kik: '“Ũyũ nĩguo watho wa hekarũ: Kũrĩa guothe kũrigiicĩirie kĩrĩma gĩkĩ igũrũ
    gũgũikara kũrĩ gũtheru mũno. Ũcio nĩguo watho wa hekarũ.'
  fra-NCL: 'Telle est la loi de la maison : Au sommet de la montagne, son territoire
    tout à l’entour est saint des saints. Telle est la loi de la maison.'
  cek-AK: Hae loe tempul ih daan ah oh; Maesom nui hoi a taeng boih loe ciimcai koek
    ahmuen ah om tih. Khenah, hae loe tempul ih daan ni, tiah ang naa.
  cuk-cuk: '”We, Babse-goled-neg-e-igar maid: Yar-birgine, bela napa Babse-goled-neg-ebirisnaidi,
    neg-islidikidga guoed. Weyob, Bab-Dummadse-goled-neg-e-igar maid.”'
  uig-CYR: 'Ибадәтханиниң қануни шундақ болиду: У турған тағниң чоққисиниң бекитилгән
    пасилғичә болған даириси «әң муқәддәс» болиду; мана, бу ибадәтханиниң қанунидур.'
  tel-2017: ఆ మందిరం గూర్చిన పద్ధతి ఏమంటే, పర్వతం మీద దానితో చేరి ఉన్న స్థలమంతా అతి
    పవిత్రం. ఇదే మందిరం గూర్చిన విధి.
  hat-BSA: '“Sa se lwa kay la: tout espas toutozanviwon anwo mòn nan va sen pase tout
    kote. Gade byen, sa se lwa kay la.”'
  kos-kos: 'Pa inge ma sap nu ke Tempul: acn nukewa apunla Tempul wi mangon eol uh,
    acn oal ac mutal.”'
  hbo-WLC: זֹ֖את תּוֹרַ֣ת הַבָּ֑יִת עַל־רֹ֣אשׁ הָ֠הָר כָּל־גְּבֻל֞וֹ סָבִ֤יב ׀ סָבִיב֙
    קֹ֣דֶשׁ קָדָשִׁ֔ים הִנֵּה־זֹ֖את תּוֹרַ֥ת הַבָּֽיִת׃
  ibo-ibo: “Nke a bụ iwu ụlọ banyere nsọ ukwu ahụ. Ebe niile gbara elu ugwu a gburugburu
    ga-abụ ebe dịkarịsịrị nsọ! Nke a bụ iwu ụlọnsọ ahụ.
  ory-ory: ଗୃହର ବ୍ୟବସ୍ଥା ଏହି, ପର୍ବତ ଶୃଙ୍ଗର ଉପରିସ୍ଥ ଚତୁର୍ଦ୍ଦିଗର ସମୁଦାୟ ସୀମା ମହାପବିତ୍ର
    ହେବ। ଦେଖ, ଏହା ହିଁ ଗୃହର ବ୍ୟବସ୍ଥା।
  chk-chk: 'Nge iei allükün ei Imwenfel: Unusen lenian me won ungen ewe chuk epwe
    unusen pin. Iei allükün ei Imwenfel.'
  rop-rop: “Dijan Serramoni Pleis weya im jidan langa main seikridwan hil, dei garra
    kipum im seikridwan. Dijan na det brabli speshalwan lowa blanga det Serramoni
    Pleis.” Lagijat na YAWEI bin tok.
  ukr-1871: Се закон про храм. На верху гори ввесь простір його навкруги, — місце
    пресьвяте. Се закон про храм.
  deu-1951: 'Dies ist das Gesetz des Hauses: Auf der Höhe des Berges soll sein ganzes
    Gebiet ringsum hochheilig sein. Siehe, das ist das Gesetz des Hauses.'
  eng-JPS: 'This is the law of the house: upon the top of the mountain the whole limit
    thereof round about shall be most holy. Behold, this is the law of the house.'
  srp-1865: 'A ovo je zakon za dom: navrh gore koliko zauzima unaokolo da bude svetinja
    nad svetinjama. Eto, to je zakon za dom.'
  lug-lug: '“Etteeka lya yeekaalu lye lino: Ekifo kyonna ekyetoolodde ku ntikko ey’olusozi
    kinaabeeranga kitukuvu nnyo. Era eryo lye tteeka erya yeekaalu.'
  heb-heb: זאת תורת הבית על ראש ההר כל גבלו סביב סביב קדש קדשים הנה זאת תורת הבית׃
  ben-IRV: ঘরের জন্য এই ব্যবস্থা; পর্বত শিখর থেকে চারিদিকের সব পরিসীমা পর্যন্ত, এটা
    হবে অতি পবিত্র। দেখ, এটাই সে ঘরের জন্য ব্যবস্থা।
  pan-pan: ਇਸ ਭਵਨ ਦੀ ਬਿਵਸਥਾ ਇਹ ਹੈ ਕਿ ਇਹ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਪਰਬਤ ਦੀ ਚੋਟੀ ਉੱਤੇ ਅਤੇ ਉਹ
    ਦੇ ਚੁਫ਼ੇਰੇ ਅੱਤ ਪਵਿੱਤਰ ਹੋਣਗੀਆਂ! ਵੇਖ! ਇਹੀ ਇਸ ਭਵਨ ਦੀ ਬਿਵਸਥਾ ਹੈ।
  mya-JVB: တောင် ထိပ် ပေါ်မှာ တည်သော အိမ် တော်၏ တရား ဟူမူကား၊ အိမ်တော်နယ်နိမိတ် ရှိသမျှ
    တို့သည် အလွန် သန့်ရှင်းရကြမည်။ ဤရွေ့ကား ၊ အိမ် တော်၏ တရား ပေတည်း။
  hmo-hmo: 'Dubu Helaga ena taravatu be inai: Dubu Helaga ia hagegea tano ibounai,
    inai ororo ena ataiai gabuna dekenai, be helaga herea. Dubu Helaga ena taravatu
    be unai.”'
  urd-urd: इस घर का क़ानून यह है कि इसकी तमाम सरहदें पहाड़ की चोटी पर और इसके चारों
    तरफ़ बहुत पाक होंगी; देख, यही इस घर का क़ानून है।
  rus-SYN: 'Вот закон храма: на вершине горы все пространство его вокруг - Святое
    Святых; вот закон храма!'
  bqc-SIM: Ma kpɛ ikoyãn we. Tↄↄlɛ pↄ́ liaai gbɛ̀sĩsĩ musuá ma pↄ́ɛ, a kua adoa
    píiɛ. Ma kpɛ́ ikoyãn we.
  tcz-CHONGTHU: Chule hiche houin athenna den jouse kipatna ahin, houin kisahna molsang
    pumpi hi thenga ahi. Henge, hiche houin chonna dan bulpi ahi.
  mar-mar: हा मंदिरासाठीचा नियम आहे, पर्वतमाथ्यावरची सर्व जागा अति पवित्र आहे. पाहा,
    हा मंदिराचा नियम आहे.
  qub-qub: 'Templupa laynenga caynömi caycan: Templu caycashanpa ñaupan pampacuna
    intëru cantun tumarej fiyupa rispitädumi canga.»'
  bqp-bqp: Guuru wɔllɔ bɑtumɑ ye yɑ kɑ bu sikerenɛ, bɑ koo ye gɑrisiwɑ dɛɛrɑ. Yeniwɑ
    yɑ sɑ̃ɑ dii ten woodɑ.
  hat-hat: Tout zòn ki bò Tanp lan sou tèt mòn lan, se yon kote apa nèt pou mwen.
    Men lòd mwen bay sou Tanp lan.
  eng-BSB: 'This is the law of the temple: All its surrounding territory on top of
    the mountain will be most holy. Yes, this is the law of the temple.'
  eng-WEBPB: “This is the law of the house. On the top of the mountain the whole limit
    around it shall be most holy. Behold, this is the law of the house.
  kbq-kbq: Hagi ana mono nomofo kasegea ama'ne, agona hanakupima me'nea mono nonkuma'mo'a
    ruotge hu'ne. Mono nomofo kasegea e'ine.
  nhe-BL: 'Huan ya ni elis nopa tlanahuatili tlen más hueyi tlen nopa tiopamitl: ‘Nochi
    nopa tepetl campa eltoc nopa tiopamitl elis tlatzejtzeloltic.’”'
  gub-BL: Na'aw heze'eg heràpuzuhu rehe har xe. Ywy izywyr har 'àg ywytyruhu rehe
    har paw amonokatu hezeupe. Ikatuahy ihewe. Ikatu 'ym ma'e nuixe kwaw hehe wà nehe.
    Nopokok kwaw hehe wà nehe.
  eng-DRA: 'This is the law of the house upon the top of the mountain: All its border
    round about is most holy: this then is the law of the house.'
