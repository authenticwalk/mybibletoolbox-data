  eng-WYC-2017: And from the bosom of the earth till to the last height were two cubits,
    and the breadth of one cubit; and from the less height of the pedestal, till to
    the greater height of the pedestal, were four cubits, and the breadth was of one
    cubit;
  eng-WMBB: From the bottom on the ground to the lower ledge shall be two cubits,
    and the width one cubit; and from the lesser ledge to the greater ledge shall
    be four cubits, and the width a cubit.
  urd-GVH: क़ुरबानगाह के तीन हिस्से थे। सबसे निचला हिस्सा साढ़े तीन फ़ुट ऊँचा था।
    इस पर बना हुआ हिस्सा 7 फ़ुट ऊँचा था, लेकिन उस की चौड़ाई कुछ कम थी, इसलिए चारों
    तरफ़ निचले हिस्से का ऊपरवाला किनारा नज़र आता था। इस किनारे की चौड़ाई 21 इंच थी।
    तीसरा और सबसे ऊपरवाला हिस्सा भी इसी तरह बनाया गया था। वह दूसरे हिस्से की निसबत
    कम चौड़ा था, इसलिए चारों तरफ़ दूसरे हिस्से का ऊपरवाला किनारा नज़र आता था। इस किनारे
    की चौड़ाई भी 21 इंच थी।
  rug-rug: Koasa pou vari likohae pa pepeso sage kamo koasa hatara kekenu si keke
    mita ululuna, meke topue koasa hatara kekenu kamo koasa hatara vina rua si karua
    mita ululuna.
  gaz-gaz: Jala isaatii kaasee hamma gulantaa gadiitti ol dheerina dhundhuma lamaatii
    fi balʼina dhundhuma tokkoo qaba; gulantaa xinnaadhaa hamma gulantaa guddaatti
    ol dheerina dhundhuma afuriitii fi balʼina dhundhuma tokkoo qaba.
  fra-LSG: Depuis la base sur le sol jusqu’à l’encadrement inférieur il y avait deux
    coudées, et une coudée de largeur; et depuis le petit jusqu’au grand encadrement
    il y avait quatre coudées, et une coudée de largeur.
  yal-yal: a yi rafalaxi nɛn alo tedene keli saraxa ganden bundɔxɔn bunna ma han a
    dɔxɔ singena, nɔngɔnna yɛ firin. Na yireni gbona nɔngɔnna yɛ keden. Keli a dɔxɔ
    singen ma han a firindena, nɔngɔnna yɛ naanin. Na yireni gbona nɔngɔnna yɛ keden.
  haw-1868: A mai ke kumu ma ka honua ae a hiki i ke anuu puni lalo, elua kubita,
    a o ka laula hookahi kubita; a mai ke anuu iki a hiki i ke anuu nui eha kubita,
    a o ka laula hookahi kubita.
  arb-NAV: وَمِنْ قَاعِدَةِ الْمَذْبَحِ عَلَى الأَرْضِ إِلَى الْحَافَّةِ الْعُلْيَا
    لِلرَّفِّ الأَسْفَلِ ذِرَاعَانِ (نَحْوَ مِتْرٍ)، وَالْعَرْضُ ذِرَاعٌ (نَحْوَ نِصْفِ
    مِتْرٍ)، وَمِنَ الرَّفِّ الأَسْفَلِ إِلَى الرَّفِّ الأَوْسَطِ أَرْبَعُ أَذْرُعٍ
    (نَحْوَ مِتْرَيْنِ). وَالْعَرْضُ ذِرَاعٌ (نَحْوَ نِصْفِ مِتْرٍ).
  ewe-ewe: Tso tsitoƒe si le anyigba va se ɖe kɔ etetɔ ŋu le mita ɖeka, eye wòkeke
    mita afã. Tso kɔ suetɔ gbɔ va se ɖe kɔ gãtɔ gbɔ la kɔ mita eve, eye wòkeke mita
    afã.
  eng-LEE: And from the bottom upon the ground up to the lower projection shall be
    two cubits, and the breadth one cubit; and from the lesser projection up to the
    greater projection shall be four cubits, and the breadth one cubit.
  asm-FB: আৰু মাটিত থকা তল ভাগৰ পৰা তল খাপলৈ দুহাত আৰু বহলে এক হাত হ’ব।
  sus-A: كٍلِقٍ نَ قٌلٍ مَ هَن سّرّشّبَدٍ بُنيِ، عَ لَنشِ نْنفْن يَ قِرِن نَن مَ.
    عَ عِفبٌي لَنشِ نْنفْن يَ كٍرٍن نَن مَ. سّرّشّبَدٍ شَ مَءِتٍ كٍلِقٍ عَ بُنيِ مَ
    هَن عَ كٌورٍ، نَ لَنشِ نْنفْن يَ نَانِ نَن مَ، عَ عِفبٌي لَنشِ نْنفْن يَ كٍرٍن
    نَن مَ.
  fra-SBL: De la base sur le sol au rebord inférieur, il y aura deux coudées, et la
    largeur sera d'une coudée ; du rebord inférieur au rebord supérieur, il y aura
    quatre coudées, et la largeur sera d'une coudée.
  hbo-hbo: וּמֵחֵ֨יק הָאָ֜רֶץ עַד־הָעֲזָרָ֤ה הַתַּחְתֹּונָה֙ שְׁתַּ֣יִם אַמֹּ֔ות וְרֹ֖חַב
    אַמָּ֣ה אֶחָ֑ת וּמֵהֳעֲזָרָ֨ה הַקְּטַנָּ֜ה עַד־הָעֲזָרָ֤ה הַגְּדֹולָה֙ אַרְבַּ֣ע
    אַמֹּ֔ות וְרֹ֖חַב הָאַמָּֽה׃
  kik-kik: Kuuma mũberethi ũrĩa ũrĩ gĩtina-inĩ nginya mũthia-inĩ wa mũhuro kĩrĩ na
    mĩkono ĩĩrĩ kũraiha na igũrũ, na wariĩ wa mũkono ũmwe, na kuuma mũthia-inĩ ũrĩa
    mũnini nginya mũthia-inĩ ũrĩa mũnenanene, kĩrĩ na mĩkono ĩna kũraiha na igũrũ,
    na wariĩ wa mũkono ũmwe.
  fra-NCL: Du chéneau qui est sur le sol au cadre inférieur il y a deux coudées, et
    la largeur est d’une coudée ; du petit cadre au grand cadre, il y a quatre coudées,
    et la largeur est d’une coudée.
  cek-AK: Long hoi atlim koek hmaicam asom loe dong hnetto om ueloe, dongto kawk tih,
    asom kathoeng hoi asom kalen salak loe dong palito om ueloe, dongto kawk tih.
  cuk-cuk: 'Ibmar-ogumakar-ukleged-aila weyob nibgued: Napa akwiarmaid-yabalid-akale,
    urba e-dikargi billi-maidse, achabake nibgued, e-matardungueddi achabogwad. Urba-billi-maid-akale,
    niba billi-maidse daligwen nibgued, e-matardungueddi, achabogwad.'
  uig-CYR: Униң улидин астинқи тәкчигичә икки гәз, кәңлиги бир гәз еди; бу «кичик
    тәкчә»дин «чоң тәкчә»гичә төрт гәз, кәңлиги бир гәз еди;
  tel-2017: నేల మీద బలిపీఠం అడుగుభాగం నుండి కింది చూరుదాకా దాని ఎత్తు ఒక మీటరు. వెడల్పు
    అర మీటరు. ఈ చిన్న చూరు నుండి పెద్ద చూరు వరకూ 2 మీటర్ల 10 సెంటి మీటర్లు. దాని వెడల్పు
    అర మీటరు.
  hat-BSA: Soti nan baz atè a pou rive piba ankadreman an, li va de koude, e lajè
    a va yon koude; epi soti nan pi piti ankadreman an pou rive nan pi gran ankadreman
    an, li va kat koude e lajè a va yon koude.
  kos-kos: Ip se ten, fin pwelung ah yak ke loang uh, fit akosr fulata. Ip se akluo
    uh kilukeni ke inch longoul raunyak, fit itkosr fulata. Ip se aktolu uh sifilpac
    kilukeni ke inch longoul raunyak.
  hbo-WLC: וּמֵחֵ֨יק הָאָ֜רֶץ עַד־הָעֲזָרָ֤ה הַתַּחְתּוֹנָה֙ שְׁתַּ֣יִם אַמּ֔וֹת וְרֹ֖חַב
    אַמָּ֣ה אֶחָ֑ת וּמֵהֳעֲזָרָ֨ה הַקְּטַנָּ֜ה עַד־הָעֲזָרָ֤ה הַגְּדוֹלָה֙ אַרְבַּ֣ע
    אַמּ֔וֹת וְרֹ֖חַב הָאַמָּֽה׃
  ibo-ibo: Site nʼụkwụ ya nke dị nʼala ruo nʼokere ya nke etiti, ọ ga-adị otu mita
    nʼogologo nakwa nʼuhie; site nʼokere nke nta ruo na nke ukwu ga-adị mita abụọ
    nʼogologo na ọkara nʼuhie.
  ory-ory: ପୁଣି, ଭୂମିସ୍ଥ ମୂଳଠାରୁ ତଳ ଥାକ ପର୍ଯ୍ୟନ୍ତ ଦୁଇ ହାତ ଓ ପ୍ରସ୍ଥ ଏକ ହାତ ହେବ। ଆଉ,
    ସେହି କ୍ଷୁଦ୍ରତର ଥାକଠାରୁ ବଡ଼ ଥାକ ପର୍ଯ୍ୟନ୍ତ ଚାରି ହାତ ଓ ପ୍ରସ୍ଥ ଏକ ହାତ ହେବ।
  chk-chk: Tekian ewe aruuen kinikin fan seni won longolongun mi nom won pwül tori
    ililin ükükün rüanü fiit, nge chööchön won ililin ükükün rüe inis. Iwe, tekian
    ewe aülüngatin kinikin mürin seni won ililin fan tori ililin won ükükün fisu fiit,
    nge chööchön won ililin ükükün rüe inis.
  rop-rop: Det teibul blanga ofring im jidan langa flopat, en im garram thribala pat.
    Det bodampat im 8 mita langa ebri said en im 1 mita apendan. Det midulpat im 7
    mita ebri said en im 2 mita apendan en imbin abum najawan lilwan krik garram 0.25
    mita wol raidaran langa det atsaidpat blanga det krik. Det top pat im 6 mita ebri
    said en 2 mita apendan. Tharran bin det pleis weya dei oldei barnimbat detlot
    sekrifais, en det fobala kona langa det top pat, im luk jis laik det dubala hon
    blanga det buligi. En langa sanraiswei det teibul blanga ofring garram step.
  ukr-1871: Від основини, що в землї, до нижнього виступу — два ліктї, а завширшки
    — один локіть; від малого виступу до великого виступу — чотирі ліктї, а ширина
    його — один локіть.
  deu-1951: 'Und dies ist die Höhe des Altars: Von der Grundeinfassung am Boden bis
    an den untern Absatz: zwei Ellen, und die Breite: eine Elle. Und von dem kleinen
    Absatz bis zum größeren: vier Ellen, und die Breite: eine Elle.'
  eng-JPS: And from the bottom upon the ground to the lower settle shall be two cubits,
    and the breadth one cubit; and from the lesser settle to the greater settle shall
    be four cubits, and the breadth a cubit.
  srp-1865: A od podnožja na zemlji do nižega pojasa dva lakta, i u širinu jedan lakat;
    a od manjega pojasa do veæega pojasa èetiri lakta, i u širinu lakat.
  lug-lug: okuva ku ntobo wansi okutuuka ku mugo ogwa wansi, waliba obugulumivu mita
    emu ne desimoolo kkumi na mukaaga, obugazi sentimita amakumi ataano mu munaana,
    ate okuva ku mugo omutono okutuuka ku mugo omunene, obugulumivu mita bbiri ne
    desimoolo asatu mu bbiri, obugazi sentimita amakumi ataano mu munaana.
  heb-heb: ומחיק הארץ עד העזרה התחתונה שתים אמות ורחב אמה אחת ומהעזרה הקטנה עד העזרה
    הגדולה ארבע אמות ורחב האמה׃
  ben-IRV: গর্ত থেকে ভূমির স্তর বেদির নিচের স্তর পর্যন্ত দুহাত এবং ঐ স্তর একহাত চওড়া।
    তারপর বেদির ছোটো স্তর বড় সীমানা পর্যন্ত চারহাত এবং বড় সীমানা এক হাত চওড়া।
  pan-pan: ਧਰਤੀ ਉੱਤੇ ਦੀ ਇਸ ਤਹਿ ਤੋਂ ਲੈ ਕੇ ਥੱਲੇ ਦੀ ਕੁਰਸੀ ਤੱਕ ਦੋ ਹੱਥ ਅਤੇ ਉਸ ਦੀ ਚੌੜਾਈ
    ਇੱਕ ਹੱਥ ਅਤੇ ਨਿੱਕੀ ਕੁਰਸੀ ਤੋਂ ਵੱਡੀ ਕੁਰਸੀ ਤੱਕ ਚਾਰ ਹੱਥ ਅਤੇ ਚੌੜਾਈ ਇੱਕ ਹੱਥ
  mya-JVB: အောက် အထစ် သည် မြေ နှင့်နှစ် တောင် ကွာ၍ အကျယ် တ တောင် ရှိရမည်။ ငယ် သောအထစ်
    နှင့် ကြီး သောအထစ် သည် လေး တောင် ကွာ၍ အကျယ် တတောင် ရှိရမည်။
  hmo-hmo: Inai boubou patana ena badina nadi ena lata be 9 mita, ena lababa danu
    be 9 mita. Inai badina nadi ena latanai nadi patapata toi, badana ela bona maragina,
    idia ta ta edia lata bona lababa be hegeregere gaudia dekena amo boubou patana
    do idia karaia. Henuna patapata ena lata be 8 mita, iena lababa danu 8 mita, bona
    iena ataiai be 1 mita. Iena latanai ia noho patapata ena lata be 7 mita, iena
    lababa danu be 7 mita bona iena ataiai be 2 mita. Iena latanai ia noho patapata,
    ataiai gauna ena lata be 6 mita, iena lababa danu be 6 mita, bona iena ataiai
    be 2 mita. Inai patapata toiosi do idia haginia namonamo, vadaeni idia ta ta idia
    atoa neganai, iena henuna gauna be mai ena aena raka gabuna, bona unai raka gabuna
    ena lababa 50 sentamita ese henuna patapata ia hagegea noho. Inai raka gabudia
    ese patapata toiosi idia hagegea, bona edia lababa be 50 sentamita, sitori ibounai
    dekenai.
  urd-urd: और ज़मीन पर के इस पाये से लेकर नीचे की कुर्सी तक दो हाथ, और उसकी चौड़ाई
    एक हाथ और छोटी कुर्सी से बड़ी कुर्सी तक चार हाथ और चौड़ाई एक हाथ।
  rus-SYN: От основания, что в земле, до нижнего выступа два локтя, а шириною он в
    один локоть; от малого выступа до большого выступа четыре локтя, а ширина его
    - в один локоть.
  bqc-SIM: Daalɛa ɛ pↄ́ kú tↄↄlɛu e a swã́ nɛ́nawa gã̀sĩsuu plaɛ, a swã́pi yàasa
    gã̀sĩsuu doɛ. Za a swã́ nɛ́napiwa e a zↄ̃ↄwa gã̀sĩsuu síiↄ̃ɛ, a yàasa sↄ̃
    gã̀sĩsuu do.
  tcz-CHONGTHU: Maicham chu atuhna a patna feet thumle akeh’a kikhang sang ahin, hichun
    maicham chu akol lhung kei ahi. Chuleh hichu athuh lam inche somi le khat ahin,
    chuleh availam inche somni le khat ahi. Anoinung jum laiya pat maicham chu feet
    sagia sang ahin, availam inche somni le khat a achung lang ajum chan geija kikhang
    doh ahi.
  mar-mar: तिच्या तळभागापासून खालच्या बैठकीपर्यंत उंची दोन हात व रुंदी एक हात होती.
    वेदी लहान बैठकीपासून मोठ्या बैठकीपर्यंत चार हात व दोन हात रुंद होती.
  qub-qub: '@see-verse:EZK.043.013'
  bqp-bqp: Sɑɑ wɔru gen tem di n kɑ girɑri sɑ̃ɑ yee ten temɔ yɑ kuɑ yĩirutii yiru.
    Mɑ yen yɑsum mu mɑɑ sɑ̃ɑ yĩirutiɑ tiɑ. Sɑɑ yɑ̃ku yee ten bɔkɑ piibun di n kɑ girɑri
    ten bɔkɑ bɑkɑɔ, yɑ sɑ̃ɑwɑ yĩirutii nnɛ. Mɑ yen yɑsum mɑɑ sɑ̃ɑ yĩirutiɑ tiɑ.
  hat-hat: Lotèl la ap fèt an twa pòsyon. Premye pòsyon an chita sou pye a. L'a gen
    kat pye wotè. Dezyèm pòsyon an va pi gwo, l'a gen sèt pye wotè sou premye pòsyon
    an, men longè l' ak lajè l' ap yon ti jan pi piti pou l' ka kite yon rebò vin
    pous chak bò sou tèt premye pòsyon an. Konsa tou, longè ak lajè dènye pòsyon an
    va yon ti jan pi piti pase dezyèm lan pou l' ka kite yon rebò vin pous chak bò
    sou tèt dezyèm pòsyon an.
  eng-BSB: The space from the gutter on the ground to the lower ledge shall be two
    cubits, and the ledge one cubit wide. The space from the smaller ledge to the
    larger ledge shall be four cubits, and the ledge one cubit wide.
  eng-WEBPB: From the bottom on the ground to the lower ledge shall be two cubits,
    and the width one cubit; and from the lesser ledge to the greater ledge shall
    be four cubits, and the width a cubit.
  kbq-kbq: Hagi ana itamofona mopareti'ma marerino amu'nompima e'neana 1 mita higeno,
    rama hu'amo'a 50 sentemita hu'ne. Hagi amu'nompinti'ma marerino ofama hute'ma
    uhanati'neana, 2 mita higeno, rama hu'amo'a 50 sentemita hu'ne.
  nhe-BL: Huan tlen nopa itencuayo hasta más huejcapa campa quipixqui seyoc itencuayo
    elqui se metro pero polihuiyaya tlajco metro ipan sesen lado para elis ihuical
    ipatlajca huan ihuehueyaca queja nopa parte tlen mocahua tlatzintla.
  gub-BL: Heta pitài met ipehegwer ipew wera'u ma'e aiha haw pe. Heta mokoz met ipehegwer
    myter pe har pe. Nuzekok kwaw heme'y rehe ni pitài haw izywyr katu. Ipehegwer
    i'aromo har nuzekok kwaw hehe no. Heta met iku'aw har heme'y wi izywyr katu no.
  eng-DRA: 'And from the bottom of the ground to the lowest brim two cubits, and the
    breadth of one cubit: and from the lesser brim to the greater brim four cubits,
    and the breadth of one cubit.'
