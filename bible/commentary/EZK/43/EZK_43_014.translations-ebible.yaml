verse: EZK.043.014
translations:
  mal-C: നിലത്തുള്ള അതിന്റെ ചുവടുമുതൽ താഴത്തെ തട്ടുവരെ അതിന് രണ്ടുമുഴം ഉയരവും ഒരുമുഴം
    വീതിയും ഉണ്ടായിരിക്കണം. താഴത്തെ ചെറിയ തട്ടുമുതൽ വലിയ തട്ടുവരെ നാലുമുഴം ഉയരവും
    ഒരുമുഴം വീതിയും ഉണ്ടായിരിക്കണം.
  deu-TKW: Von der Grundeinfassung am Boden bis zur unteren Einfriedrigung zwei Ellen
    und die Breite eine Elle; und von der kleinen Umfriedigung bis zur großen Umfriedigung
    vier Ellen und die Breite eine Elle.
  lin-lin: longwa na se ya mabele kino na moboko, na metele pene moko na bosanda mpe
    basantimetele pene tuku mitano na mokuse ; kobanda na moboko ya moke kino na moboko
    ya monene, bametele pene mibale na bosanda mpe basantimetele pene tuku mitano
    na mokuse.
  eng-LSV: And from the center of the ground to the lower border [is] two cubits,
    and the breadth—one cubit, and from the lesser border to the greater border—four
    cubits, and the breadth a cubit.
  eng-GNV: 'And from the bottome which toucheth the ground to the lower piece shalbe
    two cubites: and the breadth one cubite, and from the litle piece to the great
    piece shalbe foure cubites, and the breadth one cubite.'
  eng-WEBSTER: And from the bottom upon the ground even to the lower settle shall
    be two cubits, and the breadth one cubit; and from the lesser settle even to the
    greater settle shall be four cubits, and the breadth one cubit.
  nhw-BL: Huan tlen nopa itencuayo hasta más huejcapa campa quipixqui seyoc itencuayo
    elqui se metro pero polihuiyaya tlajco metro ipan sesen lado para elis san se
    ipatlajca huan ihuehueyaca quen nopa parte catli mocahua tlatzintla.
  swh-ONEN: Kimo cha msingi kuanzia usawa wa ardhi mpaka kwenye mfereji sehemu ya
    chini kimo chake ni dhiraa mbili na upana wake ni dhiraa moja na kuanzia kwenye
    ukingo mdogo hadi kwenye ukingo mpana kimo chake ni dhiraa nne na upana wake ni
    dhiraa moja.
  bba-bba: Sɑɑ wɔru ɡen tem di n kɑ ɡirɑri sɑ̃ɑ yee ten temɔ yɑ kuɑ yĩirutii yiru.
    Mɑ yen yɑsum mu mɑɑ sɑ̃ɑ yĩirutiɑ tiɑ. Sɑɑ yɑ̃ku yee ten bɔkɑ piibun di n kɑ ɡirɑri
    ten bɔkɑ bɑkɑɔ, yɑ sɑ̃ɑwɑ yĩirutii nnɛ. Mɑ yen yɑsum mɑɑ sɑ̃ɑ yĩirutiɑ tiɑ.
  eng-KJVCPB: And from the bottom upon the ground even to the lower settle shall be
    two cubits, and the breadth one cubit; and from the lesser settle even to the
    greater settle shall be four cubits, and the breadth one cubit.
  luo-luo: kochakore e mise mare man piny nyaka e ndiri michake gedo ne en fut adek
    kadhi malo kendo lachne en fut achiel gi nus, kendo koa e ndiri matin nyaka ndiri
    maduongʼ en fut achiel kadhi malo kendo lachne en fut achiel gi nus.
  meu-meu: badina, tano ai, amo ela bona henu digina, kiubit rua, bona lababana na
    kiubit tamona; bona digi maraḡina amo ela bona digi badana, kiubit hani, bona
    lababana na kiubit tamona.
  npi-ULB: भूँइको नालदेखि वेदीको तल्लो किनारसम्म दुई हात, र किनार आफैचाहिं एक हात
    चौडा छ । अनि वेदीको सानो किनारदेखि ठुलो किनारसम्म चार हात, र ठुलो किनारचाहिं एक
    हात चौडा छ ।
  yor-yor: Láti ìsàlẹ̀ rẹ̀ ni ilẹ̀ títí dé ìsàlẹ̀ igun rẹ̀, ó jẹ́ ìgbọ̀nwọ́ méjì ni
    gíga o sì jẹ́ ìgbọ̀nwọ́ kan ní ìbú. Láti igun rẹ̀ ní ìsàlẹ̀ títí dé igun rẹ̀ ti
    òkè tí ó yípo pẹpẹ jẹ́ ìgbọ̀nwọ́ mẹ́rin ní gíga, igun náà sì jẹ́ ìgbọ̀nwọ́ kan
    ní ìbú.
  pes-OPCB: روی پایه، یک سکوی چهارگوش به بلندی یک متر قرار داشت که از هر طرف نیم متر
    با لبهٔ پایه فاصله داشت. روی این سکو، سکوی دیگری به بلندی دو متر ساخته شده بود.
    این سکو هم از هر طرف نیم متر با لبهٔ سکوی اول فاصله داشت.
  tgl-ULB: Mula sa kanal sa lupa pataas sa mas mababang pasimano ng altar ay dalawang
    siko at ang pasimano mismo ay dalawang siko ang lawak. At mula sa maliit na pasimano
    hanggang sa malaking pasimano ng altar, ito ay apat na siko at ang malaking pasimano
    ay isang siko ang lawak.
  hui-hui: Dabu ogoni halu tebo heago hobane mbiragonaga magi mida mbira hangu hea.
    Ani bialu mende dombeni heagonaga magi mida kira halu tebone daligani heago lomabu
    delaga howa ogoninaga magi mida kira dege heagoni. Dabu dindiha heagonaga nguni
    tagirapu heago arane magi sendimida pira duriaya. (50) Ani bialu hobane dombeni
    ogoni nguni tagirapu heagonaga arane magibi hobane tebone daliga heagonagabi magi
    sendimida pira duria (50) dege degeya. Ani heago lomabu delaga dabu ogoninaga
    daligani gimbuni mariani nogo bulumaga ne gayane ale maria hea.
  mya-mya: ယဇ်​ပလ္လင်​၏​အ​နိမ့်​ဆုံး​အ​ဆင့်​သည်​လေး​ပေ မြင့်​၏။ နောက်​တစ်​ဆင့်​မှာ​ပ​ထ​မ​ဆင့်​၏​အ​နား
    လေး​ဘက်​စ​လုံး​မှ​လက်​မ​နှစ်​ဆယ်​ခွာ​၍​ထား ပြီး​လျှင်​အမြင့်​ခု​နစ်​ပေ​ရှိ​လေ​သည်။
    နောက် တစ်​ဆင့်​သည်​လည်း​ထို​နည်း​တူ​ဒု​တိ​ယ အ​ဆင့်​အ​နား​လေး​ဘက်​စ​လုံး​မှ​လက်​မ
    နှစ်​ဆယ်​ခွာ​၍​ထား​လေ​၏။-
  bod-N: ཝ་མཆུ་ནས་འོག་རིམ་གྱི་ཁྲི་སྟེགས་བར་དུ་མཐོ་ཚད་ལ་ཁྲུ་དོ་དང་། མུ་མཐའི་ཞེང་ལ་ཁྲུ་གང་ཡོད་དེ།
    ཁྲི་སྟེགས་ཆུང་བ་ནས་ཆེ་བའི་བར་དུ་མཐོ་ཚད་ལ་ཁྲུ་དོ་དང་། མུ་མཐའི་ཞེང་ལ་ཁྲུ་གང་ཡོད་དོ།
    །
  sna-sna: Kubva pachigadziko chapasi kusvikira pamupanda wenyasi yakakwirira namakubhiti
    maviri uye kubhiti rimwe chete paupamhi, uye kubva pamupanda muduku kusvikira
    pamupanda mukuru yakakwirira namakubhiti mana uye kubhiti rimwe chete paupamhi.
  spa-BLM: Desde el fondo en el suelo hasta la cornisa inferior habrá dos codos, y
    el ancho un codo; y desde la cornisa menor hasta la mayor habrá cuatro codos,
    y el ancho un codo.
  cac-cac: A jantac yajq'ue jun b'ab'el b'achan̈ scot d'a yich, jun metro yajq'uei,
    nan̈al metro yajel d'a spatic b'aj sb'at junxo b'achan̈. Axo jun schab'il b'achan̈
    chi', chab' metro yajq'uei, nan̈al metro yajel d'a spatic b'aj sb'at junxo b'achan̈.
    Axo jun yoxil b'achan̈ chi' an̈eja' chab' metro yajq'uei,
  swh-ULB: Usawa wa kutoka kwenye mferji hadi kwenye machinijo ya chini ya madhabahu
    itakuwa dhiraa mbili, na hiyo machinjio yenyewe itakuwa dhiraa moja upana. Kisha
    kutoka machinjio madogo hadi kwenye machinjio makubwa ya madhabahu, itakuwa dhiraa
    nne, na machinjio makubwa yatakuwa dhraa moja upana.
  bel-bel: Ад асновы, што ў зямлі, да ніжняга выступу два локці, а шырынёю ён у адзін
    локаць; ад малога выступа чатыры локці, а шырыня яго ў адзін локаць.
  deu-ELBBK: 'Und von dem Untersatz am Boden bis zur unteren Umwandung: 2 Ellen Höhe
    und 1 Elle Breite; und von der kleineren Umwandung bis zur größeren Umwandung:
    4 Ellen Höhe und 1 Elle Breite.'
  mbb-OT: Ne tetelu he vahin haazà is pemuhatà. Is kinezizeleman he vahin 27 he ǥiek
    kuwedradu, is keluag din, ne tetelu he ǥiek is ketikang din. Is teliwazà he vahin
    24 he ǥiek kuwedradu is keluag din, ne menge sepulù wey pitu he ǥiek is ketikang
    din. Duen mid-iring te kanal ziyà te peliǥuy kayi he sepulù he ǥiek is keluag
    din ne zuen din senipa ziyà te peliǥuy he sepulù he vaney is keluag din. Is divavew
    he vahin menge 20 he ǥiek kuwedradu, ne menge pitu he ǥiek is ketikang din, ne
    kayi edtutunga is menge pemuhat. Duen diyà te heepat he suyuk kayi he henduen
    be te sungey. Ne zuen kayi heǥezan diyà te vahin kayi he zapit te edsilaan.”
  mal-2015: നിലത്തെ ചുവടുമുതൽ താഴത്തെ തട്ടുവരെ രണ്ടു മുഴവും വീതി ഒരു മുഴവും; താഴത്തെ
    തട്ടുമുതൽ വലിയ തട്ടുവരെ നാലു മുഴവും വീതി ഒരു മുഴവും ആയിരിക്കേണം.
  rmc-rmc: Le žľabostar pal e phuv dži o ešebno ramos, so hin pašal o oltaris, hin
    1 metros upre a o ramos hino 50 centimetri. A pal o ešebno ramos dži o dujto ramos
    hin 2 metri upre a o ramos hino 50 centimetri.
  pes-OPV: و از سینه روی زمین تا خروج پایینی دو ذراع و عرضش یک ذراع و از خروج کوچک
    تا خروج بزرگ چهار ذراع و عرضش یک ذراع.
  ron-1924: Де ла темелия де пе пэмынт пынэ ла первазул де жос ерау дой коць ши о
    лэциме де ун кот; ши де ла первазул чел мик пынэ ла чел маре, ерау патру коць
    ши ун кот лэциме.
  ben-OBCV: নিচের অংশটি ভিত্তি থেকে দু-হাত উঁচু ও এক হাত চওড়া, এবং ছোটো সোপানাকৃতি
    থেকে বড়ো সোপানাকৃতি পর্যন্ত চার হাত উঁচু ও এক হাত চওড়া।
  som-som: Oo salka uu dhulka ku hayo iyo ilaa qarka hoose wuxuu ahaan doonaa laba
    dhudhun, oo ballaadhkuna dhudhun, oo qarka yar iyo qarka weyn inta u dhexaysaana
    afar dhudhun, oo ballaadhkuna dhudhun.
  lat-VUC: 'Et de sinu terræ usque ad crepidinem novissimam duo cubiti, et latitudo
    cubiti unius: et a crepidine minore usque ad crepidinem majorem quatuor cubiti,
    et latitudo cubiti unius.'
  eng-ASVBT: And from the bottom upon the ground to the lower ledge shall be two cubits,
    and the breadth one cubit; and from the lesser ledge to the greater ledge shall
    be four cubits, and the breadth a cubit.
  ita-1885: Or dal seno, ch'era in terra, fino alla sportatura da basso vi erano due
    cubiti; e quella sportatura avea un cubito di larghezza; e dalla più piccola sportatura,
    fino alla maggiore, vi erano quattro cubiti; e la larghezza della maggiore era
    d'un cubito.
  eng-LXXUP: from the bottom at the commencement of the hollow part to this great
    mercy seat, from beneath was two cubits, and the breadth was a cubit; and from
    the little mercy seat to the great mercy seat, four cubits, and the breadth was
    a cubit.
  eng-ULB: From the gutter at the ground level up to the lower ledge of the altar
    is two cubits, and that ledge itself is one cubit in width. Then from the small
    ledge up to the large edge of the altar, it is four cubits, and the large edge
    is a cubit in width.
  spa-VBL: ', medida desde el canalón en el suelo hasta la cornisa inferior, será
    de dos codos. La cornisa medirá un codo de ancho. La distancia entre la cornisa
    menor y la mayor será de cuatro codos, y la cornisa de un codo de ancho.'
  fra-_FOB: Depuis la base sur le sol jusqu'à l'encadrement inférieur, il y aura deux
    coudées, et une coudée de largeur; depuis le petit au grand encadrement, quatre
    coudées, et une de largeur.
  mal-mal: നിലത്തുള്ള അതിന്റെ ചുവടുമുതൽ താഴത്തെ തട്ടുവരെ രണ്ടു മുഴവും വീതി ഒരു മുഴവും;
    താഴത്തെ ചെറിയ തട്ടുമുതൽ വലിയ തട്ടുവരെ നാല് മുഴവും വീതി ഒരു മുഴവും ആയിരിക്കണം.
  urd-GVR: Qurbāngāh ke tīn hisse the. Sab se nichlā hissā sāṛhe tīn fuṭ ūṅchā thā.
    Is par banā huā hissā 7 fuṭ ūṅchā thā, lekin us kī chauṛāī kuchh kam thī, is lie
    chāroṅ taraf nichle hisse kā ūpar wālā kinārā nazar ātā thā. Is kināre kī chauṛāī
    21 inch thī. Tīsrā aur sab se ūpar wālā hissā bhī isī tarah banāyā gayā thā. Wuh
    dūsre hisse kī nisbat kam chauṛā thā, is lie chāroṅ taraf dūsre hisse kā ūpar
    wālā kinārā nazar ātā thā. Is kināre kī chauṛāī bhī 21 inch thī.
  suz-BL: मेको चढ़ेतीक खपीम बाक्‍शो जग रे आइदी ङा सुर सम्‍म कुबीत निक्‍शी लाइश्‍शो
    नु कुबीत का ब्रेम्‍शो बाक्‍त। मेको आ आइक्‍च सुर रे ठेयब सुर सम्‍म ४ कुबीत लाइश्‍शो
    नु कुबीत का ब्रेम्‍शो बाक्‍त।
  eng-NOY: And from the bottom upon the ground to the lower ledge shall be two cubits,
    and the breadth one cubit; and from the lesser ledge to the greater ledge shall
    be four cubits, and the breadth a cubit.
  ita-1927: Dalla base, sul suolo, fino al gradino inferiore, due cubiti, e un cubito
    di larghezza; dal piccolo gradino fino al gran gradino, quattro cubiti, e un cubito
    di larghezza.
  ckb-ckb: بنکەکەی لە زەوی ئاوەڕۆکەوە هەتا لێواری خوارەوە دوو باڵ و پانییەکەشی یەک
    باڵ بوو، لە لێوارە بچووکەکەی ژێرەوە هەتا لێوارە گەورەکەی سەرەوەش چوار باڵ و پانییەکەشی
    یەک باڵ بوو.
  eng-BBE: And from the base on the earth level to the lower shelf, the altar is two
    cubits high and a cubit wide; and from the smaller shelf to the greater shelf
    it is four cubits high and a cubit wide.
  kan-OKCV: ಕೆಳಭಾಗದ ಎತ್ತರವು ಒಂದು ಮೊಳ ಮೇಲಿನ ಕೈ ಅಗಲದಷ್ಟು ಅಂಚಿನ ಉದ್ದವು ಸುತ್ತಲೂ ಒಂದು ಮೊಳ,
    ಅಂಚಿನ ತುದಿಯಲ್ಲಿ ಸುತ್ತಲೂ ದಿಂಡಿನ ಅಗಲವು ಒಂದು ಮೊಳ. ಇದೇ ಬಲಿಪೀಠ. ನೆಲದ ಮೇಲೆ ಅಂದರೆ ಕೆಳಭಾಗದ
    ಮೇಲೆ ಕೆಳಗಿನ ಅಂತಸ್ತಿನ ಎತ್ತರವು ಎರಡು ಮೊಳ, ಅದರ ಮೇಲಣ ಬಿಡುವಿನ ಅಗಲ ಒಂದು ಮೊಳ. ಸಣ್ಣ ಅಂಚು
    ಮೊದಲುಗೊಂಡು ದೊಡ್ಡ ಅಂಚಿನವರೆಗೂ ನಾಲ್ಕು ಮೊಳ ಮತ್ತು ಅಗಲವು ಒಂದು ಮೊಳ.
  tam-2017: தரையில் இருக்கிற ஆதாரம் துவங்கிக் கீழ்நிலைவரை இரண்டு முழமும், அகலம் ஒருமுழமும்,
    சின்ன நிலைதுவங்கிப் பெரிய நிலைவரை நான்குமுழமும், அகலம் ஒருமுழமுமாக இருக்கும்.
  spa-RV-1909: 'Y desde el seno de sobre el suelo hasta el lugar de abajo, dos codos,
    y la anchura de un codo: y desde el lugar menor hasta el lugar mayor, cuatro codos,
    y la anchura de un codo.'
  ron-BTF: Și de la partea de jos de pe pământ până la pervazul de jos vor fi doi
    coți și lățimea de un cot; și de la pervazul mai mic până la pervazul mai mare
    vor fi patru coți și lățimea de un cot.
  eng-WEBP: From the bottom on the ground to the lower ledge shall be two cubits,
    and the width one cubit; and from the lesser ledge to the greater ledge shall
    be four cubits, and the width a cubit.
  eng-FBV: measured from the gutter on the ground to the lower ledge is to be two
    cubits. The ledge will measure one cubit wide. The distance from the smaller ledge
    to the larger ledge is to be four cubits, and the ledge one cubit wide.
  nld-1939: Van de sokkel in de grond tot aan de benedenste omloop is het twee el,
    en de breedte daarvan bedraagt een el; van de kleine omloop tot de grote omloop
    is het vier el, en de breedte daarvan bedraagt één el.
  nch-BL: Huan ten nopa itencuayo hasta más huejcapa campa quipixqui seyoc itencuayo
    elqui 1 metro pero polihuiyaya tajco metro ipan sesen lado para elis san se ipatajca
    huan ihuehueyaca quej nopa parte cati mocahua tatzinta.
  vie-1934: Từ cái nền ngang mặt đất cho đến cái khuôn dưới, có hai cu-đê, với cái
    lợi một cu-đê. Từ khuôn nhỏ cho đến khuôn lớn là bốn cu-đê, với cái lợi một cu-đê.
  hin-CV: भूमि पर नाली से लेकर निचले निकले हुए भाग तक, जो वेदी के चारों ओर जाता है,
    यह लगभग एक मीटर ऊंचा है, और निकला हुआ भाग लगभग आधा मीटर चौड़ा है. इस निचले निकले
