  dop-dop: pǝ kpɑɣɑʋ kɔtɑɣɑ tǝlɑtɛ ɑtɛ tɔɔ, nɑ pǝ́ sɩɩnɑ tǝ nyʋɣʋ tɑɑ tɔ tǝ kʋŋkʋlʋmǝŋ
