verse: EZK.043.023
translations:
  mal-C: അതിനു ശുദ്ധീകരണം വരുത്തിയശേഷം നീ ഒരു കാളക്കിടാവിനെയും ആട്ടിൻപറ്റത്തിൽനിന്ന്
    ഒരു കോലാട്ടുകൊറ്റനെയും അർപ്പിക്കണം, രണ്ടും ഊനമില്ലാത്തവ ആയിരിക്കണം.
  deu-TKW: Wenn du mit dem Entsündigen zu Ende bist, sollst du einen fehllosen jungen
    Stier und einen fehllosen Widder vom Kleinvieh darbringen.
  lin-lin: Tango okosilisa kopetola yango, okobonza mwana ngombe ya mobali mpe meme
    ya mobali oyo ezanga mbeba, oyo ewuti kati na etonga ya bibwele.
  eng-LSV: In your finishing cleansing, you bring a calf near, a son of the herd,
    a perfect one, and a ram out of the flock, a perfect one.
  eng-GNV: When thou hast made an ende of clensing it, thou shalt offer a yong bullocke
    without blemish, and a ram out of the flocke without blemish.
  eng-WEBSTER: When thou hast made an end of cleansing it , thou shalt offer a young
    bullock without blemish, and a ram out of the flock without blemish.
  nhw-BL: Huan quema titlantos tijtlapajpacchihuas nopa tlaixpamitl, xijcui se becerro
    tlen campa nopa huacaxme huan se oquich borrego tlen campa corral. Nochi ome monequi
    amo quipiyase niyon se tlamantli catli amo cuali ipan inintlacayo.
  swh-ONEN: Utakapokuwa umemaliza kazi ya kuitakasa, utamtoa fahali mchanga pamoja
    na kondoo dume toka kwenye kundi, wote wawe hawana dosari.
  bba-bba: À n torɑrun yɑ̃ku te kuɑ ɑ kpɑ, kɑɑ mɑɑ nɑɑ kinɛru kɑ yɑ̃ɑ kinɛru suɑ ni
    nu kun ɑlebu ɡɑɑ mɔ.
  eng-KJVCPB: When thou hast made an end of cleansing it, thou shalt offer a young
    bullock without blemish, and a ram out of the flock without blemish.
  luo-luo: Kisetieko pwodhe to nyaka ichiw nyarwath ma pod tin kod im mogol e kweth,
    maonge songa duto kargi ariyogo.
  meu-meu: Ba haḡoevaia ḡuḡuru, bena boromakau maruanena asi bebeka-bebekana ta bona
    seri mamoe maruanena asi bebeka-bebekana ta ba hahelaḡadia.
  npi-ULB: त्यसलाई तैंले शुद्ध गरिसकेपछि, बथानबाट एउटा निष्खोट साँढे र बगालबाट एउटा
    निष्खोट भेडो चढाउनु ।
  yor-yor: Nígbà tí ìwọ bá parí ìsọdimímọ́, ìwọ yóò fi ọ̀dọ́ akọ màlúù àti ọ̀dọ́ àgbò
    aláìlábàwọ́n láti inú agbo fún ìrúbọ.
  pes-OPCB: وقتی این مراسم تطهیر را انجام دادی، یک گوساله و یک قوچ بی‌عیب از میان
    گله بگیر و آنها را قربانی کن.
  tgl-ULB: Kapag natapos mo ang paglilinis dito, mag-alay ka ng walang kapintasang
    toro mula sa mga baka at walang kapintasang lalaking tupa mula sa kawan.
  hui-hui: Ogonidagua biai halu nogo sibi wangabebi bulumaga wangabebi dere durubi
    mbira nabi habetigiore kago i̱ni koria haru ibalimu.
  mya-mya: ဤ​အ​မှု​ကို​ပြု​ပြီး​သော​အ​ခါ​အ​ပြစ် အ​နာ​အ​ဆာ​ကင်း​သော​နွား​ပျို​တစ်​ကောင်
    နှင့်​သိုး​ထီး​ပျို​တစ်​ကောင်​ကို​ယူ​၍၊-
  bod-N: ཁྱོད་ཀྱིས་མཆོད་ཁྲི་གཙང་མར་བྱས་རྗེས་སྐྱོན་དང་བྲལ་བའི་བ་ཕྲུག་ཅིག་དང་ལུག་ཁྱུ་ལས་སྐྱོན་དང་བྲལ་བའི་ལུག་ཐུག་ཅིག་བླངས་ཏེ་མཆོད་པར་འབུལ་དགོས།
  sna-sna: Kana mapedza kuinatsa, unofanira kubayira hando duku uye negondobwe rinobva
    pamakwai, zvose zvisina chazvinopomerwa.
  spa-BLM: Cuando hayan terminado de limpiarlo, ofrecerán un novillo sin defecto y
    un carnero del rebaño sin defecto.
  cac-cac: Ayic slajvi juntzan̈ chi', syic'ancot junoc noc' quelem vacax eb' yed'
    junoc noc' ch'ac calnel, malajocab' jab'oc spaltail noc' schavan̈il.
  swh-ULB: Utakapomaliza kusafisha, toa ng'ombe asiyekuwa na dosari kutoka kwenye
    mifugo na kondoo dume asiyekuwa na dosari kutoka kundini.
  bel-bel: Калі ж закончыш ачышчэньне, прывядзі са стаку авечак - барана без заганы,
    і са статку авечак - барана без заганы;
  deu-ELBBK: 'Wenn du das Entsündigen vollendet hast, sollst du einen jungen Stier
    ohne Fehl und einen Widder ohne Fehl vom Kleinvieh darbringen:'
  mbb-OT: Kegkepasad kayi, ne kuwa ka te sevaha he turiti he vaka wey sevaha he kerehidu
    he pudu wazè dan sazir,
  mal-2015: അതിന്നു പാപപരിഹാരം വരുത്തിത്തീർന്നശേഷം, നീ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും
    ആട്ടിൻ കൂട്ടത്തിൽ നിന്നു ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെയും അർപ്പിക്കേണം.
  rmc-rmc: Sar imar ela obžužardo, aneha le stadostar jekhe bikos bi e chiba the jekhe
    baranos bi e chiba
  pes-OPV: و چون از طاهر ساختن آن فارغ شدی گوساله بی‌عیب و قوچی بی‌عیب از گله بگذران.
  ron-1924: Дупэ че вей испрэви де фэкут испэширя, сэ адучь ун вицел фэрэ кусур ши
    ун бербек дин турмэ фэрэ кусур.
  ben-OBCV: তোমার যখন সেটি শুচি করা হয়ে যাবে, তোমাকে একটি যুবা ষাঁড় ও পাল থেকে একটি
    মেষ উৎসর্গ করতে হবে, দুটোই নিখুঁত হতে হবে।
  som-som: Oo markaad nadiifinteeda dhammaysid waa inaad bixisaa dibi yar oo aan iin
    lahayn iyo wan aan iin lahayn.
  lat-VUC: Cumque compleveris expians illud, offeres vitulum de armento immaculatum,
    et arietem de grege immaculatum.
  eng-ASVBT: When thou hast made an end of cleansing it, thou shalt offer a young
    bullock without blemish, and a ram out of the flock without blemish.
  ita-1885: Quando tu avrai finito di far quel purgamento, tu offerirai un giovenco
    dell'armento, senza difetto; e un montone della greggia, senza difetto.
  eng-LXXUP: And after they have finished the atonement, they shall bring an unblemished
    calf of the herd, and an unblemished ram of the flock.
  eng-ULB: When you finish its cleansing, offer an unblemished bull from the cattle
    and an unblemished ram from the flock.
  spa-VBL: Cuando hayas terminado de purificarte, presentarás un novillo y un carnero,
    ambos sin defectos.
  fra-_FOB: Lorsque tu auras achevé la purification, tu offriras un jeune taureau
    sans défaut, et un bélier sans défaut, pris dans le troupeau.
  mal-mal: അതിന് പാപപരിഹാരം വരുത്തിത്തീർന്നശേഷം, നീ ഊനമില്ലാത്ത ഒരു കാളക്കുട്ടിയെയും
    ആട്ടിൻകൂട്ടത്തിൽനിന്ന് ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെയും അർപ്പിക്കണം.
  urd-GVR: Pāk-sāf karne ke is silsile kī takmīl par ek beaib bail aur ek beaib menḍhe
    ko chun kar
  suz-BL: मिनु गेपुकीम चढ़ेतीक नेल्‍ल ग्रांग्रा मदिशो सेल्‍ने थुम्‍तीनी हना, मारेइ
    मदुम्‍शो बोहोर का नु बगाल रे मारेइ मदुम्‍शो सांड का चढ़ेने।
  eng-NOY: And when thou hast made an end of cleansing it, thou shalt offer a young
    bullock without blemish, and a ram out of the flock without blemish.
  ita-1927: Quando avrai finito di fare quella purificazione, offrirai un giovenco
    senza difetto, e un capro del gregge, senza difetto.
  ckb-ckb: کە لە پاککردنەوەکە تەواو بوویت، جوانەگایەکی ساغ و بەرانێکی ساغی مێگەل پێشکەش
    دەکەیت.
  eng-BBE: And after you have made it clean, let a young ox without a mark be offered,
    and a male sheep from the flock without a mark.
  kan-OKCV: ಹೀಗೆ ಅವರು ಶುದ್ಧಮಾಡಿದಾಗ ಕೊನೆಯಲ್ಲಿ ದೋಷವಿಲ್ಲದ ಒಂದು ಪ್ರಾಯದ ಹೋರಿಯನ್ನೂ ಪೂರ್ಣಾಂಗವಾದ
    ಮಂದೆಯೊಳಗಿರುವ ಒಂದು ಟಗರನ್ನೂ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: நீ பாவநிவாரணத்தை முடித்தபின்பு, பழுதற்ற ஒரு இளங்காளையையும் பழுதற்ற ஒரு
    ஆட்டுக்கடாவையும் மந்தையிலிருந்து எடுத்துப் பலியிடுவாயாக.
  spa-RV-1909: 'Cuando acabares de expiar, ofrecerás un becerro de la vacada sin defecto,
    y un carnero sin tacha de la manada:'
  ron-BTF: După ce vei termina curățirea lui, să oferi un taur tânăr fără cusur și
    un berbec, fără cusur, din turmă.
  eng-WEBP: When you have finished cleansing it, you shall offer a young bull without
    defect and a ram out of the flock without defect.
  eng-FBV: After you've finished the purifying process, you are to present a young
    bull and a ram, both free from defects.
  nld-1939: Zijt ge met het ontsmetten klaar, dan moet ge een gaven jongen stier en
    een gaven ram uit de kudde brengen.
  nch-BL: Huan quema titantosa tijtapajpacchihua nopa taixpamit, xijcui se becerro
    ten campa nopa huacaxme huan se oquich borrego ten campa quintzactoque. Nochi
    ome monequi amo quipiyase yon se tamanti cati amo cuali ipan inintacayo.
  vie-1934: Khi ngươi đã xong sự làm sạch, thì khá dâng một con bò đực tơ không tì
    vít, và một con chiên đực không tì vít, bắt ra từ trong bầy.
  hin-CV: जब तुम उसे शुद्ध कर लोगे, तब तुम झुंड से एक निर्दोष बछड़ा और एक निर्दोष
    मेढ़ा लेकर चढ़ाना.
  spa-BES: Y después de que lo hayas limpiado, que se ofrezca un becerro sin marca,
    y un carnero oveja del rebaño sin defecto.
  tdx-tdx: Ie fa heneke i fañeferañey le hengae’o ty bania tsy aman-kandra naho ty
    añondri­lahy tsy aman-kila boak’an-dia-raike ao,
  tha-KJV: เมื่อท่านได้ชำระแท่นเสร็จแล้ว ท่านจงถวายวัวหนุ่มปราศจากตำหนิและแกะผู้​ที่​ปราศจากตำหนิจากฝูง
  por-BR-2018: Quando tu acabares de expiar, oferecerás um bezerro sem defeito, filhote
    de vaca , e um carneiro sem defeito do rebanho;
  deu-ELO: 'Wenn du das Entsündigen vollendet hast, sollst du einen jungen Farren
    ohne Fehl und einen Widder ohne Fehl vom Kleinvieh darbringen:'
  eng-WYC-2018: And when thou hast [ful] filled that cleansing, thou shalt offer a
    calf of the drove, which calf is without wem, and a wether without wem of the
    flock. (And when thou hast finished that cleansing, thou shalt offer a calf from
    the herd, which calf is without blemish, or without fault, and a ram without blemish
    from the flock.)
  epo-epo: Kiam vi finos la pekliberigon, alportu bovidon sendifektan, kaj sendifektan
    virŝafon el la ŝafoj;
  uig-PIN: Sǝn uni pakliƣandin keyin, sǝn bejirim yax bir torpaⱪ, ⱪoy padisidin bejirim
    bir ⱪoqⱪarni sunisǝn;
  beo-beo: Amo hamonanu, bulamagau gawali wahadebe amola sibi gawali wahadebe, foloai
    noga:idafa, amo lale,
  tpi-OTNT: Yu mekim olsem pinis, orait yu kisim bulmakau man na sipsip man i no gat
    sua samting i bagarapim skin bilong ol.
  hau-SA: Sa’ad da ka gama tsarkake shi, sai ka miƙa ɗan bijimi da kuma rago daga
    cikin garke, dukansu marasa lahani.
  uig-LAT: Sen uni paklighandin kéyin, sen béjirim yash bir torpaq, qoy padisidin
    béjirim bir qochqarni sunisen;
  nde-nde: Lapho usuqedile ukulihlambulula, kumele unikele inkunzi eseseliguqa kanye
    lenqama evela emhlambini, kokubili kungelasici.
  ton-ton: Pea ka hili ʻa hoʻo fakamaʻa ia, te ke ʻatu ha pulu mui ʻoku taʻehanomele,
    mo e sipitangata mei he fanga sipi ʻoku taʻehanomele.
  ces-1613: A když dokonáš očišťování, obětuj volka mladého bez vady, a skopce z stáda
    bez poškvrny.
  eng-WMB: When you have finished cleansing it, you shall offer a young bull without
    defect and a ram out of the flock without defect.
  tam-TCV: அதைத் தூய்மைப்படுத்தி முடிந்ததும், இளங்காளையொன்றையும் ஒரு செம்மறியாட்டுக்
    கடாவையும் உங்கள் மந்தையிலிருந்து நீங்கள் காணிக்கையாகச் செலுத்தவேண்டும். அவையிரண்டும்
    பழுதற்றவைகளாயிருக்க வேண்டும்.
  ceb-ULB: Sa dihang mahuman ka sa paghinlo niini, paghalad ug walay tatsa nga torong
    baka gikan sa panon sa mga baka ug usa ka walay tatsa nga torong karnero gikan
    sa panon.
  pol-UBG: A gdy dokonasz oczyszczenia, będziesz ofiarowywać młodego cielca bez skazy
    i barana z trzody bez skazy.
  urd-GVU: پاک صاف کرنے کے اِس سلسلے کی تکمیل پر ایک بےعیب بَیل اور ایک بےعیب مینڈھے
    کو چن کر
  deu-1912: Und wenn das Entsündigen vollendet ist, sollst du einen jungen Farren
    opfern, der ohne Fehl sei, und einen Widder von der Herde ohne Fehl.
  kan-2017: ನೀನು ಯಜ್ಞವೇದಿಯ ಶುದ್ಧೀಕರಣದ ಕಾರ್ಯವನ್ನು ಮುಗಿಸಿದ ಮೇಲೆ, ದೋಷವಿಲ್ಲದ ಪೂರ್ಣಾಂಗವಾದ
    ಹೋರಿಯನ್ನೂ ಹಿಂಡಿನಿಂದಲೂ ಮತ್ತು ಪೂರ್ಣಾಂಗವಾದ ಟಗರನ್ನೂ ಮಂದೆಯೊಳಗಿಂದಲೂ ತಂದು ಅರ್ಪಿಸಬೇಕು.
  yap-yap: Nap’an ni ga ra mu’ i fal’eg rogon e binem, mag fek ba fak e garbaw ni
    pumo’on nge ba fak e saf ni pumo’on ni dariy bang rorow nib kireb,
  hlt-MCSB: Na ciim bawt bawt ah saelhung ca khuikah vaitotal hmabuet neh boiva khui
    lamloh tutal hmabuet te na nawn ni.
  mdy-ETH: ዬያ ቢያ ኔኤኒ ማዼስካፓ ዔኤቢ ቦሂሳ ባኣዚ ባኣ ፔቴ ዎፓናና ፔቴ ዓዴ ማራይ ቆልማፓ ዔኪጋፓ፥
  twi-ASANTE: Sɛ wowie ɛho dwira a, ɛsɛ sɛ wode nantwie ba ne nnwennini a wɔfiri ebuo
    no mu a wɔnni dɛm bɛbɔ afɔdeɛ.
  eng-WEBU: When you have finished cleansing it, you shall offer a young bull without
    defect and a ram out of the flock without defect.
  wal-wal: Geeshshiyoogaa polada, tilla bollaara de7iya issi mirgguwaanne tilla bollaara
    de7iya issi dorssa orggiyaa ekkada,
  spa-PDDPT: Cuando termines de purificarlo, ofrecerás un becerro y un carnero sin
    defecto del rebaño.
  gun-gun: Reiky'a'opa ma vy reme'ẽ 'rã peteĩ vaka ra'y ha'e peteĩ vexa'i ivaikue
    rei e'ỹ va'e meme.
  ilo-ULB: Inton malpasmo ti panangdalus iti daytoy, mangidatonka iti awan pakapilawanna
    a bumaro a baka manipud kadagiti baka ken maysa a kalakian a karnero manipud iti
    arban.
  kpg-kpg: Do madagoaa ma gaa lawa di hai di mee deenei, kae ina dau dama kau daane
    mo tama siibi daane, nia maa huogodoo nau milimilia ai,
  uig-ARA: سەن ئۇنى پاكلىغاندىن كېيىن، سەن بېجىرىم ياش بىر تورپاق، قوي پادىسىدىن بېجىرىم
    بىر قوچقارنى سۇنىسەن؛
  sus-sus: E na gɛ sɛrɛxɛbade rasɛniyɛnde na ki, e man xa tuura keren nun yɛxɛɛ kontonyi
    keren tongo, lanyuru yo mu naxee ma,
  pon-2006: Ni omw pahn kaimwisekala mepwukat, ale emen kouwol pwulopwul oh sihpw
    wol pwulopwul, ira koaros sohte pahn samin,
  ksd-ksd: Ba na par ra varvagomgom tana, una tul tar ra nat na bulumakau i ko kakit,
    ma ra sip, a tomotoina ma i ko kakit.
  grc-BRENT: Καὶ μετὰ τὸ συντελέσαι τὸν ἐξιλασμὸν, προσοίσουσι μόσχον ἐκ βοῶν ἄμωμον,
    καὶ κριὸν ἐκ προβάτων ἄμωμον,
  ind-AYT: Apabila kamu sudah selesai menyucikannya, kamu akan mempersembahkan sapi
    jantan muda, yaitu seekor sapi jantan yang tidak bercacat, dan seekor domba jantan
    dari kawanan yang tidak bercacat.
  nya-nya: Utatha kuyeretsa guwa lansembelo, udzatenge mwana wangʼombe wamwamuna wopanda
    chilema ndiponso nkhosa yayimuna yopanda chilema.
  hrv-hrv: 'A kad ga okaješ, prinesi junca bez mane i ovna bez mane iz stada:'
  mps-mps: Nago te sę polo elama da, teda nago gesi kau kibu omai me deli, me sipsip
    kibu omai me deli te kenigo augwaligo tigi me dolisąma yai selama,
  tpi-tpi: Yu mekim olsem pinis, orait yu kisim bulmakau man na sipsip man i no gat
    sua samting i bagarapim skin bilong ol.
  dan-1931: Og når du er til Ende med at rense det for Synd, skal du bringe en lydefri
    ung Tyr og en lydefri Vædder af Småkvæget;
  vie-OVCB: Khi làm lễ tẩy uế xong, con hãy dâng một con bò tơ khác và một con dê
    đực không tì vít từ trong bầy.
  guj-2017: વેદીને શુદ્ધ કરી રહ્યા પછી તારે ખોડખાંપણ વગરનો વાછરડો તથા ટોળાંમાંથી ખોડખાંપણ
    વગરનો ઘેટો અર્પણ કરવો.
  pon-2006A: Ni omw pahn kaimwisekala mepwukat, ale emen kouwol pwulopwul oh sihpw
    wol pwulopwul, ira koaros sohte pahn samin,
  por-BRBSL: Quando tiverem terminado de limpá-lo, oferecerão um touro jovem sem defeito
    e um carneiro para fora do rebanho sem defeito.
  cth-cth: Hote khoungroe hah na thoung sak hnukkhu toun ka tawn hoeh e maitotanca
    hoi kacueme hmaetan hah BAWIPA e hmalah na poe han.
  twi-twi: Sɛ wowie ho dwira a, ɛsɛ sɛ wode nantwi ba ne adwennini a wofi buw no mu
    a wonni dɛm bɛbɔ afɔre.
  hlt-hlt: Na ciim bawt bawt ah saelhung ca khuikah vaitotal hmabuet neh boiva khui
    lamloh tutal hmabuet te na nawn ni.
  tbz-SIM: Kɑ̀ɑ dɛ̀itɛ dìì mɔ̀nnì diwũɔ̃tɔ̀nnì kó mɛyɛi nkɛ dèè, ɑ wɑɑ́ ndinɑɑdɑpɑ̀nnì
    tɛrì nɛ̀ dipedɑɑ̀ dɛ̀ɛ̀ kpɑ kuyɛ̀nkù.
  msy-2020: Ia kamaghɨn ofa gamir dakozim damightɨ a zuegh gɨvaghtɨ, ia bulmakaun
    apurir duaba puvatɨzɨ tam inighɨva, sipsipɨn okoruamɨn tongɨn sipsipɨn apurir
    duaba puvatɨzitam inigh,
  dop-dop: N tɛŋ ɑsilimɑ hɩɩsʋɣʋ, ɩlɛnɑ ń lɑ kɔtɑɣɑ kɛ lɑtǝcɛ kʋfɑlʋ, nɑ ɩwɑɑʋ ŋku
    kʋ tiili tɑ́ cɑɑmɩ tɔ.
  azb-azb: Pak etmək işini qurtarandan sonra qüsursuz bir buğa ilə sürüdən bir qoç
    qurban gətir.
  eng-DBY: When thou hast ended purging it, thou shalt present a young bullock without
    blemish, and a ram out of the flock without blemish;
  hin-2017: जब तू उसे पवित्र कर चुके, तब एक निर्दोष बछड़ा और एक निर्दोष मेढ़ा चढ़ाना।
  wol-KYG: Boo ko laabalee noonee ba noppi, nanga sàkk aw yëkk wu ndaw wu amul sikk
    ak kuuy mu amul sikk.
  eng-YLT: In thy finishing cleansing, thou dost bring near a calf, a son of the herd,
    a perfect one, and a ram out of the flock, a perfect one.
  eng-WYC-2017: And when thou hast [ful] filled that cleansing, thou shalt offer a
    calf of the drove, which calf is without wem, and a wether without wem of the
    flock.
  eng-WMBB: When you have finished cleansing it, you shall offer a young bull without
    defect and a ram out of the flock without defect.
  urd-GVH: पाक-साफ़ करने के इस सिलसिले की तकमील पर एक बेऐब बैल और एक बेऐब मेंढे को
    चुनकर
  rug-rug: Pana beto va madi ia goi, si kaqu vukivukihi nia goi si keke bulumakao
    kokoreo vaqura meke keke sipi kokoreo vaqura koasa rovana; karua beto si kaqu
    loke ari kisakisadi.
  gaz-gaz: Erga iddoo aarsaa sana qulqulleessitee booddee, horii keessaa dibichaa
    fi korbeessa bushaayee kanneen lamaan isaani iyyuu hirʼina hin qabne dhiʼeessita.
  fra-LSG: Quand tu auras achevé la purification, tu offriras un jeune taureau sans
    défaut, et un bélier du troupeau sans défaut.
  yal-yal: I na yelin a rasariɲanɲɛ, i xa tura bulanna ba saraxan na fɛ mi naxan na
    e nun kontonna, fɛ mi naxan na, naxan tongoxi xuruse xunxurine yɛ.
  haw-1868: A pau ia oe ka hoomaemae ana, e kaumaha oe i ka bipi opiopio kina ole,
    a me ka hipakane kina ole no ka ohana.
  arb-NAV: وَعِنْدَمَا يَكْتَمِلُ مَرْسُومُ التَّطْهِيرِ تُقَرِّبُ ثَوْراً وَكَبْشاً
    سَلِيمَيْنِ.
  ewe-ewe: Ne èwu eŋutikɔkɔ nu vɔ la, ele na wò be nàna nyitsu fɛ̃ aɖe kple agbo aɖe
    tso lãha la me; kpɔtsɔtsɔ manɔ wo dometɔ aɖeke ŋu o.
  eng-LEE: When thou hast made an end of cleansing it, shalt thou offer a young bullock
    without blemish, and a ram out of the flock without blemish.
  asm-FB: তাক শুচি কৰি এঁটালে তুমি এটা নিঘুণ ডেকা ভতৰা আৰু জাকৰ পৰা এটা নিঘূণ মতা
    মেৰ উৎসৰ্গ কৰিবা।
  sus-A: عٍ نَ فّ سّرّشّبَدٍ رَ سّنِيّندٍ نَ كِ، عٍ مَن شَ تُورَ كٍرٍن نُن يّشّي كٌنتٌنيِ
    كٍرٍن تٌنفٌ، لَنيُرُ يٌ مُ نَشٍيٍ مَ،
  fra-SBL: Lorsque tu auras achevé de le purifier, tu offriras un jeune taureau sans
    défaut et un bélier du troupeau sans défaut.
  hbo-hbo: בְּכַלֹּותְךָ֖ מֵֽחַטֵּ֑א תַּקְרִיב֙ פַּ֣ר בֶּן־בָּקָ֣ר תָּמִ֔ים וְאַ֥יִל
    מִן־הַצֹּ֖אן תָּמִֽים׃
  kik-kik: Warĩkia gũgĩtheria, nĩũkaruta ndegwa ĩtarĩ ngũrũ, na ndũrũme kuuma rũũru-inĩ,
    cierĩ ikorwo itarĩ na kaũũgũ.
  fra-NCL: Quand tu auras achevé de faire l’expiation, tu offriras un jeune taureau
    sans défaut et un bélier du troupeau sans défaut.
  cek-AK: To tiah hmaicam to ciimsak pacoengah, coek koi om ai maitaw tae maeto, coek
    koi om ai tuu khongkha thung ih tuu tae maeto paek han angaih.
  cuk-cuk: Ar be ibmar-ogumakar-ukleged-aila-uruknaid bergusale, moli-bebe-nikad-sapingwagwad-swilidikid-bonikwasulid,
    degi, sibad-wawaad-machered-swilidikid-bonikwasulid
  uig-CYR: Сән уни паклиғандин кейин, сән беҗирим яш бир топақ, қой падисидин беҗирим
    бир қочқарни сунисән;
  tel-2017: ఆ విధంగా పాప పరిహారం చేసిన తరవాత ఏ లోపం లేని కోడెను, ఏ లోపం లేని పొట్టేలును
    అర్పించాలి.
  hat-BSA: Lè ou fin netwaye li, ou va prezante yon jenn towo san defo ak yon belye
    san defo ki soti nan bann mouton an.
  kos-kos: Kom fin orala tari, kom eis soko cow mukul fusr, ac soko sheep mukul fusr,
    kewana in wangin ma koluk ke mano,
  hbo-WLC: בְּכַלּוֹתְךָ֖ מֵֽחַטֵּ֑א תַּקְרִיב֙ פַּ֣ר בֶּן־בָּקָ֣ר תָּמִ֔ים וְאַ֥יִל
    מִן־הַצֹּ֖אן תָּמִֽים׃
  ibo-ibo: Mgbe i mechara mmemme nsacha ndị a, werekwa nwa oke ehi ọzọ nke na-enweghị
    ntụpọ, na nwa ebule site nʼigwe anụ nke na-enweghị ntụpọ chụọ aja.
  ory-ory: ତୁମ୍ଭେ ତାହା ଶୁଚି କରିବାର ସମାପ୍ତ କଲା ଉତ୍ତାରେ ଗୋଟିଏ ନିର୍ଦ୍ଦୋଷ ଯୁବା ବୃଷ ଓ ପଲରୁ
    ଏକ ନିର୍ଦ୍ଦୋଷ ମେଷ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Lupwen kopwe wes me limeti ewe rongen asor, kopwe angei eman nienifön ätemwänin
    kow me eman ätemwänin sip esap wor terir, pwe kopwe eäniir asor.
  rop-rop: Afta yu garra pikimat yangwan buligi en yangwan boiwan ship, nomo garram
    enijing rong langa dubala,
  ukr-1871: Як же скінчиться очищеннє, принеси в жертву з товарячої череди назимка
    без скази, а з отари овечої баранця без скази,
  deu-1951: Wenn du ihn nun völlig entsündigt hast, so opfere alsdann einen tadellosen
    jungen Farren und einen tadellosen jungen Widder vom Kleinvieh.
  eng-JPS: When thou hast made an end of purifying it, thou shalt offer a young bullock
    without blemish, and a ram out of the flock without blemish.
  srp-1865: A kad oèistiš, prinesi junca zdrava i ovna od stada zdrava.
  lug-lug: Bwe mulimala okukitukuza, muliwaayo akalume k’ente akato, n’endiga ennume
    okuva mu kisibo nga teriiko kamogo.
  heb-heb: בכלותך מחטא תקריב פר בן בקר תמים ואיל מן הצאן תמים׃
  ben-IRV: যখন তুমি তা পাপমুক্ত করা শেষ করবে তখন পাল থেকে নির্দোষ এক যুবষাঁড় এবং
    পালের নির্দোষ এক ভেড়া উৎসর্গ করবে।
  pan-pan: ਜਦੋਂ ਤੂੰ ਉਸ ਨੂੰ ਸ਼ੁੱਧ ਕਰ ਲਵੇਂ ਤਾਂ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਵੱਛਾ ਅਤੇ ਇੱਜੜ ਵਿੱਚੋਂ ਇੱਕ
    ਦੋਸ਼ਰਹਿਤ ਮੇਂਢਾ ਚੜ੍ਹਾਵੀਂ।
  mya-JVB: ထိုသို့ယဇ်ပလ္လင်ကို သန့်ရှင်း စေပြီး သည်နောက် ၊ အပြစ် မရှိ၊ ပျို သောနွားထီး
    နှင့် အပြစ် မရှိသော ဆိတ်ထီး ကိုထာဝရဘုရား ရှေ့တော်၌ပူဇော် ရမည်။
  hmo-hmo: “Oi hagoevaia haorea neganai boromakau ta, dika lasi momokani gauna, bona
    mamoe orea dekena amo mamoe tau, dika lasi momokani gauna ta danu be boubou gaudia
    totona do oi henia.
  urd-urd: और जब तू उसे पाक कर चुके तो एक बे'ऐब बछड़ा और गल्ले का एक बे'ऐब मेंढा पेश
    करना।
  rus-SYN: Когда же кончишь очищение, приведи из стада волов тельца без порока и из
    стада овец овна без порока;
  bqc-SIM: Tó n gbãbↄ̀ɛ̀ ń làa, gáaena sãasai ń sãsakao sãasaio
  tcz-CHONGTHU: Hiche suhthenga kin chu nabol jou tengleh nolna bei bongchal dang
    khat leh nolnabei khat ma a kon lah a ahonna nalah doh a nato ding ahi.
  mar-mar: जेव्हा तू तिचे शुद्धीकरण समाप्त करशील तेव्हा कळपातून एक निर्दोष गोऱ्हा
    व निर्दोष मेंढा अर्पण करशील.
  qub-qub: Chayno rurayta ushaycorga juc sänu töru-mallwatawan juc sänu uyshata
  bqp-bqp: À n torɑrun yɑ̃ku te kuɑ ɑ kpɑ, kɑɑ mɑɑ nɑɑ kinɛru kɑ yɑ̃ɑ kinɛru suɑ ni
    nu kun ɑlebu gɑɑ mɔ.
  hat-hat: Lè n'a fin fè sa, n'a pran nan bann bèt nou yo yon jenn towo ak yon jenn
    belye mouton, tou de san ankenn enfimite.
  eng-BSB: When you have finished the purification, you are to present a young, unblemished
    bull and an unblemished ram from the flock.
  eng-WEBPB: When you have finished cleansing it, you shall offer a young bull without
    defect and a ram out of the flock without defect.
  kbq-kbq: Hagi ana'ma hutenka afuhe afahe osu'nesia kasefa ve bulimakao afu'ma, ve
    sipisipi afuma hunka ahenka Kresramana vu ita eri agru hugahane.
  nhe-BL: Huan quema titlantos tijtlapajpacchihuas nopa tlaixpamitl, xijcui se becerro
    tlen campa nopa huacaxme huan se oquich borrego tlen campa corral. Nochi ome monequi
    ax quipiyase niyon se tlamantli tlen ax cuali ipan inintlacayo.
  gub-BL: A'e ma'e iapo re epyhyk amo tapi'aka'yr awa ikatu 'ymaw hereko 'ymar nehe.
    Epyhyk amo àràpuhàràna'yr hawitu ma'e ikatu 'ymaw hereko 'ymar nehe no.
  eng-DRA: And when thou shalt have made an end of the expiation thereof, thou shalt
    offer a calf of the herd without blemish, and a ram of the flock without blemish.
