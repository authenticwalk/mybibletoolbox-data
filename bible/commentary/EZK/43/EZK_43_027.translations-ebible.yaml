verse: EZK.043.027
translations:
  mal-C: ഈ ദിവസങ്ങൾ തികഞ്ഞശേഷം എട്ടാംദിവസംമുതൽ പുരോഹിതന്മാർ യാഗപീഠത്തിന്മേൽ ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിക്കണം. അപ്പോൾ ഞാൻ നിങ്ങളെ കൈക്കൊള്ളും, എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.”
  deu-TKW: Und so sollen sie die Tage zu Ende bringen; am achten Tag aber und weiterhin
    sollen die Priester auf dem Altar eure Brandopfer und eure Schlachtopfer herrichten,
    und ich will euch gnädig annehmen, ist der Spruch des Herrn Jahwe.
  lin-lin: Na suka ya mikolo yango, kobanda na mokolo ya mwambe kino na mikolo oyo
    ekolanda, Banganga-Nzambe bakobonza na etumbelo bambeka na bino ya kotumba mpe
    bambeka ya boyokani, mpe Ngai, nakoyamba bino, elobi Nkolo Yawe. »
  eng-LSV: And the days are completed, and it has come to pass on the eighth day,
    and from now on, the priests prepare your burnt-offerings and your peace-offerings
    on the altar, and I have accepted you—a declaration of Lord YHWH.”
  eng-GNV: And when these dayes are expired, vpon the eight day and so forth, the
    Priests shall make your burnt offrings vpon the altar, and your peace offrings,
    and I will accept you, saith the Lord God.
  eng-WEBSTER: 'And when these days have expired, it shall be, that upon the eighth
    day, and so forward, the priests shall make your burnt-offerings upon the altar,
    and your peace-offerings: and I will accept you, saith the Lord GOD.'
  nhw-BL: Huan quema ya panotos nopa chicome tonali, nopa totajtzitzi quipehualtise
    ipan tonali chicueyi para mojmostla quitencahuase nopa tlacajcahualistli catli
    masehualme quihualicaj quen tlacajcahualistli tlatlatili huan nopa tlacajcahualistli
    para tlayoltlalili. Huan na nimechselis ica miyac paquili. Quej nopa na, niamoTECO
    Catli Más Nijpiya Tlanahuatili, niquijtohua.”
  swh-ONEN: Mwishoni mwa hizi siku saba, kuanzia siku ya nane na kuendelea, itawapasa
    makuhani kutoa sadaka zenu za kuteketezwa na sadaka za amani juu ya madhabahu.
    Kisha nitawakubali ninyi, asema Bwana Mwenyezi.”
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiru yen biru, sɔ̃ɔ nɔɔbɑ itɑse, yɑ̃ku kowobu bɑ koo kpĩ bu
    den tɔmbu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ siɑrɑbuɡinu kuɑ wi, Yinni Gusunɔn mi. Kpɑ
    u kɑ bɛɛ nɔnu ɡeu mɛɛri. Wi, Yinni Gusunɔwɑ u yeni ɡeruɑ.
  eng-KJVCPB: And when these days are expired, it shall be, that upon the eight day,
    and so forward, the priests shall make your burnt offerings upon the altar, and
    your peace offerings; and I will accept you, saith the Lord God.
  luo-luo: Kochopo giko mar odiechiengegi, kochakore e odiechiengʼ mar aboro, jodolo
    nyaka chiw misengini magu miwangʼo pep kod misengini magu mag lalruok ewi kendo
    mar misango. Bangʼe eka anayie kodu, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.”
  meu-meu: Unu dina bae haḡuḡurudia, bona dina ihataurahanina amo hahelaḡa taudia
    ese emui ḡole-oho bouboudia bona emui maino bouboudia ḡaudia na bae hahelaḡadia,
    ihaboulaina patana latanai; bena lau ese baina abimui dae. Ḡaubada Iehova na e
    herevamu.
  npi-ULB: तिनीहरूले यी दिनहरू पुरा गर्नैपर्छ, र आठौं दिन र त्यसपछि पुजारीहरूले तिमीहरूका
    होमबलि र तिमीहरूका मेलबलिलाई वेदीमा तयार गर्नेछन्, र म तिमीहरूलाई ग्रहण गर्नेछु,
    यो परमप्रभु परमेश्‍वर घोषणा हो ।”
  yor-yor: Ní ìparí ọjọ́ wọ̀nyí, láti ọjọ́ mẹ́jọ síwájú, àwọn àlùfáà ni yóò gbé àwọn
    ẹbọ sísun rẹ àti ẹbọ ìdàpọ̀ rẹ̀ kalẹ̀ lórí pẹpẹ. Lẹ́yìn náà, èmi yóò tẹ́wọ́gbà
    yín ní Olúwa Olódùmarè wí.”
  pes-OPCB: بعد از این هفت روز، کاهنان باید قربانیهای سوختنی و قربانیهای سلامتی را
    که مردم می‌آورند، روی مذبح تقدیم کنند. آنگاه من از شما خشنود خواهم شد. این را
    من که خداوند یهوه هستم می‌گویم.»
  tgl-ULB: Dapat nilang buuin ang mga araw na ito, sa ikawalong araw at sa susunod
    pang araw ay mangyayaring ihahanda ng mga pari ang inyong mga alay na susunugin
    at ang inyong mga alay para sa kapayapaan sa altar at tatanggapin ko kayo. Ito
    ang pahayag ng Panginoong Yahweh.”
  hui-hui: Sarere mbira ogoni piai halu horo halini laragola loma binigo mo ngiaga
    agali karu tigua Isaraele wali agalinaga loma yu poramigo mo loma bia halu holene
    horo wulebira. Irani dai helonaga lomabu delolenebi Anduane Homogoi̱nila ho gimbu
    bulenaga lomabi delaga bialu holebira. Tigua ogonidagua bialu kangi tí baba i̱naga
    miniha dungulo holebero. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na
    bi o ledogoniore, laya lalu Esegielehanda lene.
  mya-mya: သီ​တင်း​တစ်​ပတ်​ကုန်​ဆုံး​သွား​သော​အ​ခါ ယဇ်​ပု​ရော​ဟိတ်​တို့​သည် လူ​တို့​အ​တွက်​မီး​ရှို့
    ပူ​ဇော်​ရာ​ယဇ်​များ၊ မိတ်​သ​ဟာ​ယ​ယဇ်​များ ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​စ​တင်​ပူ​ဇော်​ရ​ကြ
    မည်။ ထို​အ​ခါ​ငါ​သည်​သင်​တို့​အ​ပေါင်း​ကို နှစ်​သက်​တော်​မူ​လိမ့်​မည်။ ဤ​ကား​ငါ​အ​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​တော်​မူ​သော စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཉིན་བདུན་ཚང་རྗེས་ཀྱི་ཉིན་བརྒྱད་པ་ནས་བཟུང་། མཆོད་དཔོན་རྣམས་ཀྱིས་མཆོད་ཁྲིའི་སྟེང་དུ་ཁྱོད་ཅག་གི་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་འབུལ་དགོས་པ་དང་།
    དུས་དེར་ངས་དགའ་མགུའི་ངང་ཁྱོད་རྣམས་དང་དུ་ལེན་ནོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Shure kwamazuva iwayo, kubva pazuva rorusere, vaprista vanofanira kuuya
    nezvibayiro zvinopiswa nezvipiriso zvokuwadzana paaritari. Ipapo ndichakugamuchirai,
    ndizvo zvinotaura Ishe Jehovha.”
  spa-BLM: Cuando hayan cumplido los días, al octavo día y en adelante, los sacerdotes
    harán tus holocaustos sobre el altar y tus ofrendas de paz. Entonces te aceptaré’,
    dice el Señor Yahvé”.
  cac-cac: Axo slajvi yuquil c'ual chi', axo d'a svajxaquil c'ual yed' sb'eyn̈ejb'ati,
    syac'n̈ej noc' silab' chi' eb', noc' stz'a smasanil yed' silab' yic junc'olal.
    Ichato chi' a in Jehová in svala' to tzex in cha d'a tzalajc'olal, xchi Jehová,
    xchi vin̈ d'ayin.
  swh-ULB: Watamaliza hizi siku saba, na katika siku ya nane na kuendelea itakuwa
    kwamba makuhani wataandaa sadaka za kuteketezwa na sadaka za amani kwenye madhabahu,
    ndipo nitakapowakubali-hivi ndivyo Bwana Yahwe asemavyo.”
  bel-bel: Пасьля гэтых дзён, у восьмы дзень і далей, сьвятары будуць узносіць на
    ахвярніку вашыя цэласпаленьні і падзякавальныя ахвяры; і Я буду літасьцівы да
    вас, кажа Гасподзь Бог.
  deu-ELBBK: Und wenn man die Tage vollendet hat, so soll es am achten Tag und weiterhin
    geschehen, dass die Priester eure Brandopfer und eure Friedensopfer auf dem Altar
    opfern; und ich werde euch wohlgefällig annehmen, spricht der Herr, HERR.
  mbb-OT: Ne kegkepasad kayi, zutun te ikewalu he andew, ebpemuhat en dutun te pemuhatà
    is menge memumuhat te menge pemuhat niw he edtutungen wey menge pemuhat he para
    te meupiya he kedepità. Ne edewaten ku sikiyu. Iyan a, is Nengazen he MEGBEVAYÀ,
    is migkaǥi kayi.”
  mal-2015: ഈ ദിവസങ്ങൾ തികെച്ചശേഷം എട്ടാം ദിവസവും മുമ്പോട്ടും പുരോഹിതന്മാർ യാഗപീഠത്തിന്മേൽ
    നിങ്ങളുടെ ഹോമയാഗങ്ങളെയും സമാധാനയാഗങ്ങളെയും അർപ്പിക്കേണം. അങ്ങനെ എനിക്കു നിങ്ങളിൽ
    പ്രസാദമുണ്ടാകും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Sar predžana ola efta dživesa, pro ochtoto džives a the paloda šaj anena
    o rašaja pro oltaris peskre labarde obeti the o smiromoskre obeti. A paľis tumen
    prilava, phenel o RAJ, o Adonaj.“
  pes-OPV: و چون این‌روزها را به اتمام رسانیدند، پس درروز هشتم و بعد از آن کاهنان
    قربانی های سوختنی و ذبایح سلامتی شما را بر مذبح بگذرانند و من شما را قبول خواهم
    کرد. قول خداوند یهوه این است.»
  ron-1924: Дупэ че се вор ымплини ачесте зиле, де ла зиуа а опта ынаинте, преоций
    сэ адукэ пе алтар ардериле-де-тот ши жертфеле воастре де мулцумире. Ши вэ вой
    фи биневоитор’, зиче Домнул Думнезеу.”
  ben-OBCV: এই দিনগুলি শেষ হলে পর, আট দিনের দিন থেকে, যাজকেরা সেই বেদির উপরে তোমাদের
    হোমার্থক ও মঙ্গলার্থক বলি উৎসর্গ করবে। তখন আমি তোমাদের গ্রহণ করব, সার্বভৌম সদাপ্রভু
    এই কথা বলেন।”
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Markay maalmahaasu dhammaadaan,
    maalinta siddeedaad iyo intii ka dambaysa wadaaddadu waa inay meesha allabariga
    ku kor bixiyaan qurbaannadiinna la gubo iyo qurbaannadiinna nabaadiinoba, oo aniguna
    waan idin aqbali doonaa.
  lat-VUC: 'Expletis autem diebus, in die octava et ultra, facient sacerdotes super
    altare holocausta vestra, et quæ pro pace offerunt: et placatus ero vobis, ait
    Dominus Deus.'
  eng-ASVBT: And when they have accomplished the days, it shall be that upon the eighth
    day, and forward, the priests shall make your burnt offerings upon the altar,
    and your peace offerings; and I will accept you, saith the Lord Jehovah.
  ita-1885: E compiuti que' giorni, dall'ottavo giorno innanzi, quando i sacerdoti
    sacrificheranno sopra l'altare i vostri olocausti, e i vostri sacrificii da render
    grazie, io vi gradirò, dice il Signore Iddio.
  eng-LXXUP: And it shall come to pass from the eighth day and onward, that the priests
    shall offer your whole burnt offerings on the altar, and your peace offerings;
    and I will accept you, saith the Lord.
  eng-ULB: They must complete these days, and on the eighth day and onward it will
    come about that the priests will prepare your burnt offerings and your peace offerings
    on the altar, and I will accept you—this is the Lord Yahweh's declaration.”
  spa-VBL: Una vez transcurridos estos días, a partir del octavo día los sacerdotes
    presentarán sobre el altar los holocaustos y las ofrendas de paz de tu pueblo.
    Entonces los aceptaré a todos ustedes, declara el Señor Dios”.
  fra-_FOB: Après que ces jours seront écoulés, depuis le huitième jour et dans la
    suite, lorsque les sacrificateurs sacrifieront sur cet autel vos holocaustes et
    vos sacrifices de prospérités, je vous serai favorable, dit le Seigneur, l'Éternel.
  mal-mal: ഈ ദിവസങ്ങൾ തികച്ചശേഷം, എട്ടാം ദിവസംമുതൽ പുരോഹിതന്മാർ യാഗപീഠത്തിന്മേൽ നിങ്ങളുടെ
    ഹോമയാഗങ്ങളെയും സമാധാനയാഗങ്ങളെയും അർപ്പിക്കണം. അങ്ങനെ എനിക്ക് നിങ്ങളിൽ പ്രസാദമുണ്ടാകും”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Āṭhweṅ din se imām bāqāydā qurbāniyāṅ shurū kar sakeṅge. Us waqt se wuh
    tumhāre lie bhasm hone wālī aur salāmatī kī qurbāniyāṅ chaṛhāeṅge. Tab tum mujhe
    manzūr hoge. Yih Rab Qādir-e-mutlaq kā farmān hai.”
  suz-BL: मिनु मेको नाक्‍त नुम्‍मेनु, ८ नाक्‍त रे चढ़ेबपुकीम इन चोशा चढ़ेतीक नु दुशा
    बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेचा माल्‍नीम। मिनु गो इन कली ब्राइनुङ” दे परमप्रभु,
    परमप्रभु यावेमी देंत।
  eng-NOY: And when they have finished these days, it shall be that on the eighth
    day and forward the priests shall present your burnt-offerings and your thank-offerings
    upon the altar, and I will accept you, saith the Lord Jehovah.
  ita-1927: E quando que’ giorni saranno compiuti, l’ottavo giorno e in seguito, i
    sacerdoti offriranno sull’altare i vostri olocausti e i vostri sacrifizi d’azioni
    di grazie; e io vi gradirò, dice il Signore, l’Eterno”.
  ckb-ckb: کە ئەم ڕۆژانە تەواو بوون، لە ڕۆژی هەشتەم بەسەرەوە کاهینەکان لەسەر قوربانگاکە
    قوربانی سووتاندنەکان و قوربانییەکانی هاوبەشیتان پێشکەش دەکەن، منیش لێتان ڕازی
    دەبم. ئەوە فەرمایشتی یەزدانی باڵادەستە.»
  eng-BBE: And when these days have come to an end, then on the eighth day and after,
    the priests will make your burned offerings on the altar and your peace-offerings;
    and I will take pleasure in you, says the Lord.
  kan-OKCV: ಈ ದಿನಗಳು ತೀರಿದಾಗ ಎಂಟನೆಯ ದಿನದ ತರುವಾಯ ಯಾಜಕರು ಬಲಿಪೀಠದ ಮೇಲೆ ನಿಮ್ಮ ದಹನಬಲಿಗಳನ್ನೂ
    ನಿಮ್ಮ ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಕೊಡುವರು. ಆಗ ನಾನು ನಿಮ್ಮನ್ನು ಅಂಗೀಕರಿಸುವೆನೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: அந்த நாட்கள் முடிந்தபின்பு, எட்டாம் நாள்முதல் ஆசாரியர்கள் பலிபீடத்தின்மேல்
    உங்களுடைய தகனபலிகளையும் உங்களுடைய நன்றிபலிகளையும் படைப்பார்களாக; அப்பொழுது உங்களை
    அங்கீகரிப்பேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y acabados estos días, al octavo día, y en adelante, sacrificarán los
    sacerdotes sobre el altar vuestros holocaustos y vuestros pacíficos; y me seréis
    aceptos, dice el Señor Jehová.
  ron-BTF: Și după ce vor fi trecut aceste zile, se va întâmpla că, în ziua a opta
    și mai departe, preoții să pregătească ofrandele voastre arse pe altar și ofrandele
    voastre de pace; și vă voi primi, spune Domnul DUMNEZEU.
  eng-WEBP: When they have accomplished the days, it shall be that on the eighth day
    and onward, the priests shall make your burnt offerings on the altar and your
    peace offerings. Then I will accept you,’ says the Lord GOD.”
  eng-FBV: Once these days are over, then from the eighth day the priests are to present
    the burnt offerings and peace offerings of your people on the altar. Then I will
    accept all of you, declares the Lord God.”
  nld-1939: Na afloop van die dagen, dus op de achtste dag en verder, zullen de priesters
    op het altaar uw brandoffers en uw dankoffers brengen, en Ik zal u genadig aannemen,
    zegt Jahweh, de Heer.
  nch-BL: Huan quema ya panotos nopa chicome tonati, nopa totajtzitzi quipehualtise
    ipan tonali chicueyi para mojmosta quitencahuase nopa tacajcahualisti cati masehualme
    quihualicaj quej tacajcahualisti tatatili huan nopa tacajcahualisti para tayoltalili.
    Huan na nimechselis ica miyac paquili. Quej nopa na, niamoTECO Cati Más Nijpiya
    Tanahuatili, niquijtohua.”
  vie-1934: Sau những ngày ấy qua rồi, từ ngày thứ tám trở đi, khi các thầy tế lễ
    sẽ dâng của lễ thiêu và của lễ thù ân của các ngươi trên bàn thờ ấy, thì ta sẽ
