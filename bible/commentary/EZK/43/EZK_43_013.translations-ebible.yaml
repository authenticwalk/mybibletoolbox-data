    kuzungulira guwa lonse, mudzakhala mkombero wa masentimita 25.'
  hrv-hrv: 'Ovo su mjere žrtvenika, na laktove - a lakat je ovdje jedan lakat i pedalj:
    podnožje žrtvenika lakat dugo, lakat široko; obrub kojim je obrubljen uokolo -
    jedan pedalj. Visina žrtvenika:'
  mps-mps: Genuai Bidigo po genina ma weyu, te po wali, “Te alta dabego dąį dabe
    da, te e tama dao. Te wę gamiago e alta bagulai elaluali. Te wę gamia aiyanu
    dulali te 50 sentimita usu nama dao. Tama aga genuai yali me te 50 sentimita usu
    nama tama dao. Te wę gamia te dwasianu obogo bogo badu bagulai elaluali. Te obo
    ugwaba bobobage te 25 sentimita usu nama dao. Te alta dabe nigibo magi te ugwaba
    mu holai dao. Augwali te e tama tiwai dao.
  tpi-tpi: Bikpela i tok moa olsem, “Ol mak bilong alta i olsem. I gat baret i raunim
    as bilong alta. Baret i go daun inap 50 sentimita na bikpela bilong en inap 50
    sentimita. Dispela baret i gat liklik banis i raunim arere bilong en, antap bilong
    en inap 25 sentimita. Ol mak bilong wokim alta i go antap, ol i olsem.
  dan-1931: 'Følgende er Alterets Mål i Alen, en Alen en Håndsbred længere end sædvanlig:
    Foden var en Alen høj og en Alen bred, Kantlisten Randen rundt et Spand høj. Om
    Alterets Højde gælder følgende:'
  vie-OVCB: '“Đây là kích thước của bàn thờ: Bệ chung quanh bàn thờ sâu 0,53 mét và
    rộng 0,53 mét, với bờ thành rộng 0,23 mét chung quanh rìa. Đây là chiều cao của
    bàn thờ:'
  guj-2017: 'વેદીનું માપ હાથ મુજબ નીચે પ્રમાણે છે: એક હાથ અને ચાર આંગળાનો સમજવો; વેદીના
    પાયાની ચારેબાજુ એક હાથ ઊંડી અને એક હાથ પહોળી નીક હતી. તેની ચારેબાજુની કિનારી પર
    એક વેંત પહોળી કોર હતી.'
  pon-2006A: Iet sosohngpen pei sarawio, me doadoahngki mehn sosohngohte me sohng
    Tehnpas Sarawio. Mie kisin warawar kis me ins 20 loal oh ins 20 tehlap kapilpene
    keilen poahsoan en pei sarawio, oh ni keilen warawaro mie keile masliki me ilehki
    ins 10.
  por-BRBSL: '“Estas são as medidas do altar por côvados (o côvado é um côvado e uma
    largura de mão): o fundo deve ser um côvado, e a largura um côvado, e sua borda
    em torno de sua borda um vão; e esta deve ser a base do altar.'
  cth-cth: Khoungroe a saw e padawng toteh, hetheh khoungroe a lennae (dong touh tie
    hah dong touh hoi kutsampha to touh e doeh), a kamhungnae teh dong touh a rasang,
    dong touh a kaw, arai petkâkalup lah khap touh ka kaw e hoi a yep teh cum sak
    lah ao.
  twi-twi: '“Afɔremuka no nsusuwii na edidi so yi. Ne suka mu dɔ yɛ ɔnammɔn ne fa
    na ne trɛw nso saa ara, na anoano hiɛ a etwa ho hyia no nso trɛw bɛyɛ nsateaa
    akron. Na eyi nso ne afɔremuka no tenten:'
  hlt-hlt: He rhoek he a dong la a dong vaengkah hmueihtuk cungnueh coeng ni. Te te
    dong khat neh kutsom pakhat lo. Tungngol dong khat lo tih a daang dong khat neh
    a rhi hmoi ah khap at phueih om. He tah hmueihtuk dongkah sawn bong ni.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́bennɛ́ diwũɔ̃tɔ̀nnì nɛ̀ kupɑ̀ɑ̀ti kùù beúnɛ̀ dɛ kó kupɑ̀ɑ̀ti
    do bo mɛ́tìrì kó dikéè ndi. Kòo bennɛ́ difɔ̃̀tìrì dìì fitɛ́ diwũɔ̃tɔ̀nnì kɛ̀ di
    cũmpumɛ mbo mɛ́tìrì kó dikéè, di pɛ̃kùmɛ̀ mɛɛ̀ mɑ́ɑ̀, kɛ̀ di bìɛ̀ nkó mɛokùmɛ̀
    mmɑ̀nnɛ̀ tɛnɔ̀ùtɛ̀ kó mɛpɛ̃kùmɛ̀ kɛ́fitɛ́.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Kar ofa gamir dakozimɨn ababanim.
    Ofa gamir dakozir kamɨn mɨngarimɨn povir nguazim gaperaghav itim, an tuirivimɨn
    ababanim, 50 sentimitan tu. Ezɨ an povimɨn mɨriamɨn ikegha aven zuir danganimɨn
    arozim, an ababanim, 50 sentimitan tu. Dɨvazir dozir mam, an mɨngarir povir kamɨn
    mɨriaba azenan isɨn ikia bar anevɨni, ezɨ an tuirivimɨn ababanim, 25 sentimitan
    tu.
  dop-dop: Ɩsǝnɑ pɑ mɑɣɑsɑ kɔtɑɣɑ tǝlɑtɛ tɔɣɔlɔ. Mɑɣɑsǝlɑɣɑ ŋkɑ kɑ wɛ mɛɛtǝlɩ hɔɣɔlʋɣʋ
    tɔɣɔ pɑ mɑɣɑsǝnɑɑ. Lɔɔʋ ŋku pɑɑ hɛɛwɑ nɑ pǝ́ cɔɔ kɔtɑɣɑ tǝlɑtɛ nɑ pǝ tɑ-tɛ tɔ,
    kʋ lumɑŋ kɑ wɛ mɛɛtǝlɩ hɔɣɔlʋɣʋ, nɑ kʋ wɑŋ kɛ mpʋ tɔtɔ. Ɩlɛnɑ pɑ́ ŋmɑ́ pʋlʋ ɩsɩɩ
    kumte, nɑ pǝ́ kʋlɩ ɩsɩɩ mpiiu nɑ pǝ́ cɔɔ lɔɔʋ ŋkʋ nɑ pǝ́ tɑ́. Ye pǝ kɑɑsɑ kɔtɑɣɑ
    tǝlɑtɛ kʋŋkʋlʋmǝŋ ɩlɛ,
  azb-azb: 'Qurbangahın qulacla ölçüləri belədir. Hər qulaca bir ovuc əlavə edilmişdir:
    qurbangahı əhatəyə alan xəndəyin dərinliyi bir qulac, eni bir qulac, ətrafındakı
    çıxıntı bir qarış olacaq. Qurbangahın hündürlüyü isə belədir:'
  eng-DBY: 'And these are the measures of the altar in cubits: the cubit is a cubit
    and a hand breadth. The bottom was a cubit [in height] and the breadth a cubit,
    and its border on the edge thereof round about, one span: and this was the base
    of the altar.'
  hin-2017: '“ऐसे हाथ के माप से जो साधारण हाथ से चौवा भर अधिक हो, वेदी की माप यह है,
    अर्थात् उसका आधार एक हाथ का, और उसकी चौड़ाई एक हाथ की, और उसके चारों ओर की छोर
    पर की पटरी एक चौवे की। और वेदी की ऊँचाई यह है:'
  wol-KYG: Lii nag mooy dayoy sarxalukaay bi ciy xasab, xasab bu ci nekk tegu yaatuwaayu
    catu loxo. Toogub sarxalukaay bi féete suuf, taxawaayam xasab la, yaatuwaayam
    di xasab, mu ànd ak kéméjam gu ko wër ba mu daj, te taxawaayu kéméj gi tollook
    yaatuwaayu catu loxo. Toogub sarxalukaay bi noonu la bindoo.
  eng-YLT: '''And these [are] measures of the altar by cubits: The cubit [is] a cubit
    and a handbreadth, and the centre [is] a cubit, and a cubit the breadth; and its
    border on its edge round about [is] one span, and this [is] the upper part of
    the altar.'
  eng-WYC-2017: Forsooth these be the measures of the altar, in a veriest cubit, that
    had a cubit and a span; in the bosom there-of was a cubit in length, and a cubit
    in breadth; and the end thereof till to the brink, and one span in compass; also
    this was the ditch of the altar.
  eng-WMBB: '“These are the measurements of the altar by cubits (the cubit is a cubit
    and a hand width): the bottom shall be a cubit, and the width a cubit, and its
    border around its edge a span; and this shall be the base of the altar.'
  urd-GVH: क़ुरबानगाह यों बनाई गई थी कि उसका पाया नाली से घिरा हुआ था जो 21 इंच गहरी
    और उतनी ही चौड़ी थी। बाहर की तरफ़ नाली के किनारे पर छोटी-सी दीवार थी जिसकी ऊँचाई
    9 इंच थी।
  rug-rug: 'Hire sari padana sa hope pa padapadana sapu kekeṉoṉo gua sapu ta padapada
    nia sa Zelepade: Sa pou sapu vari likohae nia sa hope si lima ṉavulu sentimita
    lohina meke lima ṉavulu sentimita labena, meke sa labena sa beruna si keke pidoko.
    Meke hie sa ululuna sa hope:'
  gaz-gaz: '“Lafa irra dheerinni iddoo aarsaa dhundhuma dheeraadhaan isa kana: Innis
    dhundhuma tokkoo fi balʼina barruu harkaa tokkoo dha; jalli isaa gad fageenya
    dhundhuma tokkootii fi balʼina dhundhuma tokkoo qaba; naannoon isaa immoo xiyyoo
    taakkuu tokkoo qaba. Ol dheerinni iddoo aarsaa sanaa kana:'
  fra-LSG: Voici les mesures de l’autel, d’après les coudées dont chacune était d’un
    palme plus longue que la coudée ordinaire. La base avait une coudée de hauteur,
    et une coudée de largeur; et le rebord qui terminait son contour avait un empan
    de largeur; c’était le support de l’autel.
  yal-yal: '“Saraxa ganden nafala kiin ni i ra. A yɛbaxi nɔngɔn kuyen yɛɛn nan ma,
    nɔngɔnna naxan kuya nɔngɔnna yɛtɛɛn xa: yii kuiin yɛɛ keden nan saxi nɔngɔn keden
    fari. Folon naxan yi saraxa ganden nabilinni, na yi ratilin nɔngɔnna yɛ keden,
    a yigbona nɔngɔnna yɛ keden, a ɲinginna yi lanxi nɔngɔnna tagiin nan ma a rabilinni.
    Saraxa gandeni teen ni i ra:'
  haw-1868: Eia na ana o ke kuahu, mamuli o na kubita; o ke kubita he kubita ia a
    me ka peahi lima; o kona kumu, hookahi kubita ia, a o kona laula he kubita ia,
    a o kona kae ma kona lehelehe a puni hookahi peahi lima no ia; oia hoi kahi kiekie
    o ke kuahu.
  arb-NAV: 'وَهَذِهِ هِيَ مَقَايِيسُ الْمَذْبَحِ بِالأَذْرُعِ (وَالأَمْتَارِ): ارْتِفَاعُ
    الْقَاعِدَةِ ذِرَاعٌ (نَحْوَ نِصْفِ مِتْرٍ)، وَعَرْضُهَا ذِرَاعٌ (نَحْوَ نِصْفِ
    مِتْرٍ)، وَارْتِفَاعُ حَافَّتِهَا نَحْوَ شِبْرٍ وَاحِدٍ.'
  ewe-ewe: '“Esiawoe nye vɔsamlekpui la ƒe dzidzeme. Eƒe tsitoƒe de eme mita afã,
    eye wòkeke mita afã; woɖo to nɛ si kɔ asiƒo afã. Vɔsamlekpui la ƒe kɔkɔme le ale:'
  eng-LEE: 'And these are the measures of the altar in cubits, The cubit is a cubit
    and a hand-breadth; and the bottom shall be a cubit high, and a cubit broad, and
    its border on its edge round about shall be a span: and this shall be the outside
    of the altar.'
  asm-FB: আৰু যজ্ঞ-বেদিটোৰ হাতৰ জোখ এইবোৰেই সেই হাত, এক হাত চাৰি আঙুল। তল ভাগ এক হাত,
    প্ৰস্থ এক হাত আৰু চাৰিওফালে তাৰ কিনাৰৰ বাৰ এবেগেত হ’ব; এয়ে যজ্ঞ-বেদিটোৰ তলি হ’ব।
  sus-A: «سّرّشّبَدٍ شَ مَنِيّ شَسَبِ نَن يِ كِ، نَشَن مَنِيَشِ مَنِيَسٍ رَ سِنفٍ
    مَنِيَسٍ نُ دَنفِ نَشَن نَ بّلّشّ سُشُ كٍرٍن. قٌلٍ نَشَن فٍشِ سّرّشّبَدٍ رَبِلِنيِ،
    عَ تِلِن نْنفْن يَ كٍرٍن، عَ عِفبٌ نْنفْن يَ كٍرٍن. عَ دّ كِرِ عِفبٌي لَنشِ نْنفْن
    تَفِ نَن مَ. سّرّشّبَدٍ شَ مَءِتٍ
  fra-SBL: '« Voici les mesures de l''autel, par coudées (la coudée est une coudée
    et la largeur d''une main) : le fond sera d''une coudée, la largeur d''une coudée,
    et la bordure qui l''entoure d''un empan ; ce sera la base de l''autel.'
  hbo-hbo: וְאֵ֨לֶּה מִדֹּ֤ות הַמִּזְבֵּ֙חַ֙ בָּֽאַמֹּ֔ות אַמָּ֥ה אַמָּ֖ה וָטֹ֑פַח
    וְחֵ֨יק הָאַמָּ֜ה וְאַמָּה־רֹ֗חַב וּגְבוּלָ֨הּ אֶל־שְׂפָתָ֤הּ סָבִיב֙ זֶ֣רֶת הָאֶחָ֔ד
    וְזֶ֖ה גַּ֥ב הַמִּזְבֵּֽחַ׃
  kik-kik: '“Ici nĩcio ithimo cia kĩgongona, ithimĩtwo na mĩkono ĩrĩa mĩraihu, mũkono
    ũrĩa wa ũraihu wa mũkono ũmwe na wariĩ wa rũhĩ: Mũberethi wakĩo ũrĩ na ũriku wa
    mũkono ũmwe, na wariĩ wa mũkono ũmwe, naguo mũgũkũ ũrĩa ũkũrigiicĩirie nĩ wa irata
    rĩmwe mũthia-inĩ. Kĩu nĩkĩo kĩrũgamo gĩa kĩgongona.'
  fra-NCL: '« Voici les mesures de l’autel en coudées, la coudée étant d’une coudée
    et d’un palme : Le chéneau a une coudée de hauteur et une coudée de largeur, et
    le rebord qui est sur son pourtour a un empan. Tel est le socle de l’autel.'
  cek-AK: 'Hmaicam loe dong hoi tah naah hae tiah oh, (to dong loe dongto pacoeng
    baek maeto oh): atlim bang sanghaih loe dongto om ueloe, dongto kawk tih, aqai
    kangbuet loe karto sawk tih; hmaicam sanghaih dan loe hae tiah om tih.'
  cuk-cuk: 'Ibmar-ogumakar-ukleged-aila weyob dungued: Bela-ebiris, achabo-matugu
    napa akwiarmaid, e-yaadungued achabobalid. E-gakuli, achagwen mulluu ebiris-maid.'
  uig-CYR: 'Қурбангаһниң «чоң гәз»дә өлчәнгән өлчәмлири шундақ еди: — бу гәз болса
    бир гәз қошулған бир алиқан болиду. Қурбангаһниң әтрапидики улиниң егизлиги бир
    гәз, кәңлиги бир гәз, әтрапидики гирвики болса бир алиқан еди. Мана бу қурбангаһниң
    ули еди.'
  tel-2017: మందిర ఆవరణం కొలతల ప్రకారం బలిపీఠం కొలతలు ఇవి. దాని అడుగుభాగం ఎత్తు అర
    మీటరు. దాని డొలుపు అర మీటరు ఎత్తు, అర మీటరు వెడల్పు. దాని చుట్టూ దాని అంచు ఎనిమిది
    సెంటిమీటర్ల వెడల్పుతో విచిత్రమైన పనితో ఉండాలి.
  hat-BSA: '“Epi sa yo se mezi lotèl la an koude (koude ki se yon koude plis mezi
    yon pla men): baz la va yon koude, lajè a va yon koude e arebò sou akote a va
    anviwon yon anpan; epi sa va wotè a baz lotèl la.'
  kos-kos: Pa inge srikasrak nu ke loang uh, su srikeyuki ke mwe srikasrak se na ma
    sang srikeya Tempul. Oasr laf soko rauneak pwelung ke loang sac, loaliya inch
    longoul ac sralapa inch longoul. Oasr pac patun se sisken laf ah layen nu lik,
    inch singoul fulata.
  hbo-WLC: וְאֵ֨לֶּה מִדּ֤וֹת הַמִּזְבֵּ֙חַ֙ בָּֽאַמּ֔וֹת אַמָּ֥ה אַמָּ֖ה וָטֹ֑פַח
    וְחֵ֨יק הָאַמָּ֜ה וְאַמָּה־רֹ֗חַב וּגְבוּלָ֨הּ אֶל־שְׂפָתָ֤הּ סָבִיב֙ זֶ֣רֶת הָאֶחָ֔ד
    וְזֶ֖ה גַּ֥ב הַמִּזְבֵּֽחַ׃
  ibo-ibo: '“Nke a bụ ọtụtụ niile gbasara ebe ịchụ aja ya: Ịdị elu nke ala ya bụ iri
    sentimita ise na atọ; ịgba gburugburu nke ọnụ ya bụ iri sentimita abụọ na atọ;
    obosara ya dị iri sentimita ise na atọ. Otu a ka ebe ịchụ aja ahụ ga-aha nʼogologo.'
  ory-ory: ପୁଣି, ହାତ ଅନୁସାରେ ଯଜ୍ଞବେଦିର ପରିମାଣ ଏହି; (ପ୍ରତି ହାତ ଏକ ହାତ ଚାରି ଅଙ୍ଗୁଳି
    ପରିମିତ) ବେଦିର ମୂଳ ଏକ ହାତ ଓ ପ୍ରସ୍ଥ ଏକ ହାତ, ଆଉ ଚତୁର୍ଦ୍ଦିଗରେ ତହିଁର ପ୍ରାନ୍ତ ଧାର ଏକ
    ଚାଖଣ୍ଡ ପରିମିତ ହେବ; ଏହା ଯଜ୍ଞବେଦିର ତଳଭାଗ।
  chk-chk: 'Iwe, iei ükükün ewe rongen asor, lupwen ewe mwän a aükü ren ewe wokun
    aükük a fen aea le aükü ewe Imwenfel: Tekian longolongun ewe rongen asor ükükün
    rüe inis, chööchön won ililin pwal rüe inis, nge tekian repenin mi nom pwelin
    ünükün ükükün engol inis.'
  rop-rop: Wal det teibul blanga ofring langa det Serramoni Pleis garra abum lilwan
    krik jidan raidaran langa det bodampat. Det lilwan krik garra jidan 0.5 mita kroswei
    en 0.5 mita apendan, en im garra abum 0.25 mita lilwan wol raidaran det atsaidpat
    blanga det krik.
  ukr-1871: 'А се розмір жертівника на ліктї, — локіть із долонею: Основина в локіть,
    ширина так само в локіть, а пояс по всїм краям його в одну пядь; се заднїй бік
    жертівника.'
  deu-1951: 'Und dies sind die Maße des Altars, nach Ellen gerechnet, deren jede eine
    [gewöhnliche] Elle und eine Handbreite mißt. Seine Grundeinfassung: eine Elle
    hoch und eine Elle breit; und sein Gesims an seinem Rande ringsum: eine Spanne
    breit.'
  eng-JPS: 'And these are the measures of the altar by cubits — the cubit is a cubit
    and a handbreadth: the bottom shall be a cubit, and the breadth a cubit, and the
    border thereof by the edge thereof round about a span; and this shall be the base
    of the altar.'
  srp-1865: 'A ovo je mjera za oltar na lakte, a u laktu je jedan obièan lakat i podlanica:
    podnožje mu lakat visoko i lakat široko, a oplata na njemu po kraju unaokolo s
    pedi; taka je gornja strana oltaru.'
  lug-lug: '“Bino bye bipimo by’ekyoto: Entobo yaakyo eriba okukka sentimita amakumi
    ataano mu munaana n’obugazi sentimita amakumi ataano mu munaana, n’omugo gwakyo
    ku kamwa kaakyo okwetooloola guliba gwa sentimita amakumi abiri mu bbiri. Obugulumivu
    bw’ekyoto buliba:'
  heb-heb: ואלה מדות המזבח באמות אמה אמה וטפח וחיק האמה ואמה רחב וגבולה אל שפתה סביב
    זרת האחד וזה גב המזבח׃
  ben-IRV: এগুলো হবে যজ্ঞবেদির পরিমাপ হাতের মাপ অনুযায়ী। প্রত্যেক লম্বা হাত এক স্বাভাবিক
    হাত এক বিঘে লম্বা। বেদির চারদিক গর্ত হবে একহাত গভীরএবং এটার চওড়াও হবে একহাত।
    এবং সীমানার চারদিকের ধার এক বিঘা হবে। এটা হবে বেদির ভিত।
  pan-pan: ਹੱਥ ਦੇ ਮਾਪ ਅਨੁਸਾਰ ਜਗਵੇਦੀ ਦੀ ਇਹ ਮਿਣਤੀ ਹੈ ਅਤੇ ਇਸ ਹੱਥ ਦੀ ਲੰਬਾਈ ਇੱਕ ਹੱਥ ਚਾਰ
    ਉਂਗਲਾਂ ਹੈ। ਤਹਿ ਇੱਕ ਹੱਥ ਦੀ ਹੋਵੇਗੀ ਅਤੇ ਚੌੜਾਈ ਇੱਕ ਹੱਥ ਅਤੇ ਉਸ ਦੇ ਚੁਫ਼ੇਰੇ ਇੱਕ ਗਿੱਠ
    ਚੌੜਾ ਫੱਟਾ, ਅਤੇ ਜਗਵੇਦੀ ਦੀ ਨੀਂਹ ਇਹੀ ਹੈ।
  mya-JVB: ယဇ်ပလ္လင် အတိုင်း အရှည်ကား၊ သံတောင် ဖြင့် တိုင်းလျှင်၊ ဘိနပ် အမြင့်တတောင်
    ၊ အကျယ် တတောင် ၊ ပတ်လည် အနားပတ် အကျယ်တထွာ ရှိ၍၊ ယဇ်ပလ္လင် ပြင်ဘက်၌ တည်ရ၏။
  hmo-hmo: 'Boubou patana ena bada abia totona, Dubu ena bada ia tohoa dalana be ma
    ia karaia lou: Dadaira ta ese boubou patana ena badina, nadi gauna, ia hagegea.
    Inai dadaira ena dobu be 50 sentamita, bona iena lababa be 50 sentamita. Dadaira
    ena murimurina kahana dekenai be isena ta, iena ataiai be 25 sentamita.'
  urd-urd: '''और हाथ के नाप से मज़बह के यह नाप हैं, और इस हाथ की लम्बाई एक हाथ चार
    उँगल है। पाया एक हाथ का होगा, और चौड़ाई एक हाथ और उसके चारो तरफ़ बालिश्त भर चौड़ा
    हाशिया, और मज़बह का पाया यही है।'
  rus-SYN: 'И вот размеры жертвенника локтями, считая локоть в локоть с ладонью: основание
    в локоть, ширина в локоть же, и пояс по всем краям его в одну пядень; и вот задняя
    сторона жертвенника.'
  bqc-SIM: 'Lá wà sa''okĩi yↄ̃̀n kɛ: Gã̀sĩsuu pↄ́ wàlɛ a yã''opi dɛ gã̀sĩsuu
    doa ↄla doɛ. Wà ɛyↄ̃̀ wa lìa sa''okĩipizi, a yàasa ń a zão gã̀sĩsuu dodo,
    mɛ́ pↄ́ pↄ́ wa bò wa lìai ↄtã doɛ. Sa''okĩipi lɛsĩn kɛ:'
  tcz-CHONGTHU: Hiche ho hi maicham tena chu ahi. Maicham kimvella chun twikai aumin,
    hichu inche somni le khat a thuh ahin, chule avai inche somni le khat ma ahi.
    Atuhna aning chan geija inche ko ahi. Hiche hi maicham asan dan ahi.
  mar-mar: हातांनी वेदीची मापे ही आहेत. तिचा तळभाग एक हात व रुंदी एक हात होईल. आणि
    तिची कड तिच्याकाठापाशी सभोवती एक वीत होईल आणि हा वेदीचा पाया होय.
  qub-qub: 'Tupucunawan tupuptin altarpa tamäñonga caynömi caran: Altarpa intëru cantunpa
    tumarej caycaran medyu metru altu sanja, anchuyninpis medyu metru. Sanjapa cantonga
    patacniyoj caycaran. Chay patacninpa altuyninna caran ishcay chunca pichga sentïmetru.
    Altarga caycaran chuscu isquïnayoj, quimsa jana, cada jana mas tacsha mas tacsha.
    Sanjapita gallaycunan cajpa altuynin caran juc metru. Ichanga sanja uchcuman jamasha
    cayninpa medyu metru altulla päsaraycämuran. Chaypa jananman churashan cajna chuscun
    isquïnanpa iwal caran. Ichanga medyu metrupa yaycucasha caycaran. Cada lädunna
    caran ganchis metru largu, altuyninna ishcay metru. Chay jananchöna ofrendacunata
    rupachicunapaj caycaran chuscun lädupa iwal tamäñu. Ichanga medyu metrupa yaycucasha
    caycaran. Cada lädunpa caran sojta metru largu, altuyninna ishcay metru. Janaj
    isquïnanchöna chuscun läducho päsacasha caycaran wagra-nirajcuna. Altarman rupachej
    wichänanpaj escalunna inti yagamunan caj-lädupa caycaran.'
  bqp-bqp: Durɔ wi, u yɑ̃ku yeru yĩirɑ kɑ yĩirutiɑ ye yɑ kɑ gɔm soo teeru kɑ nɔm wĩi
    teeru nɛ. Wɔru ge gɑ kɑ yɑ̃ku yee te sikerenɛ gen yɑsum mu sɑ̃ɑwɑ yĩirutiɑ tiɑ.
    Mɑ yen dukum mu sɑ̃ɑ yĩirutiɑ tiɑ. Mɑ yen nɔɔ bɔkɑn biruɔ, yɑ sɑ̃ɑ gɔm soorun
    bɔnu.
  hat-hat: Men dimansyon lotèl la, dapre sistèm mezi nou sèvi pou mezire Tanp lan.
    Nan pye lotèl la, yon kannal vin pous pwofondè, vin pous lajè, ak yon rebò sou
    deyò dis pous wotè.
  eng-BSB: 'These are the measurements of the altar in long cubits (a cubit and a
    handbreadth): Its gutter shall be a cubit deep and a cubit wide, with a rim of
    one span around its edge. And this is the height of the altar:'
  eng-WEBPB: '“These are the measurements of the altar by cubits (the cubit is a cubit
    and a hand width): the bottom shall be a cubit, and the width a cubit, and its
    border around its edge a span; and this shall be the base of the altar.'
  kbq-kbq: Hagi kresramna vu itamofo zaza'amo'ene atupa'amo'enena amana hu'ne. Ana
    Kresramana vu itamofo agafa'amo'a, 50 sentimita ana maka kaziga higeno, ana itamofoma
    anamare'ma avama rente'neana 25 sentimita hu'ne.
  nhe-BL: Huan ya ni nopa tlaixpamitl itlayejyecojca tlen nechnextili. Huan nopa tlayejyecoli
    elqui ihuical queja quitequihuijtoya ipan tlaixpamitl tlen tiopamitl. Huan yahualtic
    itzinpehualtil quipixqui se itencuayo tlen quipixqui tlajco metro ihuejcapanca.
    Tlatlajco mocahuayaya cactoc queja se aojtli tlen quipiya tlajco metro ipatlajca
    huan tlajco metro ihuejcatlanca. Ica iteno quipixqui seyoc itencuayo tlen quipixqui
    25 centímetros.
  gub-BL: Na'aw ma'ea'yr hapy haw uhu haw imume'u haw xe kury. Ipehegwer rehe ywy
    rehe heta tuwykwer iwyrykaw. Heta met iku'aw har ohoete haw pe. Heta met iku'aw
    har ipupir haw pe no. Ipehegwer rehe katu pe heta heme'y. Heta 25 xenxim aiha
    haw pe.
  eng-DRA: 'And these are the measures of the altar by the truest cubit, which is
    a cubit and a handbreadth: the bottom thereof was a cubit, and the breadth a cubit:
    and the border thereof unto its edge, and round about, one handbreadth: and this
    was the trench of the altar.'
