  wal-wal: '“Yarshshiyoosai kase Beeta Maqidasiyaa likkiyaadankka, issi waraa bolli
    oiddu biradhdheta gujjido, adussa waran likettiis. Yarshshiyoosaa baasuwaa yuushuwan
