verse: EZK.043.013
translations:
  mal-C: '“നീളംകൂടിയ മുഴപ്രകാരം യാഗപീഠത്തിന്റെ അളവുകൾ ഇവയാണ്: മുഴം ഒന്നിന് ഒരുമുഴവും
    നാലു വിരൽപ്പാടും. അതിന്റെ ചുവട് ഒരുമുഴം താഴ്ചയും ഒരുമുഴം വീതിയും ഉള്ളതായിരിക്കണം.
    അതിന്റെ അകത്ത് ചുറ്റുമുള്ളവയ്ക്ക് ഒരുചാൺ. യാഗപീഠത്തിന്റെ ഉയരം ഇപ്രകാരമായിരിക്കണം:'
  deu-TKW: 'Und dies sind die Maße des Altars in Ellen, die Elle zu einer gewöhnlichen
    Elle und einer Handbreite gerechnet: Seine Grundeinfassung soll eine Elle und
    in der Breite eine Elle betragen und sein Gesims bis zum Rande ringsum eine Spanne.
    Und dies ist die Höhe des Altars:'
  lin-lin: 'Tala molayi mpe mokuse ya etumbelo na bametele : zingazinga ya se ya etumbelo
    ezalaki na libulu moko ya bozindo ya basantimetele pene tuku mitano, mpe ndenge
    moko na mokuse na yango ; bazingelaki yango na eloko moko evimba ya basantimetele
    pene mwambe. Etumbelo ezalaki,'
  eng-LSV: 'And these [are] measurements of the altar by cubits: the cubit [is] a
    cubit and a handbreadth, and the center [is] a cubit, and the breadth a cubit;
    and its border on its edge around [is] one span, and this [is] the upper part
    of the altar.'
  eng-GNV: 'And these are the measures of the Altar, after the cubites, the cubite
    is a cubite, and an had breadth, euen the bottome shalbe a cubite, and the breadth
    a cubite, and the border thereof by the edge thereof rounde about shalbe a spanne:
    and this shalbe the height of the altar.'
  eng-WEBSTER: 'And these are the measures of the altar after the cubits: The cubit
    is a cubit and a hand-breadth; even the bottom shall be a cubit, and the breadth
    a cubit, and the border of it by its edge around shall be a span: and this shall
    be the higher place of the altar.'
  nhw-BL: Huan ya ni nopa tlaixpamitl itamachijca catli nechnextili. Huan nopa tlatamachihuali
    elqui san se quen quitequihuijtoya ipan tlaixpamitl tlen tiopamitl. Huan yahualtic
    itzinpehualtil quipixqui se itencuayo catli quipixqui tlajco metro ihuejcapanca.
    Tlatlajco mocahuayaya cactoc quen se aojtli catli quipiya tlajco metro ipatlajca
    huan tlajco metro ihuejcatlanca. Ica iteno quipixqui seyoc itencuayo catli quipixqui
    25 centímetros.
  swh-ONEN: '“Hivi ndivyo vipimo vya madhabahu kwa dhiraa ndefu, yaani, dhiraa moja
    na nyanda nne: Tako lake liwe na kina cha hiyo dhiraa moja na upana wa hiyo dhiraa
    moja, ikiwa na ukingo wa shibiri moja kuizunguka pembeni. Hiki kitakuwa ndicho
    kimo cha madhabahu:'
  bba-bba: Durɔ wi, u yɑ̃ku yeru yĩirɑ kɑ yĩirutiɑ ye yɑ kɑ ɡɔm soo teeru kɑ nɔm wĩi
    teeru nɛ. Wɔru ɡe ɡɑ kɑ yɑ̃ku yee te sikerenɛ ɡen yɑsum mu sɑ̃ɑwɑ yĩirutiɑ tiɑ.
    Mɑ yen dukum mu sɑ̃ɑ yĩirutiɑ tiɑ. Mɑ yen nɔɔ bɔkɑn biruɔ, yɑ sɑ̃ɑ ɡɔm soorun
    bɔnu.
  eng-KJVCPB: 'And these are the measures of the altar after the cubits: The cubit
    is a cubit and a hand breadth; even the bottom shall be a cubit, and the breadth
    a cubit, and the border thereof by the edge thereof round about shall be a span:
    and this shall be the higher place of the altar.'
  luo-luo: '“Rapim mar kendo mar misango mar hekalu ne chalo kama: bor mar wi gima
    noketie kendo mar misango ne romo fut achiel gi nus, kendo nolach moloyo kendono
    gi nus mar fut. Bethene koni gi koni notingʼore malo moloyo nus mar fut. To bor
    modhi malo mar kendo mar misango ema:'
  meu-meu: 'Ihaboulaina patana ihahetohona, kiubit amo e hahetohoa, binai. (Ini kiubit
    na kiubit ta bona ima-palapala lababana ta). Ia badina hara-latana na kiubit ta,
    bona lababana na kiubit ta; ia na mai isena, ohena idoinai e ḡeḡea ahu ḡauna,
    isena lababana na ima-kwakikwaki daḡana ta heḡereḡerena. Ihaboulaina patana harana
    latana na ini baine heto:'
  npi-ULB: वेदीका नापहरू लामो हातको नापअनुसार यस्ता हुन्—लामो हातको नाप एक हात र चार
    अङ्कुलको चौडाइ बराबर हुन्छ । वेदीको वरिपरिको नाल एक हात गहिरो, र त्यसको चौडाइ
    एक हात हुनेछ । त्यसलाई घेर्ने बिटको नाप एक बित्ता हुनेछ । योचाहिं वेदीको आधार
    हो ।
  yor-yor: “Ìwọ̀nyí ni wíwọ̀n pẹpẹ ìrúbọ ní gígùn ìgbọ̀nwọ́, ó jẹ́ ìgbọ̀nwọ́ kan ni
    jíjìn, ó sì jẹ́ ìgbọ̀nwọ́ kan ni ìbú, igun rẹ̀ yípo àti etí rẹ̀ jẹ́ ìbú àtẹ́lẹwọ́
    kan. Èyí yìí sì ni gíga pẹpẹ ìrúbọ náà.
  pes-OPCB: 'اندازه‌های مذبح این است: بلندی پایهٔ مربع شکل آن نیم متر و بلندی لبهٔ
    دور تا دور پایه یک وجب بود.'
  tgl-ULB: Ito ang magiging sukat ng altar sa mahabang siko, ang bawat mahabang siko
    sa pangkaraniwan ay isang siko at isang kamay ang haba. Kaya ang kanal sa palibot
    ng altar ay isang siko ang lalim at isang siko din ang lapad. At ang gilid sa
    palibot ng dulo nito ay isang dangkal. Ito ang magiging tuntungan ng altar.
  hui-hui: Anduane Homogonaga anda mida magi manda biyadagua lomabu delaga dabu heago
    ogonibi magi manda biya. Lomabu delaga dabu heago gene dindiha ganarua bu mabu
    bia. Ganarua ogoni dindiha wape heagonaga magi sendimida pira duria (50) wialu
    arane sendimida pira duria (50) dege wiagoni. Ganarua biago neneni hagira ale
    emene bu mabu biago ogoninaga daliga magi sendimida pira kirani duriaya (25).
  mya-mya: ဗိ​မာန်​တော်​ကို​တိုင်း​သည့်​စံ​ကို​ပင်​အ​သုံး​ပြု ၍​တိုင်း​ထွာ​ကြည့်​ရာ​ယဇ်​ပလ္လင်​၏​အ​တိုင်း​အ
    တာ​များ​မှာ​ဤ​သို့​တည်း။ ယဇ်​ပလ္လင်​၏​အောက် ခြေ​ဖိနပ်​ပတ်​လည်​၌​အ​နက်​လက်​မ​နှစ်​ဆယ်၊
    အ​ကျယ်​လက်​မ​နှစ်​ဆယ်​ရှိ​သော​ရေ​စီး​မြောင်း ရှိ​၏။ ထို​မြောင်း​၏​အ​ပြင်​နှုတ်​ခမ်း​သည်​ဆယ်
    လက်​မ​ထူ​၏။-
  bod-N: མཆོད་ཁྲིའི་ཆེ་ཆུང་ནི་འདི་ལྟ་སྟེ། ཁྲུ་རེ་ཚད་ཐིག་ཏུ་བྱེད་དགོས་ལ་ཁྲུ་རེ་ནི་ཁྲུ་གང་དང་སོར་བཞི་ཡིན།
    ཝ་མཆུ་ལ་ཁྲུ་གང་དང་མུ་མཐའི་ཞེང་ལ་ཁྲུ་གང་ཡོད་དེ། ཕྱོགས་བཞི་རུ་མཐའ་ཡོད་པའི་མཐོ་ཚད་ལ་ཐོ་གང་ཡོད་པ་འདི་ནི་མཆོད་ཁྲིའི་ཞབས་ར་ཡིན་ནོ།
    །
  sna-sna: '“Izvi ndizvo zviyero zvearitari mumakubhiti marefu, kubhiti riri kubhiti
    noupamhi hwechanza: Chigadziko chayo chakadzika kubhiti rimwe chete nekubhiti
    rimwe chete paupamhi, nomuromo uno upamhi hwechanza pamusoro. Uku ndiko kukwirira
    kwearitari:'
  spa-BLM: '“Estas son las medidas del altar por codos (el codo es un codo y un palmo
    de ancho): el fondo será un codo, y el ancho un codo, y su borde alrededor de
    su borde un palmo; y esto será la base del altar.'
  cac-cac: 'A juntzan̈ echlab'' ix c''anchaj d''a templo, a'' ix c''anchaj pax d''a
    yechel jun altar d''a yamaq''uil templo chi''. Aton yechel jun altar chi'': A
    cimientoal yich, nan̈al metro ayem d''a yol lum, nan̈al pax metro yajel d''a spatic
    yichan̈. Axo d''a sti'' jun ayel chi'' ay jab''xo tzalanq''ue d''a stitac, 25
    centímetro yajq''uei.'
  swh-ULB: Hivi vitakuwa vipimo vya madhabahu katika dhiraa-hiyo dhiraa kuwa dhiraa
    ya kawaida na urefu wa kiganja. Hivyo mfereji ulio uzunguka madhabahu utakuwa
    dhiraa moja chini, na upana wake pia utakuwa dhiraa moja. Mpaka wa karibu uizungukayo
    machinjio shubiri moja. Hii itakuwa kitako cha madhabahu.
  bel-bel: 'І вось памеры ахвярніка ў локцях, лічачы локаць у локаць з далоняю: аснова
    ў локаць, шырыня ў локаць таксама, і пояс па ўсіх краях яго ў адну пядзю; і вось
    задні бок ахвярніка.'
  deu-ELBBK: 'Und dies sind die Maße des Altars nach Ellen, die Elle eine Elle und
    eine Handbreite: ein Untersatz, 1 Ellehoch und 1 Elle breit; und sein Gesims an
    seinem Rand ringsum: 1 Spanne; und das ist der Sockel des Altars.'
  mbb-OT: “Iyan heini sukud te pemuhatà sumalà te upisyal he sukud. Diyà te peliǥuy
    te pundasyun te pemuhatà duen mid-iring te kanal he 20 he vaney is kezalem din
    ne 20 zaan he vaney is keluag din, ne zuen senipa ziyà te peliǥuy he menge heenem
    he vaney is keluag din.
  mal-2015: 'മുഴപ്രകാരം യാഗപീഠത്തിന്റെ അളവു ആവിതു - മുഴം ഒന്നിന്നു ഒരു മുഴവും നാലു
    വിരലും: ചുവടു ഒരു മുഴം; വീതി ഒരു മുഴം; അതിന്റെ അകത്തു ചുറ്റുമുള്ള വക്കു ഒരു ചാൺ.
    യാഗപീഠത്തിന്റെ ഉയരമാവിതു:'
  rmc-rmc: 'Kajse hine o miri le oltariskre (merinel pes ajsa miraha, sar pes merinelas
    andro Chramos): Leskro žľabos hino 50 centimetri tele a 50 centimetri buchlo a
    leskro ramos dookola hino 25 centimetri. A o oltaris hino kajso baro:'
  pes-OPV: و پیمایشهای مذبح به ذراعها که هر ذراع یک ذراع و یک قبضه باشد این است. سینه‌اش
    یک ذراع و عرضش یک ذراع و حاشیه‌ای که گرداگرد لبش می‌باشد یک وجب و این پشت مذبح
    می‌باشد.
  ron-1924: Ятэ мэсуриле алтарулуй ын коць; фиекаре кот ера ку о палмэ май лунг декыт
    котул обишнуит. Темелия ера ыналтэ де ун кот ши латэ де ун кот, ши первазул димпрежур
    авя о лэциме де ун лат де мынэ; ачаста ера проптяуа алтарулуй.
  ben-OBCV: “মন্দিরের বেদির মাপ হাতের মাপ অনুসারে এইরকম, প্রত্যেক হাত ছিল এক হাত চার
    আঙুল করে। তার ভিত্তিটা এক হাত গভীর এবং এক হাত চওড়া, যার চারিদিকে এগারো ইঞ্চি
    এক চক্রবেড় হবে। আর এটাই বেদির উচ্চতা।
  som-som: Oo kanuna waa qiyaastii meesha allabariga oo lagu qiyaaso dhudhun dheer
    kaasoo ah dhudhun iyo taako. Salku wuxuu ahaan doonaa dhudhun, ballaadhkuna dhudhun,
    oo qarka hareeraha ku wareegsanuna taako, oo kaasu wuxuu ahaan doonaa meesha allabariga
    aasaaskeeda.
  lat-VUC: 'Istæ autem mensuræ altaris in cubito verissimo, qui habebat cubitum et
    palmum: in sinu ejus erat cubitus, et cubitus in latitudine: et definitio ejus
    usque ad labium ejus, et in circuitu palmus unus: hæc quoque erat fossa altaris.'
  eng-ASVBT: 'And these are the measures of the altar by cubits (the cubit is a cubit
    and a handbreadth): the bottom shall be a cubit, and the breadth a cubit, and
    the border thereof by the edge thereof round about a span; and this shall be the
    base of the altar.'
  ita-1885: 'E queste son le misure dell''altare, a cubiti, de'' quali ciascuno è
    d''un cubito e d''un palmo: Il suo seno era d''un cubito, ed altresi d''un cubito
    di larghezza; e il ricinto, ch'' era sopra l''orlo di quello d''ogn''intorno,
    era d''una spanna; e quello era il suolo dell''altare.'
  eng-LXXUP: 'And these are the measures of the altar by the cubit of a cubit and
    a span, the cavity shall be a cubit deep, and a cubit shall be the breadth, and
    the border on the rim of it round about shall be a span: and this shall be the
    height of the altar'
  eng-ULB: These will be the measurements of the altar in cubits—that cubit being
    a regular cubit and a handbreadth in length. So the gutter around the altar will
    be a cubit deep, and its width will also be a cubit. The border around its surrounding
    edge will be one span. This will be the base of the altar.
  spa-VBL: '“Estas son las medidas del altar en codos (un codo y el ancho de una mano):
    El canalón debe tener un codo de profundidad y un codo de ancho, con un borde
    de un palmo de ancho a lo largo de su borde. La parte posterior del altar'
  fra-_FOB: Voici les mesures de l'autel, en coudées dont chacune a une palme de plus
    que la coudée usuelle. La base aura une coudée de haut, et une de large; le rebord
    qui en fait le tour sera d'un empan; c'est le support de l'autel.
  mal-mal: 'മുഴപ്രകാരം യാഗപീഠത്തിന്റെ അളവ് ഇവയാണ് മുഴം ഒന്നിന് ഒരു മുഴവും നാല് വിരലും:
    ചുവട് ഒരു മുഴം; വീതി ഒരു മുഴം; അതിന്റെ അകത്ത് ചുറ്റുമുള്ള വക്ക് ഒരു ചാൺ. യാഗപീഠത്തിന്റെ
    ഉയരം ഇപ്രകാരമാണ്:'
  urd-GVR: Qurbāngāh yoṅ banāī gaī thī ki us kā pāyā nālī se ghirā huā thā jo 21 inch
    gahrī aur utnī hī chauṛī thī. Bāhar kī taraf nālī ke kināre par chhoṭī-sī dīwār
    thī jis kī ūṅchāī 9 inch thī.
  suz-BL: चढ़ेतीके गिश ठेयब बाक्‍त देंशा हना, मेको नेल्‍ल पा कुबीतम पुक्‍शोनु, कुबीत
    का नु गुइ का ब्रेम्‍शो बाक्‍त। मेको आ एर ओंथ दोशो जग कुबीत का लुक्‍च नु कुबीत
    का ब्रेम्‍शो बाक्‍त। मिनु आ एर ओंथ नेल्‍ल ङा सुर बित्‍ता का ब्रेम्‍शो बाक्‍त।
    मिनु मेको चढ़ेतीक आ राप्‍तीके दोदेंशो बाक्‍त देंशा हना, कुबीत का ०.५ मिटर बाक्‍ब।
    इजीकीएल ४०:४७; प्रस्‍थान ४७:१-८
  eng-NOY: And these are the measures of the altar by cubits; each cubit being a cubit
    and a hand-breadth. The bottom shall be a cubit high and a cubit broad; and the
    border thereof, by the edge thereof round about, shall be a span; and this shall
    be the outer part of the altar.
  ita-1927: E queste sono le misure dell’altare, in cubiti, de’ quali ogni cubito
    è un cubito e un palmo. La base ha un cubito d’altezza e un cubito di larghezza;
    l’orlo che termina tutto il suo contorno, una spanna di larghezza; tale, il sostegno
    dell’altare.
  ckb-ckb: '«ئەمەش پێوانەکانی قوربانگاکەیە بە پێوانەی باڵی درێژ، باڵی درێژیش باڵێک
    و چوار پەنجەیە. قووڵایی ئاوەڕۆکەی باڵێکە و پانییەکەشی باڵێک و کەنارەکەشی هەتا
    لێوەکەی چواردەوری بستێکە. ئەمەش بەرزی قوربانگاکەیە:'
  eng-BBE: 'And these are the measures of the altar in cubits: (the cubit being a
    cubit and a hand''s measure;) its hollow base is a cubit high and a cubit wide,
    and it has an overhanging edge as wide as a hand-stretch all round it:'
  kan-OKCV: “ಬಲಿಪೀಠವು ಮೀಟರ್ ಅಳತೆಯ ಪ್ರಕಾರ ಹೀಗಿರಬೇಕು. ಕೆಳಭಾಗದ ಎತ್ತರ ಐವತ್ತು ಸೆಂಟಿಮೀಟರ್,
    ಮೇಲಿನ ಬಿಡುವಿನ ಅಗಲವು ಸುತ್ತಲೂ ಐವತ್ತು ಸೆಂಟಿಮೀಟರ್, ಬಿಡುವಿನ ತುದಿಯಲ್ಲಿ ಸುತ್ತಣ ದಿಂಡಿನ
    ಅಗಲವು ಇಪ್ಪತ್ತೈದು ಸೆಂಟಿಮೀಟರ್;
  tam-2017: 'முழங்களின்படி அளக்கும் பலிபீடத்தின் அளவுகளாவன: ஒரு கை முழமும் நான்கு
    விரற்கடையும் கொண்டது ஒரு முழமாகும்; அதின்படி சுற்றாதாரம், ஒரு முழ உயரமும், ஒரு
    முழ அகலமும், அதின் ஓரத்தைச் சுற்றிலுமுள்ள விளிம்பு ஒரு ஜாணுமாக இருக்கும்; இது
    பலிபீடத்தின் மேல்பக்கம்.'
  spa-RV-1909: Y estas son las medidas del altar por codos (el codo de á codo y palmo).
    El seno, de un codo, y de un codo el ancho; y su remate por su borde alrededor,
    de un palmo. Este será el fondo alto del altar.
  ron-BTF: 'Și acestea sunt măsurile altarului în coți: Cotul este un cot și un lat
    de palmă; chiar partea de jos va fi de un cot și lățimea de un cot și marginea
    lui pe muchia lui de jur împrejur va fi o palmă; și acesta va fi locul mai înalt
    al altarului.'
  eng-WEBP: '“These are the measurements of the altar by cubits (the cubit is a cubit
    and a hand width): the bottom shall be a cubit, and the width a cubit, and its
    border around its edge a span; and this shall be the base of the altar.'
  eng-FBV: 'These are the measurements of the altar in cubits (a cubit and the width
    of a hand): The gutter is to be one cubit deep and one cubit wide, with a rim
    one hand span wide along its edge. The back of the altar'
  nld-1939: 'Hier volgen de afmetingen van het altaar in ellen: ellen van één el en
    één handbreedte. Zijn sokkel is een el hoog en een el breed; aan de rand daarvan
    loopt aan alle kanten een richel ter hoogte van een span; dit is de onderbouw
    van het altaar.'
  nch-BL: Huan ya ni nopa taixpamit itamachijca cati technextili. Huan nopa tatamachihuali
    elqui san se quej quitequihuijtoya ipan nopa taixpamit ten tiopamit. Huan yahualtic
    itzinpehualtil quipixqui se itencuayo cati quipixqui tajco metro ihuejcapanca.
    Tatajco mocahuayaya cactoc quej se aojti cati quipiyayaya tajco metro ipatajca
    huan tajco metro ihuejcatanca. Iteno quipixqui seyoc itencuayo cati quipixqui
    25 centímetros.
  vie-1934: Nầy là mực thước của bàn thờ, bằng cu-đê mà mỗi cu-đê dài hơn cu-đê thường
    một gang tay. Cái nền cao một cu-đê, và rộng một cu-đê, cái lợi vòng quanh theo
    nó cao một gang; đó là cái đế bàn thờ.
  hin-CV: '“मीटर में वेदी की नाप इस प्रकार है, जो 27 से. मीटर (एक हाथ एवं उस पर एक
    हथेली) की चौड़ाई का भी योग है: इसकी नाली की गहराई लगभग त्रेपन सेंटीमीटर और चौड़ाई
    लगभग त्रेपन सेंटीमीटर तथा इसके चारों किनारे की गोट लगभग सत्ताईस सेंटीमीटर है.
    और यह वेदी की ऊंचाई है:'
  spa-BES: 'Y estas son las medidas del altar en codos: el codo es un codo y la medida
    de una mano; su base hueca es un codo alto y un codo ancho, y tiene un borde sobresaliente
    tan ancho como una mano, esto será la altura del altar.'
  tdx-tdx: 'Le ingo ty zehe’ i kitreliy an-kiho’e—o kiho zao le toe kiho raike mitovoñe
    ty treham-pitàñe: kiho raike ty halale’ i foto’ey naho kiho raike ty am-pohe’e,
    vaho zehe raike ty rira’e mañarikatok’ aze; zao ty haabo’ i kitreliy.'
  tha-KJV: ต่อไปนี้​เป็นขนาดของแท่นบู​ชาว​ัดเป็นศอก ศอกหนึ่งคือความยาวหนึ่งศอกกับหนึ่งคืบ
    ตอนฐานสูงหนึ่งศอก และกว้างหนึ่งศอก ที่​ขอบมีริมคืบหนึ่ง และความสูงของแท่นบูชาเป็นดังนี้
  por-BR-2018: E estas são as medidas do altar em côvados (o côvado de um côvado e
    um palmo). A base, de um côvado de altura e de um côvado de largura; e o contorno
    de sua borda ao redor, de um palmo. Este será o fundamento do altar.
  deu-ELO: 'Und dies sind die Maße des Altars nach Ellen, die Elle eine Elle und eine
    Handbreite: ein Untersatz, eine Elle hoch und eine Elle breit; und sein Gesims
    an seinem Rande ringsum: eine Spanne; und das ist der Sockel des Altars.'
  eng-WYC-2018: Forsooth these be the measures of the altar, in a veriest cubit, that
    had a cubit and a span; in the bosom thereof was a cubit in length, and a cubit
    in breadth; and the end thereof till to the brink, and one span in compass; also
    this was the ditch of the altar. (And these be the measurements of the altar,
    in a true cubit, that is, a cubit and a span; its bottom, or its base, was a cubit
    in height, and a cubit in breadth, or projecting out; and all around its outside
    edge was a ditch, one span deep; this was the altar’s ditch, or its gutter.)
  epo-epo: 'Kaj jen estas la mezuroj de la altaro laŭ ulnoj, kun aldono po manlarĝo
    por ĉiu ulno: la bazo havu unu ulnon kaj la larĝo unu ulnon, kaj la listelo ĉe
    ĝia rando ĉirkaŭe havu la larĝon de unu manstreĉo; kaj tia estu la dorso de la
    altaro.'
  uig-PIN: 'Ⱪurbangaⱨning «qong gǝz»dǝ ɵlqǝngǝn ɵlqǝmliri xundaⱪ idi: — bu gǝz bolsa
    bir gǝz ⱪoxulƣan bir aliⱪan bolidu. Ⱪurbangaⱨning ǝtrapidiki ulining egizliki
    bir gǝz, kǝngliki bir gǝz, ǝtrapidiki girwiki bolsa bir aliⱪan idi. Mana bu ⱪurbangaⱨning
    uli idi.'
  beo-beo: Oloda ea defei da hagudu dedei diala. Amo dunu da oloda defei ba:loba,
    e da Debolo defesu defele defei. Oloda ea bai amo sisiga:le hano ogai disi. Ea
    ogasa sa:i defei da 50 sedamida amola ea ba:de defei da 50 sedamida ba:i. Amo
    hano ogai ea gadili bega:, boulegei ea gado seda 25 sedamida ba:i.
  tpi-OTNT: Bikpela i tok moa olsem, “Ol mak bilong alta i olsem. I gat baret i raunim
    as bilong alta. Baret i go daun inap 50 sentimita na bikpela bilong en inap 50
    sentimita. Dispela baret i gat liklik banis i raunim arere bilong en, antap bilong
    en inap 25 sentimita. Ol mak bilong wokim alta i go antap, ol i olsem.
  hau-SA: “Waɗannan su ne aune-aunen bagade a tsawon kamu, wannan kamu shi ne kamun
    tafin hannu. Zurfin magudanar ruwansa kamu ɗaya ne fāɗinsa kuma kamu ɗaya, tare
    da da’ira kamun tafi ɗaya kewaye da gefensa. Wannan kuma shi ne tsayin bagaden.
  uig-LAT: 'Qurban’gahning «chong gez»de ölchen’gen ölchemliri shundaq idi: — bu gez
    bolsa bir gez qoshulghan bir aliqan bolidu. Qurban’gahning etrapidiki ulining
    égizliki bir gez, kengliki bir gez, etrapidiki girwiki bolsa bir aliqan idi. Mana
    bu qurban’gahning uli idi.'
  nde-nde: '“Lezi yizilinganiso ze-alithare ngezingalo, ingalo kuyingalo lobubanzi
    besandla: Isidindi salo sasiyingalo eyodwa ukuphakama kwaso lengalo eyodwa ububanzi,
    silomqolo ongangobubanzi besandla emphethweni waso. Njalo nampu ubude be-alithare
    ukuphakama kwalo:'
  ton-ton: '¶ Pea ko hono fakafuofua eni ʻoe ngaahi feilaulauʻanga ʻo lau ki hono
    kiupite: pea ko e kiupite, ko e kiupite ʻoku taha pea mo e ʻaofinima kātoa ʻe
    taha; ko hono takele ko e kiupite ʻe taha, pea ko hono laulahi ko e kiupite ʻe
    taha, pea ko hono tapa fakatali ʻaia ʻe takatakai ʻaki ko e hanga ʻe taha ia;
    pea ko e meʻa ia ki hono potu ki ʻolunga ʻoe feilaulauʻanga.'
  ces-1613: 'Tyto pak jsou míry oltáře na též lokty, o dlaň delší: Předně zpodek lokte
    zvýší a lokte zšíří, obruba pak jeho při kraji jeho vůkol pídi jedné. Takový jest
    výstupek oltáře,'
  eng-WMB: '“These are the measurements of the altar by cubits (the cubit is a cubit
    and a hand width): the bottom shall be a cubit, and the width a cubit, and its
    border around its edge a span; and this shall be the base of the altar.'
  tam-TCV: '“அந்த மனிதன் சொன்னதாவது, நீள் முழங்களின்படி பலிபீடத்தின் அளவுகளாவன: நீண்ட
    முழம் என்பது ஒரு முழமும் நான்கு விரற்கடையளவும் உடையது. பலிபீடத்தின் அடியில் சுற்றிலும்
    ஒரு கால்வாய் இருந்தது. அது ஒருமுழ ஆழமும் ஒருமுழ அகலமும் கொண்டது. அதன் ஓரத்தில்
    ஒரு சாண் அளவு விளிம்பு இருந்தது. பலிபீடத்தின் உயரமாவது;'
  ceb-ULB: Mao kini ang mga sukod sa halaran sa cubit—kana nga cubit mao ang naandan
    nga cubit ug usa ka maniko ang gitas-on. Busa ang kanal-kanal nga nakapalibot
    sa halaran mahimong usa ka cubit ang gilalomon, ug usa ka cubit usab ang gilapdon
    niini. Usa ka dangaw ang utlanan nga nakapalibot sa kilid niini. Mao kini ang
    pasukaranan sa halaran.
  pol-UBG: 'I takie są wymiary ołtarza w łokciach liczonych na łokieć i cztery palce:
    jego podstawa wysoka na łokieć i szeroka na łokieć, a obramowanie na jego brzegu
    wokoło ma wynosić jedną piędź. Taka będzie górna część ołtarza:'
  urd-GVU: قربان گاہ یوں بنائی گئی تھی کہ اُس کا پایہ نالی سے گھرا ہوا تھا جو 21 انچ
    گہری اور اُتنی ہی چوڑی تھی۔ باہر کی طرف نالی کے کنارے پر چھوٹی سی دیوار تھی جس
    کی اونچائی 9 انچ تھی۔
  deu-1912: 'Das aber ist das Maß des Altars nach der Elle, welche eine handbreit
    länger ist den die gemeine Elle: sein Fuß ist eine Elle hoch und eine Elle breit;
    und die Leiste an seinem Rand ist eine Spanne breit umher.'
  kan-2017: “ಯಜ್ಞವೇದಿಯ ಅಳತೆಗಳು ಮೊಳದ ಪ್ರಕಾರ ಹೀಗಿರಬೇಕು. (ಉದ್ದ ಮೊಳ ಅಂದರೆ ಮೊಳದ ಮೇಲೆ ಒಂದು
    ಹಿಡಿ ಉದ್ದ) ಕೆಳಭಾಗದ ಎತ್ತರ ಒಂದು ಮೊಳ, ಮೇಲಿನ ಅಂಚಿನ ಅಗಲ ಸುತ್ತಲೂ ಒಂದು ಮೊಳ, ಅಂಚಿನ ತುದಿಯಲ್ಲಿ
    ಸುತ್ತಣ ದಿಂಡಿನ ಅಗಲವು ಒಂದು ಗೇಣು; ಇದೇ ಯಜ್ಞವೇದಿಯ ಪೀಠ.
  yap-yap: Pin’ey e folen fare altar, nib ta’reb rogon e fol nni fanay ngay nge fare
    Tempel. Charen e re altar ney u daken e but’ e kan ker ba meab riy nib liyeg,
    ni rliw’ e inch tom’arngin ma rliw’ e inch radan, ma ragag e inch tolngin e ba’
    ni wuru’ i marichalen re meab nem.
  hlt-MCSB: He rhoek he a dong la a dong vaengkah hmueihtuk cungnueh coeng ni. Te
    te dong khat neh kutsom pakhat lo. Tungngol dong khat lo tih a daang dong khat
    neh a rhi hmoi ah khap at phueih om. He tah hmueihtuk dongkah sawn bong ni.
  mdy-ETH: ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዛ ዖዶዞ ዋዾና ዋርቂ ኮሺንቴ ጎይፃ ያዺኬ፤ ፆኦዚንፆ ዋኣፆም ኮሺንቴ ባኮኮ ዔታዺፃ ፔቴ
    ዖዶሲ ዋዻ፥ ዳልጉማኣ ፔቴ ዖዶሲ ዋዻ ዓኣያ ማዓዛ ዓጮ ሺሪ ዴንዳሢኮ ዳልጉማ ፔቴ ኬኤላ ዋዻኬ፤ ሳዖይዳ ዾቂንቴ ካራፓ ዔቃዖ
    ዴንዲ ኬዴ ዑፃ ዓኣ ጌዳዼ ቤዞ ሄላንዳኣና ሌካ ዼጉማ ላምዖ ዖዶሲ ዋዻ፥ ዳልጉማ ፔቴ ዖዶሲ ዋዻ ማዓያኬ፤ ሄሌ ጌዳዻ ቤዜሎኮ
    ዼጉማ ዖይዶ ዖዶሲ ዋዻ፥ ዳልጉማ ፔቴ ዖዶሲ ዋዻኬ፤ ሃይሣሳ ጌዳዻ ቤዞኮ ዼጉማ ዖይዶ ዖዶሲ ዋዻ ማዓዛ፥ ዖይዶ ዛሎና ዖይዶ
    ካኣሪ ዓኣኔ፤ ዬይ ፆኦሲም ዒንጎ ባኮ ሺኢሾሢኮ ሳዓፓ ዼጉሞኬ።
  twi-ASANTE: '“Afɔrebukyia no nsusuiɛ na ɛdidi soɔ yi. Ne nsuka mu dɔ yɛ anammɔn
    ne fa na ne tɛtrɛtɛ nso saa ara, na anoano hini a ɛtwa ho hyia no nso tɛtrɛtɛ
