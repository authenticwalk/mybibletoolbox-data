  ilo-ULB: Dagitoy ti rukodto ti altar iti atiddog a kubit—ti tunggal atiddog a kubit
    ket maysan a kubit ken sangadakulap. Isu a ti pagayusan iti aglikmut ti altar
    ket maysanto a kubit ti kaadalemna, ken maysanto a kubit met laeng ti kaakabana.
    Ken ti ngarab a naipalikmut iti igidna ket sangadangan. Daytoyto ti sakaanan ti
    altar.
  kpg-kpg: Deenei di hagatau o di gowaa dudu tigidaumaha, ne hai hegau hua gi di mee
    hagatau dela nogo hagatau ai di Hale Daumaha. Tama aloalo e haganiga mai i daha
    di gowaa dela e hagaduu ai di gowaa dudu tigidaumaha, dono llala e 20 ‘inch’ ge
    20 ‘inch’ palaha, taalinga di aloalo deelaa e hai dono dama iga gi nua i nia ‘inch’
    e 10.
  uig-ARA: 'قۇربانگاھنىڭ «چوڭ گەز»دە ئۆلچەنگەن ئۆلچەملىرى شۇنداق ئىدى: ــ. بۇ گەز
    بولسا بىر گەز قوشۇلغان بىر ئالىقان بولىدۇ. قۇربانگاھنىڭ ئەتراپىدىكى ئۇلىنىڭ ئېگىزلىكى
    بىر گەز، كەڭلىكى بىر گەز، ئەتراپىدىكى گىرۋىكى بولسا بىر ئالىقان ئىدى. مانا بۇ
    قۇربانگاھنىڭ ئۇلى ئىدى.'
  sus-sus: «Sɛrɛxɛbade xa maniyɛ xasabi nan yi ki, naxan maniyaxi maniyase ra singe
    maniyase nu dangi naxan na bɛlɛxɛ suxu keren. Fole naxan gexi sɛrɛxɛbade rabilinyi,
    a tilin nɔngɔn ya keren, a igbo nɔngɔn ya keren. A dɛ kiri igboe lanxi nɔngɔn
    tagi nan ma. Sɛrɛxɛbade xa maite
  pon-2006: Iet sosohngpen pei sarawio, me doadoahngki mehn sosohngohte me sohng Tehnpas
    Sarawio. Mie kisin warawar kis me ins 20 loal oh ins 20 tehlap kapilpene keilen
    poahsoan en pei sarawio, oh ni keilen warawaro mie keile masliki me ilehki ins
    10.
  ksd-ksd: Go diat ra umana valavalar ure ra uguugu na vartabar, ra nga na gap ta
    ra paparai ra uguugu na vartabar na da tika na malmalikun ra tababana ma na vana
    ba da tika na malmalikun, ma ra bokabokon ta ra paparaina na da ra ngungu malmalikun;
    go iat ra bit a uguugu na vartabar.
  grc-BRENT: Καὶ ταῦτα τὰ μέτρα τοῦ θυσιαστηρίου ἐν πήχει τοῦ πήχεως, καὶ παλαιστῆς,
    κόλπωμα βάθους ἐπὶ πῆχυν, καὶ πῆχυς τὸ εὖρος, καὶ γεῖσος ἐπὶ τὸ χεῖλος αὐτοῦ κυκλόθεν,
    σπιθαμῆς· καὶ τοῦτο τὸ ὕψος τοῦ θυσιαστηρίου
  ind-AYT: '“Inilah ukuran mazbah menurut ukuran hasta (hasta adalah satu hasta dan
    setapak tangan): bagian dasar adalah satu hasta tingginya dan satu hasta lebarnya,
