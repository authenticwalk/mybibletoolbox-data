  spa-PDDPT: 'Estas son las medidas del altar en codos: La base era de medio metro
    de anchura. Su moldura alrededor del borde, de 25 centímetros. Ésta será la parte
    superior del altar.'
  gun-gun: — Po rami ma altar oa'ãague, mba'emo pea'ãaty raxa'i py. Ijyvýry rupi guarã
    pejo'o 'rã meio metro ipy puku-a, ha'e ipya ma meio metro va'e avi 'rã. Ha'e rã
