  urd-urd: '''ऐ आदमज़ाद, तू बनी — इस्राईल को यह घर दिखा, ताकि वह अपनी बदकिरदारी से
    शर्मिन्दा हो जाएँ और इस नमूने को नापें।'
  rus-SYN: Ты, сын человеческий, возвести дому Израилеву о храме сем, чтобы они устыдились
    беззаконий своих и чтобы сняли с него меру.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ma ua yã́ bↄↄlɛkɛ Isailiↄnɛ, aai làasookɛ a kpaawa, an
    gɛɛ i gↄ̃ kpá ń wɛ́i ń duuna yã́i.
  tcz-CHONGTHU: Mihem chapa keiman kavetsah houin chu Israel mite koma kicheh tah
    in seipeh in. Chutileh achonset nau hou jouse a kijapi diu ahi. Athilgon hou kihil
    uhen.
  mar-mar: मानवाच्या मुला, तू इस्राएलाच्या घराण्याला हे घर दाखीव, अशासाठी की, त्यांनी
    आपल्या अन्यायामुळे लज्जित व्हावे; त्यांनी त्यांच्या वर्णनाविषयी विचार करावा.
  qub-qub: «Runa, gamga Israelcunata willay Templuta ricashayquita. Willay imano cashanta,
    ima tamäñu cashantapis. Chauraga capaschari juchancunapita pengacunmanpis.
  bqp-bqp: Wunɛ tɔnun bii, ɑ Isirelibɑ dii ten kpunɑɑ sɔ̃ɔsio kpɑ bu sekuru wɑ ben
    torɑnun sɔ̃, kpɑ bu wɑ bu yen kpunɑɑ yen ɑsɑnsi mɛɛri.
  hat-hat: 'Seyè a di m'' ankò: -Nonm o! Fè moun pèp Izrayèl yo konnen ki jan Tanp
    lan pral ye. Fè yo kalkile plan Tanp lan byen. Fè yo wont tout vye bagay derespektan
    yo te konn fè yo.'
  eng-BSB: As for you, son of man, describe the temple to the people of Israel, so
    that they may be ashamed of their iniquities. Let them measure the plan,
  eng-WEBPB: “You, son of man, show the house to the house of Israel, that they may
    be ashamed of their iniquities; and let them measure the pattern.
  kbq-kbq: Hagi vahe'mofo mofavre Izikieliga, kasefa mono noni'amo'a inankna hunefi
    Israeli vahera zamasamige'za nentahiza kumi'ma hu'naza zankura zamagazegura nehu'za,
    ana mono nomofo amema'a mesarimi hu'za keho.
  nhe-BL: “Huan ta, tlacatl, xiquinpohuiliti nopa israelitame nochi tlen nimitznextilijtoc
    tlen quejatza eli nopa tiopamitl. Huan xiquinilhuiti quejatza itlachiyalis huan
    quejatza ihuexca para ma mopinahuaca ipampa nochi inintlajtlacolhua.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Awa ta'yr, Eze'eg heràpuzuhu rehe
    teko Izaew wanupe nehe. — Pezemu'e hexakaw rehe nehe, ere wanupe nehe. Tuwe imaranugar
    herenataromo wemiapo kwer rehe wà nehe.
  eng-DRA: 'But thou, son of man, shew to the house of Israel the temple, and let
    them be ashamed of their iniquities, and let them measure the building:'
