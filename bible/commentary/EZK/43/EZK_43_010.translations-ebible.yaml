verse: EZK.043.010
translations:
  mal-C: “മനുഷ്യപുത്രാ, ഇസ്രായേൽജനം തങ്ങളുടെ പാപങ്ങളെക്കുറിച്ചു ലജ്ജിക്കേണ്ടതിന് ഈ
    ആലയം അവർക്ക് വിവരിച്ചുകൊടുക്കുക. അവർ അതിന്റെ പരിപൂർണത പരിഗണിക്കുക.
  deu-TKW: Du aber, Menschensohn, beschreibe dem Hause Israel den Tempel, damit sie
    sich ob ihrer früheren Verschuldungen schämen.
  lin-lin: Mwana na moto, lakisa epai ya libota ya Isalaele ndenge Tempelo ezali mpo
    ete bayoka soni mpo na masumu na bango ; mpe tika ete bameka molayi mpe mokuse
    na yango.
  eng-LSV: You, son of man, || Show the house of Israel the house, || And they are
    ashamed of their iniquities, || And they have measured the measurement.
  eng-GNV: Thou sonne of man, shew this House to the house of Israel, that they may
    be ashamed of their wickednes, and let them measure ye paterne.
  eng-WEBSTER: 'Thou son of man, show the house to the house of Israel, that they
    may be ashamed of their iniquities: and let them measure the pattern.'
  nhw-BL: “Huan ta, tlacatl, xiquinpohuiliti nopa israelitame nochi catli nimitznextilijtoc
    tlen quenicatza eli nopa tiopamitl. Huan xiquinilhuiti quenicatza itlachiyalis
    huan quenicatza ihuexca para ma mopinahuaca por nochi inintlajtlacolhua.
  swh-ONEN: “Mwanadamu, elezea hilo Hekalu kwa watu wa Israeli, ili wapate kuona aibu
    kwa ajili ya dhambi zao. Wao na wapime hicho kielelezo.
  bba-bba: Wunɛ tɔnun bii, ɑ Isirelibɑ dii ten kpunɑɑ sɔ̃ɔsio kpɑ bu sekuru wɑ ben
    torɑnun sɔ̃, kpɑ bu wɑ bu yen kpunɑɑ yen ɑsɑnsi mɛɛri.
  eng-KJVCPB: 'Thou son of man, shew the house to the house of Israel, that they may
    be ashamed of their iniquities: and let them measure the pattern.'
  luo-luo: “Wuod dhano, wach ni jo-Israel kaka hekalu chalo, eka wigi okuodi kuom
    timbegi maricho. We gipar matut kuome kaka ochalo,
  meu-meu: Taunimanima nahma e, dubu ita-itana bona ilalo-hatana na Israel besena
    taudia ba hamaorolaidia, edia kara havara hemaraidia bae hemarai helaoreana.
  npi-ULB: ए मानिसको छोरो, यस मन्‍दिरको विषयमा तँ आफैले इस्राएलको घरानालाई भन्‍नू
    ताकि तिनीहरू आफ्ना अपराधहरूका कारण शर्ममा परून् । तिनीहरूले यो वर्णनमाथि विचार
    गरून् ।
  yor-yor: “Ọmọ ènìyàn, ṣàpèjúwe ilé Ọlọ́run náà fún àwọn ènìyàn Israẹli kí ojú ẹ̀ṣẹ̀
    wọn, lè tì wọ́n sì jẹ́ kí wọn wo àwòrán ilé náà,
  pes-OPCB: «ای پسر انسان، خانهٔ خدا را که به تو نشان داده‌ام برای قوم اسرائیل تشریح
    کن و ایشان را از نما و طرح آن آگاه ساز تا از همهٔ گناهان خود خجل شوند.
  tgl-ULB: Anak ng tao, ikaw mismo ang dapat magsabi sa sambahayan ng Israel tungkol
    sa tahanang ito upang mahiya sila dahil sa kanilang mga kasalanan. Dapat nilang
    isipin ang tungkol sa paglalarawang ito.
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Dindiali-o Isaraele wali agaliruhondo
    i̱ andaga biago ogobiore hea lalu lamibe. Ani lameregola tigua uruni manda bialu
    tinime mana ko bialu hayaru mitangi bu dai bialu taga helo ani lamibe.
  mya-mya: ထို​နောက်​ထာ​ဝရ​ဘု​ရား​က​ဆက်​လက်​၍ ``အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည်​မိ​မိ​တို့​ပြု​သော​မ​ကောင်း
    မှု​များ​အ​တွက်​ရှက်​ကြောက်​ခြင်း​ငှာ ဗိ​မာန်​တော်​ပုံ​စံ​ကို​သူ​တို့​အား​ဖော်​ပြ​၍
    လေ့​လာ​စေ​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་མཆོད་ཁང་འདི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་བསྟན་ནས་ཁོ་རྣམས་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་ངོ་ཚ་བར་གྱིས་ལ།
    ཡང་ཁོ་ཚོར་མཆོད་ཁང་གི་ཆེ་ཆུང་ཚད་ཐིག་ལེན་དུ་ཆུག་དང་།
  sna-sna: “Mwanakomana womunhu, rondedzera nezvetemberi kuvanhu veIsraeri, kuti vanyare
    pamusoro pezvivi zvavo. Ngavarangarire urongwa hwayo,
  spa-BLM: “Tú, hijo de hombre, muestra la casa a la casa de Israel, para que se avergüence
    de sus iniquidades; y que mida el modelo.
  cac-cac: A ticnaic ach anima, al d'a eb' etisraelal chajtil yaj templo ix ila',
    yic vach' scham yilan eb', yic sq'uixvi eb' yuj schucal.
  swh-ULB: Mwanadamu, wewe mwenyewe utaiambia nyumba ya Israeli kuhusu nyumba hii
    hivyo watajiskia aibu ya uovu wao. Wanaweza kutafakari kuhusu haya maelezo.
  bel-bel: Ты, сыне чалавечы, абвясьці дому Ізраілеваму пра храм гэты, каб яны пасаромеліся
    пахібаў сваіх, і каб зьнялі зь яго меру.
  deu-ELBBK: Du, Menschensohn, berichte dem Haus Israel über dieses Haus, damit sie
    sich ihrer Ungerechtigkeiten schämen und den Bau messen.
  mbb-OT: Midlaus megkaǥi haazà is laǥeng te, “Sikew is etew, keǥiya nu ziyà te menge
    etew te Israel sikan is baley te Nengazen he impeehè ku kenikew. Tudtula nu kandan
    is kegkeveeli kayi su wey zan meeled tenged te menge salè dan.
  mal-2015: മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹം തങ്ങളുടെ അകൃത്യങ്ങളെക്കുറിച്ചു ലജ്ജിക്കേണ്ടതിന്നു
    നീ ഈ ആലയം അവരെ കാണിക്ക; അവർ അതിന്റെ മാതൃക അളക്കട്ടെ.
  rmc-rmc: Manušeja, vaker le Izraelitenge pal o Chramos, so tuke sikaďom, hoj pes
    te ladžan vaš peskre bini. De lenge te dikhel andre leskro planos.
  pes-OPV: و تو‌ای پسر انسان خاندان اسرائیل را از این خانه مطلع ساز تا از گناهان خودخجل
    شوند و ایشان نمونه آن را بپیمایند.
  ron-1924: Ту ынсэ, фиул омулуй, аратэ Темплул ачеста касей луй Исраел; ей сэ-й мэсоаре
    планул ши сэ рошяскэ де нелеӂюириле лор.
  ben-OBCV: “হে মানবসন্তান, ইস্রায়েল কুলের কাছে এই মন্দিরের বর্ণনা করো, যেন তারা
    তাদের পাপের জন্য লজ্জিত হয়। এর নকশাটার বিষয় চিন্তা করে দেখতে বলো,
  som-som: Wiilka Aadamow, bal waxaad reer binu Israa'iil tustaa daarta si ay xumaatooyinkooda
    ugu wada ceeboobaan, oo bal tilmaanta ha qiyaaseen.
  lat-VUC: Tu autem, fili hominis, ostende domui Israël templum, et confundantur ab
    iniquitatibus suis, et metiantur fabricam,
  eng-ASVBT: Thou, son of man, show the house to the house of Israel, that they may
    be ashamed of their iniquities; and let them measure the pattern.
  ita-1885: TU, figliuol d'uomo, dichiara alla casa d'Israele il disegno di questa
    Casa; e sieno confusi delle loro iniquità; poi misurino la pianta di essa.
  eng-LXXUP: And thou, son of man, show the house to the house of Israel, that they
    may cease from their sins; and show its aspect and the arrangement of it.
  eng-ULB: Son of man, you yourself must tell the house of Israel about this house
    so they will be ashamed of their iniquities. They should think about this description.
  spa-VBL: “Hijo de hombre, habla al pueblo de Israel sobre el Templo y se avergonzarán
    de sus pecados. Haz que consideren cuidadosamente su plan,
  fra-_FOB: Toi, fils de l'homme, montre cette maison à la maison d'Israël; qu'ils
    soient confus de leurs iniquités; qu'ils mesurent le plan de cette maison.
  mal-mal: മനുഷ്യപുത്രാ, യിസ്രായേൽഗൃഹം അവരുടെ അകൃത്യങ്ങളെക്കുറിച്ച് ലജ്ജിക്കേണ്ടതിന്
    നീ ഈ ആലയം അവരെ കാണിക്കുക; അവർ അതിന്റെ മാതൃക അളക്കട്ടെ.
  urd-GVR: Ai ādamzād, Isrāīliyoṅ ko is ghar ke bāre meṅ batā de tāki unheṅ apne gunāhoṅ
    par sharm āe. Wuh dhyān se nae ghar ke naqshe kā mutāla'ā kareṅ.
  suz-BL: ए मुर, इस्राएल आ खिं ङा मुर आन कली आं खिं आ पर्बम शेंदीमी। मिनु मेको दोपा
    सेल्‍सीशो बाक्‍मे, मेको पुक्‍पतो। मिनु मेको आन मरिम्‍शो पशो आ पर्बम मुने दोक्‍मल।
    इजीकीएल ३६:३२
  eng-NOY: And thou, son of man, show this house to the house of Israel, that they
    may be ashamed of their iniquities, and that they may measure the pattern.
  ita-1927: E tu, figliuol d’uomo, mostra questa casa alla casa d’Israele, e si vergognino
    delle loro iniquità.
  ckb-ckb: «ئەی کوڕی مرۆڤ، دەربارەی پەرستگاکە بە بنەماڵەی ئیسرائیل ڕابگەیەنە، با لە
    تاوانەکانی خۆیان شەرمەزار بن و با نەخشەکە بپێون.
  eng-BBE: 'You, son of man, give the children of Israel an account of this house,
    so that they may be shamed because of their evil-doing: and let them see the vision
    of it and its image.'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ ಈ ದೇವಾಲಯನ್ನು ವಿವರಿಸಿರಿ. ಅವರು
    ತಮ್ಮ ಅಕ್ರಮಗಳ ನಿಮಿತ್ತವಾಗಿ ನಾಚಿಕೆಪಡುವರು ಮತ್ತು ಅವರು ಅದರ ಪರಿಪೂರ್ಣತೆಯನ್ನು ಪರಿಗಣಿಸಲಿ.
  tam-2017: மனிதகுமாரனே, இஸ்ரவேல் மக்கள் தங்களுடைய அக்கிரமத்தினால் வெட்கப்படும்படி,
    நீ அவர்களுக்கு இந்த ஆலயத்தைக் காண்பி; அதின் அளவை அளக்கக்கடவர்கள்.
  spa-RV-1909: Tú, hijo del hombre, muestra á la casa de Israel esta casa, y avergüéncense
    de sus pecados, y midan la traza de ella.
  ron-BTF: Tu fiu al omului, arată casei lui Israel casa, ca ei să se rușineze de
    nelegiuirile lor, și să îi măsoare modelul.
  eng-WEBP: “You, son of man, show the house to the house of Israel, that they may
    be ashamed of their iniquities; and let them measure the pattern.
  eng-FBV: Son of man, tell the people of Israel about the Temple and they'll be ashamed
    of their sins. Have them carefully consider its plan,
  nld-1939: Mensenkind, gij moet het huis van Israël over de tempel, zijn afmetingen
    en zijn model gaan spreken, opdat ze zich schamen over hun misdaden.
  nch-BL: “Huan ta, tacat, xiquinpohuiliti nopa israelitame nochi cati nimitznextilijtoc
    ten quenicatza eli nopa tiopamit. Huan xiquinilhuiti quenicatza itachiyalis huan
    quenicatza ihuexca para ma pinahuaca por nochi inintajtacolhua.
  vie-1934: Hỡi con người, khá cho nhà Y-sơ-ra-ên biết nhà nầy, hầu cho chúng nó xấu
    hổ về tội lỗi mình. Chúng nó khá đo theo kiểu nó.
  hin-CV: “हे मनुष्य के पुत्र, इस्राएल के लोगों को मंदिर का बयान करो, कि वे अपने पापों
    से शर्मिन्दा हों. वे इसकी सिद्धता के बारे में विचार करें,
  spa-BES: Tú, hijo de hombre, cuéntales a los hijos de Israel lo que viste del Templo,
    para que puedan ser avergonzados por su maldad, y que tomen medida del plano.
  tdx-tdx: Ihe, ana’ ondatio, atorò amy anjom­ba’ Israeley i kivohoy; ampanjeheo’
    iareo i nisareañe aze, hampisalarañ’ iareo amo tahi’eo,
  tha-KJV: เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจงบรรยายแก่​วงศ์​วานอิสราเอลให้ทราบถึงพระนิเวศ
    เพื่อว่าเขาจะได้ละอายในเรื่องความชั่วช้าของเขา และให้เขาทั้งหลายวัดแบบแผน
  por-BR-2018: Tu, filho do homem, mostra à nação de Israel este templo, para que
    se envergonhem de suas maldades, e tenham a medida do modelo do templo .
  deu-ELO: Du, Menschensohn, berichte dem Hause Israel über dieses Haus, damit sie
    sich ihrer Missetaten schämen und den Bau messen.
  eng-WYC-2018: But thou, son of man, show the temple to the house of Israel, and
    be they ashamed of their wickednesses; and mete they the building, (But thou,
    son of man, show this Temple to the house of Israel, and measure they the building,
    and be they ashamed of their wickednesses.)
  epo-epo: Vi, ho filo de homo, montru al la domo de Izrael ĉi tiun domon, por ke
    ili ekhontu pri siaj malbonagoj kaj alkonformigu sin al ĝia aranĝo.
  uig-PIN: — Əmdi sǝn, i insan oƣli, Israil jǝmǝtining ɵz ⱪǝbiⱨlikliridin hijalǝt
    boluxi üqün bu ɵyni ularƣa kɵrsitip bǝrgin; ular kallisida ibadǝthanini ɵlqǝp
    baⱪsun.
  beo-beo: Amola, Hina Gode da eno amane sia:i, “Dunu egefe! Isala:ili dunu ilima
    Debolo ea hou ilima olelema, amola ea ilegei dedei amo noga:le sosodoma:ne, ilima
    olelema. Ilia da wadela:i houba:le gogosiama:ne, ilima adoma.
  tpi-OTNT: Bikpela i tok moa long mi olsem, “Man bilong graun, yu mas toksave long
    ol Israel long dispela haus bilong mi i luk olsem wanem. Na ol i ken tingting
    gut long ol mak bilong en, na bai ol i sem long pasin nogut ol i bin mekim.
  hau-SA: “Ɗan mutum, ka bayyana haikalin ga mutanen Isra’ila, don su ji kunya saboda
    zunubansu. Bari su yi la’akari da fasalin,
  uig-LAT: — Emdi sen, i insan oghli, Israil jemetining öz qebihlikliridin xijalet
    bolushi üchün bu öyni ulargha körsitip bergin; ular kallisida ibadetxanini ölchep
    baqsun.
  nde-nde: Ndodana yomuntu, chazela abantu bako-Israyeli ngethempeli ukuze bayangeke
    ngezono zabo. Wothi bacabange ngokumele kwenziwe ngobunono,
  ton-ton: '¶ “ʻA koe foha ʻoe tangata, fakahā ʻae fale ki he fale ʻo ʻIsileli, koeʻuhi
    ke nau mā ki heʻenau ngaahi kovi: pea tuku ke nau fua ʻae fakatātā.'
  ces-1613: Ty synu člověčí, oznam domu Izraelskému o tomto domu, a nechť se zahanbí
    pro nepravosti své, a ať změří všecko naskrze.
  eng-WMB: “You, son of man, show the house to the house of Israel, that they may
    be ashamed of their iniquities; and let them measure the pattern.
  tam-TCV: “மனுபுத்திரனே, இஸ்ரயேலர் தங்கள் பாவத்தினிமித்தம் வெட்கப்படும்படியாக, ஆலயத்தைப்பற்றி
    அவர்களுக்கு விபரித்துச் சொல். அதன் அமைப்பு வரைபடத்தை அவர்கள் கவனமாய் அறியட்டும்.
  ceb-ULB: Anak sa tawo, kinahanglan sultihan nimo ang balay sa Israel mahitungod
    niini nga balay aron nga maulaw sila sa ilang mga sala. Kinahanglan maghunahuna
    sila mahitungod niini nga paghulagway.
  pol-UBG: Ty, synu człowieczy, powiedz domowi Izraela o tym domu, aby się wstydzili
    swoich nieprawości. Niech sobie wymierzą jego plan.
  urd-GVU: اے آدم زاد، اسرائیلیوں کو اِس گھر کے بارے میں بتا دے تاکہ اُنہیں اپنے گناہوں
    پر شرم آئے۔ وہ دھیان سے نئے گھر کے نقشے کا مطالعہ کریں۔
  deu-1912: Und du, Menschenkind, zeige dem Haus Israel den Tempel an, daß sie sich
    schämen ihrer Missetaten, und laß sie ein reinliches Muster davon nehmen.
  kan-2017: “ನರಪುತ್ರನೇ, ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು ತಮ್ಮ ಅಪರಾಧಗಳ ನಿಮಿತ್ತ ನಾಚಿಕೆಪಡುವಂತೆ ಆಲಯವನ್ನು
    ಅವರಿಗೆ ತೋರಿಸು ಮತ್ತು ಅವರು ಅದನ್ನು ಅಳತೆ ಮಾಡಲಿ.
  yap-yap: Miki ul ul SOMOL ngay nge ga’ar, “Fak e girdi’, mog ngak e girdi’ nu Israel
    murung’agen fare Tempel, mag pagrad ngar filed rogon yalen ni yima rin’. Mu gagiyeg
    nagrad ngar tamra’gad ko gafarig rorad ni kireb.
  hlt-MCSB: Nang hlang capa aw, Israel imkhui taengah im kawng te puen pah. Te daengah
    ni amamih kathaesainah dongah a hmaithae uh vetih a cungkuemnah nen khaw a nueh
    u eh.
