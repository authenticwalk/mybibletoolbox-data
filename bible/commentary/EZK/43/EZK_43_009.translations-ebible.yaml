verse: EZK.043.009
translations:
  mal-C: ഇപ്പോൾ അവർ തങ്ങളുടെ വ്യഭിചാരവും തങ്ങളുടെ രാജാക്കന്മാർക്കുവേണ്ടി നടത്തുന്ന
    ശവസംസ്കാരയാഗങ്ങളും എന്റെ മുമ്പിൽനിന്ന് നീക്കിക്കളയട്ടെ. അപ്പോൾ ഞാൻ അവരുടെ മധ്യേ
    എന്നേക്കും വസിക്കും.
  deu-TKW: Nunmehr werden sie ihre Abgötterei und die Leichen ihrer Könige von mir
    fernhalten, damit ich für immer unter ihnen wohne.
  lin-lin: Sik’oyo, tika ete balongola na miso na Ngai kindumba na bango mpe banzambe
    ya bikeko ya bakonzi na bango, oyo ezanga bomoi, mpe Ngai nakovanda kati na bango
    mpo na libela.
  eng-LSV: Now they put their whoredom far off, || And the carcasses of their kings—from
    Me, || And I have dwelt in their midst for all time.
  eng-GNV: Now therefore let them put away their fornication, and the carkeises of
    their Kings farre from me, and I will dwell among them for euer.
  eng-WEBSTER: Now let them put away their lewd deeds, and the carcasses of their
    kings, far from me, and I will dwell in the midst of them for ever.
  nhw-BL: Pero ama ma quinhuejcamajcahuaca inintiotzitzi huan nopa tlaixcopincayome
    tlen inintlanahuatijcahua, huan na niitztos tlatlajco inijuanti para nochipa.
  swh-ONEN: Basi sasa na waweke mbali nami ukahaba wao na sanamu za wafalme wao zisizo
    na uhai, nami nitakaa miongoni mwao milele.
  bba-bba: Tɛ̃ ben bũu ɡɑsiribu bu koo nɔru ko kpɑ bu ben sinɑmbun ɡoo nin ɡɑri duɑri.
    Kpɑ nɑ n wɑ̃ɑ ben suunu sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Now let them put away their whoredom, and the carcases of their kings,
    far from me, and I will dwell in the midst of them for ever.
  luo-luo: Anadag e diergi nyaka chiengʼ ka giweyo timbegi mag chode kendo lamo nyiseche
    motho mag ruodhigi.
  meu-meu: Harihari edia kaivakuku itomadihohenidia bona edia pavapava tau-anidia
    masedia na bae negedia daure, bena lau na idia bogaragidiai baina noho hanaihanai.
  npi-ULB: अब तिनीहरूले आफ्ना विश्‍वासहीनता र तिनीहरूका राजाहरूका लाशहरूलाई मेरो नजिकबाट
    हटाऊन्, र म तिनीहरूका बिचमा सदासर्वदालाई रहनेछु ।
  yor-yor: Nísinsin yìí jẹ́ kí wọn mú ìwà àgbèrè wọn àti àwọn ère aláìlẹ́mìí àwọn
    ọba wọn kúrò ni iwájú mi, èmi yóò sì gbé àárín wọn láéláé.
  pes-OPCB: حال، بتها و ستونهای یادبود سلاطین را از خود دور کنید تا من تا ابد در میان
    شما ساکن شوم.
  tgl-ULB: Ngayon, hayaan silang alisin ang kanilang kawalan ng pananampalataya, ang
    'mga bangkay' ng kanilang mga hari sa aking harapan at maninirahan ako sa kanilang
    kalagitnaan magpakailanman!
  hui-hui: Ani birugo Isaraele wali agali tigua mbirale dama mitangi bialu gime wabini
    ngaruhondo bi pupu nawi wahalu tinaga kini homenerunaga tingini kaware hora haga
    biagago waholene nga. Tigua i̱na bi larogo hale howa talialu biyagua nde i̱ ti
    baba mandagi haabo holebero, laya, lene.
  mya-mya: ယ​ခု​အ​ခါ​သူ​တို့​သည်​ပြည့်​တန်​ဆာ​လုပ် ငန်း​ဖြင့် အ​ခြား​ဘု​ရား​များ​အား​ကိုး​ကွယ်
    မှု​ကို​ရပ်​စဲ​၍​ဘု​ရင်​တို့​၏​အ​လောင်း​များ ကို​ဖယ်​ရှား​ရ​ကြ​မည်။ ယင်း​သို့​ပြု​ပါ​မူ
    ငါ​သည်​သူ​တို့​ထံ​တွင်​ထာ​ဝ​စဉ်​ကျိန်း​ဝပ် တော်​မူ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ད་ལྟ་ཁོ་ཚོས་ངའི་མདུན་དུ་རང་གི་ལོག་གཡེམ་དང་ཁོ་ཚོའི་རྒྱལ་པོ་དག་གི་རྡོ་རིང་རྣམས་མེད་པར་བཟོས་ན།
    ང་ནི་ཇི་སྲིད་བར་དུ་ཁོ་ཚོའི་ཁྲོད་དུ་གནས་པར་འགྱུར་རོ། །
  sna-sna: Zvino ngavarashire ufeve hwavo kure nezvifananidzo zvavo zvisina upenyu
    zvamadzimambo avo, ipapo ndichagara pakati pavo nokusingaperi.
  spa-BLM: Que dejen ahora su prostitución y los cadáveres de sus reyes lejos de mí.
    Entonces habitaré entre ellos para siempre.
  cac-cac: Axo ticnaic yactejocab' eb' yoch ejmelal d'a scomon diosal, syactanpax
    eb' smucan eb' sreyal d'a in tz'ey, yic ol in cajnaj d'a scal eb' d'a juneln̈ej.
  swh-ULB: Sasa waache waondoe udanganyifu wao na maiti za wafalme wao kutoka kwangu,
    na nitaishi katikati yao milele.
  bel-bel: А цяпер яны адвядуць ад Мяне блудадзейства сваё і трупы цароў сваіх, і
    Я буду жыць сярод іх вавекі.
  deu-ELBBK: Jetzt aber werden sie ihre Hurerei und die Leichname ihrer Könige von
    mir entfernen, und ich werde in ihrer Mitte wohnen ewiglich.
  mbb-OT: Ne ǥuntaan kinahanglan he ed-engked en sikandan he ed-azap te zuma he menge
    ed-ezapen wey te menge munyumintu te menge hadì dan he nemematey en, ne ed-ubpà
    a zuma kandan te wazà pidtemanan.”
  mal-2015: ഇപ്പോൾ അവർ തങ്ങളുടെ പരസംഗവും രാജാക്കന്മാരുടെ ശവങ്ങളും എങ്കൽനിന്നു ദൂരത്താക്കിക്കളയട്ടെ;
    എന്നാൽ ഞാൻ അവരുടെ മദ്ധ്യേ എന്നേക്കും വസിക്കും.
  rmc-rmc: Akana mi preačhen te lašarel avre devlen a mi len het o pomňiki peskre
    mule kraľengre. Te oda kerena, me dživava maškar lende pro furt.
  pes-OPV: حال زناهای خود و لاشهای پادشاهان خویش را از من دور بنمایند و من در میان
    ایشان تا به ابد سکونت خواهم نمود.
  ron-1924: Акум вор депэрта де ла Мине курвииле лор ши трупуриле моарте але ымпэрацилор
    лор ши вой локуи вешник ын мижлокул лор.
  ben-OBCV: এখন তারা তাদের ব্যভিচার এবং তাদের রাজাদের মৃতদেহ আমার সামনে থেকে দূর করুক,
    তাতে আমি চিরকাল তাদের মধ্যে বাস করব।
  som-som: Haddaba iyagu bal dhillanimadooda iyo meydka boqorradooda ha iga fogeeyeen,
    oo aniguna weligayba dhexdoodaan degganaan doonaa.
  lat-VUC: Nunc ergo repellant procul fornicationem suam et ruinas regum suorum a
    me, et habitabo in medio eorum semper.
  eng-ASVBT: Now let them put away their whoredom, and the dead bodies of their kings,
    far from me; and I will dwell in the midst of them forever.
  ita-1885: Ora allontaneranno da me le lor fornicazioni, e le carcasse de'lor re;
    ed io abiterò in mezzo di loro in perpetuo.
  eng-LXXUP: And now let them put away from me their fornication, and the murders
    of their princes, and I will dwell in the midst of them forever.
  eng-ULB: Now let them remove their faithlessness and the corpses of their kings
    from before me, and I will live in their midst forever.
  spa-VBL: Ahora, si se deshacen de su prostitución y de sus honores paganos a sus
    reyes muertos, viviré con ellos para siempre.
  fra-_FOB: Maintenant ils éloigneront de moi leurs prostitutions et les cadavres
    de leurs rois, et j'établirai à jamais ma demeure au milieu d'eux.
  mal-mal: ഇപ്പോൾ അവർ അവരുടെ പരസംഗവും രാജാക്കന്മാരുടെ ശവങ്ങളും എന്റെ മുമ്പിൽനിന്ന്
    നീക്കിക്കളയട്ടെ; എന്നാൽ ഞാൻ അവരുടെ മദ്ധ്യത്തിൽ എന്നേക്കും വസിക്കും.
  urd-GVR: Lekin ab wuh apnī zinākārānā butparastī aur apne bādshāhoṅ kī lāsheṅ mujh
    se dūr rakheṅge. Tab maiṅ hameshā tak un ke darmiyān sukūnat karūṅga.
  suz-BL: मुल मेकोपुकीम आन मूर्ति पूजा पतीक प्रोन्‍मेक्‍ल। मेको आन बेक्‍शो पिप आन
    पर्बम पतीके प्रोन्‍मेक्‍ल। मिनु गो मेको आन दातेमी गेना हना यो बाक्‍नुङ।
  eng-NOY: Now let them remove far away from me their fornication, and the carcasses
    of their kings; and I will dwell in the midst of them forever.
  ita-1927: Ora allontaneranno da me le loro prostituzioni e le carogne dei loro re,
    e io abiterò in mezzo a loro in perpetuo.
  ckb-ckb: ئێستا با لەشفرۆشی و تەرمی پاشاکانیان لە من دووربخەنەوە، ئەو کاتە منیش بۆ
    هەتاهەتایە لەناویان نیشتەجێ دەبم.
  eng-BBE: Now let them put their loose ways and the dead bodies of their kings far
    from me, and I will be among them for ever.
  kan-OKCV: ಈಗ ಅವರು ತಮ್ಮ ವ್ಯಭಿಚಾರವನ್ನು ಮತ್ತು ನಿಮ್ಮ ರಾಜರ ಅಂತ್ಯಕ್ರಿಯೆಯ ವಿಧಿಗಳನ್ನು ಬಿಟ್ಟುಬಿಡಿ,
    ನಾನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಎಂದೆಂದಿಗೂ ವಾಸಿಸುತ್ತೇನೆ.
  tam-2017: இப்பொழுதும் அவர்கள் தங்களுடைய வேசித்தனத்தையும் தங்களுடைய ராஜாக்களின் பிரேதங்களையும்
    என்னுடைய சமுகத்திலிருந்து அகற்றினால் நான் என்றென்றைக்கும் அவர்கள் நடுவே வாழ்ந்திருப்பேன்.
  spa-RV-1909: Ahora echarán lejos de mí su fornicación, y los cuerpos muertos de
    sus reyes, y habitaré en medio de ellos para siempre.
  ron-BTF: Să îndepărteze de mine acum, curvia lor și trupurile moarte ale împăraților
    lor, și voi locui în mijlocul lor pentru totdeauna.
  eng-WEBP: Now let them put away their prostitution, and the dead bodies of their
    kings far from me. Then I will dwell among them forever.
  eng-FBV: Now if they get rid of their prostitution and their pagan honoring of their
    dead kings, and I will live with them forever.
  nld-1939: Maar voortaan zullen ze hun ontucht en de lijken hunner koningen ver van
    Mij houden, en zal Ik voor eeuwig in hun midden wonen.
  nch-BL: Pero ama ma quinhuejcamajcahuaca ininteteyohua huan nopa taixcopincayome
    ten inintanahuatijcahua, huan na niitztos tatajco ten inijuanti para nochipa.
  vie-1934: Bây giờ chúng nó khá bỏ sự hành dâm mình và những xác chết của vua mình
    cách xa ta, thì ta sẽ ở giữa chúng nó đời đời.
  hin-CV: अब वे अपनी वेश्यावृत्ति और अपने राजाओं के लिये अंत्येष्टि क्रियाओं के बलिदान
    को छोड़ दें, और मैं सर्वदा उनके बीच रहूंगा.
  spa-BES: Ahora, pongan sus fornicaciones y los cuerpos de sus reyes lejos de mí,
    y yo estaré entre ellos para siempre.
  tdx-tdx: Aa ehe te hahifi’ iareo añe o hakarapiloa’ iareoo henane zao naho hafahañe
    lavits’ ahy ty lolo’ o mpanjaka’ iareoo, himoneñako añivo’ iareo ao nainai’e donia.
  tha-KJV: บัดนี้​ให้​เขาทิ้งการเล่นชู้ทั้งหลายของเขาและศพของกษั​ตริ​ย์ทั้งหลายของเขาให้ห่างไกลจากเรา
    และเราจะอยู่ท่ามกลางเขาทั้งหลายเป็นนิตย์
  por-BR-2018: Agora lançaram longe de mim sua prostituição e os cadáveres de seus
    reis; e habitarei no meio deles para sempre.
  deu-ELO: Nunmehr werden sie ihre Hurerei und die Leichname ihrer Könige von mir
    entfernen, und ich werde in ihrer Mitte wohnen ewiglich.
  eng-WYC-2018: Now therefore put they away far their fornication, and the fallings
    of their kings from me; and I shall dwell ever in the midst of them. (And so now,
    they must put their fornication, that is, their idolatry, and the sins of their
    kings, far away from me; and then I shall live forevermore in their midst.)
  epo-epo: Sed nun ili forigos de Mi sian malĉastaĵon kaj la kadavraĵojn de siaj reĝoj,
    kaj Mi loĝos inter ili eterne.
  uig-PIN: Əmdi ⱨazir ular buzuⱪluⱪini, padixaⱨlarning jǝsǝtlirini Mǝndin yiraⱪ ⱪilsun;
    wǝ Mǝn ular arisida mǝnggügǝ turimǝn.
  beo-beo: Wali, ilia da eno ogogosu ‘gode’ ilima nodone sia:ne gadosu fisima:mu.
    Amola, ilia hina bagade bogoi da:i hodo fadegama:mu. Ilia da amane hamosea, Na
    da ilima gilisili fifi ahoanumu.”
  tpi-OTNT: Nau ol Israel i no ken lotu moa long ol giaman god, na ol i no ken larim
    ol king bilong ol i dai klostu long haus bilong mi. Sapos ol i bihainim tok bilong
    mi, bai mi stap wantaim ol oltaim.”
  hau-SA: Yanzu bari su kawar da karuwancinsu da gumakansu waɗanda ba su da rai na
    sarakunansu daga gabana, zan kuwa zauna a cikinsu har abada.
  uig-LAT: Emdi hazir ular buzuqluqini, padishahlarning jesetlirini Mendin yiraq qilsun;
    we Men ular arisida menggüge turimen.
  nde-nde: Khathesi-ke kabasusele kude lami ubuwule babo kanye lezithombe zamakhosi
    abo ezingaphiliyo, njalo ngizahlala phakathi kwabo kuze kube laphakade.
  ton-ton: Ka ko eni, ka tuku atu ʻekinautolu ʻenau ngaahi meʻa fakalielia, mo e ʻangaʻanga
    ʻo honau ngaahi tuʻi, ke mamaʻo meiate au, pea te u toki nofo au ʻi honau lotolotonga
    ʻo taʻengata.”
  ces-1613: Ale nyní vzdálí smilství svá i mrtvá těla králů svých, ode mne, a budu
    bydliti u prostřed nich na věky.
  eng-WMB: Now let them put away their prostitution, and the dead bodies of their
    kings far from me. Then I will dwell among them forever.
  tam-TCV: இப்பொழுது அவர்கள் தங்கள் விபசாரத்தையும் தங்கள் அரசனுடைய உயிரற்ற சிலைகளையும்
    என்னைவிட்டு அப்புறப்படுத்தட்டும். அப்பொழுது நான் என்றென்றும் அவர்கள் மத்தியில்
    வாழ்வேன்.
  ceb-ULB: Karon ipakuha kanila ang ilang pagkawalay pagtuo ug ang mga patay nga lawas
    sa ilang mga hari gikan sa akong atubangan, ug magpuyo ako sa ilang taliwala hangtod
    sa kahangtoran.
  pol-UBG: Ale teraz niech oddalą ode mnie swój nierząd i zwłoki swoich królów, a
    zamieszkam wśród nich na wieki.
  urd-GVU: لیکن اب وہ اپنی زناکارانہ بُت پرستی اور اپنے بادشاہوں کی لاشیں مجھ سے دُور
    رکھیں گے۔ تب مَیں ہمیشہ تک اُن کے درمیان سکونت کروں گا۔
  deu-1912: Nun aber sollen sie ihre Abgötterei und die Leichen ihrer Könige fern
    von mir wegtun; und ich will ewiglich unter ihnen wohnen.
  kan-2017: ಈಗಲಾದರೂ ತಮ್ಮ ದೇವದ್ರೋಹವನ್ನು ಮತ್ತು ಅರಸರ ಶವಗಳನ್ನು ನನ್ನಿಂದ ದೂರ ಮಾಡಲಿ. ಆಗ ನಾನು
    ಅದರ ಮಧ್ಯದಲ್ಲಿ ಸದಾ ವಾಸಿಸುವೆನು.”
  yap-yap: Chiney e thingar rtalgad i tayfan yug boch e got miyad pag i tayfan fapi
    malang ko yam’ rok e pilung rorad. Fa’anra yad ra rin’ ni bod ni kugog, ma bay
    gu par u fithik’rad ni dariy n’umngin nap’an.”
  hlt-MCSB: Amih kah pumyoihnah neh a manghai rhok te kai lamloh lakhla laeh saeh.
    Te daengah ni amih lakli ah kumhal duela kho ka sak eh.
  mdy-ETH: ሃካፓ ሴካ ጋዓንቴ ሜሌ ፆኦዞም ዚጊፆ ዔያታ ሃሻንዳያና ዔያቶ ካኣቶኮ ሜጌፆ ሃይካፓ ሺኢሺ ባይዛንዳያ ኮይሳኔ፤ ዬያ
    ዔያታ ማዼቴ ታኣኒ ዔያቶኮ ባኣካ ናኣናና ናንጋንዳኔ።»
  twi-ASANTE: Afei ma wɔnyi wɔn adwamammɔ ne ahemfo no ahoni a wɔnni nkwa no mfiri
    mʼani so, na mɛtena wɔn mu afebɔɔ.
  eng-WEBU: Now let them put away their prostitution, and the dead bodies of their
    kings far from me. Then I will dwell among them forever.
  wal-wal: Ha77i simmi hara xoossatussi goinniyoogaa aggona; bantta kawotu ahaakka
    ta achchappe diggona. Yaatikko, taani eta giddon merinau de7ana.
  spa-PDDPT: Ahora pues, alejen ellos de Mí sus idolatrías. Los cadáveres de sus reyes
    estén bien lejos de Mí. Y Yo habitaré en medio de ellos para siempre.
  gun-gun: Ha'e gui aỹ ma ha'e kuery tomombopa xea gui mombyry itavy reiague ha'e
    nguvixa kuery re'õgue mboetea rupi ikuaiague. Ha'e rami rã ha'e kuery mbyte rupi
    aiko riae 'rã.
  ilo-ULB: Ita, ikkatenda ti kinaawan ti pammatida ken dagiti 'bangkay' dagiti arida
    iti sangoanak, ket agnaedakto iti tengngada iti agnanayon!
  kpg-kpg: Malaa dolomeenei gei digaula e hai gii lawa mai gi daha mo di hai daumaha
    ang gi nia balu ieidu, gei e hai gi hagamenege gi daha nnuaidina mmade o nadau
    king. Maa digaula ma gaa hai beenei, gei Au ga madalia digaula gaa hana hua beelaa.”
  uig-ARA: ئەمدى ھازىر ئۇلار بۇزۇقلۇقىنى، پادىشاھلارنىڭ جەسەتلىرىنى مەندىن يىراق قىلسۇن؛
    ۋە مەن ئۇلار ئارىسىدا مەڭگۈگە تۇرىمەن.
  sus-sus: Yakɔsi fa, e xa e xa kuye batui nun e xa mangɛe furee makuya n na, alako
    n xa lu e ya ma abadan.»
  pon-2006: Eri, met re uhdahn pahn tokedihsang ar pwongpwongih koht teikan oh kamwakidasang
    kahlep en ar nanmwarki me pwoulahr akan. Ma re pahn wia met, I pahn ieiang irail
    kohkohlahte.”
  ksd-ksd: Boina ba diat a vung vaire vue kadia lotu tadav ra umana tabataba, ma ra
    minat i kadia umana king, kan iau, ma ina ki tukum livuan ta diat.
  grc-BRENT: Καὶ νῦν ἀπωσάσθωσαν τὴν πορνείαν αὐτῶν, καὶ τοὺς φόνους τῶν ἡγουμένων
    αὐτῶν ἀπʼ ἐμοῦ, καὶ κατασκηνώσω ἐν μέσῳ αὐτῶν τὸν αἰῶνα.
  ind-AYT: Sekarang, biarlah mereka menjauhkan persundalan mereka dan mayat-mayat
    raja-raja mereka dari Aku; dan Aku akan tinggal di tengah-tengah mereka selamanya.”
  nya-nya: Tsopano alekeretu kupembedza milungu ina ndipo achotseretu mitembo ya mafumu
    awo, isakhale pafupi ndi Ine, ndipo Ine ndidzakhala pakati pawo mpaka muyaya.
  hrv-hrv: Sada će oni ukloniti daleko od mene svoje bludništvo i trupla svojih kraljeva,
    a ja ću zauvijek prebivati posred njih.
  mps-mps: Megi da, te Israel dabe augwaligo tibo godiba lotu me wabo tagalao. Tama
    augwaligo augwa king eno be pąde isimainu sula tagalamo dao. Tialima, augwaligo
    eno po wali peyu da, teda ena augwali dali tigidali sogo mu bidaibao,” te po wali.
  tpi-tpi: Nau ol Israel i no ken lotu moa long ol giaman god, na ol i no ken larim
    ol king bilong ol i dai klostu long haus bilong mi. Sapos ol i bihainim tok bilong
    mi, bai mi stap wantaim ol oltaim.”
  dan-1931: Nu skal de fri mig for deres Bolen og deres Kongers Lig, så jeg kan bo
    iblandt dem til evig Tid.
  vie-OVCB: Bây giờ, hãy để họ ngừng thờ các thần khác và thờ các di vật của vua chúa
    họ, rồi Ta sẽ ngự giữa họ đời đời.
  guj-2017: હવે તેઓ પોતાનો વ્યભિચાર તથા તેઓના રાજાઓના મૃતદેહોને મારી આગળથી દૂર કરે
    તો હું તેઓની મધ્યે સદાકાળ વસીશ.
  pon-2006A: Eri, met re uhdahn pahn tokedihsang ar pwongpwongih koht teikan oh kamwakidasang
    kahlep en ar nanmwarki me pwoulahr akan. Ma re pahn wia met, I pahn ieiang irail
    kohkohlahte.”
  por-BRBSL: Agora deixe-os afastar sua prostituição e os cadáveres de seus reis para
    longe de mim. Então eu habitarei entre eles para sempre.
  cth-cth: A kâyonae hoi ahnimae siangpahrang e ro hah, kai koehoi kahlatpoung lah
    a tâkhawng awh naseh, kai hi ahnimouh koe a yungyoe kho ka sak han.
  twi-twi: Afei ma wonnyi wɔn aguamammɔ ne ahemfo no ahoni a wonni nkwa no mfi mʼani
    so, na mɛtena wɔn mu afebɔɔ.
  hlt-hlt: Amih kah pumyoihnah neh a manghai rhok te kai lamloh lakhla laeh saeh.
    Te daengah ni amih lakli ah kumhal duela kho ka sak eh.
  tbz-SIM: Di mmɔ̀nnì bɛ̀ yóó yóumu yɛbɔkɛ̀ kó muféù nɛ̀ bɛ̀ bo nkũrìmɛ̀ bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀
    n cĩ́ɛ̃̀tɛ̀ borɛ̀, kɛ̀ nní mbɛ̀ bonɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: Me datɨrɨghɨn ua asebar ziaba fan markɨ, mati tuavir amizimɨn arazir an
    amiba. Egh me uan atrivibar kuaba nan saghon da arɨkigh. Me kamaghɨn damightɨ,
    kɨ zurara men tongɨn ikɨ mamaghɨra ikiam.”
  dop-dop: Pǝnɛntɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ hɑtǝlǝnɑ-m pɑ wɑsɑŋkɑlǝtʋ. Nɑ pɑ ɑwulɑɑ sɔsɑɑ
    mpɑ pɑ sǝkɩ tɔ. Ɩlɛnɑ mɑ́ wɛɛ pɑ hɛkʋ kɛ tɑm tɔɔ.
  azb-azb: İndi pozğunluqlarını və padşahlarının cəsədlərini Məndən uzaqlaşdırsınlar,
    Mən də əbədi olaraq onların arasında yaşayaram.
  eng-DBY: Now let them put away their fornication, and the carcases of their kings,
    far from me, and I will dwell in the midst of them for ever.
  hin-2017: अब वे अपना व्यभिचार और अपने राजाओं के शव मेरे सम्मुख से दूर कर दें, तब
    मैं उनके बीच सदा वास किए रहूँगा।
  wol-KYG: Léegi nag nañu ma sorele seen gànctu ak seen néewi buur yi, ndax ma mana
    dëkk fi seen biir, ba fàww.
  eng-YLT: Now do they put far off their whoredom, And the carcases of their kings
    — from Me, And I have dwelt in their midst to the age.
  eng-WYC-2017: Now therefore put they away far their fornication, and the fallings
    of their kings from me; and I shall dwell ever in the midst of them.
  eng-WMBB: Now let them put away their prostitution, and the dead bodies of their
    kings far from me. Then I will dwell amongst them forever.
  urd-GVH: लेकिन अब वह अपनी ज़िनाकाराना बुतपरस्ती और अपने बादशाहों की लाशें मुझसे
    दूर रखेंगे। तब मैं हमेशा तक उनके दरमियान सुकूनत करूँगा।
  rug-rug: Ke madi veko pani sari vinahesi votiki tamasa meke sari na beku tadi na
    baṉara, meke kote koa turaṉi Arau si arini ninae rane.
  gaz-gaz: Isaan amma sagaagalummaa isaaniitii fi reeffa mootota isaanii sana narraa
    haa fageessani; anis bara baraan isaan gidduu nan jiraadha.
  fra-LSG: Maintenant ils éloigneront de moi leurs prostitutions et les cadavres de
    leurs rois, et j’habiterai éternellement au milieu d’eux.
  gnn-gnn: Ga ŋunhi walala yurru ganan gupaḏalkuma wal'ŋu ŋunhiyi waŋarrnha wiripuŋunha,
    ḏupthun wal'ŋu be nhä maḏayin'nhanydja dharpanha malaŋunha ŋula nhänha, bala ŋarrapinydja
    yurru nhinana yukurra walalaŋgala gupaḏalnha‐wala.”
  yal-yal: Iki e fa e yalunyaan masigama nɛn n na, e nun e mangane binbine, n yi lu
    e tagi habadan.”
  haw-1868: Ano hoi, he pono ke hookaawale ae lakou i ko lakou moe kolohe ana, a me
    na kupapau o ko lakou mau alii, a mamao aku mai o'u aku nei, a e noho au iwaenakonu
    o lakou a mau loa aku.
  arb-NAV: فَلْيُبْعِدُوا عَنِّي زِنَاهُمْ وَجُثَثَ مُلُوكِهِمْ، فَأُقِيمَ بَيْنَهُمْ
    إِلَى الأَبَدِ.
  ewe-ewe: Azɔ la, na woaɖe woƒe gbolowɔwɔ kple woƒe fiawo ƒe legba siwo me agbe mele
    o la ɖa tso gbɔnye, ekema manɔ wo dome tegbee.
  eng-LEE: Now will they have to put away their lewdness, and the carcasses of their
    kings, far from me, and I will dwell in the midst of them for ever.
  asm-FB: এতিয়া তেওঁলোকৰ বেশ্যাকৰ্ম আৰু তেওঁলোকৰ ৰজাসকলৰ মৰা শৱ তেওঁলোকে মোৰ পৰা
    দূৰ কৰক; তাতে মই তেওঁলোকৰ মাজত চিৰকাললৈকে বাস কৰিম।
  sus-A: يَكْسِ قَ، عٍ شَ عٍ شَ كُيٍ بَتُي نُن عٍ شَ مَنفّيٍ قُرٍيٍ مَكُيَ ﭑ نَ، عَلَكٌ
    ﭑ شَ لُ عٍ يَ مَ عَبَدَن.»
  fra-SBL: Maintenant, qu'ils fassent disparaître leur prostitution et les cadavres
    de leurs rois loin de moi. Alors j'habiterai au milieu d'eux pour toujours.
  hbo-hbo: עַתָּ֞ה יְרַחֲק֧וּ אֶת־זְנוּתָ֛ם וּפִגְרֵ֥י מַלְכֵיהֶ֖ם מִמֶּ֑נִּי וְשָׁכַנְתִּ֥י
    בְתֹוכָ֖ם לְעֹולָֽם׃ ס
  kik-kik: Na rĩrĩ, ta nĩmatigane na ũmaraya wao wa kũhooya mĩhianano ĩtarĩ muoyo
    ya athamaki ao, na niĩ nĩngũtũũra gatagatĩ-inĩ kao nginya tene.
  fra-NCL: Maintenant ils éloigneront de moi leurs prostitutions et les cadavres de
    leurs rois, et j’habiterai au milieu d’eux à jamais.
  cek-AK: Vaihi tangzat zawh o haih hoi hinghaih tawn ai angmacae siangpahrangnawk
    ih krang to kai khae hoi kangthla ah takhoe o nasoe, kai loe dungzan khoek to
    nihcae salakah ka oh han boeh.
  cuk-cuk: Na e-galagwensuli-gudimalad, degi, e-reymar-burgwismaladse-gordimalad bar
    imaksurmalale, andi Israel-dulemar-abargi degisadegu gudii guoed.
  uig-CYR: Әнди һазир улар бузуқлуғини, падишаларниң җәсәтлирини Мәндин жирақ қилсун;
    вә Мән улар арисида мәңгүгә туримән.
  tel-2017: ఇకనుండి వారు అపనమ్మకత్వం మాని, తమ రాజుల విగ్రహాలను నా ఎదుట నుండి దూరంగా
    తొలగిస్తే వారి మధ్యలో నేను ఎల్లకాలం నివసిస్తాను.
  hat-BSA: Koulye a, kite yo mete akote zak pwostitisyon yo ak kadav a wa yo byen
    lwen Mwen. Konsa, Mwen va demere pami yo jis pou tout tan.”
  kos-kos: Inge elos enenu in tui liki alu nu ke ma sruloala, ac sisla mwe esmakinyen
    tokosra misla lalos. Elos fin oru ouinge, na nga ac fah muta inmasrlolos nwe tok.”
  hbo-WLC: עַתָּ֞ה יְרַחֲק֧וּ אֶת־זְנוּתָ֛ם וּפִגְרֵ֥י מַלְכֵיהֶ֖ם מִמֶּ֑נִּי וְשָׁכַנְתִּ֥י
    בְתוֹכָ֖ם לְעוֹלָֽם׃ ס
  ibo-ibo: Ugbu a, ka ha wezuga adịghị ọcha na ife chi ndị ọzọ ha nʼihu m, bupụkwa
    onyinye olili ozu ndị eze ha nʼebe m nọ, mgbe ahụ, aga m ebi nʼetiti ha ruo mgbe
    ebighị ebi.
  ory-ory: ଏବେ ସେମାନେ ଆପଣାମାନଙ୍କର ବ୍ୟଭିଚାର କ୍ରିୟା ଓ ଆପଣାମାନଙ୍କର ରାଜାଗଣର ଶବ ଆମ୍ଭ ନିକଟରୁ
    ଦୂର କରନ୍ତୁ, ତହିଁରେ ଆମ୍ଭେ ସଦାକାଳ ସେମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରିବା।
  chk-chk: Iei repwe ükütiu seni ar angang ngeni anümwäl o atoauala seniei somän ar
    king. Mürin, ngang üpwe imweimw lefiler tori feilfeilachök.”
  rop-rop: Bat if detlot pipul stap weshipbat detlot najalot drimin, en pulumdan detlot
    drimin sheip weya deibin meigim blanga shoum rispek langa olabat king, wal ai
    garra jidan langa olabat olagijawan.
  ukr-1871: Тепер же вони пооддаляють од мене блудуваннє своє й трупи царів своїх,
    і я буду жити серед них по віки.
  deu-1951: Nun werden sie ihre Unzucht und die Leichname ihrer Könige von mir entfernen,
    und ich will ewig unter ihnen wohnen.
  eng-JPS: Now let them put away their harlotry, and the carcasses of their kings,
    far from Me, and I will dwell in the midst of them for ever.
  srp-1865: Sada neka uklone daleko od mene kurvarstvo svoje i mrtva tjelesa careva
    svojih, i nastavaæu usred njih dovijeka.
  lug-lug: Kaakano baggyewo eby’obugwagwa byabwe, n’okusinza emirambo gya bakabaka
    baabwe, era babiteeke wala nange, nange naabeeranga wakati mu bo emirembe gyonna.
  heb-heb: עתה ירחקו את זנותם ופגרי מלכיהם ממני ושכנתי בתוכם לעולם׃
  ben-IRV: এখন তারা তাদের অবিশ্বস্ততা এবং রাজাদের মৃতদেহ আমার থেকে দূরে রাখুক তাতে
    আমি চিরকাল তাদের মধ্যে বাস করব।
  pan-pan: ਸੋ ਹੁਣ ਉਹ ਆਪਣੇ ਵਿਭਚਾਰਾਂ ਨੂੰ ਅਤੇ ਆਪਣੇ ਰਾਜਿਆਂ ਦੀਆਂ ਲਾਸ਼ਾਂ ਨੂੰ ਮੇਰੇ ਤੋਂ ਦੂਰ
    ਕਰ ਦੇਣ, ਤਾਂ ਮੈਂ ਸਦਾ ਤੱਕ ਉਹਨਾਂ ਦੇ ਵਿਚਕਾਰ ਵੱਸਾਂਗਾ।
  mya-JVB: ယခု မူကား၊ သူ တို့မှားယွင်း ခြင်းအမှုများနှင့် ရှင်ဘုရင် ၏အသေကောင် များကို
    ငါ မှ ဝေး စွာ ပယ်ရှားကြစေ။ ငါသည်လည်း သူ တို့တွင် အစဉ်အမြဲ နေ မည်။
  hmo-hmo: Harihari idia ese dirava idaudia tomadiho henia kara do idia hadokoa, bona
    edia king edia mase tauanidia be egu noho gabu dekena amo daudau do idia abia
    lao. Bema unai bamona idia karaia, lau ese idia edia huanai do lau noho ela bona
    hanaihanai.”
  urd-urd: अगरचे अब वह अपनी बदकारी और अपने बादशाहों की लाशें मुझ से दूर कर दें, तो
    मैं हमेशा तक उनके बीच रहूँगा।
  rus-SYN: А теперь они удалят от Меня блужение свое и трупы царей своих, и Я буду
    жить среди них вовеки.
  bqc-SIM: Aa ń gbãlɛapi tó, aai ń kía gɛpiↄ kɛ̃a, míↄ kú ń guu sa gↄↄpii.
  tcz-CHONGTHU: Tun amahon pathen dang hou nga tauhen, chuleh aleng teu thisa ho ajabol
    nau. Chule keima atonsotna amaho lah a kachen ding ahi.
  mar-mar: आता त्यांनी आपला व्यभिचार आणि व राजांची प्रेते माझ्यापासून दूर करावी. म्हणजे
    मी सर्वकाळ त्यांच्यात राहीन.
  qub-qub: Amana mana allita rurachunnachu. Wañoj raynincunatanöpis amana rurachunnachu.
    Chauraga paycunawan iwalmi imaycamapis tiyashaj.
  bqp-bqp: Tɛ̃ ben bũu gɑsiribu bu koo nɔru ko kpɑ bu ben sinɑmbun goo nin gɑri duɑri.
    Kpɑ nɑ n wɑ̃ɑ ben suunu sɔɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Koulye a, se pou yo sispann fè sèvis pou lòt bondye, se pou yo wete kadav
    wa yo devan je m'! Si yo fè sa, m'a rete nan mitan yo pou tout tan.
  eng-BSB: Now let them remove far from Me their prostitution and the funeral offerings
    for their kings, and I will dwell among them forever.
  eng-WEBPB: Now let them put away their prostitution, and the dead bodies of their
    kings far from me. Then I will dwell amongst them forever.
  kbq-kbq: Hagi Israeli vahe'mo'zama savri monko zamavu'zamava nehaza zane, kini vahetamimofo
    fri zamavufanema eri atre'nage'na, zamagrane Nagra emanivava hugahue.
  nhe-BL: Pero ama ma quinhuejcamajcahuaca inintotiotzitzi huan nopa tlaixcopincayome
    tlen inintlanahuatijcahua, huan na niitztos tlatlajco yajuanti para nochipa.
  gub-BL: Tuwe upytu'u tupàn a'ua'u wamuwete re wà nehe. Tuwe weraha uwihawete wanetekwer
    muite heràpuzuhu wi wà nehe no. Aze weruzar ko ze'eg wà nehe, aiko putar wainuinuromo
    tuweharupi nehe.
  eng-DRA: 'Now therefore let them put away their fornications, and the carcasses
    of their kings far from me: and I will dwell in the midst of them for ever.'
