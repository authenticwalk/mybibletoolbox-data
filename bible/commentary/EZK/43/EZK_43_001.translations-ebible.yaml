verse: EZK.043.001
translations:
  mal-C: അതിനുശേഷം ആ പുരുഷൻ എന്നെ കിഴക്കോട്ട് അഭിമുഖമായിരിക്കുന്ന കവാടത്തിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: Und er führte mich zu dem Thore, das nach Osten hin gewendet ist.
  lin-lin: Moto yango amemaki ngai kino na ekuke oyo etala na ngambo ya este,
  eng-LSV: And he causes me to go to the gate, the gate that is looking eastward.
  eng-GNV: Afterward he brought me to the gate, euen the gate that turneth towarde
    the East.
  eng-WEBSTER: 'Afterward he brought me to the gate, even the gate that looketh towards
    the east:'
  nhw-BL: Teipa nopa tlacatl sempa nechhualicac ipan nopa puerta huan pasillo catli
    mocahua ica campa hualquisa tonati.
  swh-ONEN: Kisha yule mtu akanileta kwenye lango linaloelekea upande wa mashariki,
  bba-bba: Durɔ wi, u kɑ Esekiɛli dɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: 'Afterward he brought me to the gate, even the gate that looketh toward
    the east:'
  luo-luo: Eka ngʼatno nokela nyaka e rangach mochomo yo wuok chiengʼ,
  meu-meu: Una murinai ia ese e hakaugu lao, mairiveina kahana e vaira henia ikoukouna
    ai.
  npi-ULB: त्‍यसपछि ती मानिसले मलाई पूर्वपट्टि खोलिने ढोकामा लगे ।
  yor-yor: Lẹ́yìn náà ọkùnrin náà mú mi gba ti ẹnu-ọ̀nà tí ó dojúkọ ìhà ìlà-oòrùn,
  pes-OPCB: سپس آن مرد بار دیگر مرا به کنار دروازهٔ حیاط بیرونی که رو به مشرق بود
    آورد.
  tgl-ULB: Pagkatapos, dinala ako ng lalaki sa tarangkahan na nakabukas sa silangan.
  hui-hui: I̱na de gandeba handalu hewaria agali handalehe ogoni ibugua wai pabe timbuni
    heagonaga panga ni tagira ibiragohayagi dugua amu heagohayagi i̱ haru puwa helaya.
  mya-mya: ထို​လူ​သည်​ငါ့​အား​အ​ရှေ့​ဘက်​သို့​မျက် နှာ​မူ​နေ​သည့်​မုခ်​ပေါက်​သို့​ခေါ်​ဆောင်​သွား
    ၏။-
  bod-N: དེ་ནས་ཁོས་ང་ཤར་ཕྱོགས་སུ་འཁོར་བའི་རྒྱ་སྒོ་ཡོད་སར་ཁྲིད་པ་ན།
  sna-sna: Ipapo murume uya akandiuyisa kusuo rakatarisa kumabvazuva,
  spa-BLM: Después me llevó a la puerta que mira hacia el oriente.
  cac-cac: Ix lajvi chi' ix in yic'anxib'at vin̈ d'a jun puerta d'a stojolal b'aj
    tz'em c'u.
  swh-ULB: Yule mtu kisha akanileta hata kwenye lango lililokuwa linaelekea mashariki.
  bel-bel: І прывёў мяне да брамы, да той брамы, якая выходзіць на ўсход.
  deu-ELBBK: Und er führte mich zum Tor, dem Tor, das nach Osten sah.
  mbb-OT: Ne hein nepasad haazà miduma ad maan duen te etew ziyà te veyeey he zapit
    te edsilaan.
  mal-2015: അനന്തരം അവൻ എന്നെ ഗോപുരത്തിലേക്കു, കിഴക്കോട്ടുള്ള ഗോപുരത്തിലേക്കു തന്നേ,
    കൊണ്ടുചെന്നു;
  rmc-rmc: Paľis man oda murš iľa paš e vichodno brana.
  pes-OPV: و مرا نزد دروازه آورد، یعنی به دروازه‌ای که به سمت مشرق متوجه بود.
  ron-1924: М-а дус ла поартэ, ла поарта динспре рэсэрит.
  ben-OBCV: তারপর সেই ব্যক্তি আমাকে পূর্বমুখী দ্বারের কাছে আনলেন,
  som-som: Oo markaas dabadeedna wuxuu i keenay iriddii xagga bari u sii jeedday.
  lat-VUC: Et duxit me ad portam quæ respiciebat ad viam orientalem.
  eng-ASVBT: Afterward he brought me to the gate, even the gate that looketh toward
    the east.
  ita-1885: POI egli mi condusse alla porta, che riguardava verso il Levante.
  eng-LXXUP: Moreover he brought me to the gate looking eastward, and led me forth.
  eng-ULB: The man then brought me to the gate that opened to the east.
  spa-VBL: El hombre me llevó de vuelta a la puerta oriental.
  fra-_FOB: Ensuite il me conduisit vers la porte, vers la porte orientale; et voici,
    la gloire du Dieu d'Israël s'avançait de l'Orient;
  mal-mal: അനന്തരം ആ മനുഷ്യന്‍ എന്നെ ഗോപുരത്തിലേക്ക്, കിഴക്കോട്ടുള്ള ഗോപുരത്തിലേക്കു
    തന്നെ, കൊണ്ടുചെന്നു;
  urd-GVR: Merā rāhnumā mujhe dubārā Rab ke ghar ke mashriqī darwāze ke pās le gayā.
  suz-BL: मिनु मेकोमी आं कली पूर्ब ङा लाप्‍चो आ नेक्‍था चाक्‍ती।
  eng-NOY: Then he brought me to the gate, even to the gate that looketh toward the
    east.
  ita-1927: Poi mi condusse alla porta, alla porta che guardava a oriente.
  ckb-ckb: ئینجا منی بردە لای ئەو دەروازەیەی ڕووەو ڕۆژهەڵاتە.
  eng-BBE: 'And he took me to the doorway looking to the east:'
  kan-OKCV: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಅಭಿಮುಖವಾದ ಬಾಗಿಲಿಗೆ ಕರೆದುಕೊಂಡು ಹೋದನು.
  tam-2017: பின்பு அவர் என்னை கிழக்கு திசைக்கு எதிர் வாசலாகிய வாசலுக்கு அழைத்துக்கொண்டுபோனார்.
  spa-RV-1909: LLEVÓME luego á la puerta, á la puerta que mira hacia el oriente;
  ron-BTF: După aceasta el m-a dus la poartă, la poarta care dă spre est;
  eng-WEBP: Afterward he brought me to the gate, even the gate that looks toward the
    east.
  eng-FBV: The man took me back to the east gate.
  nld-1939: Daarna bracht hij mij naar de poort, die op het oosten ligt,
  nch-BL: Teipa nopa tacat sempa techhualicac ipan nopa caltemit huan pasillo cati
    mocahua ica campa hualquisa tonati.
  vie-1934: Rồi người dắt ta vào hiên cửa, tức là hiên cửa phía đông.
  hin-CV: तब वह व्यक्ति मुझे उस द्वार की ओर ले आया, जो पूर्व दिशा में था,
  spa-BES: 'Y me llevó a la puerta mirando hacia el este:'
  tdx-tdx: Heneke izay, le nendese’e mb’an-dalambey mb’eo iraho, mb’ an-dalambey miatrek’
    atiñanañe.
  tha-KJV: ภายหลังท่านนำข้าพเจ้ามายังประตู คือประตู​ที่​หันหน้าไปทิศตะวันออก
  por-BR-2018: Então ele me levou-me à porta; a porta que está voltada para oriente;
  deu-ELO: Und er führte mich zum Tore, dem Tore, das gegen Osten sah.
  eng-WYC-2018: And he led me out to the gate, that beheld to the east way. (And he
    led me out to the gate, that faced east.)
  epo-epo: Kaj li venigis min al la pordego, al tiu pordego, kiu estas turnita orienten.
  uig-PIN: U meni dǝrwaziƣa, yǝni xǝrⱪⱪǝ ⱪaraydiƣan dǝrwaziƣa apardi;
  beo-beo: Amo dunu da na logo holei amo da gusudili ba:le gusui, amoga oule asi.
  tpi-OTNT: Dispela man i kisim mi i go long dua bilong bikpela banis long hap sankamap.
  hau-SA: Sai mutumin ya kawo ni ƙofar da take fuskantar gabas,
  uig-LAT: U méni derwazigha, yeni sherqqe qaraydighan derwazigha apardi;
  nde-nde: Emva kwalokho umuntu lowo wangisa esangweni elikhangele empumalanga,
  ton-ton: 'Pea hili ia naʻa ne ʻomi au ki he matapā, ʻae matapā ʻaia ʻoku hanga atu
    ki he potu hahake:'
  ces-1613: Potom vedl mne k bráně, kterážto brána patřila k východu.
  eng-WMB: Afterward he brought me to the gate, even the gate that looks toward the
    east.
  tam-TCV: பின்பு அந்த மனிதன் என்னை கிழக்கு முகமாயிருந்த வாசலுக்கு அழைத்து வந்தான்.
  ceb-ULB: Unya gidala ako sa tawo didto sa ganghaan nga nag-atubang sa sidlakang
    bahin.
  pol-UBG: Potem zaprowadził mnie do bramy, do bramy, która była zwrócona w kierunku
    wschodnim.
  urd-GVU: میرا راہنما مجھے دوبارہ رب کے گھر کے مشرقی دروازے کے پاس لے گیا۔
  deu-1912: Und er führte mich wieder zum Tor gegen Morgen.
  kan-2017: ಆಮೇಲೆ ಆತನು ನನ್ನನ್ನು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಅಭಿಮುಖವಾಗಿದ್ದ ಬಾಗಿಲಿಗೆ ಕರೆದುಕೊಂಡು ಹೋದನು.
  yap-yap: I fekeg fare mo’on ko fare garog nib sap ko ngek,
  hlt-MCSB: Te phoeiah kai te vongka taengla n'caeh puei. Vongka te khothoeng longpuei
    la mael.
  mdy-ETH: ዬይ ዓሢ ታና ዓባ ኬስካ ባንፆ ዲሮ ካሮ ባንሢ ዔኪ ዓኣዼኔ፤
  twi-ASANTE: Na ɔbarima no de me baa apueeɛ fam ɛpono no ano,
  eng-WEBU: Afterward he brought me to the gate, even the gate that looks toward the
    east.
  wal-wal: Hegaappe guyyiyan, he bitanee tana arshsho baggi xeelliya penggiyaakko
    ehiis.
  spa-PDDPT: Entonces me llevó a la puerta ubicada hacia el oriente.
  gun-gun: Ha'e gui ma okẽ kuaray oua katy oĩ va'e py ju ava va'e xereraa.
  ilo-ULB: Kalpasanna, impannak ti lalaki iti ruangan a sumango iti daya.
  kpg-kpg: Taane ga lahi mai au gi di bontai dela e huli gi dua,
  uig-ARA: ئۇ مېنى دەرۋازىغا، يەنى شەرققە قارايدىغان دەرۋازىغا ئاپاردى؛
  sus-sus: Na tɛmui, na xɛmɛ naxa n xanin sogetede sode dɛ ra.
  pon-2006: Ohlo eri kahreielahng ni ewen kehl me sallahng palimese,
  ksd-ksd: Ma namur i ga ben pa iau uro ta ra mataniolo ta ra matana taur
  grc-BRENT: Καὶ ἤγαγέ με ἐπὶ τὴν πύλην τὴν βλέπουσαν κατὰ ἀνατολὰς, καὶ ἐξήγαγέ με.
  ind-AYT: Lalu, dia menuntunku ke pintu gerbang, pintu gerbang yang menghadap ke
    sebelah timur;
  nya-nya: Pambuyo pake munthuyo anapita nane ku chipinda choyangʼana kummawa,
  hrv-hrv: Zatim me povede k vratima što gledaju na istok.
  mps-mps: Te haniani nai usu sali bidigo ena te giliga asobo badu obo sunumiba odasa
    pali.
  tpi-tpi: Dispela man i kisim mi i go long dua bilong bikpela banis long hap sankamap.
  dan-1931: Derpå førte han mig hen til Østporten.
  vie-OVCB: Sau đó, người dắt tôi đến cổng đông.
  guj-2017: પછી પેલો માણસ મને પૂર્વ તરફ ખૂલતા દરવાજે લાવ્યો,
  pon-2006A: Ohlo eri kahreielahng ni ewen kehl me sallahng palimese,
  por-BRBSL: Afterward ele me levou até o portão, mesmo o portão que olha para o leste.
  cth-cth: Hathnukkhu, kanîtholah kangvawi e takhang koe lah bout na ceikhai teh,
  twi-twi: Na ɔbarima no de me baa apuei fam pon no ano,
  hlt-hlt: Te phoeiah kai te vongka taengla n'caeh puei. Vongka te khothoeng longpuei
    la mael.
  tbz-SIM: Kòo n kɔtɛnɛ̀ dibòrì dìì bo diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Gumazir kam na inigha dɨvazir tiar akar aruem anadi naghɨn garimɨn amadaghan
    ghu.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ ponɑ-m ilim tǝlɩɩlɛ tɔɔ nɔnɔɣɔ.
  azb-azb: O adam məni şərqə baxan darvazanın yanına gətirdi.
  eng-DBY: And he brought me unto the gate, the gate which looked toward the east.
  hin-2017: फिर वह पुरुष मुझ को उस फाटक के पास ले गया जो पूर्वमुखी था।
  wol-KYG: Waa ja nag jiite ma ba ca bunt ba, bunt ba féete penku.
  eng-YLT: And he causeth me to go to the gate, the gate that is looking eastward.
  eng-WYC-2017: And he led me out to the gate, that beheld to the east way.
  eng-WMBB: Afterward he brought me to the gate, even the gate that looks towards
    the east.
  urd-GVH: मेरा राहनुमा मुझे दुबारा रब के घर के मशरिक़ी दरवाज़े के पास ले गया।
  rug-rug: Meke turaṉa lani au sa tie koasa sasada sapu tia la pa kali gasa rimata,
  gaz-gaz: Ergasii namichi sun gara balbala baʼa biiftuutti garagaluutti na fide;
  fra-LSG: Il me conduisit à la porte, à la porte qui était du côté de l’orient.
  gnn-gnn: Ga dhurrwaraŋuru ŋuliŋuruyinydjayi ŋayi garr'yurruna ŋarranha bitjarra
    bala gali'lili dhimurru'lili, ŋarra yukurrana dhärrananydja galki dhurrwaraŋura
    ŋunhili ḻoḻuŋura yana.
  yal-yal: Na muxun yi n xali so dɛɛn binni, naxan yi yɛɛ rafindixi sogeteden binna
    ma.
  haw-1868: 'MAHOPE iho, lawe mai oia ia''u i ka ipuka, i ka ipuka e nana ana i ka
    hikina:'
  arb-NAV: ثُمَّ أَحْضَرَنِي إِلَى الْبَابِ الْمُتَّجِهِ نَحْوَ الشَّرْقِ،
  ewe-ewe: Tete ame la kplɔm va agbo si dze ŋgɔ ɣedzeƒe la gbɔ,
  eng-LEE: Then did he lead me to the gate, even the gate that was turned in an eastern
    direction.
  asm-FB: পাছত সেই মানুহে বাট-চৰাটোলৈ, পূৱফালে মুখ কৰা বাট-চৰাটোলৈ মোক নিলে।
  sus-A: نَ تّمُي، نَ شّمّ نَشَ ﭑ شَنِن سٌفٍتٍدٍ سٌدٍ دّ رَ.
  fra-SBL: Ensuite, il me conduisit à la porte, à la porte qui regarde l'orient.
  hbo-hbo: וַיֹּולִכֵ֖נִי אֶל־הַשָּׁ֑עַר שַׁ֕עַר אֲשֶׁ֥ר פֹּנֶ֖ה דֶּ֥רֶךְ הַקָּדִֽים׃
  kik-kik: Ningĩ mũndũ ũcio akĩnginyia kĩhingo-inĩ kĩrĩa kĩangʼetheire mwena wa irathĩro,
  fra-NCL: Il me conduisit ensuite à la porte, la porte qui était tournée vers l’orient.
  cek-AK: To pacoengah anih mah ni angzae bang ah anghae, khongkha ah ang caeh haih,
  cuk-cuk: A-sorbali, dule, dad-nakwedsik yawagak argasiidse an-sesad.
  uig-CYR: У мени дәрвазиға, йәни шәриққә қарайдиған дәрвазиға апарди;
  tel-2017: తరువాత ఆ మనిషి తూర్పువైపు తిరిగి ఉన్న గుమ్మానికి నన్ను తోడుకుని వచ్చాడు.
  hat-BSA: Nan lè sa a, li te mennen m nan pòtay la; pòtay ki gen fas li vè lès la;
  kos-kos: Na mukul sac pwenyula nu ke mutunpot se ma nget nu kutulap,
  hbo-WLC: וַיּוֹלִכֵ֖נִי אֶל־הַשָּׁ֑עַר שַׁ֕עַר אֲשֶׁ֥ר פֹּנֶ֖ה דֶּ֥רֶךְ הַקָּדִֽים׃
  ibo-ibo: Emesịa, ọ kpọbatakwara m nʼọnụ ụzọ mbata nke chere ihu nʼọwụwa anyanwụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋତେ ଦ୍ୱାରକୁ, ଅର୍ଥାତ୍‍, ପୂର୍ବାଭିମୁଖ ଦ୍ୱାର ନିକଟକୁ ଆଣିଲେ;
  chk-chk: Mürin, ewe mwän a emwenieila ren ewe asamalap mi sape ngeni ötiu.
  rop-rop: Wal det men bin deigimbek mi langa det geit sanraiswei langa det Serramoni
    Pleis,
  ukr-1871: І привів мене до воріт, до тих воріт, що обернені лицем ʼд востоку.
  deu-1951: Und er führte mich zum Tor, zu dem Tor, welches nach Osten liegt.
  eng-JPS: Afterward he brought me to the gate, even the gate that looketh toward
    the east;
  srp-1865: Potom me odvede k vratima koja gledaju na istok.
  lug-lug: Awo omusajja n’antwala ku mulyango ogwolekera Obuvanjuba,
  heb-heb: ויולכני אל השער שער אשר פנה דרך הקדים׃
  ben-IRV: লোকটি আমাকে পূর্ব দিকের খোলা দরজার কাছে নিয়ে গেল।
  pan-pan: ਫੇਰ ਉਹ ਮਨੁੱਖ ਮੈਨੂੰ ਫਾਟਕ ਤੇ ਲੈ ਆਇਆ, ਅਰਥਾਤ ਉਸ ਫਾਟਕ ਤੇ ਜਿਸ ਦਾ ਮੂੰਹ ਪੂਰਬ ਵੱਲ
    ਸੀ।
  mya-JVB: ထိုနောက်မှ အရှေ့ ဘက်သို့ မျက်နှာပြု သော တံခါးဝ သို့ တဖန်ခေါ်သွား ၏။
  hmo-hmo: Unai tau ese Dubu Helaga ena dina ia daekau kahana magu iduara dekenai
    lau ia hakaua.
  urd-urd: फिर वह मुझे फाटक पर ले आया, या'नी उस फाटक पर जिसका रुख़ पूरब की तरफ़ है,;
  rus-SYN: И привел меня к воротам, к тем воротам, которые обращены лицом к востоку.
  bqc-SIM: Ɔ̃ à ma sɛ gɛ̀manↄ gukpɛ oi bↄlɛu.
  tcz-CHONGTHU: Hicheng jou nung chun mipa chun solam kotpi vella chun eilepui lutne.
  mar-mar: नंतर त्या मनुष्याने जे दार पूर्वेकडे उघडते त्याकडे मला नेले.
  qub-qub: Chaypitaga chay runa pushamaran inti yagamunan caj-läpa caycaj puncuman.
  bqp-bqp: Durɔ wi, u kɑ Esekiɛli dɑ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ.
  hat-hat: Nonm lan mennen m' bò pòtay ki bay sou solèy leve a.
  eng-BSB: Then the man brought me back to the gate that faces east,
  eng-WEBPB: Afterward he brought me to the gate, even the gate that looks towards
    the east.
  kbq-kbq: Hagi anantetira navareno zage hanati kazigama avugosama hunte'nea kafante
    vu'ne.
  nhe-BL: Teipa nopa tlacatl sampa nechhualicac ipan nopa puerta huan pasillo tlen
    mocahua ica campa quisa tonati.
  gub-BL: Awa hereraha ukenawhu kwarahy ihemaw kutyr har pe.
  eng-DRA: And he brought me to the gate that looked towards the east.
