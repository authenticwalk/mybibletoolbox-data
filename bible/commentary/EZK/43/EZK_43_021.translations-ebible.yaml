verse: EZK.043.021
translations:
  mal-C: കാളക്കിടാവിനെ പാപശുദ്ധീകരണയാഗത്തിനായി എടുത്തു വിശുദ്ധമന്ദിരത്തിനു പുറത്ത്
    ആലയത്തിൽ നിയമിക്കപ്പെട്ട സ്ഥലത്തുവെച്ച് ദഹിപ്പിക്കണം.
  deu-TKW: Sodann sollst du den Farren, das Sündopfer, nehmen, daß man ihn an dem
    dazu bestimmten Platze des Tempelbereichs außerhalb des Heiligtums verbrenne.
  lin-lin: Okokamata ngombe ya mobali mpo na mbeka ya masumu mpe okotumba yango na
    esika oyo babongisa na Tempelo mpo na yango, na libanda ya Esika ya bule.
  eng-LSV: And you have taken the bullock of the sin-offering, and have burned it
    in the appointed place of the house at the outside of the sanctuary.
  eng-GNV: Thou shalt take the bullocke also of the sinne offring, and burne it in
    the appointed place of the house without the Sanctuarie.
  eng-WEBSTER: Thou shalt take the bullock also of the sin-offering, and he shall
    burn it in the appointed place of the house, without the sanctuary.
  nhw-BL: Teipa xijcui nopa becerro catli amo tleno catli amo cuali quipiya ipan itlacayo
    huan xijtencahuaca quen se tlacajcahualistli para tlajtlacoli. Huan xijtlatiti
    campa niquijtojtoc ipan icalixpa nopa tiopamitl.
  swh-ONEN: Itakupasa kumchukua huyo fahali mchanga kwa ajili ya sadaka ya dhambi
    na kumteketeza mahali palipoagizwa katika eneo la Hekalu nje ya mahali Patakatifu.
  bba-bba: Kpɑ ɑ nɑɑ kinɛ ten yɑɑ suɑ ɑ doke dɔ̃ɔ sɔɔ bɑtumɑ ɡɑɑ sɔɔ ye bɑ sɔɔru kuɑ
    tɔɔwɔ.
  eng-KJVCPB: Thou shalt take the bullock also of the sin offering, and he shall burn
    it in the appointed place of the house, without the sanctuary.
  luo-luo: Onego ikaw nyarwath mar misango mar golo richo kendo iwangʼe kama oyangne
    ei alwora mar hekalu gioko mar kama ler mar lemo.
  meu-meu: Bena una boromakau maruanena, kara dika iabi-ohona ḡauna, na bavabia, vada
    e gwauraia hidi gabuna ai ba haḡolea oho, dubu tanona ai, to helaḡa gabuna murimurinai.
  npi-ULB: अनि तैंले साँढेलाई पापबलिको निम्ति लैजानू र पवित्र- स्थानको बाहिरपट्टि
    मन्दिरको तोकिएको ठाउँमा त्‍यसलाई जलाउनू ।
  yor-yor: Ìwọ gbọdọ̀ mú akọ màlúù fún ìrékọjá, ìwọ yóò sì sun ún ní apá ibi tí a
    sàmì sí ní agbègbè ilé Ọlọ́run ní ìta ibi mímọ́.
  pes-OPCB: بعد گوساله‌ای را که برای قربانی گناه تقدیم شده بگیر و آن را در جای تعیین
    شده، بیرون از خانهٔ خدا بسوزان.
  tgl-ULB: Pagkatapos, kunin mo ang toro para sa alay para sa kasalanan at sunugin
    mo ito sa inilaang bahagi ng templo sa labas ng santuwaryo.
  hui-hui: Ani bialu ko biyago i̱na domo waholiyanaga nogo bulumaga ogoni yalu puwa
    nogo bo delaga dindi henge mbira i̱ anda kago tagirayagi ngagoria delalimu.
  mya-mya: အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ဖြင့်​ပူ​ဇော်​သည့် နွား​ကို​ယူ​၍​ဗိ​မာန်​တော်​အ​ပြင်​ဘက်​သတ်
    မှတ်​ထား​သည့်​အ​ရပ်​တွင်​မီး​ရှို့​ရ​မည်။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་སྡིག་བཤགས་ཀྱི་མཆོད་པར་འབུལ་བའི་བ་ཕྲུག་དེ་ནི་གནས་དམ་པའི་ཕྱི་རོལ་ཏུ་མཆོད་ཁང་གི་གཏན་ལ་ཁེལ་བའི་གནས་སུ་སྲེགས་ཤིག
  sna-sna: Unofanira kutora hando yechipiriso chechivi ugopisa panzvimbo yakatsaurwa
    yetemberi iri kunze kwenzvimbo tsvene.
  spa-BLM: También tomarás el toro de la ofrenda por el pecado, y lo quemarás en el
    lugar señalado de la casa, fuera del santuario.
  cac-cac: Slajvi chi' syic'anel noc' vacax chi' eb', noc' tz'ac'ji silab'il chi',
    sn̈usantz'a noc' eb' d'a spatiquel templo d'a jun lugar chequel yaji.
  swh-ULB: Kisha chukua ng'ombe kama sadaka ya dhambi na iteketezwe katika eneneo
    lililotengwa la nje ya patakatifu.
  bel-bel: І вазьмі цяля ў ахвяру за грэх і спалі яго на назначаным месцы Дома па-за
    сьвяцілішчам.
  deu-ELBBK: Und du sollst den Stier des Sündopfers nehmen, und man soll ihn an dem
    bestimmten Ort des Hauses, außerhalb des Heiligtums, verbrennen.
  mbb-OT: Ne kuwaa nu sikan is turiti he vaka he pemuhat he para idlumpiyu, ne tutunga
    nu heini ziyà te tutungà he ziyà te ǥawas te valey te Nengazen.
  mal-2015: പിന്നെ നീ പാപയാഗത്തിന്നു കാളയെ എടുത്തു ആലയത്തിൽ നിയമിക്കപ്പെട്ട സ്ഥലത്തു
    വിശുദ്ധമന്ദിരത്തിന്റെ പുറമെ വെച്ചു ദഹിപ്പിക്കേണം.
  rmc-rmc: Paľis leha le terne bikos pre labarďi obeta a labareha les avri le Chramostar
    pro than, so hin pre oda dino.
  pes-OPV: گوساله قربانی گناه را بگیر و آن را در مکان معین خانه بیرون از مقدس بسوزانند.
  ron-1924: Сэ ей вицелул пентру испэшире ши сэ-л ардэ ынтр-ун лок ануме лынгэ касэ,
    афарэ дин Сфынтул Локаш.
  ben-OBCV: পরে তুমি ওই পাপার্থক ষাঁড়টি নিয়ে যাবে এবং সেটি উপাসনার স্থানের বাইরে
    মন্দিরের নিরূপিত জায়গায় পুড়িয়ে দেবে।
  som-som: Oo weliba waxaad qaaddaa dibiga qurbaanka dembiga ah, oo isaga waa inuu
    ku gubaa meeshii loo amray ee daarta oo ah meesha quduuska ah dibaddeeda.
  lat-VUC: Et tolles vitulum qui oblatus fuerit pro peccato, et combures eum in separato
    loco domus, extra sanctuarium.
  eng-ASVBT: Thou shalt also take the bullock of the sin offering, and it shall be
    burnt in the appointed place of the house, without the sanctuary.
  ita-1885: Poi prenderai il giovenco del sacrificio per lo peccato, e quello sarà
    arso in un luogo della Casa appartato, fuori del Luogo santo.
  eng-LXXUP: And they shall take the calf of the sin offering, and it shall be consumed
    by fire in the separate place of the house, outside the sanctuary.
  eng-ULB: Then take the bull for the sin offering and burn it in the appointed part
    of the temple area outside of the sanctuary.
  spa-VBL: Luego retira el toro para la ofrenda por el pecado y quémalo en el lugar
    designado del área del Templo, fuera del santuario.
  fra-_FOB: Tu prendras le taureau du sacrifice pour le péché, et on le brûlera au
    lieu réservé de la maison, en dehors du sanctuaire.
  mal-mal: പിന്നെ നീ പാപയാഗത്തിന് കാളയെ എടുത്ത് ആലയത്തിൽ നിയമിക്കപ്പെട്ട സ്ഥലത്ത്
    വിശുദ്ധമന്ദിരത്തിന്റെ പുറത്തുവച്ച് ദഹിപ്പിക്കണം.
  urd-GVR: Is ke bād jawān bail ko maqdis se bāhar kisī muqarrarā jagah par le jā.
    Wahāṅ use jalā denā hai.
  suz-BL: मिनु नोले गेपुकीम मेको पाप आ पर्बम चढ़ेशो बोहोर चाक्‍शा, परमप्रभु यावे आ
    खिं ङा देंशो बाक्‍तीकेम चोने।
  eng-NOY: And thou shalt take the bullock of the sin-offering, and it shall be burned
    in the appointed place of the house, without the sanctuary.
  ita-1927: E prenderai il giovenco del sacrifizio per il peccato, e lo si brucerà
    in un luogo designato della casa, fuori del santuario.
  ckb-ckb: جوانەگاکەی قوربانی گوناه دەبەیت و لە شوێنی دیاریکراو لە پەرستگاکە لە دەرەوەی
    پیرۆزگاکە دەیسووتێنیت.
  eng-BBE: And you are to take the ox of the sin-offering, and have it burned in the
    special place ordered for it in the house, outside the holy place.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀನು ಹೋರಿಯನ್ನೂ ಸಹ ದೋಷಪರಿಹಾರ ಬಲಿಗೆ ತೆಗೆದುಕೊಂಡು ಆಲಯದ ನೇಮಕವಾದ ಸ್ಥಳದಲ್ಲಿ,
    ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಹೊರಗೆ ಸುಡಬೇಕು.
  tam-2017: பின்பு பாவநிவாரணத்தின் காளையைக் கொண்டுபோய், அதை ஆலயத்திலே பரிசுத்த ஸ்தலத்திற்கு
    வெளியே குறிக்கப்பட்ட இடத்திலே சுட்டெரிக்கவேண்டும்.
  spa-RV-1909: Tomarás luego el becerro de la expiación, y lo quemarás conforme á
    la ley de la casa, fuera del santuario.
  ron-BTF: Să iei de asemenea taurul pentru ofranda pentru păcat și el să îl ardă
    în locul rânduit al casei, în afara sanctuarului.
  eng-WEBP: You shall also take the bull of the sin offering, and it shall be burned
    in the appointed place of the house, outside of the sanctuary.
  eng-FBV: Then remove the bull for the sin offering and burn it in the designated
    place of the Temple area outside the sanctuary.
  nld-1939: Neem dan den jongen stier, het zonde-offer, en verbrand hem op de daartoe
    bestemde plaats in de tempel, buiten het heiligdom.
  nch-BL: Teipa xijcui nopa becerro cati amo teno cati amo cuali quipiya ipan itacayo
    huan xijtencahuaca quej se tacajcahualisti para tajtacoli. Huan xijtatiti campa
    niquijtojtoc ipan icalixpa nopa tiopamit.
  vie-1934: Ngươi khá đem con bò đực dâng làm lễ chuộc tội mà đốt đi trong nơi định
    sẵn của nhà, ở ngoài nơi thánh.
  hin-CV: तुम पाप बलिदान के लिए बछड़े को लेना और उसे पवित्र स्थान के बाहर मंदिर क्षेत्र
    के ठहराए गये भाग में जला देना.
  spa-BES: Y debes tomar el buey de la ofrenda por el pecado, y quemarlo en el lugar
    especial ordenado para él en la casa, fuera del lugar santo.
  tdx-tdx: Ho rambese’o amy zao i bania engan-kakèoy, vaho horoa’o amy toetse tinendre
    añ’anjomba ao alafe’ i toetse miavakey eiy.
  tha-KJV: ท่านจงเอาวัวผู้ซึ่งเป็นเครื่องบูชาไถ่​บาป และปุโรหิตจะเผามันเสียในที่​ที่​กำหนดไว้ซึ่งเป็​นที​่ของพระนิเวศภายนอกสถานบริ​สุทธิ​์
  por-BR-2018: Então tomarás o bezerro da expiação pelo pecado, e o queimarão no lugar
    específico do templo, fora do santuário.
  deu-ELO: Und du sollst den Farren des Sündopfers nehmen, und man soll ihn an dem
    bestimmten Orte des Hauses, außerhalb des Heiligtums, verbrennen.
  eng-WYC-2018: And thou shalt take the calf which is offered for sin, and thou shalt
    burn it in a separated place of the house (of the Lord), without the saintuary.
    (And then thou shalt take the calf which is offered for sin, and thou shalt burn
    it in an appointed place of the Temple area, outside the sanctuary.)
  epo-epo: Poste prenu la pekoferan bovidon, kaj forbruligu ĝin sur aparta loko de
    la domo ekster la sanktejo.
  uig-PIN: Sǝn gunaⱨ ⱪurbanliⱪi bolƣan torpaⱪni elip uning jǝsitini «muⱪǝddǝs jay»ning
    sirtida bolƣan, ibadǝthanidiki alaⱨidǝ bekitilgǝn jayda kɵydürisǝn;
  beo-beo: 'Di da bulamagau gawali amo da wadela:i hou fadegama:ne gobele salimusa:
    i, amo lale, ilegei soge Debolo gadili gala amoga ulagisimu.'
  tpi-OTNT: Na yu mas kisim dispela bulmakau na kukim long dispela ples ol i bin makim,
    em dispela ples i stap ausait long banis bilong mi.
  hau-SA: Za ka ɗauki bijimi na hadaya don zunubi ka ƙone shi a sashen da aka shirya
    na haikalin a wani wuri waje da wuri mai tsarki.
  uig-LAT: Sen gunah qurbanliqi bolghan torpaqni élip uning jesitini «muqeddes jay»ning
    sirtida bolghan, ibadetxanidiki alahide békitilgen jayda köydürisen;
  nde-nde: Kumele uthathe inkunzi yomnikelo wesono uyitshisele endaweni ekhethiweyo
    yethempeli ngaphandle kwendawo engcwele.
  ton-ton: Te ke toʻo foki ʻae pulu ʻoku feilaulau ʻaki ʻi he angahala, pea te ne
    tutu ia ʻi he potu fale ʻoku tuku ki ai ʻi he tuʻa potu toputapu.
  ces-1613: A vezmeš toho volka za hřích, i spálí jej na místě uloženém v tom domě,
    vně před svatyní.
  eng-WMB: You shall also take the bull of the sin offering, and it shall be burned
    in the appointed place of the house, outside of the sanctuary.
  tam-TCV: பாவநிவாரண காணிக்கையான காளையை, பரிசுத்த ஆலயத்துக்கு வெளியே குறிக்கப்பட்ட
    இடத்தில் எரித்துவிடவேண்டும்.
  ceb-ULB: Unya kuhaa ang torong baka alang sa halad sa sala ug sunoga kini sa gigahin
    nga bahin sa templo sa gawas sa balaan nga dapit.
  pol-UBG: Potem weźmiesz tego cielca za grzech i spalisz go w oznaczonym miejscu
    domu poza świątynią.
  urd-GVU: اِس کے بعد جوان بَیل کو مقدِس سے باہر کسی مقررہ جگہ پر لے جا۔ وہاں اُسے
    جلا دینا ہے۔
  deu-1912: Und sollst den Farren des Sündopfers nehmen und ihn verbrennen an einem
    Ort am Hause, der dazu verordnet ist außerhalb des Heiligtums.
  kan-2017: ಮತ್ತು ದೋಷ ಪರಿಹಾರಕಯಜ್ಞಕ್ಕಾಗಿ ವಧಿಸಲ್ಪಟ್ಟ ಹೋರಿಯನ್ನು ನೀನು ಒಪ್ಪಿಸಲು ನೇಮಿಸಲ್ಪಟ್ಟವನು,
    ಪವಿತ್ರಾಲಯದ ಹೊರಗೆ ಆಲಯಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟ ಗೊತ್ತಾದ ಸ್ಥಳದಲ್ಲಿ ಅದನ್ನು ಸುಡಬೇಕು.
  yap-yap: Me gur e ngam fek fare fak e garbaw ni pumo’on ni kan pi’ ni maligach ni
    fan ko denen ngam urfiy ko gin’en ni kan duwgiliy u wuru’ e gin ba’ fare Tempel
    riy.
  hlt-MCSB: Vaitotal te boirhaem la khuen lamtah rhokso voel kah im hloeh ah hoeh.
  mdy-ETH: ጎሞ ጌኤሺፆም ማሂ ዒንጊንቴ ጌሜ ዚያሢ ዔኪጋፓ ጌኤዦ ማኣሮም ዒንጊንቴ ዱማዼ ቤዞኮ ዙላ ዬያም ጌይንቴ ቤዛ ኔ ሚቻንዳኔ።
  twi-ASANTE: Ɛsɛ sɛ wofa bɔne afɔrebɔdeɛ nantwie no na wokɔhye no wɔ asɔredan no
    ho beaeɛ a wɔayi ato hɔ, wɔ kronkronbea no akyi.
  eng-WEBU: You shall also take the bull of the sin offering, and it shall be burned
    in the appointed place of the house, outside of the sanctuary.
  wal-wal: Qassi nagaraa yarshshuwaassi imettida he korimaa ekkada, Beeta Maqidasiyaabaa
    gididi, geeshsha sohuwaappe kare baggaara ayyo azazettida sohuwan xuugga.
  spa-PDDPT: Tomarás luego el becerro para el sacrificio que apacigua y lo quemarás
    fuera del Santuario según la Ley de la Casa.
  gun-gun: Ha'e gui jejavya regua vaka ra'y ome'ẽ mbyre ma oo iky'a e'ỹ va'e gui mombyry'i
    'rã reraa peteĩ henda oo oĩ va'e py oapya aguã.
  ilo-ULB: Kalpasanna, alaem ti bumaro a baka para iti daton gapu iti basol ket puoram
    daytoy iti naikeddeng a disso ti templo iti ruar ti santuario.
  kpg-kpg: Gei goe gaa kae di kau dela ne hai tigidaumaha o di huaidu, gaa dudu i di
    gowaa dela guu dugu bolo e hai nia mee beenei ala e hai malaelae di Hale Daumaha.
  uig-ARA: سەن گۇناھ قۇربانلىقى بولغان تورپاقنى ئېلىپ ئۇنىڭ جەسىتىنى «مۇقەددەس جاي»نىڭ
    سىرتىدا بولغان، ئىبادەتخانىدىكى ئالاھىدە بېكىتىلگەن جايدا كۆيدۈرىسەن؛
  sus-sus: E xa na tuura tongo, naxan bama yunubi xafari sɛrɛxɛ ra, a xa gan hɔrɔmɔbanxi
    tɛtɛ kui a lanma a xa gan dɛnnaxɛ sɛriyɛ ki ma.›»
  pon-2006: Ke ahpw pahn ale kouwol me wialahr meirong en dihp oh isikala wasa me
    koasoandiong mwekid wet en wiawi ie likin Tehnpas Sarawi.
  ksd-ksd: Ma una tak pa ra bulumakau ure ra varporong, ma da tun ia ta ra pakana
    di ga tibe ure, ta ra bala na gunan aro iat.
  grc-BRENT: Καὶ λήψονται τὸν μόσχον τὸν περὶ ἁμαρτίας, καὶ κατακαυθήσεται ἐν τῷ ἀποκεχωρισμένῳ
    τοῦ οἴκου, ἔξωθεν τῶν ἁγίων.
  ind-AYT: Kamu juga akan mengambil sapi jantan untuk persembahan penebus dosa, dan
    itu akan dibakar di tempat yang ditentukan di Bait Suci, di bagian luar tempat
    kudus.”
  nya-nya: Udzatenge ngʼombe yayimuna yomwe yaperekedwa ngati nsembe yopepesera machimo,
    ndipo udzayiwotche pa malo ake enieni mʼbwalo la Nyumba ya Mulungu, kunja kwa
    malo opatulika.
  hrv-hrv: Zatim uzmi june i spali ga na odijeljenom mjestu Doma, izvan Svetišta.
  mps-mps: Tama nago te kau kibu tigi mi selama, tama nago augwaligo te sa muani te
    pesagede ulao, te eno tempel be bulu badu elalubo, te pesage.
  tpi-tpi: Na yu mas kisim dispela bulmakau na kukim long dispela ples ol i bin makim,
    em dispela ples i stap ausait long banis bilong mi.
  dan-1931: Og du skal tage Syndoffertyren og brænde den ved Tempelvagten uden for
    Helligdommen.
  vie-OVCB: Kế đến, hãy bắt bò đực con để dâng tế lễ chuộc tội và thiêu nó tại nơi
    đã chỉ định bên ngoài khu vực Đền Thờ.
  guj-2017: ત્યાર પછી તારે પાપાર્થાર્પણનો બળદ લેવો અને તેને સભાસ્થાનની બહાર નક્કી
    કરેલી જગ્યાએ બાળી દેવો.
  pon-2006A: Ke ahpw pahn ale kouwol me wialahr meirong en dihp oh isikala wasa me
    koasoandiong mwekid wet en wiawi ie likin Tehnpas Sarawi.
  por-BRBSL: Você também tomará o touro da oferta pelo pecado, e será queimado no
    lugar designado da casa, fora do santuário.
  cth-cth: Yon thueng nahanelah, maito na la vaiteh, a thoungnae hmuen hloilah Bawk
    im thung kârakuengnae hmuen koe hmai na sawi han.
  twi-twi: Ɛsɛ sɛ wofa bɔne afɔrebɔde nantwi no na wokɔhyew no wɔ asɔredan no ho faako
    a wɔayi ato hɔ, wɔ kronkronbea no akyi.
  hlt-hlt: Vaitotal te boirhaem la khuen lamtah rhokso voel kah im hloeh ah hoeh.
  tbz-SIM: Kɛ̀ bɛ̀ feutɛ́ dɛ kó dinɑɑdɑɑ̀ mɛyɛi ncĩ́ɛ̃̀mmɛ̀ kpɛ́í, nhɑ dì tùótɛ́ kɛ́dennɛ
    n cĩ́ɛ̃̀tɛ̀ dɑ̀nkù kɛ́ dì tùɔ ndibòrì bɛ̀ tɑ̃ɑ̃tɛ́ dì dɛ kpɛ́í.
  msy-2020: Ia bulmakaun apurim inigh, Godɨn Dɨpenim avɨnizir dɨvazimɨn aven itir
    danganir God inabazimra mangɨ, arazir kuraba gɨn amangamin ofan mɨn, a mɨsuegh
    an ofa damu. Danganir kam, a Anogoroghezir Danganimɨn azenan iti.
  dop-dop: Ɩlɛnɑ ń ponɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ lɑtǝcɛ ɩnǝɣɩ Ɩsɔ lonte nte pɑ lǝsɑɑ
    tɔ tǝ tɑɑ, nɑ ń wɔpɩ-ɩ kɔkɔ. Ɩlɛ pǝ tɑɣɑ Ɩsɔ tǝyɑɣɑ tɑɑ.
  azb-azb: Günah qurbanı olaraq buğanı götürüb Müqəddəs məkandan kənarda, məbədin
    təyin edilmiş yerində yandır.
  eng-DBY: And thou shalt take the bullock of the sin-offering, and it shall be burned
    in the appointed place of the house, outside the sanctuary.
  hin-2017: तब पापबलि के बछड़े को लेकर, भवन के पवित्रस्थान के बाहर ठहराए हुए स्थान
    में जला देना।
  wol-KYG: Nga génne bérab bu sell bi yëkku saraxu póotum bàkkaar mi, te nga lakk
    ko bérab ba mu ware ci ëttu kër Yàlla gi.
  eng-YLT: And thou hast taken the bullock of the sin-offering, and hast burnt it
    in the appointed place of the house at the outside of the sanctuary.
  eng-WYC-2017: And thou shalt take the calf which is offered for sin, and thou shalt
    burn it in a separated place of the house, without the saintuary.
  eng-WMBB: You shall also take the bull of the sin offering, and it shall be burnt
    in the appointed place of the house, outside of the sanctuary.
  urd-GVH: इसके बाद जवान बैल को मक़दिस से बाहर किसी मुक़र्ररा जगह पर ले जा। वहाँ उसे
    जला देना है।
  rug-rug: Kaqu vagia goi sa bulumakao kokoreo vaqura tana va vulasa palae sinea meke
    sulu ia koari na vasidi ta vizatadi pa sadana sa varivarigarana lavata tanisa
    Zelepade.
  gaz-gaz: Dibicha sanas aarsaa cubbuutiif fuutee iddoo qulqulluudhaan alatti, kutaa
    mana qulqullummaa kan waan kanaaf ramadame keessatti ni gubda.
  fra-LSG: Tu prendras le taureau expiatoire, et on le brûlera dans un lieu réservé
    de la maison, en dehors du sanctuaire.
  yal-yal: Turaan naxan baxi yulubi xafari saraxan na, i xa na tongo, i yi a gan yirena
    nde yi, yire sariɲanxin fari ma dɛnaxan yɛbaxi lan na feen ma.”
  haw-1868: E lawe hoi oe i ka bipi mohailawehala, a e puhi oia ia mea i ke ahi ma
    kahi i hoomaopopoia o ka hale, mawaho ae o kahi hoano.
  arb-NAV: وَتأْخُذُ ثَوْرَ الْخَطِيئَةِ إِلَى حَيْثُ يُحْرَقُ فِي الْمَوْضِعِ الْمُعَيَّنِ
    مِنَ الْهَيْكَلِ خَارِجَ الْمَقْدِسِ.
  ewe-ewe: Ele na wò be nàtsɔ nyitsu na nu vɔ̃ ŋuti vɔsa, eye nàtɔ dzoe le teƒe si
    woɖo ɖi nɛ le gbedoxɔ la me le kɔkɔeƒe la godo.
  eng-LEE: And thou shalt take the bullock of the sin-offering, and some one shall
    burn him at an appointed place of the house, without the sanctuary.
  asm-FB: পাছত পাপাৰ্থক বলিৰ সেই ভতৰাটো লৈ তাক ধৰ্মধামৰ বাহিৰে গৃহৰ নিৰূপিত ঠাইত দাহ
    কৰা হ’ব।
  sus-A: عٍ شَ نَ تُورَ تٌنفٌ، نَشَن بَمَ يُنُبِ شَقَرِ سّرّشّ رَ، عَ شَ فَن هْرْ مْبَنشِ
    تّتّ كُي عَ لَنمَ عَ شَ فَن دّننَشّ سّرِيّ كِ مَ.›»
  fra-SBL: Tu prendras aussi le taureau du sacrifice pour le péché, et tu le brûleras
    dans le lieu réservé de la maison, en dehors du sanctuaire.
  hbo-hbo: וְלָ֣קַחְתָּ֔ אֵ֖ת הַפָּ֣ר הַֽחַטָּ֑את וּשְׂרָפֹו֙ בְּמִפְקַ֣ד הַבַּ֔יִת
    מִח֖וּץ לַמִּקְדָּֽשׁ׃
  kik-kik: Nĩũkooya ndegwa ĩyo ya kũrutwo iruta rĩa mehia, ũmĩcinĩre handũ harĩa hathuurĩtwo
    hekarũ-inĩ kũu nja ya handũ-harĩa-haamũre.
  fra-NCL: Tu prendras le taureau qui aura été offert pour le péché et on le brûlera
    dans le lieu réservé de la maison, en dehors du sanctuaire.
  cek-AK: Zae angbawnhaih sak hanah maitaw tae to la ah, hmuenciim tasa bang ah sak
    ih ahmuen ah anih mah hmai hoiah pakhaem tih.
  cuk-cuk: A-sorbali, isgued-anar moli-bebe-nikad-sapingwagwad-uklesad be suoed, geb
    bia ega neg-urmaklesadgi, anse-goled-neg-magaba be ogumakoed.
  uig-CYR: Сән гуна қурбанлиғи болған топақни елип униң җәситини «муқәддәс җай»ниң
    сиртида болған, ибадәтханидики алаһидә бекитилгән җайда көйдүрисән;
  tel-2017: తరవాత పాప పరిహారార్థ బలి అయిన ఎద్దును తీసి పరిశుద్ధ స్థలం అవతల మందిరంలోని
    నియమిత స్థలంలో దాన్ని దహించాలి.
  hat-BSA: Ou va, anplis, pran towo pou ofrann peche a, e li va vin brile nan kote
    ki chwazi nan kay la deyò sanktiyè a.
  kos-kos: Kom ac fah usla cow soko ma ac kisakinyuk ke ma koluk, ac esukak ke acn
    ma sriyukla nu ke sripa se inge su oan likin kalkal lun Tempul.
  hbo-WLC: וְלָ֣קַחְתָּ֔ אֵ֖ת הַפָּ֣ר הַֽחַטָּ֑את וּשְׂרָפוֹ֙ בְּמִפְקַ֣ד הַבַּ֔יִת
    מִח֖וּץ לַמִּקְדָּֽשׁ׃
  ibo-ibo: Mgbe ahụ, a ga-ewere nwa oke ehi e ji chụọ aja mmehie ahụ, kpọọ ya ọkụ
    nʼebe a kwadoro nʼezi ụlọnsọ ukwu ahụ.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ପାପାର୍ଥକ ବୃଷ ନେବ ଓ ସେ ପବିତ୍ର ସ୍ଥାନର ବାହାରେ ଗୃହର ନିରୂପିତ ସ୍ଥାନରେ
    ତାହା ଦଗ୍ଧ କରିବ।
  chk-chk: Mürin kopwe angei ewe ätemwänin kow fän iten asoren amusamusen tipis o
    kenala lon ewe leni mi fil fän iten ei angang, a nom lükün ewe Imwenfel.
  rop-rop: Afta tharran yu garra gajim det buligi en yu garra deigim atsaid brom det
    Serramoni Pleis en yu garra barnim langa det speshalwan pleis.
  ukr-1871: І возьми назимка на жертву за гріх та й спали його в призначеному місцї
    дому за сьвятинею.
  deu-1951: Und du sollst den Farren des Sündopfers nehmen und ihn an einem bestimmten
    Orte des Hauses, außerhalb des Heiligtums, verbrennen.
  eng-JPS: Thou shalt also take the bullock of the sin-offering, and it shall be burnt
    in the appointed place of the house, without the sanctuary.
  srp-1865: Potom uzmi junca za grijeh, i neka se spali na mjestu odreðenom u domu
    izvan svetinje.
  lug-lug: Muliddira ente ennume ey’ekiweebwayo olw’ekibi, ne mugyokera mu kifo ekyalondebwa
    ekya yeekaalu ebweru w’Awatukuvu.
  heb-heb: ולקחת את הפר החטאת ושרפו במפקד הבית מחוץ למקדש׃
  ben-IRV: তারপর তুমি ঐ পাপের উপহার হিসাবে ষাঁড় নিয়ে যাবে এবং মন্দিরের বাইরে ঘরের
    সেটা পুড়িয়ে দেবে।
  pan-pan: ਪਾਪ ਬਲੀ ਲਈ ਵੱਛਾ ਲੈਣਾ ਅਤੇ ਉਹ ਭਵਨ ਦੇ ਨਿਰਧਾਰਤ ਥਾਂ ਵਿੱਚ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਬਾਹਰ
    ਜਲਾਇਆ ਜਾਵੇਗਾ।
  mya-JVB: အပြစ် ဖြေရာ ယဇ်ဘို့နွား ကောင်ကို ယူ ၍ သန့်ရှင်း ရာဌာနပြင် ၊ ဗိမာန် တော်အတွင်းတွင်
    ခန့်ထား သော အရပ်၌ မီးရှို့ ရမည်။
  hmo-hmo: Unai boromakau, kara dika totona boubou gauna, be do oi abia lao, Dubu
    Helaga ena murimurina kahanai idia abia hidi vadaeni gabuna dekenai do oi gabua
    ore. Unai gabu be Dubu ena tano, to helaga gabuna ena murimurinai.
  urd-urd: और ख़ता की क़ुर्बानी के लिए बछड़ा लेना, और वह घर की मुक़र्रर जगह में हैकल
    के बाहर जलाया जाएगा।
  rus-SYN: И возьми тельца, в жертву за грех, и сожги его на назначенном месте дома
    вне святилища.
  bqc-SIM: Gáaena duun awakpabↄpi sɛ gɛò gu pↄ́ wa dìlɛu ma ua, ní tɛsↄ̃wà à
    tɛ́kũ,
  tcz-CHONGTHU: Chuteng chonset thilto bongchal lagol chu alah a chule houin kimvella
    lhendohsa kikoi laiya chu agovam ding ahi.
  mar-mar: मग पापार्पण करण्यासाठी बैल घे आणि त्याने पवित्रस्थानाच्या बाहेर मंदिराच्या
    नेमलेल्या जागी होम करावे.
  qub-qub: Nircorga chay töru-mallwapa aychanta jorgunqui. Chaytaga rupachinqui Templupita
    mas juc-lächo, maychöpis rupachinayquipaj caycashancho.
  bqp-bqp: Kpɑ ɑ nɑɑ kinɛ ten yɑɑ suɑ ɑ doke dɔ̃ɔ sɔɔ bɑtumɑ gɑɑ sɔɔ ye bɑ sɔɔru kuɑ
    tɔɔwɔ.
  hat-hat: N'a pran towo bèf yo ofri ban mwen pou mande padon pou peche a, n'a boule
    l' yon lòt kote byen lwen andeyò lakou Tanp lan.
  eng-BSB: Then you are to take away the bull for the sin offering and burn it in
    the appointed part of the temple area outside the sanctuary.
  eng-WEBPB: You shall also take the bull of the sin offering, and it shall be burnt
    in the appointed place of the house, outside of the sanctuary.
  kbq-kbq: Hagi kumite'ma ofama hu bulimakao afura erino mono kumamofona megi'a e'ifi
    kregahiema hu'zama huhamprinte'nenafi ome kre fanene hugahie.
  nhe-BL: Teipa xijcui nopa becerro tlen ax tleno tlen ax cuali quipiya ipan itlacayo
    huan xijtencahuaca queja se tlacajcahualistli para tlajtlacoli. Huan xijtlatiti
    campa niquijtojtoc ipan icalixpa nopa tiopamitl.
  gub-BL: Erepyhyk putar tapi'ak awa teko wanemiapo kwer ikatu 'ym ma'e hekuzaromo
    izuka pyràm nehe. Ereapy putar hapy haw romo imume'u pyr nehe, katu pe heràpuzuhu
    wi muitea'i nehe.
  eng-DRA: 'And thou shalt take the calf, that is offered for sin: and thou shalt
    burn him in a separate place of the house without the sanctuary.'
