verse: EZK.043.006
translations:
  mal-C: ആ പുരുഷൻ എന്റെ അടുക്കൽ നിൽക്കുമ്പോൾ ഒരുവൻ ആലയത്തിന്റെ ഉള്ളിൽനിന്ന് എന്നോടു
    സംസാരിക്കുന്നതു ഞാൻ കേട്ടു.
  deu-TKW: Und ich hörte jemanden vom Tempel her zu mir reden, während der Mann noch
    neben mir stand,
  lin-lin: Tango moto yango atelemaki pene na ngai, nayokaki mongongo ya moto koloba
    na ngai wuta na kati ya Tempelo.
  eng-LSV: And I hear one speaking to me from the house, and a man has been standing
    near me,
  eng-GNV: 'And I heard one speaking vnto me out of the house: and there stoode a
    man by me,'
  eng-WEBSTER: And I heard him speaking to me out of the house; and the man stood
    by me.
  nhw-BL: Huan nijcajqui se catli nechtzajtzili calijtic tlen nopa tiopamitl, huan
    nopa tlacatl catli tlatamachihuayaya, moquetztoya nohuaya.
  swh-ONEN: Wakati yule mtu akiwa amesimama kando yangu, nilisikia mtu mmoja akisema
    nami kutoka ndani ya Hekalu.
  bba-bba: Yerɑ u nuɑ ɡoo u kɑ nùn ɡɑri mɔ̀ sɑɑ dii ten min di. Mɑ durɔ wi u kɑ nùn
    wɑ̃ɑ mi, u yɔ̃ win bɔkuɔ.
  eng-KJVCPB: And I heard him speaking unto me out of the house; and the man stood
    by me.
  luo-luo: Kane oyudo ngʼatno ochungʼ e batha, nawinjo dwond ngʼat moro kawuoyo koda
    koa ei hekalu.
  meu-meu: Una tau na badibadigu ai ginina ai, lau ese gado ta na kamonai, dubu lalona
    amo e hereva henigu;
  npi-ULB: ती मानिस मेरो छेउमा खडा थिए, र मैले मन्‍दिरबाट अर्को कोही मसँग बोलिरहेका
    सुनें ।
  yor-yor: Nígbà tí ọkùnrin náà dúró ní ẹ̀gbẹ́ mi, mo gbọ́ ẹnìkan tí ó bá mi sọ̀rọ̀
    láti inú ilé Ọlọ́run.
  pes-OPCB: صدای خداوند را شنیدم که از داخل خانهٔ خدا با من صحبت می‌کرد. (مردی که
    قسمتهای مختلف خانهٔ خدا را اندازه می‌گرفت هنوز در کنار من ایستاده بود.)
  tgl-ULB: Nakatayo sa aking tabi ang lalaki at narinig ko na may isa pang kumakausap
    sa akin na mula sa bahay.
  hui-hui: Agali handalehe biago ibu i̱ hewagoria kaware helowa Anduane Homogo ibugua
    anda tamu biagoha howa bi mbira layuane hale haru.
  mya-mya: ကူ​ရိုး​နှင့်​လူ​သည်​ငါ​၏​အ​နီး​တွင်​ရပ်​၍ နေ​စဉ်​ဗိ​မာန်​တော်​အ​ထဲ​မှ​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​သံ​ကို​ငါ​ကြား​ရ​၏။-
  bod-N: མི་དེ་ངའི་གམ་དུ་ལངས་སྡོད་པའི་སྐབས་སུ། གཙོ་བོས་མཆོད་ཁང་ནས་ང་ལ་བཀའ་གནང་བ་ངས་ཐོས་བྱུང་སྟེ།
  sna-sna: Murume uya achakamira pandiri, ndakanzwa mumwe achiti kwandiri ari mukati
    metemberi. Akati kwandiri,
  spa-BLM: Oí que alguien me hablaba desde la casa, y un hombre se puso a mi lado.
  cac-cac: Ix lajvi chi', ix vab'ani, ato d'a yol templo chi' ay jun mach ix lolonelta
    d'ayin. Axo jun vin̈ vinac chi' lin̈anoch vin̈ d'a in tz'ey.
  swh-ULB: Mtu alisimama karibu na mimi, na nikamsikia mtu mwingine akizungumza na
    mimi kutoka kwenye nyumba.
  bel-bel: І я чуў кагосьці, які гаварыў мне з храма, а той муж стаяў каля мяне,
  deu-ELBBK: Und ich hörte einen, der aus dem Haus zu mir redete; und ein Mann stand
    neben mir.
  mbb-OT: Ne zutun te edhithitindeg sikan is etew ziyà te avey ku, ne zuen nezineg
    ku he laǥeng he ebpuun dutun te valey te Nengazen
  mal-2015: ആ പുരുഷൻ എന്റെ അടുക്കൽ നില്ക്കുമ്പോൾ, ആലയത്തിൽ നിന്നു ഒരുത്തൻ എന്നോടു
    സംസാരിക്കുന്നതു ഞാൻ കേട്ടു.
  rmc-rmc: Oda murš ačhelas paš mande a me šunďom andral o Chramos varekas, sar manca
    vakerel.
  pes-OPV: و هاتفی راشنیدم که از میان خانه به من تکلم می‌نماید ومردی پهلوی من ایستاده
    بود.
  ron-1924: Ам аузит пе чинева ворбинду-мь дин касэ ши ун ом стэтя лынгэ мине.
  ben-OBCV: সেই ব্যক্তি যখন আমার পাশে দাড়িয়েছিলেন, আমি শুনলাম মন্দিরের মধ্যে থেকে
    কেউ যেন আমার সঙ্গে কথা বলছেন।
  som-som: Oo waxaan maqlay qof daarta igala soo hadlaya, oo nin baa i garab taagnaa.
  lat-VUC: 'Et audivi loquentem ad me de domo: et vir qui stabat juxta me'
  eng-ASVBT: And I heard one speaking unto me out of the house; and a man stood by
    me.
  ita-1885: Ed io udii uno che parlava a me dalla casa; ed un uomo fu quivi in piè
    appresso di me.
  eng-LXXUP: And I stood, and behold there was a voice out of the house of one speaking
    to me, and a man stood near me,
  eng-ULB: The man was standing beside me, and I heard someone else speaking to me
    from the house.
  spa-VBL: Oí que alguien me hablaba desde el interior del Templo mientras el hombre
    estaba de pie a mi lado.
  fra-_FOB: J'entendis quelqu'un qui me parlait depuis la maison, et un homme se tenait
    près de moi.
  mal-mal: ആ പുരുഷൻ എന്റെ അടുക്കൽ നില്ക്കുമ്പോൾ, ആലയത്തിൽനിന്ന് ഒരുവൻ എന്നോട് സംസാരിക്കുന്നത്
    ഞാൻ കേട്ടു.
  urd-GVR: Mere pās khaṛe ādmī kī maujūdagī meṅ koī Rab ke ghar meṅ se mujh se muḳhātib
    huā,
  suz-BL: मिनु मेको मुर आं नेक्‍था राप्‍शा बाक्‍मेनु, गो परमप्रभु यावे आ खिं रे आं
    कली लोव़ पशो नेंता।
  eng-NOY: And I heard one speaking to me out of the house, and a man was standing
    by me.
  ita-1927: Ed io udii qualcuno che mi parlava dalla casa, e un uomo era in piedi
    presso di me.
  ckb-ckb: گوێم لێ بوو لە پیرۆزگاکەوە قسەی لەگەڵ کردم و پیاوێکیش لەتەنیشتمەوە ڕاوەستابوو.
  eng-BBE: And the voice of one talking to me came to my ears from inside the house;
    and the man was by my side.
  kan-OKCV: ನಾನು ಆಲಯದೊಳಗಿಂದ ನನ್ನ ಸಂಗಡ ಮಾತನಾಡುವುದನ್ನು ಕೇಳಿದೆನು. ಆ ಪುರುಷನು ನನ್ನ ಬಳಿಯಲ್ಲಿಯೇ
    ನಿಂತಿದ್ದನು.
  tam-2017: அவர் ஆலயத்திலிருந்து என்னுடன் பேசுகிறதைக் கேட்டேன்; அந்த மனிதன் என்னுடைய
    அருகில் நின்றிருந்தார்.
  spa-RV-1909: 'Y oí uno que me hablaba desde la casa: y un varón estaba junto á mí.'
  ron-BTF: Și l-am auzit vorbindu-mi din casă; și un bărbat stătea în picioare lângă
    mine.
  eng-WEBP: I heard one speaking to me out of the house, and a man stood by me.
  eng-FBV: I heard someone speaking to me from inside the Temple while the man standing
    beside me.
  nld-1939: Toen hoorde ik iemand mij uit de tempel toespreken, terwijl de man nog
    altijd naast mij stond.
  nch-BL: Huan nijcajqui se cati techtzajtzili calijtic ten nopa tiopamit, huan nopa
    tacat cati tatamachihuayaya, moquetztoya nohuaya.
  vie-1934: Ta nghe có ai nói với ta từ trong nhà; có một người đứng gần bên ta.
  hin-CV: जब वह व्यक्ति मेरे बाजू में खड़ा था, तब मैंने सुना कि कोई मंदिर के भीतर
    से मुझसे कुछ कह रहा है.
  spa-BES: Y la voz de uno que me hablaba llegó a mis oídos desde el interior de la
    casa; y el hombre estaba a mi lado.
  tdx-tdx: le tsinanoko ty nitsara amako boak’ amy kivohoy ao, fa nijohañe marine’
    ahy eo t’indaty.
  tha-KJV: ขณะที่​ชายคนนั้นยังยืนอยู่​ที่​ข้างข้าพเจ้า ข้าพเจ้าได้ยินพระองค์ตรัสกับข้าพเจ้าดังออกมาจากพระนิเวศ
  por-BR-2018: E ouvi um que falava comigo desde o templo; e um homem estava em pé
    junto a mim.
  deu-ELO: Und ich hörte einen, der aus dem Hause zu mir redete; und ein Mann stand
    neben mir.
  eng-WYC-2018: And I heard one speaking to me (out) of the house (of the Lord). And
    the man that stood beside me, (And I heard someone speaking to me from the Temple.
    And the man who stood beside me also heard the voice.)
  epo-epo: Kaj mi aŭdis, ke Iu parolas al mi el la domo, kaj viro staris apud mi.
  uig-PIN: Ⱨeliⱪi kixi yenimda turƣanda, ibadǝthanining iqidin Birsining sɵzligǝn
    awazini anglidim;
  beo-beo: Amo dunu da amogawi na dafulili lela, amola Hina Gode da Debolo Diasuanini
    nama sia:be, na da nabi, amane,
  tpi-OTNT: Na dispela man i sanap yet klostu long mi, na mi harim wanpela maus i
    toktok insait long haus bilong God.
  hau-SA: Yayinda mutumin yana tsaye kusa da ni, na ji wani yana magana da ni daga
    cikin haikalin.
  uig-LAT: Héliqi kishi yénimda turghanda, ibadetxanining ichidin Birsining sözligen
    awazini anglidim;
  nde-nde: Kwathi umuntu lowo emi phansi kwami, ngezwa omunye engikhulumisa engaphakathi
    kwethempeli.
  ton-ton: Pea naʻaku fanongo ki heʻene folofola mai mei loto fale; pea naʻa ma tutuʻu
    mo e tangata.
  ces-1613: I slyšel jsem, an mluví ke mně z domu, a muž stál podlé mne.
  eng-WMB: I heard one speaking to me out of the house, and a man stood by me.
  tam-TCV: அந்த மனிதன் என் பக்கத்தில் நின்றுகொண்டிருக்கும்போதே, யாரோ ஆலயத்திற்குள்ளிருந்து
    என்னுடன் பேசுவதை நான் கேட்டேன்.
  ceb-ULB: Nagtindog ang tawo sa akong kiliran, ug nadungog ko nga adunay laing tawo
    nga nakigsulti kanako gikan sa balay.
  pol-UBG: I usłyszałem, jak ktoś mówił do mnie z domu, a jakiś mąż stał obok mnie.
  urd-GVU: میرے پاس کھڑے آدمی کی موجودگی میں کوئی رب کے گھر میں سے مجھ سے مخاطب ہوا،
  deu-1912: Und ich hörte einen mit mir reden vom Hause heraus, und ein Mann stand
    neben mir.
  kan-2017: ಆಗ ಆಲಯದೊಳಗಿಂದ ನನ್ನ ಸಂಗಡ ಮಾತನಾಡುವವನ ಶಬ್ದವನ್ನು ಕೇಳಿದೆನು. ಆ ಪುರುಷನು ನನ್ನ
    ಪಕ್ಕದಲ್ಲಿ ನಿಂತಿದ್ದನು.
  yap-yap: Fare mo’on e sak’iy nga chireg u rom, mug rung’ag laman SOMOL nike non
    ngog nga wuru’ fare Tempel ni ga’ar,
  hlt-MCSB: Te vaengah im lamloh kai m'voek te ka yaak tih kai taengah aka pai hlang
    pakhat om.
  mdy-ETH: ዒኢካ ዬይ ዓሢ ታ ኮሮይዳ ዔቂ ዓኣኔ፤ ናንጊና ናንጋ ጎዳ ዒማና ጌኤዦ ማኣሮ ጋራፓ ሂዚ ጋዓንቴ ታኣኒ ዋይዜኔ፤
  twi-ASANTE: Ɛberɛ a ɔbarima no gyina me ho no, metee sɛ obi rekasa firi asɔredan
    no mu kyerɛ me.
  eng-WEBU: I heard one speaking to me out of the house, and a man stood by me.
  wal-wal: Hegan he bitanee ta miyyiyan eqqidaashin, issoi Beeta Maqidasiyaa giddoppe
    taayyo haasayishin siyaas.
  spa-PDDPT: Entonces, mientras el varón estaba en pie junto a mí, oí a uno que me
    hablaba desde el Templo.
  gun-gun: 'Ha''e ramo peteĩ ayvu aendu templo mbyte gui onhendu va''e. Ha''e ramo
    ava va''e opu''ã ho''amy xeyvýry, ha''e Senhor aipoe''i xevy:'
  ilo-ULB: Nakatakder ti lalaki iti abayko, ket adda nangegko nga agsasao kaniak manipud
    iti balay.
  kpg-kpg: Taane e duu i dogu baahi, gei au ga longono Dimaadua e helekai mai gi di au
    mai di Hale Daumaha,
  uig-ARA: ھېلىقى كىشى يېنىمدا تۇرغاندا، ئىبادەتخانىنىڭ ئىچىدىن بىرسىنىڭ سۆزلىگەن
    ئاۋازىنى ئاڭلىدىم؛
  sus-sus: N nu na na xɛmɛ sɛɛti ma, kɔnɔ n naxa xui nde mɛ wɔyɛnfe n na kelife hɔrɔmɔbanxi
    kui.
  pon-2006: 'Ohlo eri kesihnenda limwahi wasao, I ahpw rongada KAUN-O eh mahsendohng
    ie sang nan Tehnpas Sarawio:'
  ksd-ksd: Ma ba amir ga tur ma nam ra tutana, iau ga valongore ta tikai i ga tata
    piragu kan ra bala na pal i gomgom;
  grc-BRENT: Καὶ ἔστην, καὶ ἰδοὺ φωνὴ ἐκ τοῦ οἴκου λαλοῦντος πρὸς μέ, καὶ ὁ ἀνὴρ εἱστήκει
    ἐχόμενός μου,
  ind-AYT: Lalu, aku mendengar seseorang berbicara kepadaku dari Bait Suci, sementara
    laki-laki itu berdiri di sampingku.
  nya-nya: Munthuyo ali chiyimire pambali panga, ndinamva wina akundiyankhula kuchokera
    mʼNyumba ya Mulungu.
  hrv-hrv: I čuh glas koji mi iz Doma govori, a kraj mene netko stajaše.
  mps-mps: Tama te bidi ena pagede me dolalubadi, eno po me te Godigo be tomode po
    wabo odali.
  tpi-tpi: Na dispela man i sanap yet klostu long mi, na mi harim wanpela maus i toktok
    insait long haus bilong God.
  dan-1931: Og jeg hørte en tale til mig ud fra Templet, medens Manden stod ved Siden
    af mig,
  vie-OVCB: Tôi nghe tiếng phán cùng tôi từ trong Đền Thờ, trong khi người đo vẫn
    đứng bên cạnh tôi.
  guj-2017: મેં સાંભળ્યુ કે સભાસ્થાનની અંદરથી મારી સાથે કોઈ વાત કરી રહ્યું હતું. તે
    માણસ મારી બાજુમાં ઊભો હતો.
  pon-2006A: 'Ohlo eri kesihnenda limwahi wasao, I ahpw rongada KAUN-O eh mahsendohng
    ie sang nan Tehnpas Sarawio:'
  por-BRBSL: Ouvi alguém falando comigo fora de casa, e um homem ficou ao meu lado.
  cth-cth: Hahoi tami buet touh kaie teng a kangdue lahun nah tami buet touh ni na
    pato e ka thai teh,
  twi-twi: Bere a ɔbarima no gyina me ho no, metee sɛ obi rekasa fi asɔredan no mu
    kyerɛ me.
  hlt-hlt: Te vaengah im lamloh kai m'voek te ka yaak tih kai taengah aka pai hlang
    pakhat om.
  tbz-SIM: Kɛ̀ n keè òmɔù m bɛ́innɛ̀nnímɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ, onìtì wèè do n
    nɛínɛ̀ kòò bɑɑ kpɑɑ́ bo m borɛ̀.
  msy-2020: Ezɨ gumazir kam nan boroghɨn tughav ikiavɨra iti, ezɨ kɨ orazima, gumazir
    mamɨn tiarim Godɨn Dɨpenimɨn aven ikia na mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ nɩɩwɑ nɔɣɔlʋ yɔɣɔtǝɣǝnɑ-m hɑtoo Ɩsɔ tǝyɑɣɑ tɑɑ. Yʋlʋ wei ɩ kɑ
    sʋʋnɑ-m pǝ tɑɑ tɔ, ɩ wɛ mɑ kɔŋkɔŋ tɑɑ kɛ́ tɑm kɛ́.
  azb-azb: Adam yanımda durarkən məbəddən mənimlə danışan bir nəfərin səsini eşitdim.
  eng-DBY: And I heard one speaking unto me out of the house; and a man was standing
    by me.
  hin-2017: तब मैंने एक जन का शब्द सुना, जो भवन में से मुझसे बोल रहा था, और वह पुरुष
    मेरे पास खड़ा था।
  wol-KYG: Ma dégg kuy wax ak man ku féete fi biir néeg Yàlla bi, te fekk waa ji ma
    dugal a ngi taxaw fi sama wet ba tey.
  eng-YLT: And I hear one speaking unto me from the house, and a man hath been standing
    near me,
  eng-WYC-2017: And I heard one speaking to me out of the house. And the man that
    stood beside me,
  eng-WMBB: I heard one speaking to me out of the house, and a man stood by me.
  urd-GVH: मेरे पास खड़े आदमी की मौजूदगी में कोई रब के घर में से मुझसे मुख़ातिब हुआ,
  rug-rug: Sipu korapa turu nana sa tie si avosia rau zama mae koa rau si keke tie
    pa korapana sa Zelepade.
  gaz-gaz: Utuu namichi sun na bira dhaabatee jiruu, nama wayii kan mana qulqullummaa
    keessaa natti dubbatu nan dhagaʼe.
  fra-LSG: J’entendis quelqu’un qui me parlait depuis la maison, et un homme se tenait
    près de moi.
  gnn-gnn: Ga ḏarramunydja ŋunhiyi yukurrana dhärrana ŋarrakala galki gali'ŋura, bala
    ŋarra ŋäkula rirrakaynha ŋanya Garraynha, ŋayi waŋananydja yukurrana ŋarrakala
    beŋuruyi Buṉbuŋuru bitjarra, “Yolŋu, dhuwalanydja gay' wäŋa ŋarraku nhinanharamirrina
    wal'ŋu, ga bitjandhi liŋgu ŋarra yurru ḻuku‐wurrumanydja yukurra dhiyala wäŋaŋura.
    Yo, nhinanydja ŋarra yurru wäŋaramana yukurra dhiyalayina ŋarrakalaŋuwalana miṯtjiwala
    yolŋu'‐yulŋuwala Yitjuralpuyŋuwalana gupaḏalnha‐wala yana. Yakana yurru biyapul
    Yitjuralyu yolŋu'‐yulŋuyu ga walalaŋgala ŋurru'‐ŋurruŋuyu djäma yukurra dhuwurr‐yätjtja
    malanha; yakana yana biyapulnydja walala yurru yukurra buku‐ŋal'yun wiripuŋuwunydja
    waŋarrwu, ga baḏuwaḏuyun dhuwalayi ŋarrakunydja Buṉbu ŋuriŋiyinydja ŋula nhäyu
    maḏayin'thunydja malaŋuyu, bäyŋuna yana.
  yal-yal: Na muxun yi tixi n fɛma waxatin naxan yi, n yi muxuna nde xuiin mɛ naxan
    yi falan tima banxini.
  haw-1868: A lohe aku la au ia ia, e olelo mai ana ia'u mailoko mai o ka hale; a
    ku mai la he kanaka me au.
  arb-NAV: وَالْمَلاكُ مَازَالَ وَاقِفاً إِلَى جُوَارِي، فَسَمِعْتُ مَنْ يُخَاطِبُنِي
    مِنَ الْهَيْكَلِ،
  ewe-ewe: Esime ŋutsu la tsi tsitre ɖe axanye la, mese ame aɖe wònɔ nu ƒom nam tso
    gbedoxɔ la me.
  eng-LEE: And I heard him speaking unto me out of the house; and a man was standing
    alongside of me.
  asm-FB: আৰু গৃহটিৰ ভিতৰৰ পৰা এজনে মোক কথা কোৱা মই শুনিবলৈ পালোঁ। আৰু এজন পুৰুষ মোৰ
    ওচৰত থিয় হ’লহি।
  sus-A: ﭑ نُ نَ نَ شّمّ سّيتِ مَ، كْنْ ﭑ نَشَ شُي ندٍ مّ وْيّنقٍ ﭑ نَ كٍلِقٍ هْرْ مْبَنشِ
    كُي.
  fra-SBL: J'entendis quelqu'un me parler hors de la maison, et un homme se tenait
    près de moi.
  hbo-hbo: וָאֶשְׁמַ֛ע מִדַּבֵּ֥ר אֵלַ֖י מֵהַבָּ֑יִת וְאִ֕ישׁ הָיָ֥ה עֹמֵ֖ד אֶצְלִֽי׃
  kik-kik: Mũndũ ũcio o arũgamĩte hau hakuhĩ na niĩ-rĩ, ngĩigua mũndũ akĩnjarĩria
    kuuma thĩinĩ wa hekarũ.
  fra-NCL: Et j’entendis qu’on me parlait du dedans de la maison, un homme se tenait
    debout à côté de moi.
  cek-AK: To kami kai taengah angdoet naah, tempul thung hoiah ang thuih ih lok to
    ka thaih.
  cuk-cuk: Dule an-dikarba gwisgusad, geb agine, Babse-goled-neg-akale, dule anga
    sunmake an itosad.
  uig-CYR: Һелиқи киши йенимда турғанда, ибадәтханиниң ичидин Бирисиниң сөзлигән авазини
    аңлидим;
  tel-2017: మందిరంలో నుండి ఒకరు నాతో మాటలాడినట్టు నాకు వినబడింది. అప్పుడు నాదగ్గర
    నిలిచి ఉన్న వ్యక్తి నాతో ఇలా అన్నాడు.
  hat-BSA: Nan lè sa a, mwen te tande yon moun ki t ap pale ak mwen soti nan kay la,
    pandan yon nonm te kanpe akote mwen.
  kos-kos: 'Na mukul sac tu siskuk ingo, ac nga lohng LEUM GOD El kaskas nu sik in
    Tempul ah me, ac fahk:'
  hbo-WLC: וָאֶשְׁמַ֛ע מִדַּבֵּ֥ר אֵלַ֖י מֵהַבָּ֑יִת וְאִ֕ישׁ הָיָ֥ה עֹמֵ֖ד אֶצְלִֽי׃
  ibo-ibo: Mgbe ahụ, anụrụ m olu ka o si nʼụlọnsọ ahụ na-agwa m okwu, dịka nwoke ahụ
    na-eguzokwa nʼakụkụ m.
  ory-ory: ପୁଣି, ଗୃହ ମଧ୍ୟରୁ ଏକ ଜଣ ମୋତେ କହିବାର ଶୁଣିଲି ଓ ଏକ ବ୍ୟକ୍ତି ମୋʼ ପାଖରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, üa rongorong mwelien eman a fos ngeniei seni lon ewe Imwenfel, nge
    ewe mwän mi eäni ewe angangen aükük a chüen ütä ünüki.
  rop-rop: Wal det men bin jandap wansaid langa mi na en aibin irrim YAWEI bin toktokbat
    insaid langa det Serramoni Pleis,
  ukr-1871: І почув я когось, що говорить до мене з храму, й муж стояв коло мене,
  deu-1951: Und ich hörte jemand vom Tempel her mit mir reden; und es stand ein Mann
    neben mir.
  eng-JPS: And I heard one speaking unto me out of the house; and a man stood by me.
  srp-1865: I èuh gdje mi progovori iz doma, i èovjek stajaše kod mene.
  lug-lug: Awo omusajja ng’ayimiridde okunninaana, ne mpulira omuntu ayogera nange
    ng’asinziira munda mu yeekaalu;
  heb-heb: ואשמע מדבר אלי מהבית ואיש היה עמד אצלי׃
  ben-IRV: লোকটি আমার পাশে দাঁড়িয়ে ছিল এবং আমি শুনলাম, ঘরের ভেতর থেকে এক জন আমার
    সঙ্গে কথা বলছে।
  pan-pan: ਮੈਂ ਕਿਸੇ ਨੂੰ ਸੁਣਿਆ ਜਿਹੜਾ ਭਵਨ ਵਿੱਚੋਂ ਮੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ ਅਤੇ ਇੱਕ ਮਨੁੱਖ
    ਮੇਰੇ ਕੋਲ ਖੜਾ ਸੀ।
  mya-JVB: အရင်လူ သည် ငါ့ အနား မှာရပ် နေလျက်၊ အိမ် တော်ထဲက ငါ့ အား မိန့် တော်မူသောအသံကို
    ငါကြား သည်ကား၊
  hmo-hmo: 'Unai tau be egu badibadinai ia gini unuseni, bona lau kamonai, Lohiabada
    be lau dekenai ia hereva, Dubu Helaga ena lalona dekena amo, ia gwau:'
  urd-urd: और मैंने किसी की आवाज़ सुनी, जो हैकल में से मेरे साथ बातें करता था, और
    एक शख़्स मेरे पास खड़ा था।
  rus-SYN: И я слышал кого-то, говорящего мне из храма, а тот муж стоял подле меня,
  bqc-SIM: Gↄ̃pi zɛa ma saɛ, ↄ̃ má mà wàlɛ yã'omɛɛ za kpɛ́piu
  tcz-CHONGTHU: Chule keiman houin sunga konna kahenga thusei khat kajai. Hichun houin
    te a pang pachu kakoma ana dinge.
  mar-mar: मंदिराच्या आतून कोणीतरी माझ्याशी बोलत असल्याचे मी ऐकले आणि तो मनुष्य माझ्या
    शेजारीच उभा होता.
  qub-qub: Chay runaga ñaupäman shamur ichicuycuran. Chaycho caycashpä wiyarä Templupita-pacha
  bqp-bqp: Yerɑ u nuɑ goo u kɑ nùn gɑri mɔ̀ sɑɑ dii ten min di. Mɑ durɔ wi u kɑ nùn
    wɑ̃ɑ mi, u yɔ̃ win bɔkuɔ.
  hat-hat: 'Nonm lan menm te kanpe bò kote m''. Mwen tande Seyè a pale avè m'', antan
    li anndan tanp lan, li di m'' konsa:'
  eng-BSB: While the man was standing beside me, I heard someone speaking to me from
    inside the temple,
  eng-WEBPB: I heard one speaking to me out of the house, and a man stood by me.
  kbq-kbq: Ana higena ana ne'ene oti'nena nentahugeno mago vahe'mo'a mono nompinkati
    kea hunamino,
  nhe-BL: Huan nijcajqui se tlen nechtzajtzili calijtic tlen nopa tiopamitl, huan
    nopa tlacatl tlen tlayejyecohuayaya, moquetztoya nohuaya.
  gub-BL: Awa upyta heruwake. Aenu Tupàn Tuweharupi Wiko Ma'e ihewe ize'eg mehe tàpuzuhu
    pupe.
  eng-DRA: And I heard one speaking to me out of the house, and the man that stood
    by me,
