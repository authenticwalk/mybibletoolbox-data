    saeh.
  mdy-ETH: ላንካይ ኬሊ ጉቤ ፔቴ ፔቴ ኬሎይዳ ፔቴ ዋኣሪ፥ ባኣቶይዳፓ ፔቴ ዎፓና፥ ፔቴ ዓዴ ማራይ ጎሜ ጌኤሻ ዒንጊሢ ማሂ ኔኤኒ
    ሺኢሻንዳኔ፤ ዬንሢ ቢያ ዔኤቢ ቦሂሳ ባኣዚ ባኣያ ማዓንዳያ ኮይሳኔ።
  twi-ASANTE: “Ɛsɛ sɛ wode ɔpapo ba sɛ bɔne afɔrebɔdeɛ nnanson. Afei ɛsɛ sɛ wode nantwie
