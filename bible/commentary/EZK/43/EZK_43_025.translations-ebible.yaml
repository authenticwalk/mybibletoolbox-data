verse: EZK.043.025
translations:
  mal-C: “ഏഴുദിവസത്തേക്ക് നീ ഓരോ കോലാട്ടുകൊറ്റനെ ദിനംപ്രതി പാപശുദ്ധീകരണയാഗമായി അർപ്പിക്കണം.
    ഊനമില്ലാത്ത ഒരു കാളക്കിടാവിനെയും ആട്ടിൻപറ്റത്തിൽനിന്ന് ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെയുംകൂടെ
    നീ അർപ്പിക്കണം.
  deu-TKW: Sieben Tage lang sollst du täglich einen Bock zum Sündopfer herrichten;
    auch einen jungen Stier und einen Widder vom Kleinvieh, beide fehllos, soll man
    herrichten.
  lin-lin: Mikolo sambo, okobanda kobonza, mokolo na mokolo, ntaba moko ya mobali
    lokola mbeka ya masumu ; okobonza lisusu mwana ngombe moko ya mobali mpe meme
    moko ya mobali ezanga mbeba, oyo ewuti kati na etonga ya bibwele.
  eng-LSV: '[For] seven days you prepare a goat daily for a sin-offering; and they
    also prepare a bullock, a son of the herd, and a ram out of the flock—perfect
    ones.'
  eng-GNV: 'Seuen dayes shalt thou prepare euery day an hee goate for a sinne offring:
    they shall also prepare a yong bullocke and a ramme out of the flocke, without
    blemish.'
  eng-WEBSTER: 'Seven days shalt thou prepare every day a goat for a sin-offering:
    they shall also prepare a young bullock, and a ram out of the flock, without blemish.'
  nhw-BL: “Mojmostla para chicome tonali anquitencahuase se oquich chivo, se becerro
    huan se oquich borrego quen se tlacajcahualistli para tlajtlacoli. Nochi ni tlapiyalme
    monequi amo quipiyase niyon se tlamantli catli amo cuali ipan inintlacayo.
  swh-ONEN: “Kwa siku saba itakupasa kutoa beberu kila siku kwa ajili ya sadaka ya
    dhambi, pia itakupasa kutoa fahali mchanga na kondoo dume kutoka zizini, wote
    wawe hawana dosari.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yirun bɑɑ sɔɔ tɔ̃ɔ bɑɑtere, kɑɑ n dɑ boo kinɛru kɑ nɑɑ kinɛru
    kɑ yɑ̃ɑ kinɛru ɡowɑ ɑ kɑ torɑrun yɑ̃kuru ko.
  eng-KJVCPB: 'Seven days shalt thou prepare every day a goat for a sin offering:
    they shall also prepare a young bullock, and a ram out of the flock, without blemish.'
  luo-luo: “Kuom ndalo abiriyo nyaka chiw nywok pile ka pile kaka misango mar golo
    richo; bende nyaka ichiw nyarwath ma pod tin kod im mogol e kweth giduto kargi
    ariyogo nyaka bed maonge songa.
  meu-meu: Dina hitu lalodiai, dina ta ta ai nani maruanena ta ba heni, kara dika
    iabi-ohona ḡauna ai bainela; bona boromakau maruanena ta bona seri mamoe maruanena
    ta asi bebekabebekadia, danu ba heni.
  npi-ULB: सात दिनसम्म तैंले पापबलिको निम्ति एउटा बोको दिनदिनै तयार गर्नू, र पुजारीहरूले
    पनि एउटा बथानका त्‍यो निष्खोट साँढे र बगालको त्‍यो निष्खोट भेडो तयार गरून् ।
  yor-yor: “Fún ọjọ́ méje, ìwọ ní láti pèsè akọ ewúrẹ́ kan lójoojúmọ́ fún ẹbọ ẹ̀ṣẹ̀;
    ìwọ yóò sì pèsè ọ̀dọ́ akọ màlúù àti àgbò láti inú agbo, méjèèjì yóò sì jẹ́ aláìlábàwọ́n.
  pes-OPCB: «تا هفت روز، هر روز یک بز نر، یک گوساله و یک قوچ از میان گله گرفته، آنها
    را به عنوان قربانی گناه تقدیم کن. همهٔ آنها باید بی‌عیب باشند.
  tgl-ULB: Ikaw ay dapat maghanda ng lalaking tupa bilang alay para sa kasalanan araw-araw
    sa loob ng pitong araw at dapat ding maghanda ang mga pari ng walang kapintasang
    toro mula sa mga baka at walang kapintasang lalaking tupa mula sa kawan.
  hui-hui: Anidagua biai howa horo karu nogo memebi bulumagabi sibibi wangabe mbira
    dege dege ko biyago domo waholenenaga loma bialu bo delole haru ibalu irani dai
    helo delalimu. Nogo uruni lomabu yalu eberemigo dere durubi mbira nabiore bayale
    kago hondowa haru ibalimu.
  mya-mya: သင်​သည်​ခု​နစ်​ရက်​တိုင်​တိုင်​နေ့​စဉ်​နေ့​တိုင်း ဆိတ်​ထီး​တစ်​ကောင်၊ နွား​ထီး​တစ်​ကောင်​နှင့်​သိုး
    ထီး​တစ်​ကောင်​ကို​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ် ဖြင့်​ပူ​ဇော်​ရ​မည်။ ထို​သတ္တ​ဝါ​အား​လုံး​တွင်
    အ​ပြစ်​အ​နာ​အ​ဆာ​မ​ရှိ​စေ​ရ။-
  bod-N: ཁྱོད་ཀྱིས་བསྟུད་མར་ཉིན་བདུན་ལ་ཉིན་རེ་བཞིན་སྡིག་བཤགས་ཀྱི་མཆོད་པའི་ཕྱིར་ར་ཐུག་ཅིག་དང་།
    ཡང་བ་ཕྲུག་ཅིག་དང་ལུག་ཁྱུ་ལས་ལུག་ཐུག་ཅིག་གྲ་སྒྲིག་བྱེད་དགོས་ལ། ཐམས་ཅད་སྐྱོན་དང་བྲལ་བ་ཡིན་དགོས།
  sna-sna: “Kwamazuva manomwe munofanira kuuya nenhongo zuva rimwe nerimwe chive chibayiro
    chechivi; uye unofanirawo kuuya nehando negondobwe rinotorwa kumakwai, parege
    kuva nezvazvinopomerwa zvose.
  spa-BLM: “Durante siete días prepararán cada día un chivo para la ofrenda por el
    pecado. También prepararán un novillo y un carnero del rebaño, sin defecto.
  cac-cac: Uque' c'ual sn̈ustz'a noc' silab' chi' eb', syac'anpax junoc noc' chiva
    eb' silab'il, junoc noc' quelem vacax yed' junoc noc' ch'ac calnel yuj yac'ji
    tup mul. Malajocab' jab'oc spaltail noc' yoxvan̈il.
  swh-ULB: Utaandaa mbuzi dume kama sadaka ya dhambi kila siku kwa mda wa siku saba,
    na makuhani pia wataandaa ng'ombe asiye na dosari kutoka kwenye kundi na kondoo
    dume kutoka kwenye kundi.
  bel-bel: Сем дзён прынось у ахвяру за грэх па казлу ў дзень; гэтак сама хай прыносяць
    у ахвяру па цяляці са статку валоў і па баране са статку авечак без заганы.
  deu-ELBBK: Sieben Tage lang sollst du täglich einen Bock als Sündopfer opfern; und
    einen jungen Stier und einen Widder vom Kleinvieh, ohne Fehl, soll man opfern.
  mbb-OT: “Kada andew seled te sengesimana, pemuhat ka te sevaha he meemahan he kambing,
    sevaha he turiti he vaka, wey sevaha he kerehidu he pudu wazè dan sazir he pemuhat
    he para idlumpiyu.
  mal-2015: ഏഴു ദിവസം നീ ദിനംപ്രതി പാപയാഗമായി ഓരോ കോലാട്ടിനെ അർപ്പിക്കേണം; അവർ ഊനമില്ലാത്ത
    ഒരു കാളക്കുട്ടിയെയും ആട്ടിൻ കൂട്ടത്തിൽനിന്നു ഒരു ആട്ടുകൊറ്റനെയും അർപ്പിക്കേണം.
  rmc-rmc: Efta džives aneha sako džives jekhe capos pre obeta vaš o binos the jekhe
    terne bikos the baranos le stadostar, savoro bi e chiba.
  pes-OPV: هر روز از هفت روز تو بز نری برای قربانی گناه بگذران و ایشان گوساله‌ای و
    قوچی از گله هر دوبی عیب بگذرانند.
  ron-1924: Тимп де шапте зиле, сэ жертфешть ын фиекаре зи ун цап ка жертфэ де испэшире;
    сэ жертфяскэ ши ун вицел ши ун бербек дин турмэ, амындой фэрэ кусур.
  ben-OBCV: “সাত দিন ধরে তুমি পাপার্থক বলির জন্য প্রতিদিন একটি করে পাঁঠা উৎসর্গ করবে;
    এছাড়াও তোমাকে একটি ষাঁড় ও পাল থেকে একটি মেষ দিতে হবে, দুটোই নিখুঁত হতে হবে।
  som-som: Oo intii toddoba maalmood ah waa inaad maalin kasta orgi qurbaan dembi
    ah diyaarisaa, oo weliba waa in dibi yar iyo wan aan iin lahayn la diyaariyaa.
  lat-VUC: 'Septem diebus facies hircum pro peccato quotidie: et vitulum de armento,
    et arietem de pecoribus immaculatos offerent.'
  eng-ASVBT: 'Seven days shalt thou prepare every day a goat for a sin offering: they
    shall also prepare a young bullock, and a ram out of the flock, without blemish.'
  ita-1885: Per lo spazio di sette giorni, tu sacrificherai un becco per giorno, per
    lo peccato; e i sacerdoti sacrificheranno un giovenco dell'armento, ed un montone
    della greggia, senza difetto.
  eng-LXXUP: 'Seven days shalt thou offer a kid daily for a sin offering, and a calf
    of the herd, and a ram out of the flock: they shall sacrifice them unblemished
    for seven days:'
  eng-ULB: You must prepare a male goat as a sin offering daily for seven days, and
    the priests must also prepare an unblemished bull of the cattle and unblemished
    ram from the flock.
  spa-VBL: “Durante siete días, ofrecerás un macho cabrío cada día como ofrenda por
    el pecado. También deberás entregar un novillo y un carnero, ambos sin defectos.
  fra-_FOB: Durant sept jours, tu sacrifieras un bouc chaque jour, en sacrifice pour
    le péché; et on sacrifiera un jeune taureau, et un bélier sans défaut, pris dans
    le troupeau.
  mal-mal: ഏഴു ദിവസം ദിനംപ്രതി പാപയാഗമായി ഓരോ കോലാടിനെ നീ അർപ്പിക്കണം; അവർ ഊനമില്ലാത്ത
    ഒരു കാളക്കുട്ടിയെയും ആട്ടിൻകൂട്ടത്തിൽനിന്ന് ഒരു ആട്ടുകൊറ്റനെയും കൂടെ അർപ്പിക്കണം.
  urd-GVR: Lāzim hai ki tū sāt din tak rozānā ek bakrā, ek jawān bail aur ek menḍhā
    qurbān kare. Sab jānwar beaib hoṅ.
  suz-BL: गेपुकीम पाप आ पर्बम चढ़ेचा कली ७ नाक्‍त सम्‍म नाक्‍त किंत किंत क्‍यारश का,
    बोहोर का नु बगाल रे मारेइ मदुम्‍शो सांड का चाक्‍चा माल्‍नीनी।
  eng-NOY: Seven days shalt thou sacrifice daily a goat for a sin-offering; they shall
    also sacrifice a young bullock, and a ram out of the flock without blemish.
  ita-1927: Per sette giorni offrirai ogni giorno un capro, come sacrifizio per il
    peccato; e s’offrirà pure un giovenco e un montone del gregge, senza difetto.
  ckb-ckb: «حەوت ڕۆژ، هەر ڕۆژە گیسکێکی نێرینە دەکەیت بە قوربانی گوناه و جوانەگایەکی
    ساغ و بەرانێکی ساغی مێگەل دەکەیت بە قوربانی.
  eng-BBE: 'Every day for seven days you are to give a goat for a sin-offering: and
    let them give in addition a young ox and a male sheep from the flock without any
    mark on them.'
  kan-OKCV: “ಏಳು ದಿನಗಳ ತನಕ ಪ್ರತಿದಿನವೂ ನೀನು ದೋಷಪರಿಹಾರ ಬಲಿಗಾಗಿ ಮೇಕೆಯನ್ನು ಸಿದ್ಧಮಾಡಬೇಕು
    ಮತ್ತು ಪೂರ್ಣಾಂಗವಾದ ಪ್ರಾಯದ ಹೋರಿಯನ್ನೂ ಮಂದೆಯೊಳಗಿನ ಟಗರನ್ನೂ ಸಿದ್ಧಮಾಡಬೇಕು.
  tam-2017: ஏழுநாள்வரைக்கும் அனுதினமும் பாவநிவாரணத்துக்காக ஒரு வெள்ளாட்டுக்கடாவைப்
    படைப்பாயாக; பழுதற்றவைகளான இளங்காளையையும் மந்தையிலிருந்து எடுத்த ஆட்டுக்கடாவையும்
    படைப்பார்களாக.
  spa-RV-1909: Por siete días sacrificarán un macho cabrío cada día en expiación;
    asimismo sacrificarán el becerro de la vacada y un carnero sin tacha del rebaño.
  ron-BTF: Șapte zile să pregătești în fiecare zi un țap ca ofrandă pentru păcat;
    ei să pregătească de asemenea un taur tânăr și un berbec, fără cusur, din turmă.
  eng-WEBP: “Seven days you shall prepare every day a goat for a sin offering. They
    shall also prepare a young bull and a ram out of the flock, without defect.
  eng-FBV: For seven days you are to supply a male goat daily for a sin offering.
    You are also to supply a young bull and a ram, they are both to have no defects.
  nld-1939: Zeven dagen lang moet ge dagelijks een bok als zonde-offer brengen, en
    een gaven jongen stier en een gaven bok uit de kudde opdragen.
  nch-BL: “Mojmosta para chicome tonati anquitencahuase se oquich chivo, se becerro
    huan se oquich borrego quej se tacajcahualisti para tajtacoli. Nochi ni tapiyalme
    monequi amo quipiyase yon se tamanti cati amo cuali ipan inintacayo.
  vie-1934: Thẳng bảy ngày, mỗi ngày ngươi khá sắm một con dê đực, để làm lễ chuộc
    tội; và sắm một con bò đực tơ, một con chiên đực không tì vít, bắt ra từ trong
    bầy.
  hin-CV: “सात दिन तक तुम एक बकरा प्रतिदिन पाप बलिदान के लिए देना; तुम झुंड में से
    एक-एक निर्दोष बछड़ा एवं मेढ़ा भी देना.
  spa-BES: Todos los días, durante siete días, darás una cabra para una ofrenda por
    el pecado; y que también sacrificarán un becerro y un carnero del rebaño sin defecto.
  tdx-tdx: Boak’ andro, ho fito andro ty hañajaria’o ty oselahy ho engan-kakeo; le
    halankañeñe ka ty bania naho ty añondrilahy tsy aman-kandra boak’an-dia-raike
    ao.
  tha-KJV: ท่านจงเตรียมแพะตัวหนึ่งเป็นเครื่องบูชาไถ่บาปทุกวันจนครบเจ็ดวัน และพวกปุโรหิตจะเตรียมวัวหนุ่มและแกะผู้​ที่​ปราศจากตำหนิจากฝู​งด​้วย
  por-BR-2018: Por sete dias prepararás um bode macho em cada dia de purificação;
    também prepararão um bezerro filhote de vaca, e um carneiro do rebanho, todos
    sem defeito.
  deu-ELO: Sieben Tage lang sollst du täglich einen Bock als Sündopfer opfern; und
    einen jungen Farren und einen Widder vom Kleinvieh, ohne Fehl, soll man opfern.
  eng-WYC-2018: By seven days, thou shalt make (ready) a buck of goats for sin, each
    day; and they shall offer a calf of the drove, and a wether unwemmed of sheep.
    (For seven days, each day for a sin offering thou shalt offer a goat buck, a calf
    from the herd, and a ram from the sheep, all of them without blemish, or without
    fault.)
  epo-epo: Dum sep tagoj alportu ĉiutage pekoferan kapron; kaj ili alportu po unu
    bovido el la bovoj kaj po unu virŝafo el la ŝafoj, sendifektajn.
  uig-PIN: Yǝttǝ kün sǝn ⱨǝr küni gunaⱨ ⱪurbanliⱪi süpitidǝ bir tekini sunisǝn; ular
    bejirim yax bir torpaⱪni, ⱪoy padisidin bejirim bir ⱪoqⱪarnimu sunidu.
  beo-beo: Hialigi afaega, eso afae afae ganodini, di da goudi afae amola bulamagau
    gawali afae, amola sibi gawali afae, wadela:i hou dodofema:ne, gobele salima.
    Huluane da wadela:i liligi hame, foloai noga:idafa fawane ba:mu.
  tpi-OTNT: Na long ol de bihain i go inap long namba 7 de, yu mas bringim wanpela
    meme man olsem ofa bilong rausim sin, na wanpela bulmakau man na wanpela sipsip
    man olsem ofa bilong paia i kukim olgeta. Yu mas kisim ol gutpela abus tasol,
    i no gat sua samting i bagarapim skin bilong ol.
  hau-SA: “Kwana bakwai za ka tanada bunsuru kullum domin hadaya don zunubi; za ka
    kuma tanada ɗan bijimi da rago daga garke, dukansu marasa lahani.
  uig-LAT: Yette kün sen her küni gunah qurbanliqi süpitide bir tékini sunisen; ular
    béjirim yash bir torpaqni, qoy padisidin béjirim bir qochqarnimu sunidu.
  nde-nde: Okwensuku eziyisikhombisa kuzamele unikele imbuzi enduna nsuku zonke ukuba
    ngumnikelo wesono; njalo kumele unikele inkunzi eseseliguqa kanye lenqama evela
    emhlambini, kokubili kungelasici.
  ton-ton: 'Pea ko e ʻaho ʻe fitu mo hoʻo teuteu ʻi he ʻaho kotoa pē ha kosi, ko e
    feilaulau ʻi he angahala: pea te nau teuteu foki ha pulu mui, mo e sipitangata
    mei he fanga sipi, ʻoku taʻehanomele.'
  ces-1613: Po sedm dní obětuj kozla za hřích, na každý den; též i volka mladého a
    skopce z stáda bez poškvrny obětovati budou.
  eng-WMB: “Seven days you shall prepare every day a goat for a sin offering. They
    shall also prepare a young bull and a ram out of the flock, without defect.
  tam-TCV: “நீங்கள் தினந்தோறும் ஏழுநாட்களுக்குப் பாவநிவாரண காணிக்கையாக ஆட்டுக்கடா
    ஒன்றைச் செலுத்தவேண்டும். அதோடு உங்கள் மந்தையிலிருந்து, இளங்காளையொன்றையும் ஒரு
    செம்மறியாட்டுக் கடாவையும் நீங்கள் செலுத்தவேண்டும். அவை இரண்டும் பழுதற்றவையாயிருக்க
    வேண்டும்.
  ceb-ULB: Kinahanglan mag-andam ka ug laking kanding ingon nga halad sa sala sa matag
