  dop-dop: Pɑɑ kʋyɑkʋ ŋkuɣu pɑɑ lɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ. Pǝ wɑɑlɩ kɛ́ lɑtǝcɛ nɑ
