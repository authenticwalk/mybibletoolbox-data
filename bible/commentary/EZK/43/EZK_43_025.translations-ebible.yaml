    Nia maa huogodoo gi deai nadau milimilia ai.
  uig-ARA: يەتتە كۈن سەن ھەر كۈنى گۇناھ قۇربانلىقى سۈپىتىدە بىر تېكىنى سۇنىسەن؛ ئۇلار
