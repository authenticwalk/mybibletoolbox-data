    zidzakhale zopanda chilema.
  hrv-hrv: Sedam dana svaki dan prinesi jednog jarca za grijeh; i neka se prinese
    june i ovan iz stada, oba bez mane.
  mps-mps: Tama te sogo gagalama, te dei namba 7 wabo sogoba usu nama, nago te meme
