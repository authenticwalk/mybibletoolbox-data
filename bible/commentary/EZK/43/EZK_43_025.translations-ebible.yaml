  ory-ory: ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପ୍ରତିଦିନ ପାପାର୍ଥକ ବଳି ରୂପେ ତୁମ୍ଭେ ଏକ ଛାଗ ଉତ୍ସର୍ଗ କରିବ;
    ସେମାନେ ମଧ୍ୟ ନିର୍ଦ୍ଦୋଷ ଏକ ଯୁବା ବୃଷ ଓ ପଲରୁ ଏକ ନିର୍ଦ୍ଦୋଷ ମେଷ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: Lon eu me eu rän lon ükükün fisu rän kopwe eäni asoren amusamusen tipis
    eman ätemwänin kuuch, eman ätemwänin kow me eman ätemwänin sip esap wor terir.
  rop-rop: “Brom deya langa ebridei blanga sebenbala dei yu garra sekrifais nenigout,
