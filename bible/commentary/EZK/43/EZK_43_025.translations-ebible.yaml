    défaut.
  hbo-hbo: שִׁבְעַ֣ת יָמִ֔ים תַּעֲשֶׂ֥ה שְׂעִיר־חַטָּ֖את לַיֹּ֑ום וּפַ֧ר בֶּן־בָּקָ֛ר
