  kan-2017: “ಏಳು ದಿನಗಳ ತನಕ ನೀನು ಪ್ರತಿ ದಿನವೂ ದೋಷಪರಿಹಾರ ಬಲಿಗಾಗಿ ಒಂದೊಂದು ಹೋತವನ್ನು ಸಿದ್ಧಮಾಡಬೇಕು.
    ಯಾಜಕರು ಸಹ ದೋಷವಿಲ್ಲದ ಪೂರ್ಣಾಂಗವಾದ ಹೋರಿಯನ್ನೂ ಹಿಂಡಿನಿಂದಲೂ ಮತ್ತು ಪೂರ್ಣಾಂಗವಾದ ಟಗರನ್ನೂ
    ಮಂದೆಯೊಳಗಿಂದಲೂ ಸಿದ್ಧಮಾಡಬೇಕು.
  yap-yap: Medlip e rran nra reb e pi rran nem ma ngam pi’ ba kaming, nge ba garbaw
