  uig-CYR: Йәттә күн сән һәр күни гуна қурбанлиғи сүпитидә бир текини сунисән; улар
    беҗирим яш бир топақни, қой падисидин беҗирим бир қочқарниму суниду.
  tel-2017: వారు వరసగా ఏడు రోజులు పాప పరిహారార్ధబలిగా ఒక మేకపిల్లను, ఏ లోపం లేని ఒక
    కోడెను, ఏ లోపం లేని ఒక పొట్టేలును సిద్ధపరచాలి.
  hat-BSA: “‘Pandan sèt jou, ou va prepare chak jou yon kabrit kon ofrann peche; anplis,
    yon jenn towo ak yon belye san defo ki soti nan bann mouton an, va vin prepare.
  kos-kos: Len itkosr kom ac fah orek kisa ke ma koluk. Kais sie len kom ac kisakin
