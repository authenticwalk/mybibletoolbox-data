    rong langa olabat.
  ukr-1871: Сїм день буде приноситись у жертву за гріх по козлу на день; так само
    нехай приносять по телцю з товарячої череди й по барану з овечої отари без скази.
  deu-1951: Sieben Tage lang sollst du täglich einen Bock zum Sündopfer machen; man
    soll auch einen jungen Farren zurichten und einen Widder vom Kleinvieh, beide
    tadellos.
  eng-JPS: Seven days shalt thou prepare every day a goat for a sin-offering; they
    shall also prepare a young bullock, and a ram out of the flock, without blemish.
  srp-1865: Sedam dana prinosi jarca za grijeh svaki dan; i junca i ovna iz stada
    zdrava neka prinose.
  lug-lug: “Mulimala ennaku musanvu nga muwayo embuzi ennume emu buli lunaku ng’ekiweebwayo
    olw’ekibi. Era muliwaayo n’ente ennume n’endiga ennume, byombi nga tebiriiko kamogo.
  heb-heb: שבעת ימים תעשה שעיר חטאת ליום ופר בן בקר ואיל מן הצאן תמימים יעשו׃
  ben-IRV: তুমি অবশ্যই পাপের জন্য বলিরূপে এক সপ্তাহ ধরে প্রতিদিন এক একটা ছাগল উৎসর্গ
    করবে এবং যাজকেরা নির্দোষ এক যুবষাঁড় ও পালের এক ভেড়া উৎসর্গ করবে।
  pan-pan: ਤੂੰ ਸੱਤ ਦਿਨ ਤੱਕ ਹਰ ਦਿਨ ਇੱਕ ਬੱਕਰਾ ਪਾਪ ਬਲੀ ਲਈ ਤਿਆਰ ਕਰ ਰੱਖੀਂ ਅਤੇ ਇੱਕ ਦੋਸ਼ਰਹਿਤ
    ਵੱਛਾ ਅਤੇ ਇੱਕ ਇੱਜੜ ਦਾ ਦੋਸ਼ ਰਹਿਤ ਮੇਂਢਾ ਵੀ ਤਿਆਰ ਕਰ ਰੱਖੀਂ।
  mya-JVB: ခုနစ် ရက် ပတ်လုံးတနေ့ တနေ့လျှင်၊ ဆိတ် တကောင်ကို အပြစ် ဖြေရာယဇ်ပြု၍ ပူဇော်
    ရမည်။ အပြစ် မရှိ၊ ပျို သောနွားထီး တကောင်နှင့် သိုးထီး တကောင်ကိုလည်း ပူဇော် ရမည်။
  hmo-hmo: “Dina 7 lalonai, dina ta ta dekenai nanigosi tau ta do oi henia, kara dika
    abia lao gauna do ia halaoa totona, bona boromakau tau ta, bona mamoe orea dekena
    amo, mamoe tau ta, mai edia dika lasi momokani gaudia, danu do oi henia.
  urd-urd: और तू सात दिन तक हर रोज़ एक बकरा ख़ता की क़ुर्बानी के लिए तैयार कर रखना,
    वह एक बछड़ा और गल्ले का एक मेंढा भी जो बे'ऐब हों तैयार कर रख्खें।
  rus-SYN: Семь дней приноси в жертву за грех по козлу в день; также пусть приносят
    в жертву по тельцу из стада волов и по овну из стада овец без порока.
  bqc-SIM: E gↄↄ sopla nìliↄ blesana kpa duun awakpabↄ ũ lá gu lɛ́ dↄ ń gáaena
    sãasaio ń sãsakao sãasaio.
  tcz-CHONGTHU: Hitia chu ni sagi sunga kelchal khat, bongchal gol khat, chuleh kelngoi
    khat ahonlah a konna nalah doh a chonset thilto kilhaina dinga nato ding ahi.
    Hiche gancha ho chu nolna bei seisetna bei cheh hidiu ahi.
  mar-mar: तू सात दिवस, रोज एकएका निर्दोष बकऱ्याचे पापार्पण कर; एक गोऱ्हा व कळपातील
    एक निर्दोष मेंढा हेही अर्पण करावे.
  qub-qub: Waran-waran ganchis junajcama juchapa ruquin rupachinquipaj juc cabra-mallwata.
    Chayno juc töru-mallwata, juc carnitapis pishtanqui. Chaycunaga sänu canga.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ yirun bɑɑ sɔɔ tɔ̃ɔ bɑɑtere, kɑɑ n dɑ boo kinɛru kɑ nɑɑ kinɛru
    kɑ yɑ̃ɑ kinɛru gowɑ ɑ kɑ torɑrun yɑ̃kuru ko.
  hat-hat: Chak jou, pandan sèt jou, n'a ofri yon kabrit, yon towo ak yon belye mouton
    ban mwen pou mande padon pou peche nou yo. Se pou tout bèt sa yo san ankenn enfimite.
    N'a pran yo nan tout bann bèt nou yo.
  eng-BSB: For seven days you are to provide a male goat daily for a sin offering;
    you are also to provide a young bull and a ram from the flock, both unblemished.
  eng-WEBPB: “Seven days you shall prepare every day a goat for a sin offering. They
    shall also prepare a young bull and a ram out of the flock, without defect.
  kbq-kbq: Hagi 7ni'a knamofo agu'afina, mago mago knarera afuhe afahe osu'nesia ve
    meme afuki, kasefa ve bulimakao afuki, ve sipisipi afuki hu'za ahe'za kumi ofa
    hutere hugahaze.
  nhe-BL: “Mojmostla para chicome tonali inquitencahuase se oquich chivo, se becerro
    huan se oquich borrego queja se tlacajcahualistli para tlajtlacoli. Nochi ni tlapiyalime
    monequi ax quipiyase niyon se tlamantli tlen ax cuali ipan inintlacayo.
  gub-BL: 7 'ar pawire erezuka putar amo àràpuhàrànete nehe, amo tapi'ak awa nehe
    no, amo àràpuhàràna'yr hawitu ma'e nehe no, teko wanemiapo kwer ikatu 'ym ma'e
    wamunànaw romo nehe. Tuwe naheta kwaw ikatu 'ymaw a'e ma'ea'yr wanehe nehe.
  eng-DRA: 'Seven days shalt thou offer a he goat for sill daily: they shall offer
    also a calf of the herd, and a ram of the flock without blemish.'
