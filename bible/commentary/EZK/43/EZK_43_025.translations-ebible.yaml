  pon-2006A: Rahn koaros erein rahn isuh ke pahn meirongkihla emen kuht, emen kouwol,
    oh emen sihpw wol nin duwen meirong en dihp. Irail koaros sohte pahn samin.
  por-BRBSL: “Sete dias você deve preparar todos os dias um bode para uma oferta pelo
