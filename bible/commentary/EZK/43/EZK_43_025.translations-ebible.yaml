  asm-FB: তুমি সাতদিনলৈকে প্ৰতিদিনে পাপাৰ্থক বলিস্বৰূপে এটা এটা ছাগ উৎসৰ্গ কৰিবা;
    আৰু তেওঁলোকে এটা ডেকা ভতৰা, আৰু জাকৰ পৰা এটা নিঘূণ মেৰ উৎসৰ্গ কৰিব।
  sus-A: «لْشْ يٌ لْشْ هَن شِ سٌلٌقٍرٍ، عٍ شَ سِكْتّ كٍرٍن بَ يُنُبِ شَقَرِ سّرّشّ
    رَ، عَ نُن تُورَ نُن يّشّي كٌنتٌنيِ، لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ.
  fra-SBL: « Pendant sept jours, vous préparerez chaque jour un bouc pour le sacrifice
