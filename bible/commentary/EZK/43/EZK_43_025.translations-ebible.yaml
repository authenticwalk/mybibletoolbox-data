  tbz-SIM: Kɑ̀ɑ mmɛ nhɔ̃ nyɛwe yɛ̀yiekɛ̀ miɛkɛ, bɑ́ dìì yiè ɑ níí kuɔ dibɔdɑɑ̀ mɛyɛi
