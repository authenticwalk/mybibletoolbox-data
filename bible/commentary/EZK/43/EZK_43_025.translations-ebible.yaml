  hbo-WLC: שִׁבְעַ֣ת יָמִ֔ים תַּעֲשֶׂ֥ה שְׂעִיר־חַטָּ֖את לַיּ֑וֹם וּפַ֧ר בֶּן־בָּקָ֛ר
    וְאַ֥יִל מִן־הַצֹּ֖אן תְּמִימִ֥ים יַעֲשֽׂוּ׃
  ibo-ibo: “Ụbọchị asaa, kwa ụbọchị ka ị ga-ewepụta otu mkpi, na nwa oke ehi, na nwa
