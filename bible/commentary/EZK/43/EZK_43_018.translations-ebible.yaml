  fra-LSG: 'Il me dit: Fils de l’homme, ainsi parle le Seigneur, l’Éternel: Voici
    les lois au sujet de l’autel, pour le jour où on le construira, afin d’y offrir
    les holocaustes et d’y répandre le sang.'
  yal-yal: 'A yi a fala n xa, a naxa, “Adamadina, Marigina Alatala ito nan falaxi,
    a naxa: Sariyane ni i ra lan saraxa ganden ma, a na ti lɔxɔn naxan yi, alogo saraxa
    gan daxine xa ba mɛnni, yulubi xafari wunla yi xuya na.'
  haw-1868: Olelo mai la hoi oia ia'u, E ke keiki a ke kanaka, Ke i mai nei Iehova
    ka Haku, Eia na oihana o ke kuahu, i ka la e hana'i lakou ia mea, e kaumaha ai
    i na mohaikuni maluna iho, a e pipi hoi i ke koko maluna iho ona.
  arb-NAV: 'وَقَالَ لِي: «يَا ابْنَ آدَمَ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ:
    هَذِهِ هِيَ مَرَاسِيمُ الْمَذْبَحِ فِي الْيَوْمِ الَّذِي يُنْصَبُ فِيهِ لِتَقْرِيبِ
    الْمُحْرَقَاتِ وَرَشِّ الدَّمِ عَلَيْهِ:'
  ewe-ewe: 'Tete wògblɔ nam be, “Ame vi, nya si Aƒetɔ Yehowa gblɔe nye esi: ‘Esiawoe
    anye ɖoɖowo na numevɔsawo kple ʋuhehlẽ ɖe vɔsamlekpui la ŋu ne wotui.'
  eng-LEE: And he said unto me, Son of man, thus hath said the Lord Eternal, These
    are the statutes of the altar on the day when it shall be finished, to offer thereon
    burnt-offerings, and to sprinkle thereon blood.
  asm-FB: 'তাৰ পাছত তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান, প্ৰভু যিহোৱাই এই কথা কৈছে: যজ্ঞ-বেদিটো
    সাজি এঁটোৱা দিনা তাত হোম বলি উৎসৰ্গ কৰিবলৈ আৰু তেজ ছটিয়াবলৈ তাৰ নিয়ম প্ৰণালী
    এইবোৰ।'
  sus-A: نَ تّمُي، نَ شّمّ نَشَ عَ قَلَ ﭑ بّ، عَ نَشّ، «عَدَ مَدِ، عِ مَرِفِ عَلَتَلَ
    يِ نَن مَسٍنشِ؛ ‹سّرِيّ نَن يِ كِ سّرّشّ فَن دَاشِ شَ قٍ رَ نُن وُلِ كَسَنقٍ شَ
    قٍ رَ يِ سّرّشّبَدٍ بّ عَ تِ تّمُي.
  fra-SBL: 'Il me dit : « Fils d''homme, le Seigneur Yahvé dit : ''Voici les règles
    à observer pour l''autel, le jour où on le construit, pour y offrir des holocaustes
    et y répandre du sang.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה אֵ֚לֶּה חֻקֹּ֣ות
    הַמִּזְבֵּ֔חַ בְּיֹ֖ום הֵעָֽשֹׂותֹ֑ו לְהַעֲלֹ֤ות עָלָיו֙ עֹולָ֔ה וְלִזְרֹ֥ק עָלָ֖יו
    דָּֽם׃
  kik-kik: 'Nake akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, Mwathani Jehova ekuuga atĩrĩ: Maya
    nĩmo magaatuĩka maũndũ ma kũrũmĩrĩrwo gũkĩrutwo magongona ma njino, na ma kũminjaminjĩria
    thakame kĩgongona-inĩ rĩrĩa gĩgaakwo:'
  fra-NCL: 'Et il me dit : « Fils de l’homme, ainsi parle le Seigneur Yahweh : Voici
    les lois de l’autel le jour où il sera construit, afin d’y offrir l’holocauste
    et d’y faire l’aspersion du sang.'
  cek-AK: To pacoengah anih mah kai khaeah, Kami capa, Angraeng Sithaw mah, Hmai angbawnhaih
    sak moe, athii to haeh hanah, hmaicam sak na niah pazui han ih atawknawk loe hae
    tih om tih, tiah ang thuih.
  cuk-cuk: 'A-sorbali, dule anga sogdebalid: “Dule-machi, Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged: ‘Ibmar-ogumakar-ukleged-aila-soblegoed-ibagi, e-birgi ibmar-durgan
    ogumakar-uklegega, degi, e-birgi ablis-eogegarba, we-igarmar-maidba be imakmaloed:'
  uig-CYR: 'У маңа шундақ деди: — И инсан оғли, Рәб Пәрвәрдигар шундақ дәйду: Бу қурбангаһ
    үстигә көйдүрмә қурбанлиқларни сунуш вә үстигә қан сепиш үчүн уни ясиған күнидә,
    шулар униң бәлгүлимилири болиду: —'
  tel-2017: అతడు నాతో ఇంకా ఇలా అన్నాడు “నరపుత్రుడా, ప్రభువైన యెహోవా చెప్పేదేమంటే,
    ఈ బలిపీఠం కట్టిన తరవాత దాని మీద రక్తం చల్లి, దహనబలులు అర్పించడానికి జరిగించ వలసిన
    పద్ధతులు ఇవి.
  hat-BSA: 'Epi Li te di mwen: “Fis a lòm, konsa pale Senyè BONDYE a: ‘Sila yo se
    règleman pou lotèl la nan jou ke li bati a, pou ofri ofrann brile sou li e pou
    flite san sou li.'
  kos-kos: LEUM GOD Fulatlana El fahk nu sik, “Mwet sukawil, porongo ma nga fahk nu
    sum uh. Ke musaiyukla tari loang uh, kom enenu in kisakunla ke kom furreak mwe
    kisa uh fac, ac osrokang srahn kosro ma kisakinyuk uh fac.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה אֵ֚לֶּה חֻקּ֣וֹת
    הַמִּזְבֵּ֔חַ בְּי֖וֹם הֵעָֽשׂוֹת֑וֹ לְהַעֲל֤וֹת עָלָיו֙ עוֹלָ֔ה וְלִזְרֹ֥ק עָלָ֖יו
    דָּֽם׃
  ibo-ibo: 'Mgbe ahụ, ọ gwara m, “Nwa nke mmadụ, ihe ndị a ka Onye kachasị ihe niile
    elu, bụ Onyenwe anyị kwuru: Ndị a bụ usoro metụtara iwu ịchụ aja nke aja nsure
    ọkụ, na ifesa ọbara nʼelu ebe ịchụ aja mgbe e wusiri ya.'
  ory-ory: ଆଉ, ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ପୁଣି,
    ଯେଉଁ ସମୟରେ ତହିଁ ଉପରେ ସେମାନେ ହୋମ ବଳିଦାନ ଓ ରକ୍ତ ସିଞ୍ଚନ କରିବା ନିମନ୍ତେ ଯଜ୍ଞବେଦି ନିର୍ମାଣ
    କରିବେ, ସେହି ସମୟରେ ତହିଁ ସମ୍ବନ୍ଧୀୟ ବିଧି ଏହି।
  chk-chk: 'Mürin, Kot a üreniei, “Nöün aramas, iei aloi ngang Kot ewe Samol mi Lapalap,
    ‘Iei pwüngün angangen ewe rongen asor: Lupwen ei rongen asor a wes me kaü, epwe
    fis asoren kek won me äsupu ngeni chan ekewe mönün asor.'
  rop-rop: Wal YAWEI det boswan God bin tok, “Isikiyel, afta wen dei binij bildimap
    det teibul blanga ofring yu garra shoum im redibala blanga yusumbat. Yu garra
    gibitbat sekrifais ofring langa det teibul blanga ofring, en dei garra tjakambat
    blad oloba langa det teibul blanga ofring. Wal dijan na wanim yu garra dumbat.
  ukr-1871: 'І сказав він менї: Сину чоловічий! так говорить Господь Бог: Оце постанови
    про жертівник на той день, як його зроблять на принос всепалень і на кропленнє
    його кровю:'
  deu-1951: 'Und er sprach zu mir: Menschensohn, so spricht Gott, der HERR: Dies sind
    die Satzungen des Altars, am Tage, da man ihn errichten wird, daß man Brandopfer
    darauf darbringe und Blut darauf sprenge.'
  eng-JPS: 'And He said unto me: ''Son of man, thus saith the Lord GOD: These are
    the ordinances of the altar in the day when they shall make it, to offer burnt-offerings
    thereon, and to dash blood against it.'
  srp-1865: 'I reèe mi: sine èovjeèji, ovako veli Gospod Gospod, ovo su naredbe za
    oltar kad se naèini da se na njemu prinose žrtve paljenice i da se kropi krvlju.'
  lug-lug: N’aŋŋamba nti, “Omwana w’omuntu, bw’ati bw’ayogera Mukama Katonda nti;
    Bino bye biriba ebiragiro bye munaagobereranga nga muwaayo ebiweebwayo ebyokebwa
    n’okumansira omusaayi ku Kyoto, nga kiwedde okuzimbibwa.
  heb-heb: ויאמר אלי בן אדם כה אמר אדני יהוה אלה חקות המזבח ביום העשותו להעלות עליו
    עולה ולזרק עליו דם׃
  ben-IRV: পরে তিনি আমাকে বললেন, মানুষের সন্তান, প্রভু সদাপ্রভু এ কথা বলেন, সেই যজ্ঞবেদিতে
    হোমবলিদান ও রক্ত ছিটিয়ে দেওয়ার জন্য যে দিন তা তৈরী করা হবে, সেই দিনের র জন্য
    সেই বিষয়ে বিধি।
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜਗਵੇਦੀ
    ਦੀਆਂ ਇਹ ਬਿਧੀਆਂ ਉਸ ਦਿਨ ਚਾਲੂ ਹੋਣਗੀਆਂ ਜਦੋਂ ਉਹ ਉਸ ਨੂੰ ਬਣਾਉਣਗੇ, ਤਾਂ ਜੋ ਉਸ ਤੇ ਹੋਮ ਦੀਆਂ
    ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ ਅਤੇ ਉਸ ਤੇ ਲਹੂ ਛਿੜਕਣ।
  mya-JVB: တဖန် အချင်းလူသား ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် အတိုင်း၊ မီးရှို့ ရာယဇ်ကိုပူဇော်
    ၍ အသွေး ကိုဖြန်း ဘို့ရာ ၊ ယဇ်ပလ္လင် ကိုတည် သောနေ့ ၌ ကျင့်ရသောတရား ဟူမူကား၊
  hmo-hmo: Lohiabada Dirava ese lau dekenai ia hereva, ia gwau, “Tanobada tauna e,
    egu hereva do oi kamonai. Boubou patana idia karaia haorea neganai, oi ese iena
    latanai boubou gaudia do oi gabua ore, bona oi alaia vadaeni boromakau edia rara
    be boubou patana ena latanai do oi negea. Unai dekena amo boubou patana be do
    oi hahelagaia.
  urd-urd: 'और उसने मुझ से कहा, ऐ आदमज़ाद, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि मज़बह
    के यह हुक्म उस दिन जारी होंगे जब वह उसे बनाएँगे, ताकि उस पर सोख़्तनी क़ुर्बानी
    पेश करें और उस पर ख़ून छिड़कें।'
  rus-SYN: 'И сказал он мне: сын человеческий! так говорит Господь Бог: вот уставы
    жертвенника к тому дню, когда он будет сделан для приношения на нем всесожжений
    и для кропления на него кровью.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Gbɛ̃nazĩn nɛ́, Dii Lua mɛ̀: Tó wa sa''okĩipi bò, kɛ́ wà
    e sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ owà, wi au ɛ́lɛwà, a yãdilɛaↄn kɛ:'
  tcz-CHONGTHU: Hichun aman kahenga aseijin mihem chapa hiche thaneitah Pakai thusei
    ahi. Hiche hohi maicham pumgo thilto kibol ding dan ho chu ahi. Chule maicham
    akisah tengleh thisan thekhum dan ho ahi.
  mar-mar: पुढे तो मला म्हणाला, “मानवाच्या मुला, प्रभू परमेश्वर म्हणतो, या वेदीवर
    होमार्पण करावे व रक्त शिंपडावे म्हणून ते ती तयार करतील त्या दिवशी तिचे नियम हेच
    आहेत.
  qub-qub: 'Nircur nimaran: «Runa, caynömi Tayta Dios nin: Uywata altarcho rupachinanpaj,
    uywapa yawarninwanpis altarta chajchunanpaj altarta rurarcuptenga cayno ruranquipaj:'
  bqp-bqp: Durɔ wi, u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑmɛniwɑ Yinni Gusunɔ u geruɑ.
    U nɛɛ, dɔmɑ te bɑ yɑ̃ku yee te bɑnɑ bɑ kpɑ, mɑ bɑ kĩ bu yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu
    ko kpɑ bu yɛm yɛ̃kɑ, woodɑ ye bɑ koo swĩi wee.
  hat-hat: 'Seyè sèl Mèt la pale avè m'', li di m'' ankò: -Nonm o! Koute sa m''ap
    di, men sa mwen bay lòd pou yo fè: Lè n''a fin moute lotèl la, n''a mete l'' apa
    pou mwen. N''a boule vyann bèt n''a ofri pou mwen yo sou li, n''a voye san bèt
    nou te touye yo sou tout lotèl la. Se konsa n''a mete lotèl la apa pou mwen.'
  eng-BSB: 'Then He said to me: “Son of man, this is what the Lord GOD says: ‘These
    are the statutes for the altar on the day it is constructed, so that burnt offerings
    may be sacrificed on it and blood may be sprinkled on it:'
  eng-WEBPB: 'He said to me, “Son of man, the Lord GOD says: ‘These are the ordinances
    of the altar in the day when they make it, to offer burnt offerings on it, and
    to sprinkle blood on it.'
  kbq-kbq: Anante Agra amanage huno nasami'ne, Vahe'mofo mofavre Izikieliga, Ra Anumzana,
    Anumzamo'a amanage hie, kresramnavu itama tro'ma huntetenuta, ama'na kasege avaririta
    kre fanene hu ofa nehuta, korana tagita rutri trira hiho.
  nhe-BL: 'Teipa Toteco nechilhui: “Tlacatl, quej ni na, niimoTECO Tlen Más Nijpiya
    Tlanahuatili, niquijtohua: Ipan nopa tonal teipa quema ajsis hora para quichihuase
    nopa tlaixpamitl huan para nopano quitlatise tlacajcahualistli huan quitoyahuase
    estli, ya ni nopa miyac tlanahuatili tlen monequi ma quitoquilica.'
  gub-BL: Uze'eg zanezar Tuweharupi Wiko Ma'e ihewe. — Awa ta'yr, einu katu heremimume'u
    nehe. Ma'ea'yr hapy haw iapo re eremukatu putar herenataromo nehe, ma'e ihewe
    imur pyr hapy pà hehe nehe. Eremupiripirik putar ma'ea'yr izuka pyrer wanuwykwer
    hehe nehe.
  eng-DRA: 'And he said to me: Son of man, thus saith the Lord God: These are the
    ceremonies of the altar, in what day soever it shall be made: that holocausts
    may be offered upon it, and blood poured out.'
