verse: EZK.043.018
translations:
  mal-C: 'പിന്നീട് അവിടന്ന് എന്നോടു കൽപ്പിച്ചു: “മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: യാഗപീഠം നിർമിച്ചുകഴിയുമ്പോൾ ഹോമയാഗങ്ങൾ അർപ്പിക്കുന്നതിനും രക്തം
    തളിക്കുന്നതിനുമുള്ള അനുശാസനങ്ങൾ ഇവയായിരിക്കും:'
  deu-TKW: 'Und er sprach zu mir: Menschensohn! So spricht der Herr Jahwe: Dies sind
    die Bestimmungen in betreff des Altars für den Tag, wo er angefertigt ist, um
    Brandopfer auf ihm darzubringen und Blut auf ihn zu sprengen.'
  lin-lin: 'Bongo alobaki na ngai : « Mwana na moto, tala liloba oyo Nkolo Yawe alobi :
    Tala mibeko ya etumbelo, oyo bakosalela tango bakotonga yango mpo na kobonza mbeka
    ya kotumba, makabo mpe kosopela yango makila.'
  eng-LSV: 'And He says to me, “Son of man, thus said Lord YHWH: These [are] statutes
    of the altar in the day of its being made to cause burnt-offering to go up on
    it, and to sprinkle blood on it.'
  eng-GNV: And he said vnto me, Sone of man, thus saith ye Lord God, These are ye
    ordinances of ye altar in the day when they shall make it to offer the burnt offring
    thereon, and to sprinkle blood thereon.
  eng-WEBSTER: And he said to me, Son of man, thus saith the Lord GOD; These are the
    ordinances of the altar in the day when they shall make it, to offer burnt-offerings
    upon it, and to sprinkle blood upon it.
  nhw-BL: 'Teipa Toteco nechilhui: “Tlacatl, quej ni na, niamoTECO Catli Más Nijpiya
    Tlanahuatili, niquijtohua: Ipan nopa tonal teipa quema ajsis hora para quichihuase
    nopa tlaixpamitl huan para nopona quitlatise tlacajcahualistli huan quitoyahuase
    estli, ya ni nopa tlanahuatilme catli monequi ma quitoquilica.'
  swh-ONEN: 'Kisha akaniambia, “Mwanadamu, hili ndilo Bwana Mwenyezi asemalo: Haya
    ndiyo yatakayokuwa masharti ya kutoa dhabihu za kuteketezwa na kunyunyiza damu
    juu ya madhabahu itakapokuwa imejengwa.'
  bba-bba: Durɔ wi, u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ.
    U nɛɛ, dɔmɑ te bɑ yɑ̃ku yee te bɑnɑ bɑ kpɑ, mɑ bɑ kĩ bu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    ko kpɑ bu yɛm yɛ̃kɑ, woodɑ ye bɑ koo swĩi wee.
  eng-KJVCPB: And he said unto me, Son of man, thus saith the Lord God; These are
    the ordinances of the altar in the day when they shall make it, to offer burnt
    offerings thereon, and to sprinkle blood thereon.
  luo-luo: 'Eka nowachona niya, “Wuod dhano, ma e gima Jehova Nyasaye Manyalo Gik
    Moko Duto wacho: Magi ema nobed chike miluwo kitimo misengini miwangʼo pep kod
    remo mikiro ewi kendo mar misango e kinde migere:'
  meu-meu: 'Bena ia ese e hamaorogu, eto, Taunimanima natuna e, Ḡaubada Iehova na
    ini e gwau tomamu: Hahedua herevadia, ihaboulaina patana ena, bini. Ḡole-oho bouboudia
    na latanai bae hahelaḡadia bona rara bae nevarilaia totona bae haginia dinana
    ai,'
  npi-ULB: 'त्यसपछि तिनले मलाई भने, “ए मानिसको छोरो, परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ:
    तिनीहरूले वेदी बनाएको दिनमा, र त्यसमा होमबलि चढाउने, र रगत छर्किने विधिहरू यी
    नै हुन् ।'
  yor-yor: 'Lẹ́yìn náà, ó sọ fún mi pé, “Ọmọ ènìyàn, èyí yìí ni ohun tí Olúwa Olódùmarè
    wí: Ìwọ̀nyí yóò jẹ́ òfin fún ìrúbọ ẹbọ sísun àti wíwọ̀n ẹ̀jẹ̀ sórí pẹpẹ nígbà
    tí a bá mọ pẹpẹ tán.'
  pes-OPCB: 'خداوند یهوه به من فرمود: «ای پسر انسان، به آنچه می‌گویم توجه کن! وقتی
    این مذبح ساخته شد باید قربانیهای سوختنی بر آن تقدیم شود و خون آنها روی مذبح پاشیده
    گردد.'
  tgl-ULB: Pagkatapos, sinabi niya sa akin, “Anak ng tao, sinasabi ito ng Panginoong
    Yahweh. Ito ang mga alituntunin para sa altar sa araw na gawin nila ito, para
    sa paghahandog ng mga alay na susunugin dito at para sa pagwiwisik ng dugo dito.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome i̱hondo langialu lalu,
    Dindiali-o i̱naga bi larogo baya hangu hale ha. Tígua lomabu delaga dabu ogonibi
    bu helowa dabu ogoriani mbirale bo lomabu delowa nogo baragonaga darama dabuni
    odo tandala paya bialu howa mana ogore bilimu.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``အ​ချင်း လူ​သား၊ ငါ​ပြော​သည်​ကို​နား​ထောင်​လော့။
    ယဇ် ပလ္လင်​ကို​တည်​ဆောက်​ပြီး​သော​အ​ခါ​သင်​သည် ယဇ်​ကောင်​များ​ကို​မီး​ရှို့​ပူ​ဇော်​ခြင်း၊
    ယဇ်​ကောင် များ​၏​သွေး​ဖြင့်​ယဇ်​ပလ္လင်​ကို​ပက်​ဖျန်း​ခြင်း ဖြင့်​ယဇ်​ပလ္လင်​ကို​သန့်​စင်​စေ​ရ​မည်။-
  bod-N: ཁོས་ང་ལ་འདི་ལྟར། ཀྱེ་མིའི་བུ། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། མཆོད་ཁྲིའི་ལམ་སྲོལ་ནི་འདི་ལྟ་སྟེ།
    མཆོད་ཁྲི་བཞེངས་ཚར་ནས་དེའི་སྟེང་དུ་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་ཏེ་ཁྲག་གཏོར་བའི་དུས་སུ།
  sna-sna: 'Ipapo iye akati kwandiri, “Mwanakomana womunhu, zvanzi naIshe Jehovha:
    Iyi ndiyo ichava mitemo yokubayira zvibayiro zvinopiswa nokusasa ropa pamusoro
    pearitari painenge yavakwa:'
  spa-BLM: 'Me dijo: “Hijo de hombre, el Señor Yahvé dice: ‘Estas son las ordenanzas
    del altar en el día en que lo hacen, para ofrecer holocaustos sobre él, y para
    rociar sangre sobre él.'
  cac-cac: 'Ix lajvi chi'', ix yalan jun vin̈ vinac chi'' d''ayin: Ach anima, a Jehová
    Yajal tz''alan icha tic: Ayic b''ob''ilxo jun altar chi'', yovalil sc''anab''ajaj
    juntzan̈ checnab''il tic: Sn̈usjitz''a junoc noc'' noc'' silab''il d''a yib''an̈,
    stzicchajoch schiq''uil noc'' d''ay.'
  swh-ULB: 'Kisha akanambia, “Mwanadamu, Bwana Yahwe asema hivi: Hizi ndizo sheria
    kwa ajili ya madhabahu katika siku watakayoitengeza, kwa ajili kutoa sadaka ya
    kuteketezwa kwenye hiyo, na kwa jili ya kunyunyiza damu juu yake.'
  bel-bel: 'І сказаў ён мне: сыне чалавечы! так кажа Гасподзь Бог; вось статуты ахвярніка
    на той дзень, калі ён будзе зроблены для прынашэньня на ім цэласпаленьняў і для
    крапленьня на Яго крывёю.'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, so spricht der Herr, HERR: Dies
    sind die Satzungen des Altars, an dem Tag, da er gemacht wird, um Brandopfer darauf
    zu opfern und Blut darauf zu sprengen.'
  mbb-OT: 'Migkaǥi pa haazà is laǥeng kayi te kedì te, “Sikew is etew, iyan heini
    migkaǥi te Nengazen he MEGBEVAYÀ: Emun egkepasad en haazà is pemuhatà, ne ibpehinungud
    haazà pinaaǥi te kebpemuhat te menge pemuhat he edtutungen wey kebpirik te lengesa
    te menge uyaǥen he ibpemuhat. Iyan heini menge sulunuzen he para zutun he andew.'
  mal-2015: 'പിന്നെ അവൻ എന്നോടു കല്പിച്ചതു: മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവു ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: അവർ യാഗപീഠം ഉണ്ടാക്കുന്ന നാളിൽ അതിന്മേൽ ഹോമയാഗം കഴിക്കേണ്ടതിന്നും
    രക്തം തളിക്കേണ്ടതിന്നും അതിനെക്കുറിച്ചുള്ള ചട്ടങ്ങൾ ആവിതു:'
  rmc-rmc: 'Phenďa mange: „Manušeja, kada phenel o RAJ, o Adonaj: Kala hine o pravidla
    pal o oltaris: Sar ela o oltaris ačhado, kavke pes anela o labarde obeti a kropinela
    o rat pro oltaris:'
  pes-OPV: 'و او مرا گفت: «ای پسر انسان خداوند یهوه چنین می‌فرماید: این است قانون
    های مذبح درروزی که آن را بسازند تا قربانی های سوختی برآن بگذرانند و خون بر آن
    بپاشند.'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, аша ворбеште Домнул Думнезеу: ‘Ятэ леӂиле
    ку привире ла алтар пентру зиуа кынд ыл вор фаче ка сэ адукэ пе ел ардерь-де-тот
    ши сэ стропяскэ сынӂеле.'
  ben-OBCV: তারপর তিনি আমাকে বললেন, “হে মানবসন্তান, সার্বভৌম সদাপ্রভু এই কথা বলেন,
    বেদিটা তৈরি হলে যেদিন সেটি সদাপ্রভুর উদ্দেশে উৎসর্গ করা হবে যেন তার উপরে হোমবলি
    ও রক্ত প্রক্ষেপ করা হয়, সেদিন এই নিয়ম পালন করা হবে।
  som-som: Markaasuu igu yidhi, Wiilka Aadamow, Sayidka Rabbiga ahu wuxuu leeyahay,
    Kuwanu waa qaynuunnada meesha allabariga maalintay sameeyaan inay qurbaanno la
    gubo ku kor bixiyaan oo ay dhiig ku kor rusheeyaan.
  lat-VUC: 'Et dixit ad me: Fili hominis, hæc dicit Dominus Deus: Hi sunt ritus altaris,
    in quacumque die fuerit fabricatum, ut offeratur super illud holocaustum, et effundatur
    sanguis.'
  eng-ASVBT: 'And he said unto me, Son of man, thus saith the Lord Jehovah: These
    are the ordinances of the altar in the day when they shall make it, to offer burnt
    offerings thereon, and to sprinkle blood thereon.'
  ita-1885: 'E quell''uomo mi disse: Figliuol d''uomo, così ha detto il Signore Iddio:
    Questi son gli ordini dell''altare, nel giorno che sarà fatto, per offerire sopra
    esso gli olocausti, e per ispandere sopra esso il sangue.'
  eng-LXXUP: And he said to me, Son of man, thus saith the Lord God of Israel; These
    are the ordinances of the altar in the day of its being made, to offer upon it
    whole burnt offerings, and to pour blood upon it.
  eng-ULB: 'Next he said to me, “Son of man, the Lord Yahweh says this: These are
    the regulations for the altar on the day they make it, for raising the burnt offering
    onto it, and for sprinkling blood on it.'
  spa-VBL: 'Luego me dijo: “Hijo de hombre, esto es lo que dice el Señor Dios: Estas
    son las normas relativas al altar una vez construido, para que se puedan sacrificar
    holocaustos y rociar sangre sobre él:'
  fra-_FOB: 'Et il me dit: Fils de l''homme, ainsi a dit le Seigneur, l''Éternel:
    Voici les ordonnances concernant l''autel, dès le jour qu''il aura été fait, afin
    qu''on y offre l''holocauste et qu''on y répande le sang.'
  mal-mal: 'പിന്നെ അവിടുന്ന് എന്നോട് കല്പിച്ചത്: “മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: അവർ യാഗപീഠം ഉണ്ടാക്കുന്ന നാളിൽ അതിന്മേൽ ഹോമയാഗം കഴിക്കേണ്ടതിനും
    രക്തം തളിക്കേണ്ടതിനും അതിനെക്കുറിച്ചുള്ള ചട്ടങ്ങൾ ഇവയാണ്:'
  urd-GVR: Phir Rab mujh se hamkalām huā, “Ai ādamzād, Rab Qādir-e-mutlaq farmātā
    hai ki is qurbāngāh ko tāmīr karne ke bād tujhe is par qurbāniyāṅ jalā kar ise
    maḳhsūs karnā hai. Sāth sāth is par qurbāniyoṅ kā ḳhūn bhī chhiṛaknā hai. Is silsile
    meṅ merī hidāyāt sun!
  suz-BL: मिनु मेकोम आं कली “ए मुर, परमप्रभु, परमप्रभु यावेमी ‘मेको चढ़ेतीके सेल्‍ने
    थुम्‍शो नाक्‍ती चोशा चढ़ेतीके चढ़ेचा नु हुश ब्रुइक्‍चा कली मेको चढ़ेतीके आ पर्बम
    पचा माल्‍शो गेय मार बाक्‍त देंशा हना,
  eng-NOY: 'And he said to me, Son of man, thus saith the Lord Jehovah: These are
    the statutes of the altar, in the day when it is made, to offer burnt-offerings
    thereon, and to sprinkle blood thereon.'
  ita-1927: 'Ed egli mi disse: “Figliuol d’uomo, così parla il Signore, l’Eterno:
    Ecco i regolamenti dell’altare per il giorno che sarà costruito per offrirvi su
    l’olocausto e per farvi l’aspersione del sangue.'
  ckb-ckb: 'پێی فەرمووم: «ئەی کوڕی مرۆڤ، یەزدانی باڵادەست ئەمە دەفەرموێت: ئەمانە فەرزەکانی
    پێشکەشکردنی قوربانی سووتاندن و پرژاندنی خوێن لەسەر قوربانگاکەیە، ئەو ڕۆژەی کە
    بنیاد دەنرێت.'
  eng-BBE: And he said to me, Son of man, the Lord God has said, These are the rules
    for the altar, when they make it, for the offering of burned offerings on it and
    the draining out of the blood.
  kan-OKCV: 'ಅವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಮನುಷ್ಯಪುತ್ರನೇ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ.
    ಬಲಿಪೀಠವನ್ನು ಮಾಡುವ ದಿನದಲ್ಲಿ ಅದರ ಮೇಲೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿ ರಕ್ತವನ್ನು ಚಿಮುಕಿಸಬೇಕು;
    ಇವು ಅಲ್ಲಿನ ನಿಯಮಗಳಾಗಿವೆ.'
  tam-2017: 'பின்னும் அவர் என்னை நோக்கி: மனிதகுமாரனே, யெகோவாகிய ஆண்டவர் சொல்லுகிறது
    என்னவென்றால்; பலிபீடத்தை உண்டாக்கும் நாளிலே அதின்மேல் தகனபலியிடுகிறதற்கும் அதின்மேல்
    இரத்தம் தெளிப்பதற்குமான கட்டளைகள்:'
  spa-RV-1909: 'Y díjome: Hijo del hombre, así ha dicho el Señor Jehová: Estas son
    las ordenanzas del altar el día en que será hecho, para ofrecer sobre él holocausto,
    y para esparcir sobre él sangre.'
  ron-BTF: 'Și el mi-a spus: Fiu al omului, astfel spune Domnul DUMNEZEU: Acestea
    sunt rânduielile altarului în ziua în care îl vor face ca să ofere pe el ofrande
    arse și să stropească sânge pe el.'
  eng-WEBP: 'He said to me, “Son of man, the Lord GOD says: ‘These are the ordinances
    of the altar in the day when they make it, to offer burnt offerings on it, and
    to sprinkle blood on it.'
  eng-FBV: 'Then he told me: “Son of man, this is what the Lord God says: These are
    the regulations regarding the altar once it''s built, so that it can be used to
    sacrifice burnt offerings and to sprinkle blood on it:'
  nld-1939: 'Hij sprak tot mij: Mensenkind, zegt Jahweh, de Heer: hier volgen de voorschriften
    omtrent het altaar. De dag dat het gereed is, om er brandoffers op te offeren
    en er bloed op te sprenkelen,'
  nch-BL: 'Teipa Toteco techilhui: “Tacat, quej ni na, niamoTECO Cati Más Nijpiya
    Tanahuatili, niquijtohua: Ipan nopa tonali teipa quema ajsis hora para quichihuase
    nopa taixpamit huan para nopona quitatise tacajcahualisti huan quitoyahuase esti,
    ya ni nopa tanahuatilme cati monequi ma quitoquilica.'
  vie-1934: 'Người nói cùng ta rằng: Hỡi con người, Chúa Giê-hô-va phán như vầy: Nầy
    là các luật về bàn thờ, vừa ngày nó đã được xây xong đặng người ta có thể dâng
    của lễ thiêu và làm lễ rưới huyết trên đó.'
  hin-CV: 'तब उसने मुझसे कहा, “हे मनुष्य के पुत्र, परम प्रधान याहवेह का यह कहना है:
    जब वेदी बनाई जाएगी, तब होमबलिदान चढ़ाने और वेदी पर रक्त छिड़कने के लिये विधियां
    होंगी:'
  spa-BES: 'Y me dijo: Hijo de hombre, el Señor Dios dijo: Estas son las reglas para
    el altar, cuando sea hecha la ofrenda de ofrendas quemadas y rocíen la sangre.'
  tdx-tdx: 'Le hoe re amako, O ana’ ondatio, hoe ty nafè’ Iehovà Talè: Inao o fañè’
    i kitreliy amy andro handranjiañe azey, hañengàñe soroñe, naho hamitsezan-dio.'
