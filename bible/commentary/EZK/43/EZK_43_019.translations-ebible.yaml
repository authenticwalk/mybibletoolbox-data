verse: EZK.043.019
translations:
  mal-C: സാദോക്കിന്റെ പുത്രന്മാരായി എനിക്കു ശുശ്രൂഷചെയ്യാൻ അടുത്തുവരുന്ന ലേവ്യരായ
    പുരോഹിതന്മാർക്ക് പാപശുദ്ധീകരണയാഗത്തിന് ഒരു കാളക്കിടാവിനെ കൊടുക്കണം, എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Da sollst du den levitischen Priestern, die zu den Nachkommen Zadoks gehören,
    die mir nahen dürfen, ist der Spruch des Herrn Jahwe, um mich zu bedienen, ein
    junges Rind zu einem Sündopfer übergeben
  lin-lin: Okopesa mwana ngombe ya mobali lokola mbeka ya masumu epai ya Banganga-Nzambe
    oyo bazali Balevi ya libota ya Tsadoki mpe babelemaka liboso na Ngai mpo na kosalela
    Ngai, elobi Nkolo Yawe ;
  eng-LSV: And you have given to the priests, the Levites—who [are] of the seed of
    Zadok, who are near to Me, a declaration of Lord YHWH, to serve Me—a calf from
    the herd, for a sin-offering.
  eng-GNV: And thou shalt giue to the Priestes, and to the Leuites, that be of the
    seede of Zadok, which approch vnto me, to minister vnto me, saith the Lord God,
    a yong bullocke for a sinne offring.
  eng-WEBSTER: And thou shalt give to the priests the Levites that are of the seed
    of Zadok, who approach to me, to minister to me, saith the Lord GOD, a young bullock
    for a sin-offering.
  nhw-BL: San nopa tlacame catli iixhuihua Sadoc catli hualajqui ipan nopa hueyi familia
    tlen Leví huejcajya huelis elise nototajtzitzi huan monechcahuise campa na para
    nechtequipanose. Quej nopa na, niamoTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.
    Huan ipan nopa tonali quinmacase se becerro para quitencahuase noixpa por inintlajtlacolhua.
  swh-ONEN: Utatoa fahali mchanga kuwa sadaka ya dhambi kwa makuhani, ambao ni Walawi,
    wa jamaa ya Sadoki, ndio watakaonikaribia kuhudumu mbele zangu, asema Bwana Mwenyezi.
  bba-bba: Lefibɑ sɔɔ, Sɑdɔkun bweseru sɔɔrɑ kɑɑ yɑ̃ku kowobu wunɑ bɑ n dɑ nùn yɑ̃kuru
    kue kpɑ ɑ bu nɑɑ kinɛ kpɛndu wɛ̃ torɑrun yɑ̃kurun sɔ̃.
  eng-KJVCPB: And thou shalt give to the priests the Levites that be of the seed of
    Zadok, which approach unto me, to minister unto me, saith the Lord God, a young
    bullock for a sin offering.
  luo-luo: Nyaka ichiw nyarwath ma pod tin kaka misango mar golo richo ni jodolo;
    ma gin jo-Lawi, mowuok e anywola joka Zadok, en ema ne osudo buta machiegni mondo
    otina, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Levi hahelaḡa taudia, Sadok ena iduhu taudia, kara helaḡadia ikaradia totona
    e raka henigu kahimu taudia, na boromakau maruanena ta ba henidia, kara dika iabi-ohona
    boubou ḡauna ai bainela. Ḡaubada Iehova na e herevamu.
  npi-ULB: सादोकको वंशबाट मेरो सेवा गर्न मेरो नजिक आउने लेवी पुजारीहरूलाई पापबलिको
    रूपमा एउटा साँढे दिनू, यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Ẹ̀yin ní láti mú ọ̀dọ́ akọ màlúù gẹ́gẹ́ bí ẹbọ ìrékọjá fún àwọn àlùfáà,
    tí ó jẹ́ Lefi, tí ìdílé Sadoku tí ó wá sí agbègbè láti ṣe iṣẹ́ ìránṣẹ́ fún mi
    ní Olúwa Olódùmarè wí.
  pes-OPCB: برای این کار به کاهنانی که از قبیلهٔ لاوی و از نسل صادوق هستند و می‌توانند
    برای خدمت به حضور من بیایند، یک گوساله برای قربانی گناه بده.
  tgl-ULB: Ikaw ay magbibigay ng toro mula sa mga baka bilang alay para sa kasalanan
    sa mga paring Levita na mga kaapu-apuhan ni Zadok, ang mga lumalapit sa akin upang
    paglingkuran ako. Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Nogo bulumaga wangabe mbira haru puwa loma binigo mo ngiaga agali Sadogo
    aria karuhondo meregola tigua ko biyago i̱na domo waholiyanaga nogo ogoni loma
    bialu i̱hondo bo ngilo mibe. I̱ Anduane Homogo Bibahende Haru Haame Ho haga kogo
    i̱na ogo bibe larogoni. Libai hameigini Sadogonaga aguanene ti hangume loma binigo
    mo ngiaga howa i̱ni kogoha kaware ibalu i̱naga biabe biahaga habehe kagoni.
  mya-mya: ငါ​၏​ရှေ့​တော်​သို့​ဝင်​၍​အ​မှု​တော်​ဆောင်​သူ များ​မှာ​ဇာ​ဒုတ်​၏​သား​မြေး၊
    လေ​ဝိ​အ​နွယ် ဝင်​ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ရ​မည်။ ဤ​ကား ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော
    စကား​ဖြစ်​၏။ သင်​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ် ပူ​ဇော်​ရန်​အ​တွက်​နွား​ထီး​ပျို​တစ်​ကောင်
    ကို​သူ​တို့​အား​ပေး​ရ​မည်။-
  bod-N: ངའི་སྤྱན་སྔར་བདག་ལ་ཞབས་ཕྱི་སྒྲུབ་པའི་ལེ་ཝི་པའི་མཆོད་དཔོན་ཏེ་ཟཱ་ཏོག་གི་བུ་རྒྱུད་རྣམས་ལ།
    སྡིག་བཤགས་ཀྱི་མཆོད་པ་རུ་ཁྱོད་ཀྱིས་བ་ཕྲུག་ཅིག་སྟེར་དགོས་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་པ་དང་།
  sna-sna: Unofanira kupa hando duku sechipiriso chechivi kuvaprista, vanova ndivo
    vaRevhi, vemhuri yaZadhoki, vanoswedera kuti vashumire pamberi pangu, ndizvo zvinotaura
    Ishe Jehovha.
  spa-BLM: Darás a los sacerdotes levitas que son de la descendencia de Sadoc, que
    están cerca de mí, para que me sirvan — dice el Señor Yahvé — un novillo para
    el sacrificio por el pecado.
  cac-cac: A in Jehová in svala' to a d'a eb' sacerdote levita yin̈tilal Sadoc, aton
    eb' tz'och d'a vichan̈ in yac'an servil, syac'an junoc noc' quelem vacax eb' silab'il
    yuj yac'ji tup mul.
  swh-ULB: Utatoa ng'ombe kutoka kwenye kundi kama sadaka ya dhambi kwa ajili ya Walawi
    makuhani ambao ni uzao wa Zadoki, wale wajao karibu nami kunitumikia-hivi ndivyo
    Bwana Yahwe asemavyo.
  bel-bel: Сьвятарам ад калена Лявіінага, якія з племя Садока, якія набліжаюцца да
    Мяне, каб служыць Мне, кажа Гасподзь Бог, дай цяля са статку валоў у ахвяру за
    грэх;
  deu-ELBBK: Und du sollst den Priestern, den Leviten, die von den Nachkommen Zadoks
    sind, die mir nahen, spricht der Herr, HERR, um mir zu dienen, einen jungen Stier
    geben zum Sündopfer.
  mbb-OT: Is menge memumuhat he ebpenilbi kedì, he ebpuun te tribu ni Levi he menge
    kevuwazan ni Zadok, ebeǥayan te turiti he vaka he ibpemuhat dan he pemuhat he
    para idlumpiyu.
  mal-2015: എനിക്കു ശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു എന്നോടു അടുത്തു വരുന്ന സാദോക്കിന്റെ സന്തതിയിലുള്ള
    ലേവ്യരായ പുരോഹിതന്മാർക്കു നീ പാപയാഗമായി ഒരു കാളക്കുട്ടിയെ കൊടുക്കേണം എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Deha jekhe terne bikos sar e obeta vaš o binos le rašajenge, so hine andral
    o kmeňos Levi, andral o potomstvos le Cadokoskro, so aven paš ma, hoj mange te
    služinen, phenel o RAJ, o Adonaj.
  pes-OPV: و خداوندیهوه می‌فرماید که به لاویان کهنه که از ذریت صادوق می‌باشند و به
    جهت خدمت من به من نزدیک می‌آیند یک گوساله به جهت قربانی گناه بده.
  ron-1924: Сэ дай преоцилор, левицилор каре сунт дин сэмынца луй Цадок ши каре се
    апропие де Мине ка сэ-Мь служяскэ’, зиче Домнул Думнезеу, ‘ун вицел пентру жертфа
    де испэшире.
  ben-OBCV: সার্বভৌম সদাপ্রভু বলেন, সাদোকের বংশের যে লেবীয় যাজকেরা আমার পরিচর্যা
    করার জন্য আমার কাছে আসে তাদের তুমি পাপার্থক বলিদানের জন্য একটি যুবা ষাঁড় দেবে।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Wadaaddada reer Laawi oo ah farcankii
    Saadooq, oo iigu soo dhowaada inay ii adeegaan, waxaad siisaa dibi yar oo qurbaan
    dembi loo bixiyo.
  lat-VUC: Et dabis sacerdotibus et Levitis qui sunt de semine Sadoc, qui accedunt
    ad me, ait Dominus Deus, ut offerant mihi vitulum de armento pro peccato.
  eng-ASVBT: Thou shalt give to the priests the Levites that are of the seed of Zadok,
    who are near unto me, to minister unto me, saith the Lord Jehovah, a young bullock
    for a sin offering.
  ita-1885: Ed allora tu darai a' sacerdoti Leviti, che son della progenie di Sadoc,
    i quali si accostano a me, dice il Signore Iddio, per ministrarmi, un giovenco,
    per sacrificio per lo peccato.
  eng-LXXUP: And thou shalt appoint to the priests the Levites of the seed of Zadok,
    that draw nigh to me, saith the Lord God, to minister to me, a calf of the herd
    for a sin offering.
  eng-ULB: You will give a bull from the cattle as a sin offering for the Levitical
    priests who are the descendants of Zadok, those who come near to me to serve me—this
    is the Lord Yahweh's declaration.
  spa-VBL: Darás un novillo como ofrenda por el pecado a los sacerdotes levitas de
    la familia de Sadoc, que vienen a servir ante mí, declara el Señor Dios.
  fra-_FOB: Tu donneras aux sacrificateurs Lévites, qui sont de la race de Tsadok
    et qui s'approchent de moi pour me servir, dit le Seigneur, l'Éternel, un jeune
    taureau pour le sacrifice pour le péché.
  mal-mal: എനിക്ക് ശുശ്രൂഷ ചെയ്യേണ്ടതിന് എന്നോട് അടുത്തുവരുന്ന സാദോക്കിന്റെ സന്തതിയിലുള്ള
    ലേവ്യരായ പുരോഹിതന്മാർക്ക്, പാപയാഗമായി ഒരു കാളക്കുട്ടിയെ നീ കൊടുക്കണം” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Sirf Lāwī ke qabīle ke un imāmoṅ ko Rab ke ghar meṅ mere huzūr ḳhidmat
    karne kī ijāzat hai jo Sadoq kī aulād haiṅ. Rab Qādir-e-mutlaq farmātā hai ki
    unheṅ ek jawān bail de tāki wuh use gunāh kī qurbānī ke taur par pesh kareṅ.
  suz-BL: गेपुकीम आं कली चढ़ेब सादोक आ खिं ङा लेवी आन कली पाप आ पर्बम चढ़ेचा कली बोहोर
    का गेचा माल्‍नीनी। मेकोपुकी आं गेय पचा कली आं नेक्‍था जाक्‍नीम’ दे परमप्रभु, परमप्रभु
    यावेमी देंशो बाक्‍ब। इजीकीएल ४०:४६; लेवी ४:१-१२
  eng-NOY: To the priests, the sons of Levi, of the race of Zadok, that come near
    to me, saith the Lord Jehovah, to minister to me, thou shalt give a young bullock
    for a sin-offering.
  ita-1927: Ai sacerdoti levitici che sono della stirpe di Tsadok, i quali s’accostano
    a me per servirmi, dice il Signore, l’Eterno, darai un giovenco per un sacrifizio
    per il peccato.
  ckb-ckb: جوانەگایەک بۆ قوربانی گوناه بە کاهینە لێڤییەکان دەدەیت، ئەوانەی لە نەوەی
    سادۆقن، کە لە من نزیک دەبنەوە بۆ خزمەتکردنم. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: You are to give to the priests, the Levites of the seed of Zadok, who come
    near to me, says the Lord God, to do my work, a young ox for a sin-offering.
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನನಗೆ ಸೇವೆ ಮಾಡುವುದಕ್ಕಾಗಿ ನನ್ನ ಬಳಿಗೆ
    ಸಮೀಪಿಸುವ ಚಾದೋಕನ ವಂಶದವರಾದ ಯಾಜಕರಿಗೂ ಲೇವಿಯರಿಗೂ ದೋಷಪರಿಹಾರ ಬಲಿಗಾಗಿ ಎಳೆಯ ಹೋರಿಯನ್ನು ಕೊಡಬೇಕು.'
  tam-2017: எனக்கு ஆராதனை செய்கிறதற்கு என்னிடத்தில் சேருகிற சாதோக்கின் சந்ததியாரான
    லேவி கோத்திரத்தாராகிய ஆசாரியர்களுக்கு நீ பாவநிவாரண பலியாக ஒரு இளங்காளையைக் கொடுப்பாயாக
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Darás á los sacerdotes Levitas que son del linaje de Sadoc, que se
    allegan á mí, dice el Señor Jehová, para ministrarme, un becerro de la vacada
    para expiación.
  ron-BTF: Și să dai preoților, leviților, care sunt din sămânța lui Țadoc, care se
    apropie de mine ca să îmi servească, un taur tânăr ca ofrandă pentru păcat, spune
    Domnul DUMNEZEU.
  eng-WEBP: You shall give to the Levitical priests who are of the offspring of Zadok,
    who are near to me, to minister to me,’ says the Lord GOD, ‘a young bull for a
    sin offering.
  eng-FBV: You shall give a young bull as a sin offering to the Leviticus priests
    from the family of Zadok, who come and minister before me, declares the Lord God.
  nld-1939: moet ge aan de levitische priesters die van Sadok afstammen en tot Mij
    mogen naderen, om mijn dienst waar te nemen, zegt Jahweh, de Heer, een jonge stier
    als zonde-offer geven.
  nch-BL: San nopa tacame cati iixhuihua Sadoc cati hualajqui ipan nopa hueyi familia
    ten Leví huejcajquiya huelis elise nototajtzitzi huan monechcahuise campa na para
    techtequipanose. Quej nopa na, niamoTECO Cati Más Nijpiya Tanahuatili, niquijtohua.
    Huan ipan nopa tonali quinmacase se becerro para quitencahuase noixpa por inintajtacolhua.
  vie-1934: 'Chúa Giê-hô-va phán: Các thầy tế lễ họ Lê-vi về dòng Xa-đốc, đến gần
    ta đặng hầu việc ta, ngươi khá cho họ một con bò đực tơ đặng họ làm lễ chuộc tội.'
  hin-CV: पाप बलिदान के रूप में तुम्हें सादोक के परिवार के उन लेवीय पुरोहितों को एक
    बछड़ा देना होगा, जो मेरी सेवा करने के लिये मेरे पास आते हैं, परम प्रधान याहवेह
    की घोषणा है.
  spa-BES: Debes darles a los sacerdotes, los levitas de la simiente de Sadoc, que
    se acercan a mí, dice el Señor Dios, que haga mi trabajo, un becerro para una
    ofrenda por el pecado.
  tdx-tdx: Ho tolora’o amo mpisoroñe nte-Levy, tarira’ i Tsadoke, mpitotok’ amakoo,
    hitoroñe ahy, hoe t’Iehovà Talè, ty bania ho engan-kakeo.
  tha-KJV: ท่านจงมอบวัวหนุ่มตัวหนึ่งเป็นเครื่องบูชาไถ่บาปแก่​ปุ​โรหิตคนเลวีเชื้อสายศาโดก
    ผู้​ที่​เข​้ามาใกล้เพื่อปรนนิบั​ติ​เรา องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: E aos sacerdotes Levitas que são da descendência de Zadoque, que se
    achegam a mim, diz o Senhor DEUS, para me servirem, tu darás um bezerro, filho
    de vaca, para expiação pelo pecado.
  deu-ELO: Und du sollst den Priestern, den Leviten, welche vom Samen Zadoks sind,
    die mir nahen, spricht der Herr, Jehova, um mir zu dienen, einen jungen Farren
    geben zum Sündopfer.
  eng-WYC-2018: And thou shalt give to priests and deacons that be of the seed of
    Zadok, that nigh to me, saith the Lord God, that they offer to me a calf of the
    drove for sin. (Thou shalt give to the levitical priests, who be the descendants
    of Zadok, and who alone may come near me, saith the Lord God, a calf from the
    herd, that they offer to me for a sin offering.)
  epo-epo: Kaj al la pastroj Levidoj el la idaro de Cadok, kiuj alproksimiĝos al Mi,
    por servi al Mi, diras la Sinjoro, la Eternulo, donu bovidon kiel pekoferon.
  uig-PIN: sǝn Lawiy ⱪǝbilisidin bolƣan, yǝni Mening hizmitimdǝ bolux üqün Manga yeⱪinlixidiƣan
    Zadok nǝslidikilǝrdin bolƣan kaⱨinlarƣa gunaⱨ ⱪurbanliⱪi süpitidǝ yax bir torpaⱪni
    berisǝn;
  beo-beo: 'Gobele salasu dunu, Lifai ea fi dunu, be Sa:idoge egaga fi fawane, ilia
    Na midadi misini, hawa: hamomu. Na, Ouligisudafa Hina Gode da amane sia:sa. Di
    da bulamagau gawali wahadebe, wadela:i hou dabe ima:ne gobele salima:ne, ilima
    ima.'
  tpi-OTNT: Yu mas kisim wanpela bulmakau man na givim long ol pris bilong lain Sadok.
    Mi God, Bikpela, mi tok, ol dispela man tasol bilong lain Livai ol inap i kam
    klostu long mi bilong mekim wok bilong mi. Orait ol dispela pris i mas kilim dispela
    bulmakau bilong mekim ofa bilong rausim sin.
  hau-SA: Za ka ba da ɗan bijimi a matsayin hadaya ta ƙonawa ga firistoci, waɗanda
    suke Lawiyawa, na iyalin Zadok, waɗanda suke zuwa kusa don hidima a gabana, in
    ji Ubangiji Mai Iko Duka.
  uig-LAT: sen Lawiy qebilisidin bolghan, yeni Méning xizmitimde bolush üchün Manga
    yéqinlishidighan Zadok neslidikilerdin bolghan kahinlargha gunah qurbanliqi süpitide
    yash bir torpaqni bérisen;
  nde-nde: Kumele unikele inkunzi eseseliguqa njengomnikelo wesono kubaphristi, abangabaLevi,
    abendlu kaZadokhi abasondela eduze ukuba bakhonze phambi kwami, kutsho uThixo
    Wobukhosi.
  ton-ton: Pea ko e kau taulaʻeiki ʻae kau Livai, ʻoku ʻoe hako ʻo Satoki, ʻakinautolu
    ʻoku ʻunuʻunu mai ke ngāue kiate au, ʻOku pehē ʻe Sihova ko e ʻOtua, te ke ʻatu
    ki ai ʻae pulu mui ko e feilaulau koeʻuhi ko e angahala.
  ces-1613: Nebo dáš kněžím Levítským, kteříž jsou z semene Sádochova, kteříž přistupují
    ke mně, dí Panovník Hospodin, aby mi sloužili, volka mladého za hřích.
  eng-WMB: You shall give to the Levitical priests who are of the offspring of Zadok,
    who are near to me, to minister to me,’ says the Lord GOD, ‘a young bull for a
    sin offering.
  tam-TCV: எனக்கு முன்னே என்னருகில் வந்து, ஆராதனை செய்யும் சாதோக்கின் குடும்பத்தாரான,
    லேவிய ஆசாரியர்களின் பாவநிவாரண காணிக்கையைக் கொண்டுவர வேண்டும். நீங்கள் அதற்காக
    அவர்களுக்கு ஒரு இளங்காளையைக் கொடுக்கவேண்டும் என்பதாக ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Mohatag ka ug torong baka gikan sa panon sa mga baka ingon nga halad sa
    sala alang sa Levita nga mga pari nga mga kaliwat ni Zadok, kadtong moduol kanako
    aron sa pag-alagad kanako—mao kini ang pahayag ni Yahweh nga Ginoo.
  pol-UBG: A kapłanom, Lewitom, którzy są z potomstwa Sadoka i zbliżają się do mnie,
    aby mi służyć, mówi Pan BÓG, dasz młodego cielca na ofiarę za grzech.
  urd-GVU: صرف لاوی کے قبیلے کے اُن اماموں کو رب کے گھر میں میرے حضور خدمت کرنے کی
    اجازت ہے جو صدوق کی اولاد ہیں۔ رب قادرِ مطلق فرماتا ہے کہ اُنہیں ایک جوان بَیل
    دے تاکہ وہ اُسے گناہ کی قربانی کے طور پر پیش کریں۔
  deu-1912: Und den Priestern von Levi aus dem Samen Zadoks, die da vor mich treten,
    daß sie mir dienen, spricht der Herr HERR, sollst du geben einen jungen Farren
    zum Sündopfer.
  kan-2017: ಲೇವಿಯರೂ, ಚಾದೋಕನ ಸಂತಾನದವರೂ, ನನ್ನ ಸನ್ನಿಧಿಸೇವಕರೂ ಆದ ಯಾಜಕರಿಗೆ ನೀನು ಒಂದು ಹೋರಿಯನ್ನು
    ದೋಷ ಪರಿಹಾರಕಯಜ್ಞಕ್ಕಾಗಿ ಕೊಡು ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Fapi prist ni girdi’en fare ganong rok Levi nrabad ku Zadok e kemus ni
    yad e picha’ ni yad ra yib nga p’eowcheg ngar pigpiggad ngog. I Gag SOMOL ni Th’abi
    Tolang e gu be ta’chiylen e ran’ey. Ga ra pi’ ba fak e garbaw ni pumo’on ngorad
    ni ngan pi’ nib maligach ni fan ko denen.
  hlt-MCSB: Te dongah Levi khosoih rhoek taengah pae kuekluek laeh. Amih Zadok tiingan
    lamloh ka taengah ha yoei uh. He tah ka Boeipa Yahovah kah olphong ni. Vaitotal
    te kai aka bong la, saelhung ca te boirhaem la om saeh.
  mdy-ETH: ታኣኮ ቤርታ ዔቂ ታኣም ማዻ ሌዊ ፃጶ ማዔ ሳዶቄ ዜርፃፓ ሾይንቴዞንሢ ጎሞ ጌኤሻኒ ዒንጎ ባኮ ታኣም ሺኢሻንዳጉዲ
    ዔያቶም ኔኤኒ ፔቴ ዎፓና ዒንጋንዳኔ› ጋዓኔ፥ ዼኤፖ ናንጊና ናንጋ ጎዳሢ።
  twi-ASANTE: Ɛsɛ sɛ wode nantwie ba ma asɔfoɔ a wɔyɛ Lewifoɔ na wɔfiri Sadok abusua
    mu na wɔba mʼanim bɛsom me no, sɛ bɔne afɔrebɔdeɛ, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: You shall give to the Levitical priests who are of the offspring of Zadok,
    who are near to me, to minister to me,’ says the Lord GOD, ‘a young bull for a
    sin offering.
  wal-wal: taakko shiiqidi, taayyo oottiya Xaadooqa yaraappe yelettida Leewa zare
    qeesetussi nagaraa yarshsho oottada, issi mirgguwaa imma. Taani Ubbaa Haariya
    GODAI hagaa odais.
  spa-PDDPT: Darás un becerro como ofrenda por el pecado a los sacerdotes levitas
    que son del linaje de Sadoc y que están cerca de Mí para servirme, dice ʼAdonay
    Yavé.
  gun-gun: Sacerdote kuery levita regua Zadoque ramymino ikuai va'e ma xea katy onhemboja
    'rã xevy pe mba'emo ojapo aguã. Ha'e kuery pe reme'ẽ 'rã peteĩ vaka ra'y ha'e
    kuery ojejavyague regua ome'ẽ va'erã — he'i Senhor Nhanderuete.
  ilo-ULB: Mangtedkanto iti bumaro a baka manipud kadagiti baka a kas daton gapu iti
    basol nga idatag dagiti padi a Levita a kaputotan ni Zadok, dagiti umas-asideg
    tapno agserbi kaniak—kastoy ti pakaammo ti Apo a ni Yahweh.
  kpg-kpg: Digau hai mee dabu ala e dau gi di madahaanau o Levi ala go di madawaawa
    mai Zadok, aalaa go digaula ala belee loomoi gi ogu mua e hege mai gi di Au. Ko Au
    go Tagi go Yihowah dela e haganoho beenei. Goe gaa wanga gi digaula tama kau daane
    e hai ai tigidaumaha wwede hala.
  uig-ARA: سەن لاۋىي قەبىلىسىدىن بولغان، يەنى مېنىڭ خىزمىتىمدە بولۇش ئۈچۈن ماڭا يېقىنلىشىدىغان
    زادوك نەسلىدىكىلەردىن بولغان كاھىنلارغا گۇناھ قۇربانلىقى سۈپىتىدە ياش بىر تورپاقنى
    بېرىسەن؛
  sus-sus: A lanma i xa tuura keren so Lewi sɛrɛxɛdubɛe Sadɔki bɔnsɔɛ yi ra, naxee
    na bama yunubi xafari sɛrɛxɛ ra. Wo Marigi Alatala xui nan na ki.
  pon-2006: Samworo ko me kisehn kadaudok en Lipai me kodoudoudohsang Sadok iei irail
    kelehpw me pahn kohdo mwohi pwe re en papah ie. Ngehi, KAUN-O, Wasa Lapalahpie,
    me koasoanehdi met. Ke pahn kihong irail emen kouwol pwulopwul pwe re en wiahkihla
    mehn meirong en dihp.
  ksd-ksd: Una tul tar ta nat na bulumakau ure ra varporong pire ra umana tena tinabar
    ta ra vuna tarai Levi, ta ra kuba i Sadok nina dia tur maravai piragu pi diat
    a kudakudar piragu, ra Luluai God i biti.
  grc-BRENT: Καὶ δώσεις τοῖς ἱερεῦσι τοῖς Λευίταις τοῖς ἐκ τοῦ σπέρματος Σαδδοὺκ τοῖς
    ἐγγίζουσι πρὸς μὲ, λέγει Κύριος ὁ Θεὸς, τοῦ λειτουργεῖν μοι μόσχον ἐκ βοῶν περὶ
    ἁμαρτίας.
  ind-AYT: Kamu akan memberikan kepada imam-imam Lewi yang berasal dari keturunan
    Zadok, yang mendekat kepadaku untuk melayani Aku,’ firman Tuhan ALLAH, ‘seekor
    sapi jantan muda untuk persembahan penebus dosa.’”
  nya-nya: Udzawapatse ansembe, omwe ndi Alevi, a banja la Zadoki, amene amabwera
    pafupi nane kudzanditumikira, mwana wangʼombe wamwamuna kuti aperekere nsembe
    yopepesera machimo. Ndikutero Ine Ambuye Yehova.
  hrv-hrv: Svećenicima levitima, potomcima Sadokovim, koji pristupaju k meni da mi
    služe - riječ je Jahve Gospoda - dat ćeš june za žrtvu okajnicu.
  mps-mps: Nago kau kibu omai me deli selama, tama Sadok hani pris dabebolo mao. Ena
    God Genuai Bidi eno te po obao. Te Livai hani bidi dabego naga augwali deli naga
    ena pageba aselama, tama augwali eno sę emainao. Tialima, te pris dabe augwaligo
    naga te kau kibu elama, tama augwaligo naga te sęgę sela sąbo ofa uluyu emainao.
  tpi-tpi: Yu mas kisim wanpela bulmakau man na givim long ol pris bilong lain Sadok.
    Mi God, Bikpela, mi tok, ol dispela man tasol bilong lain Livai ol inap i kam
    klostu long mi bilong mekim wok bilong mi. Orait ol dispela pris i mas kilim dispela
    bulmakau bilong mekim ofa bilong rausim sin.
  dan-1931: 'Så lyder det fra den Herre HERREN: Levitpræsterne, som nedstammer fra
    Zadok og må nærme sig mig for at gøre Tjeneste for mig, skal du give en ung Tyr
    til Syndoffer;'
  vie-OVCB: Lúc ấy, các thầy tế lễ Lê-vi thuộc dòng Xa-đốc, là những người phục vụ
    Ta, hãy cho họ một con bò đực tơ để làm lễ chuộc tội, Chúa Hằng Hữu Chí Cao phán.
  guj-2017: પ્રભુ યહોવાહ કહે છે, સાદોકના વંશજોના લેવી યાજકો જે મારી આગળ સેવા કરવા
    આવે તેને તમારે પશુઓમાંથી એક બળદ પાપાર્થાર્પણને સારુ આપવો. પ્રાયશ્ચિત બલિ તરીકે
    ચઢાવવા તેઓને એક વાછરડો આપવો.
  pon-2006A: Samworo ko me kisehn kadaudok en Lipai me kodoudoudohsang Sadok iei irail
    kelehpw me pahn kohdo mwohi pwe re en papah ie. Ngehi, KAUN-O, Wasa Lapalahpie,
    me koasoanehdi met. Ke pahn kihong irail emen kouwol pwulopwul pwe re en wiahkihla
    mehn meirong en dihp.
  por-BRBSL: Você dará aos sacerdotes levíticos que são descendentes de Zadok, que
    estão perto de mim, para ministrar a mim”, diz o Senhor Javé, “um jovem touro
    para uma oferta pelo pecado”.
  cth-cth: Levih miphun vaihma Zadok catounnaw dawk hoi thaw na ka tawk pouh hanelah,
    ouk na kahnaikung koevah, yon thueng nahanelah, maitotan na poe han telah Bawipa
    Jehovah ni a dei.
  twi-twi: Ɛsɛ sɛ wode nantwi ba ma asɔfo a wɔyɛ Lewifo na wofi Sadok abusua mu na
    wɔba mʼanim bɛsom me no sɛ bɔne afɔrebɔde, Otumfo Awurade asɛm ni.
  hlt-hlt: Te dongah Levi khosoih rhoek taengah pae kuekluek laeh. Amih Zadok tiingan
    lamloh ka taengah ha yoei uh. He tah ka Boeipa Yahovah kah olphong ni. Vaitotal
    te kai aka bong la, saelhung ca te boirhaem la om saeh.
  tbz-SIM: A wɑɑ́ ndinɑɑdɑpɑ̀nnì kɛ́duɔ́ nDefii botí kɔbɛ, ikuɔ́ nìùbɛ̀ Sɑdɔki bí
    bɛ̀ɛ̀ pĩ́ n tɔ̃mmú diwũɔ̃tɔ̀nnì ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ dì feutɛ́ mɛyɛi ncĩ́ɛ̃̀mmɛ̀ kpɛ́í.
  msy-2020: Nɨ bulmakaun apuritam inigh Livain anabamɨn ofa gamir gumaziba, me Sadokɨn
    ovavir boribar maba, me danɨngigh. Merara izɨ nan boroghɨn nan ingangarim damuam.
    Egh ofa gamir gumazir kaba bulmakaun apuritam mɨsuegh gumazamizibar arazir kuraba
    gɨn amangamin ofa damu. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ Akar Gavgavir kam gami.
  dop-dop: N kɑ́ cɛlɑ lɑtǝcɛ kɛ Lefii kɔtǝlɑɑ mpɑ pɑ kɛ́ Sɑtɔkɩ lʋlʋɣʋ nyǝ́mɑ tɔ.
    Pɑ tike kɛ mɑ hɑ mpɑɑʋ sɩ pɑ́ lɑ Tɑcɑɑ Ɩsɔ mɑɣɑ tǝmlɛ. Pɑɑ lɑ lɑtǝcɛ kɛ kɔtɑɣɑ
    nɑ mɑ́ hɩɩsɩ pɑ ɩsɑɣɑtʋ.
  azb-azb: Mənə xidmət etmək üçün hüzuruma çıxan, Sadoq nəslindən Levili kahinlərə
    günah qurbanı olaraq bir buğa ver” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: And thou shalt give to the priests the Levites that are of the seed of
    Zadok, who come near unto me, to minister unto me, saith the Lord Jehovah, a young
    bullock for a sin-offering.
  hin-2017: “अर्थात् लेवीय याजक लोग, जो सादोक की सन्तान हैं, और मेरी सेवा टहल करने
    को मेरे समीप रहते हैं, उन्हें तू पापबलि के लिये एक बछड़ा देना, परमेश्वर यहोवा
    की यही वाणी है।
  wol-KYG: Sarxalkati Leween ñi askanoo ci Cadog, te jege ma, ngir di ma liggéeyal,
    kàddug Aji Sax jee, nanga leen jox yëkk wu ndaw, muy saraxu póotum bàkkaar.
  eng-YLT: And thou hast given unto the priests, the Levites, who [are] of the seed
    of Zadok — who are near unto Me, an affirmation of the Lord Jehovah, to serve
    Me — a calf from the herd, for a sin-offering.
  eng-WYC-2017: And thou shalt give to priests and deacons that be of the seed of
    Zadok, that nigh to me, saith the Lord God, that they offer to me a calf of the
    drove for sin.
  eng-WMBB: You shall give to the Levitical priests who are of the offspring of Zadok,
    who are near to me, to minister to me,’ says the Lord GOD, ‘a young bull for a
    sin offering.
  urd-GVH: सिर्फ़ लावी के क़बीले के उन इमामों को रब के घर में मेरे हुज़ूर ख़िदमत करने
    की इजाज़त है जो सदोक़ की औलाद हैं। रब क़ादिरे-मुतलक़ फ़रमाता है कि उन्हें एक जवान
    बैल दे ताकि वह उसे गुनाह की क़ुरबानी के तौर पर पेश करें।
  rug-rug: Na bulumakao kokoreo vaqurana si kote vala nia goi guana mua vinukivukihi
    va vulasa palae sinea koari na hiama, sapu na tie Livaeti mo bari, pa tatamana
    te Zedoki, arini mo si ta vizatadi pude mae va vukivukihi pa Kenuqu, zama vura
    gua si Arau Zihova sa Baṉara.
  gaz-gaz: luboota Lewwota maatii Zaadoq kanneen na tajaajiluuf fuula koo duratti
    dhiʼaataniif akka aarsaa cubbuu taʼuuf dibicha kennita, jedha Waaqayyo Gooftaan.
  fra-LSG: Tu donneras aux sacrificateurs, aux Lévites, qui sont de la postérité de
    Tsadok et qui s’approchent de moi pour me servir, dit le Seigneur, l’Éternel,
    un jeune taureau pour le sacrifice d’expiation.
  yal-yal: I xa tura bulan keden so Lewi bɔnsɔnna saraxaraline yii, naxanye findixi
    Sadɔki yixɛtɛne ra, naxanye walima n yɛtagi alogo a xa ba yulubi xafari saraxan
    na. Marigina Alatalaa falan nan na ra.
  haw-1868: A e haawi aku oe i na kahuna, o na Levi, no na hua a Zadoka, na mea i
    hookokoke mai ia'u, wahi a Iehova ka Haku, e lawelawe no'u, i bipi opiopio i mohailawehala.
  arb-NAV: تُقَدِّمُ ثَوْراً لِذَبِيحَةِ خَطِيئَةٍ لِلْكَهَنَةِ اللّاوِيِّينَ مِنْ
    ذُرِّيَّةِ هَرُونَ الْمُقْتَرِبِينَ إِلَّيَّ لِيَخْدِمُونِي يَقُولُ السَّيِّدُ
    الرَّبُّ.
  ewe-ewe: Ele na wò be nàtsɔ nyitsu fɛ̃ ɖeka abe nuvɔ̃ŋutivɔsa ene na nunɔlawo, ame
    siwo nye Levitɔwo tso Zadok ƒe ƒome me, ame siwo va subɔna le nye ŋkume.’ Aƒetɔ
    Yehowae gblɔe.
  eng-LEE: And thou shalt give to the priests the Levites that are of the seed of
    Zadok, who approach unto me, saith the Lord Eternal, to minister unto me, a young
    bullock for a sin-offering.
  asm-FB: মোৰ পৰিচৰ্যা কৰিবলৈ মোৰ ওচৰত থকা চাদোক বংশৰ লেবীয়া পুৰোহিতসকলক তুমি পাপাৰ্থক
    বলিৰ কাৰণে এটা ডেকা ভতৰা দিবা।” এয়েই প্ৰভু যিহোৱাই দিয়া ঘোষণা
  sus-A: عَ لَنمَ عِ شَ تُورَ كٍرٍن سٌ لٍوِ سّرّشّدُبّيٍ سَدْكِ بْنسْي يِ رَ، نَشٍيٍ
    نَ بَمَ يُنُبِ شَقَرِ سّرّشّ رَ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: Tu donneras aux prêtres lévitiques de la descendance de Tsadok, qui sont
    près de moi, pour me servir, dit le Seigneur Yahvé, un jeune taureau en sacrifice
    pour le péché.
  hbo-hbo: וְנָתַתָּ֣ה אֶל־הַכֹּהֲנִ֣ים הַלְוִיִּ֡ם אֲשֶׁ֣ר הֵם֩ מִזֶּ֨רַע צָדֹ֜וק
    הַקְּרֹבִ֣ים אֵלַ֗י נְאֻ֛ם אֲדֹנָ֥י יְהוִ֖ה לְשָֽׁרְתֵ֑נִי פַּ֥ר בֶּן־בָּקָ֖ר
    לְחַטָּֽאת׃
  kik-kik: Nĩũkaneana ndegwa ĩtarĩ ngũrũ ĩtuĩke ya kũrutwo iruta rĩa mehia, ũmĩneane
    kũrĩ athĩnjĩri-Ngai, arĩa Alawii, a nyũmba ya Zadoku, arĩa manguhagĩrĩria makĩndungatĩra,
    ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Tu donneras aux prêtres lévites qui sont de la postérité de Sadoc et qui
    s’approchent de moi, — oracle du Seigneur Yahweh, — pour me servir, un jeune taureau
    en sacrifice pour le péché.
  cek-AK: Kai khae toksak han akun, Zadok ih atii thung hoi tacawt Levi acaeng qaimanawk
    khaeah, zae angbawnhaih hanah maitaw caa atae maeto paek han oh, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: Levitaʼmar-dule-irwa-Babse-gormalad-Sadoc-e-wagan, anga ibmar-imakega an-asabin
    nonidamaladga, moli-bebe-nikad-sapingwagwad be ukoed, adi, isgued-anar oburgwegar.’
    Bab-Jehová-Bela-Gangued-Nikadi weyob soged.
  uig-CYR: сән Лавий қәбилисидин болған, йәни Мениң хизмитимдә болуш үчүн Маңа йеқинлишидиған
    Задок нәслидикиләрдин болған каһинларға гуна қурбанлиғи сүпитидә яш бир топақни
    берисән;
  tel-2017: ప్రభువైన యెహోవా చెప్పేదేమిటంటే, పరిచర్య చేయడానికి నా సన్నిధికి వచ్చే సాదోకు
    సంతానమైన యాజకులకు పాప పరిహారార్థబలి అర్పించడానికి ఒక కోడెను ఇవ్వాలి.
  hat-BSA: ‘Ou va bay a prèt Levit ki sòti nan fanmi Tsadok yo, ki rapwoche de Mwen
    pou fè sèvis Mwen yo,’ deklare Senyè BONDYE a, ‘yon jenn towo pou yon ofrann peche.
  kos-kos: Mwet tol in sruf lal Levi, su tuku ke fwilin tulik natul Zadok, elos na
    pa ku in tuku nu ye mutuk in kulansupweyu. Nga, LEUM GOD Fulatlana, pa sapkin
    ma inge. Kom ac fah sang soko cow mukul fusr nu selos in mwe kisa ke ma koluk.
  hbo-WLC: וְנָתַתָּ֣ה אֶל־הַכֹּהֲנִ֣ים הַלְוִיִּ֡ם אֲשֶׁ֣ר הֵם֩ מִזֶּ֨רַע צָד֜וֹק
    הַקְּרֹבִ֣ים אֵלַ֗י נְאֻ֛ם אֲדֹנָ֥י יְהוִ֖ה לְשָֽׁרְתֵ֑נִי פַּ֥ר בֶּן־בָּקָ֖ר
    לְחַטָּֽאת׃
  ibo-ibo: Ị ga-enye ndị nchụaja bụ ndị Livayị si nʼezinaụlọ Zadọk, bụ ndị na-abịa
    m nso ife ofufe nʼihu m, otu oke ehi maka aja mmehie, otu a ka Onye kachasị ihe
    niile elu, bụ Onyenwe anyị kwubiri.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ସାଦୋକ ବଂଶଜାତ ଯେଉଁ ଲେବୀୟ ଯାଜକଗଣ ଆମ୍ଭର ପରିଚର୍ଯ୍ୟା
    କରିବା ପାଇଁ ଆମ୍ଭର ନିକଟବର୍ତ୍ତୀ ଅଟନ୍ତି, ସେମାନଙ୍କୁ ତୁମ୍ଭେ ପାପାର୍ଥକ ବଳି ନିମନ୍ତେ ଗୋଟିଏ
    ଯୁବା ବୃଷ ଦେବ।
  chk-chk: Lon ewe rän kopwe angei eman nienifön ätemwänin kow o ngeni ekewe souasor
    seni ewe ainangen Lefi, ir mwirimwirin Satok mi feito rei pwe repwe angang ngeniei.
    Ngang Kot ewe Samol mi Lapalap üa kapas. Iwe, repwe eäni asor ei ätemwänin kow
    fän iten asoren amusamusen tipis.
  rop-rop: Oni detlot serramonimen blanga det Libai klen brom det femili lain blanga
    Seidok gin go insaid langa main Serramoni Pleis en wek blanga mi. Dijan main lowa
    na. Wal yu garra gibit olabat yangwan buligi blanga kilim blanga gibit sekrifais
    blanga olabat nogudbalawei.
  ukr-1871: Сьвященникам із поколїння Левіїного, з родини Садокової, що до мене приступають,
    менї служити, говорить Господь, дай назимка з череди товарячої на жертву за гріх;
  deu-1951: Den Priestern, den Leviten, welche von dem Samen Zadoks sind, die sich
    zu mir nahen, um mir zu dienen, spricht Gott, der HERR, sollst du einen jungen
    Farren zum Sündopfer geben.
  eng-JPS: Thou shalt give to the priests the Levites that are of the seed of Zadok,
    who are near unto Me, to minister unto Me, saith the Lord GOD, a young bullock
    for a sin-offering.
  srp-1865: I sveštenicima Levitima koji su od sjemena Sadokova, koji pristupaju k
    meni, govori Gospod Gospod, da mi služe, daæeš junca za žrtvu za grijeh.
  lug-lug: Muliwaayo ente ennume ento ng’ekiweebwayo olw’ekibi eri bakabona Abaleevi
    ab’ennyumba ya Zadooki, abampeereza bw’ayogera Mukama Katonda.
  heb-heb: ונתתה אל הכהנים הלוים אשר הם מזרע צדוק הקרבים אלי נאם אדני יהוה לשרתני
    פר בן בקר לחטאת׃
  ben-IRV: তুমি পশু পাল থেকে একটা যুব ষাঁড় দেবে পাপের উপহার হিসাবে সাদোক বংশের যে
    লেবীয় যাজকরা আমার সেবা করতে আসবে তাদের জন্য। এই কথা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਤੂੰ ਲੇਵੀ ਜਾਜਕਾਂ ਲਈ ਜਿਹੜੇ ਸਾਦੋਕ ਦੀ ਵੰਸ਼ ਵਿੱਚੋਂ ਹਨ ਅਤੇ ਜਿਹੜੇ ਮੇਰੀ ਸੇਵਾ ਲਈ
    ਮੇਰੇ ਨੇੜੇ ਆਉਂਦੇ ਹਨ, ਪਾਪ ਬਲੀ ਲਈ ਵੱਛਾ ਦੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အမှုတော်ကိုဆောင် ၍ ငါ့ ထံသို့ ချဉ်းကပ် သော လေဝိ အမျိုး၊ ဇာဒုတ် သား ယဇ်ပုရောဟိတ်
    တို့အား အပြစ် ဖြေရာယဇ်ဘို့၊ ပျို သောနွားထီး တကောင်ကို အပ် ရမည်။
  hmo-hmo: 'Levi hahelagaia taudia, Sadoka ena iduhu taudia sibona ese egu vairana
    dekenai do idia mai, egu Dubu Helaga ena hesiai gaukara do idia karaia. Lau Lohiabada
    Dirava ese inai oda lau gwauraia vadaeni inai: Oi ese boromakau natuna tau ta
    idia dekenai do oi henia, kara dika totona boubou gauna idia ese do idia halaoa.'
  urd-urd: और तू लावी काहिनों को जो सदूक़ की नसल से हैं, जो मेरी ख़िदमत के लिए मेरे
    सामने आते हैं, ख़ता की क़ुर्बानी के लिए बछड़ा देना, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: Священникам от колена Левиина, которые из племени Садока, приближающимся
    ко Мне, чтобы служить Мне, говорит Господь Бог, дай тельца из стада волов, в жертву
    за грех.
  bqc-SIM: Levii bui sa'ona pↄ́ aa dɛ Zadoki bui ũↄ mɛ́ aa sↄ̃mazi ma gbagbai. Gáaena
    kpámá duun awakpabↄ ũ,
  tcz-CHONGTHU: Hiche phatteng chule Zadok insung mi Levi te thempu ho ka angsunga
    kakin bolla pangho chu chonset thilto dinga bongchal gol khat kipe ding ahi tin
    thaneitah Pakaiyin aseije.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, माझी सेवा करावयला माझ्याजवळ येणाऱ्या लेवी वंशातला
    सादोक कुळातील याजक यास पापार्पणासाठी एक गोऱ्हा दे.
  qub-qub: Leví trïbu runa Sadocpita mirar aywaj cüracunallami caycan nogata sirbimänanpäga.
    Paycunataga juc töru-mallwata gonqui juchapita perdunasha cananpaj rupachinanpaj.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Lefibɑ sɔɔ, Sɑdɔkun bweseru sɔɔrɑ kɑɑ yɑ̃ku kowobu wunɑ bɑ n dɑ nùn yɑ̃kuru
    kue kpɑ ɑ bu nɑɑ kinɛ kpɛndu wɛ̃ torɑrun yɑ̃kurun sɔ̃.
  hat-hat: 'Nan moun Levi yo se prèt ki soti nan fanmi Zadòk la ase ki pou parèt devan
    m'' pou sèvi m''. Men sa mwen menm, Seyè sèl Mèt la, m'' mande: N''a bay prèt
    sa yo yon jenn towo bèf pou yo ofri ban mwen pou mande padon pou peche yo.'
  eng-BSB: You are to give a young bull from the herd as a sin offering to the Levitical
    priests who are of the family of Zadok, who approach Me to minister before Me,
    declares the Lord GOD.
  eng-WEBPB: You shall give to the Levitical priests who are of the offspring of Zadok,
    who are near to me, to minister to me,’ says the Lord GOD, ‘a young bull for a
    sin offering.
  kbq-kbq: Hagi Livae vahepinti'ma Zadoki naga'mo'zama pristi eri'zama nagri tava'onte'ma
    mani'ne'za eneri'za vahera kumimofo nonama hu ofa hu'zana kasefa ve bulimakao
    zamiho, huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: San nopa tlacame tlen iixhuihua Sadoc tlen hualajqui ipan nopa hueyi familia
    tlen Leví huejcajquiya huelis elise nototajtzitzi huan monechcahuise campa na
    para nechtequipanose. Queja nopa na, niimoTECO Tlen Más Nijpiya Tlanahuatili,
    niquijtohua. Huan ipan nopa tonali quinmacase se becerro para quitencahuase noixpa
    ipampa inintlajtlacolhua.
  gub-BL: Xo xaxeto Erewi izuapyapyr zo, xo Zanok izuapyapyr zo upuner herenataromo
    ur haw rehe uma'ereko pà ihewe wà nehe. Ihe nezar Tuweharupi Wiko Ma'e azapo kar
    ko ma'e newe. Eremono putar tapi'aka'yr awa wanupe nehe. Uzuka putar teko wanemiapo
    kwer ikatu 'ym ma'e hekuzaromo wà nehe.
  eng-DRA: And thou shalt give to the priests, and the Levites, that are of the race
    of Sadoc, who approach to me, saith the Lord God, to offer to me a calf of the
    herd for sin.
