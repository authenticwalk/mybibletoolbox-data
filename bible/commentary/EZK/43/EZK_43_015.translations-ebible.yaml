verse: EZK.043.015
translations:
  mal-C: യാഗപീഠത്തിന്റെ അടുപ്പിനു നാലുമുഴം ഉയരമുണ്ടാകണം. അടുപ്പിൽനിന്നു മുകളിലേക്ക്
    നാലുകൊമ്പ് ഉണ്ടായിരിക്കണം.
  deu-TKW: Und der Opferherd maß vier Ellen, und vom Opferherde nach oben erstreckten
    sich die Hörner, vier an der Zahl.
  lin-lin: Etumbelo ezalaki na bametele pene mibale na bosanda, mpe maseke minei ezalaki
    likolo na yango.
  eng-LSV: And the altar [is] four cubits, and from the altar and upward [are] four
    horns.
  eng-GNV: So the altar shalbe foure cubites, and from the altar vpward shalbe foure
    hornes.
  eng-WEBSTER: So the altar shall be four cubits; and from the altar and upward shall
    be four horns.
  nhw-BL: Huan teipa nopa tlaixpamitl tlejcoc ome metros más huejcapa, pero polihuiyaya
    tlajco metro ipan sesen lado para elis san se ipatlajca huan ihuehueyaca quen
    nopa parte catli itla. Huan nica iixpa elqui campa quitlatise tlacajcahualistli
    huan nopa tlaixpamitl quipixqui se icuacua ipan sesen tlen nopa nahui esquinas.
  swh-ONEN: Pale pawashwapo moto madhabahuni kimo chake kitakuwa dhiraa nne, na pembe
    nne zinazoelekeza juu kutoka pale pawashwapo moto.
  bba-bba: Yɑ̃ku yee ten wɔllɔ mi bɑ rɑ dɔ̃ɔ sɔ̃re, ten ɡunum mu sɑ̃ɑwɑ yĩirutii nnɛ,
    mɑ bɑ kɑ̃ɑnu nnɛ kuɑ bɑ ɡirɑ tiɑ tiɑ ten ɡoonun yinnɑ yenɔ.
  eng-KJVCPB: So the altar shall be four cubits; and from the altar and upward shall
    be four horns.
  luo-luo: Bor mar kendo mar misango koa ewi ndiri mare en fut auchiel, kendo tungene
    angʼwen ochomore kochomo malo koa e kendono.
  meu-meu: Ihaboulaina patana rahurahuna na kiubit hani; bona ihaboulaina patana rahurahuna
    amo doa hani e hagini, edia lata na kiubit tamona.
  npi-ULB: होमबलिको निम्ति वेदीको अगेनो चार हात अग्लो छ, र अगेनोमा माथि फर्केका चारवटा
    सिङ छन् ।
  yor-yor: Ibi ìdáná pẹpẹ ìrúbọ náà jẹ́ ìgbọ̀nwọ́ mẹ́rin ní gíga, ìwo mẹ́rẹ̀ẹ̀rin
    sì yọrí jáde sókè láti ibi ìdáná.
  pes-OPCB: سکوی سوم نیز به همین ترتیب روی سکوی دوم قرار گرفته بود. قربانیها را روی
    سکوی سوم که چهار شاخ بر چهار گوشهٔ آن بود می‌سوزاندند.
  tgl-ULB: Ang sunugan sa altar ng mga sinusunog na alay ay apat na siko ang taas
    at mayroong apat na sungay na nakaturo sa itaas sa sunugan.
  hui-hui: '@see-verse:EZK.043.014'
  mya-mya: ယဇ်​ကောင်​များ​ကို​မီး​ရှို့​ရာ​ဖြစ်​သည့်​ဤ ထိပ်​ဆုံး​အ​ဆင့်​သည်​လည်း​ခု​နစ်​ပေ​မြင့်
    လေ​သည်။ ယင်း​၏​ထောင့်​လေး​ထောင့်​တို့​သည် ယဇ်​ပလ္လင်​ပေါ်​တွင်​အ​စွန်း​များ​ထွက်​နေ​၏။-
  bod-N: མཆོད་ཁྲིའི་མཆོད་རྫས་བཤམས་སའི་མཐོ་ཚད་ལ་ཁྲུ་བཞི་ཡོད་པ་དང་། མཆོད་རྫས་བཤམས་ས་ནས་ཟུར་བཞི་པོ་ཕྱི་རུ་འབུར་ཡོད་པ་ཡིན།
  sna-sna: Choto chearitari chakakwirira namakubhiti mana, uye nyanga ina dzakatarisa
    kumusoro kubva pachoto.
  spa-BLM: El altar superior tendrá cuatro codos, y desde el hogar del altar hacia
    arriba habrá cuatro cuernos.
  cac-cac: aton ta' sn̈usjitz'a silab'. A jun chi', chab' metro yajq'ue schaan̈il.
    Ay schiquintac d'a junjun yesquinail, chaan̈ yajq'ue d'a yib'an̈ b'aj stz'a silab'
    chi'.
  swh-ULB: Meko juu ya madhabahu kwa ajili ya sadaka ya kuteketezwa ni dhiraa nne
    juu, na kuna pembe nne zilizoelekea juu kwenye meku.
  bel-bel: Сам ахвярнік вышынёю ў чатыры локці; і з ахвярніка падымаюцца ўгору чатыры
    рагі.
  deu-ELBBK: 'Und der Gottesberg: 4 Ellen Höhe; und von dem Gottesherd aufwärts die
    vier Hörner.'
  mbb-OT: '@see-verse:EZK.043.014'
  mal-2015: ഇങ്ങനെ മേലത്തെ യാഗപീഠം നാലു മുഴം; യാഗപീഠത്തിന്റെ അടുപ്പിൽനിന്നു മേലോട്ടു
    നാലു കൊമ്പു ഉണ്ടായിരിക്കേണം;
  rmc-rmc: O posledno kotor le oltariskro, kaj pes labarel o obeti, džal mek 2 metri
    upre a pal o agora džan upre štar rohi.
  pes-OPV: و آتش دانش چهار ذراع و از آتش دان چهار شاخ برآمده بود.
  ron-1924: Алтарул авя о ватрэ де патру коць ши дин ватра алтарулуй се ынэлцау патру
    коарне.
  ben-OBCV: বেদির উপরের যে অংশের উনুন চার হাত উঁচু, এবং তার উপরে চারটে শিং থাকবে।
  som-som: Meesha allabariga inteeda sare waxay ahaan doontaa afar dhudhun, oo meesha
    allabariga meesheeda dabka lagu shido iyo ilaa dhankeeda sare waxaa ku oolli doona
    afar gees.
  lat-VUC: Ipse autem ariel quatuor cubitorum, et ab ariel usque ad sursum cornua
    quatuor.
  eng-ASVBT: And the upper altar shall be four cubits; and from the altar hearth and
    upward there shall be four horns.
  ita-1885: E l'Ariel era alto quattro cubito, e dall'Ariel in su vi erano le quattro
    corna.
  eng-LXXUP: And the altar shall be four cubits; and from the altar and above the
    horns a cubit.
  eng-ULB: The hearth on the altar for the burnt offerings is four cubits high, and
    there are four horns pointing upward on the hearth.
  spa-VBL: “El hogar del altar tendrá una altura de cuatro codos, con cuatro cuernos
    que apunten hacia arriba desde él.
  fra-_FOB: L'âtre aura quatre coudées, et de l'âtre s'élèveront quatre cornes.
  mal-mal: ഇങ്ങനെ മുകളിലെ യാഗപീഠം നാല് മുഴം; യാഗപീഠത്തിന്റെ അടുപ്പിൽനിന്ന് മുകളിലേക്ക്
    നാല് കൊമ്പ് ഉണ്ടായിരിക്കണം;
  urd-GVR: Tīsre hisse par qurbāniyāṅ jalāī jātī thīṅ, aur chāroṅ konoṅ par sīṅg lage
    the. Yih hissā bhī 7 fuṭ ūṅchā thā.
  suz-BL: मिनु मेको चढ़ेशो चोतीक ४ कुबीत ग्‍येत्‍थ लाइश्‍शो बाक्‍त। मेकेर रे मेको
    आ ४ सुर रे ४ ओटा ग्रोव़ सेल्‍शो बाक्‍तेक्‍म।
  eng-NOY: And the altar shall be four cubits; and from the altar upward shall be
    four horns.
  ita-1927: 'La parte superiore dell’altare ha quattro cubiti d’altezza: e dal fornello
    dell’altare s’elevano quattro corni;'
  ckb-ckb: بەرزی ئاگردانی قوربانگاکەش چوار باڵ بوو، لە ئاگردانی قوربانگاکەشەوە بۆ
    سەرەوە چوار قۆچ هاتبوونە دەرەوە.
  eng-BBE: 'And the fireplace is four cubits high: and coming up from the fireplace
    are the horns, a cubit high.'
  kan-OKCV: ಅಗ್ನಿಕುಂಡದ ಅಂತಸ್ತಿನ ಎತ್ತರವು ಎರಡು ಮೀಟರ್ ಆ ಅಗ್ನಿಕುಂಡದ ಮೇಲ್ಗಡೆಯಲ್ಲಿ ನಾಲ್ಕು
    ಕೊಂಬುಗಳು ಇರಬೇಕು.
  tam-2017: பலிபீடத்தின் சிகரம் நான்குமுழ உயரமுமாக இருக்கும்; பலிபீடத்தின் உச்சிக்குமேலே
    நான்கு கொம்புகள் இருக்கும்.
  spa-RV-1909: Y el altar, de cuatro codos, y encima del altar, cuatro cuernos.
  ron-BTF: Astfel, altarul va fi de patru coți; și de la altar în sus vor fi patru
    coarne.
  eng-WEBP: The upper altar shall be four cubits; and from the altar hearth and upward
    there shall be four horns.
  eng-FBV: The altar hearth is to be four cubits high, with four horns pointing upwards
    from it.
  nld-1939: De offerhaard is vier el hoog, en boven de offerhaard steken vier horens
    uit.
  nch-BL: Huan teipa nopa taixpamit tejcoc 2 metros más huejcapa, pero polihuiyaya
    tajco metro ipan sesen lado para elis san se ipatajca huan ihuehueyaca quej nopa
    parte cati itantita. Huan nica iixpa elqui campa quitatise tacajcahualisti huan
    nopa taixpamit quipixqui se icuacua ipan sesen ten nopa nahui esquinas.
  vie-1934: Mặt bàn thờ có bốn cu-đê, và từ mặt bàn thờ mọc lên bốn cái sừng.
  hin-CV: उसके ऊपर, वेदी का अग्निकुण्ड लगभग दो मीटर ऊंचा है, और वेदी के चूल्हे से
    ऊपर की ओर चार सींग निकले हुए हैं.
  spa-BES: Y el altar tiene cuatro codos de altura; y sobre el altar, cuatro cuernos.
  tdx-tdx: Kiho efatse ty fañoroa’ i kitreliy; naho tsifa efatse ty mitolik’ ambone
    boak’ amy kitreliy eo.
  tha-KJV: และเตาของแท่นนั้นสี่​ศอก และจากเตาแท่​นม​ีเชิงงอนยื่นขึ้นสี่​เชิง
  por-BR-2018: E a fornalha do altar, de quatro côvados, e da fornalha do altar para
    cima havia quatro pontas.
  deu-ELO: 'Und der Gottesberg: vier Ellen Höhe; und von dem Gottesherde aufwärts
    die vier Hörner.'
  eng-WYC-2018: forsooth that ariel, that is, the higher part of the altar, was of
    four cubits; and from the altar till to above were four horns. (and the altar
    was four cubits high; and at the corners all around the altar were four horns,
    each horn one cubit high.)
  epo-epo: Kaj la altaro mem havu kvar ulnojn, kaj de la altaro leviĝu supren kvar
    kornoj.
  uig-PIN: ⱪurbangaⱨning ot supisining egizliki tɵt gǝz idi; ot supisida tɵt münggüz
    qoⱪqiyip qiⱪip turatti.
  beo-beo: Amo fa:no heda:i fa:i, amoga ilia da gobele salasu ohe ulagisu. Agesoi
    biyaduyale da hegomai biyaduyale amoga bugili fisiagagai ba:i.
  tpi-OTNT: '@see-verse:EZK.043.014'
  hau-SA: Murhun bagaden kamu huɗu ne, akwai ƙahoni guda huɗu sun miƙe sama daga murhun.
  uig-LAT: qurban’gahning ot supisining égizliki töt gez idi; ot supisida töt münggüz
    choqchiyip chiqip turatti.
  nde-nde: Iziko le-alithari lizingalo ezine ukuphakama njalo impondo ezine zikhokhekele
    phezulu zisuka eziko.
  ton-ton: Pea ko e funga feilaulauʻanga ko e kiupite ia ʻe fā; pea ʻe ʻalu hake mei
    he feilaulauʻanga ʻae nifo ʻe fā.
  ces-1613: Ale sám oltář ať jest čtyř loket, a z oltáře zhůru čtyři rohové.
  eng-WMB: The upper altar shall be four cubits; and from the altar hearth and upward
    there shall be four horns.
  tam-TCV: பலிபீட அடுப்பு நான்கு முழ உயரமாயிருந்தது. அடுப்பிலிருந்து நான்கு கொம்புகள்
    மேல்நோக்கி உயர்ந்திருந்தன.
  ceb-ULB: Upat ka cubit ang gitas-on sa halinganan sa ibabaw sa halaran alang sa
    mga halad sinunog, ug adunay upat ka mga sungay pataas sa halinganan.
  pol-UBG: Ale sam ołtarz ma mieć cztery łokcie wysokości, a z ołtarza w górę – cztery
    rogi.
  urd-GVU: تیسرے حصے پر قربانیاں جلائی جاتی تھیں، اور چاروں کونوں پر سینگ لگے تھے۔
    یہ حصہ بھی 7 فٹ اونچا تھا۔
  deu-1912: Und der Harel (der Gottesberg) vier Ellen hoch, und vom Ariel (dem Gottesherd)
    überwärts die vier Hörner.
  kan-2017: ಯಜ್ಞವೇದಿಯ ಅಂತಸ್ತಿನ ಎತ್ತರವು ನಾಲ್ಕು ಮೊಳ; ಆ ಯಜ್ಞವೇದಿಯ ಮೇಲ್ಗಡೆಯಲ್ಲಿ ನಾಲ್ಕು
    ಕೊಂಬುಗಳು ಇರಬೇಕು.
  yap-yap: Thal ney ni th’abi p’ebgul, ni ireram fa gin’en ni yima urfiy e maligach
    u daken e ku medlip e fit tolangin. Fapi nochi gagey ko fa aningeg i tabthung
    e ir e bm’ug ngalang u daken, ga’ngin yang p’ebgul.
  hlt-MCSB: Hmueihtuk tlang te hmueihtuk lamloh dong li hil a ki pali la cawn hang.
  mdy-ETH: '@see-verse:EZK.043.014'
  twi-ASANTE: Afɔrebukyia no wisie tokuro no ɔsorokɔ yɛ anammɔn nsia na mmɛn ɛnan
    a ano hwɛ soro tuatua ho.
  eng-WEBU: The upper altar shall be four cubits; and from the altar hearth and upward
    there shall be four horns.
  wal-wal: yarshshoi xuugettiyo coocee de7iyo heezzantto xekkai 4 wara xoqqees. I
    oiddu zooze gididi, oiddu zooziyankka issi issi kacee de7ees; issi issi kacee
    issi wara xoqqees.
  spa-PDDPT: El altar será de dos metros de alto. Encima del altar habrá cuatro cuernos.
  gun-gun: Tata rendarã oĩ va'e ma mokoĩ metros yvatea va'erã. Ha'e gui tata renda
    áry ma omoĩ avi 'rã irundy hakua va'e.
  ilo-ULB: Ti pagpuoran iti rabaw ti altar para iti daton a mapuoran ket uppat a kubit
    ti kangatona, ken adda uppat a sara iti pagpuoran a nakatudo iti ngato.
  kpg-kpg: Di gunga dela i muginua, di gowaa dela e dudu ai nia tigidaumaha le e 7
    piidi gi nua. I hongo nia madaaduge e 4 e iai nia madaagoo e koia e haa i nua
    i hongo nia mee ala i golo.
  uig-ARA: قۇربانگاھنىڭ ئوت سۇپىسىنىڭ ئېگىزلىكى تۆت گەز ئىدى؛ ئوت سۇپىسىدا تۆت مۈڭگۈز
    چوقچىيىپ چىقىپ تۇراتتى.
  sus-sus: Sɛrɛxɛbade xa tɛ sade tilinyi lanxi nɔngɔn ya naani nan ma. Feri naani
    tixi sɛrɛxɛbade tunxunyie ma.
  pon-2006: Keieu powe, wasa me meirong kan kin isihsla ie, piht 7 ile. Ni keimw pahieuo
    mie kohd me uhda sikdahsang wasa teikan koaros.
  ksd-ksd: Ma ra vat nina i ki arama liu iat na tuluai da tika na pokono papa nam
    ra vauruana pakana i lul ak; ma ra ivat na ramuna diat a ki taun ia, ma kadia
    lolovina na da tika na malmalikun tikatikai.
  grc-BRENT: Καὶ τὸ ἀριὴλ πηχῶν τεσσάρων, καὶ ἀπὸ τοῦ ἀριὴλ, καὶ ὑπεράνω τῶν κεράτων
    πῆχυς.
  ind-AYT: Maka altar perapian akan berukuran empat hasta; dan dari altar perapian
    akan menjulang ke atas, empat tanduk.
  nya-nya: Malo osonkhapo moto pa guwa, msinkhu wake udzakhala mamita awiri. Pa ngodya
    iliyonse ya malo osonkhapo motowo panatuluka nyanga imodzi.
  hrv-hrv: 'A samo žrtvište: četiri lakta visoko. A sa žrtvišta dižu se uvis četiri
    roga.'
  mps-mps: '@see-verse:EZK.043.014'
  tpi-tpi: '@see-verse:EZK.043.014'
  dan-1931: Ildstedet var fire Alen højt, og fra Ildstedet ragede fire Horn i Vejret.
  vie-OVCB: Đỉnh bàn thờ, lò bàn thờ, tăng cao thêm 2,1 mét, có bốn cái sừng trổi
    lên từ mặt bàn thờ.
  guj-2017: વેદીનું મથાળું કે જેના ઉપર દહનીયાપર્ણ ચઢાવવામાં આવતું હતું તે ચાર હાથ
    ઊંચું હતું. તેના મથાળા ઉપર ચાર શિંગડાં હતા.
  pon-2006A: Keieu powe, wasa me meirong kan kin isihsla ie, piht 7 ile. Ni keimw
    pahieuo mie kohd me uhda sikdahsang wasa teikan koaros.
  por-BRBSL: O altar superior será de quatro côvados; e da lareira do altar para cima
    serão quatro chifres.
  cth-cth: Khoungroe a rasang e hai dong pali touh a pha teh, ki pali touh a kangdue.
  twi-twi: Afɔremuka no wusiw tokuru no sorokɔ yɛ anammɔn asia a mmɛn anan a ano hwɛ
    soro tuatua ho.
  hlt-hlt: Hmueihtuk tlang te hmueihtuk lamloh dong li hil a ki pali la cawn hang.
  tbz-SIM: Bɛ̀ yó ntuɔtì dɛ̀ muhɑ̃ɑ̃́ nkɛ̀ dɛ̀ bo mɛ́tìrì kó dikéè. Kɛ̀ yɛbɑ̀kɛ̀ bo
    yɛ̀nɑ̀ɑ̀ mɛyómmɛ̀.
  msy-2020: '@see-verse:EZK.043.014'
  dop-dop: Kɔtɑɣɑ tǝlɑtɛ tɔɔ mǝsɑɣɑ nɑ ɑtɛ, pǝ kʋŋkʋlʋmǝŋ kɑ wɛ mɛɛtǝlǝnɑɑ nɑɑlɛɣɛ.
    Nɑ hǝlǝŋɑsɩ kɛ pǝ ŋkuluŋɑsɩ liɣiti tɑɑ.
  azb-azb: qurbangahın qurban yandırılan üst hissəsinin hündürlüyü dörd qulac olacaq.
    Üst hissədən yuxarıya doğru dörd buynuz uzanacaq.
  eng-DBY: And the upper altar was four cubits; and from the hearth of God and upward
    were four horns.
  hin-2017: और ऊपरी भाग चार हाथ ऊँचा हो; और वेदी पर जलाने के स्थान के चार सींग ऊपर
    की ओर निकले हों।
  wol-KYG: Taxawaayu taalub sarxalukaay bi féete kaw ñeenti xasab la, ñeenti béjjén
    sampe ci ñeenti coll yi, coll wu nekk, benn béjjén.
  eng-YLT: '''And the altar [is] four cubits, and from the altar and upward [are]
    four horns.'
  eng-WYC-2017: forsooth that ariel, that is, the higher part of the altar, was of
    four cubits; and from the altar till to above were four horns.
  eng-WMBB: The upper altar shall be four cubits; and from the altar hearth and upward
    there shall be four horns.
  urd-GVH: तीसरे हिस्से पर क़ुरबानियाँ जलाई जाती थीं, और चारों कोनों पर सींग लगे थे।
    यह हिस्सा भी 7 फ़ुट ऊँचा था।
  rug-rug: Topue koasa hatara vina rua meke kamo koasa hatara vina betobeto vasina
    hake sari na vina vukivukihi si karua mita ululuna. Koa dia si ka made kikiho,
    keke pa hopeke ka made iiona sa hatara vina betobeto.
  gaz-gaz: Iddoon ibiddaa kan iddoo aarsaa dhundhuma afur ol dheerata; badaan ibiddaa
    kun gaanfawwan ol babbaʼan afur qaba.
  fra-LSG: L’autel avait quatre coudées; et quatre cornes s’élevaient de l’autel.
  yal-yal: Saraxa ganden xunna fan yi mate na birin xa a tagiyani nɔngɔnna yɛ naanin,
    tɛɛn yi saraxane ganma dɛnaxan yi. Feri naanin yi tixi a tongon naaninne ma.
  haw-1868: Oia kuahu o ke Akua eha kubita, a mai ke kuahu iluna ae eha pepeiaohao.
  arb-NAV: أَمَّا ارْتِفَاعُ مَوْقِدِ الْمَذْبَحِ فَأَرْبَعُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ)
    وَتَمْتَدُّ مِنْ زَوَايَا الْمَوْقِدِ إِلَى فَوْقُ أَرْبَعَةُ قُرُونٍ.
  ewe-ewe: Vɔsamlekpui la ƒe dzodoƒe kɔ mita eve, eye lãdzo eve tso dzodoƒe la ŋu
    do ɖe yame.
  eng-LEE: And the upper portion of the altar shall be four cubits; and from the upper
    surface of the altar and upward shall be the four horns.
  asm-FB: আৰু যজ্ঞ-বেদিটোৰ ওপৰ ভাগ চাৰি হাত হ’ব আৰু যজ্ঞ-বেদিটোৰ জুইশালৰ পৰা ওপৰলৈ
    চাইটা শিং হ’ব।
  sus-A: سّرّشّبَدٍ شَ تّ سَدٍ تِلِنيِ لَنشِ نْنفْن يَ نَانِ نَن مَ. قٍرِ نَانِ تِشِ
    سّرّشّبَدٍ تُنشُنيِيٍ مَ.
  fra-SBL: L'autel supérieur aura quatre coudées ; depuis le foyer de l'autel et vers
    le haut, il y aura quatre cornes.
  hbo-hbo: וְהַֽהַרְאֵ֖ל אַרְבַּ֣ע אַמֹּ֑ות *וּמֵהָאֲרִאֵיל (וּמֵהָאֲרִיאֵ֣ל) וּלְמַ֔עְלָה
    הַקְּרָנֹ֖ות אַרְבַּֽע׃
  kik-kik: Narĩo riiko rĩa kĩgongona-rĩ, nĩ mĩkono ĩna kũraiha na igũrũ, nacio hĩa
    inya irorete na igũrũ ikoimĩrĩra kuuma hau riiko-inĩ.
  fra-NCL: Le Harel a quatre coudées, et de l’Ariel en haut s’élèvent les quatre cornes.
  cek-AK: Hmaicam loe dong palito sang tih, hmaicam ranui loe maitaw taki baktiah
    taki palito cawn tahang tih.
  cuk-cuk: Birgi, bia ibmar-durgan-ogumaklege, adi, daligwen nibgued, geb agi e-gakuli-abingunanaidgi,
    ibmar-bebe warbake gwichid.
  uig-CYR: қурбангаһниң от суписиниң егизлиги төрт гәз еди; от суписида төрт мүңгүз
    чоқчийип чиқип туратти.
  tel-2017: బలిపీఠం పొయ్యి ఎత్తు 2 మీటర్ల 10 సెంటి మీటర్లు. ఆ అగ్నిగుండం నుండి పైకి
    నాలుగు కొమ్ములున్నాయి.
  hat-BSA: Fou chofaj lotèl la va kat koude; epi soti nan fou chofaj la, kat kòn yo
    va monte anwo a.
  kos-kos: Ip se elucng inge, acn ma mwe kisa uh ac isis fac uh, fit itkosr pac fulata.
    Sak kosroh akosr ma tuyak ke sruwasrik akosr ah pa fulat emeet ke acn lucng fin
    loang uh.
  hbo-WLC: וְהַֽהַרְאֵ֖ל אַרְבַּ֣ע אַמּ֑וֹת וּמֵהָאֲרִאֵ֣יל וּלְמַ֔עְלָה הַקְּרָנ֖וֹת
    אַרְבַּֽע׃
  ibo-ibo: Ebe nsure ọkụ nke ebe ịchụ aja ahụ ga-adị mita abụọ, mpi anọ sikwa nʼakụkụ
    ya gbagoo elu, nke ọbụla nʼime ha ga-adị ọkara mita nʼogologo.
  ory-ory: ପୁଣି, ଉପରିସ୍ଥ ଯଜ୍ଞବେଦି ଚାରି ହାତ ହେବ ଓ ଯଜ୍ଞବେଦିର ଅଗ୍ନିସ୍ଥାନଠାରୁ ଉପର ଆଡ଼କୁ
    ଚାରି ଶୃଙ୍ଗ ହେବ।
  chk-chk: Iwe, tekian ewe kinikin ia a nom ie ewe lenien ekkei ükükün fisu fiit,
    nge tekian mächän lepwokukun me rüanü ükükün rüe inis.
  rop-rop: '@see-verse:EZK.043.014'
  ukr-1871: Сам жертівник заввишки чотирі ліктї; з жертівника ж сягають угору чотирі
    роги.
  deu-1951: Der Gottesherd ist vier Ellen [hoch], und von dem Gottesherd ragen vier
    Hörner empor.
  eng-JPS: And the hearth shall be four cubits; and from the hearth and upward there
    shall be four horns.
  srp-1865: A sam oltar da bude èetiri lakta visok, od oltara gore da bude èetiri
    roga.
  lug-lug: Entobo ey’ekyoto eriba obugulumivu mita bbiri ne desimoolo asatu mu bbiri,
    n’okuva ku ntobo ey’ekyoto okwambuka waliba amayembe ana.
  heb-heb: וההראל ארבע אמות ומהאראיל ולמעלה הקרנות ארבע׃
  ben-IRV: বেদির ওপরে উনান থাকে উপহার পোড়ানোর জন্য সেটা চারহাত উঁচু এবং চারটে শিং
    উনুনের ওপরকে নির্দেশ করে।
  pan-pan: ਅਤੇ ਉੱਪਰਲਾ ਹਿੱਸਾ ਜਗਵੇਦੀ ਦਾ ਚਾਰ ਹੱਥ ਹੋਵੇਗਾ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਚੁੱਲ੍ਹੇ ਦੇ ਉੱਪਰ
    ਚਾਰ ਸਿੰਗ ਹੋਣਗੇ।
  mya-JVB: ယဇ်ပလ္လင် အမြင့်သည်လည်း လေး တောင် ရှိရမည်။ ဦးချို လေး ချောင်းလည်း တက် ရမည်။
  hmo-hmo: Inai ataiai patapata be lahi karaia gabuna, boubou gaudia gabua gabuna.
    Inai patapata ena kona 4 dekenai doa 4 do idia haginia, edia lata be 50 sentamita.
  urd-urd: और ऊपर का मज़बह चार हाथ का होगा, और मज़बह के ऊपर चार सींग होंगे।
  rus-SYN: Самый жертвенник вышиною в четыре локтя; и из жертвенника поднимаются вверх
    четыре рога.
  bqc-SIM: A kĩna pↄ́ kú musu lɛsĩ gã̀sĩsuu síiↄ̃ɛ, mɛ́ a kↄ́ba mɛ̀n síiↄ̃ↄ
    kpa musu.
  tcz-CHONGTHU: Maicham chun tapkong chu feet sagia sanga kikhang sang ahin, aninglia
    kipatna saki hung kitung doh ahi.
  mar-mar: वेदीच्या वरच्या भागाची उंची चार हात होती. वेदीच्या अग्नीकुंडाला लागून वर
    गेलेली चार शिंगे होती.
  qub-qub: '@see-verse:EZK.043.014'
  bqp-bqp: Yɑ̃ku yee ten wɔllɔ mi bɑ rɑ dɔ̃ɔ sɔ̃re, ten gunum mu sɑ̃ɑwɑ yĩirutii nnɛ,
    mɑ bɑ kɑ̃ɑnu nnɛ kuɑ bɑ girɑ tiɑ tiɑ ten goonun yinnɑ yenɔ.
  hat-hat: Dènye pòsyon sa a va gen sèt pye wotè tou. Se sou li pou yo boule ofrann
    yo. Nan kat kwen yo te gen kat kòn, vin pous wotè.
  eng-BSB: The altar hearth shall be four cubits high, and four horns shall project
    upward from the hearth.
  eng-WEBPB: The upper altar shall be four cubits; and from the altar hearth and upward
    there shall be four horns.
  kbq-kbq: Hagi kresramna vu itamofona avamare'amo'a 2 mita marerigeno, renagentetema
    menea 4'a pazivemo'a agatereno anagamu marerine.
  nhe-BL: Huan teipa nopa tlaixpamitl tlejcoc ome metros más huejcapa, pero polihuiyaya
    tlajco metro ipan sesen lado para elis ihuical ipatlajca huan ihuehueyaca queja
    nopa parte tlen tlatzintla. Huan nica iixpa elqui campa quitlatise tlacajcahualistli
    huan nopa tlaixpamitl quipixqui se icuacua ipan sesen tlen nopa nahui esquinas.
  gub-BL: Heta mokoz met a'e i'aromo har aiha haw pe no. Xaxeto wapy Tupàn pe imono
    pyr hehe wà. Zeirugatu iahykaw uzeupir ywak kutyr uzewyr pà wà.
  eng-DRA: 'And the Ariel itself was four cubits: and from the Ariel upward were four
    horns.'
