verse: EZK.043.017
translations:
  mal-C: മുകളിലത്തെ തട്ടും പതിന്നാലുമുഴം നീളത്തിലും പതിന്നാലുമുഴം വീതിയിലും സമചതുരമായിരിക്കണം.
    അതിന്റെ വക്ക് ചുറ്റും അര മുഴവും ചുവട് ചുറ്റും ഒരുമുഴവും ആയിരിക്കണം. യാഗപീഠത്തിലേക്കുള്ള
    പടികൾ കിഴക്കോട്ടായിരിക്കണം.”
  deu-TKW: Und die Umfriedigung hatte vierzehn Ellen Länge bei vierzehn Ellen Breite
    an ihren vier gleichen Seiten, und die Einfassung ringsumher eine halbe Elle und
    die Vertiefung an ihr eine Elle ringsum. Seine Stufen aber waren nach Osten gewendet.
  lin-lin: 'Moboko ya monene ezalaki ekokana na molayi mpe na mokuse, na bangambo
    na yango nyonso : bametele pene sambo. Eloko moko evimba ya basantimetele pene
    tuku mibale na mitano ezalaki zingazinga na yango. Mpe libulu moko ya basantimetele
    pene tuku mitano na bozindo ezalaki zingazinga na yango ; mpe binyatelo ya etumbelo
    ezalaki na ngambo ya este. »'
  eng-LSV: And the border [is] fourteen long by fourteen broad, at its four sides,
    and the border around it [is] half a cubit, and the center of it [is] a cubit
    around, and its steps are looking eastward.”
  eng-GNV: And ye frame shalbe foureteene cubites log, and fourteene broade in the
    fouresquare corners thereof, and the border about it shalbe halfe a cubite, and
    the bottome therof shalbe a cubite about, and the steps thereof shalbe turned
    towarde ye East.
  eng-WEBSTER: And the settle shall be fourteen cubits long and fourteen broad in
    its four squares; and the border about it shall be half a cubit; and the bottom
    of it shall be a cubit about; and its stairs shall look towards the east.
  nhw-BL: Huan nopa ompa parte catli elqui itla iixco nopa tlaixpamitl quipixqui 7
    metros ipatlajca huan ihuehueyaca. Huan itencuayo quipixqui se tlajco metro ipan
    nochi lados. Huan nopa escalera para ipan tlejcose para huelis quitlalise se tlacajcahualistli
    ipan iixco nopa tlaixpamitl eltoya ica campa hualquisa tonati.
  swh-ONEN: Pia sehemu ya juu ni mraba, urefu wake dhiraa kumi na nne na upana wa
    dhiraa kumi na nne, ikiwa na ukingo wa nusu dhiraa na mfereji kuizunguka madhabahu.
    Ngazi za kupandia madhabahuni zitaelekea upande wa mashariki.”
  bba-bba: Ten bɔkɑ yirusen ɡoonu nnɛ kpuro nu nɛwɑ. Ni kpuro nu mɔwɑ yĩirutii wɔkurɑ
    nnɛ nnɛ. Mɑ bɑ wɔru kuɑ ye sɔɔ bɑ kɑ ye sikerenɑ yĩirutiɑ tiɑn yɑsum sɑkɑ. Bɔkɑ
    yen nɔɔ bɔkɑ yɑ sɑ̃ɑwɑ ɡɔm soorun bɔnu. Mɑ yen yɔɔtii yi mɛɛrɑ sɔ̃ɔ yɑri yeru
    ɡiɑ.
  eng-KJVCPB: And the settle shall be fourteen cubits long and fourteen broad in the
    four squares thereof; and the border about it shall be half a cubit; and the bottom
    thereof shall be a cubit about; and his stairs shall look toward the east.
  luo-luo: Bethe ndiri mamalo duto romre ma borne gi lachne en fut piero ariyo gachiel
    moro ka moro. Raidhi kendono oger kochomo yo wuok chiengʼ.”
  meu-meu: Digina danu ena lata bona ena lababa bae heḡereḡere, latana kiubit gwauta-hani
    bona lababana kiubit gwauta-hani; isena danu baine geḡea ahu, ia lababana na kiubit
    duduna. Bona ia badina heḡeḡemadai ai na kiubit tamona. Ihaboulaina patana vadavadana
    na mairiveina kahana baine vaira henia.
  npi-ULB: त्यसको चारैतिर त्यसको बिट चौध हात लामो र चौध हात चौडा छ, र त्यसको किनार
    आधा हात चौडा छ । नालचाहिं पूर्वतिर फर्केका खुट्किलासहित सबैतिर एक हात चौडा छ ।”
  yor-yor: Igun ni apá òkè náà jẹ́ igun mẹ́rin lọ́gbọọgba, ìgbọ̀nwọ́ mẹ́rìnlá ní gígùn,
    ó sì jẹ́ ìgbọ̀nwọ́ mẹ́rìnlá ní ìbú, pẹ̀lú etí tí ó jẹ́ ìdajì ìgbọ̀nwọ́, ìsàlẹ̀
    rẹ̀ jẹ́ ìgbọ̀nwọ́ kan yípo. Àtẹ̀gùn pẹpẹ ìrúbọ náà dojúkọ ìlà-oòrùn.”
  pes-OPCB: هر ضلع سکوی مربع شکل دوم هفت متر و ارتفاع لبهٔ سکو یک وجب بود. (فاصلهٔ
    لبهٔ پایه تا سکوی اول، از هر طرف نیم متر بود.) در سمت شرقی مذبح پله‌هایی برای
    بالا رفتن از آن وجود داشت.
  tgl-ULB: Labing apat na siko ang haba ng hangganan nito at labing apat na siko ang
    lawak ng bawat isa sa apat nitong bahagi at ang gilid nito ay kalahating siko
    ang lawak. Ang kanal ay isang siko ang lawak sa buong palibot na may mga baitang
    na nakaharap sa silangan.”
  hui-hui: Dabu nira obeneni heagonaga lu magi arane yangalela mbiraore ogobi dege
    mida karia hea. Dabu neneni hagira emene bu mabu bupehe heagoni. Hagira emene
    neneni bu mabu binidago daliganaga magi sendimida pira kirani duriaya (25). Hagira
    emene biadaga henedagoni lomabu delaga daligadagonaga ganarua biradagua bia. Lomabu
    delaga dabu daligani ganarua ale wiago arane magi sendimida pira duriaya (50).
    Lomabu delaga dabu ogoriani irigi holenenaga egageria mbira dabu ogoni abene ni
    tagira ibiragohayagi howa wiadaga heagoni.
  mya-mya: အ​လယ်​ဆင့်​သည်​လည်း​စ​တု​ရန်း​ပုံ​သဏ္ဌာန် ပင်​ဖြစ်​၍​အ​လျား​အ​နံ​နှစ်​ဆယ့်​လေး​ပေ​စီ
    ရှိ​၏။ ယင်း​အ​ဆင့်​ပတ်​လည်​အ​နား​တွင်​အ​နက် ဆယ်​ပေ​ရှိ​သော​ဘောင်​ရှိ​၏။ (ရေ​စီး​မြောင်း​သည်
    လက်​မ​နှစ်​ဆယ်​ကျယ်​သ​တည်း။) ယဇ်​ပလ္လင်​သို့ တက်​ရန်​လှေ​ကား​မှာ​အ​ရှေ့​ဘက်​၌​ရှိ​၏။
  bod-N: ཁྲི་སྟེགས་ཆེ་བའི་རིང་ཐུང་ལ་ཁྲུ་བཅུ་བཞི་ཡོད་པ་དང་། ཞེང་ལ་ཁྲུ་བཅུ་བཞི་ཡོད་དེ།
    ཕྱོགས་བཞིའི་དབྱིབས་ནི་གྲུ་བཞི་ཡིན་ལ། མཐའ་བཞི་པོའི་མཐོ་ཚད་ལ་ཁྲུ་ཕྱེད་ཀ་ཡོད་པ་དང་།
    ཝ་མཆུའི་ཕྱོགས་བཞི་པོའི་མུ་མཐའ་ཡི་ཞེང་ལ་ཁྲུ་གང་ཡོད། ཡང་སྐས་རྐང་ནི་ཤར་ཕྱོགས་སུ་འཁོར་ཡོད་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Mupanda wokumusoro naiwowo una mativi akaenzana, wakareba makubhiti gumi
    namana uye makubhiti gumi namana paupamhi, nomuromo une hafu yekubhiti nechigadziko
    chekubhiti rimwe chete pakutenderera kwaro. Zvitsiko zvearitari zvakatarisa kumabvazuva.”
  spa-BLM: La cornisa tendrá catorce codos de largo por catorce de ancho en sus cuatro
    lados, y el borde alrededor será de medio codo, y su fondo tendrá un codo alrededor,
    y sus escalones mirarán hacia el oriente.”
  cac-cac: Axo schab'il b'achan̈, uque' metro junjun pac'an̈. Axo d'a stitac, ay jab'xo
    tzalanq'uei, 25 centímetro yajq'uei. Axo sc'oochal sq'uec'och d'a altar chi',
    a d'a stojolal b'aj sjavi c'u scani.
  swh-ULB: Mpaka wake ni dhiraa kumi na nne urefu na dhiraa kumi na nne upana pande
    zake zote nne, na ukingo wake ni nusu dhiraa upana. Mfereji ni dhiraa moja upana
    kuzuka kote pamoja na ngazi zielekeazo mashariki.”
  bel-bel: А ў пляцоўцы чатырнаццаць локцяў даўжыні і чатырнаццаць шырыні на ўсе чатыры
    бакі яе, і вакол яе пояс у паўлокця, а аснова яе ў локаць вакол, а прыступкі да
    яе з усходу.
  deu-ELBBK: 'Und die untere Umwandung: 14 Ellen Länge mal 14 Ellen Breite, an ihren
    vier Seiten; und das Gesims rings um dieselbe: eine halbe Elle, und ihr Untersatz
    1 Elle ringsum. Und seine Stufen waren nach Osten gerichtet.'
  mbb-OT: '@see-verse:EZK.043.016'
  mal-2015: അതിന്റെ നാലു പുറവുമുള്ള തട്ടു പതിന്നാലു മുഴം നീളവും പതിന്നാലു മുഴം വീതിയും
    അതിന്റെ ചുറ്റുമുള്ള വക്കു അര മുഴവും ചുവടു ചുറ്റും ഒരു മുഴവും ആയിരിക്കേണം; അതിന്റെ
    പതനങ്ങൾ കിഴക്കോട്ടായിരിക്കേണം.
  rmc-rmc: O upruno ramos hino tiš kocka, 7 metri džinďardo a 7 metri buchlo, e lišta
    pašal leste hiňi 25 centimetri a o žľabos dookola hino 50 centimetri. O garadiči
    džanas upre pro oltaris pal e vichodno sera.
  pes-OPV: و طول خروج چهارده و عرضش چهارده برچهار طرفش بود و حاشیه‌ای که گرداگردش
    بودنیم ذراع و دایره سینه‌اش یک ذراع و پله هایش به سمت مشرق متوجه بود.
  ron-1924: Первазул авя пайспрезече коць лунӂиме пе пайспрезече коць лэциме, ын челе
    патру латурь але луй; марӂиня де сус ера де о жумэтате де кот; темелия ера латэ
    де ун кот де жур ымпрежур ши трептеле ерау ындрептате спре рэсэрит.”
  ben-OBCV: উপরের শেলফও চারকোণা হবে, চোদ্দ হাত লম্বা ও চোদ্দ হাত চওড়া, যার চারিদিকে
    এক হাত বাড়ানো একটি বেড় থাকবে তার কিনারা আধ হাত উঁচু থাকবে। বেদির সিড়িগুলি হবে
    পূর্বমুখী।”
  som-som: Oo qarka dhererkiisuna wuxuu ahaan doonaa afar iyo toban dhudhun, ballaadhkiisuna
    afar iyo toban dhudhun, oo weliba afar gees ah, oo darafka ku wareegsanuna wuxuu
    ahaan doonaa nus dhudhun, oo salkuna wuxuu ahaan doonaa dhudhun, jaranjarraduna
    waxay u sii jeedi doontaa xagga bari.
  lat-VUC: 'Et crepido quatuordecim cubitorum longitudinis per quatuordecim cubitos
    latitudinis in quatuor angulis ejus: et corona in circuitu ejus dimidii cubiti,
    et sinus ejus unius cubiti per circuitum: gradus autem ejus versi ad orientem.'
  eng-ASVBT: And the ledge shall be fourteen cubits long by fourteen broad in the
    four sides thereof; and the border about it shall be half a cubit; and the bottom
    thereof shall be a cubit round about; and the steps thereof shall look toward
    the east.
  ita-1885: E la sportatura avea di lunghezza quattordici cubiti, ed altrettanti di
    larghezza, da tutti e quattro i suoi lati; e l'orlo, ch'era d'intorno a questa
    parte dell'altare, era d'un mezzo cubito; e il seno, ch'era presso all'altra,
    era d'un cubito d'ogni intorno; e i suoi gradi erano volti verso il Levante.
  eng-LXXUP: And the mercy seat shall be fourteen cubits in length, by fourteen cubits
    in breadth on its four sides; and there shall be a border to it carried round
    about it of half a cubit; and the rim of it shall be a cubit round about; and
    the steps thereof looking eastward.
  eng-ULB: Its border is fourteen cubits in length and fourteen cubits in width on
    each of its four sides, and its rim is a half cubit in width. The gutter is a
    cubit in width all around with its steps facing east.”
  spa-VBL: La repisa será también cuadrada, de catorce codos por catorce codos, con
    un borde de medio codo y un canalón de un codo alrededor. Los escalones del altar
    deben estar orientados hacia el este”.
  fra-_FOB: L'encadrement aura quatorze coudées de long, quatorze de large à ses quatre
    côtés; il aura tout autour un rebord d'une demi-coudée; la base aura une coudée
    tout autour, et ses degrés regarderont l'Orient.
  mal-mal: അതിന്റെ നാല് വശത്തുമുള്ള തട്ട് പതിനാലു മുഴം നീളവും പതിനാലു മുഴം വീതിയും
    അതിന്റെ ചുറ്റുമുള്ള വക്ക് അര മുഴവും ചുവട് ചുറ്റും ഒരു മുഴവും ആയിരിക്കണം; അതിന്റെ
    പടികൾ കിഴക്കോട്ടായിരിക്കണം.
  urd-GVR: Dūsrā hissā bhī murabbā shakl kā thā. Us kī chauṛāī aur lambāī sāṛhe chaubīs
    chaubīs fuṭ thī. Us kā ūpar wālā kinārā nazar ātā thā, aur us par 21 inch chauṛī
    nālī thī, yoṅ ki kināre par chhoṭī-sī dīwār thī jis kī ūṅchāī sāṛhe 10 inch thī.
    Qurbāngāh par chaṛhne ke lie us ke mashriq meṅ sīṛhī thī.
  suz-BL: मेको चढ़ेतीक आ ठेयब सुर १४ कुबीत लाइश्‍शो नु १४ कुबीत ब्रेम्‍शो बाक्‍त।
    मेको ४ पाटे बाक्‍त। मेको आ सुर एर ओंथ आधा कुबीत बाक्‍त। मिनु आ एर ओंथ दोशो जग
    कुबीत का ब्रेम्‍शो बाक्‍त। मेको चढ़ेतीक आ क्रेसी पूर्ब गे कोव़शो बाक्‍त।
  eng-NOY: And the ledge shall be fourteen cubits long by fourteen broad on the four
    sides thereof; and the border about it shall be half a cubit; and the bottom thereof
    shall be a cubit round about; and its steps shall look toward the east.
  ita-1927: Il gradino ha dai quattro lati quattordici cubiti di lunghezza e quattordici
    cubiti di larghezza; e l’orlo che termina il suo contorno ha un mezzo cubito;
    la base ha tutt’attorno un cubito, e i suoi scalini son vòlti verso oriente”.
  ckb-ckb: لێوارەکەی سەرەوەش چوار گۆشە بوو، چواردە باڵ درێژ و چواردە باڵ پان بوو،
    کەنارەکەی چواردەوریشی نیو باڵ بوو و ئاوەڕۆکەشی بە دەوریدا یەک باڵ بوو، پێپلیکانەکانیشی
    ڕووەو ڕۆژهەڵات بوو.»
  eng-BBE: And the shelf is fourteen cubits long and fourteen cubits wide, on its
    four sides; the edge round it is half a cubit; the base of it is a cubit all round,
    and its steps are facing the east.
  kan-OKCV: ಅದರ ಅಂಚು ನಾಲ್ಕು ಕಡೆಗೆ ಹದಿನಾಲ್ಕು ಮೊಳ ಉದ್ದವಾಗಿಯೂ, ಹದಿನಾಲ್ಕು ಮೊಳ ಅಗಲವಾಗಿಯೂ
    ಅದರ ಸುತ್ತಲಿರುವ ಮೇರೆಯು ಅರ್ಧ ಮೊಳವಾಗಿಯೂ ಅದರ ತಳವು ಒಂದು ಮೊಳವಾಗಿಯೂ ಇರಬೇಕು. ಅದರ ಮೆಟ್ಟಲುಗಳು
    ಪೂರ್ವದಿಕ್ಕಿಗೆ ಎದುರಾಗಿರಬೇಕು.”
  tam-2017: அதின் நான்கு பக்கங்களிலுள்ள சட்டத்தின் நீளம் பதினான்கு முழமும், அகலம்
    பதினான்கு முழமும், அதைச் சுற்றிலுமிருக்கிற விளிம்பு அரை முழமும், அதற்கு ஆதாரமானது
    சுற்றிலும் ஒரு முழமுமாக இருக்கும்; அதின் படிகள் கிழக்குக்கு எதிராக இருக்கும் என்றார்.
  spa-RV-1909: 'Y el área, de catorce codos de longitud, y catorce de anchura en sus
    cuatro lados, y de medio codo el borde alrededor: y el seno de un codo por todos
    lados; y sus gradas estaban al oriente.'
  ron-BTF: Și pervazul va fi de paisprezece coți în lungime și paisprezece în lățime
    în cele patru colțuri ale lui; și marginea de jur împrejurul lui va fi de o jumătate
    de cot; și partea de jos a lui va fi de un cot de jur împrejur; și treptele lui
    vor da spre est.
  eng-WEBP: The ledge shall be fourteen cubits long by fourteen wide in its four sides;
    and the border about it shall be half a cubit; and its bottom shall be a cubit
    around; and its steps shall look toward the east.”
  eng-FBV: The ledge is also to be square, measuring fourteen cubits by fourteen cubits,
    with a half-cubit rim and a one-cubit gutter all around it. The altar steps are
    to face the east.”
  nld-1939: De omloop is veertien el lang en veertien breed, dus aan alle vier de
    kanten gelijk. De richel, die er omheen loopt, is een halve el breed, en de goot
    ervan aan alle kanten eveneens een halve el. Aan de oostzijde staat een trap.
  nch-BL: Huan nopa ompa parte cati elqui itantita iixco nopa taixpamit quipixqui
    7 metros ipatajca huan ihuehueyaca. Huan itencuayo quipixqui se tajco metro ipan
    nochi lados. Huan nopa escalera para ipan tejcose para huelis quitalise se tacajcahualisti
    iixco nopa taixpamit eltoya ica campa hualquisa tonati.
