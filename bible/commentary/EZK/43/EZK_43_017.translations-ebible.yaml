    ababanim, a 50 sentimitan tu. Ezɨ adɨrɨziar mam, ofa gamir dakozim gasaraghav
    ikia, guam aruem anadi naghɨn mɨsuegha iti.”
  dop-dop: Nɔɔhɛɛ wɑŋ nɑ ɑ tɑɣɑlǝŋ kɑ wɛ teitei kɛ́. Mɛɛtǝlǝnɑɑ nɑɑtosompɔɣɔlɑɣɑ mpɔɣɔlɑɣɑ.
    Kɔtɑɣɑ tǝlɑtɛ ntompee wenɑ ɑ cɔɔwɑ nɑ ɑ́ tɑ́ tɔ ɑ wɑŋ wɛ mpiiu kʋlʋmʋɣʋ. Lɔɔʋ
    nɑ́ɑ́ cɔɔ nɑ kʋ́ tɑ́, kʋlɛ kʋ wɑŋ tɔtɔɣɔ mpiiu. Kɔtɑɣɑ tǝlɑtɛ ńtɛ́ tǝ tǝkpɑlɛ
    kɛɛsǝnɑ ilim tǝlɩɩlɛ tɔɔ kɛ́.
  azb-azb: Üst çıxıntının dörd tərəfdən uzunluğu və eni hər biri on dörd qulac olacaq.
    Ətrafındakı kənar yarım qulac, xəndəyin dövrəsi bir qulac olacaq. Qurbangahın
    pillələri şərqə baxacaq».
  eng-DBY: 'And the settle was fourteen [cubits] long by fourteen broad in the four
    sides thereof; and the border about it, half a cubit; and the bottom thereof a
    cubit round about: and its steps looked toward the east.'
  hin-2017: निचली कुर्सी चौदह हाथ लम्बी और चौदह हाथ चौड़ी, और उसके चारों ओर की पटरी
    आधे हाथ की हो, और उसका आधार चारों ओर हाथ भर का हो। उसकी सीढ़ी उसके पूर्व ओर हो।”
  wol-KYG: Kon toogub lakkukaay bi fukki xasab ak ñeent la ci ñeenti wetam, dib kaare,
    kéméj gi wër toogu bi am taxawaayu genn-wàllu xasab, te toogub lakkukaay bi, wëre
    lakkukaay bi cat lu yaatoo xasab. Dëggastal bi ñuy yéege ci sarxalukaay bi nag
    penku la féete.
  eng-YLT: And the border [is] fourteen long by fourteen broad, at its four squares,
    and the border round about it [is] half a cubit, and the centre to it [is] a cubit
    round about, and its steps are looking eastward.'
  eng-WYC-2017: And the height of fourteen cubits of length was by fourteen cubits
    of breadth, in four corners thereof. And a crown of half a cubit was in the compass
    thereof, and the bosom thereof was of one cubit by compass; forsooth the degrees
    thereof were turned to the east.
  eng-WMBB: The ledge shall be fourteen cubits long by fourteen wide in its four sides;
    and the border about it shall be half a cubit; and its bottom shall be a cubit
    around; and its steps shall look towards the east.”
  urd-GVH: दूसरा हिस्सा भी मुरब्बा शक्ल का था। उस की चौड़ाई और लंबाई साढ़े चौबीस चौबीस
    फ़ुट थी। उसका ऊपरवाला किनारा नज़र आता था, और उस पर 21 इंच चौड़ी नाली थी, यों कि
    किनारे पर छोटी-सी दीवार थी जिसकी ऊँचाई साढ़े 10 इंच थी। क़ुरबानगाह पर चढ़ने के
    लिए उसके मशरिक़ में सीढ़ी थी।
  rug-rug: Sa hatara vina rua si vari ṉoṉoi vari kalina, sapu zuapa mita gelena meke
    zuapa mita labena, meke sa beruna si hiokona lima sentimita ululuna meke sa lolomo
    tuqe ehara si lima ṉavulu sentimita labena pa doduru vari likohaena. Sa halehaleana
    tanisa hope si tia la pa kali gasa rimata.”
  gaz-gaz: Gulantaan ol aanus roga wal qixxee afur qaba; dheerinni isaa dhundhuma
    kudha afur, balʼinni isaas dhundhuma kudha afur; xiyyoon isaa walakkaa dhundhumaa,
    naannoon jala isaa immoo dhundhuma tokkoo dha. Gulantaawwan iddoo aarsaa sanaa
    gara baʼa biiftuutti garagalu.”
  fra-LSG: L’encadrement avait quatorze coudées de longueur sur quatorze coudées de
    largeur à ses quatre côtés, le rebord qui terminait son contour avait une demi-coudée;
    la base avait une coudée tout autour, et les degrés étaient tournés vers l’orient.
  yal-yal: Dɛnaxan yi na laben na, na fan yi kuya nɔngɔnna yɛ fu nun naanin, a yigboon
    fan nɔngɔnna yɛ fu nun naanin. A ɲinginna yi mate a xa a rabilinni nɔngɔnna tagi.
    Na yi yinla lu a fari a rabilinni naxan yigbo nɔngɔnna yɛ keden. Saraxa ganden
    teden yi yɛɛ rafindixi sogeteden binna nan ma.”
  haw-1868: A o ke anuu puni he umikumamaha ka loa, a he umikumamaha ka laula, i kona
    mau huinaha; a o ke kae a puni he hapalua o ke kubita, a kona lalo he kubita a
    puni, a e nana kona mau anuu pii ma ka hikina.
  arb-NAV: أَمَّا رَفُّ الْمَوْقِدِ فَكَانَ مُرَبَّعاً أَيْضاً، طُولُهُ أَرْبَعَ عَشْرَةَ
    ذِرَاعاً (نَحْوَ سَبْعَةِ أَمْتَارٍ)، وَكَذَلِكَ عَرْضُهُ. وَلَهُ حَافَّةٌ عَرْضُهَا
    نِصْفُ ذِرَاعٍ (نَحْوَ رُبْعِ الْمِتْرِ)، وَقَاعِدَتُهَا ذِرَاعٌ (نَحْوَ نِصْفِ
    الْمِتْرِ)، وَتُوَاجِهُ دَرَجَاتُ الْمَذْبَحِ الشَّرْقَ.
  ewe-ewe: Kɔ yametɔ hã sɔ le didime kple kekeme me, eye ɖe sia ɖe didi mita adre,
    woɖo to nɛ ƒo xlã wòkɔ mita afã ƒe afã. Tsitoƒe la de eme mita afã ƒo xlã va kpe.
    Vɔsamlekpui la ƒe atrakpuiwo dze ŋgɔ ɣedzeƒe.”
  eng-LEE: And the projection shall be fourteen cubits in length, by fourteen in breadth
    on its four sides; and the border round about it shall be half a cubit; and its
    bottom shall be a cubit round about; and its steps shall look toward the east.
  asm-FB: আৰু ওপৰ ভাগ চৌদ্ধ হাত দীঘল আৰু চৌদ্ধ হাত বহল, চাৰিচুকীয়া হ’ব; আৰু তাৰ চাৰিওফালে
    থকা বাৰ আধা হাত, আৰু তাৰ তল ভাগ চাৰিওফালে এক হাত হ’ব; তাৰ খটখটী পূৱফাললৈ মুখ কৰি
    থাকিব।”
  sus-A: عَ دّ رَبِلِنيِ شَ كُيّ لَنشِ نْنفْن يَ قُ نُن نَانِ نَن مَ، عَ عِفبٌي قَن
    لَنشِ نْنفْن يَ قُ نُن نَانِ نَن مَ. نَ دّ رَبِلِنيِ دّ كِرِ لَنشِ نْنفْن تَفِ
    نَن مَ، عَ دّننَشّ كُي عِفٍشِ عَ لَنشِ نْنفْن يَ كٍرٍن نَن مَ. سّرّشّبَدٍ سَنتِدٍيٍ
    يَ نُ رَقِندِشِ سٌفٍتٍدٍ نَن مَ.»
  fra-SBL: La corniche aura quatorze coudées de long sur quatorze de large dans ses
    quatre côtés ; la bordure qui l'entourera sera d'une demi-coudée ; son fond aura
    une coudée de large ; et ses marches seront tournées vers l'orient. »
  hbo-hbo: וְהָעֲזָרָ֞ה אַרְבַּ֧ע עֶשְׂרֵ֣ה אֹ֗רֶךְ בְּאַרְבַּ֤ע עֶשְׂרֵה֙ רֹ֔חַב
    אֶ֖ל אַרְבַּ֣עַת רְבָעֶ֑יהָ וְהַגְּבוּל סָבִ֨יב אֹותָ֜הּ חֲצִ֣י הָאַמָּ֗ה וְהַֽחֵיק־לָ֤הּ
    אַמָּה֙ סָבִ֔יב וּמַעֲלֹתֵ֖הוּ פְּנֹ֥ות קָדִֽים׃
  kik-kik: Mũthia ũrĩa ũrĩ na igũrũ o naguo nĩũiganaine mĩena yothe, na ũrĩ na ũraihu
    wa mĩkono ikũmi na ĩna, na wariĩ wa mĩkono ikũmi na ĩna, naguo mũgũkũ ũrĩa ũũthiũrũrũkĩirie
    nĩ wa nuthu ya mũkono, ningĩ ũkarigiicĩrio nĩ mũberethi wa mũkono ũmwe. Ngathĩ
    cia kĩgongona kĩu ingʼetheire mwena wa irathĩro.”
  fra-NCL: Le cadre a, de ses quatre côtés, quatorze coudées de long sur quatorze
    coudées de large, et le rebord qui l’entoure a une demi-coudée ; il a tout autour
    un chéneau d’une coudée ; ses degrés sont tournés vers l’orient.
  cek-AK: Atlim ih asom doeh im baktiah takii palito om ueloe, ahnuk ahma dong angvan
    boih tih, dong hathlai palito sawk ueloe, dong hathlai palito kawk tih; aqai kangbuet
    loe dong ahap to om ueloe, atlim koek ih aqai kangbuet loe dongto om tih, thlak
    loe ni angzae bang ah anghae tih, tiah ang naa.
  cuk-cuk: Billi-abargi-maid, dalipaa-negabar (3½) sugued, e-matardunguedi, dalipaa-negabarbalid
    (3½). Bela ibmar-ogumakar-ukleged-aila-e-dikar-ebiris, achagwen matardungu mulluu
    maid. Ibmar-ogumakar-ukleged-aila-ebiris napa-gwisarmaid, achabo matardungued.
    E-arsanmardi, dad-nakwedsik maid.
  uig-CYR: Жуқири тәкчигичиму төрт часилиқ еди, узунлуғи он төрт гәз, кәңлиги он төрт
    гәз; әтрапидики гирвики болса йерим гәз еди; астиниң кәңлиги бир гәз еди; униңға
    чиқидиған пәләмпийи шәриққә қарайтти.
  tel-2017: పై చూరు పొడవు, వెడల్పు అన్ని వైపులా ఏడు మీటర్ల 60 సెంటి మీటర్లు. దాని
    చుట్టూ ఉన్న అంచు ఎనిమిది సెంటిమీటర్లు. దాని చుట్టూ కొలత అర మీటరు. దానికి తూర్పు
    వైపున మెట్లు ఉన్నాయి.
  hat-BSA: Ankadreman an va katòz koude nan longè, katòz nan lajè nan kat kote li
    yo, arebò li va mwatye koude a e baz li va yon koude toutozanviwon li; epi eskalye
    li yo va bay fas vè lès.”
  kos-kos: Ip se infulwa ah maspang pac, fit longoul akosr ke siska uh kewa, na oasr
    patun se rauneak siska, inch singoul fulata. (Laf soko an inch longoul sralap.)
    Nien fan ke loang uh oan layen nu kutulap.
  hbo-WLC: וְהָעֲזָרָ֞ה אַרְבַּ֧ע עֶשְׂרֵ֣ה אֹ֗רֶךְ בְּאַרְבַּ֤ע עֶשְׂרֵה֙ רֹ֔חַב
    אֶ֖ל אַרְבַּ֣עַת רְבָעֶ֑יהָ וְהַגְּבוּל סָבִ֨יב אוֹתָ֜הּ חֲצִ֣י הָאַמָּ֗ה וְהַֽחֵיק־לָ֤הּ
    אַמָּה֙ סָבִ֔יב וּמַעֲלֹתֵ֖הוּ פְּנ֥וֹת קָדִֽים׃
  ibo-ibo: Nke dị nʼokpuru ga-adị mita asatọ nʼakụkụ ọbụla; a ga-arụlite ọnụ ọnụ ya
    gburugburu, ka ịdị elu nke ọnụ ọnụ ya bụrụ iri sentimita abụọ na asaa. Akụkụ ya
    niile gbasapụrụ site nʼelu ya ruo nʼala. Ọtụtụ mgbasapụ a dị iri sentimita ise
    na atọ. Nʼakụkụ ọwụwa anyanwụ ka ihe e ji arịgo ya dị.”
  ory-ory: ପୁଣି, ଥାକର ଚାରି ପାଖେ ଚଉଦ ହାତ ଦୀର୍ଘ, ପ୍ରସ୍ଥ ଚଉଦ ହାତ ହେବ, ଆଉ ତହିଁର ଧାର ଚାରି
    ଦିଗରେ ଅଧ ହାତ ଓ ତହିଁର ମୂଳ ଚାରିଆଡ଼େ ଏକ ହାତ ପରିମିତ ହେବ; ପୁଣି, ତହିଁର ପାବଚ୍ଛସବୁ ପୂର୍ବାଭିମୁଖ
    ହେବ।”
  chk-chk: Iwe, langatamen ililin ewe kinikin lukalapan me rüanü pekin ra pwal wewefengen
    ükükün rüe me rüanü fiit, tekian ewe repen mi nom pwelin ünükün engol inis, nge
    chööchön won ililin ewe longolong rüe inis. Iwe, latön ewe rongen asor a sape
    ngeni ötiu.”
  rop-rop: '@see-verse:EZK.043.016'
  ukr-1871: А майданець — завдовжки чотирнайцять локот, і чотирнайцять локот завширшки
    по всїх чотирьох боках його, а підвалина його на один локіть округи, сходи ж до
    його зі сходу сонця.
  deu-1951: Und der [obere] Absatz vierzehn Ellen lang und vierzehn Ellen breit auf
    seinen vier Seiten, und die Randleiste rings um ihn her eine halbe Elle, und seine
    Grundeinfassung eine Elle ringsum, und seine Stufen nach Osten gewandt.
  eng-JPS: And the settle shall be fourteen cubits long by fourteen broad in the four
    sides thereof; and the border about it shall be half a cubit; and the bottom thereof
    shall be a cubit about; and the steps thereof shall look toward the east.'
  srp-1865: I pojas da je èetrnaest lakata dug i èetrnaest lakata širok na èetiri
    strane, a oplata oko njega od po lakta, i podnožje mu od lakta unaokolo, i basamaci
    mu da budu okrenuti na istok.
  lug-lug: Omugo ogwa waggulu guliba gwa nsonda nnya ezenkanankana obuwanvu mita munaana
    ne desimoolo kkumi na bbiri n’obugazi mita munaana ne desimoolo kkumi na bbiri,
    n’omugo ogugwetooloola guliba obugazi sentimita amakumi abiri mu mwenda, n’entobo
    yaagwo eriba sentimita ataano mu munaana okugwetooloola. Amadaala ag’ekyoto galitunuulira
    Ebuvanjuba.”
  heb-heb: והעזרה ארבע עשרה ארך בארבע עשרה רחב אל ארבעת רבעיה והגבול סביב אותה חצי
    האמה והחיק לה אמה סביב ומעלתהו פנות קדים׃
  ben-IRV: এর সীমা চোদ্দো হাত লম্বা এবং চোদ্দো হাত চওড়া চারপাশের প্রত্যের দিকের বেড়
    আধহাত চওড়া। গর্ত একহাত চওড়া চারদিক তার ধাপগুলি পূর্ব দিকে মুখ হবে।
  pan-pan: ਕੁਰਸੀ ਚੌਦਾਂ ਹੱਥ ਲੰਮੀ ਅਤੇ ਚੌਦਾਂ ਚੌੜੀ ਵਰਗਾਕਾਰ ਅਤੇ ਦੁਆਲੇ ਉਸ ਦਾ ਕੰਢਾ ਅੱਧਾ ਹੱਥ
    ਅਤੇ ਉਸ ਦੀ ਤਹਿ ਚੁਫ਼ੇਰੇ ਇੱਕ ਹੱਥ ਅਤੇ ਉਸ ਦੀ ਪੌੜੀ ਪੂਰਬ ਵੱਲ ਹੋਵੇਗੀ।
  mya-JVB: အောက်အထစ် သည်လည်း စတုရန်းဖြစ်၍အလျား တဆယ် လေး တောင်၊ အနံ လည်းတဆယ် လေး တောင်ရှိရမည်။
    အနား ပတ်သည် လည်း အကျယ် တထွာ ရှိရမည်။ ဘိနပ် သည်ယဇ်ပလ္လင်ပတ်လည်၌ တတောင် ထွက်၍၊ တက်
    ရာလမ်းသည် အရှေ့ သို့ မျက်နှာပြု ရမည်။
  hmo-hmo: Huana dekenai ia noho patapata danu be sikoea, iena lata be 7 mita, iena
    lababa danu 7 mita, bona iena duduna dekenai isena ta ena ataiai be 25 sentamita
    ese do ia hagegea. Boubou patana ena badina ia hegegea dadaira ena lababa be 50
    sentamita. Boubou patana ena vadavada be dina ia daekau kahanai do ia noho.
  urd-urd: और कुर्सी चौदह हाथ लम्बी और चौदह हाथ चौड़ी मुरब्बा' और चारों तरफ़ उसका
    किनारा आधा हाथ, उसका पाया चारो तरफ़ एक हाथ और उसका ज़ीना पूरब रू होगा।
  rus-SYN: А в площадке четырнадцать локтей длины и четырнадцать ширины на все четыре
    стороны ее, и вокруг нее пояс в пол-локтя, а основание ее в локоть вокруг, ступени
    же к нему - с востока.
  bqc-SIM: Swã́ zↄ̃ↄpi kĩ́i sa'okĩi gbã̀a ń a yàasao sáaɛ, gã̀sĩsuu gɛ̃o
    mɛ̀ndosaisaiɛ. Swã́ pↄ́ lìai zĩ́lɛ yàasa ↄtã doɛ, mɛ́ ɛ pↄ́ lìai yàasa
    gã̀sĩsuu do.
  tcz-CHONGTHU: Achunglang ajum lai jong chu aningli ma asem ahin, hichu ateng dungjuija
    feet somni le khat le akeh chule somni le khat ma ahin, hichu twikai inche somni
    le khat chule atuhna inche som le akeh agei lhung keija toh hitha ahi. Hiche a
    chu maicham solam lang sanga chun kalbi dang eat achetouvin ahi.
  mar-mar: तिची बैठक चौदा हात लांब व चौदा हात रुंद होती. त्याची कड दीड हात रुंद होती.
    तिच्यासभोवती कड अर्धा हात रुंद होता. तिचा तळभाग सभोवार एक हात उंच होता. वेदीच्या
    पायऱ्या पूर्वेकडे होत्या.”
  qub-qub: '@see-verse:EZK.043.016'
  bqp-bqp: Ten bɔkɑ yirusen goonu nnɛ kpuro nu nɛwɑ. Ni kpuro nu mɔwɑ yĩirutii wɔkurɑ
    nnɛ nnɛ. Mɑ bɑ wɔru kuɑ ye sɔɔ bɑ kɑ ye sikerenɑ yĩirutiɑ tiɑn yɑsum sɑkɑ. Bɔkɑ
    yen nɔɔ bɔkɑ yɑ sɑ̃ɑwɑ gɔm soorun bɔnu. Mɑ yen yɔɔtii yi mɛɛrɑ sɔ̃ɔ yɑri yeru
    giɑ.
  hat-hat: Pòsyon ki nan mitan an te kare kare tou, vennkat pye chak bò, ak yon ti
    rebò sou deyò, dis pous wotè. Ti kannal la te vin pous lajè. Macheskalye pou moute
    devan lotèl la te sou bò solèy leve.
  eng-BSB: The ledge shall also be square, fourteen cubits long and fourteen cubits
    wide, with a rim of half a cubit and a gutter of a cubit all around it. The steps
    of the altar shall face east.”
  eng-WEBPB: The ledge shall be fourteen cubits long by fourteen wide in its four
    sides; and the border about it shall be half a cubit; and its bottom shall be
    a cubit around; and its steps shall look towards the east.”
  kbq-kbq: Hagi anagamuma me'nea tra'amo'a, ana maka kaziga 7 mita hutere higeno,
    avamare'neama'amo'a 25 sentemita hu'ne. Hagi agafa'amo'a 50 sentemita hutere huno
    kagi'ne. Ana hute'za zage hanati kaziga lada tro huntazageno kre sramnavu itarera
    mareri'naze.
  nhe-BL: Huan nopa ompa parte tlen elqui itzintla iixco nopa tlaixpamitl quipixqui
    7 metros ipatlajca huan ihuehueyaca. Huan itencuayo quipixqui se tlajco metro
    ipan nochi lados. Huan nopa escalera para ipan tlejcose para huelis quitlalise
    se tlacajcahualistli ipan iixco nopa tlaixpamitl eltoya ica campa quisa tonati.
  gub-BL: Imyter pe har iaikaw paw uzuawygatu wà no. Heta 7 met ipehegwer ipuku haw
    nànàn. Heta heme'y izywyr katu no. Heta 25 xenxim iaiha haw pe. Heta met iku'aw
    har tuwykwer iwyrykaw iànàmaw pe. Heta myromyrogaw ma'ea'yr hapy haw rehe. Upyta
    kwarahy ihemaw kutyr.
  eng-DRA: 'And the brim was fourteen cubits long, and fourteen cubits broad in the
    four corners thereof: and the crown round about it was half a cubit, and the bottom
    of it one cubit round about: and its steps turned toward the east.'
