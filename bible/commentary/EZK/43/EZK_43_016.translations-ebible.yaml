verse: EZK.043.016
translations:
  mal-C: യാഗപീഠത്തിന്റെ അടുപ്പ് പന്ത്രണ്ടുമുഴം നീളത്തിലും പന്ത്രണ്ടുമുഴം വീതിയിലും
    സമചതുരമായിരിക്കണം.
  deu-TKW: Und der Opferherd hatte zwölf Ellen Länge bei zwölf Ellen Breite im Geviert
    an seinen vier gleichen Seiten.
  lin-lin: 'Likolo ya etumbelo ezalaki ndenge moko na molayi mpe na mokuse, na bangambo
    na yango nyonso : bametele pene motoba.'
  eng-LSV: And the altar [is] twelve long by twelve broad, square in its four sides.
  eng-GNV: And the altar shalbe twelue cubites long, and twelue broade, and fouresquare
    in the foure corners thereof.
  eng-WEBSTER: And the altar shall be twelve cubits long, twelve broad, square in
    the four squares of it.
  nhw-BL: Huan iixpa nopa tlaixpamitl campa quitlatise tlacajcahualistli elqui nopa
    parte más huejcapa. Huan quipixqui 6 metros ipatlajca huan ihuehueyaca. Huan itencuayo
    quipixqui se tlajco metro ipan nochi lados.
  swh-ONEN: Pale pawashwapo moto pa madhabahu ni mraba, urefu wake ni dhiraa kumi
    na mbili na upana wa dhiraa kumi na mbili.
  bba-bba: Yɑ̃ku yee ten ɡoonu nnɛ kpuro nu nɛwɑ. Nu sɑ̃ɑwɑ yĩirutii wɔkurɑ yiru yiru.
  eng-KJVCPB: And the altar shall be twelve cubits long, twelve broad, square in the
    four squares thereof.
  luo-luo: 'Bethe kendo mar misango duto koni gi koni romre: borne gi lachne en fut
    apar gaboro.'
  meu-meu: Hari rahurahu ena lata bona ena lababa bae heḡereḡere, lalana kiubit gwauta-rua
    bona lababana danu kiubit gwauta-rua.
  npi-ULB: अगेनो बाह्र हात लामो र बाह्र बात चौडा, वर्गाकार छ ।
  yor-yor: Ibi ìdáná pẹpẹ náà jẹ́ igun mẹ́rin mẹ́rin lọ́gbọọgba, ìgbọ̀nwọ́ méjìlá
    ní gígùn, o sì jẹ ìgbọ̀nwọ́ méjìlá ní ìbú.
  pes-OPCB: هر ضلع سکوی سوم شش متر بود.
  tgl-ULB: Labindalawang siko ang haba ng sunugan at labindalawang siko ang lawak,
    isang parisukat.
  hui-hui: Dabu ogoni daligani luninaga magibi arane yangalelanaga magibi mbiraore
    ogobi dege mida waragaria hea.
  mya-mya: ယဇ်​ပလ္လင်​၏​ထိပ်​သည်​စ​တု​ရန်း​ပုံ​သဏ္ဌာန် ဖြစ်​၍​အ​လျား​အ​နံ​ပေ​နှစ်​ဆယ်​စီ​ရှိ​၏။-
  bod-N: མཆོད་རྫས་བཤམས་སའི་རིང་ཐུང་ལ་ཁྲུ་བཅུ་གཉིས་དང་། ཞེང་ལ་ཁྲུ་བཅུ་གཉིས་ཡོད་དེ།
    ཕྱོགས་བཞིའི་དབྱིབས་ནི་གྲུ་བཞི་ཡིན།
  sna-sna: Choto chearitari chine mativi akaenzana, makubhiti gumi namaviri paurefu
    uye makubhiti gumi namaviri paupamhi.
  spa-BLM: El hogar del altar tendrá doce codos de largo por doce de ancho, cuadrado
    en sus cuatro lados.
  cac-cac: A jun chi' vaque' metro junjun pac'an̈.
  swh-ULB: Meku ina dhiraa kumi na moja urefu na dhiraa kumi na mbili upana, za mraba.
  bel-bel: Ахвярнік мае дванаццаць локцяў даўжыні і дванаццаць шырыні; ён чатырохвугольны
    на ўсе свае чатыры бакі.
  deu-ELBBK: 'Und der Gottesherd: 12 Ellen Länge bei 12 Ellen Breite, quadratförmig,
    an seinen vier Seiten.'
  mbb-OT: '@see-verse:EZK.043.015'
  mal-2015: യാഗപീഠത്തിന്റെ അടുപ്പിന്റെ നീളം പന്ത്രണ്ടു മുഴവും വീതി പന്ത്രണ്ടു മുഴവുമായി
    സമചതുരമായിരിക്കേണം.
  rmc-rmc: O upruno than le oltariskro hino kocka, 6 metri džinďardo a 6 metri buchlo.
  pes-OPV: و طول آتش دان دوازده و عرضش دوازده و از هر‌چهار طرف مربع بود.
  ron-1924: Ватра алтарулуй авя о лунӂиме де дойспрезече коць, о лэциме де дойспрезече
    коць ши ку челе патру латурь але луй фэчя ун пэтрат.
  ben-OBCV: বেদির উনুন চারকোণা হবে, বারো হাত লম্বা ও বারো হাত চওড়া।
  som-som: Oo meesha allabariga meesheeda dabka lagu shido dhererkeedu wuxuu ahaan
    doonaa laba iyo toban dhudhun, oo ballaadhkeeduna laba iyo toban dhudhun, iyadoo
    afar gees ah.
  lat-VUC: Et ariel duodecim cubitorum in longitudine per duodecim cubitos latitudinis,
    quadrangulatum æquis lateribus.
  eng-ASVBT: And the altar hearth shall be twelve cubits long by twelve broad, square
    in the four sides thereof.
  ita-1885: E l'Arielavea di lunghezza dodici cubiti, e altrettanti di larghezza;
    ed era quadro per ogni verso.
  eng-LXXUP: And the altar shall be of the length of twelve cubits, by twelve cubits
    in breadth, square upon its four sides.
  eng-ULB: The hearth is twelve cubits in length and twelve cubits in width, a square.
  spa-VBL: El hogar del altar será cuadrado, y sus cuatro lados medirán doce codos
    cada uno.
  fra-_FOB: L'âtre aura douze coudées de longueur, sur douze de large, un carré par
    ses quatre côtés.
  mal-mal: യാഗപീഠത്തിന്റെ അടുപ്പിന്റെ നീളം പന്ത്രണ്ട് മുഴവും വീതി പന്ത്രണ്ട് മുഴവുമായി
    സമചതുരമായിരിക്കണം.
  urd-GVR: Qurbāngāh kī ūpar wālī satah murabbā shakl kī thī. Us kī chauṛāī aur lambāī
    ikkīs ikkīs fuṭ thī.
  suz-BL: मेको चढ़ेशो थोव़क चोतीक १२ कुबीत लाइश्‍शो नु १२ कुबीत ब्रेम्‍शो, ४ पाटे
    बाक्‍त।
  eng-NOY: And the altar shall be twelve cubits long by twelve broad; square on the
    four sides thereof.
  ita-1927: il fornello dell’altare ha dodici cubiti di lunghezza e dodici cubiti
    di larghezza, e forma un quadrato perfetto.
  ckb-ckb: ئاگردانی قوربانگاکەش دوازدە باڵ درێژی و دوازدە باڵ پانی بوو، شێوەی چوارگۆشەیی
    بوو.
  eng-BBE: And the fireplace is twelve cubits long and twelve cubits wide, square
    on its four sides.
  kan-OKCV: ಬಲಿಪೀಠದ ಉದ್ದವು ಹನ್ನೆರಡು ಮೊಳ, ಅಗಲ ಹನ್ನೆರಡು, ನಾಲ್ಕು ಕಡೆಯ ಚೌಕಗಳು ಚಚ್ಚೌಕವಾಗಿರಬೇಕು.
  tam-2017: பலிபீடத்தின் சிகரம் பன்னிரண்டு முழ நீளமும், பன்னிரண்டு முழ அகலமும் தன்னுடைய
    நான்கு பக்கங்களிலும் நான்கும் சதுரமுமாக இருக்கும்.
  spa-RV-1909: Y el altar tenía doce codos de largo, y doce de ancho, cuadrado á sus
    cuatro lados.
  ron-BTF: Și altarul va fi de doisprezece coți în lungime, doisprezece în lățime,
    pătrat pe cele patru colțuri ale lui.
  eng-WEBP: The altar hearth shall be twelve cubits long by twelve wide, square in
    its four sides.
  eng-FBV: The altar hearth shall be square, its four sides each measuring twelve
    cubits.
  nld-1939: De offerhaard is twaalf el lang en twaalf breed, zodat zijn vier zijden
    een vierkant vormen.
  nch-BL: Huan iixpa nopa taixpamit campa quitatise tacajcahualisti elqui nopa parte
    más huejcapa. Huan quipixqui 6 metros ipatajca huan ihuehueyaca. Huan itencuayo
    quipixqui se tajco metro ipan nochi lados.
  vie-1934: Mặt bàn thờ có mười hai cu-đê bề dài và mười hai cu-đê bề ngang, sẽ là
    vuông.
  hin-CV: वेदी का अग्निकुण्ड वर्गाकार है, जो लगभग छः मीटर लंबा और छः मीटर चौड़ा है.
  spa-BES: Y habitación del altar tiene doce codos de largo y doce codos de ancho,
    cuadrada en sus cuatro lados.
  tdx-tdx: Kiho folo-ro’amby ty an-dava’ i kitreliy, le folo-ro’amby ty am-pohe’e;
    efa-mira i ila’e efatse rey.
  tha-KJV: เตาแท่นนั้นเป็นสี่เหลี่ยมจตุรัส ยาวสิบสองศอก กว้างสิบสองศอก
  por-BR-2018: E o altar tinha doze côvados de comprimento e doze de largura, quadrado
    em seus quatro lados.
  deu-ELO: 'Und der Gottesherd: zwölf Ellen Länge bei zwölf Ellen Breite, quadratförmig,
    an seinen vier Seiten.'
  eng-WYC-2018: And the altar of twelve cubits in length was four-cornered with even
    sides, by twelve cubits of breadth. (And the top of the altar was twelve cubits
    in length, by twelve cubits in breadth, that is, four-cornered with equal sides.)
  epo-epo: Kaj la altaro havu dek du ulnojn da longo kaj dek du ulnojn da larĝo, ĝi
    estu kvadrata sur ĉiuj siaj kvar flankoj.
  uig-PIN: Ⱪurbangaⱨning ot supisining uzunluⱪi on ikki gǝz, kǝngliki on ikki gǝz
    bolup, u tɵt qasiliⱪ idi.
  beo-beo: Oloda dabuagado ea fe hamoi biyaduyale huluane defei da 6 mida.
  tpi-OTNT: Longpela na bikpela bilong hap antap bilong alta i gat wankain mak, inap
    6 mita.
  hau-SA: Murhun bagaden murabba’i ne, tsawonsa kamu goma sha biyu, fāɗinsa kuma kamu
    goma sha biyu.
  uig-LAT: Qurban’gahning ot supisining uzunluqi on ikki gez, kengliki on ikki gez
    bolup, u töt chasiliq idi.
  nde-nde: Iziko le-alithari liyalingana amacele wonke, izingalo ezilitshumi lambili
    ubude lezingalo ezilitshumi lambili ububanzi.
  ton-ton: Pea ko hono lōloa ʻoe feilaulauʻanga ko e kiupite ʻe hongofulu ma ua, mo
    e hongofulu ma ua ʻa hono laulahi, koeʻuhi ke potupotu mālie hono potu ʻe fā.
  ces-1613: Oltář pak dvanácti loket zdélí a dvanácti zšíří, čtyřhranatý po čtyřech
    stranách svých.
  eng-WMB: The altar hearth shall be twelve cubits long by twelve wide, square in
    its four sides.
  tam-TCV: பலிபீட அடுப்பு பன்னிரண்டு முழ நீளமும் பன்னிரண்டு முழ அகலமும்கொண்ட சதுரமாக
    இருந்தது.
  ceb-ULB: Napulo ug duha ka cubit ang gitas-on ug napulo ug duha ka cubit ang gilapdon
    sa halinganan, usa ka kwadrado.
  pol-UBG: A ołtarz ma mieć dwanaście łokci długości i dwanaście szerokości, ma być
    czworokątny po czterech swoich bokach.
  urd-GVU: قربان گاہ کی اوپر والی سطح مربع شکل کی تھی۔ اُس کی چوڑائی اور لمبائی اکیس
    اکیس فٹ تھی۔
  deu-1912: Der Ariel aber war zwölf Ellen lang und zwölf Ellen breit ins Geviert.
  kan-2017: ಯಜ್ಞವೇದಿ ಹನ್ನೆರಡು ಮೊಳ ಉದ್ದವೂ, ಹನ್ನೆರಡು ಮೊಳ ಅಗಲವೂ ಮತ್ತು ಚಚ್ಚೌಕವಾಗಿರಬೇಕು.
  yap-yap: Rad u daken p’ebgul e re altar nem e ta’reb n’umngin nga radan, ni go’
    rliw’ e fit u gubin raba’ riy.
  hlt-MCSB: Hmueihtuk te a yun hlai nit, a daang hlai nit neh a vae pali la hniboeng
    bangla om.
  mdy-ETH: ፆኦሲም ዒንጎ ባኮ ሺኢሾ ቤዞኮ ሃይሣሳ ጌዳዻ ቤዜሎኮ ዖይዶ ዛላ ቢያ ሄኮ ማዓዛ፥ ዖዶሱማ ታጶ ላምዖ ዖዶሲ ዋዻ፤
    ዳልጉማኣ ታጶ ላምዖ ዖዶሲ ዋዻ ማዓያኬ።
  twi-ASANTE: Afɔrebukyia wisie tokuro no yɛ ahinanan, na ɛfa biara yɛ anammɔn dunwɔtwe.
  eng-WEBU: The altar hearth shall be twelve cubits long by twelve wide, square in
    its four sides.
  wal-wal: Yarshshuwaa xuuggiyo coocee oiddu zooze gididi, zananai 12 wara, gomppaikka
    12 wara.
  spa-PDDPT: 'El altar será cuadrado: seis metros de longitud y de anchura por sus
    cuatro lados.'
  gun-gun: Tata renda puku-a ha'e ipya ma seis metros meme, jovaive rupi ijapy irundy
    va'erã.
  ilo-ULB: Ti pagpuoran ket kuadrado ken sangapulo ket dua a kubit ti kaatiddogna
    ken sangapulo ket dua ti kaakabana.
  kpg-kpg: Di gowaa e dudu ai tigidaumaha ono hagatau e hai be di hagatau e dahi e 20
    piidi i nia baahi huogodoo.
  uig-ARA: قۇربانگاھنىڭ ئوت سۇپىسىنىڭ ئۇزۇنلۇقى ئون ئىككى گەز، كەڭلىكى ئون ئىككى گەز
    بولۇپ، ئۇ تۆت چاسىلىق ئىدى.
  sus-sus: Na tɛ sade xa kuyɛ lanxi nɔngɔn ya fu nun firin nan ma. A igboe fan lanxi
    nɔngɔn ya fu nun firin nan ma.
  pon-2006: Pohn pei sarawio keimw pahieu, piht 20 pali koaros.
  ksd-ksd: Ra tavul a iap ta ra uguugu na vartabar na utul a pokono ra lolovinana
    ma na utul a pokono ra tababana;
  grc-BRENT: Καὶ τὸ ἀριὴλ πηχῶν δώδεκα μήκους, ἐπὶ πήχεις δώδεκα, τετράγωνον ἐπὶ τὰ
    τέσσαρα μέρη αὐτοῦ.
  ind-AYT: Dan, altar perapian akan berbentuk persegi empat, dua belas hasta panjangnya
    dan dua belas hasta lebarnya.
  nya-nya: Malo osankhalapo moto pa guwa lansembe miyeso yake ndi yofanana mbali zonse.
    Mulitali mwake mudzakhala mamita asanu ndi limodzi ndipo mulifupi mwake mudzakhalanso
    mamita asanu ndi limodzi.
  hrv-hrv: 'Žrtvište: dvanaest lakata dugo, dvanaest lakata široko, četvorina, na
    sve četiri strane.'
  mps-mps: Te alta ugwadu daide te genuai yali me, bobobage yali me, te deli tiwai
    dąį naga yali, te 6 mita usu.
  tpi-tpi: Longpela na bikpela bilong hap antap bilong alta i gat wankain mak, inap
    6 mita.
  dan-1931: Ildstedet var tolv Alen langt og tolv Alen bredt, så det dannede en ligesidet
    Firkant.
  vie-OVCB: Đỉnh của bàn thờ hình vuông, mỗi cạnh dài 6,4 mét.
  guj-2017: વેદીનું મથાળું બાર હાથ લાંબુ તથા પહોળાઇ બાર હાથ સમચોરસ હતી.
  pon-2006A: Pohn pei sarawio keimw pahieu, piht 20 pali koaros.
  por-BRBSL: O altar do altar terá doze côvados de comprimento por doze de largura,
    quadrado em seus quatro lados.
  cth-cth: Khoungroe teh a takin pali touh a pha teh, ayung dong hrahlaikahni, adangka
    dong hrahlaikahni a pha.
  twi-twi: Afɔremuka wusiw tokuru no yɛ ahinanan, na ɔfa biara yɛ anammɔn dunwɔtwe.
  hlt-hlt: Hmueihtuk te a yun hlai nit, a daang hlai nit neh a vae pali la hniboeng
    bangla om.
  tbz-SIM: Diwũɔ̃tɔ̀nnì dimɔu kɛ̀ di okùmɛ̀ bo mɛ́tìrì mɛ̀yiekɛ̀, mɛpɛ̃kùmɛ̀ mɛɛ̀
    mɑ́ɑ̀, dì do mɑ̀mu tipíìtì timɔu.
  msy-2020: “Ofa gamir dakozimɨn ofaba tuer danganir kamɨn siriam, an ruarimning ko,
    arozimningɨn ababaniba uaghara ghuegha 6 mitan tu.
  dop-dop: Mǝsɑɣɑ wɑŋ nɑ kɑ tɑɣɑlǝŋ kɑ wɛ teitei kɛ́. Pɑɑ kɔŋkɔŋ ŋkuɣu mɛɛtǝlǝnɑɑ
    nɑɑtoso.
  azb-azb: Qurbangahın üst hissəsi dördbucaqlı şəklində olacaq. Onun uzunluğu on iki,
    eni on iki qulac olacaq.
  eng-DBY: And the hearth of God was twelve [cubits] long, by twelve broad, square
    in the four sides thereof.
  hin-2017: वेदी पर जलाने का स्थान चौकोर अर्थात् बारह हाथ लम्बा और बारह हाथ चौड़ा
    हो। (यहे. 27:1)
  wol-KYG: Lakkukaayu sarxalukaay bi ab kaare la, wet gu ci nekk di fukki xasab ak
    ñaar.
  eng-YLT: And the altar [is] twelve long by twelve broad, square in its four squares.
  eng-WYC-2017: And the altar of twelve cubits in length was four-cornered with even
    sides, by twelve cubits of breadth.
  eng-WMBB: The altar hearth shall be twelve cubits long by twelve wide, square in
    its four sides.
  urd-GVH: क़ुरबानगाह की ऊपरवाली सतह मुरब्बा शक्ल की थी। उस की चौड़ाई और लंबाई इक्कीस
    इक्कीस फ़ुट थी।
  rug-rug: Ka onomo mita gelena meke onomo mita labena sa hatara vina betobeto asa.
  gaz-gaz: 'Iddoon ibiddaa kun roga wal qixxee afur qaba; dheerinni isaa dhundhuma
    kudha lama, balʼinni isaa immoo dhundhuma kudha lama:'
  fra-LSG: L’autel avait douze coudées de longueur, douze coudées de largeur, et formait
    un carré par ses quatre côtés.
  yal-yal: Tɛɛn ganma dɛnaxan yi, na yi kuya nɔngɔnna yɛ fu nun firin, a yigbo nɔngɔnna
    yɛ fu nun firin, tongon naanin nan yi a ma.
  haw-1868: A he umikumamalua kabita ka loa o ke kuahu, a he umikumamalua ka laula,
    he ahalike ma kona mau huina ha.
  arb-NAV: وَكَانَ الْمَوْقِدُ نَفْسُهُ مُرَبَّعاً طُولُهُ اثْنَتَا عَشْرَةَ ذِرَاعاً
    (نَحْوَ سِتَّةِ أَمْتَارٍ)، وَكَذَلِكَ عَرْضُهُ
  ewe-ewe: Vɔsamlekpui la ƒe dzodoƒe sɔ le didime kple kekeme siaa, eye ɖe sia ɖe
    nye mita ade.
  eng-LEE: And the upper surface of the altar shall be twelve cubits long, by twelve
    broad, square on its four sides.
  asm-FB: যজ্ঞ-বেদিটোৰ জুইশাল বাৰ হাত দীঘল আৰু বাৰ হাত বহল হ’ব; তাৰ চাৰিওফালে সমান
    হ’ব।
  sus-A: نَ تّ سَدٍ شَ كُيّ لَنشِ نْنفْن يَ قُ نُن قِرِن نَن مَ. عَ عِفبٌي قَن لَنشِ
    نْنفْن يَ قُ نُن قِرِن نَن مَ.
  fra-SBL: Le foyer de l'autel aura douze coudées de long sur douze de large, et sera
    carré sur ses quatre côtés.
  hbo-hbo: '*וְהָאֲרִאֵיל (וְהָאֲרִיאֵ֗ל) שְׁתֵּ֤ים עֶשְׂרֵה֙ אֹ֔רֶךְ בִּשְׁתֵּ֥ים
    עֶשְׂרֵ֖ה רֹ֑חַב רָב֕וּעַ אֶ֖ל אַרְבַּ֥עַת רְבָעָֽיו׃'
  kik-kik: Narĩo riiko rĩu rĩa kĩgongona rĩiganaine mĩena yothe ĩna, rĩrĩ na ũraihu
    wa mĩkono ikũmi na ĩĩrĩ, na wariĩ wa mĩkono ikũmi na ĩĩrĩ.
  fra-NCL: L’Ariel a douze coudées de longueur sur douze coudées de largeur ; il forme
    un carré parfait.
  cek-AK: Hmaicam loe im baktiah takii palito om ueloe, ahnuk ahma dong angvan boih
    tih, dong hathlai hnetto sawk ueloe, dong hathlai hnetto kawk tih.
  cuk-cuk: Birgi, bia ibmar-durgan-ogumaklege, adi, dalipaa (3) sugued, e-matardunguedi
    dalipaabalid (3).
  uig-CYR: Қурбангаһниң от суписиниң узунлуғи он икки гәз, кәңлиги он икки гәз болуп,
    у төрт часилиқ еди.
  tel-2017: అది నలు చదరంగాఆరు మీటర్ల 50 సెంటి మీటర్లు కొలత కలిగి ఉంది.
  hat-BSA: Alò, fou lotèl la va longè a douz koude pa douz nan lajè, ak kare nan kat
    kote li yo.
  kos-kos: Acn se lucng inge maspang, fit longoul ke siska akosr an kewa.
  hbo-WLC: והאראיל שְׁתֵּ֤ים עֶשְׂרֵה֙ אֹ֔רֶךְ בִּשְׁתֵּ֥ים עֶשְׂרֵ֖ה רֹ֑חַב רָב֕וּעַ
    אֶ֖ל אַרְבַּ֥עַת רְבָעָֽיו׃
  ibo-ibo: Ebe nsure ọkụ nke ebe ịchụ aja ahụ ga-adị mita isii nʼogologo na mita isii
    nʼuhie, nwee akụkụ anọ nke ha nʼotu.
  ory-ory: ଯଜ୍ଞବେଦିର ଅଗ୍ନିସ୍ଥାନ ବାର ହାତ ଦୀର୍ଘ ଓ ବାର ହାତ ପ୍ରସ୍ଥ; ତହିଁର ଚାରି ଦିଗ ସମାନ
    ହେବ।
  chk-chk: Iwe, langatamen ewe lenien ekkei me chölapan ra wewefengen ükükün rüe fiit.
  rop-rop: '@see-verse:EZK.043.015'
  ukr-1871: Жертівник на двайцять локот завдовжки, а дванайцять завширшки; він чотирогранний,
    на всї чотирі боки рівен.
  deu-1951: Und der Gottesherd ist zwölf Ellen lang und zwölf Ellen breit; seine vier
    Seiten bilden ein Quadrat.
  eng-JPS: And the hearth shall be twelve cubits long by twelve broad, square in the
    four sides thereof.
  srp-1865: A oltar da bude dvanaest lakata dug i dvanaest lakata širok, i èetvrtast
    na èetiri strane.
  lug-lug: Entobo ey’ekyoto eriba ya nsonda nnya, nga zenkanankana, obuwanvu mita
    mukaaga ne desimoolo kyenda mu mukaaga, n’obugazi mita mukaaga ne desimoolo kyenda
    mu mukaaga.
  heb-heb: והאראיל שתים עשרה ארך בשתים עשרה רחב רבוע אל ארבעת רבעיו׃
  ben-IRV: উনানটি বার হাত লম্বা ও বার হাত চওড়া, একটা চতুর্ভুজ।
  pan-pan: ਜਗਵੇਦੀ ਬਾਰਾਂ ਹੱਥ ਲੰਮੀ ਹੋਵੇਗੀ ਅਤੇ ਬਾਰਾਂ ਹੱਥ ਚੌੜੀ, ਅਥਵਾ, ਵਰਗਾਕਾਰ ਹੋਵੇਗੀ।
  mya-JVB: ယဇ်ပလ္လင် သည် စတုရန်း ဖြစ်၍၊ အလျား တဆယ် နှစ် တောင်၊ အနံ လည်း တဆယ် နှစ်
    တောင် ရှိရမည်။
  hmo-hmo: Inai boubou patana ena ataiai be sikoea, iena lata 6 mita, bona iena lababa
    danu 6 mita.
  urd-urd: और मज़बह बारह हाथ लम्बा होगा और बारह हाथ चौड़ा मुरब्बा।
  rus-SYN: Жертвенник имеет двенадцать локтей длины и двенадцать ширины; он четырехугольный
    на все свои четыре стороны.
  bqc-SIM: Kĩnapi gbã̀a ń a yàasao sáaɛ, gã̀sĩsuu kuɛplapla.
  tcz-CHONGTHU: Maicham chung chu aningli ahin, hichu inche somni le khat a konna
    inche somni le khat ma ahi.
  mar-mar: वेदीवरील अग्नीकुंडाची लांबी बारा हात व रुंदी बारा हात अशी चौरस होती.
  qub-qub: '@see-verse:EZK.043.015'
  bqp-bqp: Yɑ̃ku yee ten goonu nnɛ kpuro nu nɛwɑ. Nu sɑ̃ɑwɑ yĩirutii wɔkurɑ yiru yiru.
  hat-hat: Anwo lotèl la te kare kare, vin pye chak bò.
  eng-BSB: The altar hearth shall be square at its four corners, twelve cubits long
    and twelve cubits wide.
  eng-WEBPB: The altar hearth shall be twelve cubits long by twelve wide, square in
    its four sides.
  kbq-kbq: Hagi ana kresramna vu itamofo agofetura 4'afi renagentegeno, ana 4'a kaziga
    6 mita hutere hu'naze.
  nhe-BL: Huan iixpa nopa tlaixpamitl campa quitlatise tlacajcahualistli elqui nopa
    parte más huejcapa. Huan quipixqui 6 metros ipatlajca huan ihuehueyaca. Huan itencuayo
    quipixqui se tlajco metro ipan nochi lados.
  gub-BL: Ma'ea'yr hapy haw i'aromo har iaikaw paw uzuawygatu wà. Heta 6 met ipehegwer
    ipuku haw nànàn.
  eng-DRA: And the Ariel was twelve cubits long, and twelve cubits broad, foursquare,
    with equal sides.
