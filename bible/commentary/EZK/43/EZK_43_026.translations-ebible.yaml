verse: EZK.043.026
translations:
  mal-C: ഏഴുദിവസത്തേക്ക് യാഗപീഠത്തിനു പ്രായശ്ചിത്തം വരുത്തി അതിനെ ശുദ്ധീകരിക്കണം;
    അങ്ങനെ അത് വിശുദ്ധ ശുശ്രൂഷയ്ക്കായി പ്രതിഷ്ഠിക്കണം.
  deu-TKW: Sieben Tage hindurch soll man den Altar entsündigen und ihn reinigen und
    ihn einweihen.
  lin-lin: Bakosala mosala ya bolimbisi masumu mpo na etumbelo mpe kopetola yango
    mikolo sambo ; bongo nde bakopetola mpe bakobulisa yango.
  eng-LSV: '[For] seven days they purify the altar, and have cleansed it, and filled
    their hand.'
  eng-GNV: Thus shall they seuen dayes purifie the altar, and clense it, and consecrate
    it.
  eng-WEBSTER: Seven days shall they purge the altar and purify it; and they shall
    consecrate themselves.
  nhw-BL: Quena, monequi nopa totajtzitzi quej nopa quichihuase mojmostla para chicome
    tonali para quitlapajpacchihuase huan quitlatzejtzelolchihuase nopa tlaixpamitl.
  swh-ONEN: Kwa siku saba itawapasa kufanya upatanisho kwa ajili ya madhabahu na kuitakasa
    na hivyo ndivyo watakavyoiweka wakfu.
  bba-bba: Nɡe mɛyɑ sɔ̃ɔ nɔɔbɑ yiru yen bɑɑ sɔɔ bɑ koo kɑ yɑ̃ku yee te sɑ̃rɑsiɑ kpɑ
    tɑ n wɑ̃ɑ wi, Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: Seven days shall they purge the altar and purify it; and they shall
    consecrate themselves.
  luo-luo: Kuom ndalo abiriyo, jodolo nyaka pwodh kendo mar misango mondo obed maler;
    kendo kamano e kaka giniwale.
  meu-meu: Dina hitu lalodiai boubou karadia bae kara, dika na ihaboulaina patana
    amo iabi-ohona bona ihaḡoevana totona; unu amo ba hahelaḡaia.
  npi-ULB: तिनीहरूले वेदीको निम्ति सात दिनसम्म प्रायश्‍चित गरून् र त्यसलाई शुद्ध पारून्
    । यसरी तिनीहरूले त्यसलाई पवित्र पार्नुपर्छ ।
  yor-yor: Fún ọjọ́ méje wọn yóò jẹ́ ètùtù fún pẹpẹ, wọn yóò sì sọ ọ́ di mímọ́; nípa
    bẹ́ẹ̀ wọn yóò yà á sọ́tọ̀.
  pes-OPCB: این کار را به منظور تبرک مذبح تا هفت روز انجام بده تا به این طریق مذبح
    طاهر و آماده شود.
  tgl-ULB: Dapat silang mag-alay para sa altar sa loob ng pitong araw at dalisayin
    ito at sa ganitong paraan dapat nila itong gawing banal.
  hui-hui: Horo karu loma binigo mo ngiaga agali karu tigua lomabu delaga dabu kago
    dodo nahe i̱nagaore bayale helonaga loma uruni bo delolene nga. Tigua ogonidagua
    biragome lomabu delaga dabu i̱ninaga loma bia heneore holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ခု​နစ်​ရက်​တိုင်​တိုင် ယဇ်​ပလ္လင်​ကို​သန့်​စင်​စေ​ပြီး​နောက်​အ​သုံး
    ပြု​နိုင်​ရန်​အ​သင့်​ထား​ရှိ​ရ​ကြ​မည်။-
  bod-N: བསྟུད་མར་ཉིན་བདུན་ལ་མཆོད་དཔོན་རྣམས་ཀྱིས་མཆོད་ཁྲི་གཙང་མར་བྱས་ན་མཆོད་ཁྲི་གཙང་མར་འགྱུར་ཞིང་།
    ཁོ་ཚོས་དེ་ལྟར་མཆོད་ཁྲི་དམ་པར་བྱས་པ་ཡིན།
  sna-sna: Vanofanira kuyananisira aritari nokuinatsa kwamazuva manomwe vagoinatsa;
    naizvozvo vagoikumikidza.
  spa-BLM: Durante siete días expiarán el altar y lo purificarán. Así lo consagrarán.
  cac-cac: Ichan̈ej chi' sc'ulej eb' d'a uque' c'ual chi', yuj sacb'itan jun altar
    chi' eb' yic tz'ochcan vicoc.
  swh-ULB: Wataipatanisha madhabahu kwa siku saba na kuitakasa, wataitakasa kwa njia
    hii.
  bel-bel: Сем дзён яны павінны ачышчаць ахвярнік і асьвячаць яго, і напаўняць рукі
    свае.
  deu-ELBBK: Sieben Tage lang soll man Sühnung tun für den Altar und ihn reinigen
    und ihn einweihen.
  mbb-OT: Pinaaǥi kayi egkelumpiyuwan haazà is pemuhatà ne egkehimu en he egemiten.
  mal-2015: അങ്ങനെ അവർ ഏഴു ദിവസം യാഗപീഠത്തിന്നു പ്രായശ്ചിത്തം വരുത്തിയും അതിനെ നിർമ്മലീകരിച്ചുംകൊണ്ടു
    പ്രതിഷ്ഠ കഴിക്കേണം.
  rmc-rmc: Efta džives pošvecinena o oltaris a obžužarena les. Avke les odďelinena
    prekal ma.
  pes-OPV: هفت روز ایشان کفاره برای مذبح نموده، آن را طاهر سازند و تخصیص کنند.
  ron-1924: Тимп де шапте зиле, вор фаче испэширя ши курэциря алтарулуй ши-л вор сфинци
    астфел.
  ben-OBCV: সাত দিন ধরে বেদির জন্য প্রায়শ্চিত্ত করবে ও শুচি করবে; এইভাবে সেটি উৎসর্গ
    করবে।
  som-som: Intii toddoba maalmood ah waa in meesha allabariga loo kafaaraggudaa oo
    la daahiriyaa, oo sidaasaa quduus looga dhigi doonaa.
  lat-VUC: Septem diebus expiabunt altare et mundabunt illud, et implebunt manum ejus.
  eng-ASVBT: Seven days shall they make atonement for the altar and purify it; so
    shall they consecrate it.
  ita-1885: Per lo spazio di sette giorni, essi faranno il purgamento per l'altare,
    e lo purificheranno; ed essi si consacreranno nel lor ministerio.
  eng-LXXUP: and they shall make atonement for the altar, and shall purge it; and
    they shall consecrate themselves.
  eng-ULB: They must atone for the altar for seven days and purify it, and in this
    way they must consecrate it.
  spa-VBL: Durante siete días, los sacerdotes deberán arreglar el altar y purificarlo.
    Así lo dedicarán.
  fra-_FOB: Durant sept jours on fera l'expiation pour l'autel; on le purifiera, on
    le consacrera.
  mal-mal: അങ്ങനെ അവർ ഏഴു ദിവസം യാഗപീഠത്തിന് പ്രായശ്ചിത്തം വരുത്തിയും അതിനെ നിർമ്മലീകരിച്ചുംകൊണ്ട്
    പ്രതിഷ്ഠ കഴിക്കണം.
  urd-GVR: Sāt dinoṅ kī is kār-rawāī se tum qurbāngāh kā kaffārā de kar use pāk-sāf
    aur maḳhsūs karoge.
  suz-BL: मिनु मेकोपुकी ७ नाक्‍त सम्‍म चढ़ेतीक कली पाप क्‍याम्‍तीक गेय पचा नु ग्रांग्रा
    मदिशो सेल्‍चा माल्‍नीम। मो पशा मेको चढ़ेतीके चढ़ेचा कली जिम्‍मा गेचा माल्‍नीम।
  eng-NOY: Seven days shall they purge the altar, and purify it, and consecrate themselves.
  ita-1927: Per sette giorni si farà l’espiazione per l’altare, lo si purificherà,
    e lo si consacrerà.
  ckb-ckb: کاهینەکان حەوت ڕۆژ لەسەر قوربانگاکە کەفارەتی بۆ دەکەن و پاکی دەکەنەوە،
    بەم شێوەیە تەرخانی دەکەن.
  eng-BBE: For seven days they are to make offerings to take away sin from the altar
    and to make it clean; so they are to make it holy.
  kan-OKCV: ಏಳು ದಿನಗಳ ತನಕ ಅವರು ಬಲಿಪೀಠವನ್ನು ಶುದ್ಧಮಾಡಿ ತಮ್ಮನ್ನು ತಾವೇ ಪ್ರತಿಷ್ಠಿಸಿಕೊಳ್ಳಬೇಕು.
  tam-2017: ஏழுநாள்வரைக்கும் பலிபீடத்தைப் பாவநிவிர்த்திசெய்து, அதைச் சுத்திகரித்து,
    பிரதிஷ்டை செய்யவேண்டும்.
  spa-RV-1909: Por siete días expiarán el altar, y lo limpiarán, y ellos henchirán
    sus manos.
  ron-BTF: Șapte zile să curețe altarul și să îl purifice; și ei să se consacre.
  eng-WEBP: Seven days shall they make atonement for the altar and purify it. So shall
    they consecrate it.
  eng-FBV: For seven days the priests are to set the altar right and purify it. This
    is how they will dedicate it.
  nld-1939: Zeven dagen lang moet men het altaar zuiveren, reinigen en inwijden.
  nch-BL: Quena, monequi nopa totajtzitzi quej nopa quichihuase mojmosta para chicome
    tonati para quitapajpacchihuase huan quitatzejtzelolchihuase nopa taixpamit.
  vie-1934: Thẳng bảy ngày, phải làm lễ chuộc tội cho bàn thờ, phải làm sạch nó, biệt
    nó riêng ra thánh.
  hin-CV: सात दिन तक, वे वेदी के लिये प्रायश्चित करें और उसे शुद्ध करें; इस प्रकार
    वे उसका संस्कार करेंगे.
  spa-BES: Por siete días harán ofrendas para quitar el pecado del altar y limpiarlo;
    así lo consagraran.
  tdx-tdx: Fito andro ty fijebañañe i kitreliy hañalio aze, zay ty fanokanañe aze.
  tha-KJV: เขาทั้งหลายจะต้องทำการลบมลทินแท่นบูชาอยู่​เจ​็ดวันจึงจะชำระเสร็จ และจะสถาปนาตนเองไว้
  por-BR-2018: Por sete dias expiarão o altar, e o purificarão; e eles o consagrarão.
  deu-ELO: Sieben Tage lang soll man Sühnung tun für den Altar und ihn reinigen und
    ihn einweihen.
  eng-WYC-2018: By seven days they shall [fully] cleanse the altar, and shall make
    it clean, and they shall [ful] fill the hand thereof. (And so for seven days they
    shall fully cleanse, or shall fully purify, the altar, and shall make it clean,
    and they shall consecrate it.)
  epo-epo: Dum sep tagoj oni pekliberigu la altaron kaj purigu ĝin kaj konsekru ĝin.
  uig-PIN: Ular yǝttǝ kün ⱪurbangaⱨ üqün kafarǝt ⱪilip uni paklaydu; xuning bilǝn
    ular uni pak-muⱪǝddǝs dǝp ayriydu.
  beo-beo: 'Eso fesu amoga, gobele salasu dunu da oloda amo Nama imunusa: momagele,
    modale ligiagamu.'
  tpi-OTNT: Inap long 7-pela de ol pris bai i mekim ol dispela ofa bilong rausim doti
    bilong alta na mekim em i kamap klin long ai bilong mi. Long dispela pasin ol
    bai i makim alta i bilong mi stret.
  hau-SA: Kwana bakwai za su yi kafara saboda bagaden su kuma tsarkake shi; ta haka
    za su keɓe shi.
  uig-LAT: Ular yette kün qurban’gah üchün kafaret qilip uni paklaydu; shuning bilen
    ular uni pak-muqeddes dep ayriydu.
  nde-nde: Okwensuku eziyisikhombisa bazakwenzela i-alithari inhlawulelo, balihlambulule,
    kanjalo balenze libengcwele.
  ton-ton: Ko e ʻaho ʻe fitu te nau fufulu ai ʻae feilaulauʻanga mo fakamaʻa ia; pea
    te nau fakatapui ʻakinautolu.
  ces-1613: Sedm dní očišťovati budou oltář, a vyčistí jej, a posvětí ruky své.
  eng-WMB: Seven days shall they make atonement for the altar and purify it. So shall
    they consecrate it.
  tam-TCV: அவர்கள் ஏழு நாட்கள் பலிபீடத்துக்காகப் பாவநிவிர்த்தி செய்து, அதைச் சுத்திகரிக்கவேண்டும்.
    இவ்வாறாக அவர்கள் பலிபீடத்தை அர்ப்பணம் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan silang magbuhat ug pagpapas sa sala alang sa halaran sulod
    sa pito ka adlaw ug putlion kini, ug niini nga paagi kinahanglan nga balaanon
    nila kini.
  pol-UBG: Przez siedem dni będą oczyszczać ołtarz i poświęcać go. I poświęcą się.
  urd-GVU: سات دنوں کی اِس کارروائی سے تم قربان گاہ کا کفارہ دے کر اُسے پاک صاف اور
    مخصوص کرو گے۔
  deu-1912: Und sollen also sieben Tage lang den Altar versöhnen und ihn reinigen
    und ihre Hände füllen.
  kan-2017: ಹೀಗೆ ಏಳು ದಿನ ಯಜ್ಞವೇದಿಯ ದೋಷವನ್ನು ಪರಿಹರಿಸುತ್ತಾ ಅದನ್ನು ಶುದ್ಧಿ ಮಾಡಿ ಪ್ರತಿಷ್ಠಿಸಬೇಕು.
  yap-yap: Re medlip i rran nem e fapi prist e ngar thothup niged fare altar miyad
    t’ar midlin ni aram e ngu’un bangbeng riy.
  hlt-MCSB: Hnin rhih khuiah hmueihtuk te dawth uh saeh lamtah caihcil uh saeh. Te
    daengah ni a kut, a kut ah a cung u eh.
  mdy-ETH: ዬይ ዒንጊፆ ዒንጎ ቤዛ ጌኤሽኬያ ማዓንዳጉዲ ላንካይ ኬሊም ዱማሲሢ ዳምቤ ዔያታ ማዻንዳኔ፤ ዬያና ዬና ዒንጊፆ ዒንጎ
    ቤዜላ ታኣም ዱማዼያ ማዓንዳኔ።
  twi-ASANTE: Wɔbɛyɛ mpatadeɛ ama afɔrebukyia no nnanson de ate ho; sei na wɔbɛyɛ
    de asi hɔ ama dwumadie.
  eng-WEBU: Seven days shall they make atonement for the altar and purify it. So shall
    they consecrate it.
  wal-wal: Qeeseti laappun gallassaa kumettaa yarshshiyoosaa tunatettaappe geeshshona.
    Yaatidi GODAAYYO a dummayona.
  spa-PDDPT: Por siete días ofrecerán sacrificio que apacigua por el altar, y lo purificarán.
    Así lo consagrarán.
  gun-gun: Sete ára re 'rã peiky'a'o altar pejejavya pejao'i uka vy. Ha'e rami py
    pemboaxa 'rã xevy guarã.
  ilo-ULB: Masapul nga ikonsagrarda ti altar iti las-ud ti pito nga aldaw ken dalusanda
    daytoy, ket masapul nga ikonsagrarda daytoy iti kastoy a wagas.
  kpg-kpg: I nia laangi e hidu huogodoo, gei digau hai mee dabu e hai gi hagadabu
    di gowaa dudu tigidaumaha, ge hagatogomaalia di maa e hai hegau ai.
  uig-ARA: ئۇلار يەتتە كۈن قۇربانگاھ ئۈچۈن كافارەت قىلىپ ئۇنى پاكلايدۇ؛ شۇنىڭ بىلەن
    ئۇلار ئۇنى پاك-مۇقەددەس دەپ ئايرىيدۇ.
  sus-sus: Han xi solofere bun ma, yi sɛrɛxɛbade rasɛniyɛnma na ki nɛ, a xa findi
    wo xa sɛrɛxɛbade ra.
  pon-2006: Erein rahn isuh samworo ko pahn kasarawihala pei sarawio oh kaunopadahng
    doadoahk.
  ksd-ksd: Lavurua na bung diat a pait ra varporong ure ra uguugu na vartabar ma diat
    a vagomgom ia; damana diat a tibe vaire.
  grc-BRENT: ἑπτὰ ἡμέρας· καὶ ἐξιλάσονται τὸ θυσιαστήριον, καὶ καθαριοῦσιν αὐτό· καὶ
    πλήσουσι χεῖρας αὐτῶν.
  ind-AYT: Selama tujuh hari mereka akan mengadakan penebusan dosa untuk mazbah itu
    dan menyucikannya; demikianlah mereka akan menguduskannya.
  nya-nya: Kwa masiku asanu ndi awiriwo ansembe adzachite mwambo woyeretsa ndi kupatula
    guwa lansembelo.
  hrv-hrv: Sedam dana neka se pomiruje žrtvenik i neka se čisti i posvećuje.
  mps-mps: Te a naga olama si sogo te pris dabego te tobage ofa idubadi geaibao, te
    alta meda sela sąyu, te eno gedude wiegi yai pedalobo siba usu naibao. Tialima,
    augwaligo te ebo kolesagago te alta te eno mu dao olama, augwaligo sa muaibao.
  tpi-tpi: Inap long 7-pela de ol pris bai i mekim ol dispela ofa bilong rausim doti
    bilong alta na mekim em i kamap klin long ai bilong mi. Long dispela pasin ol
    bai i makim alta i bilong mi stret.
  dan-1931: i syv Dage skal man fuldbyrde Soningen for Alteret og rense det og indvie
    det.
  vie-OVCB: Hãy làm việc này mỗi ngày trong bảy ngày để tẩy sạch và chuộc tội bàn
    thờ, như thế nó được biệt riêng ra thánh.
  guj-2017: સાત દિવસ સુધી તેઓ વેદીને સારુ પ્રાયશ્ચિત કરીને તેને શુદ્ધ કરે, આ રીતે
    તેઓ તેની પ્રતિષ્ઠા કરે.
  pon-2006A: Erein rahn isuh samworo ko pahn kasarawihala pei sarawio oh kaunopadahng
    doadoahk.
  por-BRBSL: “Sete dias farão expiação pelo altar e o purificarão. Assim o consagrarão.
  cth-cth: Hnin sari touh thung khoungroe yonthanae na sak vaiteh na thoungsak han.
    Nama hoi nama hai vaihma e a hmuen dawk na kâpoe han.
  twi-twi: Wɔbɛyɛ mpata ama afɔremuka no nnanson de atew ho; sɛɛ na wɔbɛyɛ de asi
    hɔ ama dwumadi no.
  hlt-hlt: Hnin rhih khuiah hmueihtuk te dawth uh saeh lamtah caihcil uh saeh. Te
    daengah ni a kut, a kut ah a cung u eh.
  tbz-SIM: A yó mmɛ nhɔ̃ nyɛwe yɛ̀yiekɛ̀ miɛkɛ kɛ́wénkùnnɛ diwũɔ̃tɔ̀nnì kɛ̀ bɛ̀ nɛ́
    nɑ kɛ́ketɛ́ mutɔ̃mmú di ĩ́nkɛ̀.
  msy-2020: Ofa gamir gumaziba aruer 7plan ofa gamir dakozim damightɨ a zueghsɨ, ofan
    kabar amuam. Me kamaghɨn ofa gamir dakozim damightɨ, a nan bizimra an mɨn ikiam.
  dop-dop: Kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ tǝcu kɛ́ pɑɑ hɩɩsɩ kɔtɑɣɑ tǝlɑtɛ ɑsilimɑ, nɑ pɑ́
    pǝsɩ-tɛɣɛ Ɩsɔ nyǝntɛ. Ɩlɛnɑ pǝ́cɔ́ pɑ́ tʋlɩ-tɛ.
  azb-azb: Qoy yeddi gün qurbangah üçün kəffarə versinlər, onu pak edib təqdis etsinlər.
  eng-DBY: Seven days shall they make atonement for the altar and purify it, and consecrate
    it.
  hin-2017: सात दिन तक याजक लोग वेदी के लिये प्रायश्चित करके उसे शुद्ध करते रहें;
    इसी भाँति उसका संस्कार हो।
  wol-KYG: Diiru juróom ñaari fan lañuy def njotlaayal sarxalukaay bi, setal ko, doore
    ko sasu sarxalukaay bi.
  eng-YLT: Seven days they purify the altar, and have cleansed it, and filled their
    hand.
  eng-WYC-2017: By seven days they shall [fully] cleanse the altar, and shall make
    it clean, and they shall [ful] fill the hand thereof.
  eng-WMBB: Seven days shall they make atonement for the altar and purify it. So shall
    they consecrate it.
  urd-GVH: सात दिनों की इस काररवाई से तुम क़ुरबानगाह का कफ़्फ़ारा देकर उसे पाक-साफ़
    और मख़सूस करोगे।
  rug-rug: Ka zuapa rane si kaqu va madi ia rini sa hope meke va via ia pude va nama
    nia koari nana tinavete hopedi.
  gaz-gaz: Isaanis guyyaa torbaaf iddoo aarsaatiif araara buusanii isa qulqulleessuu
    qabu; akkasittis isa qulqulleessu.
  fra-LSG: Pendant sept jours, on fera l’expiation et la purification de l’autel,
    on le consacrera.
  yal-yal: Ala xa solona saraxa gandena fe yi xi solofere alogo a xa rasariɲan, a
    yi ratinmɛ.
  haw-1868: I na la ehiku e huikala lakou i ke kuahu a e hoomaemae ia mea; a e hoolaa
    ia lakou iho.
  arb-NAV: فَتُكَفِّرُونَ عَنِ الْمَذْبَحِ وَتُطَهِّرُونَهُ وَتُكَرِّسُونَهُ سَبْعَةَ
    أَيَّامٍ.
  ewe-ewe: Woawɔ avuléle ɖe vɔsamlekpui la nu ŋkeke adre, wɔakɔ eŋuti, eye woatsɔe
    ana.
  eng-LEE: Seven days shall they atone for the altar and purify it; and they shall
    consecrate the same.
  asm-FB: সাতদিনলৈকে তেওঁলোকে যজ্ঞবেদিটো প্ৰায়শ্চিত্ত কৰি তাক শুচি কৰিব; এইদৰে তেওঁলোকে
    তাৰ প্ৰতিষ্ঠা কৰিব।
  sus-A: هَن شِ سٌلٌقٍرٍ بُن مَ، يِ سّرّشّبَدٍ رَ سّنِيّنمَ نَ كِ نّ، عَ شَ قِندِ
    وٌ شَ سّرّشّبَدٍ رَ.
  fra-SBL: Pendant sept jours, on fera l'expiation sur l'autel et on le purifiera.
    Ils le consacreront ainsi.
  hbo-hbo: שִׁבְעַ֣ת יָמִ֗ים יְכַפְּרוּ֙ אֶת־הַמִּזְבֵּ֔חַ וְטִֽהֲר֖וּ אֹתֹ֑ו וּמִלְא֖וּ
    *יָדֹו (יָדָֽיו)׃
  kik-kik: Ihinda rĩa mĩthenya ĩyo mũgwanja, nĩmakahoroheria kĩgongona na magĩtherie;
    ũguo nĩguo magaakĩamũra.
  fra-NCL: Pendant sept jours on fera la propitiation de l’autel, on le purifiera
    et on le consacrera.
  cek-AK: Ni sarihto thung hmaicam to pasae o ueloe, ciimcai o sak tih; angmacae takpum
    doeh angpaek o tih, tiah thuih.
  cuk-cuk: Dule-irwa-anse-gormalad ibmar-ogumakar-ukleged-aila ibagugle (7) swilidik-imaknai
    gumaloed, deyobi, ibmar-ogumakar-ukleged-aila islidikidga gunonikoed.
  uig-CYR: Улар йәттә күн қурбангаһ үчүн кафарәт қилип уни паклайду; шуниң билән улар
    уни пак-муқәддәс дәп айрийду.
  tel-2017: ఏడు రోజులు యాజకులు బలిపీఠానికి ప్రాయశ్చిత్తం చేస్తూ, దాన్ని శుద్ధి చేస్తూ
    ప్రతిష్ఠించాలి.
  hat-BSA: Pandan sèt jou, yo va fè ekspiyasyon pou lotèl la e fè l vin pwòp; se konsa
    yo va konsakre li.
  kos-kos: Ke len itkosr, mwet tol uh ac fah akmutalye loang uh, ac akoela nu ke pacl
    in orekmakinyuk.
  hbo-WLC: שִׁבְעַ֣ת יָמִ֗ים יְכַפְּרוּ֙ אֶת־הַמִּזְבֵּ֔חַ וְטִֽהֲר֖וּ אֹת֑וֹ וּמִלְא֖וּ
    ידו׃
  ibo-ibo: Ụbọchị asaa ka ha ga na-achụ aja ikpuchi mmehie nʼihi ebe ịchụ aja, mee
    ka ọ dị ọcha, site otu a doo ya nsọ.
  ory-ory: ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଯଜ୍ଞବେଦି ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରି ତାହା ଶୁଚି କରିବେ,
    ଏହିରୂପେ ସେମାନେ ତାହା ପ୍ରତିଷ୍ଠା କରିବେ।
  chk-chk: Iwe, lon ükükün fisu rän ekewe souasor repwe limeti ewe rongen asor ren
    asoren limelim, pwe epwe pin ren.
  rop-rop: Detlot serramonimen garra meigim det teibul blanga ofring jidan klinbala
    blanga serramoni ola taim wulijim im garra meigim mi gudbinji, en im garra jidan
    redibala blanga yusum igin.
  ukr-1871: Сїм день мають очищати жертівника й осьвячувати його й складати (присьвячене,
    неначе) йому в руки.
  deu-1951: Sieben Tage lang soll man für den Altar Sühne tun und ihn reinigen und
    ihn also einweihen.
  eng-JPS: Seven days shall they make atonement for the altar and cleanse it; so shall
    they consecrate it.
  srp-1865: Sedam dana neka èine oèišæenje za oltar, i oèiste ga i posvete.
  lug-lug: Balimala ennaku musanvu nga batangirira ekyoto era nga bakitukuza; bwe
    batyo ne bakiwaayo eri Katonda.
  heb-heb: שבעת ימים יכפרו את המזבח וטהרו אתו ומלאו ידו׃
  ben-IRV: তারা যজ্ঞবেদির জন্য প্রায়শ্চিত্ত করবে এক সপ্তাহ ধরে এবং শুচি করবে এবং
    এই ভাবে তারা অবশ্যই পবিত্র করবে।
  pan-pan: ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਉਹ ਜਗਵੇਦੀ ਨੂੰ ਪ੍ਰਾਸਚਿਤ ਕਰਕੇ ਸਾਫ਼ ਕਰਨਗੇ ਅਤੇ ਉਸ ਦੀ ਚੱਠ ਕਰਨਗੇ।
  mya-JVB: ခုနစ် ရက် ပတ်လုံးယဇ်ပလ္လင် ကို သန့်ရှင်း စင်ကြယ် စေ၍၊ ကိုယ်ကိုလည်း ယဇ်ပုရောဟိတ်အရာ၌
    ခန့်ထား ရကြမည်။
  hmo-hmo: Dina 7 lalonai hahelagaia taudia ese boubou karadia do idia karaia, boubou
    patana ena dika ibounai abia lao, bona hagoevaia totona. Unai dekena amo do idia
    hahelagaia.
  urd-urd: सात दिन तक वह मज़बह को कफ़्फ़ारा देकर पाक — ओ — साफ़ करेंगे और उसको मख़्सूस
    करेंगे।
  rus-SYN: Семь дней они должны очищать жертвенник и освящать его и наполнять руки
    свои.
  bqc-SIM: Gↄↄ soplapi guu aali gbãbↄ sa'okĩiɛ, i gↄ̃ ma pↄ́ ũ, aai na zĩwa.
  tcz-CHONGTHU: Hitia hi nisagi sunga niseh leh maicham dinga suhthengna leh lhatdohna
    nabol peh peh ding ahi. Athenga manchah dinga asekhen diu ahi.
  mar-mar: सात दिवस ते वेदीचे प्रायश्चित करतील व तिला शुद्ध करतील. अशा रीतीने त्यांनी
    ते पवित्रीकरण विधी करावे.
  qub-qub: Cüracunaga waran-waranmi ganchis junajyaj chay altar rispitädu cananpaj
    nishäno cumlenga.
  bqp-bqp: Nge mɛyɑ sɔ̃ɔ nɔɔbɑ yiru yen bɑɑ sɔɔ bɑ koo kɑ yɑ̃ku yee te sɑ̃rɑsiɑ kpɑ
    tɑ n wɑ̃ɑ wi, Yinni Gusunɔn sɔ̃.
  hat-hat: Pandan sèt jou, prèt yo va fè seremoni pou mete lotèl la nan kondisyon
    pou fè sèvis pou mwen. Se konsa y'a pare l' pou li ka sèvi nan Tanp lan, y'a mete
    l' apa pou Bondye.
  eng-BSB: For seven days the priests are to make atonement for the altar and cleanse
    it; so they shall consecrate it.
  eng-WEBPB: Seven days shall they make atonement for the altar and purify it. So
    shall they consecrate it.
  kbq-kbq: Hagi 7ni'a knamofo agu'afina mago mago knarera kumimofo nona huno kresramna
    vu ita eri agru huno eri ruotge hugahie. E'ina hanigeno ruotge huno nagri su'a
    megahie.
  nhe-BL: Quena, monequi nopa totajtzitzi queja nopa quichihuase mojmostla para chicome
    tonali para quitlapajpacchihuase huan quitlatzejtzelolchihuase nopa tlaixpamitl.
  gub-BL: Xaxeto umumaw putar 7 'ar ma'ea'yr hapy haw imukatu pà herenataromo wà nehe.
    Umuàgà'ym putar ma'ea'yr izuka àwàm rehe wà nehe.
  eng-DRA: 'Seven days shall they expiate the altar, and shall cleanse it: and they
    shall consecrate it.'
