verse: EZK.043.024
translations:
  mal-C: നീ അവയെ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരണം. പുരോഹിതന്മാർ അവയുടെമേൽ ഉപ്പുവിതറി
    അവയെ യഹോവയ്ക്കു ഹോമയാഗമായി അർപ്പിക്കണം.
  deu-TKW: Die sollst du vor Jahwe bringen, und die Priester sollen Salz auf sie streuen
    und sie Jahwe als Brandopfer darbringen.
  lin-lin: Okobonza yango liboso ya Yawe ; bongo, Banganga-Nzambe bakobwakela yango
    mungwa mpe bakobonza yango lokola mbeka ya kotumba epai na Yawe.
  eng-LSV: And you have brought them near before YHWH, and the priests have cast salt
    on them, and have caused them to go up, a burnt-offering to YHWH.
  eng-GNV: And thou shalt offer them before ye Lord, and the Priestes shall cast salt
    vpon them, and they shall offer them for a burnt offring vnto ye Lord.
  eng-WEBSTER: And thou shalt offer them before the LORD, and the priests shall cast
    salt upon them, and they shall offer them for a burnt-offering to the LORD.
  nhw-BL: Huan xiquintlati noixpa na, niamoTECO. Huan nopa totajtzitzi quitlalise
    istatl ininpani huan quitlatise quen se tlacajcahualistli para na.
  swh-ONEN: Utawatoa mbele za Bwana, nao makuhani watanyunyizia chumvi juu yao na
    kuwatoa kuwa sadaka ya kuteketezwa kwa Bwana.
  bba-bba: Kpɑ ɑ kɑ nu dɑ wi, Yinni Gusunɔn mi ɑ kɑ yɑ̃kuru ko. Yɑ̃ku kowobu bɑ koo
    nin yɑɑ bɔru yɛ̃kɑwɑ kpɑ bu kɑ nùn ye yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ.
  eng-KJVCPB: And thou shalt offer them before the Lord, and the priests shall cast
    salt upon them, and they shall offer them up for a burnt offering unto the Lord.
  luo-luo: Nyaka ichiwgi e nyim Jehova Nyasaye, kendo jodolo nyaka kir chumbi kuomgi
    kendo otim kodgi misango kaka misango miwangʼo pep ni Jehova Nyasaye.
  meu-meu: Iehova vairanai ba heni, bena hahelaḡa taudia ese damena na latadiai bae
    ḡiḡi, bena bae haḡoledia oho, Iehova ena.
  npi-ULB: ती परमप्रभुको अगि चढाउनु । पुजारीहरूले तीमाथि नून राख्‍नेछन् र परमप्रभुको
    निम्ति होमबलिझैं चढाउनेछन् ।
  yor-yor: Ìwọ yóò mú wọn lọ sí iwájú Olúwa, àwọn àlùfáà ni yóò fi iyọ̀ wọ́n wọn,
    wọn yóò sì fi wọ́n rú ẹbọ sísun sí Olúwa.
  pes-OPCB: آنها را به حضور من بیاور تا کاهنان روی آنها نمک پاشیده، آنها را به عنوان
    قربانی سوختنی تقدیم کنند.
  tgl-ULB: Ialay mo ang mga ito kay Yahweh, sasabuyan ng mga pari ang mga ito ng asin
    at itataas nila ang mga ito kay Yahweh bilang alay na susunugin.
  hui-hui: Ani haru eberemigola loma binigo mo ngiaga agali karu tigua nogo ogonilabo
    balu ibi howa irani dai helo i̱naga loma ogoni delolene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ထံ​သို့​ဆောင်​ခဲ့​လော့။ ယဇ် ပု​ရော​ဟိတ်​တို့​သည်​ထို​ယဇ်​ကောင်​များ​ကို
    ထာ​ဝ​ရ​ဘု​ရား​အား​မီး​ရှို့​ရာ​ယဇ်​ပူ​ဇော် ရန်​ဆား​ပက်​၍​မီး​ရှို့​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་དེ་དག་ཡ་ཝཱེའི་ཞལ་ངོར་ཕུལ་ཞིག མཆོད་དཔོན་རྣམས་ཀྱིས་དེ་དག་གི་སྟེང་དུ་ཚྭ་གཏོར་ནས་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པར་འབུལ་དགོས།
  sna-sna: Unofanira kuzvibayira pamberi paJehovha, uye vaprista vanofanira kusasa
    munyu pamusoro pazvo vagozvibayira sezvibayiro zvinopisirwa Jehovha.
  spa-BLM: Los acercarás a Yahvé, y los sacerdotes les echarán sal, y los ofrecerán
    como holocausto a Yahvé.
  cac-cac: Icha chi' tz'aj yic'ancot noc' eb' d'ayin. Syac'anoch yatz'amil noc' eb',
    sn̈usantz'a noc' eb' yuj in yic'anchaan̈.
  swh-ULB: Watoe mbele ya Yahwe; makuhani watanyunyiza chumvi juu yao na kuwainua
    juu kama sadaka ya kutekezwa kwa Yahwe.
  bel-bel: і прынясі іх перад аблічча Госпада; і сьвятары кінуць на іх солі і ўзьнясуць
    іх на цэласпаленьне Госпаду.
  deu-ELBBK: Du sollst sie vor dem HERRN darbringen, und die Priester sollen Salz
    auf sie streuen und sie dem HERRN als Brandopfer opfern.
  mbb-OT: ne ipemuhat nu heini ziyà te etuvangan te Nengazen. Ebpirikan heini te menge
    memumuhat te timus ne ibpemuhat dan heini he pemuhat he edtutungen.
  mal-2015: നീ അവയെ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരേണം; പുരോഹിതന്മാർ അവയുടെമേൽ ഉപ്പു
    വിതറിയശേഷം അവയെ യഹോവെക്കു ഹോമയാഗമായി അർപ്പിക്കേണം.
  rmc-rmc: a obetineha len le RAJESKE. O rašaja pre lende čhivena lon a obetinena
    sar labarďi obeta le RAJESKE.
  pes-OPV: تو آن را به حضور خداوند نزدیک بیاور و کاهنان نمک بر آنها پاشیده، آنها را
    به جهت قربانی سوختنی برای خداوند بگذرانند.
  ron-1924: Сэ-й адучь ынаинтя Домнулуй; преоций сэ-й пресаре ку саре ши сэ-й адукэ
    Домнулуй ка ардере-де-тот.
  ben-OBCV: তুমি সেগুলি সদাপ্রভুর সামনে উপস্থিত করবে, এবং যাজকেরা তাদের উপরে নুন ছিটাবে
    আর সদাপ্রভুর উদ্দেশে হোমার্থে সেগুলি বলি দেবে।
  som-som: Oo iyaga waa inaad u dhowaysaa Rabbiga hortiisa, oo wadaaddaduna waa inay
    cusbo ku kor shubaan, oo waa inay qurbaan la gubo Rabbiga ugu bixiyaan.
  lat-VUC: 'Et offeres eos in conspectu Domini: et mittent sacerdotes super eos sal,
    et offerent eos holocaustum Domino.'
  eng-ASVBT: And thou shalt bring them near before Jehovah, and the priests shall
    cast salt upon them, and they shall offer them up for a burnt offering unto Jehovah.
  ita-1885: E tu li offerirai davanti al Signore, e i sacerdoti getteranno del sale
    sopra, e li offeriranno in olocausto al Signore.
  eng-LXXUP: And ye shall offer them before the Lord, and the priests shall sprinkle
    salt upon them, and shall offer them up as whole burnt offerings to the Lord.
  eng-ULB: Offer them before Yahweh; the priests will throw salt onto them and raise
    them up as a burnt offering to Yahweh.
  spa-VBL: Los ofrecerás al Señor. Los sacerdotes rociarán sal sobre ellos y los sacrificarán
    al Señor como holocausto.
  fra-_FOB: Tu les offriras devant l'Éternel, et les sacrificateurs jetteront du sel
    dessus, et les offriront en holocauste à l'Éternel.
  mal-mal: നീ അവയെ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവരണം; പുരോഹിതന്മാർ അവയുടെമേൽ ഉപ്പ് വിതറിയശേഷം
    അവയെ യഹോവയ്ക്കു ഹോമയാഗമായി അർപ്പിക്കണം.
  urd-GVR: Rab ko pesh kar. Imām in jānwaroṅ par namak chhiṛak kar inheṅ Rab ko bhasm
    hone wālī qurbānī ke taur par pesh kareṅ.
  suz-BL: गेपुकीम मेको आस कली परमप्रभु यावे आ ङोंइती वोइक्‍चा माल्‍नीनी। मिनु चढ़ेबपुकीम
    मेको तारी हिक्‍सी वोइश्‍शा, परमप्रभु यावे आ ङोंइती चोशा चढ़ेतीक सेल्‍शा चढ़ेचा
    माल्‍नीम।
  eng-NOY: And thou shalt offer them before Jehovah, and the priests shall cast salt
    upon them, and offer them up for a burnt-offering to Jehovah.
  ita-1927: Li presenterai davanti all’Eterno; e i sacerdoti vi getteranno su del
    sale, e li offriranno in olocausto all’Eterno.
  ckb-ckb: لەبەردەم یەزدان پێشکەشیان دەکەیت و کاهینەکان خوێیان پێوە دەکەن و دەیانکەن
    بە قوربانی سووتاندن بۆ یەزدان.
  eng-BBE: And you are to take them before the Lord, and the priests will put salt
    on them, offering them up for a burned offering to the Lord.
  kan-OKCV: ನೀನು ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅರ್ಪಿಸಬೇಕು. ಯಾಜಕರು ಅವುಗಳ ಮೇಲೆ ಉಪ್ಪನ್ನು
    ಹಾಕಿ ಅವುಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.
  tam-2017: அவைகளைக் யெகோவாவுடைய சந்நிதியில் பலியிடுவாயாக; ஆசாரியர்கள் அவைகளின்மேல்
    உப்பு தூவி, அவைகளைக் யெகோவாவுக்கு தகனபலியாக இடவேண்டும்.
  spa-RV-1909: Y los ofrecerás delante de Jehová, y los sacerdotes echarán sal sobre
    ellos, y los ofrecerán en holocausto á Jehová.
  ron-BTF: Și să îi oferi înaintea DOMNULUI și preoții să arunce sare pe ei și să
    îi ofere ca ofrandă arsă DOMNULUI.
  eng-WEBP: You shall bring them near to the LORD, and the priests shall cast salt
    on them, and they shall offer them up for a burnt offering to the LORD.
  eng-FBV: You are to offer them to the Lord. The priests shall sprinkle salt on them
    and sacrifice them to the Lord as a burnt offering.
  nld-1939: Ge moet ze vóór Jahweh ‘s aanschijn brengen, en de priesters moeten er
    zout op strooien, en ze als brandoffer aan Jahweh opdragen.
  nch-BL: Huan xiquintati noixpa na, niamoTECO. Huan nopa totajtzitzi quitalise istat
    ininpani huan quitatise quej se tacajcahualisti para na.
  vie-1934: Ngươi sẽ đem hai vật đó gần trước mặt Đức Giê-hô-va, các thầy tế lễ rưới
    muối lên, và dâng làm của lễ thiêu cho Đức Giê-hô-va.
  hin-CV: तुम उन्हें याहवेह के सामने अर्पण करना, और पुरोहित उन पर नमक छिड़कें और उन्हें
    होमबलिदान के रूप में याहवेह को चढ़ाएं.
  spa-BES: Y los llevarás delante de Dios, y los sacerdotes les echarán sal, ofreciéndolos
    en holocausto a Dios.
  tdx-tdx: le hisoroña’o añatrefa’ Iehovà, naho hafitse’ i mpisoroñey ama’e ty sira,
    le hengae’ iereo ho soroñe am’ Iehovà.
  tha-KJV: ท่านจงนำมาถวายต่อพระพักตร์พระเยโฮวาห์ และปุโรหิตจะเอาเกลือพรมลงบนนั้น และจะถวายเป็นเครื่องเผาบูชาแด่พระเยโฮวาห์
  por-BR-2018: E tu os oferecerás diante do SENHOR; e os sacerdotes lançarão sal sobre
    eles, e os oferecerão como holocausto ao SENHOR.
  deu-ELO: du sollst sie vor Jehova darbringen, und die Priester sollen Salz auf sie
    streuen und sie dem Jehova als Brandopfer opfern.
  eng-WYC-2018: And thou shalt offer those in the sight of the Lord; and (the) priests
    shall put salt on those, and shall offer those into (a) burnt sacrifice to the
    Lord (or and shall offer them for a burnt sacrifice to the Lord).
  epo-epo: kaj alportu ilin antaŭ la Eternulon, kaj la pastroj ĵetu sur ilin salon
    kaj faru el ili bruloferon al la Eternulo.
  uig-PIN: sǝn ularni Pǝrwǝrdigarning aldiƣa sunisǝn; kaⱨinlar ularning üstigǝ tuz
    sepidu wǝ ularni Pǝrwǝrdigarƣa atap kɵydürmǝ ⱪurbanliⱪ süpitidǝ sunidu.
  beo-beo: Nama gaguli misa. Gobele salasu dunu da elama sali gufunanesisilalu, Nama
    ima:ne gobele salimu.
  tpi-OTNT: Na yu mas bringim tupela i kam long mi. Na ol pris i mas kapsaitim sol
    antap long tupela na kukim olsem ofa bilong paia i kukim olgeta.
  hau-SA: Za ka miƙa su a gaban Ubangiji, firistoci kuma za su barbaɗe gishiri a kansu
    su kuma miƙa su kamar hadaya ta ƙonawa ga Ubangiji.
  uig-LAT: sen ularni Perwerdigarning aldigha sunisen; kahinlar ularning üstige tuz
    sépidu we ularni Perwerdigargha atap köydürme qurbanliq süpitide sunidu.
  nde-nde: Kumele ukunikele phambi kukaThixo, njalo abaphristi kumele bavuvuzele itswayi
    phezu kwakho bakunikele njengomnikelo wokutshiswa kuThixo.
  ton-ton: Pea te mou ʻatu ia ʻi he ʻao ʻo Sihova, pea ʻe lī ʻe he kau taulaʻeiki
    ha māsima ki ai, pea te nau ʻohake ia kia Sihova, ko e feilaulau tutu kiate ia.
  ces-1613: Kteréž když obětovati budeš před Hospodinem, uvrhou kněží na ně soli,
    a budou je obětovati v zápal Hospodinu.
  eng-WMB: You shall bring them near to the LORD, and the priests shall cast salt
    on them, and they shall offer them up for a burnt offering to the LORD.
  tam-TCV: நீங்கள் அவற்றை யெகோவாவுக்கு முன்பாகச் செலுத்தவேண்டும். ஆசாரியர்கள் அதன்மீது
    உப்புத்தூவி யெகோவாவுக்குத் தகன காணிக்கையாகப் பலியிடவேண்டும்.
  ceb-ULB: Ihalad kini sa atubangan ni Yahweh; itsahan kini ug asin sa mga pari ug
    ipataas kini ingon nga halad sinunog alang kang Yahweh.
  pol-UBG: Gdy je ofiarujesz przed PANEM, kapłani rzucą na nie sól i złożą je na całopalenie
    dla PANA.
  urd-GVU: رب کو پیش کر۔ امام اِن جانوروں پر نمک چھڑک کر اِنہیں رب کو بھسم ہونے والی
    قربانی کے طور پر پیش کریں۔
  deu-1912: Und sollst sie beide vor dem HERRN opfern; und die Priester sollen Salz
    darauf streuen und sollen sie also opfern dem HERRN zum Brandopfer.
  kan-2017: ನೀನು ಅವುಗಳನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕು, ಯಾಜಕರು ಅವುಗಳ ಮೇಲೆ ಉಪ್ಪನ್ನು ಹಾಕಿ,
    ಯೆಹೋವನಿಗಾಗಿ ಸರ್ವಾಂಗಹೋಮವನ್ನು ಅರ್ಪಿಸಬೇಕು.
  yap-yap: ngam fekrow i yib ngog. Fapi prist e ngar atngiyed e sol nga daken fagal
    gamanman min orfeg row ni maligach ngog.
  hlt-MCSB: Te te BOEIPA mikhmuh la khuen lamtah khosoih rhoek loh lungkaeh phul thil
    saeh. Te phoeiah BOEIPA taengah hmueihhlutnah la khuen saeh.
  mdy-ETH: ላምዖንሢ ታና፥ ናንጊና ናንጋ ጎዳም ኔ ሺኢሻንዳኔ፤ ቄኤሳ ሶኦጌ ኩስኩሴሢዳፓ ታና ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ
    ዒንጊሢ ማሂ ሺኢሾንጎ።
  twi-ASANTE: Ɛsɛ sɛ wode wɔn ba Awurade anim, na asɔfoɔ de nkyene pete wɔn so na
    wɔde bɔ ɔhyeɛ afɔdeɛ ma Awurade.
  eng-WEBU: You shall bring them near to the LORD, and the priests shall cast salt
    on them, and they shall offer them up for a burnt offering to the LORD.
  wal-wal: naa77aakka GODAA sintti shiishsha. Yaatobare qeeseti eta bolli maxiniyaa
    qolidi, GODAAYYO xuuggiyo yarshsho oottidi yarshshona.
  spa-PDDPT: Los ofrecerás delante de Yavé. Los sacerdotes echarán sal sobre ellos,
    y los ofrecerán como holocausto a Yavé.
  gun-gun: Senhor renonde py ae 'rã reme'ẽ. Hi'áry ma sacerdote kuery juky omoĩ vy
    ome'ẽ 'rã Senhor pe oapy reve.
  ilo-ULB: Idatonmo dagitoy iti sangaonan ni Yahweh; mangiwarakiwakto dagiti padi
    iti asin kadagitoy ken idatagdanto dagitoy a kas daton a mapuoran kenni Yahweh.
  kpg-kpg: gaamai nia maa gi di Au. Digau hai mee dabu gaa llingi nia toolo gi hongo
    nia maa, gaa dudu nia maa e hai ai tigidaumaha mai gi di Au.
  uig-ARA: سەن ئۇلارنى پەرۋەردىگارنىڭ ئالدىغا سۇنىسەن؛ كاھىنلار ئۇلارنىڭ ئۈستىگە تۇز
    سېپىدۇ ۋە ئۇلارنى پەرۋەردىگارغا ئاتاپ كۆيدۈرمە قۇربانلىق سۈپىتىدە سۇنىدۇ.
  sus-sus: e xa nee ba Alatala bɛ sɛrɛxɛ gan daaxi ra. Sɛrɛxɛdubɛe lanma e xa fɔxɛ
    kasan na birin ma.»
  pon-2006: oh wadohng ie. Samworo ko pahn iriski soahl oh isikala nin duwen meirongohng
    ie.
  ksd-ksd: Una tul tar dir a tinabar ta ra luaina mata i ra Luluai, ma ra umana tena
    tinabar diat a lingire ra solt ta dir, ma diat a tul tar dir a tinabar di tun
    tar ia pire ra Luluai.
  grc-BRENT: καὶ προσοίσετε ἐναντίον Κυρίου· καὶ ἐπιῤῥίψουσιν οἱ ἱερεῖς ἐπʼ αὐτὰ ἅλα,
    καὶ ἀνοίσουσιν αὐτὰ ὁλοκαυτώματα τῷ Κυρίῳ.
  ind-AYT: Kamu akan mempersembahkan mereka di hadapan TUHAN, dan imam-imam akan membubuhkan
    garam ke atas mereka, dan mereka akan mempersembahkannya sebagai persembahan bakaran
    kepada TUHAN.
  nya-nya: Udzapereke zonsezi pamaso pa Yehova, ndipo ansembe adzazithire mchere ndi
    kuzipereka kuti zikhale nsembe zopsereza kwa Yehova.
  hrv-hrv: prikaži ih pred Jahvom, a svećenici neka ih pospu solju i neka ih prinesu
    kao paljenicu Jahvi.
  mps-mps: tama nago augwali si ena pageba sesao. Tama te pris dabe augwaligo tamu
    te ela muani kibu si tigi miba nogogo telala pelama, tama augwaligo isigo mu dela
    silibo ofa ulumainao.
  tpi-tpi: Na yu mas bringim tupela i kam long mi. Na ol pris i mas kapsaitim sol
    antap long tupela na kukim olsem ofa bilong paia i kukim olgeta.
  dan-1931: du skal bringe dem for HERRENS Åsyn, og Præsterne skal strø Salt på dem
    og ofre dem som Brændoffer for HERREN.
  vie-OVCB: Con hãy dâng chúng lên trước mặt Chúa Hằng Hữu, và các thầy tế lễ sẽ rảy
    muối trên chúng và dâng chúng như một tế lễ thiêu lên Chúa Hằng Hữu.
  guj-2017: તેઓને યહોવાહ સમક્ષ અર્પણ કરવા, યાજકોએ તેમના પર મીઠું ભભરાવવું અને તેમનું
    યહોવાહના દહનીયાર્પણ તરીકે અર્પણ કરવું.
  pon-2006A: oh wadohng ie. Samworo ko pahn iriski soahl oh isikala nin duwen meirongohng
    ie.
  por-BRBSL: Você os levará para perto de Iavé, e os sacerdotes lançarão sal sobre
    eles, e os oferecerão como holocausto a Iavé.
  cth-cth: Vaihmanaw ni palawi a phuen awh vaiteh, hote satheinaw hah BAWIPA hanelah,
    hmaisawi thuengnae lah a poe han.
  twi-twi: Ɛsɛ sɛ wode wɔn ba Awurade anim, na asɔfo de nkyene pete wɔn so na wɔde
    bɔ ɔhyew afɔre ma Awurade.
  hlt-hlt: Te te BOEIPA mikhmuh la khuen lamtah khosoih rhoek loh lungkaeh phul thil
    saeh. Te phoeiah BOEIPA taengah hmueihhlutnah la khuen saeh.
  tbz-SIM: Kɛ̀ dɛ̀ nni nféútɛ́ kɛ̀ ikuɔ́ nìùbɛ̀ɛ dɛ̀ yɔɔrɛ mukɔ́kúɔ́ nkɛ dɛ̀ nni ntuɔ̀.
  msy-2020: Ikiavɨra Itir Godɨn damazimɨn izɨ. Eghtɨ ofa gamir gumaziba amangsɨzim
    isɨ aning gisuaghsuegh, ofan bar isia mɨghɨrizimɨn mɨn, aning isɨ Ikiavɨra Itir
    God bagh ofa damu.
  dop-dop: Ɩlɛnɑ ń hʋlɩ tɔlɑ ɑnǝɣɩ Tɑcɑɑ. Kɔtǝlɑɑ kɑ́ tʋ́ ɑ tɔɔ kɛ́ tɔm. Pɑɑ lɑ-yɛɣɛ
    kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ.
  azb-azb: Onları Rəbbin önünə gətir. Kahinlər onların üstünə duz səpib Rəbbə yandırma
    qurbanı olaraq təqdim etsin.
  eng-DBY: and thou shalt present them before Jehovah; and the priests shall cast
    salt upon them, and they shall offer them up for a burnt-offering unto Jehovah.
  hin-2017: तू उन्हें यहोवा के सामने ले आना, और याजक लोग उन पर नमक डालकर उन्हें यहोवा
    को होमबलि करके चढ़ाएँ।
  wol-KYG: Nga boole indi fi kanam Aji Sax ji, sarxalkat yi suy leen xorom, ñu def
    leen saraxu rendi-dóomal, ñeel Aji Sax ji.
  eng-YLT: And thou hast brought them near before Jehovah, and the priests have cast
    upon them salt, and have caused them to go up, a burnt-offering to Jehovah.
  eng-WYC-2017: And thou shalt offer those [or them] in the sight of the Lord; and
    priests shall put salt on those [or them], and shall offer those [or them] into
    burnt sacrifice to the Lord.
  eng-WMBB: You shall bring them near to the LORD, and the priests shall cast salt
    on them, and they shall offer them up for a burnt offering to the LORD.
  urd-GVH: रब को पेश कर। इमाम इन जानवरों पर नमक छिड़ककर इन्हें रब को भस्म होनेवाली
    क़ुरबानी के तौर पर पेश करें।
  rug-rug: Kaqu turaṉa lani goi pa Kenuqu Arau Zihova, meke kaqu vuvusuni soloti ari
    hiama si arini meke vukivukihi va uququ lani rini koa Arau Zihova.
  gaz-gaz: Ati fuula Waaqayyoo duratti isaan dhiʼeessita; luboonni immoo soogidda
    itti facaasanii aarsaa gubamu godhanii Waaqayyoof isaan dhiʼeessu.
  fra-LSG: Tu les offriras devant l’Éternel; les sacrificateurs jetteront du sel sur
    eux, et les offriront en holocauste à l’Éternel.
  yal-yal: I xa e rali Alatala ma, saraxaraline yi fɔxɔn xuya e fari, e yi e ba saraxa
    gan daxin na Alatala xa.
  haw-1868: A e kaumaha oe ia mau mea ma ke alo o Iehova, a e hoolei na kahuna i ka
    paakai maluna o ia mau mea, a e kaumaha ia mau mea i mohaikuni no Iehova.
  arb-NAV: تُقَرِّبُهُمَا فِي مَحْضَرِ الرَّبِّ، وَيَرُشُّ عَلَيْهِمَا الْكَهَنَةُ
    مِلْحاً، وَيُصْعِدُونَهُمَا مُحْرَقَةً لِلرَّبِّ.
  ewe-ewe: Ele na wò be nàna wo le Yehowa ŋkume, eye nunɔlaawo awu dze ɖe wo dzi,
    eye woatsɔ wo asa numevɔe na Yehowa.
  eng-LEE: And thou shalt bring them near before the Lord, and the priests shall throw
    salt upon them, and they shall offer them up as a burnt-offering unto the Lord.
  asm-FB: তুমি সেই দুটাক যিহোৱাৰ আগলৈ আনিবা; তাতে পুৰোহিতসকলে সেইবোৰৰ ওপৰত লোণ ছটিয়াব
    আৰু তেওঁলোকে যিহোৱাৰ উদ্দেশ্যে হোম-বলিস্বৰূপে সেইবোৰ উৎসৰ্গ কৰিব।
  sus-A: عٍ شَ نٍيٍ بَ عَلَتَلَ بّ سّرّشّ فَن دَاشِ رَ. سّرّشّدُبّيٍ لَنمَ عٍ شَ قْشّ
    كَسَن نَ بِرِن مَ.»
  fra-SBL: Tu les feras approcher de l'Éternel, et les prêtres jetteront du sel sur
    eux ; ils les offriront en holocauste à l'Éternel.
  hbo-hbo: וְהִקְרַבְתָּ֖ם לִפְנֵ֣י יְהוָ֑ה וְהִשְׁלִ֨יכוּ הַכֹּהֲנִ֤ים עֲלֵיהֶם֙
    מֶ֔לַח וְהֶעֱל֥וּ אֹותָ֛ם עֹלָ֖ה לַֽיהוָֽה׃
  kik-kik: Nĩũgaciruta igongona hau mbere ya Jehova, nao athĩnjĩri-Ngai nĩmagaciminjaminjĩria
    cumbĩ, rĩtuĩke igongona rĩa njino rĩrutĩirwo Jehova.
  fra-NCL: Tu les présenteras devant Yahweh ; les prêtres jetteront sur eux du sel
    et les offriront en holocauste à Yahweh.
  cek-AK: To hmuennawk to Angraeng hma ah paek ah, qaimanawk mah a nuiah paloi to
    phuih o ueloe, hmai hoi angbawn haih ah Angraeng khaeah paek o tih.
  cuk-cuk: anga be oburgoed. Geb amargi, dule-irwa-anse-gormaladi balu mioed, geb
    anga ogumakar ukmaloed.
  uig-CYR: сән уларни Пәрвәрдигарниң алдиға сунисән; каһинлар уларниң үстигә туз сепиду
    вә уларни Пәрвәрдигарға атап көйдүрмә қурбанлиқ сүпитидә суниду.
  tel-2017: వాటిని యెహోవా సన్నిధికి తెచ్చి యాజకులు వాటి మీద ఉప్పు చల్లి దహనబలిగా యెహోవాకు
    అర్పించాలి.
  hat-BSA: Ou va prezante yo devan SENYÈ a; prèt yo va jete sèl sou yo e yo va ofri
    yo kon ofrann brile a SENYÈ a.
  kos-kos: ac use kewa nu yuruk. Mwet tol elos ac fah osrokang kutu sohl nu fac, ac
    kisakin tuh in mwe kisa firir nu sik.
  hbo-WLC: וְהִקְרַבְתָּ֖ם לִפְנֵ֣י יְהוָ֑ה וְהִשְׁלִ֨יכוּ הַכֹּהֲנִ֤ים עֲלֵיהֶם֙
    מֶ֔לַח וְהֶעֱל֥וּ אוֹתָ֛ם עֹלָ֖ה לַֽיהוָֽה׃
  ibo-ibo: Were ha jee chee nʼihu Onyenwe anyị, ka ndị nchụaja were nnu fesa ha dịka
    aja nsure ọkụ a chụrụ nye Onyenwe anyị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ସେହି ସବୁକୁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖକୁ ଆଣିବ ଓ ଯାଜକମାନେ ସେହି ସବୁର
    ଉପରେ ଲବଣ ସିଞ୍ଚନ କରି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସେହି ସବୁକୁ ହୋମବଳି ରୂପେ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: Kopwe uweereto rei, nge ekewe souasor repwe amwora salt wor o eäniir asoren
    kek ngeniei.
  rop-rop: en yu garra bringimap dubala langa main Serramoni Pleis. En detlot serramonimen
    garra spilim solt oloba langa dubala en im garra gibit dubala sekrifais ofring
    blanga meigim mi gudbinji.
  ukr-1871: І принеси їх перед лице Господнє; й кинуть сьвященники на них соли, та
    й пожертвують їх на всепаленнє Господеві.
  deu-1951: Und du sollst sie vor dem HERRN darbringen, und die Priester sollen Salz
    darauf streuen und sie dem HERRN zum Brandopfer darbringen.
  eng-JPS: And thou shalt present them before the LORD, and the priests shall cast
    salt upon them, and they shall offer them up for a burnt-offering unto the LORD.
  srp-1865: I kad ih prineseš pred Gospodom, neka sveštenici bace na njih soli i prinesu
    ih na žrtvu paljenicu Gospodu.
  lug-lug: Mulizireeta mu maaso ga Mukama, bakabona ne bamansira omunnyo ku nnyama
    yaazo, ne baziwaayo ng’ebiweebwayo ebyokebwa eri Mukama.
  heb-heb: והקרבתם לפני יהוה והשליכו הכהנים עליהם מלח והעלו אותם עלה ליהוה׃
  ben-IRV: তাদেরকে সদাপ্রভুর সামনে উপস্থিত করবে এবং যাজকরা তাদের ওপরে নুন ছিটিয়ে
    দিয়ে সদাপ্রভুর উদ্দেশ্যে হোমের জন্য তাদেরকে বলিদান করবে।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਲਿਆਵੀਂ ਅਤੇ ਜਾਜਕ ਉਹਨਾਂ ਤੇ ਲੂਣ ਛਿੜਕਣ ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਹੋਮ ਦੀ ਬਲੀ ਕਰਕੇ ਯਹੋਵਾਹ ਲਈ ਚੜ੍ਹਾਉਣ।
  mya-JVB: ယဇ်ပုရောဟိတ် တို့သည် ဆား ကိုတင် လျက်၊ ထိုယဇ်ကောင် တို့ကို ထာဝရဘုရား အဘို့
    မီးရှို့၍ ပူဇော် ရကြမည်။
  hmo-hmo: Lau Lohiabada, egu vairana dekenai do oi mailaidia. Hahelagaia taudia ese
    boubou edia latanai damena do idia atoa, bona do idia gabudia ore, lau, Lohiabada,
    egu.
  urd-urd: और तू उनको ख़ुदावन्द के सामने लाना और काहिन उनपर नमक छिड़कें और उनको सोख़्तनी
    क़ुर्बानी के लिए ख़ुदावन्द के सामने पेश करें।
  rus-SYN: и принеси их пред лице Господа; и священники бросят на них соли, и вознесут
    их во всесожжение Господу.
  bqc-SIM: sɛ mↄomɛɛ, sa'onaↄ i wisi fã́fãwà, aai ma gbagbaò sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ ũ.
  tcz-CHONGTHU: Nangin hiche ho chu Pakaija natodoh a chule thempuhon hiche ho chunga
    chu chi athekhum uva chule Pakaija dinga pumgo thilto a ato dingu ahi.
  mar-mar: तू हे परमेश्वरापुढे अर्पण कर. याजक त्यावर मीठ टाकील आणि ते होमार्पण करून
    परमेश्वरास अर्पण करतील.
  qub-qub: nogapaj pishtanqui. Chaytana cüracuna cachiwan cachichariycur nogata rispitamashpan
    rupachenga.
  bqp-bqp: Kpɑ ɑ kɑ nu dɑ wi, Yinni Gusunɔn mi ɑ kɑ yɑ̃kuru ko. Yɑ̃ku kowobu bɑ koo
    nin yɑɑ bɔru yɛ̃kɑwɑ kpɑ bu kɑ nùn ye yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ.
  hat-hat: N'a mennen yo devan m'. Prèt yo va voye sèl sou yo. Lèfini, y'a boule yo
    nèt tankou yon ofrann pou mwen.
  eng-BSB: You must present them before the LORD; the priests are to sprinkle salt
    on them and sacrifice them as a burnt offering to the LORD.
  eng-WEBPB: You shall bring them near to the LORD, and the priests shall cast salt
    on them, and they shall offer them up for a burnt offering to the LORD.
  kbq-kbq: Hagi ana afutamina Ra Anumzamofo avuga ofa hanage'za, pristi vahe'mo'za
    ana afutera hagea ante'za vu'za eza hute'za eri'za tevefima kre fananehu ofa Ra
    Anumzamofontega hugahaze.
  nhe-BL: Huan xiquintlati noixpa na, niimoTECO. Huan nopa totajtzitzi quitlalise
    istatl ininpani huan quitlatise queja se tlacajcahualistli para na.
  gub-BL: Erur ihewe ne wà nehe. Aiko Tupàn Tuweharupi Wiko Ma'e romo. Wazuka re xaxeto
    umuhàmuhàz xa wanehe. Na'e wapy herenataromo ihewe imur pyr romo wà nehe.
  eng-DRA: 'And thou shalt offer them in the sight of the Lord: and the priests shall
    put salt upon them, and shall offer them a holocaust to the Lord.'
