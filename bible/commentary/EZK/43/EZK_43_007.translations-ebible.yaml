  lug-lug: n’aŋŋamba nti, “Omwana w’omuntu, kino kye kifo eky’entebe ey’obwakabaka
    bwange, era ekifo eky’ebigere byange mwe nnaabeeranga wakati mu bantu ba Isirayiri
