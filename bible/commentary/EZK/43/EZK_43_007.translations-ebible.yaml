  hin-2017: उसने मुझसे कहा, “हे मनुष्य के सन्तान, यहोवा की यह वाणी है, यह तो मेरे
    सिंहासन का स्थान और मेरे पाँव रखने की जगह है, जहाँ मैं इस्राएल के बीच सदा वास
    किए रहूँगा। और न तो इस्राएल का घराना, और न उसके राजा अपने व्यभिचार से, या अपने
    ऊँचे स्थानों में अपने राजाओं के शवों के द्वारा मेरा पवित्र नाम फिर अशुद्ध ठहराएँगे।
  wol-KYG: 'Mu ne ma: «Yaw nit ki, sama màkkaanu ngàngunee ngi, bérab bii laay teg
    samay tànk, di fi dëkke fi digg bànni Israyil ba fàww. Bu waa kër Israyil dellu
    teddadil sama tur wu sell, ñook seeni buur ci seen gànctu, ak seen néewi buur
    yi ñuy denc ci seeni jaamookaay.'
  eng-YLT: 'and He saith unto me: ''Son of man, the place of My throne, And the place
    of the soles of My feet, Where I dwell in the midst of the sons of Israel to the
    age, Defile no more do the house of Israel My holy name, They, and their kings,
    by their whoredom, And by the carcases of their kings — their high places.'
  eng-WYC-2017: said to me, Thou, son of man, this is the place of my seat, and the
    place of the steps of my feet, where I dwell in the midst of the sons of Israel
    without end; and the house of Israel shall no more defoul mine holy name, they,
    and the kings of them, in their fornications, and in the fallings of their kings,
    and in their high places.
  eng-WMBB: He said to me, “Son of man, this is the place of my throne and the place
    of the soles of my feet, where I will dwell amongst the children of Israel forever.
    The house of Israel will no more defile my holy name, neither they nor their kings,
    by their prostitution and by the dead bodies of their kings in their high places;
  urd-GVH: “ऐ आदमज़ाद, यह मेरे तख़्त और मेरे पाँवों के तल्वों का मक़ाम है। यहीं मैं
    हमेशा तक इसराईलियों के दरमियान सुकूनत करूँगा। आइंदा न कभी इसराईली और न उनके बादशाह
    मेरे मुक़द्दस नाम की बेहुरमती करेंगे। न वह अपनी ज़िनाकाराना बुतपरस्ती से, न बादशाहों
    की लाशों से मेरे नाम की बेहुरमती करेंगे।
  rug-rug: Zama si asa koa rau, “Tuna na tie, hie sa vasina tanisa Qua habohabotuana
    baṉara meke sa vasina pude va hakei sari Nenequ. Tani kote koa turaṉi Arau sari
    Qua tinoni pa Izireli ninae rane. Lopu kote va boni pule ia sa butubutu te Izireli
    sa Pozaqu Hopena, be arini sia ba be sari dia baṉara, koari vinahesidi ri beku
    tadi na dia baṉara koari dia vasidi ululudi.
  gaz-gaz: 'Innis akkana naan jedhe: “Yaa ilma namaa, kun iddoo teessoo kootii fi
    faanni miilla koo irra ejjetuu dha. Kunis iddoo ani bara baraan Israaʼeloota gidduu
    jiraadhuu dha. Manni Israaʼel jechuunis isaan yookaan mootonni isaanii sagaagalummaa
    isaaniitii fi reeffa mootota isaaniitiin lammata gaarran waaqeffannaa isaanii
    irratti maqaa koo qulqulluu sana hin xureessan.'
  fra-LSG: 'Il me dit: Fils de l’homme, c’est ici le lieu de mon trône, le lieu où
    je poserai la plante de mes pieds; j’y habiterai éternellement au milieu des enfants
    d’Israël. La maison d’Israël et ses rois ne souilleront plus mon saint nom par
    leurs prostitutions et par les cadavres de leurs rois sur leurs hauts lieux.'
  gnn-gnn: '@see-verse:EZK.043.006'
  yal-yal: A yi a fala n xa, a naxa, “Adamadina, n ma manga gbɛdɛn luma be nin. N
    na n sanna tima be nin. N luma nɛn be Isirayila kaane tagi habadan. Isirayila
    yamaan nun e mangan mi fa n xili sariɲanxin sariɲanna kalama e yalunyaan xɔn sɔnɔn,
    e nun e mangane binbine xɔn e suxure batudene yi.
  haw-1868: A olelo mai la oia ia'u, E ke keiki a ke kanaka, o kahi o kuu noho moi,
    a me kahi o na poli o kuu mau wawae, kahi e noho ai au iwaenakonu o na mamo a
    Iseraela a mau loa; a o ko'u inoa hoano, aole loa ka ohana a Iseraela e hoohaumia
    hou mai, aole o lakou, aole hoi o ko lakou mau alii, ma ko lakou moe kolohe ana,
    aole hoi ma na kupapau o ka lakou mau alii ma ko lakou mau wahi kiekie.
  arb-NAV: 'يَقُولُ لِي: يَا ابْنَ آدَمَ، هَذَا مَقَرُّ عَرْشِي وَمُسْتَقَرُّ بَاطِنِ
    قَدَمَيَّ، حَيْثُ أُقِيمُ بَيْنَ بَنِي إِسْرَائِيلَ إِلَى الأَبَدِ. وَلَنْ يُنَجِّسَ
    شَعْبُ إِسْرَائِيلَ وَلا مُلُوكُهُمْ بَعْدُ اسْمِي الْقُدُّوسَ بِمَا يَرْتَكِبُونَهُ
    مِنْ زِنىً، وَدَفْنِ جُثَثِ مُلُوكِهِمْ فِي مُرْتَفَعَاتِهِمْ،'
  ewe-ewe: Egblɔ nam be, “Ame vi, afi siae nye nye fiazikpui ƒe nɔƒe kple teƒe na
    nye afɔƒome. Teƒe siae nye afi si manɔ le Israelviwo dome tegbetegbe. Israel ƒe
    aƒe la magado gu nye ŋkɔ kɔkɔe la kple woƒe fiawo to woƒe gbolowɔwɔ kple legba
    siwo me agbe mele o le woƒe nuxeƒewo o.
  eng-LEE: 'And he said unto me, Son of man, [this] is the place of my throne, and
    the place of the soles of my feet, where I will dwell in the midst of the children
    of Israel forever: and the house of Israel shall not defile any more my holy name,
    neither they, nor their kings, by their lewdness, nor by the carcasses of their
    kings on their high-places.'
  asm-FB: তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান, এয়ে মোৰ সিংহাসনৰ আৰু মোৰ ভৰিৰ তলুৱাৰ
    ঠাই; ইয়াত মই চিৰকাললৈকে ইস্ৰায়েলৰ সন্তান সকলৰ মাজত বাস কৰিম, আৰু ইস্ৰায়েল বংশই
    তেওঁলোকে বা তেওঁলোকৰ ৰজাসকলে নিজৰ বেশ্যাকৰ্মৰে, আৰু তেওঁলোকৰ ৰজাসকলৰ মৰণ কালত
    তেওঁলোকৰ ‘মৰা শৱেৰে’ মোৰ পবিত্ৰ নাম পুনৰায় অশুচি নকৰিব।
  sus-A: نَ شُي نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ، «عَدَ مَدِ، ﭑ مَ كِبَنيِ يِرٍ نَن يَ،
    ﭑ سَنيِ تِمَ دّننَشّ. ﭑ سَبَتِمَ نّ بٍ عِسِرَيِلَكَيٍ يَ مَ عَبَدَن. عِسِرَيِلَ
    بْنسْي نُن عَ شَ مَنفّيٍ مُ ﭑ شِلِ سّنِيّنشِ مَبٍرٍ مَ سْنْن عٍ شَ لَنفٌيحَ رَ،
    نُن عٍ شَ فَبُرِ تِقٍ رَ عٍ شَ سَلِدٍ عِتٍشِيٍ مَ.
  fra-SBL: 'Il me dit : « Fils d''homme, voici le lieu de mon trône et le lieu de
