  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ אֶת־מְקֹ֣ום כִּסְאִ֗י וְאֶת־מְקֹום֙ כַּפֹּ֣ות
