  kos-kos: “Kom, mwet sukawil moul la, pa inge tron luk uh. Nga fah muta inse inge
    inmasrlon mwet Israel, ac leum faclos nwe tok. Mwet Israel, ac tokosra lalos,
    ac fah tia sifil aklusrongtenye Ine mutal luk ke elos alu nu ke kutena ma sruloala,
    ku ke elos musai mwe esmakinyen tokosra misa lalos.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ אֶת־מְק֣וֹם כִּסְאִ֗י וְאֶת־מְקוֹם֙ כַּפּ֣וֹת
    רַגְלַ֔י אֲשֶׁ֧ר אֶשְׁכָּן־שָׁ֛ם בְּת֥וֹךְ בְּנֵֽי־יִשְׂרָאֵ֖ל לְעוֹלָ֑ם וְלֹ֣א
    יְטַמְּא֣וּ ע֣וֹד בֵּֽית־יִ֠שְׂרָאֵל שֵׁ֣ם קָדְשִׁ֞י הֵ֤מָּה וּמַלְכֵיהֶם֙ בִּזְנוּתָ֔ם
    וּבְפִגְרֵ֥י מַלְכֵיהֶ֖ם בָּמוֹתָֽם׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, ebe a bụ ebe nke ocheeze, na ebe nke ọbụ ụkwụ
    m abụọ ga-anọgide, ebe a ka m ga-ebi nʼetiti ụmụ Izrel ruo mgbe ebighị ebi. Ụlọ
    Izrel agaghị emerụkwa aha nsọ m ọzọ, ha onwe ha maọbụ ndị eze ha, site nʼikpere
