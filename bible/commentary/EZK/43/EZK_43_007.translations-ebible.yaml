    ah hinghaih tawn ai angmacae siangpahrangnawk ih krang bokhaih hoiah doeh amhnong
    o sak mak ai boeh.
  cuk-cuk: 'Anga sogded: “Dule-machi, we-neggi an-ologana siid, wegi an dummadga maid.
    Wegine, Israel-dulemar-abargi an degisadegu gudii guoed. Israel-dulemar, degi,
    e-reymar na e-galagwensurdamaladgi, na e-reymar-burgwisadse-gormaladgi, degi,
    bab-dummadyob-ibmar-imaklemalad-e-nug-odummogedgi bar an-nug-oichodii guosurmalad.'
  uig-CYR: 'У маңа: — И инсан оғли, бу Мениң тәхтим селинған җай, Мән аяқ басидиған,
    Мән Исраиллар арисида мәңгүгә туридиған җайдур; Исраил җәмәтидикиләр — уларниң
    өзлири яки падишалири бузуқлуғи билән яки «жуқури җайлар»да падишаниң җәсәтлири
    билән Мениң пак-муқәддәс намимни йәнә һеч булғимайду.'
  tel-2017: “నరపుత్రుడా, ఇది నా సింహాసన స్థలం, నా పాదపీఠం. ఇక్కడ నేను ఇశ్రాయేలీయుల
    మధ్య ఎల్లప్పుడూ నివసిస్తాను. ఇకమీదట వారు తమ అపనమ్మకత్వం వలనా తమ రాజుల కళేబరాలకు
    ఉన్నత స్థలాలను కట్టి పూజలు చేయడం వలనా వారు గాని, వారి రాజులు గాని నా పవిత్రమైన
    పేరును అపవిత్రం చేయరు.
  hat-BSA: 'Li te di mwen: “Fis a lòm, sa se plas pou twòn Mwen an, ak plas machpye
    Mwen an, kote Mwen va demere pami fis Israël yo jis pou tout tan. Lakay Israël
