    ka andũ a Isiraeli nginya tene. Nyũmba ya Isiraeli ndĩrĩ hĩndĩ ĩngĩ ĩgaacooka
    gũthaahia rĩĩtwa rĩakwa itheru, o ene o na kana athamaki ao marĩthaahie na ũndũ
    wa ũmaraya wao na kũhooya mĩhianano ĩtarĩ muoyo ya athamaki ao kũndũ kwao kũrĩa
    gũtũũgĩru.
  fra-NCL: 'Il me dit : « Fils de l’homme, c’est ici le lieu de mon trône, le lieu
    où je poserai la plante de mes pieds, où j’habiterai au milieu des enfants d’Israël
    à jamais. La maison d’Israël, elle et ses rois, ne souilleront plus mon saint
