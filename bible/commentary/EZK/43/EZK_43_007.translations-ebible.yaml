verse: EZK.043.007
translations:
  mal-C: 'അവിടന്ന് എന്നോട് അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, ഇത് എന്റെ സിംഹാസനത്തിനായുള്ള
    സ്ഥലവും എന്റെ പാദങ്ങൾ വെക്കാനുള്ള ഇടവുമാകുന്നു. ഇസ്രായേല്യരുടെ മധ്യേ ഞാൻ എന്നേക്കും
    വസിക്കുന്ന സ്ഥലവും ഇതുതന്നെ. ഇസ്രായേൽജനമോ അവരുടെ രാജാക്കന്മാരോ അവരുടെ വ്യഭിചാരംകൊണ്ടും
    അവരുടെ രാജാക്കന്മാരുടെ മരണത്തോട് അനുബന്ധിച്ച് നടത്തുന്ന ശവസംസ്കാരയാഗങ്ങൾകൊണ്ടും
    ഇനിമേലാൽ എന്റെ വിശുദ്ധനാമത്തെ മലീമസമാക്കുകയില്ല.'
  deu-TKW: 'und er sprach zu mir: Menschensohn! Hast du gesehen die Stätte meines
    Throns und die Stätte meiner Fußsohlen, woselbst ich für immer inmitten der Söhne
    Israels wohnen will? Und das Haus Israel soll meinen heiligen Namen fortan nicht
    mehr verunreinigen, - sie und ihre Könige, durch ihre Abgötterei und ihre Opferhöhen
    und durch die Leichen ihrer Könige,'
  lin-lin: 'Alobaki na ngai : « Mwana na moto, ezali awa nde kiti na Ngai ya bokonzi
    ezalaka, esika oyo natiaka makolo na Ngai. Ezali na esika oyo nde nakovanda mpo
    na libela kati na bana ya Isalaele. Libota ya Isalaele ekotikala lisusu te kokomisa
    Kombo na Ngai mbindo, ezala bango to bakonzi na bango, na nzela ya kindumba na
    bango mpe ya banzambe ya bikeko ya bakonzi na bango, oyo ezanga bomoi na likolo
    ya bisambelo na bango ya likolo ya bangomba.'
  eng-LSV: 'and He says to me: “Son of man, the place of My throne, || And the place
    of the soles of My feet, || Where I dwell in the midst of the sons of Israel for
    all time, || The house of Israel defiles My holy Name no longer, || They, and
    their kings, by their whoredom, || And by the carcasses of their kings—their high
    places.'
  eng-GNV: Which saide vnto me, Sonne of man, this place is my throne, and the place
    of the soles of my feete, whereas I will dwell among the children of Israel for
    euer, and the house of Israel shall no more defile mine holy Name, neither they,
    nor their Kings by their fornication, nor by the carkeises of their Kings in their
    high places.
  eng-WEBSTER: And he said to me, Son of man, the place of my throne, and the place
    of the soles of my feet, where I will dwell in the midst of the children of Israel
    for ever, and my holy name, shall the house of Israel no more defile, neither
    they, nor their kings, by their lewd deeds, nor by the carcasses of their kings
    in their high places.
  nhw-BL: 'Huan elqui TOTECO catli nechtzajtzili huan nechilhui: “Tlacatl, ya ni eltoc
    campa nimosehuis para nitlanahuatis. Nica campa nijtlalis noicxihua para nijsiyajquetzas.
    Nica niitztos para nochipa ininhuaya noisraelita masehualhua. Inijuanti huan inintlanahuatijcahua
    ayacmo quema nechijtlacose na catli nitlatzejtzeloltic. Pampa nopona ipan nopa
    tepeme catli más huejcapantic ayacmo quinhueyichihuase tiotzitzi, niyon quitlepanitase
    tlaixcopincayome tlen fiero tlanahuatiani catli ya mictoque.'
  swh-ONEN: Akasema, “Mwanadamu, hapa ni mahali pa kiti changu cha enzi na mahali
    pa kuweka nyayo za miguu yangu. Hapa ndipo nitakapoishi miongoni mwa Waisraeli
    milele. Kamwe nyumba ya Israeli hawatalinajisi tena Jina langu takatifu, yaani,
    wao wala wafalme wao, kwa ukahaba wao na kwa sanamu zao zisizokuwa na uhai za
    wafalme wao katika mahali pao pa juu pa kuabudia miungu.
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, tɔnun bii, yɑm miniwɑ nɛn sinɑ kitɑru. Miyɑ kon
    nɛn nɑɑsu sɔndi. Kon kɑ Isirelibɑ sinɑ sere kɑ bɑɑdommɑɔ. Be kɑ ben sinɑmbu bɑ
    ǹ mɑɑ nɛn yĩsi dɛɛrɑ te sɑnkumɔ bɑ n bũnu ɡɑsirimɔ kɑ sere sinɑmbun ɡonu ni bɑ
    sikuɑ ɡunɡunu wɔllɔ mi bɑ rɑ yɑ̃kuru ko.
  eng-KJVCPB: And he said unto me, Son of man, the place of my throne, and the place
    of the soles of my feet, where I will dwell in the midst of the children of Israel
    for ever, and my holy name, shall the house of Israel no more defile, neither
    they, nor their kings, by their whoredom, nor by the carcases of their kings in
    their high places.
  luo-luo: Nowacho niya, “Wuod dhano, ma en kama kom duongʼ mara nitie, kendo en e
    raten mar tienda. Ma e kama abiro dakie e dier jo-Israel nyaka chiengʼ. Jo-dhood
    Israel, ruodhigi kaachiel gi ogandani duto ok nochak okel wichkuot ni nyinga maler
    kendo kuom timbegi mag chode, kod nyiseche motho mag ruodhi mag-gi manie kuonde
    motingʼore mag-gi.
  meu-meu: e hamaorogu, eto, Taunimanima natuna e, Egu terono bona ae-palapalagu imoina
    gabuna binai; iniseni ai baina noho hanaihanai, Israel taudia bogaragidiai. Israel
    besena taudia ese lau ladagu helaḡana basie hamiroa lou, idia bona edia pavapava
    edia ariara karadia amo, eiava edia pavapava tau-anidia masedia amo,
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “ए मानिसको छोरो, यो मेरो सिंहासनको ठाउँ र मेरो पाउका
    पैताला रहने ठाउँ हो, जहाँ म इस्राएलका मानिसहरूका बिचमा सदासर्वदाको निम्ति रहनेछु
    । इस्राएलको घराना, अर्थात् तिनीहरू र तिनीहरूका राजाहरूले आफ्ना विश्‍वासहीनता वा
    उच्‍च ठाउँहरूमा तिनीहरूका राजाहरूका लाशद्वारा अबदेखि मेरो पवित्र नाउँलाई अशुद्ध
    पार्नेछैनन् ।
  yor-yor: Ó sì wí pé, “Ọmọ ènìyàn, èyí yìí ni ibi ìgúnwà mi àti ibi tí ó wà fún àtẹ́lẹsẹ̀
    mi. Ibi yìí ni èmi yóò máa gbé ní àárín àwọn ọmọ Israẹli títí láéláé. Ilé Israẹli
    kò ní ba orúkọ mímọ́ mi jẹ́ mọ́ láéláé àwọn tàbí àwọn ọba wọn nípa àgbèrè àti
    àwọn ère aláìlẹ́mìí àwọn ọba wọn ní ibi gíga.
  pes-OPCB: 'خداوند به من فرمود: «ای پسر انسان، اینجا جایگاه تخت سلطنت من و محل استقرار
    من است؛ در اینجا تا ابد در میان قوم اسرائیل ساکن خواهم بود. ایشان و پادشاهان ایشان
    بار دیگر با پرستش خدایان و ستونهای یادبود سلاطین خود، نام قدوس مرا بی‌حرمت نخواهند
    کرد.'
  tgl-ULB: Sinabi niya sa akin, “Anak ng tao, ito ang lugar ng aking trono at ang
    lugar na tuntungan ng aking mga paa, kung saan ako maninirahan magpakailanman
    sa kalagitnaan ng mga tao ng Israel. Hindi na lalapastanganin ng sambahayan ng
    Israel ang aking banal na pangalan, sila o ang kanilang mga hari dahil sa kanilang
    kawalan ng pananampalataya o sa 'mga bangkay' ng kanilang mga hari sa kanilang
    mga dambana.
  hui-hui: Bi ogoni Anduane Homogonaga bi leneyago ibugua i̱hondo langialu lalu, Dindiali-o
    i̱naga dagia kini biragane anda ogoha ngago ai wali agalime anda ogoha ibalu i̱nihondo
    mitangi bialu lotu lole ibulebira. I̱ni Isaraele wali agali baba anda ogoha ibalu
    mandagi haabo kogola mani Isaraele wali agalibi tinaga kinirubi tigua i̱naga mini
    timbuni mini lene kogo mo dindiha naholebiraore. Tigua mbirale dama mitangi bialu
    gime wabiniruhondo lone bi pupu wialubi naholebira. Kini ti andabi i̱ anda kogoria
    bia para naholebira. Ala kini ti anda i̱ andala kawareore pabe mbira hangume ho
    tu wuwa hayagoni. Ani heagola tigua kini maru homayarunaga tinginiru tini anda
    ogoniha hora haga biyagome i̱ anda i̱ninaga deni mo ko halu mo dodo helaga biya.
    Ani bialu tigua anda ogoniha howa mana ko ngu pi̱a̱o̱le wiaru bialu heagola ogonime
    i̱naga mini timbuni mini lene hewago mo dindiha helaga biya. Anidagua biyagonaga
    i̱na tihondo tandaga timbuni halu ti bo wahai harugoni.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဤ​အ​ရပ် တွင်​ငါ​၏​ရာ​ဇ​ပလ္လင်​ရှိ​၏။ ငါ​၏​ခြေ​နင်း
    ရာ​နေ​ရာ​ဖြစ်​၏။ ငါ​သည်​ဤ​အ​ရပ်​တွင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​အ​တူ ကျိန်း​ဝပ်​တော်​မူ​၍​သူ​တို့​အား​ထာ​ဝ​စဉ်
    အုပ်​စိုး​တော်​မူ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး သား​များ​ဖြစ်​စေ၊ သူ​တို့​၏​ဘု​ရင်​များ
    ဖြစ်​စေ၊ ဝိ​ညာဉ်​ဆိုင်​ရာ​ပြည့်​တန်​ဆာ လုပ်​ငန်း​ဖြင့်​လည်း​ကောင်း၊ ဘု​ရင်​တို့​၏
    အ​လောင်း​များ​ကို​မြင့်​သော​အ​ရပ်​များ တွင် ကိုး​ကွယ်​ခြင်း​အား​ဖြင့်​လည်း​ကောင်း
    ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​နာ​မ​တော် ကို​နောက်​တစ်​ဖန်​မ​ရှုတ်​ချ​ရ။-
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། འདི་ནི་ངའི་བཞུགས་ཁྲི་ཡོད་ས་དང་། ངའི་རྐང་པ་སྤོ་སའི་གནས་དེ་ཡིན་པས།
    ང་གནས་དེ་རུ་བསྡད་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ནང་དུ་ཇི་སྲིད་བར་དུ་གནས་པར་འགྱུར་ལ། ད་ཕྱིན་ཆད་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་དང་དེ་དག་གི་རྒྱལ་པོ་རྣམས་ཀྱིས་རང་ཉིད་ཀྱི་ལོག་གཡེམ་དང་།
    རྒྱལ་པོ་རྣམས་ཀྱི་མཐོ་གླིང་གི་རྡོ་རིང་གིས་ངའི་མཚན་དམ་པ་བཙོག་པར་མི་བྱ།
  sna-sna: “Mwanakomana womunhu, iyi ndiyo nzvimbo yechigaro changu choushe nenzvimbo
    yechitsiko chetsoka dzangu. Ndipo pandichagara ndiri pakati pavaIsraeri nokusingaperi.
    Imba yaIsraeri haichazosvibisizve zita rangu dzvene kunyange ivo kana madzimambo
    avo, noufeve hwavo uye zvifananidzo zvamadzimambo avo, zvisina upenyu panzvimbo
    dzavo dzakakwirira.
  spa-BLM: 'Me dijo: “Hijo de hombre, éste es el lugar de mi trono y el lugar de las
    plantas de mis pies, donde habitaré entre los hijos de Israel para siempre. La
    casa de Israel no volverá a profanar mi santo nombre, ni ellos ni sus reyes, con
    su prostitución y con los cadáveres de sus reyes en sus lugares altos;'
  cac-cac: 'Ix yalan icha tic: Ach anima, aton jun lugar tic b''aj ay in despacho,
    b''aj ol vac'' reyal. A tic ol in cajnaj d''a juneln̈ej d''a e cal a ex israel
    ex tic. A ex tic yed'' eb'' e reyal, man̈xo ol in e patiquejel-laj yuj eyoch ejmelal
    d''a comon dios yed'' e mucan eb'' e reyal d''a slac''anil in templo tic, icha
    e c''ulejnac d''a pecataxo.'
  swh-ULB: Akanambia, “Mwanadamu, hapa ndipo mahali pangu pa enzi na mahali kwa ajili
    ya ya miguu yangu, ambapo nitaishi kati ya watu wa Israeli milele. Nyumba ya Israeli
    haitalikufuru tena jina langu takatifu-wao au wafalme wao katika mahali patakatifu
    pao.
  bel-bel: 'і сказаў мне: сыне чалавечы! гэта месца трона Майго і месца ступакам ног
    Маіх, дзе Я буду жыць сярод сыноў Ізраілевых вавекі; і дом Ізраілеў ня будзе больш
    апаганьваць сьвятога імя Майго, ні яны, ні цары іхнія, блудадзействам сваім і
    трупамі цароў сваіх на вышынях іхніх.'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, dies ist der Ort meines Thrones
    und der Ort meiner Fußsohlen, wo ich inmitten der Kinder Israel wohnen werde ewiglich.
    Und das Haus Israel wird meinen heiligen Namen nicht mehr verunreinigen, sie und
    ihre Könige, durch ihre Hurerei und durch die Leichname ihrer Könige und ihre
    Höhen:'
  mbb-OT: he migkaǥi kayi te kedì te, “Sikew is etew, iyan heini pinuuwè ku te kedhadì
    wey untuzà te menge paa ku. Kayi a ed-ubpà duma te menge Israilihanen te wazà
    pidtemanan. Ne kenè en ed-umanan ebpendezeisaya te menge Israilihanen wey te menge
    hadì dan is waǥas he ngazan ku pinaaǥi te ked-azap dan te zuma he menge ed-ezapen
    etawa ked-azap te menge munyumintu te menge hadì dan he nemematey en.
  mal-2015: 'അവൻ എന്നോടു അരുളിച്ചെയ്തതു: മനുഷ്യപുത്രാ, ഇതു ഞാൻ എന്നേക്കും യിസ്രായേൽമക്കളുടെ
    മദ്ധ്യേ വസിക്കുന്ന എന്റെ സിംഹാസനത്തിന്റെ സ്ഥലവും എന്റെ കാലടികളുടെ സ്ഥലവും ആകുന്നു;
    യിസ്രായേൽഗൃഹമെങ്കിലും അവരുടെ രാജാക്കന്മാരെങ്കിലും തങ്ങളുടെ പരസംഗംകൊണ്ടും പൂജാഗിരികളിലെ
    തങ്ങളുടെ രാജാക്കന്മാരുടെ ശവങ്ങൾകൊണ്ടും'
  rmc-rmc: 'Phenďa mange: „Manušeja, kada hin o than mire tronoskro the o than mire
    pindrengro. Kade dživava maškar o Izraeliti pro furt. O manuša le Izraeloskre
    aňi lengre kraľa imar šoha na meľarena andre miro sveto nav peskra lubipnaskra
    modloslužbaha aňi le bare pomňikenca, so ačhaven peskre mule kraľenge.'
  pes-OPV: 'و مرا گفت: «ای پسر انسان این است مکان کرسی من و مکان کف پایهایم که در
    آن در میان بنی‌اسرائیل تا به ابدساکن خواهم شد و خاندان اسرائیل هم خودایشان و هم
    پادشاهان ایشان بار دیگر به زناها ولاشهای پادشاهان خود در مکان های بلند خویش نام
    قدوس مرا بی‌حرمت نخواهند ساخت.'
  ron-1924: 'Ел мь-а зис: „Фиул омулуй, ачеста есте локул скаунулуй Меу де домние,
    локул унде вой пуне талпа пичоарелор Меле; аич вой локуи вешник ын мижлокул копиилор
    луй Исраел! Каса луй Исраел ши ымпэраций лор ну-Мь вор май пынгэри Нумеле Меу
    чел сфынт прин курвииле лор ши прин трупуриле моарте але ымпэрацилор лор ла моартя
    лор'
  ben-OBCV: তিনি বললেন, “হে মানবসন্তান, এটাই আমার সিংহাসনের স্থান ও আমার পা রাখবার
    জায়গা। আমি এখানেই ইস্রায়েলীদের সঙ্গে চিরকাল বাস করব। ইস্রায়েল কুল—তারাও না
    বা তাদের রাজারাও না—তাদের ব্যভিচারের এবং উচ্চস্থলীতে তাদের রাজাদের মৃতদেহ দ্বারা
    আর কখনও আমার পবিত্র নাম অশুচি করবে না।
  som-som: Oo wuxuu igu yidhi, Wiilka Aadamow, halkanu waa meeshii carshigayga, iyo
    meeshii cagahayga, iyo meeshii aan reer binu Israa'iil weligay dhex degganaan
    doono, oo reer binu Israa'iil ama boqorradoodu mar dambe magacayga quduuska ah
    kuma ay nijaasayn doonaan dhillanimadooda amase meydka boqorradooda oo meelahooda
    sare yaal.
  lat-VUC: 'dixit ad me: Fili hominis, locus solii mei, et locus vestigiorum pedum
    meorum, ubi habito in medio filiorum Israël in æternum: et non polluent ultra
    domus Israël nomen sanctum meum, ipsi et reges eorum, in fornicationibus suis,
    et in ruinis regum suorum, et in excelsis.'
  eng-ASVBT: And he said unto me, Son of man, this is the place of my throne, and
