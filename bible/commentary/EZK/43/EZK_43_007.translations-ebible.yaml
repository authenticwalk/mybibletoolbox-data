  heb-heb: ויאמר אלי בן אדם את מקום כסאי ואת מקום כפות רגלי אשר אשכן שם בתוך בני ישראל
    לעולם ולא יטמאו עוד בית ישראל שם קדשי המה ומלכיהם בזנותם ובפגרי מלכיהם במותם׃
  ben-IRV: সে আমাকে বলল, মানুষের সন্তান, এটা আমার সিংহাসনের জায়গা, এ জায়গা আমার
    পদতল, যেখানে আমি ইস্রায়েলের লোকেদের মধ্যে আমি চিরকাল বাস করব; ইস্রায়েল-কুল আমার
    পবিত্র নাম অপবিত্র করতে পারবে না তারা বা তাদের রাজারা তাদের অবিশ্বস্ততা দিয়ে
    অথবা তাদের রাজাদের মৃতদেহ দিয়ে তাদের মন্দিরে।
  pan-pan: ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਇਹ ਮੇਰੇ ਸਿੰਘਾਸਣ ਦਾ ਥਾਂ ਹੈ ਅਤੇ ਮੇਰੇ
    ਪੈਰਾਂ ਦੀ ਕੁਰਸੀ ਹੈ, ਜਿੱਥੇ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿਚਕਾਰ ਸਦਾ ਲਈ ਵੱਸਾਂਗਾ ਅਤੇ ਇਸਰਾਏਲ ਦਾ
    ਘਰਾਣਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਰਾਜਾ ਫੇਰ ਕਦੇ ਮੇਰੇ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਆਪਣੇ ਵਿਭਚਾਰ ਨਾਲ ਅਤੇ ਆਪਣੇ ਰਾਜਿਆਂ
    ਦੀਆਂ ਲਾਸ਼ਾਂ ਨਾਲ, ਉਹਨਾਂ ਦੀਆਂ ਉੱਚਿਆਈਆਂ ਵਿੱਚ ਭਰਿਸ਼ਟ ਨਾ ਕਰਨਗੇ।
  mya-JVB: အချင်းလူသား ၊ ဤအရပ်သည် ငါ့ ပလ္လင် တည်ရာအရပ် ၊ ငါ့ ခြေဘဝါး နင်းမြဲအရပ် ၊
    ဣသရေလ အမျိုးသား တို့တွင် အစဉ်အမြဲ ငါ့နေ ရာအရပ် ဖြစ်၏။ ဣသရေလ ရှင်ဘုရင် များနှင့်
    အမျိုးသား များတို့သည် မှားယွင်း ခြင်းအားဖြင့် ၎င်း ၊ ရှင်ဘုရင် ၏အသေကောင် အားဖြင့်
    ၎င်း ၊ မြင့် ရာအရပ် တို့၌ငါ ၏နာမ တော်မြတ် ကို နောက် တဖန် မ ရှုတ်ချ ရကြ။
  hmo-hmo: “Tanobada tauna e, egu terona be iniseni. Lau ese inai gabu dekenai egu
    aena palapala do lau atoa, bona egu bese Israela taudia edia huanai do lau noho
    ela bona hanaihanai. Israela taudia bona edia king taudia danu ese egu ladana
    helagana do idia hamiroa lou lasi. Idia ese dirava idaudia do idia tomadiho henia
    lou lasi, bona idia ese edia king taudia edia mase tauanidia do idia guria lou
    lasi inai gabu dekenai.
  urd-urd: और उसने मुझे फ़रमाया, कि 'ऐ आदमज़ाद, यह मेरी तख़्तगाह और मेरे पाँव की कुर्सी
    है जहाँ मैं बनी — इस्राईल के बीच हमेशा तक रहूँगा और बनी इस्राईल और उनके बादशाह
    फिर कभी मेरे पाक नाम को अपनी बदकारी और अपने बादशाहों की लाशों से उनके मरने पर
    नापाक न करेंगे।
  rus-SYN: 'и сказал мне: сын человеческий! это место престола Моего и место стопам
    ног Моих, где Я буду жить среди сынов Израилевых вовеки; и дом Израилев не будет
    более осквернять святого имени Моего, ни они, ни цари их, блужением своим и трупами
    царей своих на высотах их.'
  bqc-SIM: 'wà mɛ̀: Gbɛ̃nazĩn nɛ́, ma kpalabaa kpálɛkĩin kɛ, ma gbadibↄn kɛ. Máↄ
    ku Isailiↄ guu laɛ e gↄↄpii. Isailiↄ ń ń kíaↄ ma tↄ́ pↄ́ a kua adoa ↄ̃̀ↄkpa
    ń ń gbãlɛao ń ń kíaↄ gɛↄ bau lↄo.'
  tcz-CHONGTHU: Pakaiyin kahenga aseijin mihem chapa hiche hi kalal touna ahin, chuleh
    kakeng kangapna ding mun chu ahi. Keima atonsotna Israel tetoh kachen khom ding
    ahi. Amaho aleng teuvin kamin asuh boh kit talou diu ahi. Jon thanhoi dimsetna
    Pathen dang ahou nauva kon ahilouleh aleng teu thisa ho ajabol nauva konna
  mar-mar: तो मला म्हणाला, “मानवाच्या मुला, ही माझ्या सिंहासनाची व पादसनाची जागा आहे,
    येथे मी इस्राएलाच्या लोकांमध्ये सर्वकाळ राहीन. इस्राएल घराणे व त्याचे राजे आपल्या
    व्यभिचाराने व त्यांच्या राजांनी स्थापिलेल्या प्रेतवत मूर्तींनी आपल्या उंचस्थानात
    माझ्या नावाला बट्टा लावणार नाहीत.
  qub-qub: 'cayno niycämajta: «Runa, caymi caycan jamaränä, chaquë lluchcaränan. Caychömi
    imaycamapis tiyashaj Israelcunawan iwal. Paycunapis ni raynincunapis mananami
    yapayga nishäcunata mana cumlir rispitädu jutëtapis manacajman mana churanganachu.
    Raynincuna wañuptinpis mananami wañoj ray-nirajta leträtunta ruranganachu.'
  bqp-bqp: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, tɔnun bii, yɑm miniwɑ nɛn sinɑ kitɑru. Miyɑ kon
    nɛn nɑɑsu sɔndi. Kon kɑ Isirelibɑ sinɑ sere kɑ bɑɑdommɑɔ. Be kɑ ben sinɑmbu bɑ
    ǹ mɑɑ nɛn yĩsi dɛɛrɑ te sɑnkumɔ bɑ n bũnu gɑsirimɔ kɑ sere sinɑmbun gonu ni bɑ
    sikuɑ gungunu wɔllɔ mi bɑ rɑ yɑ̃kuru ko.
  hat-hat: -Nonm o! Men fotèy kote m' chita a! Men kote m'ap poze pye m' yo. Se la
    mwen pral rete nan mitan moun pèp Izrayèl yo pou tout tan. Ni pèp Izrayèl la ni
    wa yo p'ap janm fè sèvis pou lòt bondye osinon sou tonm wa yo ankò pou yo derespekte
    non m'.
  eng-BSB: and He said to me, “Son of man, this is the place of My throne and the
    place for the soles of My feet, where I will dwell among the Israelites forever.
    The house of Israel will never again defile My holy name—neither they nor their
    kings—by their prostitution and by the funeral offerings for their kings at their
    deaths.
  eng-WEBPB: He said to me, “Son of man, this is the place of my throne and the place
    of the soles of my feet, where I will dwell amongst the children of Israel forever.
    The house of Israel will no more defile my holy name, neither they nor their kings,
    by their prostitution and by the dead bodies of their kings in their high places;
  kbq-kbq: amanage hu'no nasami'ne, Vahe'mofo mofavre Izikieliga, e'ama kumara kini
    tranima menia kuma'ene, naga trama ante'nua kuma me'ne. Hagi e'i ama ana kumara
    Israeli vahe amu'nompima manivava hanua kuma me'ne. Hagi Israeli vahe'mo'zane,
    kini vahe'zmimozanena savari avu'ava huge, havi anumzantera monora huntege, fri'naza
    kini vahe'mofo zamavufaga eri'za eme ante'za ama kumara eripehana hu'za eri kefozana
    osugahaze.
  nhe-BL: 'Huan elqui TOTECO tlen nechtzajtzili huan nechilhui: “Tlacatl, ya ni eltoc
    campa nimosehuis para nitlanahuatis. Nica campa nijtlalis noicxihua para nijsiyajcahuas.
    Nica niitztos para nochipa ininhuaya noisraelita tlacajhua. Yajuanti huan inintlanahuatijcahua
    ayoc quema nechijtlacose na tlen nitlatzejtzeloltic. Pampa nopano ipan nopa tepetini
    tlen más huejcapantic ayoc quinhueyichihuase totiotzitzi, niyon quitlepanitase
    tlaixcopincayome tlen fiero tlanahuatiani tlen ya mictoque.'
  gub-BL: Awa ta'yr, Herenawhu xe hin a'e. Aiko putar xe teko Izaew izuapyapyr wainuinuromo
    ihe nehe. Aruze'eg putar wanereko tuweharupi ihe wà nehe. Teko Izaew a'e wà nehe,
    wanuwihawete a'e wà nehe no, numuaiw pixik kwaw herer ikatuahy ma'e a'e wà nehe.
    Numuwete pixik kwaw amo tupàn a'ua'u. Nuzutym pixik kwaw uwihawete wanetekwer
    heràpuzuhu huwake wà nehe.
  eng-DRA: 'Said to me: Son of man, the place of my throne, and the place of the soles
    of my feet, where I dwell in the midst of the children of Israel for ever: and
    the house of Israel shall no more profane my holy name, they and their kings by
    their fornications, and by the carcasses of their kings, and by the high places.'
