  cek-AK: Anih mah, Kami capa, Hae loe kang hnuthaih angraeng tangkhang ohhaih ahmuen,
    khok ka koenghaih ahmuen, Israel caanawk khaeah dungzan ah ka ohhaih ahmuen ah
    oh, Israel imthung takoh loe natuek naah doeh kai ih kaciim ahmin to amhnong o
