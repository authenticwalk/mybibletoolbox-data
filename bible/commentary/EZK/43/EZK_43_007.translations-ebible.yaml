    pwal ren somän ar king, lupwen ra peiaseniir.
  rop-rop: “Isikiyel, dijan Serramoni Pleis im main speshalwan tjeya langa dijan wel.
    Ai garra jidan iya garram ola Isreil pipul olagijawan. Olabat en olabat king kaan
    rabishim mi en dei kaan weshipbat detlot drimin sheip o pudumap drimin sheip blanga
    eni king hubin dai.
  ukr-1871: 'Та й промовив до мене: Сину чоловічий! се місце престолу мого й місце
    під стопи ніг моїх, де жити му серед синів Ізраїля во віки; й не буде вже дом
    Ізрайлїв поганити сьвятого імени мого, нї вони, нї царі їх, блудуваннєм своїм
    і трупами царів своїх на висотах їх.'
  deu-1951: 'Und er sprach zu mir: Menschensohn, dies ist der Ort meines Thrones und
