    וּבְפִגְרֵ֥י מַלְכֵיהֶ֖ם בָּמֹותָֽם׃
  kik-kik: Akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, haha nĩho handũ ha gĩtĩ gĩakwa gĩa ũthamaki,
