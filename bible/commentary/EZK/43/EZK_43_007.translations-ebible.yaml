  ory-ory: ଆଉ, ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଏହା ଆମ୍ଭ ସିଂହାସନର ସ୍ଥାନ ଓ ଆମ୍ଭ ପାଦପୀଠର
    ସ୍ଥାନ, ଏହି ସ୍ଥାନରେ ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ସଦାକାଳ ବାସ କରିବା; ଆଉ, ଇସ୍ରାଏଲ
    ବଂଶ, ଅର୍ଥାତ୍‍, ସେମାନେ ଓ ସେମାନଙ୍କ ରାଜାଗଣ ଆପଣାମାନଙ୍କର ବ୍ୟଭିଚାର ଓ ଉଚ୍ଚସ୍ଥଳୀରେ ଆପଣାମାନଙ୍କ
    ରାଜାଗଣର ଶବ ଦ୍ୱାରା ଆମ୍ଭର ପବିତ୍ର ନାମ ଆଉ ଅଶୁଚି କରିବେ ନାହିଁ।
  chk-chk: Iwe, a üreniei, “Nöün aramas, ei leni ai lenien motun king me lenien puun
    pechei. Ikei ie üpwe imweimw lein aramasen Israel tori feilfeilachök, nge chon
