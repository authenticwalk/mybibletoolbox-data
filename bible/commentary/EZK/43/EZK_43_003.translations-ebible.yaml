verse: EZK.043.003
translations:
  mal-C: ഞാൻ കണ്ട ദർശനം നഗരത്തെ നശിപ്പിക്കാൻ അവിടന്നു വന്നപ്പോഴത്തെ ദർശനംപോലെയും,
    കേബാർനദീതീരത്തു ഞാൻ കണ്ട ദർശനംപോലെയും ആയിരുന്നു. അപ്പോൾ ഞാൻ കമിഴ്ന്നുവീണു.
  deu-TKW: Und der Anblick, den ich hatte, glich dem Anblick, den ich gehabt hatte,
    als er erschien, die Stadt zu verderben, und der Anblick des Gefährts, das ich
    sah, glich dem Anblicke, den ich am Flusse Kebar gehabt hatte, und ich fiel auf
    mein Angesicht.
  lin-lin: Emoniseli oyo namonaki ezalaki ndenge moko na oyo namonaki tango ayaki
    kobebisa engumba, mpe ndenge moko na oyo namonaki pembeni ya ebale Kebari. Boye,
    nakweyaki elongi kino na mabele.
  eng-LSV: And according to the appearance [is] the appearance that I saw, as the
    appearance that I saw in my coming in to destroy the city, and the appearances
    [are] as the appearance that I saw at the river Chebar, and I fall on my face.
  eng-GNV: 'And the vision which I saw was like the vision, euen as the vision that
    I sawe when I came to destroy the citie: and the visions were like the vision
    that I sawe by the riuer Chebar: and I fell vpon my face.'
  eng-WEBSTER: 'And it was according to the appearance of the vision which I saw,
    even according to the vision that I saw when I came to destroy the city: and the
    visions were like the vision that I saw by the river Kebar; and I fell upon my
    face.'
  nhw-BL: Ni tlanextili eliyaya san se ica nopa tlanextili catli niquitac quema Toteco
    hualajqui huan quisosoloco altepetl Jerusalén. Huan nojquiya san se ica nopa tlanextili
    catli niquitac iteno hueyatl Quebar. Huan nimotlancuaquetzqui huan nimoixtlapacho.
  swh-ONEN: Maono niliyoyaona yalikuwa kama maono yale niliyokuwa nimeyaona wakati
    Mungu alipokuja kuangamiza mji na kama maono niliyokuwa nimeyaona kando ya Mto
    wa Kebari, nami nikaanguka kifudifudi.
  bba-bba: Kɑ̃si te u wɑ mi, tɑ kɑ te u wɑ sɑnɑm mɛ Gusunɔ u kĩ u Yerusɑlɛmu kɑm koosiɑɡiru
    weenɛwɑ. Mɛyɑ tɑ mɑɑ kɑ kɑ̃si ni u wɑ Kebɑrin dɑɑrun bɔkuɔɡinu weenɛ. Mɑ u yiirɑ
    u wuswɑɑ tem ɡirɑri.
  eng-KJVCPB: 'And it was according to the appearance of the vision which I saw, even
    according to the vision that I saw when I came to destroy the city: and the visions
    were like the vision that I saw by the river Chebar; and I fell upon my face.'
  luo-luo: Fweny mane aneno ne chalo gi fweny mamoko mane oyudo aseneno kane obiro
    ketho dala maduongʼ kendo ka fweny mane aseneno e bath Aora Kebar, kendo ne apodho
    piny auma.
  meu-meu: Egu mata-hanai na hanua ihabua-tarina totona ema negana ai na mata hanailaia
    ḡauna bona Kebara sinavaina badibadinai na mata hanailaia ḡauna heḡereḡeredia.
    Bena tano ai na goru diho.
  npi-ULB: त्योचाहिं मैले देखेको दर्शनअनुसार थियो, उहाँ सहरलाई नाश गर्न आउनुभएको बेलामा
    मैले देखेको दर्शनअनुसार थियो, र ती दर्शनहरू मैले कबार नदीको किनारमा देखेको दर्शनजस्‍तो
    थियो, र मैले आफ्‍नो शिर घोप्टो पारें ।
  yor-yor: Ó sì dàbí ìran tí mo rí, gẹ́gẹ́ bí ìran tí mo rí nígbà tí mo wá láti pa
    ìlú náà run; ìran náà sì dà bí ìran tí mo rí lẹ́bàá odò Kebari, mo sì dojú mi
    bolẹ̀.
  pes-OPCB: آنچه در این رؤیا دیدم شبیه رؤیایی بود که در کنار رود کِبار دیده بودم و
    نیز رؤیایی که در آن، او را وقتی برای ویران کردن اورشلیم می‌آمد دیدم. سپس در حضور
    او به خاک افتادم
  tgl-ULB: At katulad ito ng pangitaing nakita ko nang dumating siya upang wasakin
    ang lungsod at katulad ng pangitain na nakita ko sa ilog Kebar at nagpatirapa
    ako!
  hui-hui: I̱na de gandeba o handarudagoni ala Yarusaleme mo ko halu bo gialobagabu
    wahole ibiyaria hendenegobi dege handalu iba Keba peagoria hewaria hendenegobi
    dege lone handalu biru. Wá taraore ogoni ibiyago hondowa i̱na ma podalu dindiha
    dengui ela helo ge duli hanga howa bulu paliru.
  mya-mya: ဤ​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​သည်​ယေ​ရု​ရှ​လင်​မြို့ ကို​ဖျက်​ဆီး​တော်​မူ​ရန်​ထာ​ဝ​ရ​ဘု​ရား
    ကြွ​လာ​တော်​မူ​ချိန်​၌​ငါ​မြင်​ခဲ့​ရ​သော ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​နှင့်​ခေ​ဗာ​မြစ်​အ​နီး​၌
    ငါ​မြင်​ခဲ့​ရ​သော​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တို့​နှင့် တူ​၏။ သို့​ဖြစ်​၍​ငါ​သည်​မြေ​ပေါ်​သို့​ဝမ်း
    လျား​မှောက်​လှဲ​ချ​ပျပ်​ဝပ်​၏။-
  bod-N: ངས་མཐོང་བའི་ཞལ་གཟིགས་དེ་ནི་ཁོང་ཉིད་གྲོང་ཁྱེར་དེ་མེད་པར་བཟོ་བར་ཕེབས་དུས་སུ་མཐོང་བའི་ཞལ་གཟིགས་དང་མཚུངས་ལ།
    ཡང་ངས་ཀེ་བར་གཙང་པོའི་འགྲམ་དུ་མཐོང་བའི་ཞལ་གཟིགས་དང་འདྲ་བས་ང་ལུས་སར་བཏུད་ནས་བསྡད།
  sna-sna: Chiratidzo chandakaona chakanga chakaita sechiratidzo chandakanga ndamboona
    paakauya kuzoparadza guta uye nechiratidzo chandakaona paRwizi rweKebhari, ndikawira
    pasi nechiso changu.
  spa-BLM: Era como el aspecto de la visión que vi, según la visión que vi cuando
    vine a destruir la ciudad; y las visiones eran como la visión que vi junto al
    río Chebar; y caí sobre mi rostro.
  cac-cac: A tas ix vil chi', lajan val icha jun ix vila' ayic ix javi Jehová ul yac'an
    satel Jerusalén, lajan pax icha jun ix vil d'a sti' a' nivan Quebar. Ix in em
    lachnaj d'a sat lum yuuj.
  swh-ULB: Yalikuwa yanalingana na sura ya ono nililolona, kulingana na ono nililokuwa
    nimeliona wakati alipokuja kuuteketeza mji, na maono yalikuwa kama maono ambayo
    niliyokuwa nimeyaona Keberi Kanali nikaanguka kifudi fudi.
  bel-bel: Гэтая ўява была такая самая, якую я бачыў раней, такая ж самая, якую я
    бачыў, калі прыходзіў абвясьціць пагібель гораду, і ўявы, падобныя да ўяваў, якія
    бачыў я каля ракі Ховара. І я ўпаў на аблічча маё.
  deu-ELBBK: Und das Ansehen des Gesichtes, das ich sah, war wie das Gesicht, das
    ich gesehen hatte, als ich kam, um die Stadt zu verderben; und es waren Gesichte
    wie das Gesicht, das ich am Fluss Kebar gesehen hatte. Und ich fiel nieder auf
    mein Angesicht.
  mbb-OT: Ne heini is nelewasan ku, ne iring te nelewasan ku hein midezeetan te Megbevayà
    is inged he Jerusalem, wey iring daan heini zuen te nelewasan ku ziyà te veyvey
    te Wahig he Kebar. Ne kegkaahaa ku zutun midlangkeb a ziyà te tanà.
  mal-2015: ഇതു ഞാൻ കണ്ട ദർശനംപോലെ ആയിരുന്നു; നഗരത്തെ നശിപ്പിപ്പാൻ ഞാൻ വന്നപ്പോൾ കണ്ട
    ദർശനംപോലെ തന്നേ; ഈ ദർശനങ്ങൾ കെബാർ നദീതീരത്തുവെച്ചു ഞാൻ കണ്ട ദർശനംപോലെ ആയിരുന്നു;
    അപ്പോൾ ഞാൻ കവിണ്ണുവീണു.
  rmc-rmc: O viďeňje, so dikhľom, sas ajso sar oda viďeňje, so dikhľom akor, sar avľa
    te zňičinel o foros, the sar oda viďeňje, so dikhľom paš o paňi Kebar. Avke peľom
    pre phuv le mujeha.
  pes-OPV: و مثل منظر آن رویایی بود که دیده بودم یعنی مثل آن رویا که در وقت آمدن من،
    برای تخریب شهر دیده بودم و رویاهامثل آن رویا بود که نزد نهر خابور مشاهده نموده
    بودم. پس به روی خود در‌افتادم.
  ron-1924: Ведения ачаста семэна ку ачея пе каре о авусесем кынд венисем сэ нимическ
    четатя ши веденииле ачестя семэнау ку ачея пе каре о авусесем лынгэ рыул Кебар.
    Ши ам кэзут ку фаца ла пэмынт.
  ben-OBCV: যে দর্শন আমি দেখলাম সেটি সেই দর্শনের মতো যা আমি দেখেছিলাম যখন তিনি নগর
    ধ্বংস করতে এসেছিলেন এবং কবার নদীর তীরে সেই দর্শনের মতো, আর আমি উপুড় হয়ে পড়লাম।
  som-som: Oo waxyaalihii lay tusay waxay u ekaayeen sidii waxyaalihii hore ee aan
    arkay; sidii waxyaalihii aan arkay markuu u yimid inuu magaalada dumiyo ayay u
    ekaayeen, oo waxyaalihii aan arkay waxay u ekaayeen sidii waxyaalihii aan Webi
    Kebaar agtiisa ku arkay oo kale; oo aniguna wejigaan u dhacay.
  lat-VUC: 'Et vidi visionem secundum speciem quam videram quando venit ut disperderet
    civitatem, et species secundum aspectum quem videram juxta fluvium Chobar: et
    cecidi super faciem meam.'
  eng-ASVBT: And it was according to the appearance of the vision which I saw, even
    according to the vision that I saw when I came to destroy the city; and the visions
    were like the vision that I saw by the river Chebar; and I fell upon my face.
  ita-1885: E la visione che io vidi era nell'aspetto simigliante alla visione che
    io vidi, quando venni per distrugger la città; e le sembianze erano le medesime
    con quelle che io avea vedute presso al fiume Chebar; ed io caddi sopra la mia
    faccia.
  eng-LXXUP: 'And the vision which I saw was like the vision which I saw when I went
    in to anoint the city: and the vision of the chariot which I saw was like the
    vision which I saw at the river Chebar; and I fell upon my face.'
  eng-ULB: It was according to the appearance of the vision that I saw, according
    to the vision that I saw when he had come to destroy the city, and the visions
    were like the vision that I saw at the Kebar Canal—and I fell to my face.
  spa-VBL: La visión que vi era igual a la que había visto cuando vino a destruir
    la ciudad de Jerusalén y como las visiones que había visto junto al río Quebar.
    Caí de bruces en el suelo.
  fra-_FOB: La vision que j'eus alors était semblable à celle que j'avais eue, lorsque
    j'étais venu pour détruire la ville, et ces visions étaient comme celles que j'avais
    eues près du fleuve du Kébar; et je me prosternai sur ma face.
  mal-mal: ഇതു ഞാൻ കണ്ട ദർശനംപോലെ ആയിരുന്നു; നഗരത്തെ നശിപ്പിക്കുവാൻ ഞാൻ വന്നപ്പോൾ
    കണ്ട ദർശനംപോലെ തന്നെ; ഈ ദർശനങ്ങൾ കെബാർനദീതീരത്തുവച്ച് ഞാൻ കണ്ട ദർശനംപോലെ ആയിരുന്നു;
    അപ്പോൾ ഞാൻ കവിണ്ണുവീണു.
  urd-GVR: Rab mujh par yoṅ zāhir huā jis tarah dīgar royāoṅ meṅ, pahle Dariyā-e-Kibār
    ke kināre aur phir us waqt jab wuh Yarūshalam ko tabāh karne āyā thā. Maiṅ muṅh
    ke bal gir gayā.
  suz-BL: मेको आं ङोंइती तशो परमप्रभु यावेमी सहर कली खतम सेल्‍ची ना जाक्‍मेनु, कोंइतीक
    खोदेंशो बाक्‍त। मेको केबार खोला आ नेक्‍थाम तशो कोंइतीके खोदेंशो बाक्‍त। मिनु गो
    खुम्‍की पा बाप्‍ती। इजीकीएल ८:-११:-; इजीकीएल १:-
  eng-NOY: And the appearance was like the vision which I saw, like the vision which
    I saw when I came to destroy the city; it was a vision like the vision which I
    saw at the river Chebar. And I fell upon my face.
  ita-1927: La visione ch’io n’ebbi era simile a quella ch’io ebbi quando venni per
    distruggere la città; e queste visioni erano simili a quella che avevo avuta presso
    il fiume Kebar; e io caddi sulla mia faccia.
  ckb-ckb: بینینەکە وەک ئەو بینینە بوو کە لە کاتی هاتنی بۆ وێرانکردنی شارەکە بۆم ئاشکرا
    کرابوو، هەروەها وەک ئەو بینینە بوو کە لەلای نۆکەندی کەڤار بۆم ئاشکرا کرابوو، ئەو
    کاتە بەسەر ڕوومدا کەوتم.
  eng-BBE: 'And the vision which I saw was like the vision I had seen when he came
    for the destruction of the town: and like the vision which I saw by the river
    Chebar; and I went down on my face.'
  kan-OKCV: ನಾನು ಕಂಡ ದರ್ಶನವು, ಅವನು ಪಟ್ಟಣವನ್ನು ನಾಶಮಾಡಲು ಬಂದಾಗ ನಾನು ನೋಡಿದ ದೃಷ್ಟಿಯಂತೆ
    ಮತ್ತು ನಾನು ಕೆಬಾರ್ ನದಿಯ ಬಳಿಯಲ್ಲಿ ನೋಡಿದ ದರ್ಶನಗಳಂತೆ ಮತ್ತು ಆಗ ನಾನು ಬೋರಲು ಬಿದ್ದೆನು.
  tam-2017: நான் கண்ட இந்தத் தரிசனம் நகரத்தை அழிக்கவந்தபோது கண்ட தரிசனம்போல இருந்தது;
    இந்தத் தரிசனங்கள் கேபார் நதியின் அருகிலே நான் கண்டிருந்த தரிசனத்தைப்போலும் இருந்தது;
    நான் முகங்குப்புற விழுந்தேன்.
  spa-RV-1909: 'Y la visión que vi era como la visión, como aquella visión que vi
    cuando vine para destruir la ciudad: y las visiones eran como la visión que vi
    junto al río de Chebar; y caí sobre mi rostro.'
  ron-BTF: Și aceasta era conform cu înfățișarea viziunii pe care o văzusem, conform
    cu viziunea pe care o văzusem când am venit să distrug cetatea; și viziunile erau
    ca viziunea pe care o văzusem la râul Chebar; și am căzut cu fața la pământ.
  eng-WEBP: It was like the appearance of the vision which I saw, even according to
    the vision that I saw when I came to destroy the city; and the visions were like
    the vision that I saw by the river Chebar; and I fell on my face.
  eng-FBV: The vision I saw was just like the vision I'd seen when he came to destroy
    the city of Jerusalem and like the visions I'd seen beside the River Kebar. I
    fell facedown on the ground.
  nld-1939: De verschijning, die ik zag, geleek op de verschijning, die ik aanschouwd
    had, toen Jahweh de stad kwam verwoesten, en op de verschijning, die ik aan de
    Kebar-rivier had gezien. Ik viel plat ter aarde.
  nch-BL: Ni tanextili eliyaya san se ica nopa tanextili cati niquitac quema Toteco
    hualajqui huan quisosoloco altepet Jerusalén. Huan nojquiya san se ica nopa tanextili
    cati niquitac iteno hueyat Quebar. Huan nimotancuaquetzqui huan nimixtapacho.
  vie-1934: Sự hiện thấy mà ta thấy bấy giờ, giống như sự hiện thấy đã hiện ra cho
    ta khi ta đến đặng hủy diệt thành nầy. Aáy là những sự hiện thấy giống như sự
    hiện thấy mà ta đã thấy trên bờ sông Kê-ba, và ta sấp mặt xuống.
  hin-CV: जो दर्शन मैंने देखा, यह उस दर्शन के समान था, जिसे मैंने तब देखा था, जब वह
    शहर को नष्ट करने आया था और उस दर्शन के समान था, जिसे मैंने खेबर नदी के किनारे
    देखा था, और मैं मुंह के भार गिरा.
  spa-BES: Y la visión que vi fue como la visión que había visto cuando vino para
    la destrucción de la ciudad; y como la visión que vi en el río Quebar; y caí sobre
    mi cara.
  tdx-tdx: Ty aroñaroñe nitreako toy, le manahake i aroñaroñe nitreako t’ie nimb’
    am-pandrotsahañe i rovay mb’eoy; manahake i aroñaroñe nitreako marine i saka Kebarey
    i aroñaroñey, vaho nihotrak’ an-tareheko eo.
  tha-KJV: และนิ​มิ​ตที่ข้าพเจ้าเห็นนั้​นก​็เหมือนกั​บน​ิ​มิ​ตซึ่งข้าพเจ้าเห็นเมื่อพระองค์เสด็จมาทำลายเมืองนั้น
    และเหมือนกั​บน​ิ​มิ​ตซึ่งข้าพเจ้าได้​เห็นที​่ริมแม่น้ำเคบาร์ และข้าพเจ้าก็ซบหน้าของข้าพเจ้าลงถึ​งด​ิน
  por-BR-2018: E a aparência da visão que vi era como a visão que eu tinha visto quando
    vim para destruir a cidade; e as visões eram como a visão que vi junto ao rio
    de Quebar; e caí sobre meu rosto.
  deu-ELO: Und das Ansehen des Gesichtes, das ich sah, war wie das Gesicht, welches
    ich gesehen hatte, als ich kam, um die Stadt zu verderben; und es waren Gesichte
    wie das Gesicht, welches ich am Flusse Kebar gesehen hatte. Und ich fiel nieder
    auf mein Angesicht.
  eng-WYC-2018: And I saw a vision, by the likeness which I had seen, when he came
    to destroy the city; and the likeness was like the beholding which I had seen
    beside the flood Chebar. And I fell down on my face, (And I saw a vision, of the
    same form which I had seen, when he had come to destroy the city; and the form
    was like what I had seen by the Chebar River. And I fell down on my face,)
  epo-epo: Tio estis vizio simila al tiu vizio, kiun mi vidis antaŭe, kiam mi iris,
    por antaŭdiri pereon al la urbo, kaj vizio simila al tiu, kiun mi vidis ĉe la
    rivero Kebar. Kaj mi ĵetis min vizaĝaltere.
  uig-PIN: Mǝn kɵrgǝn bu alamǝt kɵrünüx bolsa, u xǝⱨǝrni ⱨalak ⱪilixⱪa kǝlgǝn ⱪetimda
    kɵrgǝn alamǝt kɵrünüxtǝk boldi; alamǝt kɵrünüxlǝr yǝnǝ mǝn Kewar dǝryasi boyida
    turup kɵrgǝn alamǝt kɵrünüxtǝk boldi; mǝn düm yiⱪildim.
  beo-beo: 'Amo esala ba:su da na musa: Gode da Yelusaleme wadela:lesimusa: misi,
    amo esala ba:su Siba Hano bega: ba:i, amo defele ba:i. Na da odagi guduli osoboga
    gala:la sa:i.'
  tpi-OTNT: Na dispela samting olsem driman nau mi lukim, em i wankain olsem dispela
    driman mi bin lukim bipo, long taim mi bin kam bilong bagarapim Jerusalem. Na
    em i wankain olsem driman mi bin lukim long wara Kebar. Mi lukim dispela lait
    na mi brukim skru na putim pes bilong mi i go daun long graun.
  hau-SA: Wahayin da na gani ya yi kamar wahayin da na gani sa’ad da ya zo don yă
    hallaka birnin, kamar kuma wahayin da na gani kusa da Kogin Kebar, na kuwa fāɗi
    rubda ciki.
  uig-LAT: Men körgen bu alamet körünüsh bolsa, u sheherni halak qilishqa kelgen qétimda
    körgen alamet körünüshtek boldi; alamet körünüshler yene men Kéwar deryasi boyida
    turup körgen alamet körünüshtek boldi; men düm yiqildim.
  nde-nde: Umbono engawubonayo wawunjengombono engangiwubone lapho wayezediliza idolobho
    njalo wawunjengombono engangiwubone ngasemfuleni iKhebhari, ngathi mbo phansi
    ngobuso.
  ton-ton: 'Pea naʻe tatau ʻa ʻene hā mai mo e meʻa hā mai naʻaku mamata ki ai, ʻio,
    ʻo tatau mo e meʻa hā mai naʻaku mamata ai ʻi heʻeku haʻu ke kikite ki he fakaʻauha
    ʻoe kolo: pea naʻe tatau hono ngaahi meʻa naʻe hā mai, mo ia naʻaku mamata ki
    ai ʻi he veʻe vaitafe ko Kipa; pea ne u tō hifo ki hoku mata.'
  ces-1613: A podobné bylo to vidění, kteréž jsem viděl, právě tomu vidění, kteréž
    jsem byl viděl, když jsem šel, abych kazil město, vidění, pravím, podobná vidění
    onomu, kteréž jsem viděl při řece Chebar. I padl jsem na tvář svou.
  eng-WMB: It was like the appearance of the vision which I saw, even according to
    the vision that I saw when I came to destroy the city; and the visions were like
    the vision that I saw by the river Chebar; and I fell on my face.
  tam-TCV: நான் கண்ட தரிசனமானது, அவர் நகரத்தை அழிப்பதற்கு வந்தபோது நான் கண்டதைப்போன்று
    இருந்தது. நான் கேபார் நதியண்டையில் கண்ட தரிசனங்கள்போன்றும் இருந்தது. உடனே நான்
    முகங்குப்புற விழுந்தேன்.
  ceb-ULB: Sumala kini sa hulagway sa panan-awon nga akong nakita, sumala sa panan-awon
    nga akong nakita sa dihang niabot siya aron sa paglaglag sa siyudad, ug ang mga
    panan-awon sama sa panan-awon nga akong nakita didto sa Kebar Canal—ug mihapa
    ako.
  pol-UBG: A to widzenie, które miałem, było podobne do tego widzenia, które miałem,
    gdy przybyłem, aby zniszczyć miasto; widzenie, podobne do tego widzenia, które
    miałem nad rzeką Kebar. I upadłem na twarz.
  urd-GVU: رب مجھ پر یوں ظاہر ہوا جس طرح دیگر رویاؤں میں، پہلے دریائے کبار کے کنارے
    اور پھر اُس وقت جب وہ یروشلم کو تباہ کرنے آیا تھا۔ مَیں منہ کے بل گر گیا۔
  deu-1912: Und es war eben wie das Gesicht, das ich sah, da ich kam, daß die Stadt
    sollte zerstört werden, und wie das Gesicht, das ich gesehen hatte am Wasser Chebar.
    Da fiel ich nieder auf mein Angesicht.
  kan-2017: ನಾನು ಕಂಡು ದರ್ಶನವೂ, ಆತನು ಪಟ್ಟಣವನ್ನು ಹಾಳುಮಾಡಲು ಬಂದಾಗ ನೋಡಿದ ದರ್ಶನದ ಹಾಗೂ,
    ಕೆಬಾರ್ ನದಿಯ ಹತ್ತಿರ ನನಗಾದ ದರ್ಶನದ ಹಾಗೂ ಇತ್ತು. ಆಗ ನಾನು ಬೋರಲು ಬಿದ್ದೆನು.
  yap-yap: Re ya’an ney e bod fa bin ni gguy ko fa ngiyal’ ni yib Got ni nge gathey
    yu Jerusalem, nge fa bin ni gguy u charen e l’ul ni Kebar. Ma aram mug palpal
    nga daken e but’.
  hlt-MCSB: Mueimae pakhat te a mueimae phek ka hmuh. Khopuei phae ham kai taengla
    ha pawk vaengkah ka hmuh mueimae phek la om. Mangthui khaw Kebar tuiva kah ka
    hmuh mueimae bangla om tih ka maelhmai te ka buenglueng.
  mdy-ETH: ዬይ ፆኦሲ ፔጋሲ ዻዋ ባካ ሃያኮ ቤርታ ፆኦሲ ዬሩሳላሜ ካታሞ ባይዛኒ ሙኬያና ታኣኒ ዛጌሢ ማላያኬ፤ ኬባሬ ዎሮ ዓጫ
    ታ ዛጌ ባኮናኣ ዎሊ ማላያኬ፤ ዒማና ታኣኒ ባሊቲና ሳዓ ሎኦሜኔ።
  twi-ASANTE: Anisoadehunu a menyaeɛ no te sɛ deɛ menyaa no ɛberɛ a ɔba bɛsɛee kuropɔn
    no ne deɛ menyaa wɔ Asubɔnten Kebar ho no, na mede mʼanim butuu fam.
  eng-WEBU: It was like the appearance of the vision which I saw, even according to
    the vision that I saw when I came to destroy the city; and the visions were like
    the vision that I saw by the river Chebar; and I fell on my face.
  wal-wal: Taani be7ido ajjuutai kase GODAI Yerusalaame katamaa xaissanau yiido wode
    be7ido ajjuutaa milatees; qassi Kabaara SHaafaa matan taani be7ido ajjuutaakka
    milatees. Hegaa be7ada, taani ta som77uwaa biittaa gattada gufannaas.
  spa-PDDPT: Era como la apariencia de la visión que tuve cuando Él llegó a destruir
    la ciudad. Las visiones eran como la visión que tuve junto al río Quebar. Entonces
    caí sobre mi rostro.
  gun-gun: Aexa va'e ma jypy rã Jerusalém tetã ombovaipa aguã ou jave aexa va'ekue
    ramigua, ha'e Quebar yakã yvýry aexa va'ekue rami avi. Ha'e rami vy ajero'a, yvy
    re xerova amovaẽ peve.
  ilo-ULB: Ken daytoy ket kas met laeng iti sirmata a nakitak idi immay isuna a mangdadael
    iti siudad, ken kas iti sirmata a nakitak idiay Karayan Kebar—ket nagpaklebak!
  kpg-kpg: Di moe deenei e hai gadoo be dagu mee ne mmada ginai au i di madagoaa God
    ne haneia belee oho Jerusalem, mo di mee dela ne mmada ginai au labelaa i taalinga
    di Monowai Chebar. Gei au ga hagahinga au gi lala e huli gi lala i hongo di gelegele.
  uig-ARA: مەن كۆرگەن بۇ ئالامەت كۆرۈنۈش بولسا، ئۇ شەھەرنى ھالاك قىلىشقا كەلگەن قېتىمدا
    كۆرگەن ئالامەت كۆرۈنۈشتەك بولدى؛ ئالامەت كۆرۈنۈشلەر يەنە مەن كېۋار دەرياسى بويىدا
    تۇرۇپ كۆرگەن ئالامەت كۆرۈنۈشتەك بولدى؛ مەن دۈم يىقىلدىم.
  sus-sus: N laamatunyi naxan to, na nu luxi nɛ alɔ n naxan to Marigi fa lɔxɔɛ Darisalamu
    kanade. A nu luxi nɛ alɔ n naxan to Kebara xure dɛ ra. N to a to, n naxa n yatagi
    rafelen bɔxi ma.
  pon-2006: Kaudiahl wet duwehte me I kilangehr ni ahnsou me Koht ketido pwehn kamwomwala
    Serusalem, oh me I pil kilangehr limwahn Pillap Separ. Ngehi eri poarikihdi meseiet
    nanpwel.
  ksd-ksd: Ma nam iau ga gire i ga da ra ninana nina iau ga tar gire ba i ga pot upi
    na kamare vue ra pia na pal, ba da nam nina iau ga gire marave ra tava alir Kebar;
    ma iau ga bura palar.
  grc-BRENT: Καὶ ἡ ὅρασις ἣν ἴδον, κατὰ τὴν ὅρασιν ἣν ἴδον, ὅτε εἰσεπορευόμην τοῦ
    χρίσαι τὴν πόλιν· καὶ ἡ ὅρασις τοῦ ἅρματος οὗ ἴδον, κατὰ τὴν ὅρασιν ἣν ἴδον ἐπὶ
    τοῦ ποταμοῦ τοῦ Χοβάρ· καὶ πίπτω ἐπὶ πρόσωπόν μου.
  ind-AYT: Dan, seperti penglihatan yang kulihat, seperti penglihatan yang kulihat
    ketika datang untuk menghancurkan kota, dan penglihatan-penglihatan seperti penglihatan
    yang aku lihat di tepi Sungai Kebar; dan aku bersujud dengan muka ke tanah.
  nya-nya: Masomphenya amene ndinawaonawa anali ngati masomphenya amene ndinawaona
    pamene Yehova anabwera kudzawononga mzinda ndiponso ngati masomphenya amene ndinawaona
    ku mtsinje wa Kebara. Ndipo ndinadzigwetsa chafufumimba.
  hrv-hrv: To viđenje koje gledah bijaše kao viđenje što ga vidjeh kad dođoh da uništim
    grad i kao viđenje koje vidjeh na rijeci Kebaru. Padoh ničice.
  mps-mps: Tama te sę yali eno nade megi ebo eno subo ąǫ yali. Te da te eno polobadu
    suali te na yali te na tiwai mu ma yali, te aga te Jerusalem dolainu asali sogo,
    tama te eno te Babilon bulu ąį Kebarde polobadu suali na tiwai ma suali. Eno
    te ula sulama, tama eno bogoli sugunama, tama eno gesabidi tǫba pogulama elaluali.
  tpi-tpi: Na dispela samting olsem driman nau mi lukim, em i wankain olsem dispela
    driman mi bin lukim bipo, long taim mi bin kam bilong bagarapim Jerusalem. Na
    em i wankain olsem driman mi bin lukim long wara Kebar. Mi lukim dispela lait
    na mi brukim skru na putim pes bilong mi i go daun long graun.
  dan-1931: Synet var som det, jeg havde set, da han kom for at ødelægge Byen, og
    Vognen så ud som den, jeg havde set ved Floden Kebar. Da faldt jeg på mit Ansigt.
  vie-OVCB: Khải tượng này giống như các khải tượng tôi đã thấy, thứ nhất tại Sông
    Kê-ba và kế đến khi Ngài đến tiêu diệt Giê-ru-sa-lem. Tôi liền sắp mặt xuống đất.
  guj-2017: જે સંદર્શન મને થયું હતું, એટલે હું નગરનો નાશ કરવાને આવ્યો, મેં કબાર નદીને
    કિનારે જે સંદર્શન જોયું હતું, તેના જેવાં તે સંદર્શનો હતાં ત્યારે હું ઊંધો પડ્યો!
  pon-2006A: Kaudiahl wet duwehte me I kilangehr ni ahnsou me Koht ketido pwehn kamwomwala
    Serusalem, oh me I pil kilangehr limwahn Pillap Separ. Ngehi eri poarikihdi meseiet
    nanpwel.
  por-BRBSL: Era como a aparência da visão que eu vi, mesmo de acordo com a visão
    que vi quando vim destruir a cidade; e as visões eram como a visão que eu vi junto
    ao rio Chebar; e eu caí de cara.
  cth-cth: A kamnuenae ka hmu teh, a kamnuenae teh, khopui raphoe hanelah ka tho e
    hoi Kebar tui teng e ka hmu e patetlah kamnuenae lah ao teh pakhup lah ka rawp
  twi-twi: Anisoadehu a minyaa no te sɛnea minyaa no bere a ɔba bɛsɛee kuropɔn no
    ne nea minyaa wɔ Asubɔnten Kebar ho no, na mede mʼanim butuw fam.
  hlt-hlt: Mueimae pakhat te a mueimae phek ka hmuh. Khopuei phae ham kai taengla
    ha pawk vaengkah ka hmuh mueimae phek la om. Mangthui khaw Kebar tuiva kah ka
    hmuh mueimae bangla om tih ka maelhmai te ka buenglueng.
  tbz-SIM: Kɛ̀ n yɑ̀ mɛbɛnkùmɛ̀ dɛborɛ̀ kɛ̀ mɛ̀ ndònnɛ̀ n do yɑ̀ mɛ̀ Kuyie pɔ̀ntɛ
    dìì mɔ̀nnì Sedisɑdɛmmu, kɛ́ndònnɛ̀ n do yɑ̀ mɛ̀ Kebɑɑ kó ntɑkɛ́. Mɛm̀mɛ n domɛ̀
    kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀.
  msy-2020: Irebamɨn mɨn garir bizir kam mati kɨ faragha irebamɨn mɨn garir bizimningɨn
    mɨn ghu. Irebamɨn mɨn garir bizir mamɨn aven, God Jerusalem gasɨghasɨghasa ami.
    Ezɨ irebamɨn mɨn garir bizir igharazim, kɨ Kebarɨn Fanemɨn mɨriamɨn ikia an gani.
    Irebar kɨ datɨrɨkɨn garir kam, aning ko magh ghu. Kamaghɨn amizɨ, kɨ uabɨ fegha
    nguazim mɨkɨnigha guam nguazim gatɨ.
  dop-dop: Toosee tɑkɑ wei mɑ nɑ ɩsǝntɔ tɔ ɑ wɛɛ kɛ́ ɩsɩɩ wenɑ mɑɑ tɛmɑ nɑʋ tɔ. Mɑɑ
    nɑwɑ ɑlɛ ɑ tɑɑ sɩ Ɩsɔ kɔmɑ sɩ ɩ wɑkǝlǝɣɩ Yosɑlɛm. Yɑɑ nnɑ mɑɑ toosɑɑ sɩ, mɑ wɛ
    Kepɑɑ pɔɣɔ sɔsɑɣɑ kʋteŋ tɔɔ tɔ. Ḿpʋ́ɣʋ́ mɑ hotɑ mɑ nɔɣɔ tɔɔ.
  azb-azb: Gördüyüm görüntü Allah şəhəri məhv etməyə gəldiyi vaxt və Kevar çayı sahilində
    gördüyüm görüntülərə bənzəyirdi. Mən bu zaman üzüstə yerə yıxıldım.
  eng-DBY: 'And the appearance of the vision that I saw was according to the vision
    that I had seen when I came to destroy the city; and the visions were like the
    vision that I saw by the river Chebar: and I fell upon my face.'
  hin-2017: यह दर्शन उस दर्शन के तुल्य था, जो मैंने उसे नगर के नाश करने को आते समय
    देखा था; और उस दर्शन के समान, जो मैंने कबार नदी के तट पर देखा था; और मैं मुँह
    के बल गिर पड़ा।
  wol-KYG: Moomu peeñu nirook peeñu ma ma jëkkoona gis ba may dikk ca yàqum Yerusalem,
    nirook ma woon ca tàkkal dexu Kebar. Ma daldi daanu, dëpp sama kanam fa suuf.
  eng-YLT: And according to the appearance [is] the appearance that I saw, as the
    appearance that I saw in my coming in to destroy the city, and the appearances
    [are] as the appearance that I saw at the river Chebar, and I fall on my face.
  eng-WYC-2017: And I saw a vision, by the like-ness which I had seen, when he came
    to destroy the city; and the likeness was like the beholding which I had seen
    beside the flood Chebar. And I fell down on my face,
  eng-WMBB: It was like the appearance of the vision which I saw, even according to
    the vision that I saw when I came to destroy the city; and the visions were like
    the vision that I saw by the river Chebar; and I fell on my face.
  urd-GVH: रब मुझ पर यों ज़ाहिर हुआ जिस तरह दीगर रोयाओं में, पहले दरियाए-किबार के
    किनारे और फिर उस वक़्त जब वह यरूशलम को तबाह करने आया था। मैं मुँह के बल गिर गया।
  rug-rug: Sa dinogodogorae sapu dogoria rau si gugua sa dinogodogorae sapu dogoria
    rau totoso gore mae si Asa meke huara ia sa si pa Zerusalema meke sapu keke dogoria
    rau pa taqele Ovuku Keba, ke hoqa oporapaha gore si rau.
  gaz-gaz: Mulʼanni ani arges mulʼata ani yommuu inni magaalaa barbadeesuuf dhufetti
    argee fi mulʼata ani Laga Kebaar biratti argee ture sana fakkaata; anis adda kootiin
    lafatti nan gombifame.
  fra-LSG: Cette vision était semblable à celle que j’avais eue lorsque j’étais venu
    pour détruire la ville; et ces visions étaient semblables à celle que j’avais
    eue près du fleuve du Kebar. Et je tombai sur ma face.
  gnn-gnn: Ŋarra nhäŋalanydja ŋunhi, bala bukunydja‐djaw'yunminana, bala ŋarra galkinana
    yana bukunydja ŋunha munatha'lilina, ga yana liŋgu ga djarraṯawun' ŋunhiyi djuḻkthurruna.
    Marrtjinanydja ŋayi yukurrana ŋunhiyi, ga gulŋiyina ŋuliwitjarrayi dhurrwarakurru,
    bala ŋunhana‐wala gulŋiyina djinawa'lilina wal'ŋu Buṉbulilina Godkalana ŋunhana.
  yal-yal: N yi fe toon nan tima alo xiyena. Na yi luxi nɛn alo n fe toon naxan ti
    Ala to yi fama taan kaladeni. Na fe toone mɔn yi luxi alo n naxan to Kebari baan
    dɛ. Nayi, n yi bira, n yɛtagin yi lan bɔxɔn ma.
  haw-1868: Ua like hoi ia i ka nana aku me ka hihio a'u i ike ai, ka hihio a'u i
    ike ai i kuu hele ana mai no ka luku ana i ke kulanakauhale; a ua like na hihio,
    me ka hihio a'u i ike ai ma ka muliwai Kebara, a haule iho la au ilalo ke alo.
  arb-NAV: وَكَانَتِ الرُّؤْيَا الَّتِي شَاهَدْتُهَا مُمَاثِلَةً لِلرُّؤْيَا الَّتِي
    تَجَلَّتْ لِي عِنْدَمَا جَاءَ الرَّبُّ لِتَدْمِيرِ الْمَدِينَةِ، وَكَالرُّؤَى
    الَّتِي شَاهَدْتُهَا عِنْدَ نَهْرِ خَابُورَ. فَانْطَرَحْتُ عَلَى وَجْهِي،
  ewe-ewe: Ŋutega si mekpɔ la ɖi ŋutega si mekpɔ esi wòva be yeagbã du la kple ŋutega
    si mekpɔ le Kebar tɔsisi la to. Tete metsyɔ mo anyi.
  eng-LEE: 'And it was like the appearance of the vision which I had seen, yea, like
    the vision that I had seen when I came to destroy the city; and the visions were
    like the vision that I had seen by the river Kebar: and I fell upon my face.'
  asm-FB: আৰু মই দৰ্শনত দেখা পদাৰ্থৰ দৰে, নগৰখন ধ্বংস কৰিবলৈ অহা সময়ত মই দৰ্শনত দেখা
    পদাৰ্থ আছিল আৰু কবাৰ নদীৰ ওচৰত মই দৰ্শনত দেখা পদাৰ্থৰ দৰেই এই দৰ্শনত দেখা পদাৰ্থ
    আছিল। তাতে মই উবুৰি হৈ পৰিলোঁ!
  sus-A: ﭑ لَامَتُنيِ نَشَن تٌ، نَ نُ لُشِ نّ عَلْ ﭑ نَشَن تٌ مَرِفِ قَ لْشْي دَرِ سَلَمُ
    كَنَدٍ. عَ نُ لُشِ نّ عَلْ ﭑ نَشَن تٌ كٍبَرَ شُرٍ دّ رَ. ﭑ تٌ عَ تٌ، ﭑ نَشَ ﭑ
    يَتَفِ رَقٍلٍن بْشِ مَ.
  fra-SBL: C'était comme l'aspect de la vision que j'ai eue, selon la vision que j'ai
    eue lorsque je suis venu pour détruire la ville ; les visions étaient semblables
    à celle que j'ai eue près du fleuve Kebar ; et je suis tombé sur ma face.
  hbo-hbo: וּכְמַרְאֵ֨ה הַמַּרְאֶ֜ה אֲשֶׁ֣ר רָאִ֗יתִי כַּמַּרְאֶ֤ה אֲשֶׁר־רָאִ֙יתִי֙
    בְּבֹאִי֙ לְשַׁחֵ֣ת אֶת־הָעִ֔יר וּמַרְאֹ֕ות כַּמַּרְאֶ֕ה אֲשֶׁ֥ר רָאִ֖יתִי אֶל־נְהַר־כְּבָ֑ר
    וָאֶפֹּ֖ל אֶל־פָּנָֽי׃
  kik-kik: Kĩoneki kĩu ndonire gĩatariĩ ta kĩoneki kĩrĩa ndoonete rĩrĩa ookĩte kwananga
    itũũra rĩrĩa inene, na ningĩ gĩatariĩ ta cioneki iria ndoonete hau Rũũĩ-inĩ rwa
    Kebari; na niĩ ngĩĩgũithia, ngĩturumithia ũthiũ thĩ.
  fra-NCL: L’aspect de l’image que je vis était comme l’image que j’avais vue lorsque
    je vins pour détruire la ville, et ce qu’on voyait était comme l’image que j’avais
    vue près du fleuve Chobar ; et je tombai sur ma face.
  cek-AK: Hae hnuksakhaih loe Sithaw mah Jerusalem vangpui phraek hanah ang hnuksak
    ih hnuksakhaih hoiah anghmong; Khebar vapui taengah ka hnuk ih hnuksakhaih hoiah
    anghmong phaek; to naah mikhmai long ah ka kuep.
  cuk-cuk: We-negburgana, Bab-Jehová Jerusalén-neggwebur-obelonaigusgu, an daksayobi
    an daksad, degi, an Quebar-diwargi-daksayobi, an daksad. An wagar napase-dulluu
    imaksad.
  uig-CYR: Мән көргән бу аламәт көрүнүш болса, у шәһәрни һалак қилишқа кәлгән қетимда
    көргән аламәт көрүнүштәк болди; аламәт көрүнүшләр йәнә мән Кевар дәрияси бойида
    туруп көргән аламәт көрүнүштәк болди; мән дүм жиқилдим.
  tel-2017: నాకు కనబడిన ఆ దర్శనం, ఆయన పట్టణాన్ని నాశనం చేయడానికి వచ్చినప్పుడు నేను
    చూసిన దర్శనం లాగా ఉంది. కెబారు నది దగ్గర నాకు కనబడిన లాంటి దర్శనాలు చూసి నేను
    సాగిలపడ్డాను.
  hat-BSA: Epi se te tankou vizyon ke m te fè a, tankou vizyon ke m te fè lè Li te
    vini pou detwi vil la. Epi vizyon yo te tankou vizyon ke m te fè bò kote rivyè
    Kebar a; epi mwen te tonbe sou figi m.
  kos-kos: Aruruma se inge oana ma se ma nga liye ke God El tuku in kunausla acn Jerusalem,
    ac oapana ma se nga tuh liye sisken Infacl Chebar. Na nga faksufi.
  hbo-WLC: וּכְמַרְאֵ֨ה הַמַּרְאֶ֜ה אֲשֶׁ֣ר רָאִ֗יתִי כַּמַּרְאֶ֤ה אֲשֶׁר־רָאִ֙יתִי֙
    בְּבֹאִי֙ לְשַׁחֵ֣ת אֶת־הָעִ֔יר וּמַרְא֕וֹת כַּמַּרְאֶ֕ה אֲשֶׁ֥ר רָאִ֖יתִי אֶל־נְהַר־כְּבָ֑ר
    וָאֶפֹּ֖ל אֶל־פָּנָֽי׃
  ibo-ibo: Ọ dịkwa ka ọhụ mbụ m hụrụ, nke m buru ụzọ hụ nʼakụkụ ọnụ mmiri Keba, ya
    na nke m hụrụ na Jerusalem mgbe ọ bịara ibibi obodo ahụ. Adara m nʼala kpugide
    ihu m nʼaja.
  ory-ory: ପୁଣି, ମୁଁ ଯେଉଁ ଦର୍ଶନ ଦେଖିଥିଲି, ଅର୍ଥାତ୍‍, ନଗର ବିନାଶାର୍ଥେ ଆସିବା ସମୟରେ ଯେଉଁ
    ଦର୍ଶନ ଦେଖିଥିଲି, ଏ ତଦ୍ରୂପ ଦର୍ଶନ ଓ ମୁଁ କବାର ନଦୀ ତୀରରେ ଯେଉଁ ଦର୍ଶନ ଦେଖିଥିଲି, ଏହିସବୁ
    ଦର୍ଶନ ତାହାର ତୁଲ୍ୟ; ତହୁଁ ମୁଁ ଉବୁଡ଼ ହୋଇ ପଡ଼ିଲି।
  chk-chk: Iwe, künaei ei me ren Kot a usun chök künaei we üa küna, lupwen Kot a feito
    pwe epwe ataela ewe telinimw Jerusalem, pwal usun chök künaei we üa küna me arun
    ewe chanpupu Kepar. Iwe, üa chapetiu lepwül.
  rop-rop: Wal dijan drim aibin abum, imbin jis laik det drim wen God bin shoum mi
    im garra binijap Jerusalem, en jis laik det drim weya aibin luk basdam deya langa
    det Keba Riba. Streidawei aibin pudumdan main feis langa graun.
  ukr-1871: Видиво се було таке ж саме, яке я бачив перше, як раз таке, яке я бачив,
    прийшовши заповісти пагубу містові, та й обидва видива схожі на ті, які бачив
    я при ріцї Ховар. І впав я на лице моє.
  deu-1951: Und sein Anblick war wie der Anblick, welchen ich sah, als ich kam, da
    die Stadt zerstört wurde. Die Erscheinung glich derjenigen, welche ich am Flusse
    Kebar gesehen hatte. Und ich fiel nieder auf mein Angesicht.
  eng-JPS: And the appearance of the vision which I saw was like the vision that I
    saw when I came to destroy the city; and the visions were like the vision that
    I saw by the river Chebar; and I fell upon my face.
  srp-1865: 'I utvara koju vidjeh bijaše kao utvara koju vidjeh kad doðoh da zatrem
    grad: bješe utvara kao ona koju vidjeh na rijeci Hevaru; i padoh na lice svoje.'
  lug-lug: Okwolesebwa kwe nalaba kwali nga kuli kwe nalaba bwe najja okuzikiriza
    ekibuga, era ng’okwolesebwa kwe nalaba ku lubalama lw’omugga Kebali; ne nvuunama.
  heb-heb: וכמראה המראה אשר ראיתי כמראה אשר ראיתי בבאי לשחת את העיר ומראות כמראה אשר
    ראיתי אל נהר כבר ואפל אל פני׃
  ben-IRV: এবং এটা একটা দৃশ্য যা আমি দেখেছিলাম, যখন তিনি শহর ধ্বংস করতে এসেছিলেন এবং
    যে দৃশ্য আমি কবার নদীর তীরে দেখেছিলাম এ সেরকম দৃশ্য এবং আমি উপুড় হয়ে পড়লাম।
  pan-pan: ਇਹ ਉਸ ਦਰਸ਼ਣ ਦੇ ਅਨੁਸਾਰ ਸੀ ਜੋ ਮੈਂ ਵੇਖਿਆ ਸੀ, ਹਾਂ, ਉਸ ਦਰਸ਼ਣ ਦੇ ਅਨੁਸਾਰ ਜਿਹੜਾ
    ਮੈਂ ਉਸ ਵੇਲੇ ਵੇਖਿਆ ਸੀ, ਜਦੋਂ ਮੈਂ ਸ਼ਹਿਰ ਨੂੰ ਨਾਸ ਕਰਨ ਲਈ ਆਇਆ ਸੀ ਅਤੇ ਇਹ ਦਰਸ਼ਣ ਉਸ ਦਰਸ਼ਣ
    ਦੇ ਵਾਂਗੂੰ ਸਨ, ਜਿਹੜੇ ਮੈਂ ਕਬਾਰ ਨਹਿਰ ਦੇ ਕੋਲ ਵੇਖੇ ਸਨ, ਤਦ ਮੈਂ ਮੂਧੇ ਮੂੰਹ ਡਿੱਗ ਪਿਆ।
  mya-JVB: ငါမြင် သော ရူပါရုံ သည် မြို့ တော်ကိုဖျက်ဆီး ခြင်းငှါ လာ သောအခါ ၊ ငါမြင်
    သော ရူပါရုံ နှင့် တူ၏။ ထင်ရှားသောအရာတို့သည် ခေဗာ မြစ် နားမှာ ငါမြင် ဘူးသော အရာများကဲ့သို့
    ဖြစ်၍ ၊ ငါသည် ပြပ်ဝပ် လျက်နေ၏။
  hmo-hmo: Inai egu mata hanai, be Dirava ese Ierusalema hadikaia ore totona ia mai,
    lau itaia vadaeni mata hanai bamona, bona Kebara Sinavai ena badibadinai lau itaia
    gauna danu bamona. Vadaeni tano dekenai lau tui diho haraga, egu vairana be tano
    dekenai lau atoa.
  urd-urd: और यह उस ख़्वाब की नुमाइश के मुताबिक़ था जो मैंने देखा था, हाँ, उस ख़्वाब
    के मुताबिक़ जो मैंने उस वक़्त देखा था जब मैं शहर को बर्बाद करने आया था, और यह
    रोयतें उस ख़्वाब की तरह थीं जो मैंने नहर — ए — किबार के किनारे पर देखा था; तब
    मैं मुँह के बल गिरा।
  rus-SYN: Это видение было такое же, какое я видел прежде, точно такое, какое я видел,
    когда приходил возвестить гибель городу, и видения, подобные видениям, какие видел
    я у реки Ховара. И я пал на лице мое.
  bqc-SIM: Wɛ́pungu pↄ́ má èpi bↄ̀ lán wɛ́pungu pↄ́ má è gↄↄ pↄ́ Lua mↄ̀ wá
    mɛɛwia kaalɛiwaɛ, lán wɛ́pungu pↄ́ má è Kebaa saɛ, ↄ̃ ma wulɛ ma gbɛɛuwaɛ.
  tcz-CHONGTHU: Hiche gao thilmu jong hi adanga kamu ho toh abangin, amasan Kebar
    vadung panga chule Jerusalem sumang dinga ahungna hichun keiman kamai tolla kasulut
    jenge.
  mar-mar: आणि जेव्हा तो नगराचा नाश करायला आला होता तेव्हा जो दृष्टांत मी पाहिला होता
    त्याच्यासारखे ते दृष्टांत होते, खबार नदीतीरी पाहिलेल्या दृष्टांतासारखाच हा दृष्टांत
    होता आणि तेव्हा मी उपडा पडलो.
  qub-qub: Chay ricashäga caran Quebar mayu läduncho caycar ricashänömi, Jerusalenta
    illgächinanpaj aywaycämojta ricashänömi. Chaura nogaga rispitar umpurä urcöpis
    pampaman töpananyaj.
  bqp-bqp: Kɑ̃si te u wɑ mi, tɑ kɑ te u wɑ sɑnɑm mɛ Gusunɔ u kĩ u Yerusɑlɛmu kɑm koosiɑgiru
    weenɛwɑ. Mɛyɑ tɑ mɑɑ kɑ kɑ̃si ni u wɑ Kebɑrin dɑɑrun bɔkuɔginu weenɛ. Mɑ u yiirɑ
    u wuswɑɑ tem girɑri.
  hat-hat: Vizyon sa a te parèy ak vizyon mwen te wè lè Bondye t'ap vini pou kraze
    lavil Jerizalèm lan, li te parèy ak vizyon mwen te wè bò larivyè Keba a. Mwen
    lage kò m' fas atè.
  eng-BSB: The vision I saw was like the vision I had seen when He came to destroy
    the city and like the visions I had seen by the River Kebar. I fell facedown,
  eng-WEBPB: It was like the appearance of the vision which I saw, even according
    to the vision that I saw when I came to destroy the city; and the visions were
    like the vision that I saw by the river Chebar; and I fell on my face.
  kbq-kbq: Hagi e'i ana avanagna zama ke'noana, rankuma'ma eri haviza hu'za nehige'nama
    ke'noankna avanagna zane, Kebar tinkenare'ma mani'nena ke'noankna za nege'na navugosaregati
    mopafi mase'noe.
  nhe-BL: Ni tlanextili eliyaya ihuical ica nopa tlanextili tlen niquitac quema Toteco
    hualajqui huan quixolehuaco altepetl Jerusalén. Huan nojquiya ihuical ica nopa
    tlanextili tlen niquitac iteno atemitl Quebar. Huan nimotlancuaquetzqui huan nimoixtlapacho.
  gub-BL: Hexakaw a'e 'ar mehe har nuzawy kwaw hexak awer Zeruzarez imumaw paw rehe
    tur mehe arer. Nuzawy kwaw hepuahu zàwenugar rehe arer Kemar yrykaw iwyr arer
    no. Na'e a'ar ywy rehe hezerew pà kury.
  eng-DRA: 'And I saw the vision according to the appearance which I had seen when
    he came to destroy the city: and the appearance was according to the vision which
    I had seen by the river Chobar: and I fell upon my face.'
