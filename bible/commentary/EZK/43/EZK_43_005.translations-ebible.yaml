verse: EZK.043.005
translations:
  mal-C: അപ്പോൾ ആത്മാവ് എന്നെ എടുത്ത് അകത്തെ അങ്കണത്തിലേക്കു കൊണ്ടുവന്നു. യഹോവയുടെ
    തേജസ്സ് ആലയത്തെ നിറച്ചിരുന്നു.
  deu-TKW: Und Geist hob mich empor und brachte mich in den inneren Vorhof, und fürwahr,
    der Tempel war erfüllt von der Herrlichkeit Jahwes.
  lin-lin: Bongo, Molimo atombolaki ngai mpe amemaki ngai kino na lopango ya kati,
    mpe nkembo na Yawe etondisaki Tempelo.
  eng-LSV: And [the] Spirit takes me up, and brings me into the inner court, and behold,
    the glory of YHWH has filled the house.
  eng-GNV: So the Spirite tooke me vp and brought me into the inner court, and beholde,
    the glorie of the Lord filled the house.
  eng-WEBSTER: So the spirit took me up, and brought me into the inner court; and
    behold, the glory of the LORD filled the house.
  nhw-BL: Teipa Itonal TOTECO nechtlananqui huan nechhuicac ipan nopa calixpamitl
    catli mocahua calijtic. Huan itlatlanex TOTECO quitemiti nopa tiopamitl.
  swh-ONEN: Kisha Roho akanichukua na kunileta katika ule ua wa ndani, nao utukufu
    wa Bwana ulilijaza Hekalu.
  bba-bba: Yerɑ Hunde nùn suɑ sɑɑ sɑ̃ɑ yee ten yɑɑrɑn di yɑ kɑ nùn dɑ sɔɔwɔ. Sɑɑ ye
    sɔɔrɑ Yinni Gusunɔn yiikon ɡirimɑ yɑ dii te yibumɔ.
  eng-KJVCPB: So the spirit took me up, and brought me into the inner court; and behold,
    the glory of the Lord filled the house.
  luo-luo: Eka Roho mar Nyasaye notingʼa malo mi nokela nyaka ei agola maiye, kendo
    duongʼ mar Jehova Nyasaye nopongʼo hekalu.
  meu-meu: Lauma ese e abigu isi, laloma kahana maḡuna lalonai e laohaigu; bena na
    itaia, Iehova hairaina ese dubu vada e hahonua.
  npi-ULB: तब आत्माले मलाई उचाल्‍नुभयो र मलाई भित्री चोकमा ल्याउनुभयो । हेर, परमप्रभुको
    महिमाले मन्‍दिरलाई भरिरहेको थियो ।
  yor-yor: Mo ni ìrusókè ẹ̀mí, ó sì mú mi lọ inú ilé ìdájọ́, sì kíyèsi ògo Olúwa kún
    inú ilé Ọlọ́run.
  pes-OPCB: آنگاه روح خدا مرا از زمین بلند کرد و به حیاط داخلی آورد. حضور پرجلال خداوند
    خانهٔ خدا را پر کرد.
  tgl-ULB: Pagkatapos, itinayo ako ng Espiritu at dinala ako sa panloob na patyo.
    Masdan mo! Pinupuno ng kaluwalhatian ni Yahweh ang tahanan!
  hui-hui: Ani hondo hewagola Anduane Homogonaga Dinini ibugua i̱ haru pialu Anduane
    Homogo anda haneni wali agali ngoaiho haga wiagoria helaya. Ani helayagola Anduane
    Homogo anda biagoha handa anda halu hewaria wá taraoreme anda tamu biagoha wá
    ho to̱latagi hearia handaru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည်​ငါ့​အား ချီ​ဆောင်​တော်​မူ​ပြီး​လျှင်​တံ​တိုင်း​အ​တွင်း
    ဝင်း​ထဲ​သို့​ယူ​ဆောင်​သွား​တော်​မူ​၏။ ဗိ​မာန်​တော် သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ​တော်
    ဖြင့်​ပြည့်​လျက်​နေ​သည်​ကို​ထို​အ​ရပ်​မှ​မြင် ရ​၏။-
  bod-N: དེ་ནས་ཐུགས་ཉིད་ཀྱིས་ང་ཡར་བཀྱགས་ཏེ་ང་རང་ནང་གི་ཁྱམས་རར་ཁྲིད་པ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ནི་མཆོད་ཁང་ནང་དུ་ཁེངས་ཡོད་པ་ངས་མཐོང་ངོ་།
    །
  sna-sna: Ipapo mweya wakandisimudza ukandiisa muruvazhe rwomukati, uye kubwinya
    kwaJehovha kwakazadza temberi.
  spa-BLM: El Espíritu me tomó y me llevó al atrio interior; y he aquí que la gloria
    de Yahvé llenaba la casa.
  cac-cac: Yuj chi' ix vab'i to a Yespíritu Dios ix in ic'anq'ue vaan, ix in yic'anoch
    d'a jun schab'il amac', ix vilani, b'ud'jinaquel yol templo chi' yuj stziquiquial
    Jehová chi'.
  swh-ULB: Kisha Roho akanichukua na kunileta kwenye ua wa ndanni. Tazama! Utukufu
    wa Yahwe ulikuwa umeijaza nyumba.
  bel-bel: І падняў мяне дух і ўвёў мяне ва ўнутраны двор, і вось слава Госпада напоўніла
    ўвесь храм.
  deu-ELBBK: Und der Geist hob mich empor und brachte mich in den inneren Vorhof;
    und siehe, die Herrlichkeit des HERRN erfüllte das Haus.
  mbb-OT: Impeenew a te Mulin-ulin ne mid-uwit e zin diyà te seled he lama. Ne zutun
    neehè ku he nepenù haazà is baley te Nengazen te mekeǥeǥehem he kebpekiduma zin.
  mal-2015: ആത്മാവു എന്നെ എടുത്തു അകത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; യഹോവയുടെ
    തേജസ്സു ആലയത്തെ നിറെച്ചിരുന്നു.
  rmc-rmc: Avke man o Duchos hazdňa upre a iľa man andre andruňi dvora a e slava le
    RAJESKRI pherarďa o Chramos.
  pes-OPV: وروح مرا برداشته، به صحن اندرونی آورد و اینک جلال خداوند خانه را مملو ساخت.
  ron-1924: Атунч, Духул м-а рэпит ши м-а дус ын куртя динэунтру. Ши каса ера плинэ
    де слава Домнулуй!
  ben-OBCV: পরে ঈশ্বরের আত্মা আমাকে তুলে ভিতরের উঠানে নিয়ে গেলেন, আর সদাপ্রভুর মহিমায়
    মন্দির ভরে গেল।
  som-som: Oo Ruuxii ayaa kor ii soo qaaday, oo wuxuu i geeyey barxaddii gudaha, oo
    bal eeg, sharaftii Rabbiga ayaa daartii buuxisay.
  lat-VUC: 'Et elevavit me spiritus, et introduxit me in atrium interius: et ecce
    repleta erat gloria Domini domus.'
  eng-ASVBT: And the Spirit took me up, and brought me into the inner court; and,
    behold, the glory of Jehovah filled the house.
  ita-1885: E lo Spirito mi elevò, e mi menò nel cortile di dentro; ed ecco, la casa
    era ripiena della gloria del Signore.
  eng-LXXUP: And the Spirit took me up, and brought me into the inner court; and,
    behold, the house of the Lord was full of glory.
  eng-ULB: Then the Spirit lifted me up and brought me into the inner court. Behold!
    The glory of Yahweh was filling the house.
  spa-VBL: Entonces el Espíritu me levantó y me llevó al patio interior, y la gloria
    del Señor llenó el Templo.
  fra-_FOB: Et l'Esprit m'enleva, et me fit entrer dans le parvis intérieur; et voici,
    la gloire de l'Éternel remplissait la maison.
  mal-mal: ആത്മാവ് എന്നെ എടുത്ത് അകത്തെ പ്രാകാരത്തിലേക്കു കൊണ്ടുചെന്നു; യഹോവയുടെ തേജസ്സ്
    ആലയത്തെ നിറച്ചിരുന്നു.
  urd-GVR: Phir Allāh kā Rūh mujhe uṭhā kar andarūnī sahan meṅ le gayā. Wahāṅ maiṅ
    ne dekhā ki pūrā ghar Rab ke jalāl se māmūr hai.
  suz-BL: मिनु सोक्‍तीम आं कली क्‍युक्‍शा, आगा ङा लाङगाम ओंइताक्‍यी। मिनु परमप्रभु
    यावे आ खिं छेङछेङम ब्रीत। इजीकीएल १:२८; प्रस्‍थान ४०:३४; १राजा ८:१०-११
  eng-NOY: Then the spirit took me up and brought me into the inner court; and behold,
    the glory of Jehovah filled the house.
  ita-1927: Lo spirito mi levò in alto, e mi menò nel cortile interno; ed ecco, la
    gloria dell’Eterno riempiva la casa.
  ckb-ckb: ئینجا ڕۆحی خودا هەڵیگرتم و منی بردە حەوشەکەی ناوەوە و بینیم شکۆمەندی یەزدان
    پیرۆزگاکەی پڕکردووە.
  eng-BBE: And the spirit, lifting me up, took me into the inner square; and I saw
    that the house was full of the glory of the Lord.
  kan-OKCV: ಆಗ ಆತ್ಮವು ನನ್ನನ್ನು ಎತ್ತಿಕೊಂಡು ಒಳಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆತಂದಿತು. ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯಿಂದ
    ಆಲಯವು ತುಂಬಿಕೊಂಡಿತು.
  tam-2017: அப்பொழுது ஆவி என்னை எடுத்து, உள்முற்றத்திலே கொண்டுபோய்விட்டது; இதோ, யெகோவாவுடைய
    மகிமை ஆலயத்தை நிரப்பினது.
  spa-RV-1909: Y alzóme el espíritu, y metióme en el atrio de adentro; y he aquí que
    la gloria de Jehová hinchió la casa.
  ron-BTF: Astfel duhul m-a ridicat și m-a dus în curtea interioară; și, iată, gloria
    DOMNULUI a umplut casa.
  eng-WEBP: The Spirit took me up and brought me into the inner court; and behold,
    the LORD’s glory filled the house.
  eng-FBV: Then the Spirit picked me up and took me into the inner courtyard, and
    the glory of the Lord filled the Temple.
  nld-1939: Een geest hief mij omhoog, en bracht mij naar de binnen-voorhof; daar
    zag ik, hoe de tempel vol was van Jahweh’s heerlijkheid.
  nch-BL: Teipa Itonal TOTECO techtananqui huan techhuicac ipan nopa calixpamit cati
    mocahua calijtic. Huan itatanex TOTECO quitemiti nopa tiopamit.
  vie-1934: Thần cất ta lên và đem ta vào nơi hành lang trong; và, nầy, vinh quang
    của Đức Giê-hô-va đầy nhà.
  hin-CV: तब आत्मा मुझे उठाकर भीतरी आंगन में ले आया, और याहवेह की महिमा से मंदिर भर
    गया.
  spa-BES: Y el espíritu, alzándome, me llevó a la plaza interior; y vi que la casa
    estaba llena de la gloria del Señor.
  tdx-tdx: Nampionjone’ i Tiokey iraho, le nampizilihe’e amy kiririsa añ’ate’ey; le
    indroke ty enge’ Iehovà nandifotse i kivohoy.
  tha-KJV: พระวิญญาณก็ยกข้าพเจ้าขึ้น และนำข้าพเจ้ามาที่ลานชั้นใน และดู​เถิด สง่าราศีของพระเยโฮวาห์​ก็​เต็มพระนิเวศ
  por-BR-2018: Então o Espírito me ergueu, e me levou ao pátio interno; e eis que
    a glória do SENHOR encheu o templo.
  deu-ELO: Und der Geist hob mich empor und brachte mich in den inneren Vorhof; und
    siehe, die Herrlichkeit Jehovas erfüllte das Haus.
  eng-WYC-2018: And the Spirit raised me, and led me into the inner foreyard; and
    lo! the house (of the Lord) was filled with the glory of the Lord. (And the Spirit
    raised me up, and led me into the inner courtyard; and behold! the Temple was
    filled with the glory of the Lord.)
  epo-epo: Kaj levis min la spirito, kaj venigis min sur la internan korton; kaj jen
    la majesto de la Eternulo plenigis la domon.
  uig-PIN: Roⱨ meni kɵtürüp, iqki ⱨoyliƣa apardi; mana, Pǝrwǝrdigarning xan-xǝripi
    ibadǝthanini toldurdi.
  beo-beo: Hina Gode Ea A:silibu da na gaguia gadole, ganodini dibifufu amoga oule
    golili misi. Amogai na ba:loba, Debolo Diasu da Hina Gode amo Ea hadigi amoga
    nabai dialebe ba:i.
  tpi-OTNT: Orait spirit bilong Bikpela i litimapim mi na kisim mi i go long ples
    bung i stap long pes bilong haus bilong God. Na mi lukim lait bilong Bikpela i
    pulapim tru dispela haus.
  hau-SA: Sa’an nan Ruhu ya ɗaga ni sama ya kawo ni cikin fili na can ciki, ɗaukakar
    Ubangiji kuwa ta cika haikalin.
  uig-LAT: Roh méni kötürüp, ichki hoyligha apardi; mana, Perwerdigarning shan-sheripi
    ibadetxanini toldurdi.
  nde-nde: UMoya wangiphakamisa wangisa egumeni langaphakathi, njalo inkazimulo kaThixo
    yagcwala ethempelini.
  ton-ton: Ko ia naʻe hiki hake ai au ʻe he laumālie, ʻo ne ʻave au ki he lotoʻā ki
    loto; pea vakai, naʻe fakapito ʻaki ʻae nāunau ʻo Sihova ʻae fale kotoa.
  ces-1613: Tedy pojal mne Duch, a uvedl mne do síně vnitřní, a aj, dům plný byl slávy
    Hospodinovy.
  eng-WMB: The Spirit took me up and brought me into the inner court; and behold,
    the LORD’s glory filled the house.
  tam-TCV: பின்பு ஆவியானவர் என்னைத் தூக்கி உள்முற்றத்தினுள் கொண்டுவந்தார். யெகோவாவின்
    மகிமை ஆலயத்தை நிரப்பிற்று.
  ceb-ULB: Unya gipataas ako sa Espiritu ug gidala ako didto sa sulod nga hawanan.
    Tan-awa! Gilukop sa himaya ni Yahweh ang balay.
  pol-UBG: Wtedy uniósł mnie duch i wprowadził na dziedziniec wewnętrzny, a oto dom
    był pełen chwały PANA.
  urd-GVU: پھر اللہ کا روح مجھے اُٹھا کر اندرونی صحن میں لے گیا۔ وہاں مَیں نے دیکھا
    کہ پورا گھر رب کے جلال سے معمور ہے۔
  deu-1912: Da hob mich ein Wind auf und brachte mich in den innern Vorhof; und siehe,
    die Herrlichkeit des HERRN erfüllte das Haus.
  kan-2017: ದೇವರಾತ್ಮವು ನನ್ನನ್ನು ಎತ್ತಿಕೊಂಡು ಒಳಗಿನ ಅಂಗಳಕ್ಕೆ ಕರೆದು ತಂದಿತು. ಆಗ ಯೆಹೋವನ
    ಮಹಿಮೆಯು ಆಲಯವನ್ನು ತುಂಬಿಕೊಂಡಿತು.
  yap-yap: Me chibiyeg fare kan nthothup rok SOMOL ngalang nge fekeg ngalan e thal
    ni langgin e yoror, ni aram e gin gguy riy fare Tempel nike suguy fel’ngin SOMOL.
  hlt-MCSB: Te phoeiah Mueihla loh kai te m'pom tih vongtung khui la kai te n'khuen.
    Te vaengah im te BOEIPA kah thangpomnah neh tarha bae.
  mdy-ETH: ፆኦሲኮ ዓያና ዒማና ታና ሌካ ዼጊዲ ሳዓፓ ዔቂሲ ዔካዖ ጋሮይዳ ዓሳ ቡካ ጶኦኮ ጌልዜኔ፤ ጌኤዦ ማኣራ ናንጊና ናንጋ
    ጎዳኮ ቦንቾና ኩሚ ዓኣኔ።
  twi-ASANTE: Na honhom no pagyaa me de me baa mfimfini adihɔ hɔ na Awurade animuonyam
    hyɛɛ asɔredan no ma.
  eng-WEBU: The Spirit took me up and brought me into the inner court; and behold,
    the LORD’s glory filled the house.
  wal-wal: He wode GODAA Ayyaanai tana pude denttidi, giddo dabaabaa gelissiis; gelissin
    GODAA bonchchoi Beeta Maqidasiyaa kumiis.
  spa-PDDPT: El Espíritu me levantó y me llevó al patio interno, y vi que la gloria
    de Yavé llenaba la Casa.
  gun-gun: Ha'e gui Nhe'ẽ xereupi heravy opy ja'o mbyte pygua oĩ va'e katy. Ha'e ramo
    aexa rã Senhor rexakãa templo ropy rupi omonyẽmba.
  ilo-ULB: Kalpasanna, impangatonnak ti Espiritu ket impannak iti akin-uneg a paraangan.
    Kitaem! Ti dayag ni Yahweh ket punpunnoena ti balay!
  kpg-kpg: Di Hagataalunga Dimaadua ga dahi aga au, gaa lahi au gi di malae i lodo
    di Hale Daumaha, gei au gaa mmada gi di Hale Daumaha dela guu honu i di madamada
    o Dimaadua.
  uig-ARA: روھ مېنى كۆتۈرۈپ، ئىچكى ھويلىغا ئاپاردى؛ مانا، پەرۋەردىگارنىڭ شان-شەرىپى
    ئىبادەتخانىنى تولدۇردى.
  sus-sus: Na tɛmui, Ala Xaxili Sɛniyɛnxi naxa n tongo, a n xanin hɔrɔmɔbanxi tɛtɛ
    firin nde kui, Alatala xa nɔrɛ nu bara gbo dɛnnaxɛ.
  pon-2006: Ngenen KAUN-O ahpw pwekiehda oh waielahng nan kelen masloaleo, wasa me
    I kilangada Tehnpas Sarawio eh direkihla lingan en KAUN-O.
  ksd-ksd: Ma ra Tulungen i ga puak iau tar ta ra bala na gunan aro iat, ma ea, ra
    minamar i ra Luluai i ga kor ta ra pal i gomgom.
  grc-BRENT: Καὶ ἀνέλαβέ με πνεῦμα, καὶ εἰσήγαγέ με εἰς τὴν αὐλὴν τὴν ἐσωτέραν· καὶ
    ἰδοὺ πλήρης δόξης ὁ Κυρίου οἶκος.
  ind-AYT: Dan, Roh mengangkatku dan membawaku ke pelataran bagian dalam; dan lihatlah,
    kemuliaan TUHAN memenuhi Bait Suci.
  nya-nya: Tsono Mzimu unandinyamula nundilowetsa mʼbwalo lamʼkati, ndipo ulemerero
    wa Yehova unadzaza Nyumba ya Mulungu.
  hrv-hrv: 'Tada me duh podiže i odvede u unutrašnje predvorje. I gle: Dom bijaše
    pun Slave Jahvine.'
  mps-mps: Tialima, Genuai Bidigo Mobo Bidigo ena ugwa daboa selama, tama ena odasa,
    te dwasianu sisinibo pesage Godigo be gesabidi badu te sisinibo pesageba odasa
    pali. Tama eno Genuai Bidigo boma pai ulago te be pągąna pai suali.
  tpi-tpi: Orait spirit bilong Bikpela i litimapim mi na kisim mi i go long ples bung
    i stap long pes bilong haus bilong God. Na mi lukim lait bilong Bikpela i pulapim
    tru dispela haus.
  dan-1931: Men Ånden løftede mig op og bragte mig ind i den indre Forgård, og se,
    HERRENS Herlighed fyldte Templet.
  vie-OVCB: Rồi Thần Chúa nâng bổng tôi lên và đem tôi vào sân trong, và vinh quang
    Chúa Hằng Hữu đầy dẫy Đền Thờ.
  guj-2017: પછી આત્મા મને ઊંચકીને અંદરના આંગણામાં લઈ ગયો. જુઓ, યહોવાહના મહિમાથી આખું
    ઘર ભરાઈ ગયું હતું.
  pon-2006A: Ngenen KAUN-O ahpw pwekiehda oh waielahng nan kelen masloaleo, wasa me
    I kilangada Tehnpas Sarawio eh direkihla lingan en KAUN-O.
  por-BRBSL: O Espírito me levantou e me trouxe à corte interna; e eis que a glória
    de Iavé encheu a casa.
  cth-cth: Muitha ni na tawm teh, athung patuen e thongma koe lah na kâenkhai. Khenhaw!
    BAWIPA bawilennae hoi bawkim dawk akawi.
  twi-twi: Na honhom no pagyaw me de me baa mfimfini adiwo hɔ na Awurade anuonyam
    hyɛɛ asɔredan no ma.
  hlt-hlt: Te phoeiah Mueihla loh kai te m'pom tih vongtung khui la kai te n'khuen.
    Te vaengah im te BOEIPA kah thangpomnah neh tarha bae.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ nní ntúótɛ́ kɛ́tɑnnɛ̀ ku cĩ́ɛ̃̀tɛ̀ dɑ̀nkù dɛ miɛkɛ
    kɔku, kɛ̀ n yɑ̀ Kuyie nkó tikpetì píɛmmɛ̀ tɛ miɛkɛ.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Duam na fegha na inigha bar aven itir danganir
    me uari akuvimɨn ghu. Ezɨ kɨ kagh garima, Ikiavɨra Itir Godɨn angazangarir ekiam
    Godɨn Dɨpenim gizɨfa.
  dop-dop: Ntɛnɑ Ɩsɔ Feesuɣu kpɑɣɑ-m mɑ lǝmɑɣɑsɛɛ tɑɑ nɑ kʋ́ sʋʋnɑ-m pǝ tɑɑ tɑɣɑ tɔɔ.
    Ɩlɛnɑ mɑ́ nɑ́ sɩ Tɑcɑɑ teeli sɔsɔ tɔŋɑ suɣu kɛ Ɩsɔ tǝyɑɣɑ.
  azb-azb: Ruh məni qaldırıb içəri həyətə gətirdi. Mən gördüm ki, Rəbbin izzəti məbədi
    doldurub.
  eng-DBY: And the Spirit lifted me up, and brought me into the inner court; and behold,
    the glory of Jehovah filled the house.
  hin-2017: तब परमेश्वर के आत्मा ने मुझे उठाकर भीतरी आँगन में पहुँचाया; और यहोवा का
    तेज भवन में भरा था।
  wol-KYG: Ngelaw nag ne ma cas, yóbbu ma ca biir ëttu biir ba, leeru Aji Sax ji jekki
    fees néeg ba.
  eng-YLT: And take me up doth the Spirit, and bringeth me in unto the inner court,
    and lo, the honour of Jehovah hath filled the house.
  eng-WYC-2017: And the Spirit raised me, and led me into the inner foreyard; and
    lo! the house of the Lord was filled with the glory of the Lord.
  eng-WMBB: The Spirit took me up and brought me into the inner court; and behold,
    the LORD’s glory filled the house.
  urd-GVH: फिर अल्लाह का रूह मुझे उठाकर अंदरूनी सहन में ले गया। वहाँ मैंने देखा कि
    पूरा घर रब के जलाल से मामूर है।
  rug-rug: Meke ovulu sage nau sa Maqomaqona Tamasa si rau, meke vagi lani au Sa pa
    varivarigarana pa kenuna sa Zelepade, meke la sa tinolava ṉedalana te Zihova meke
    siṉia sa Zelepade.
  gaz-gaz: Ergasiis Hafuurri ol na fuudhee gara oobdii gara keessaatti na fide; ulfinni
    Waaqayyoos mana qulqullummaa guute.
  fra-LSG: Alors, l’esprit m’enleva et me transporta dans le parvis intérieur. Et
    voici, la gloire de l’Éternel remplissait la maison.
  gnn-gnn: Ga dhurrwaraŋuru ŋuliŋuruyinydjayi Godkala Walŋayu ŋuriŋi Birrimbirryu
    gaŋgathinyamirriyaŋala dhawuṯmaraŋala ŋarranha, bala gäŋalana yukurrana balayina
    ŋunhiwalayina Buṉbulili Godkalana, warraŋullili wal'ŋu ŋunhi nherrara. Bala ŋarra
    ŋuliŋuruyinydja nhäŋala ŋunhiyi Buṉbunydja djinawany'tja wal'ŋu, biyapulnha wal'ŋu
    dhaŋaŋnha nhanŋu djeŋarrany'tja ḻatjuny'tja Garraywu.
  yal-yal: Alaa Nii Sariɲanxin yi n tongo a yi n xali Ala Batu Banxin yinna kui xiini.
    Alatalaa nɔrɔn yi banxin nafexi.
  haw-1868: Kaikai ae la ka uhane ia'u, a lawe ae hoi ia'u iloko o ka pahale maloko;
    aia hoi, ua hoopiha ka nani o Iehova i ka hale.
  arb-NAV: فَنَقَلَنِي الرُّوحُ إِلَى السَّاحَةِ الدَّاخِلِيَّةِ، وَإذَا بِمَجْدِ
    الرَّبِّ قَدْ غَمَرَ الْهَيْكَلَ،
  ewe-ewe: Tete Gbɔgbɔ la kɔm ɖe dzi heyi xɔxɔnu emetɔ, eye Yehowa ƒe ŋutikɔkɔe yɔ
    gbedoxɔ la me.
  eng-LEE: 'Then did the Spirit take me up, and bring me into the inner court: and,
    behold, the glory of the Lord filled the house.'
  asm-FB: তেতিয়া আত্মাই মোক তুলি ভিতৰ-চোতালখনলৈ নিলে; আৰু চোৱা, যিহোৱাৰ গৌৰৱে গৃহটি
    পৰিপূৰ্ণ কৰিলে!
  sus-A: نَ تّمُي، عَلَ شَشِلِ سّنِيّنشِ نَشَ ﭑ تٌنفٌ، عَ ﭑ شَنِن هْرْ مْبَنشِ تّتّ
    قِرِن ندٍ كُي، عَلَتَلَ شَ نْرّ نُ بَرَ فبٌ دّننَشّ.
  fra-SBL: L'Esprit m'enleva et me fit entrer dans le parvis intérieur ; et voici,
    la gloire de Yahvé remplissait la maison.
  hbo-hbo: וַתִּשָּׂאֵ֣נִי ר֔וּחַ וַתְּבִיאֵ֕נִי אֶל־הֶֽחָצֵ֖ר הַפְּנִימִ֑י וְהִנֵּ֛ה
    מָלֵ֥א כְבֹוד־יְהוָ֖ה הַבָּֽיִת׃
  kik-kik: Ningĩ Roho akĩnjoya na igũrũ akĩndwara nja ĩyo ya na thĩinĩ, naguo riiri
    wa Jehova ũkĩiyũra kũu hekarũ.
  fra-NCL: Alors l’Esprit m’enleva et me fit entrer dans le parvis intérieur, et voici
    que la maison était remplie par la gloire de Yahweh.
  cek-AK: To naah Muithla mah kai ang toengh tahang moe, athung ih longhma ah ang
    pakhrak; khenah, tempul loe Angraeng lensawkhaih hoiah koi.
  cuk-cuk: Geb degine, Bab-Dummad-Burba an-ogwichisad, geb neg-imba-senigwad-naidse
    an-sesad. Geb Babse-goled-neggi, Bab-Jehová-e-gangued-yeerdakleged bela daasasii
    an daksad.
  uig-CYR: Роһ мени көтирип, ички һойлиға апарди; мана, Пәрвәрдигарниң шан-шәриви
    ибадәтханини толдурди.
  tel-2017: ఆత్మ నన్ను ఎత్తి లోపలి ఆవరణలోకి తెచ్చినప్పుడు యెహోవా మహిమ తేజస్సుతో మందిరం
    నిండి ఉంది.
  hat-BSA: Epi Lespri a te leve m anlè e te mennen m antre nan lakou enteryè a; epi
    gade byen, glwa SENYÈ a te ranpli kay la.
  kos-kos: Ngun lun LEUM GOD srukyuyak ac usyula nu ke acn mwesas se loac, yen ma
    nga liye lah wolana lun LEUM GOD nwakla luin Tempul uh.
  hbo-WLC: וַתִּשָּׂאֵ֣נִי ר֔וּחַ וַתְּבִיאֵ֕נִי אֶל־הֶֽחָצֵ֖ר הַפְּנִימִ֑י וְהִנֵּ֛ה
    מָלֵ֥א כְבוֹד־יְהוָ֖ה הַבָּֽיִת׃
  ibo-ibo: Mgbe ahụ, Mmụọ nke Chineke buliri m bubata m nʼime ogige nke ime, ma ebube
    nke Onyenwe anyị jupụtara nʼụlọnsọ ukwu ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ମୋତେ ଉଠାଇ ଭିତର ପ୍ରାଙ୍ଗଣକୁ ଆଣିଲେ; ଆଉ ଦେଖ, ସଦାପ୍ରଭୁଙ୍କ
    ପ୍ରତାପ ଗୃହକୁ ପରିପୂର୍ଣ୍ଣ କଲା।
  chk-chk: Mürin, Ngünün Kot a ekieitä o uweeila lon ewe leni mwen Imwenfel, nge lingen
    ewe Samol mi Lapalap a aurala lon ewe Imwenfel.
  rop-rop: En det spirit blanga YAWEI bin lidimap mi na en imbin deigim mi langa det
    insaidwan kotyad en deya na aibin luk det brabli shainiwan lait blanga YAWEI bin
    shain insaid langa det Serramoni Pleis.
  ukr-1871: І підняв мене дух, і ввів мене в середнїй двір, і се — слава Господня
    сповнила ввесь храм.
  deu-1951: Und der Geist hob mich empor und führte mich in den innern Vorhof, und
    siehe, das Haus war erfüllt von der Herrlichkeit des HERRN!
  eng-JPS: And a spirit took me up, and brought me into the inner court; and, behold,
    the glory of the LORD filled the house.
  srp-1865: I podiže me duh i odvede me u unutrašnji trijem; i gle, dom bijaše pun
    slave Gospodnje.
  lug-lug: Omwoyo n’ansitula, n’andeeta mu luggya olw’omunda, n’ekitiibwa kya Mukama
    ne kijjula yeekaalu.
  heb-heb: ותשאני רוח ותביאני אל החצר הפנימי והנה מלא כבוד יהוה הבית׃
  ben-IRV: তারপর আত্মা আমাকে উঠিয়ে নিয়ে এলো ভেতরের উঠোনে। দেখ, ঘর সদাপ্রভুর মহিমায়
    পরিপূর্ণ হল।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਨੇ ਮੈਨੂੰ ਚੁੱਕ ਕੇ ਅੰਦਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਪਹੁੰਚਾ ਦਿੱਤਾ ਅਤੇ ਵੇਖੋ,
    ਭਵਨ ਯਹੋਵਾਹ ਦੇ ਪਰਤਾਪ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ထိုအခါ ဝိညာဉ် တော်သည် ငါ့ ကိုချီ လျက် အတွင်း တန်တိုင်း ထဲသို့ ဆောင်သွား
    ၍ ၊ ထာဝရဘုရား ၏ ဘုန်း တော်သည် တအိမ်လုံး ကို ဖြည့် တော်မူ၏။
  hmo-hmo: Unai neganai Lohiabada ena Lauma ese lau ia abia isi, Dubu Helaga ena lalona
    ariarana dekenai lau ia hakaua lao. Unuseni lau itaia, Dubu Helaga be Lohiabada
    ena hairaina dekena amo ia honu.
  urd-urd: और रूह ने मुझे उठा कर अन्दरूनी सहन में पहुँचा दिया, और क्या देखता हूँ कि
    हैकल ख़ुदावन्द के जलाल से मा'मूर है।
  rus-SYN: И поднял меня дух, и ввел меня во внутренний двор, и вот, слава Господа
    наполнила весь храм.
  bqc-SIM: Lua Nisĩna ma sɛ gɛ̀manↄ ua plaadeu, ↄ̃ má è Dii gawi aà kpɛ́ pà.
  tcz-CHONGTHU: Hichun lhagao chun eihung pui touvin, thutanna sungnung langa chun
    eipuilutne. Chule Pakai loupina chun houin adipset jenge.
  mar-mar: मग आत्म्याने मला उचलले आणि आतल्या अंगणात आणले. पाहा! परमेश्वराच्या तेजाने
    मंदिर भरुन गेले.
  qub-qub: Chaypita Tayta Diospa Espiritun janajpa jogacarcamaran. Nircorga apamaran
    ruri caj sawan pampaman. Chaycho ricarä Tayta Diospa achicyaynin Templu ruricho
    juntasha caycajta.
  bqp-bqp: Yerɑ Hunde nùn suɑ sɑɑ sɑ̃ɑ yee ten yɑɑrɑn di yɑ kɑ nùn dɑ sɔɔwɔ. Sɑɑ ye
    sɔɔrɑ Yinni Gusunɔn yiikon girimɑ yɑ dii te yibumɔ.
  hat-hat: Lespri Seyè a leve m' anlè, li fè m' antre nan ti lakou anndan an, kote
    mwen wè gwo limyè Seyè a te plen tout Tanp lan nèt.
  eng-BSB: Then the Spirit lifted me up and brought me into the inner court, and the
    glory of the LORD filled the temple.
  eng-WEBPB: The Spirit took me up and brought me into the inner court; and behold,
    the LORD’s glory filled the house.
  kbq-kbq: Ana'ma higeno'a Ra Anumzamofo Avamu'mo'a e'i anantetira navresga huno agu'a
    mono kumapi ufrege'na ke'noana, Ra Anumzamofo hihamu masazamo'a mono nona aru
    vite'ne.
  nhe-BL: Teipa Itonal TOTECO nechtlalanqui huan nechhuicac ipan nopa calixpamitl
    tlen mocahua calijtic. Huan itlatlanex TOTECO quitemiti nopa tiopamitl.
  gub-BL: Na'e Tupàn Hekwe hemupu'àm ata haw tàpuzuhu pupe har pe hereraha pà kury.
    Aexak Tupàn Tuweharupi Wiko Ma'e ipuràg eteahy haw, ipuner haw no. Tàpuzuhu tynehem
    ipupe.
  eng-DRA: 'And the spirit lifted me up and brought me into the inner court: and behold
    the house was filled with the glory of the Lord.'
