verse: EZK.043.020
translations:
  mal-C: അതിന്റെ കുറെ രക്തം എടുത്ത് യാഗപീഠത്തിന്റെ നാലു കൊമ്പുകളിലും മുകൾത്തട്ടിന്റെ
    നാലു കോണുകളിലും വക്കിന്മേൽ ചുറ്റിലും പുരട്ടി യാഗപീഠം ശുദ്ധീകരിച്ച് അതിനുള്ള പ്രായശ്ചിത്തം
    കഴിക്കുകയും വേണം.
  deu-TKW: und sollst etwas von seinem Blute nehmen und es an seine vier Hörner thun
    und an die vier Ecken der Umfriedigung und an die Einfassung ringsum und sollst
    ihn so entsündigen.
  lin-lin: okokamata ndambo ya makila na yango mpe okotia yango na maseke minei ya
    etumbelo mpe na basonge minei ya moboko ya likolo mpe zingazinga ya eloko oyo
    evimba. Na bongo, okopetola etumbelo mpe okosala mosala ya bolimbisi masumu mpo
    na yango.
  eng-LSV: And you have taken of its blood, and have put it on its four horns, and
    on the four corners of its border, and on the border all around, and have cleansed
    it, and purified it.
  eng-GNV: 'And thou shalt take of the blood thereof, and put it on the foure hornes
    of it, and on the foure corners of the frame, and vpon the border round about:
    thus shalt thou clense it, and reconcile it.'
  eng-WEBSTER: 'And thou shalt take of his blood, and put it on the four horns of
    it, and on the four corners of the settle, and upon the border around: thus shalt
    thou cleanse and purge it.'
  nhw-BL: Huan tijcuis se quentzi ieso huan tijtlalis ipan nopa nahui cuacuajtli catli
    eltoc ipan iesquinas nopa tlaixpamitl. Nojquiya tijtlalis ipan iesquinas nopa
    parte tlen nopa tlaixpamitl catli mocahua tlatzintla iixco catli huejcapa. Huan
    nojquiya xijtlali ipan itencuayo nopa tlaixpamitl catli quipixtoc yahualtic. Huan
    ya nopa quitlapajpacchihuas huan quitlatzejtzelolchihuas nopa tlaixpamitl.
  swh-ONEN: Itakupasa kuchukua baadhi ya hiyo damu ya mnyama huyo na kuiweka juu ya
    hizo pembe nne za madhabahu na juu ya ncha zake nne za sehemu ya juu kuzunguka
    ukingo wote, ili kuitakasa madhabahu na kufanya upatanisho kwa ajili yake.
  bba-bba: Kpɑ ɑ ten yɛm suɑ ɑ yɛ̃kɑ yɑ̃ku yee ten kɑ̃ɑnu nnɛ ye sɔɔ kɑ ten ɡoonu
    nnɛ ye sɔɔ kɑ sere mɑɑ yen bɔkɑ yiruse ye sɔɔ ɑ kɑ sikerenɑ. Nɡe mɛyɑ kɑɑ kɑ yɑ̃ku
    yee te disi wɔkɑ kpɑ ɑ tu sɑ̃rɑsiɑ.
  eng-KJVCPB: 'And thou shalt take of the blood thereof, and put it on the four horns
    of it, and on the four corners of the settle, and upon the border round about:
    thus shalt thou cleanse and purge it.'
  luo-luo: Nyaka ikaw remb nyarwadhno moko kendo imien e tunge angʼwen mag kendo mar
    misango kendo e konde angʼwen mag ndiri mamalo kendo e alwora duto mag raten,
    mondo kuom timo kamano ipwodh kendo mar misango kendo obed maler.
  meu-meu: Bena rarana kuri ta bavabia, ihaboulaina patana ena doa haniosi ba dahulaidia,
    bona digi daigunina haniosi danu, bona isena heḡeḡemadai ai; unu amo ihaboulaina
    patana ba haḡoevaia bona kara dika na iena amo bavabia oho.
  npi-ULB: तब तैंले त्यसको केही रगत लिनू र वेदीका चारवटा सिङ, वेदीको चार सीङ्, चार
    कुना र वरिपरिको किनारमा लगाउनू अनि त्यसलाई शुद्ध गरेर त्यसको निम्ति प्रायश्‍चित
    गर्नू ।
  yor-yor: Ẹ ni láti mú lára ẹ̀jẹ̀ rẹ̀, kí ẹ sì fi sórí ìwo mẹ́rẹ̀ẹ̀rin tí ó wà lórí
    pẹpẹ, àti lórí igun mẹ́rẹ̀ẹ̀rin tí ìjókòó náà àti sí gbogbo etí rẹ̀ yípo, ìwọ
    yóò sì sọ pẹpẹ di mímọ́, ìwọ yóò sì ṣe ètùtù rẹ̀.
  pes-OPCB: سپس، خودت مقداری از خونش را بردار و بر چهار شاخ مذبح و بر چهار گوشهٔ سکوی
    میانی و لبهٔ آن بپاش. با این عمل، مذبح را طاهر ساخته، آن را تبرک می‌نمایی.
  tgl-ULB: Pagkatapos, ikaw ay kukuha ng kaunting dugo nito at ilalagay ito sa apat
    na sungay ng altar, sa apat na sulok ng dulo nito at sa gilid sa palibot nito.
    Lilinisin mo ito at gagawing kabayaran para sa kasalanan.
  hui-hui: Ani bialu howa nogo ogoninaga darama ngago hambu yuwa dabu kagonaga gimbuni
    mariani bulumaga ne gayane ale kago darama ha̱i̱ halu dabu obeneni kagonaga gimbuni
    maria ngagoha odo ha̱i̱ halu dabu dombeni ogoni neneni hagira emene bidagobi ha̱i̱
    halimu. Tígua ogonidagua beremigola dabu ogoriani dodo para kago domo wahalu i̱naga
    deni dabu ogoni i̱naga loma biahene bayale wulebira.
  mya-mya: သင်​သည်​ထို​နွား​၏​သွေး​အ​နည်း​ငယ်​ကို​ယူ ၍​ယဇ်​ပလ္လင်​ထိပ်​ထောင့်​ချွန်​များ၊
    အ​လယ်​ဆင့် ထောင့်​များ​နှင့်​ယဇ်​ပလ္လင်​ပတ်​လည်​အ​နား​တို့ အ​ပေါ်​မှာ​တင်​ရ​မည်။
    ဤ​နည်း​အား​ဖြင့်​သင် သည်​ယဇ်​ပလ္လင်​ကို​သန့်​စင်​စေ​၍​ဆက်​ကပ် ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་བ་ཕྲུག་གི་ཁྲག་ཅུང་ཙམ་བླངས་ཏེ་མཆོད་ཁྲིའི་ཟུར་བཞི་དང་ཁྲི་སྟེགས་ཀྱི་ཟུར་བཞི།
    དེ་མིན་ཕྱོགས་བཞིའི་འབུར་དུ་ཐོན་པའི་མཐའ་རྣམས་ལ་སྐུས་ཤིག ཁྱོད་ཀྱིས་དེ་ལྟར་མཆོད་ཁྲི་གཙང་མར་བྱས་ན་དེ་གཙང་མར་འགྱུར་རོ།
    །
  sna-sna: Unofanira kutora rimwe reropa ugoriisa panyanga ina dzearitari uye napamakona
    mana pamupanda wapamusoro napamuromo wose, nokudaro unatse aritari ugoiyananisira.
  spa-BLM: Tomaréis de su sangre y la pondréis sobre sus cuatro cuernos, sobre las
    cuatro esquinas de la cornisa y sobre el borde que la rodea. Así lo purificarás
    y harás expiación por él.
  cac-cac: Slajvi chi', syic'anq'ue jab'oc schiq'uil noc' eb', stzicanoch eb' d'a
    schiquintac altar chi' schan̈il yed' d'a schiquintac yic schab'il b'achan̈ yich
    yed' d'a spatictac yich altar chi' smasanil. Icha chi' tz'aj sacb'ican jun altar
    chi' yic tz'ochcan vicoc.
  swh-ULB: Kisha utachukua baadhi ya damu yake na kuiweka juu pembe nne za madhabahu
    na pande nne za machinjio na kuuzunguka ukingo; utaitakasa na kufanya upatanisho
    kwa ajili yake.
  bel-bel: і вазьмі крыві ягонай, і пакрапі на чатыры рагі яго і на рагі пляцоўкі,
    і на пояс вакол, і так ачысьці яго і асьвяці яго.
  deu-ELBBK: Und du sollst von seinem Blut nehmen und es an seine vier Hörner tun
    und an die vier Ecken der Umwandung und an das Gesims ringsum; und so sollst du
    ihn entsündigen und Sühnung für ihn tun.
  mbb-OT: Kuwa ka te lengesa he ebpuun kayi ne ipalis nu zuen te heepat he sungeysungey
    ziyà te menge suyuk duen te pemuhatà wey ziyà te menge suyuk te ikezuwa he huntù
    duen te pemuhatà wey ziyà te senipa zin. Pinaaǥi kayi egkelumpiyuwan haazà is
    pemuhatà.
  mal-2015: നീ അതിന്റെ രക്തത്തിൽ കുറെ എടുത്തു യാഗപീഠത്തിന്റെ നാലു കൊമ്പിലും തട്ടിന്റെ
    നാലു കോണിലും ചുറ്റുമുള്ള വക്കിലും പുരട്ടി അതിന്നു പാപപരിഹാരവും പ്രായശ്ചിത്തവും
    വരുത്തേണം.
  rmc-rmc: Leha leskre ratestar a čhiveha pro štar rohi le oltariskre the pro štar
    agora le oltariskre pro upruno poschoďje the pal calo ramos dookola; avke les
    žužareha a pošvecineha.
  pes-OPV: و از خونش گرفته، بر چهار شاخش و برچهار گوشه خروج و بر حاشیه‌ای که گرداگردش
    است بپاش و آن را طاهر ساخته، برایش کفاره کن.
  ron-1924: Сэ ей дин сынӂеле луй ши сэ унӂь челе патру коарне але алтарулуй, челе
    патру колцурь але первазулуй ши марӂиня каре-л ынконжоарэ; сэ курэцешть астфел
    алтарул ши сэ фачь испэшире пентру ел.
  ben-OBCV: তুমি তার কিছু রক্ত নিয়ে বেদির চারটে শিংয়ে, মাঝখানের অংশের চার কোনায়
    ও কিনারার সব দিকে লাগাবে, যেন বেদি শুদ্ধ হয় ও তার জন্য প্রায়শ্চিত্ত করবে।
  som-som: Oo waa inaad dhiiggiisa wax ka qaaddaa, oo waa inaad marisaa meesha allabariga
    afarteeda gees iyo qarka afartiisa rukun iyo darafkiisa ku wareegsan, oo sidaas
    waa inaad u nadiifisaa oo ugu kafaaragguddaa.
  lat-VUC: 'Et assumens de sanguine ejus, pones super quatuor cornua ejus, et super
    quatuor angulos crepidinis, et super coronam in circuitu: et mundabis illud et
    expiabis.'
  eng-ASVBT: 'And thou shalt take of the blood thereof, and put it on the four horns
    of it, and on the four corners of the ledge, and upon the border round about:
    thus shalt thou cleanse it and make atonement for it.'
  ita-1885: E prenderai del sangue di esso, e ne metterai sopra le quattro corna dell'altare,
    ed ai quattro canti della sportatura, e sopra l'orlo, attorno attorno. Così netterai
    l'altare, e farai purgamento per esso.
  eng-LXXUP: And they shall take of its blood, and shall put it on the four horns
    of the altar, and upon the four corners of the propitiatory, and upon the base
    round about, and they shall make atonement for it.
  eng-ULB: Then you will take some of its blood and place it on the altar's four horns
    and the four sides of its edge and on the surrounding rim; you will cleanse it
    and make atonement for it.
  spa-VBL: Toma un poco de su sangre y ponla en los cuatro cuernos del altar, en las
    cuatro esquinas de la cornisa y en todo el borde. Así purificarás el altar y lo
    pondrás en orden.
  fra-_FOB: Tu prendras de son sang, et en mettras sur les quatre cornes et les quatre
    angles de l'encadrement, sur le rebord tout autour, pour purifier l'autel et faire
    l'expiation pour lui.
  mal-mal: നീ അതിന്റെ രക്തത്തിൽ കുറെ എടുത്ത് യാഗപീഠത്തിന്റെ നാല് കൊമ്പിലും തട്ടിന്റെ
    നാല് കോണിലും ചുറ്റുമുള്ള വക്കിലും പുരട്ടി, അതിന് പാപപരിഹാരവും പ്രായശ്ചിത്തവും
    വരുത്തണം.
  urd-GVR: Is bail kā kuchh ḳhūn le kar qurbāngāh ke chāroṅ sīṅgoṅ, nichle hisse ke
    chāroṅ konoṅ aur irdgird us ke kināre par lagā de. Yoṅ tū qurbāngāh kā kaffārā
    de kar use pāk-sāf karegā.
  suz-BL: मेकोपुकीमी मेको आ हुश इच्‍का चाक्‍शा चढ़ेतीक आ ४ ओटा ग्रोव़ नु आइक्‍था ङा
    सुर आन ४ कुना नेल्‍लेम ख्रेक्‍तमेक्‍ल। मोपा गे चढ़ेतीक ग्रांग्रा मदिशो सेल्‍शा
    पाप क्‍याम्‍तीक गेय पचा माल्‍नीनी।
  eng-NOY: And thou shalt take of the blood thereof, and put it on its four horns,
    and on the four corners of the ledge, and on the border round about, and thus
    cleanse and purge it.
  ita-1927: E prenderai del suo sangue, e ne metterai sopra i quattro corni dell’altare
    e ai quattro angoli dei gradini e sull’orlo tutt’attorno, e purificherai così
    l’altare e farai l’espiazione per esso.
  ckb-ckb: لە خوێنەکەی دەبەیت و لە هەر چوار قۆچی قوربانگاکە و هەر چوار گۆشەی لێوارەکەی
    سەرەوەی دەدەیت و لە کەنارەکەشی دەدەیت بە هەر چواردەوریدا، بەم شێوەیە پاکی دەکەیتەوە
    و کەفارەتی بۆ دەکەیت.
  eng-BBE: 'You are to take some of its blood and put it on the four horns and on
    the four angles of the shelf and on the edge all round: and you are to make it
    clean and free from sin.'
  kan-OKCV: ಅದರ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ಅದರ ನಾಲ್ಕು ಕೊಂಬುಗಳ ಅಂಚಿನ ನಾಲ್ಕು ಮೂಲೆಗಳಿಗೂ ಸುತ್ತಲೂ
    ಹಚ್ಚಿ ಬಲಿಪೀಠವನ್ನು ಶುದ್ಧೀಕರಿಸಿ ಮತ್ತು ಅದಕ್ಕೆ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡಿರಿ.
  tam-2017: அதின் இரத்தத்தில் கொஞ்சம் எடுத்து, அதின் நான்கு கொம்புகளிலும், சட்டத்தின்
    நான்கு முனைகளிலும், சுற்றியிருக்கிற விளிம்பிலும் பூசி பாவநிவிர்த்திசெய்து, அதைச்
    சுத்திகரித்து,
  spa-RV-1909: 'Y tomarás de su sangre, y pondrás en los cuatro cuernos del altar,
    y en las cuatro esquinas del área, y en el borde alrededor: así lo limpiarás y
    purificarás.'
  ron-BTF: Și să iei din sângele lui și să îl pui pe cele patru coarne ale lui și
    pe cele patru colțuri ale pervazului și pe margine de jur împrejur, astfel să
    îl cureți și să îl purifici.
  eng-WEBP: You shall take of its blood and put it on its four horns, and on the four
    corners of the ledge, and on the border all around. You shall cleanse it and make
    atonement for it that way.
  eng-FBV: Take some of its blood and put it on the four horns of the altar, on the
    four corners of the ledge, and all the way round the rim. This is how you shall
    purify the altar and set it right.
  nld-1939: Ge moet er het bloed van nemen, en het strijken aan de vier horens, op
    de vier hoeken van de omloop en aan de richel, die rondom het altaar loopt; zo
    moet ge het ontsmetten en zuiveren.
  nch-BL: Huan tijcuis se quentzi ieso huan tijtalis ipan nopa nahui cuacuajti cati
    eltoc ipan iesquinas nopa taixpamit. Nojquiya tijtalis ipan iesquinas nopa parte
    ten nopa taixpamit cati mocahua tatzinta iixco cati huejcapa. Huan nojquiya xijtali
    ipan itencuayo nopa taixpamit cati quipixtoc yahualtic. Huan ya nopa quitapajpacchihuas
    huan quitatzejtzelolchihuas nopa taixpamit.
  vie-1934: Ngươi khá lấy huyết nó bôi trên bốn sừng bàn thờ và bốn góc khuôn, và
    trên lợi vòng theo, đặng làm sạch bàn thờ và làm lễ chuộc tội cho nó.
  hin-CV: तुम उसका कुछ खून लेना और उस खून को वेदी के चारों सींगों और निकले हुए भाग
    के चारों कोनों और किनारे पर चारों ओर लगा देना, और इस प्रकार वेदी को शुद्ध करना
    और इसके लिए प्रायश्चित करना.
  spa-BES: Tienes que tomar un poco de su sangre y ponerla en los cuatro cuernos y
    en los cuatro ángulos del estante y en el borde todo alrededor; y debes limpiarlo
    y liberarlo del pecado.
  tdx-tdx: 'Le handrambesa’o ty lio’e naho hatente’o amy tsifa efatse rey, naho an-kotso-efats’
    i olotse rey vaho an-drira’e mañarikatok’ aze: izay ty hañaliova’o naho hijebaña’o
    aze.'
  tha-KJV: เจ้​าจงเอาเลือดวั​วน​ั้นบ้างใส่​ไว้​ที่​เชิงงอนทั้งสี่ของแท่น และมุ​มท​ั้งสี่ของขั้นข้างเตา
    และที่ยกริมโดยรอบ ทำดังนี้แหละท่านจะได้ชำระแท่นและทำการลบมลทินของแท่นนั้นไว้
  por-BR-2018: E tomarás de seu sangue, e porás nas pontas do altar , e nas quatro
    esquinas da aresta, e no contorno ao redor; assim o limparás e o expiarás.
  deu-ELO: Und du sollst von seinem Blute nehmen und es an seine vier Hörner tun und
    an die vier Ecken der Umwandung und an das Gesims ringsum; und so sollst du ihn
    entsündigen und Sühnung für ihn tun.
  eng-WYC-2018: And thou shalt take of the blood thereof, and shalt put on four horns
    thereof, and on four corners of [the] height, and on the crown in compass; and
    thou shalt cleanse it, and [fully] make clean. (And thou shalt take some of its
    blood, and shalt put it on the four horns on the top of the altar, and on the
    four corners of the middle section, and on the crown all around it; and so thou
    shalt cleanse it, and make it fully clean.)
  epo-epo: Kaj prenu iom el ĝia sango, kaj ŝprucigu sur ĝiajn kvar kornojn kaj sur
    la kvar angulojn de la elstaraĵo kaj sur la listelon ĉirkaŭe; kaj per tio vi ĝin
    purigos kaj pekliberigos.
  uig-PIN: sǝn uning ⱪenidin azraⱪ elip ⱪurbangaⱨning münggüzlirigǝ, qong tǝkqining
    tɵt burjikigǝ ⱨǝm ǝtrapidiki girwǝkliri üstigǝ sürisǝn; xuning bilǝn sǝn uni pakizlap
    wǝ uningƣa kafarǝt ⱪilisǝn.
  beo-beo: 'Di da amo ea maga:me mogili lale, gadodili oloda hegomai agesoi amoga
    legele, amola oloda dogoa fa:i amo ea hegomai biyaduyale, amola ea sisiga:i bega:,
    gufunanesisima. Agoane hamosea di da oloda foloama:mu amola Godema imunusa: modale
    ligiagama:mu.'
  tpi-OTNT: Na yu mas kisim sampela blut bilong dispela bulmakau na putim long ol
    4-pela kom bilong alta na long ol 4-pela kona bilong hap namel bilong alta na
    long dispela liklik banis i raunim hap namel bilong alta. Long dispela pasin bai
    yu rausim doti bilong alta na mekim alta i kamap klin long ai bilong mi.
  hau-SA: Za ka ɗibi jininsa ka zuba shi a ƙahoni huɗu na bagaden a gefen bisa da
    kuma kewaye da da’irar, ta haka za ka tsarkake bagaden ka kuma yi kafara dominsa.
  uig-LAT: sen uning qénidin azraq élip qurban’gahning münggüzlirige, chong tekchining
    töt burjikige hem etrapidiki girwekliri üstige sürisen; shuning bilen sen uni
    pakizlap we uninggha kafaret qilisen.
  nde-nde: Kumele uthathe elinye igazi ulifake empondweni ezine ze-alithare lasemagumbini
    amane elitshe langaphezulu lasemphethweni inxa zonke, ngokunjalo uhlambulule i-alithari
    njalo ulenzele inhlawulelo.
  ton-ton: 'Pea te ke toʻo ʻa hono toto ʻoʻona, ʻo pani ʻaki ia ʻa hono nifo ʻe fā,
    mo e tuliki ʻe fā ʻoe hala takatakai, pea mo e tapa fakatali ʻoku takatakai ʻaki
    ia: ʻe pehē ʻa hono fakamaʻa mo hono fufulu.'
  ces-1613: A nabera krve jeho, dáš na čtyři rohy jeho, i na čtyři úhly toho přepásaní,
    i na obrubu vůkol, a tak jej očistíš i vyčistíš.
  eng-WMB: You shall take of its blood and put it on its four horns, and on the four
    corners of the ledge, and on the border all around. You shall cleanse it and make
    atonement for it that way.
  tam-TCV: அதின் இரத்தத்தில் கொஞ்சத்தை எடுத்து, பலிபீடத்தின் நான்கு கொம்புகளிலும்,
    மேல்விளிம்பின் நான்கு மூலைகளிலும், வளைவிளிம்பைச் சுற்றிலும் தெளிக்கவேண்டும். அவ்வாறு
    பலிபீடத்தைத் தூய்மைப்படுத்தி, அதற்காக பாவநிவிர்த்தி செய்யவேண்டும்.
  ceb-ULB: Unya kuhaon nimo ang ubang dugo niini ug ibutang didto sa upat ka sungay
    ibabaw sa halaran ug sa upat ka kilid sa tindoganan niini ug sa ibabaw nga ngilit
    nga nakapalibot niini; hinloan nimo kini ug magbuhat ug pagpapas sa sala alang
    niini.
  pol-UBG: Wtedy weźmiesz z jego krwi i nałożysz na cztery rogi, na cztery narożniki
    odstępu i na obramowanie wokoło. W ten sposób oczyścisz go i poświęcisz.
  urd-GVU: اِس بَیل کا کچھ خون لے کر قربان گاہ کے چاروں سینگوں، نچلے حصے کے چاروں
    کونوں اور ارد گرد اُس کے کنارے پر لگا دے۔ یوں تُو قربان گاہ کا کفارہ دے کر اُسے
    پاک صاف کرے گا۔
  deu-1912: Und von desselben Blut sollst du nehmen und seine vier Hörner damit besprengen
    und die vier Ecken an dem obersten Absatz und um die Leiste herum; damit sollst
    du ihn entsündigen und versöhnen.
  kan-2017: ಆಮೇಲೆ ಅದರ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ನೀನು ತೆಗೆದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ ನಾಲ್ಕು ಕೊಂಬುಗಳಿಗೂ,
    ದೊಡ್ಡ ಅಂತಸ್ತಿನ ನಾಲ್ಕು ಮೂಲೆಗಳಿಗೂ, ಸುತ್ತಣ ದಿಂಡಿಗೂ ಹಚ್ಚಿ, ಯಜ್ಞವೇದಿಯ ದೋಷವನ್ನು ಪರಿಹರಿಸಿ
    ಅದನ್ನು ಶುದ್ಧಿಮಾಡು.
  yap-yap: Gur e ga ra fek boch u racha’en ngam thiy nga taban fapi gagey u tabthungen
    e thal ni daken fare altar, nge tabthungen e thal ni lukngun fare altar, nge ga’ngin
    yang i mirichren. Irera’ rogon i machalbognag fare altar ni nge tabgul.
  hlt-MCSB: A thii te lo lamtah a ki pali dongah khaw, tungkha bangkil pali dongah
    khaw, a rhi kaepvai ah hluk. Te dongah te te cim sak lamtah dawth kuekluek.
  mdy-ETH: ኔኤኒ ዬያ ሱጉፃፓ ዻካ ዔኪ ዒንጊፆ ሺኢሾሢኮ ቤርታ ዖይዶ ዛሎይዳ ዓኣ ጉራኖንታ ዬያኮ ዔንዳዻ ቤዞይዳ ቤዞይዳ ዓኣ
    ዎላ ካኣማ ካሮንታ ዒንጎ ባኮ ሺኢሾሢኮ ዓጮ ጉቤ ቲሽኬ፤ ዬያይዲ ኔኤኒ ዒንጎ ባኮ ሺኢሾሢ ጌኤሺ ዱማሳንዳኔ።
  twi-ASANTE: Ɛsɛ sɛ wofa nantwie ba no mogya no bi na wode keka afɔrebukyia mmɛn
    ɛnan no ho. Wode bi bɛkeka apa a ɛwɔ soro no ntwɛtwɛaso ne anoano kawa a atwa
    ho ahyia no ho na wɔnam so ate afɔrebukyia no ho de ayɛ mpata nso.
  eng-WEBU: You shall take of its blood and put it on its four horns, and on the four
    corners of the ledge, and on the border all around. You shall cleanse it and make
    atonement for it that way.
  wal-wal: Neeni he suuttaappe ekkada, oiddu kaceta, naa77antto xekkaa oiddu zooziyaanne
    he xekkaayyo gaxaa tiya. Hegaadan oottada, yarshshiyoosaa tunatettaappe geeshsha.
  spa-PDDPT: Tomarás de su sangre, la pondrás en los cuatro cuernos del altar en las
    cuatro esquinas alrededor del zócalo y alrededor de la moldura. Así lo purificarás
    y harás sacrificio que apacigua por el Templo.
  gun-gun: — Ha'e gui ma huguy reru vy altar áry 'rã remoĩ irundy hakua ikuai va'e
    re, ita ombojo'aa irundyve apy re, ha'e gui hembe ojerea ha'e javi rupi voi. Ha'e
    rami 'rã reiky'a'o altar pejejavyague rejao'i uka vy.
  ilo-ULB: Kalpasanna, mangalakanto iti dara daytoy ket ikabilmo iti uppat a sara
    ti altar ken iti uppat a suli daytoy ken iti naipalikmut nga iking; dalusamto
    daytoy ken ikonsagrarmonto daytoy.
  kpg-kpg: Gei goe gaa kae au dodo o di manu deelaa gaa wanga gi hongo nia madaagoo
    e haa o di gowaa dudu tigidaumaha, mo gi hongo di gowaa i tungaalodo o di gowaa
    dudu tigidaumaha, mo gi hongo di gili di maa huogodoo. Di hai deenei goe ne hagamadammaa
    di gowaa dudu tigidaumaha ge ne hagadabu di maa.
  uig-ARA: سەن ئۇنىڭ قېنىدىن ئازراق ئېلىپ قۇربانگاھنىڭ مۈڭگۈزلىرىگە، چوڭ تەكچىنىڭ
    تۆت بۇرجىكىگە ھەم ئەتراپىدىكى گىرۋەكلىرى ئۈستىگە سۈرىسەن؛ شۇنىڭ بىلەن سەن ئۇنى
    پاكىزلاپ ۋە ئۇنىڭغا كافارەت قىلىسەن.
  sus-sus: E xa na wuli di sa sɛrɛxɛbade ferie ma, a tunxun naani birin ma lanbanyi,
    nun a dɛ rabilinyi birin ma. Sɛrɛxɛbade rasɛniyɛnma na ki nɛ, a findi xunsare
    ra a bɛ.
  pon-2006: Ke pahn ale ekei ntah oh iriski ni koden pei sarawio ni keimw pahieuo,
    ni keilen keimw pahieu en kehndakehn nanwerenge, oh ni keile wasa koaros. Ih duwen
    met omw pahn kamwakelehda pei sarawio oh kasarawihala.
  ksd-ksd: Una tak pa ta gap tana, ma una kolo ra ivat na ramuna, ma ra ivat na nguna
    i lul ak, ma ra bokabokon kikil ia, upi una vagomgom ia ma una pait ra varporong
    ure.
  grc-BRENT: Καὶ λήψονται ἐκ τοῦ αἵματος αὐτοῦ, καὶ ἐπιθήσουσιν ἐπὶ τὰ τέσσαρα κέρατα
    τοῦ θυσιαστηρίου, καὶ ἐπὶ τὰς τέσσαρας γωνίας τοῦ ἱλαστηρίου καὶ ἐπὶ τὴν βάσιν
    κύκλῳ, καὶ ἐξιλάσονται αὐτό.
  ind-AYT: “Kamu akan mengambil sedikit darahnya dan mengoleskannya pada keempat tanduknya,
    dan pada keempat sudut pinggiran dan pada batas sekeliling; demikianlah kamu akan
    menyucikannya dan mengadakan penebusan dosa untuknya.
  nya-nya: Udzatengeko magazi ake ena ndi kuwapaka pa nyanga zinayi za pa guwa lansembe,
    pa ngodya zinayi za phaka ndiponso mozungulira mkombero wonse. Motero udzaliyeretsa
    ndi kulipatula.
  hrv-hrv: Uzet ćeš njegove krvi i njome pomazati četiri roga žrtvišta i četiri ugla
    pojasa i obrub sve uokolo da okajnicom pomiriš žrtvenik.
  mps-mps: Tama nago te kau kibugo kaneme meba selama, tama te altago gąų me si
    me side munama, tama me alta me si me si dage badu tomode, me te dwasianu obo
    te alta tomode bagulali tede mubadi yao. Tama nago te ebo kolesagago te altago
    meda sela sąyu, tama te alta eno gedude wiegi yai pedalaibao.
  tpi-tpi: Na yu mas kisim sampela blut bilong dispela bulmakau na putim long ol 4-pela
    kom bilong alta na long ol 4-pela kona bilong hap namel bilong alta na long dispela
    liklik banis i raunim hap namel bilong alta. Long dispela pasin bai yu rausim
    doti bilong alta na mekim alta i kamap klin long ai bilong mi.
  dan-1931: og du skal tage noget af dens Blod og stryge det på Alterets fire Horn,
    på Fremspringets fire Hjørner og på Kantlisten rundt om og således rense det for
    Synd og fuldbyrde Soningen for det.
  vie-OVCB: Con sẽ lấy máu nó bôi lên bốn sừng bàn thờ, bốn góc bàn thờ, và cả đường
    viền chung quanh rìa. Việc này sẽ tẩy sạch và chuộc tội cho bàn thờ.
  guj-2017: તારે તેમાંથી કેટલુંક રક્ત લઈને વેદીનાં ચાર શિંગડાને તથા વેદીના ચાર ખૂણાને
    તથા તેની કિનારીને લગાડવું. આ રીતે તારે તેને શુદ્ધ કરીને તેના માટે પ્રાયશ્ચિત કરવું.
  pon-2006A: Ke pahn ale ekei ntah oh iriski ni koden pei sarawio ni keimw pahieuo,
    ni keilen keimw pahieu en kehndakehn nanwerenge, oh ni keile wasa koaros. Ih duwen
    met omw pahn kamwakelehda pei sarawio oh kasarawihala.
  por-BRBSL: Você tirará seu sangue e o colocará em seus quatro chifres, e nos quatro
    cantos do parapeito, e na borda ao redor. Você o limpará e fará expiação por ele
    dessa maneira.
  cth-cth: A thi hah na la vaiteh, khoungroe ki pali touh hoi a hrawtnae takin pali
    touh e hoi petkâtue lah na hluk vaiteh, na thoung sak vaiteh yonthanae na sak
    pouh han.
  twi-twi: Ɛsɛ sɛ wofa nantwi ba no mogya no bi na wode keka afɔremuka mmɛn anan no
    ho. Wode bi bɛkeka apa a ɛwɔ soro no ntwɔtwɔw so ne anoano kaa a atwa ho ahyia
    no ho na wɔanam so atew afɔremuka no ho de ayɛ mpata nso.
  hlt-hlt: A thii te lo lamtah a ki pali dongah khaw, tungkha bangkil pali dongah
    khaw, a rhi kaepvai ah hluk. Te dongah te te cim sak lamtah dawth kuekluek.
  tbz-SIM: Kɑ̀ɑ wɑɑ́ mmɛyĩ̀ĩ̀ nkɛ́fɛtɛ́ diwũɔ̃tɔ̀nnì bɑ̀kɛ̀ nɛ̀ kukɑ̃kú kpɛ̃ɛ̃́mmɛ̀
    kó tipíìtì tinɑ̀ɑ̀, kɛ mɛ nyĩ́ nɛ̀ yɛbìɛ̀ nkɛ́fitɛ́. A yóó mɛ nyĩ́ kɛ́dɛitɛ di
    yɛi nkɛ́ dì wèńkùnnɛ.
  msy-2020: Egh nɨ bulmakaun kamɨn ghuzitaba inighɨva ofa gamir dakozimɨn, mɨkebabar
    komɨn 4plan kabar aghuigh. Egh gumazamizibar arazir kuraba gɨn amangɨsɨ ofa gamir
    dakozir namba 2ɨn mɨtemɨn mɨkebabar aghuva, an dɨvazir dozir bar anevɨnizim a
    daghuigh. Nɨ kamaghɨn damightɨ, ofa gamir dakozim nan damazimɨn zueghɨva, na baghavɨra
    itir bizimɨn mɨn ikiam.
  dop-dop: Kpɑɣɑ lɑtǝcɛ ɩnɩ ɩ cɑlǝm nɑ ń tɑɑ-wǝɣɩ kɔtɑɣɑ tǝlɑtɛ hǝlǝŋɑsɩ liɣiti. Nɑ
    tǝ ntompee ŋkuluŋɑsɩ tɑɑ, nɑ pǝ cɔɔ-yɛ nɑ pǝ́ tɑ́. Ɩlɛ pǝ hɩɩsɑ kɔtɑɣɑ tǝlɑtɛ
    ɑsilimɑ ntɛ́. Ɩlɛnɑ tǝ́ pǝsɩ Ɩsɔ nyǝntɛ.
  azb-azb: “Buğanın qanından götürüb qurbangahın dörd buynuzuna, çıxıntının dörd küncünə
    və ətrafındakı kənarın üstünə sürt. Beləcə qurbangahı pak edib onun üçün kəffarə
    ver.
  eng-DBY: 'And thou shalt take of its blood, and put it on the four horns thereof,
    and on the four corners of the settle, and upon the border round about: so shalt
    thou purge and make atonement for it.'
  hin-2017: तब तू उसके लहू में से कुछ लेकर वेदी के चारों सींगों और कुर्सी के चारों
    कोनों और चारों ओर की पटरी पर लगाना; इस प्रकार से उसके लिये प्रायश्चित करने के
    द्वारा उसको पवित्र करना।
  wol-KYG: Nga sàkk ci deret ji, taqal ci ñeenti béjjéni sarxalukaay bi, ak ñeenti
    colli kaw gi ak ci kéméj gi ba mu daj, nga laabale ko sarxalukaay bi, defale ko
    ko njotlaayam.
  eng-YLT: And thou hast taken of its blood, and hast put it on its four horns, and
    on the four corners of its border, and on the border round about, and hast cleansed
    it, and purified it.
  eng-WYC-2017: And thou shalt take of the blood thereof, and shalt put on four horns
    thereof, and on four corners of [the] height, and on the crown in compass; and
    thou shalt cleanse it, and [fully] make clean.
  eng-WMBB: You shall take of its blood and put it on its four horns, and on the four
    corners of the ledge, and on the border all around. You shall cleanse it and make
    atonement for it that way.
  urd-GVH: इस बैल का कुछ ख़ून लेकर क़ुरबानगाह के चारों सींगों, निचले हिस्से के चारों
    कोनों और इर्दगिर्द उसके किनारे पर लगा दे। यों तू क़ुरबानगाह का कफ़्फ़ारा देकर
    उसे पाक-साफ़ करेगा।
  rug-rug: Kaiqa eharana si kote vagia goi meke busa lani koari ka made kikihona sa
    hope meke koari ka made iiona sa hatara vina rua meke pa vari likohaena sa beruna
    sa lolomo tuqe ehara. Ke kote tava madi sa hope meke kote tava via pa sinea.
  gaz-gaz: Atis dhiiga isaa irraa xinnoo fudhattee gaanfa afran kan iddoo aarsaa,
    goleewwan gulantaa ol aanuu afranii fi naannoo xiyyoo isaa hunda dibda; haala
    kanaanis iddoo aarsaa sana qulqulleessitee araara buufta.
  fra-LSG: Tu prendras de son sang, et tu en mettras sur les quatre cornes de l’autel,
    sur les quatre angles de l’encadrement, et sur le rebord qui l’entoure; tu purifieras
    ainsi l’autel et tu en feras l’expiation.
  yal-yal: I xa a wunla nde tongo, i yi a sa saraxa ganden feri naaninne ma, i yi
    nde sa na laben na saraxa ganden dɔxɔ firinden tongon naaninne ma e nun a ɲinginna
    fari na rabilinni. Nayi, i saraxa ganden nasariɲanma nɛn, i yi Ala solona a fe
    yi.
  haw-1868: A e lawe oe i ke kauwahi o kona koko, a e kau aku ma kona mau pepeiaohao
    eha, a ma na kihi eha o ke anuu puni, a ma kona kae a puni; pela no oe e hoomaemae
    ai a e huikala ai ia mea.
  arb-NAV: وَتَأْخُذُ مِنْ دَمِهِ وَتَضَعُ مِنْهُ عَلَى قُرُونِ الْمَذْبَحِ الأَرْبَعَةِ،
    وَعَلَى زَوَايَا الرَّفِّ وَعَلَى مُحِيطِ حَافَّتِهِ، فَتُطَهِّرُهُ وَتُكَفِّرُ
    عَنْهُ.
  ewe-ewe: Ele na wò be nàku lã la ƒe ʋu aɖe asi ɖe vɔsamlekpui la ƒe lãdzo eneawo
    kple kɔ eneawo ƒe dzogoewo ŋu aƒo xlã kpe ɖo, ale nàkɔ vɔsamlekpui la ŋu, eye
    nàlé avu ɖe enu.
  eng-LEE: And thou shalt take of his blood, and put it on its four horns, and on
    the four corners of the projection, and upon the border round about; and thou
    shalt cleanse it and make an atonement for it.
  asm-FB: তেতিয়া তুমি তাৰ অলপ তেজ লৈ বেদিটোৰ চাৰিটা শিঙত, তাৰ ওপৰ ভাগৰ চাৰি চুকত
    আৰু চাৰিওফালে তাৰ বাৰত লগাবা; তুমি এইদৰে তাক শুচি কৰিবা।
  sus-A: عٍ شَ نَ وُلِ دِ سَ سّرّشّبَدٍ قٍرِيٍ مَ، عَ تُنشُن نَانِ بِرِن مَ لَنبَنيِ،
    نُن عَ دّ رَبِلِنيِ بِرِن مَ. سّرّشّبَدٍ رَ سّنِيّنمَ نَ كِ نّ، عَ قِندِ شُنسَرٍ
    رَ عَ بّ.
  fra-SBL: Tu prendras de son sang et tu en mettras sur ses quatre cornes, sur les
    quatre coins de la corniche et sur la bordure tout autour. Tu le purifieras et
    tu en feras l'expiation de cette manière.
  hbo-hbo: וְלָקַחְתָּ֣ מִדָּמֹ֗ו וְנָ֨תַתָּ֜ה עַל־אַרְבַּ֤ע קַרְנֹתָיו֙ וְאֶל־אַרְבַּע֙
    פִּנֹּ֣ות הָעֲזָרָ֔ה וְאֶֽל־הַגְּב֖וּל סָבִ֑יב וְחִטֵּאתָ֥ אֹותֹ֖ו וְכִפַּרְתָּֽהוּ׃
  kik-kik: Nĩũkooya thakame ĩmwe ya yo ũmĩhake hĩa-inĩ icio inya cia kĩgongona, na
    mĩthia-inĩ ĩyo ĩna ya metha ĩyo ĩrĩ igũrũ, na ũthiũrũrũkĩrie mũgũkũ ũcio, nĩguo
    ũtherie kĩgongona na ũkĩhoroherie.
  fra-NCL: Tu prendras de son sang et tu le mettras sur les quatre cornes de l’autel
    et sur les quatre angles du cadre, et sur le rebord tout autour, et tu feras l’expiation
    de l’autel et sa propitiation.
  cek-AK: Athii to la ah loe hmaicam hoi tacawt tahang takii palito, im takii palito
    hoi aqai boih ah suem ah; to tiah hmaicam to na ciimsak moe na pasaeh han angaih.
  cuk-cuk: ” ‘A-sorbali, moli-bebe-nikad-sapingwagwad-e-ablis ichee be suoed. Geb
    ibmar-bebe-warbake-gwichidgi, niba billi-maid-e-dikarmar-sogabake-abingunanaidgi,
    degi, bela e-dikar-ebiris mulluu-maidgi, moli-bebe-nikad-sapingwagwad-e-ablis
    be bomioed. Weyobi, ibmar-ogumakar-ukleged-aila isguedgi-warmaksadi, be urukoed.
  uig-CYR: сән униң қенидин азрақ елип қурбангаһниң мүңгүзлиригә, чоң тәкчиниң төрт
    бүҗигигә һәм әтрапидики гирвәклири үстигә сүрисән; шуниң билән сән уни пакизлап
    вә униңға кафарәт қилисән.
  tel-2017: వారు దాన్ని పాప పరిహారార్థబలిగా అర్పించి, బలిపీఠానికి ప్రాయశ్చిత్తం చేయడానికి
    దాని రక్తంలో కొంచెం తీసి దాని నాలుగు కొమ్ముల మీదా దాని చూరు నాలుగు మూలల మీదా చుట్టూ
    ఉన్న అంచు మీదా పూయాలి.
  hat-BSA: ‘Ou va pran kèk nan san li, mete li sou kat kòn yo, sou kat kwen ankadreman
    an ak toutotou arebò a. Konsa, ou va fè l vin pwòp e fè ekspiyasyon pou li.
  kos-kos: Kom ac fah eis kutu srah kac, ac sang nu ke sak kosroh ke sruwasrik lucng
    ke loang uh, ac nu ke sruwasrik ke infulwen loang uh, ac nu ke patun nukewa siska
    uh. Ke kom oru ouinge uh, kom ac aknasnasyela loang uh, ac akmutalyela.
  hbo-WLC: וְלָקַחְתָּ֣ מִדָּמ֗וֹ וְנָ֨תַתָּ֜ה עַל־אַרְבַּ֤ע קַרְנֹתָיו֙ וְאֶל־אַרְבַּע֙
    פִּנּ֣וֹת הָעֲזָרָ֔ה וְאֶֽל־הַגְּב֖וּל סָבִ֑יב וְחִטֵּאתָ֥ אוֹת֖וֹ וְכִפַּרְתָּֽהוּ׃
  ibo-ibo: Unu ga-ewere ụfọdụ nʼọbara ya tee na mpi anọ nke ebe ịchụ aja, na nʼakụkụ
    anọ nke ebe ịchụ aja, na nʼakụkụ anọ nke mbadamba nkume dị nʼelu, na gburugburu
    ọnụ ọnụ ya, si otu a sachaa ebe ịchụ aja ahụ, kpuchikwaara ya mmehie.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ତହିଁର ରକ୍ତ ନେଇ ଚାରି ଶୃଙ୍ଗ ଉପରେ ଓ ଥାକର ଚାରି କୋଣ ଉପରେ ଓ ଧାରର
    ଚାରିଆଡ଼େ ଦେବ, ଏହି ପ୍ରକାର ତୁମ୍ଭେ ବେଦିକୁ ଶୁଚି କରି ତହିଁ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ।
  chk-chk: Nge en kopwe angei ekis seni chan o toofi ngeni ekewe rüanü mächän lepwokukun
    ewe rongen asor, kopwe pwal toofi ngeni lepwokukun ililin me rüanü, pwal won repenin
    mi nom pwelin ünükün. Iei usun kopwe limeti ewe rongen asor ren ewe asoren limelim.
  rop-rop: Yu gajim sambala blad blanga det enimul en yu pudum langa det fobala kona
    langa det teibul blanga ofring. Pudum sambala blad langa detlot kona langa det
    midulpat en sambala langa det lilwan krik raidaran langa det midul pat. Wal ol
    detlot ofring garra meigim det teibul blanga ofring jidan klinbala blanga serramoni
    en im garra jidan redibala blanga abum sekrifais langa mi na.
  ukr-1871: І возьми крові його та й покропи на чотирі роги жертівника й на чотирі
    угли в майданцї, й на пояс округи, й сим робом очисти його й осьвяти його.
  deu-1951: Und du sollst von seinem Blute nehmen und es auf seine vier Hörner tun
    und auf die vier Ecken des Absatzes und auf die Randleiste ringsum und sollst
    ihn also entsündigen und versühnen.
  eng-JPS: And thou shalt take of the blood thereof, and put it on the four horns
    of it, and on the four corners of the settle, and upon the border round about;
    thus shalt thou purify it and make atonement for it.
  srp-1865: I uzmi krvi njegove, i pomaži mu èetiri roga i èetiri ugla od pojasa i
    oplatu unaokolo, tako æeš ga oèistiti i uèiniti oèišæenje za nj.
  lug-lug: Oliddira omusaayi ogumu okuva mu nte eyo n’oguteeka ku mayembe ana ag’ekyoto,
    ne ku nsonda ennya ez’omugo ogwa waggulu ne ku mugo ogwa kamwa kaakyo okwetooloola,
    ne mutukuza ekyoto era ne mu kitangirira.
  heb-heb: ולקחת מדמו ונתתה על ארבע קרנתיו ואל ארבע פנות העזרה ואל הגבול סביב וחטאת
    אותו וכפרתהו׃
  ben-IRV: তারপর তার থেকে কিছুটা রক্ত নেবে এবং বেদির চারটে শিঙের ওপরে রাখবে চারদিকের
    চার প্রান্তে পাপ মুক্ত করবে এবং প্রায়শ্চিত্ত করবে।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਲਹੂ ਵਿੱਚੋਂ ਲੈਣਾ ਅਤੇ ਉਸ ਦੇ ਚਾਰੇ ਸਿੰਗਾਂ ਤੇ ਉਸ ਦੀ ਕੁਰਸੀ ਦੇ ਚਾਰੇ
    ਕੋਨਿਆਂ ਤੇ ਅਤੇ ਉਸ ਦੇ ਦੁਆਲੇ ਦੇ ਫੱਟੇ ਤੇ ਲਾਉਣਾ, ਇਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਉਸ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇਂ
    ਅਤੇ ਉਸ ਨੂੰ ਸ਼ੁੱਧ ਕਰੇਂ।
  mya-JVB: နွားအသွေး အချို့ကိုယူ ၍ ယဇ်ပလ္လင်ဦးချို လေး ချောင်း၊ အထစ် လေး ထောင့် ၊
    အနားပတ် ကိုလူး သော အားဖြင့်သန့်ရှင်း စင်ကြယ်စေရမည်။
  hmo-hmo: Unai boromakau ena rara haida be boubou patana ena ataiai idia noho doa
    edia latanai do oi atoa, bona huanai ia noho patapata ena kona dekenai bona iena
    isena, huanai ia noho patapata ia hagegea gauna ena kahana ibounai dekenai unai
    rara do oi atoa. Inai dala dekenai oi ese boubou patana do oi hagoevaia, bona
    hahelagaia danu.
  urd-urd: और तू उसके खू़न में से लेना और मज़बह के चारों सींगों पर, उसकी कुर्सी के
    चारों कोनों पर और उसके चारो तरफ़ के हाशिए पर लगाना; इसी तरह कफ़्फ़ारा देकर उसे
    पाक — ओ — साफ़ करना।
  rus-SYN: И возьми крови его, и покропи на четыре рога его, и на четыре угла площадки,
    и на пояс кругом, и так очисти его и освяти его.
  bqc-SIM: ní a au dã máma sa'okĩi kↄ́ba mɛ̀n síiↄ̃ↄwa ń a swã́ zↄ̃ↄ gola mɛ̀n
    síiↄ̃ↄ ń pↄ́ pↄ́ wa bò wa lìaipiↄ, ní gbãbↄɛ̀, i gↄ̃ ma pↄ́ ũ.
  tcz-CHONGTHU: Nang thisan them khat naham doh a maichama saki li ho chunga chu naloi
    ding ahi. Achunglang aningli laiya chu nanu ding ahi. Chuleh agei kimvel lhung
    keija atunna a chu nanu tha ding ahi. Hiche chun maicham asuhtheng naleh chonset
    thoidamna hiding ahi.
  mar-mar: तू त्याच्या रक्तातले थोडेसे घेऊन वेदीच्या चारी शिंगावर, बैठकीच्या चारी
    कोपऱ्यावर आणि सर्व बाजूंच्या कडेवर शिंपड. अशा रीतीने तू प्रायश्चित करून शुद्ध
    कर.
  qub-qub: Chay wäcata pishtar wallcalla yawarninta charircur altarpa chuscun wagrancuna
    llauchiraycajta pichupanqui. Chuscun isquïnanta, patac caycajtapis llapanta pichupanqui.
    Chayno altarta ruraptiquega ofrendacunata rupachinayquipaj rispitädunami canga.
  bqp-bqp: Kpɑ ɑ ten yɛm suɑ ɑ yɛ̃kɑ yɑ̃ku yee ten kɑ̃ɑnu nnɛ ye sɔɔ kɑ ten goonu
    nnɛ ye sɔɔ kɑ sere mɑɑ yen bɔkɑ yiruse ye sɔɔ ɑ kɑ sikerenɑ. Nge mɛyɑ kɑɑ kɑ yɑ̃ku
    yee te disi wɔkɑ kpɑ ɑ tu sɑ̃rɑsiɑ.
  hat-hat: N'a pran ti gout nan san an, n'a vide l' sou tèt kat kòn yo nan kat kwen
    lotèl la, sou kat kwen pòsyon mitan lotèl la ak sou tout rebò a. Se konsa n'a
    wete tout peche ki te antre nan fè lotèl la, n'a mete l' apa nèt pou sèvis mwen.
  eng-BSB: You are to take some of its blood and put it on the four horns of the altar,
    on the four corners of the ledge, and all around the rim; thus you will cleanse
    the altar and make atonement for it.
  eng-WEBPB: You shall take of its blood and put it on its four horns, and on the
    four corners of the ledge, and on the border all around. You shall cleanse it
    and make atonement for it that way.
  kbq-kbq: Hagi ana ve bulimakao afu'mofo korama'a mago'a taginka, Kresramana vu itamofona
    4'a renagentete'ma me'nea pazivetera nefrenka, itare'ma ahe harari'noma kagi'nea
    zafare'enena frentenka kagio. E'ina hunka ana kresramnavu ita eri agru hunka kumi
    nona hugahane.
  nhe-BL: Huan tijcuis se quentzi ieso huan tijtlalis ipan nopa nahui cuacuajtli tlen
    eltoc ipan iesquinas nopa tlaixpamitl. Nojquiya tijtlalis ipan iesquinas nopa
    parte tlen nopa tlaixpamitl tlen mocahua tlatzintla iixco tlen huejcapa. Huan
    nojquiya xijtlali ipan itencuayo nopa tlaixpamitl tlen quipixtoc yahualtic. Huan
    ya nopa quitlapajpacchihuas huan quitlatzejtzelolchihuas nopa tlaixpamitl.
  gub-BL: 'Erepyhyk putar huwykwer pixik nehe. Eremono putar a''e huwykwer izuka haw
    rehe iahykaw nànàn nehe: iahykaw i''aromo har nànàn, iahykaw wamyter pe har nànàn,
    izywyr har nànàn nehe no. Nezewe mehe eremukatu putar ma''ea''yr hapy haw herenataromo
    nehe, imonokatu pà ihewe nehe.'
  eng-DRA: 'And thou shalt take of his blood, and shalt put it upon the four horns
    thereof, and upon the four corners of the brim, and upon the crown round about:
    and thou shalt cleanse, and expiate it.'
