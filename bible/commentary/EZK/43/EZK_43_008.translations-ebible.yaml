verse: EZK.043.008
translations:
  mal-C: എനിക്കും അവർക്കും ഇടയിൽ ഒരു ചുമർമാത്രം ഉണ്ടായിരിക്കുമാറ്, തങ്ങളുടെ ഉമ്മറപ്പടികൾ
    എന്റെ ഉമ്മറപ്പടികൾക്കു സമീപവും തങ്ങളുടെ കട്ടിളകൾ എന്റെ കട്ടിളകൾക്കു സമീപവും ആക്കിയിട്ടാണ്
    അവർ എന്റെ നാമം അശുദ്ധമാക്കിയത്. അവർ ചെയ്ത മ്ലേച്ഛകർമങ്ങളിലൂടെ അവർ എന്റെ വിശുദ്ധനാമം
    അശുദ്ധമാക്കിയിരിക്കുന്നു. തന്മൂലം ഞാൻ എന്റെ കോപത്തിൽ അവരെ നശിപ്പിച്ചു.
  deu-TKW: indem sie ihre Schwelle neben meine Schwelle und ihre Pfoste neben meine
    Pfoste setzten, so daß nur die Wand zwischen mir und ihnen war. Und so verunreinigten
    sie beständig meinen heiligen Namen durch ihre Greuel, die sie verübten, so daß
    ich sie in meinem Zorne vertilgte.
  lin-lin: Tango batiaki bikotelo na bango pene ya ekotelo na Ngai, mabaya oyo esimbaka
    bikuke na bango pene ya mabaya oyo esimbaka ekuke na Ngai, bongo mir moko kaka
    nde ekabolaki bango na Ngai, babebisaki nde bosantu ya Kombo na Ngai na nzela
    ya misala na bango ya mbindo ; yango wana, Ngai mpe nabebisaki bango na kanda
    na Ngai.
  eng-LSV: In their putting their threshold with My threshold, || And their doorpost
    near My doorpost, || And the wall between Me and them, || And they have defiled
    My holy Name, || By their abominations that they have done, || And I consume them
    in My anger.
  eng-GNV: 'Albeit they set their thresholdes by my thresholdes, and their postes
    by my postes (for there was but a wall betweene me and them) yet haue they defiled
    mine holy Name with their abominations, that they haue committed: wherfore I haue
    consumed them in my wrath.'
  eng-WEBSTER: 'In their setting of their threshhold by my threshholds, and their
    post by my posts, and the wall between me and them, they have even defiled my
    holy name by their abominations that they have committed: wherefore I have consumed
    them in my anger.'
  nhw-BL: Inijuanti quichijchijque inintlaixpanhua para tiotzitzi nechca campa na
    notiopa ica san se piltepantzi catli motlajcotlaliyaya tlen na notiopa ica inijuanti
    inintiopa huan nopona quinhueyichihuayayaj tiotzitzi. Yeca na niquintzontlamilti
    ica nohueyi cualancayo pampa nechijtlacojque na catli nitlatzejtzeloltic ica nochi
    tlamantli catli amo cuali.
  swh-ONEN: Walipoweka kizingiti chao karibu na kizingiti changu na miimo yao ya milango
    karibu na miimo yangu, pakiwa na ukuta tu kati yangu na wao, walilinajisi Jina
    langu takatifu kwa matendo yao ya machukizo. Kwa sababu hiyo niliwaangamiza kwa
    hasira yangu.
  bba-bba: Domi ben sinɑm be, bɑ ben sinɑ kpɑɑrun kɔnnɔsu bɑkunɑsiɑ nɛn sɑ̃ɑ yerun
    kɔnnɔsun bɔkuɔ. Gɑnɑ tiɑ tɔnɑ yɑ nu kɑrɑnɛ. Mɛyɑ bɑ mɑɑ nɛn yĩsi dɛɛrɑ te disi
    doke kɑ ben dɑɑ kɔ̃sɑ ye bɑ kuɑ. Yen sɔ̃nɑ nɑ bu wɔri kɑ nɛn mɔru bɑkɑ.
  eng-KJVCPB: 'In their setting of their threshold by my thresholds, and their post
    by my posts, and the wall between me and them, they have even defiled my holy
    name by their abominations that they have committed: wherefore I have consumed
    them in mine anger.'
  luo-luo: Kane giketo ndirigi mag timo misango but ndiriga mag misango kod sirnigi
    e bath sirniga, ma ohinga kende ema opoga kodgi, ne gidwanyo nyinga maler gi timbegi
    mamono. Omiyo mirima nomaka mi atiekogi.
  meu-meu: eiava edia raka-vareaina na lauegu raka-vareaina bona edia iduara ihua-ihuadia
    na lauegu iduara ihua-ihuadia badibadidiai bae alodia, bena lau bona idia padamai
    ai na hehari maḡuna mo baine mia dainai. Edia kara dika-rohorohodia vada e kara
    dainai lau ladagu helaḡana vada e hamiroa, taunabunai lau ese egu badu garaḡarana
    ai vada na ha-oredia.
  npi-ULB: तिनीहरूको सँघारलाई मेरो सँघारको नजिक, र तिनीहरूको ढोकाका चौकोसहरूलाई मेरो
    ढोकाका चौकोसहरूका नजिक राखेर, अनि म र तिनीहरूका बिचमा एउटा भित्ता मात्र राखेर
    अबदेखि तिनीहरूले मेरो पवित्र नाउँलाई अशुद्ध पार्नेछैनन् । तिनीहरूले आफ्ना घिनलाग्दा
    कामहरूद्वारा मेरो नाउँलाई अशुद्ध बनाए, यसैले मैले तिनीहरूलाई आफ्‍नो क्रोधमा नाश
    गरें ।
  yor-yor: Nígbà tí wọ́n ba gbé ìloro ilé wọn kángun sí ìloro ilé mi àti ìlẹ̀kùn wọn
    sì ẹ̀gbẹ́ ìlẹ̀kùn mi, pẹ̀lú ògiri nìkan ní àárín èmi pẹ̀lú wọn, wọ́n ba orúkọ
    mímọ́ mi jẹ́ pẹ̀lú ìwà ìríra wọn. Nígbà náà ni mo pa wọ́n run ní ìbínú mi.
  pes-OPCB: آنها بتکده‌های خود را در کنار خانهٔ من بنا کردند. فاصلهٔ بین من و بتهای
    آنان فقط یک دیوار بود و در آنجا بتهای خود را می‌پرستیدند. چون با این اعمال قبیح
    خود نام مرا لکه‌دار کردند، من هم با خشم خود ایشان را هلاک نمودم.
  tgl-ULB: Hindi na nila lalapastanganin ang aking banal na pangalan sa pamamagitan
    ng paglalagay ng mga pintuan ng kanilang dambana sa tabi ng aking pintuan at ang
    mga haligi ng tarangkahan ng kanilang mga dambana sa tabi ng mga haligi ng aking
    sariling tarangkahan na walang namamagitan sa amin kundi pader. Nilapastangan
    nila ang banal kong pangalan sa pamamagitan ng kanilang mga kasuklam-suklam na
    gawain, kaya nilipol ko sila ng aking galit.
  hui-hui: '@see-verse:EZK.043.007'
  mya-mya: ရှင်​ဘု​ရင်​များ​သည်​မိ​မိ​တို့​၏​တံ​ခါး​တိုင် များ​နှင့်​တံ​ခါး​အောက်​ခံ​ဘောင်​များ​ကို​ငါ
    ၏​ဗိ​မာန်​တော်​တံ​ခါး​တိုင်​များ၊ တံ​ခါး အောက်​ခံ​ဘောင်​များ​နှင့်​ကပ်​လျက်​ပြု​လုပ်
    ထား​ကြ​၏။ ဤ​နည်း​အား​ဖြင့်​ငါ​နှင့်​သူ တို့​၏​ကြား​တွင်​နံ​ရံ​သာ​ခြား​၍​နေ​၏။
    သူ​တို့​သည်​စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်​ကောင်း​သော အ​မှု​အ​ပေါင်း​ကို​ပြု​ကျင့်​ကာ​ငါ​၏
    သန့်​ရှင်း​မြင့်​မြတ်​သော​နာ​မ​တော်​ကို ရှုတ်​ချ​ကြ​၏။ သို့​ဖြစ်​၍​ငါ​သည်​အ​မျက်
    ထွက်​၍​သူ​တို့​အား​ဖျက်​ဆီး​တော်​မူ​၏။-
  bod-N: དེ་དག་གི་སྒོ་ཐེམ་ནི་ངའི་སྒོ་ཐེམ་དང་ཉེ་ཞིང་། དེ་དག་གི་སྒོ་སྒྲོམ་ཡང་ངའི་སྒོ་སྒྲོམ་དང་ཉེ་བ་ཡིན།
    ང་དང་དེ་དག་གི་བར་དུ་རྩིག་པ་གཅིག་མ་གཏོགས་མེད་པའི་དུས་སུ། དེ་དག་གིས་རང་གིས་སྤྱད་པའི་ཞེན་ལོག་གི་ལས་ཀྱིས་ངའི་མཚན་དམ་པ་བཙོག་པར་བཟོས་པས།
    ངས་ཁོང་ཁྲོ་དང་བཅས་དེ་དག་རྩ་མེད་དུ་བཏང་བ་ཡིན།
  sna-sna: Pavakaisa chikumbaridzo mujinga mechikumbaridzo changu namagwatidziro pajinga
    pegwatidziro rangu pachingova norusvingo pakati pangu naivo, vakasvibisa zita
    rangu dzvene nezvinonyangadza zvavakaita. Saka ndakavaparadza mukutsamwa kwangu.
  spa-BLM: al poner su umbral junto a mi umbral y su poste junto a mi poste. Había
    un muro entre ellos y yo; y han profanado mi santo nombre con las abominaciones
    que han cometido. Por eso los he consumido en mi ira.
  cac-cac: A pecatax chi' sb'onacq'ue spalacio eb' d'a stz'ey in templo. Junn̈ej muro
    aycan d'a scal spuertail in templo yed' spuertail spalacio eb' chi'. Ix in alji
    chucal yuj schucal sb'eyb'al eb' yajb'entac d'a yol in sat. Yuj chi' ix cot voval
    d'a eb', ix in satanel eb'.
  swh-ULB: Hawatalikufuru tena jina langu takatifu kwa kuweka kizingiti chao karibu
    na kizingiti changu, na nguzo yao ya lango karibu na nguzo yangu ya lango, bila
    kitu lakini ukuta kati yangu na wao. Wamelikufuru jina langu kwa matendo yao machafu,
    hivyo nimewala kwa hasira yangu.
  bel-bel: Яны ставілі парог свой каля парога Майго і вяроўкі дзьвярэй сваіх каля
    пераддзьвер'я Майго, так што адна сьцяна была паміж Мною і імі, і апаганьвалі
    сьвятое імя Маё мярзотамі сваімі, якія рабілі, і за тое Я пагубіў іх у гневе Маім.
  deu-ELBBK: indem sie ihre Schwelle an meine Schwelle und ihre Türpfosten neben meine
    Türpfosten setzten, dass nur die Wand zwischen mir und ihnen war, und meinen heiligen
    Namen verunreinigten durch ihre Gräuel, die sie verübten, so dass ich sie in meinem
    Zorn vernichtet habe.
  mbb-OT: Dengan mibaal sikandan te pemuhatà he para te zuma he menge ed-ezapen diyà
    te avey te pemuhatà he para kediey he verengbeng dà is nekepetug-elang. Midremerikan
    dan is waǥas he ngazan ku pinaaǥi keniyan te utew mezaat he menge vaal zan. Umbe
    tenged te pauk ku midezeetan ku sikandan.
  mal-2015: എനിക്കും അവർക്കും ഇടയിൽ ഒരു ചുവർ മാത്രം ഉണ്ടായിരിക്കത്തക്കവണ്ണം തങ്ങളുടെ
    ഉമ്മരപ്പടി എന്റെ ഉമ്മരപ്പടിയും തങ്ങളുടെ കട്ടള എന്റെ കട്ടളയും ആക്കുന്നതുകൊണ്ടും
    എന്റെ വിശുദ്ധനാമത്തെ ഇനി അശുദ്ധമാക്കേണ്ടതല്ല; അവർ ചെയ്ത മ്ലേച്ഛതകളാൽ അവർ എന്റെ
    വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കിയിരിക്കുന്നു; അതുകൊണ്ടു ഞാൻ എന്റെ കോപത്തിൽ അവരെ നശിപ്പിച്ചു.
  rmc-rmc: Kerde peske o prahi the o zarubňi paš mire prahi the paš mire zarubňi a
    maškar mande the lende sas ča o muros. Meľarenas andre miro sveto nav peskre džungale
    vecenca, so kerenas, a vašoda len murdarďom avri mira choľaha.
  pes-OPV: ازاینکه آستانه های خود را نزد آستانه من وباهوهای خویش را به پهلوی باهوهای
    من برپاکرده‌اند و در میان من و ایشان فقط دیواری است، پس اسم قدوس مرا به رجاسات
    خویش که آنهارا بعمل آورده‌اند بی‌حرمت ساخته‌اند، لهذا من در خشم خود ایشان را تلف
    نموده‌ام.
  ron-1924: ка атунч кынд ышь пуняу прагул лор лынгэ прагул Меу, стылпий лор лынгэ
    стылпий Мей ши ну ера декыт ун зид ынтре Мине ши ей. Аша ау пынгэрит ей Нумеле
    Меу чел сфынт ку урычуниле пе каре ле-ау сэвыршит, де ачея й-ам мистуит ын мыния
    Мя.
  ben-OBCV: তারা আমার প্রবেশস্থলের পাশে তাদের প্রবেশস্থল করেছিল আর আমার চোকাঠের পাশে
    তাদের চৌকাঠ করেছিল এবং আমার ও তাদের মধ্যে কেবল একটি দেয়াল ছিল, তাদের ঘৃণ্য কাজ
    দ্বারা তারা আমার পবিত্র নাম কলঙ্কিত করেছিল। সেইজন্য আমি ক্রোধে তাদের ধ্বংস করেছিলাম।
  som-som: Waxay iriddooda marinkeeda ka taageen iriddayda marinkeeda agtiisa, oo
    tiirkoodiina waxay ka ag taageen tiirkayga, oo derbigii qudha ayaa aniga iyo iyaga
    noo dhexeeyey, oo magacayga quduuska ahna waxay ku nijaaseeyeen waxyaalahoodii
    karaahiyada ahaa ee ay sameeyeen, sidaas daraaddeed cadhadaydii waan ku baabbi'iyey.
  lat-VUC: 'Qui fabricati sunt limen suum juxta limen meum, et postes suos juxta postes
    meos, et murus erat inter me et eos: et polluerunt nomen sanctum meum in abominationibus
    quas fecerunt: propter quod consumpsi eos in ira mea.'
  eng-ASVBT: 'in their setting of their threshold by my threshold, and their doorpost
    beside my doorpost, and there was but the wall between me and them; and they have
    defiled my holy name by their abominations which they have committed: wherefore
    I have consumed them in mine anger.'
  ita-1885: Come hanno fatto, quando hanno posta la lor soglia presso della mia soglia,
    e il loro stipite presso del mio stipite, talchè vi era sol la parete fra me e
    loro; e così hanno contaminato il mio Nome santo, con le loro abbominazioni, che
    hanno commesse; onde io li ho consumati nella mia ira.
  eng-LXXUP: 'when they set my doorway by their doorway, and my thresholds near to
    their thresholds: and they made my wall as it were joining myself and them, and
    they profaned my holy name with their iniquities which they wrought: and I destroyed
    them in my wrath and with slaughter.'
  eng-ULB: They will no longer profane my holy name by putting their threshold next
    to my threshold, and their gateposts next to my gateposts, with nothing but a
    wall between me and them. They profaned my holy name with their disgusting actions,
    so I consumed them with my anger.
  spa-VBL: Cuando construyeron sus casas junto a la mía -su umbral junto a mi umbral
    y sus postes junto a mis postes, con sólo un muro que nos separaba- me deshonraron
    a mí y a mi santidad por los repugnantes pecados que cometieron. Por eso los destruí
    en mi ira.
  fra-_FOB: Ils mettaient leur seuil près de mon seuil, leur poteau tout près de mon
    poteau, tellement qu'il n'y avait plus qu'une paroi entre moi et eux; ils ont
    souillé mon saint nom par les abominations qu'ils ont commises; et dans ma colère
    je les ai consumés.
  mal-mal: എനിക്കും അവർക്കും ഇടയിൽ ഒരു ഭിത്തി മാത്രം ഉണ്ടായിരിക്കത്തക്കവിധം അവരുടെ
    ഉമ്മരപ്പടി എന്റെ ഉമ്മരപ്പടിയും അവരുടെ കട്ടിള എന്റെ കട്ടിളയും ആക്കുന്നതുകൊണ്ടും
    എന്റെ വിശുദ്ധനാമത്തെ ഇനി അശുദ്ധമാക്കേണ്ടതല്ല; അവർ ചെയ്ത മ്ലേച്ഛതകളാൽ അവർ എന്റെ
    വിശുദ്ധനാമത്തെ അശുദ്ധമാക്കിയിരിക്കുന്നു; അതുകൊണ്ട് ഞാൻ എന്റെ കോപത്തിൽ അവരെ നശിപ്പിച്ചു.
  urd-GVR: Māzī meṅ Isrāīl ke bādshāhoṅ ne apne mahaloṅ ko mere ghar ke sāth hī tāmīr
    kiyā. Un kī dahlīz merī dahlīz ke sāth aur un ke darwāze kā bāzū mere darwāze
    ke bāzū ke sāth lagtā thā. Ek hī dīwār unheṅ mujh se alag rakhtī thī. Yoṅ unhoṅ
    ne apnī makrūh harkatoṅ se mere muqaddas nām kī behurmatī kī, aur jawāb meṅ maiṅ
    ne apne ġhazab meṅ unheṅ halāk kar diyā.
  suz-BL: मेकोपुकीम आं खिं आ नेक्‍था आन खिं सेल्‍तेक्‍म। आं लाप्‍चो आ ङोंइती आन लाप्‍चो
    सेल्‍तेक्‍म। मिनु गो नु मेको आन दातेमी गारो का ला लीत। मिनु मेको आन ग्रांग्रा
    दिशो गेयम, आं नें ग्रांग्रा दिशो सेल्‍तेक्‍म। मोपतीके गो गाइश्‍शा मेको आन कली
    साइक्‍तामी। इजीकीएल ८:७-१८
  eng-NOY: in that they set their threshold by my threshold, and their post near my
    post, so that there was only a wall between me and them, and defiled my holy name
    by the abominations which they committed; wherefore I have consumed them in my
    anger.
  ita-1927: come facevano quando mettevano la loro soglia presso la mia soglia, i
    loro stipiti presso i miei stipiti, talché non c’era che una parete fra me e loro.
    Essi contaminavano così il mio santo nome con le abominazioni che commettevano;
    ond’io li consumai, nella mia ira.
  ckb-ckb: کاتێک ئەوان بەردەرگاکەیان لای بەردەرگاکەم و چوارچێوەی دەرگاکەیان لای چوارچێوەی
    دەرگاکەم دانا، لەنێوان من و ئەواندا تەنها دیوارێک هەبوو، جا ناوی پیرۆزی منیان
    بە نەریتە قێزەونەکانیان گڵاوکرد. منیش بە تووڕەیی خۆم لەناوم بردن.
  eng-BBE: 'By putting their doorstep by my doorstep, and the pillar of their door
    by the pillar of my door, with only a wall between me and them; and they have
    made my holy name unclean by the disgusting things which they have done: so in
    my wrath I sent destruction on them.'
  kan-OKCV: ಅವರು ತಮ್ಮ ಹೊಸ್ತಿಲನ್ನು ನನ್ನ ಹೊಸ್ತಿಲುಗಳ ಬಳಿಯಲ್ಲಿಯೂ ತಮ್ಮ ಕಂಬಗಳನ್ನು ನನ್ನ ಕಂಬಗಳ
    ಬಳಿಯಲ್ಲಿಯೂ ಇಟ್ಟು ನನಗೂ ಅವರಿಗೂ ಮಧ್ಯೆ ಗೋಡೆಯನ್ನು ಹಾಕಿದ್ದರಿಂದಲೂ ಅವರು ತಾವು ಮಾಡಿರುವ ಅಸಹ್ಯಗಳಿಂದ
    ನನ್ನ ಪರಿಶುದ್ಧ ಹೆಸರನ್ನು ಅಪವಿತ್ರಮಾಡಿದ್ದಾರೆ. ಆದಕಾರಣ ನಾನು ನನ್ನ ಕೋಪದಲ್ಲಿ ಅವರನ್ನು ಮುಗಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ.
  tam-2017: அவர்கள் எனக்கும் தங்களுக்கும் நடுவே ஒரு சுவர் இருக்கும்படி, தங்களுடைய
    வாசற்படியை என்னுடைய வாசற்படி அருகிலும், தங்கவாசல் நிலைகளை என்னுடைய வாசல்நிலைகள்
    அருகிலும் சேர்த்து, என்னுடைய பரிசுத்தப் பெயரை தாங்கள் செய்த அருவருப்புகளினால்
    தீட்டுப்படுத்தினார்கள்; ஆகையால் என்னுடைய கோபத்திலே அவர்களை நாசமாக்கினேன்.
  spa-RV-1909: 'Y poniendo ellos su umbral junto á mi umbral, y su poste junto á mi
    poste, y no más que pared entre mí y ellos, contaminaron mi santo nombre con sus
    abominaciones que hicieron: consumílos por tanto en mi furor.'
  ron-BTF: Prin punerea pragului lor lângă pragurile mele și ușorul lor lângă ușorii
    mei și zidul dintre mine și ei; ei au pângărit numele meu sfânt prin urâciunile
    lor pe care le-au făcut, pentru aceea i-am mistuit în mânia mea.
  eng-WEBP: in their setting of their threshold by my threshold and their door post
    beside my door post. There was a wall between me and them; and they have defiled
    my holy name by their abominations which they have committed. Therefore I have
    consumed them in my anger.
  eng-FBV: When they built their homes right next to mine—their threshold beside my
    threshold and their doorposts beside my doorposts, with only a wall separating
    us—they disgraced me and my holiness by the disgusting sins they committed. That's
    why I destroyed them in my anger.
  nld-1939: Want ze hadden hun drempel bij mijn drempel, en hun deurpost naast mijn
    deurpost geplaatst, zodat er slechts een wand was tussen Mij en hen; en zij hebben
    mijn heilige Naam ontwijd door de gruwelen die ze bedreven, zodat Ik hen in mijn
    toorn verteerde.
  nch-BL: Inijuanti quichijchijque inintaixpa para teteyome nechca campa na notiopa
    ica se piltepantzi cati motajcotaliyaya ten na notiopa ica inijuanti inintiopa
    huan nopona quinhueyichihuayayaj teteyome. Yeca na niquintzontamilti ica nohueyi
    cualancayo pampa quichijtoque amo tapajpactic notoca, na cati nitatzejtzeloltic
    ica nochi tamanti cati amo cuali.
  vie-1934: vì chúng nó đã đặt ngạch cửa của nơi thánh mình gần ngạch cửa ta, đặt
    trụ cửa của mình gần trụ cửa ta, cho đến nỗi giữa ta và chúng nó chỉ có cái tường
    mà thôi. Aáy vậy chúng nó đã làm ô uế danh thánh ta bởi những sự gớm ghiếc mà
    chúng nó đã phạm; nên ta giận mà tuyệt diệt chúng nó đi.
  hin-CV: जब उन्होंने अपनी डेवढ़ी मेरी डेवढ़ी के पास और अपने दरवाजे की चौखट मेरे दरवाजे
    के चौखट के बाजू में रखी, तो मेरे और उनके बीच सिर्फ एक दीवार थी; इस प्रकार उन्होंने
    मेरे पवित्र नाम को अपने घृणित कामों के द्वारा अशुद्ध किया. इसलिये मैंने गुस्से
    में आकर उन्हें नष्ट कर दिया.
  spa-BES: Al poner su puerta junto a mi puerta, y el pilar de su puerta junto al
    pilar de mi puerta, con solo una pared entre ellos y yo; y han hecho mi santo
    nombre inmundo por las cosas repugnantes que hicieron; así que en mi ira envié
    destrucción sobre ellos.
  tdx-tdx: ie napo’ iareo marine’ i fizilihakoy ty fiziliha’ iareo, naho o tolà’eo
    tandrife’ o tolàkoo, naho kijoly tsotra avao ty nañefets’ ahy am’ iereo; vaho
    nileore’ iereo ty añarako masiñe amo haloloañe nitoloñe’ iareoo; izay ty namongorako
    iareo amy habosehakoy.
  tha-KJV: โดยการวางธรณี​ประตู​ของเขาทั้งหลายไว้ข้างธรณี​ประตู​ทั้งหลายของเรา โดยการตั้งเสาประตูของเขาทั้งหลายไว้ข้างเสาประตูทั้งหลายของเรา
    มี​เพียงผนั​งก​ั้นไว้ระหว่างเรากับเขาทั้งหลายเท่านั้น เขาได้กระทำให้นามบริ​สุทธิ​์ของเราเป็นมลทินด้วยการอันน่าสะอิดสะเอียนของเขาซึ่งเขาทั้งหลายได้​กระทำ
    ดังนั้นเราจึงเผาผลาญเขาเสียด้วยความกริ้วของเรา
  por-BR-2018: Quando colocavam o umbral deles junto a meu umbral, e o batente deles
    junto a meu batente, e era uma parede entre mim e eles; e contaminaram meu santo
    nome com suas abominações que fizeram; por isso eu os consumi em minha ira.
  deu-ELO: indem sie ihre Schwelle an meine Schwelle und ihre Türpfosten neben meine
    Türpfosten setzten, daß nur die Wand zwischen mir und ihnen war; und meinen heiligen
    Namen verunreinigten durch ihre Greuel, die sie verübten, so daß ich sie in meinem
    Zorne vernichtet habe.
  eng-WYC-2018: Which made their threshold beside my threshold, and their posts beside
    my posts, and a wall was betwixt me and them; and they defouled mine holy name
    in abominations which they did; wherefore I wasted them in my wrath, (or and they
    defiled my holy name with the abominations which they did; and so I destroyed
    them in my anger).
  epo-epo: Ili starigis sian sojlon apud Mia sojlo kaj siajn fostojn apud Miaj fostoj,
    tie ke nur muro estis inter Mi kaj ili; kaj ili malpurigis Mian sanktan nomon
    per siaj abomenindaĵoj, kiujn ili faris; tial Mi pereigis ilin en Mia kolero.
  uig-PIN: Ular ɵz bosuƣisini Mening bosuƣimning yeniƣa, ixik kexikini Mening ixik
    kexikimning yeniƣa salƣan, ular bilǝn Meni pǝⱪǝt bir tamla ayrip turatti, ular
    Mening pak-muⱪǝddǝs namimni yirginqlikliri bilǝn bulƣiƣan. Xunga Mǝn ƣǝzipim bilǝn
    ularni yoⱪitiwǝttim.
  beo-beo: Ilia hina bagade da ilia diasu gagili fea amola logo mosomo ifa, amo Na
    Debolo diasu gagili fea amola logo mosomo ifa danoma:ne hiougi dagoi. Amalalu,
    dobea fawane da Na hadigi diasu amola ilia osobo bagade diasu afafae ba:i. Ilia
    wadela:i hou baligili hamobeba:le, ilia da Na hadigi dio wadela:lesi dagoi. Amaiba:le,
    Na ougi heda:le, ili wadela:lesi.
  tpi-OTNT: '@see-verse:EZK.043.007'
  hau-SA: Sa’ad da suka sa madogarar ƙofarsu kusa da madogarar ƙofata, da katanga
    kawai a tsakanina da su, sun ɓata sunana mai tsarki ta wurin ayyukansu masu banƙyama.
    Saboda haka na hallaka su cikin fushina.
  uig-LAT: Ular öz bosughisini Méning bosughimning yénigha, ishik késhikini Méning
    ishik késhikimning yénigha salghan, ular bilen Méni peqet bir tamla ayrip turatti,
    ular Méning pak-muqeddes namimni yirginchlikliri bilen bulghighan. Shunga Men
    ghezipim bilen ularni yoqitiwettim.
  nde-nde: Lapho babeka iminyango yabo phansi komnyango wami lemigubazi yabo eceleni
    kwemigubazi yami, kulomduli nje kuphela phakathi kwami labo, bangcolisa ibizo
    lami ngezenzo zabo ezinengekayo. Ngakho ngabaqeda ekuthukutheleni kwami.
  ton-ton: 'He ko e meʻa ʻi heʻenau fokotuʻu ʻenau matapā ki heʻeku matapā, mo ʻenau
    ngaahi pou ki heʻeku ngaahi pou, pea mo e ʻā ʻi homau vahaʻa mo kinautolu, pea
    kuo nau fakalieliaʻi ʻa hoku huafa māʻoniʻoni ʻi heʻenau ngaahi fakalielia kuo
    fai: ko ia naʻaku fakaʻauha ai ʻakinautolu ʻi he houhau.'
  ces-1613: Když kladli prah svůj podlé prahu mého, a veřeji svou podlé veřeje mé,
    a stěnu mezi mnou a mezi sebou, a tak poškvrňovali jména svatosti mé ohavnostmi
    svými, kteréž páchali, pročež jsem je sehltil v hněvě svém.
  eng-WMB: in their setting of their threshold by my threshold and their door post
    beside my door post. There was a wall between me and them; and they have defiled
    my holy name by their abominations which they have committed. Therefore I have
    consumed them in my anger.
  tam-TCV: இஸ்ரயேல் மக்கள் தங்கள் வாசற்படியை எனது பரிசுத்த வாயிற்படியை அடுத்தும்,
    தங்களது கதவு நிலைகளை எனது கதவு நிலைகளையடுத்தும் வைத்திருந்தார்கள். அவர்களுக்கும்
    எனக்கும் இடையில் ஒரு தடுப்புச்சுவர் மட்டுமே இருந்தது. இவ்வாறு தங்களுடைய அருவருக்கத்தக்க
    செயல்களினால் எனது பரிசுத்த பெயரைத் தூய்மைக்கேடாக்கினார்கள். எனவே எனது கோபத்தில்
    நான் அவர்களை அழித்தேன்.
  ceb-ULB: Dili na gayod nila pasipalahan ang akong balaan nga ngalan pinaagi sa pagbutang
    sa ilang mga ganghaan sunod sa akong ganghaan, ug ang ilang mga haligi sa ganghaan
    sunod sa akong mga haligi sa ganghaan, walay nakaali gawas lamang sa paril tali
    kanako ug kanila. Gipasipad-an nila ang akong balaan nga ngalan pinaagi sa ilang
    dulomtanang mga buhat, busa gilamoy ko sila sa akong kasuko.
  pol-UBG: Gdy kładli swój próg obok mojego progu, swoje odrzwia obok moich odrzwi
    i ścianę między mną a sobą, zbezcześcili bardzo moje święte imię przez swoje obrzydliwości,
    które popełniali. Dlatego zniszczyłem ich w swoim gniewie.
  urd-GVU: ماضی میں اسرائیل کے بادشاہوں نے اپنے محلوں کو میرے گھر کے ساتھ ہی تعمیر
    کیا۔ اُن کی دہلیز میری دہلیز کے ساتھ اور اُن کے دروازے کا بازو میرے دروازے کے
    بازو کے ساتھ لگتا تھا۔ ایک ہی دیوار اُنہیں مجھ سے الگ رکھتی تھی۔ یوں اُنہوں نے
    اپنی مکروہ حرکتوں سے میرے مُقدّس نام کی بےحرمتی کی، اور جواب میں مَیں نے اپنے
    غضب میں اُنہیں ہلاک کر دیا۔
  deu-1912: welche ihre Schwelle an meine Schwelle und ihre Pfoste an meine Pfoste
    gesetzt haben, daß nur eine Wand zwischen mir und ihnen war; und haben also meinen
    heiligen Namen verunreinigt durch ihre Greuel, die sie taten, darum ich sie auch
    in meinem Zorn verzehrt habe.
  kan-2017: ನನ್ನ ಹೊಸ್ತಿಲುಗಳ ಪಕ್ಕದಲ್ಲಿ ತಮ್ಮ ಹೊಸ್ತಿಲುಗಳನ್ನು ಹಾಕಿಕೊಂಡು ನನ್ನ ಮನೆಗೂ, ತಮ್ಮ
    ಮನೆಗೂ ಒಂದೇ ಗೋಡೆಯಾಗುವಂತೆ ಮಾಡಿಕೊಳ್ಳುವುದರಿಂದ ಇನ್ನು ಮೇಲೆ ನನ್ನ ಪವಿತ್ರ ನಾಮವನ್ನು ಅಪವಿತ್ರ
    ಮಾಡುವುದಿಲ್ಲ. ತಾವು ನಡೆಸಿದ ದುರಾಚಾರಗಳಿಂದ ನನ್ನ ಪವಿತ್ರ ನಾಮವನ್ನು ಅಪವಿತ್ರ ಮಾಡಿದರು. ಆದಕಾರಣ
    ನಾನು ಕೋಪಗೊಂಡು ಅವರನ್ನು ನಾಶಮಾಡಿದೆನು.
  yap-yap: Pi pilung e kar toyed e naun rorad nib chugur ko Tempel rog ni kar ta’reb
    foyin niged e mab rorad ko mab ko Tempel rog, ma ke chugur ni nge chafin langan
    e mab rorad ko mab ko Tempel rog, kemus ni bang i rungrung e bay u thilmad. Mu
    ur dariyfan niged fithingag nib thothup ko urngin e pin’en ni ur rin’ed nib sunsonogor,
    ma aram u fithik’ e damumuw rog mu gu thangrad.
  hlt-MCSB: A cingkhaa te ka cingkhaa taengah, a rhungsut te ka rhungsut taengah a
    khueh uh tih kai laklo neh amih laklo ah pangbueng ni a om coeng. Ka ming cim
    he amamih kah tueilaehkoi a saii uh neh a poeih uh. Te dongah ni ka thintoek ah
    amih te ka thup.
  mdy-ETH: ዔያቶኮ ካኣታ ፔኤኮ ካኣቱሞ ማኣሮንታ ጌሎ ካሮኮ ዓኣ ዼጌ ቤዞ፥ ዬያጉዲ ካሮ ሬኤኮዋ ታኣኮ ጌኤዦ ማኣሮ ሬኤኮና
    ካንሢ ማዤሢሮ ታ ማኣሮና ዔያቶሲና ዱማሳማ ፔቴ ኬኤሌ ኮጬ ሌሊ ማዔኔ፤ ዔያታ ማዼ ሻኣካ ማዾና ቢያ ታኣኮ ዱማዼ ሱንፆ ዔያታ
    ጫሽኪሴኔ፤ ዬያሮ ታ ዻጎና ታ ዔያቶ ባይዜኔ።
  twi-ASANTE: Ɛberɛ a wɔmaa wɔn aboboano bɛnee me deɛ, na wɔn aponnwa nso bɛnee me
    deɛ a na ɔfasuo na ɛtwa yɛn ntam no, wɔde wɔn akyiwadeɛ guu me din kronkron ho
    fi. Ɛno enti mesɛee wɔn wɔ mʼabufuo mu.
  eng-WEBU: in their setting of their threshold by my threshold and their door post
    beside my door post. There was a wall between me and them; and they have defiled
    my holy name by their abominations which they have committed. Therefore I have
    consumed them in my anger.
  wal-wal: Waatidi giikko, issi godaa xalaalai tananne etanne shaakkin, bantta penggiyaa
    taagaa miyyiyan, bantta pengge mittaakka taagaa miyyiyan wottidosona. Wottidi
    bantta sheneyiya oosuwan ta geeshsha sunttaa tunissidosona. Hegaa gishshau, taani
    ta hanqquwan eta xaissaas.
  spa-PDDPT: al poner su entrada junto a mi entrada, y sus columnas junto a mis columnas.
    Pues al haber solo una pared entre mí y ellos, contaminaron mi santo Nombre con
    las repugnancias que cometieron, por lo cual en mi furor los consumí.
  gun-gun: Mba'eta ha'e kuery ngoorã ojapo vy ngokẽ omboje'a va'ekue xevygua oo rokẽ
    re rive, ijyta voi omboje'a va'ekue xero yta re, ha'e kuery ha'e xee aĩa mbyte
    peteĩ oo mbotya rive oĩ aguã. Ha'e rami ojeguarupy anho ojapo okuapy vy xerery
    omongy'apa rei va'ekue. Ha'e nunga rupi xee amomba va'ekue xepoxya rupi.
  ilo-ULB: Saandanton a tulawan ti nasantoan a naganko babaen iti panangikabilda kadagiti
    ruangan dagiti pagdaydayawanda kadagiti didiosen iti abay ti bukodko a ruangan,
    ken dagiti adigi ti ruangan dagiti pagdaydayawanda iti abay ti adigi dagiti ruanganko,
    a diding laeng ti nagbaetanmi. Tinulawanda ti nasantoan a naganko gapu kadagiti
    makarimon nga aramidda, isu nga inibusko ida babaen iti ungetko.
  kpg-kpg: Nia king ne hau nadau laagau ngudu bontai o nadau hale e tale anga hua
    gi di bontai mo nia laagau bontai o dogu Hale Daumaha, dela e iei hua tuuli i
    mau mehanga. Digaula gu hagalee e hagalabagau dogu ingoo dabu i nadau hangaahai
    gulugulua ala ne hai, gei Au gu daaligi digaula gi daha mai i dogu hagawelewele.
  uig-ARA: ئۇلار ئۆز بوسۇغىسىنى مېنىڭ بوسۇغىمنىڭ يېنىغا، ئىشىك كېشىكىنى مېنىڭ ئىشىك
    كېشىكىمنىڭ يېنىغا سالغان، ئۇلار بىلەن مېنى پەقەت بىر تاملا ئايرىپ تۇراتتى، ئۇلار
    مېنىڭ پاك-مۇقەددەس نامىمنى يىرگىنچلىكلىرى بىلەن بۇلغىغان. شۇڭا مەن غەزىپىم بىلەن
    ئۇلارنى يوقىتىۋەتتىم.
  sus-sus: Mangɛe na e xa banxi sode dɛe nun e xa banxi xalɛe ti n gbee sɛɛti ma,
    e n xili sɛniyɛnxi maberexi na ki nɛ e xa wali kobi ra. N e sɔntɔxi n ma xɔnɛ
    kui na nan ma.
  pon-2006: Nanmwarki kan me kauwada wenihmw oh mesendid kan en tehnpasarailo patehngete
    wenihmw oh mesendid en Tehnpesei Sarawio, me kahrehda dihd ehu me ireikitpeseng.
    Re kasohwauwihkihla mwarei sarawi ar wiewia saut kan, oh nan ei engieng I ahpw
    kamwomwirailla.
  ksd-ksd: ba kadia kalakalat i ga ki pire kaugu kalakalat, ma kadia umana tukal dia
    ga tur pire kaugu umana tukal, ma ra papar a pal ika i tur livuan ta ra kubagu
    ma ra kuba i diat; dia ga vabilak ra gomgom na iangigu ma kadia dur na mangamangana
    nina dia ga pait ia; damana iau ga kamare vue diat ta kaugu kankan.
  grc-BRENT: ἐν τῷ τιθέναι αὐτοὺς τὸ πρόθυρόν μου ἐν τοῖς προθύροις αὐτῶν, καὶ τὰς
    φλιάς μου ἐχομένας τῶν φλιῶν αὐτῶν· καὶ ἔδωκαν τὸν τοῖχόν μου ὡς συνεχόμενον ἐμοῦ
    καὶ αὐτῶν, καὶ ἐβεβήλωσαν τὸ ὄνομα τὸ ἅγιόν μου ἐν ταῖς ἀνομίαις αὐτῶν αἷς ἐποίουν·
    καὶ ἐξέτριψα αὐτοὺς ἐν θυμῷ μου, καὶ ἐν φόνῳ.
  ind-AYT: dengan memasang ambang pintu mereka di samping ambang pintu-Ku dan tiang
    pintu mereka di dekat tiang pintu-Ku, dengan tembok saja di antara Aku dan mereka.
    Dan, mereka telah menajiskan nama-Ku yang kudus dengan kekejian-kekejian mereka
    yang telah mereka lakukan. Demikianlah, Aku telah membinasakan mereka dalam kemarahan-Ku.
  nya-nya: Ankamanga chiwundo chawo pafupi ndi chiwundo changa, ndiponso mphuthu zawo
    pafupi ndi mphuthu zanga, nʼkungokhala khoma chabe pakati pa iwowo ndi Ine. Motero
    anayipitsa dzina langa loyera ndi machitidwe awo onyansa. Choncho Ine ndinawawononga
    ndili wokwiya.
  hrv-hrv: stavili su svoj prag do moga, svoje dovratnike do mojih, tako da je bio
    samo zid između mene i njih, i oskvrnjivali su moje sveto ime gnusobama koje počiniše.
    I zato ih zatrijeh u svojem gnjevu.
  mps-mps: '@see-verse:EZK.043.007'
  tpi-tpi: '@see-verse:EZK.043.007'
  dan-1931: de, som satte deres Tærskel lige ved min og deres Dørstolper lige ved
    mine, kun med en Mur imellem mig og dem, og vanhelligede mit hellige Navn ved
    de Vederstyggeligheder, de øvede, så jeg måtte tilintetgøre dem i min Vrede.
  vie-OVCB: Họ xây đền thờ tà thần ngay bên cạnh Ta, chỉ cách có một bức tường. Họ
    đã làm ác để bôi nhọ Danh Thánh Ta, nên Ta đã hủy diệt họ trong cơn thịnh nộ.
  guj-2017: તેઓએ પોતાના ઉંબરા મારા ઉંબરા પાસે તથા પોતાની બારસાખો મારી બારસાખો પાસે
    બેસાડી હતી. મારી તથા તેમની વચ્ચે માત્ર એક જ દીવાલ હતી. તેઓએ પોતાનાં ધિક્કારપાત્ર
    કૃત્યોથી મારા પવિત્ર નામને અપવિત્ર કર્યું છે, તેથી હું તેઓને મારા ક્રોધમાં નાશ
    કરીશ.
  pon-2006A: Nanmwarki kan me kauwada wenihmw oh mesendid kan en tehnpasarailo patehngete
    wenihmw oh mesendid en Tehnpesei Sarawio, me kahrehda dihd ehu me ireikitpeseng.
    Re kasohwauwihkihla mwarei sarawi ar wiewia saut kan, oh nan ei engieng I ahpw
    kamwomwirailla.
  por-BRBSL: em sua soleira ao lado de minha soleira e seu umbral ao lado de minha
    porta. Havia um muro entre mim e eles; e eles profanaram meu santo nome por suas
    abominações que cometeram. Portanto, eu os consumi em minha raiva.
  cth-cth: Takhang a kâennaw pâhung e teh, kaie takhang kâennae koe a sak awh teh,
    ahnimae takhang a pâhungnae hah kaie takhang pâhungnae teng a hruek awh teh, ahnimouh
    hoi kaimanaw rahak vah, tapang buet touh ao sak teh, a sak awh e naw ni ka min
    kathoung a khin sak awh. Hatdawkvah, ka lungkhueknae hoi ahnimouh ka raphoe han.
  twi-twi: Bere a wɔmaa wɔn abobow ano bɛnee me, na wɔn apongua nso bɛnee me de a
    na ɔfasu na etwa yɛn ntam no, wɔde wɔn akyiwadeyɛ guu me din kronkron ho fi. Ɛno
    nti mesɛee wɔn wɔ mʼabufuw mu.
  hlt-hlt: A cingkhaa te ka cingkhaa taengah, a rhungsut te ka rhungsut taengah a
    khueh uh tih kai laklo neh amih laklo ah pangbueng ni a om coeng. Ka ming cim
    he amamih kah tueilaehkoi a saii uh neh a poeih uh. Te dongah ni ka thintoek ah
    amih te ka thup.
  tbz-SIM: Kɛ̀ bɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ mɑɑ́ bɛ cɛ̃́ĩ kɛ́tɔ́ɔ́nnɛ̀ n kpɛtɛ kɛ́keú yɛbòrɛ̀
    n cĩ́ɛ̃̀tɛ̀ kpɛyɛ tɑkɛ́, kɛ́cónnɛ́ yɛcɑ̀kɛ̀ kó idɛí kɛ́tɔ́ɔ́nnɛ̀ n kpɛtɛ kpɛyɛ,
    kɛ̀ kuduotí kùmɑ́ɑ̀ ti yɑɑ̀tì. Bɛ̀ sɑ̃ũ n yètìrì ndi nɛ̀ isɔkɛ kpɛrɛ kó mudɔɔ̀rìmù,
    dɛɛ̀ te kɛ̀ m miɛkɛ bɛ̀ yɛ̀ kɛ̀ mbɛ̀ kùɔ.
  msy-2020: Men atriviba faragha uan dɨpeniba nan Dɨpenimɨn boroghɨn dar ingari. Ezɨ
    men dɨpenir tiar akaba nan Dɨpenimɨn tiar akam boroghɨra iti. Ezɨ dɨvazir vamɨra
    me dɨpeniba ko na dɨpenim abigha iti. Ezɨ me arazir bar kurar kɨ aghuaziba me
    dagh ami. Ezɨ bizir kamɨn, me nan ziar zuruzim gamizɨ, a nan damazimɨn bar mɨze.
    Bizir kam bangɨn, kɨ bar men anɨngaghegha me gasɨghasɨki.
  dop-dop: Mɑ nɔnɔkpelee cɔlɔɣɔ ɑwulɑɑ mpɛ pɑ ŋmɑɑkɩ pɑ nyǝnɑ. Koluŋɑ kʋlʋmɑɣɑ wɛnnɑ
    mɑ́ nɑ-wɛ tɑ́ hɛkʋ tɑɑ. Ḿpʋ́ɣʋ́ pɑ pilisinɑ mɑ hǝtɛ sɔsɔɔlɛ nɑ pɑ ɑcɑɑlǝtʋ tǝmɑ.
    Pǝ tɔɔ kɛ́ mɑ kpiisɑ-wɛ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Onlar astanalarını astanama, qapılarının yan taxtalarını qapımın yan taxtalarına
    bitişdirdi. Mənimlə onların arasında yalnız bir divar var idi. Etdikləri murdar
    işləri ilə müqəddəs adımı murdarladılar. Mən də qəzəbimlə onları qırıb-çatdım.
  eng-DBY: in that they set their threshold by my threshold, and their post by my
    post, and [there was only] a wall between me and them, and they defiled my holy
    name with their abominations which they committed; and I consumed them in mine
    anger.
  hin-2017: वे अपनी डेवढ़ी मेरी डेवढ़ी के पास, और अपने द्वार के खम्भे मेरे द्वार के
    खम्भों के निकट बनाते थे, और मेरे और उनके बीच केवल दीवार ही थी, और उन्होंने अपने
    घिनौने कामों से मेरा पवित्र नाम अशुद्ध ठहराया था; इसलिए मैंने कोप करके उन्हें
    नाश किया।
  wol-KYG: Seen buur yi ñoo féetale seen dëxi bunt ak seen jëni bunt ci sama weti
    dëxi bunt ak sama jëni buntu kër. Miir doŋŋ a doxoon diggante sama kër ak seen
    kër. Ñoo def seen jëf ju siblu, ba teddadil sama tur wu sell, ma mer, faagaagal
    leen.
  eng-YLT: In their putting their threshold with My threshold, And their door-post
    near My door-post, And the wall between Me and them, And they have defiled My
    holy name, By their abominations that they have done, And I consume them in Mine
    anger.
  eng-WYC-2017: Which made their threshold beside my threshold, and their posts beside
    my posts, and a wall was betwixt me and them; and they defouled mine holy name
    in abominations which they did; wherefore I wasted them in my wrath.
  eng-WMBB: in their setting of their threshold by my threshold and their door post
    beside my door post. There was a wall between me and them; and they have defiled
    my holy name by their abominations which they have committed. Therefore I have
    consumed them in my anger.
  urd-GVH: माज़ी में इसराईल के बादशाहों ने अपने महलों को मेरे घर के साथ ही तामीर किया।
    उनकी दहलीज़ मेरी दहलीज़ के साथ और उनके दरवाज़े का बाज़ू मेरे दरवाज़े के बाज़ू
    के साथ लगता था। एक ही दीवार उन्हें मुझसे अलग रखती थी। यों उन्होंने अपनी मकरूह
    हरकतों से मेरे मुक़द्दस नाम की बेहुरमती की, और जवाब में मैंने अपने ग़ज़ब में उन्हें
    हलाक कर दिया।
  rug-rug: Totoso turu ia rini sa dia gogoe vetu baṉara kapae pa Qua gogoe vetu, dia
    dedegere sasada kapae pa Qua dedegere sasada, meke na goba mo si pa vari korapa
    mami, si va boni ia rini sa Pozaqu Hopena koari na dia hahanana variva malederedi.
    Ke huara pani Arau si arini pa Qua tinaṉaziri.
  gaz-gaz: Isaan yommuu anaa fi isaan gidduutti dallaa qofa hambisanii buusaa balbala
    isaanii buusaa balbala kootii bira, michichila balbala isaanii immoo michichila
    balbala kootii bira dhaabatanitti hojii isaanii jibbisiisaa sanaan maqaa koo qulqullicha
    xureessan. Kanaafuu ani dheekkamsa kootiin isaanan balleesse.
  fra-LSG: Ils mettaient leur seuil près de mon seuil, leurs poteaux près de mes poteaux,
    et il n’y avait qu’un mur entre moi et eux; ils ont ainsi souillé mon saint nom
    par les abominations qu’ils ont commises; c’est pourquoi je les ai consumés dans
    ma colère.
  gnn-gnn: Ŋäthilinydja ŋunhinydja ŋuriŋiyi nhumalaŋgala ŋurru'‐ŋurruŋuyu guyaŋina
    yanapi ŋarranydja ŋula nhä, balanyara bitjan dhiyakuy munatha'wuy waŋarr, bala
    walala nherrara maḏayin' be dharpa malanha, bala buku‐ŋal'yurruna yukurrana ŋurikiyina
    be nhäkuna wiripuŋuwuna waŋarrwu ŋarrakalana galkina wal'ŋu ŋunhili Buṉbuŋura.
    Ŋarranydja dhuwala ḏarrtjalk warray wal'ŋu God Waŋarr, yurru walalanydja ŋunhi
    ŋarranha ŋuli yolŋu'‐yulŋuyunydja nhäŋiniŋ'‐ḻakaramana, liŋgu ŋuriŋi walalaŋgalay
    be nhäyuna yätjthuna dhuwurryu djämayu, ga dhiyakuyina märrwu ŋunhi ŋarra ŋaramurryinanydja
    walalaŋgu, bala baḏuwaḏuyurrunana walalanha.
  yal-yal: E dɔxɔden so dɛɛn yi rafalaxi n dɔxɔden so dɛɛn nan dɛxɔn, e yi e banxin
    dɛ rati wudine ti n ma banxin dɛ rati wudine dɛxɔn. Yin keden peen nan gbansan
    yi nxu tagi, nayi e bata n xili sariɲanxin sariɲanna kala e kɛwali xɔsixine xɔn.
    Nanara, n yi e raxɔri n ma xɔlɔni.
  haw-1868: 'I ko lakou kau ana i ko lakou paepae me kuu paepae, a i ko lakou mau
    laau ku me kuu mau laau ku, a he pa iwaena o''u a me lakou, ua hoohaumia lakou
    i ko''u inoa hoano, me ko lakou mau mea inainaia a lakou i hana''i: nolaila, ua
    hoopau aku au ia lakou i ko''u huhu.'
  arb-NAV: إِذْ شَيَّدُوا عَتَبَاتِ مَعَابِدِ آلِهَتِهِمْ إِلَى جُوَارِ عَتَبَتِي،
    وَقَوَائِمَهَا إِلَى جُوَارِ قَوَائِمِ هَيْكَلِي، لَا يَفْصِلُ بَيْنِي وَبَيْنَهُمْ
    سِوَى حَائِطٍ. وَهَكَذَا دَنَّسُوا اسْمِي الْقُدُّوسَ بِرَجَاسَاتِهِمِ الَّتِي
    ارْتَكَبُوهَا، فَأَفْنَيْتُهُمْ فِي حَنَقِي.
  ewe-ewe: Ne wotsɔ woƒe kpuiwo ɖo nye kpui nu, woƒe ʋɔtrutiwo ɖo nye ʋɔtrutiwo nu,
    eye gli koe tso nye kpli wo dome la, wodo gu nye ŋkɔ kɔkɔe la to woƒe ŋukpenanuwo
    wɔwɔ me. Ale metsrɔ̃ wo le nye dɔmedzoe me.
  eng-LEE: Inasmuch as they placed their threshold by my threshold, and their door-posts
    close by my door-posts, and the wall being only between me and them, and they
    defiled my holy name by their abominations which they committed; so that I made
    an end of them in my anger.
  asm-FB: তেওঁলোকে মোৰ দুৱাৰডলিৰ ওচৰত তেওঁলোকৰ দুৱাৰডলি, আৰু মোৰ দুৱাৰ খুটাৰ ওচৰত
    তেওঁলোকৰ দুৱাৰ খুঁটা দি, মোৰ আৰু তেওঁলোকৰ মাজত কেৱল এটা দেৱাল ৰাখি অশুচি নকৰিব।
    তেওঁলোকে কৰা তেওঁলোকৰ ঘিণলগীয়া কাৰ্যেৰে তেওঁলোকে মোৰ পবিত্ৰ নাম অপবিত্ৰ কৰিলে;
    এই কাৰণে মই ক্ৰোধত তেওঁলোকক নষ্ট কৰিলোঁ।
  sus-A: مَنفّيٍ نَ عٍ شَ بَنشِ سٌدٍ دّيٍ نُن عٍ شَ بَنشِ شَلّيٍ تِ ﭑ فبٍيٍ سّيتِ
    مَ، عٍ ﭑ شِلِ سّنِيّنشِ مَبٍرٍشِ نَ كِ نّ عٍ شَ وَلِ كٌبِ رَ. ﭑ عٍ سْنتْشِ ﭑ مَ
    شْنّ كُي نَ نَن مَ.
  fra-SBL: en plaçant leur seuil près de mon seuil et leur poteau près de mon poteau.
    Il y avait un mur entre moi et eux, et ils ont souillé mon saint nom par les abominations
    qu'ils ont commises. C'est pourquoi je les ai consumés dans ma colère.
  hbo-hbo: בְּתִתָּ֨ם סִפָּ֜ם אֶת־סִפִּ֗י וּמְזֽוּזָתָם֙ אֵ֣צֶל מְזוּזָתִ֔י וְהַקִּ֖יר
    בֵּינִ֣י וּבֵֽינֵיהֶ֑ם וְטִמְּא֣וּ ׀ אֶת־שֵׁ֣ם קָדְשִׁ֗י בְּתֹֽועֲבֹותָם֙ אֲשֶׁ֣ר
    עָשׂ֔וּ וָאֲכַ֥ל אֹתָ֖ם בְּאַפִּֽי׃
  kik-kik: Rĩrĩa meekĩrire hingĩro ciao hau hingĩro-inĩ ciakwa, na itugĩ cia mĩrango
    yao magĩciĩkĩra itugĩ-inĩ cia mĩrango yakwa, na no rũthingo rwarĩ gatagatĩ gakwa
    na o-rĩ, nĩmathaahirie rĩĩtwa rĩakwa itheru na mĩtugo ĩyo yao ĩrĩ magigi. Nĩ ũndũ
    ũcio ngĩmaniina ndĩ na marakara.
  fra-NCL: en mettant leur seuil auprès de mon seuil, et leur poteau auprès de mon
    poteau, de sorte qu’il n’y avait que le mur entre eux et moi, souillant ainsi
    mon saint nom par leurs abominations qu’ils commettaient ; et je les ai exterminés
    dans ma colère.
  cek-AK: Nihcae siangpahrang im akunhaih khongkha doeh kai ih tempul akunhaih khongkha
    taengah ka thling moe, nihcae ih thok tung doeh kai ih thok tung taengah ka thling;
    kai hoi nihcae salakah tapang maeto khue ni oh, a sak o ih panuet thok hmuennawk
    hoiah kaciim kai ih ahmin to amhnong o sak; to pongah palungphuihaih hoiah nihcae
    to kam rosak.
  cuk-cuk: Israel-dulemar e-ibmar-isgana-imakedgi an-nug-oichosmalad, ar ade, e-neg-yawagakmar,
    an-neg-yawagakbo walikaa ogwichismalad, unnila galu-negabargi-gwichid bachikii
    imaked. A-ulale, an-isdar-itogedgi an Israel-dulemar-obelosad.
  uig-CYR: Улар өз босуғисини Мениң босуғимниң йениға, ишик кешикини Мениң ишик кешикимниң
    йениға салған, улар билән Мени пәқәт бир тамла айрип туратти, улар Мениң пак-муқәддәс
    намимни жиркиничликлири билән булғиған. Шуңа Мән ғәзивим билән уларни йоқитивәттим.
  tel-2017: నాకు, వారికి మధ్య ఒక్క గోడ మాత్రం ఉంచి నా గుమ్మాల పక్కనే వారి గుమ్మాలు,
    నా ద్వారబంధాల పక్కనే వారి ద్వారబంధాలు నిలబెట్టి, నా పవిత్రమైన పేరుకు ఇక ముందు
    అవమానం కలిగించరు. వారు చేసిన అకృత్యాల చేత నా పవిత్రమైన పేరును దూషణపాలు చేశారు
    కాబట్టి నేను ఆగ్రహంతో వారిని నాశనం చేశాను.
  hat-BSA: lè yo te mete papòt pa yo akote papòt pa Mwen, poto pòt pa yo akote poto
    pòt pa Mwen. Te gen yon miray ki te antre Mwen ak yo. Epi yo te souye non sen
    Mwen an ak abominasyon ke yo te komèt yo. Pou sa, Mwen te konsonmen yo nan gwo
    kòlè Mwen.
  kos-kos: Tokosra inge elos tulokunak sru in mutunoa ke lohm selos fungulyana sru
    in mutunoa ke Tempul sik, na sinka se na pa masrloekutelik. Elos aklusrongtenye
    Ine mutal luk ke ma srungayuk nukewa elos oru, ouinge nga kunauselosla in kasrkusrak
    luk.
  hbo-WLC: בְּתִתָּ֨ם סִפָּ֜ם אֶת־סִפִּ֗י וּמְזֽוּזָתָם֙ אֵ֣צֶל מְזוּזָתִ֔י וְהַקִּ֖יר
    בֵּינִ֣י וּבֵֽינֵיהֶ֑ם וְטִמְּא֣וּ ׀ אֶת־שֵׁ֣ם קָדְשִׁ֗י בְּתֽוֹעֲבוֹתָם֙ אֲשֶׁ֣ר
    עָשׂ֔וּ וָאֲכַ֥ל אֹתָ֖ם בְּאַפִּֽי׃
  ibo-ibo: Mgbe ha wuru mbata ọnụ ụzọ ha nʼakụkụ mbata ọnụ ụzọ m, tinye ọnụ ụzọ ha
    nʼakụkụ ọnụ ụzọ m, ọ bụkwa naanị mgbidi bụ ihe dị nʼetiti mụ na ha. Ha merụrụ
    aha nsọ m site nʼihe arụ niile ha mere. Ya mere m ji bibie ha nʼiwe m.
  ory-ory: ସେମାନେ ଆମ୍ଭର ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନ ନିକଟରେ ଆପଣାମାନଙ୍କର ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନ ଓ
    ଆମ୍ଭ ଦ୍ୱାରବନ୍ଧ ନିକଟରେ ଆପଣାମାନଙ୍କର ଦ୍ୱାରବନ୍ଧ ରଖିବାରୁ ଆମ୍ଭର ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ କେବଳ
    ଏକ କାନ୍ଥ ଥିଲା, ପୁଣି, ଆପଣାମାନଙ୍କର କୃତ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା ଦ୍ୱାରା ଆମ୍ଭର ପବିତ୍ର ନାମ
    ସେମାନେ ଅପବିତ୍ର କରିଅଛନ୍ତି; ଏନିମନ୍ତେ ଆମ୍ଭେ ଆପଣାର କ୍ରୋଧରେ ସେମାନଙ୍କୁ ଗ୍ରାସ କରିଅଛୁ।
  chk-chk: Iwe, ekewe king ra aüetä imwer lükün imwei, pwe asamalapen imwer me penkasamer
    ra arap ngeni asamalapen imwei me penkasaman, pwe eu chök tit a refi lefilei me
    ir. Iwe, ra aitengaua itei mi pin ren ar föför mi anioput. Iei mine üa aroserela
    fän ai song.
  rop-rop: Detlot king blanga ola Isreil pipul bin oldei bildimap olabat ronwan haus
    deya gulijap langa main Serramoni Pleis, en oni det wol na bin kadimat olabat
    brom mi. En detlot king nomo bin shoum rispek langa mi en deibin oldei dumbat
    nogudbala ting, en aibin brabli wail en bin binijimap olabat.
  ukr-1871: Ставили вони порога свого коло мого порога й окови дверей своїх коло оков
    дверей моїх, так що тілько стїна була міжо мною й ними, й поганили сьвяте ймя
    моє гидотами своїми, що їх творили, за що я й вигублював їх у гнїву мойму.
  deu-1951: wie damals, als sie ihre Schwellen an meine Schwellen und ihre Pfosten
    neben meine Pfosten setzten, daß nur eine Mauer zwischen mir und ihnen war. Also
    haben sie meinen heiligen Namen verunreinigt mit ihren Greueln, welche sie verübten,
    so daß ich sie in meinem Zorn verzehrte.
  eng-JPS: in their setting of their threshold by My threshold, and their door-post
    beside My door-post, and there was but the wall between Me and them; and they
    have defiled My holy name by their abominations which they have committed; wherefore
    I have consumed them in Mine anger.
  srp-1865: Metaše prag svoj do moga praga, i dovratnike svoje do mojih dovratnika
    i pregradu izmeðu mene i sebe, te skvrniše sveto ime moje gadovima svojim koje
    èinjahu; zato ih satrh u gnjevu svom.
  lug-lug: Bwe baliraanya omulyango gwabwe okumpi n’ogwange, era n’emifuubeeto gyabwe
    okumpi n’egyange, ekisenge ekyereere nga kye kyawula nze nabo, bavvoola erinnya
    lyange ettukuvu n’emizizo gyabwe. Kyennava mbazikiriza n’obusungu bwange.
  heb-heb: בתתם ספם את ספי ומזוזתם אצל מזוזתי והקיר ביני וביניהם וטמאו את שם קדשי
    בתועבותם אשר עשו ואכל אתם באפי׃
  ben-IRV: তারা আমার পবিত্র নাম অপবিত্র করতে পারবে না দোরগোড়ার কাছে তাদের দোরগোড়া
    এবং আমার চৌকাঠের পাশে তাদের চৌকাঠ দিয়ে এবং আমার ও তাদের মধ্যে কেবল এক ভিত্তি
    ছিল; তারা নিজেদের করা জঘন্য কাজ দিয়ে আমার পবিত্র নাম অশুচি করত, এ জন্য আমি আমার
    রাগ দিয়ে তাদের গ্রাস করেছি।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੀ ਸਰਦਲ ਮੇਰੀ ਸਰਦਲ ਦੇ ਕੋਲ ਅਤੇ ਉਹਨਾਂ ਦੀ ਚੁਗਾਠ ਮੇਰੀ ਚੁਗਾਠ ਦੇ
    ਨਾਲ ਲਗਵੀਂ ਸੀ ਅਤੇ ਮੇਰੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਿਚਾਲੇ ਇੱਕ ਕੰਧ ਸੀ। ਉਹਨਾਂ ਆਪਣੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ
    ਕਰਕੇ ਜਿਹੜੇ ਉਹਨਾਂ ਕੀਤੇ ਮੇਰੇ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਪਲੀਤ ਕੀਤਾ, ਇਸ ਲਈ ਮੈਂ ਆਪਣੇ ਸ਼ਹਿਰ ਵਿੱਚ
    ਉਹਨਾਂ ਨੂੰ ਖਾ ਲਿਆ।
  mya-JVB: သူ တို့တံခါးခုံ ကိုလည်း ငါ့ တံခါးခုံ အနား မှာ၎င်း ၊ သူ တို့တိုင် ကိုလည်း
    ငါ့ တိုင် အနား မှာ၎င်း တည် စိုက်လျက်၊ ငါ နှင့် သူ တို့စပ်ကြား မှာ နံရံ တခုတည်းသာရှိလျက်၊
    သူတို့ ပြု မိသော စက်ဆုပ် ရွံရှာဘွယ်အမှုတို့ဖြင့် ၊ ငါ ၏နာမ တော်မြတ် ကို ရှုတ်ချ
    သောကြောင့် ၊ ငါသည်အမျက်ထွက် ၍ သူ တို့ကို ဖျက်ဆီး ပြီ။
  hmo-hmo: King taudia ese edia ruma edia raka vareai gabudia bona edia iduara kahana
    kahana audia be egu Dubu Helaga ena raka vareai gabudia bona ena iduara kahana
    kahana audia badibadinai idia haginia vadaeni. Unai dainai lau bona idia, aiemai
    padana be magu ta sibona. Edia kara dika rohorohodia dekena amo egu ladana helagana
    idia hamiroa, unai dainai egu badu mai siahu danu dekena amo lau ese idia lau
    hadikaia ore.
  urd-urd: क्यूँकि वह अपने आस्ताने मेरे आस्तानों के पास, और अपनी चौखटें मेरी चौखटों
    के पास लगाते थे, और मेरे और उनके बीच सिर्फ़ एक दीवार थी; उन्होंने अपने उन घिनौने
    कामों से जो उन्होंने किए मेरे पाक नाम को नापाक किया, इसलिए मैंने अपने क़हर में
    उनको हलाक किया।
  rus-SYN: Они ставили порог свой у порога Моего и вереи дверей своих подле Моих верей,
    так что одна стена была между Мною и ими, и оскверняли святое имя Мое мерзостями
    своими, какие делали, и за то Я погубил их во гневе Моем.
  bqc-SIM: Kíapiↄ uakpà wa nàna ma uawaɛ, aa kpɛdↄ̀ wa nàna ma kpɛ́wa, bĩ́i mɛ́
    gↄ̃̀ daa wá zãnguo. Aa ma tↄ́ pↄ́ a kua adoa ↄ̃̀ↄkpà ń yãbɛ̃ɛ pↄ́ aa kɛ̀ↄ,
    ↄ̃ ma ń míↄnzↄ̃ ń pↄfɛ̃o.
  tcz-CHONGTHU: Amahon milim doi maicham chu keija ban tah a akoijun hichu bangin
    keija leh amaho chu akhen mai mai bou ahi. Amahon kidah dah uma chonset nauva
    chu kamintheng asuhboh jiu ahin, hijeh a chu keiman kalung hanna a chu kabah gamu
    ahi.
  mar-mar: त्यांनी आपला उंबरठा माझ्या उंबरठ्याशेजारी, आपले द्वारस्तंभ माझ्या द्वारस्तंभाशेजारी
    उभारीले आणि माझ्या व त्यांच्यामध्ये केवळ एक भिंत होती. अमंगळ कृत्ये करून त्यांनी
    माझ्या नावास बट्टा लाविला आहे. म्हणून मी आपल्या रागाने त्यांना नष्ट केले आहे.
  qub-qub: Manami ruranganachu palasyuncunapa puncuntapis Templupa puncun caycashan
    lädunpa cananpäga, ni guellichiyllapapis. Paycunaga rispitädu jutëta manacajman
    churasha melanashäcunata rurashpanmi. Chaypitami rabyashpä camacächishcä ushacänanpaj.
  bqp-bqp: Domi ben sinɑm be, bɑ ben sinɑ kpɑɑrun kɔnnɔsu bɑkunɑsiɑ nɛn sɑ̃ɑ yerun
    kɔnnɔsun bɔkuɔ. Gɑnɑ tiɑ tɔnɑ yɑ nu kɑrɑnɛ. Mɛyɑ bɑ mɑɑ nɛn yĩsi dɛɛrɑ te disi
    doke kɑ ben dɑɑ kɔ̃sɑ ye bɑ kuɑ. Yen sɔ̃nɑ nɑ bu wɔri kɑ nɛn mɔru bɑkɑ.
  hat-hat: Wa yo te konn moute poto kay yo toupre Tanp mwen an, yo te mete papòt yo
    toupre papòt Tanp mwen an. Konsa se yon senp ti miray ki te separe yo avè m'.
    Men, yo lage kò yo nan fè yon bann vye bagay derespektan. Yo trennen non m' nan
    labou. Se poutèt sa mwen te move sou yo, mwen fini ak yo.
  eng-BSB: When they placed their threshold next to My threshold and their doorposts
    beside My doorposts, with only a wall between Me and them, they defiled My holy
    name by the abominations they committed. Therefore I have consumed them in My
    anger.
  eng-WEBPB: in their setting of their threshold by my threshold and their door post
    beside my door post. There was a wall between me and them; and they have defiled
    my holy name by their abominations which they have committed. Therefore I have
    consumed them in my anger.
  kbq-kbq: Zamagra kaza osu havi anumzamofo kremnavu ita Nagri kresramna vu itamofo
    tavaonte ante'za amunompina asa hunenteza, Nagri kafante kahana hagente'nagu,
    Nagra tusi narimpa ahezmante'na zamazeri haviza hu'noe.
  nhe-BL: Yajuanti quichijchijque inintlaixpahua para totiotzitzi nechca campa na
    notiopa ica ihuical piltepantzi tlen motlajcotlaliyaya tlen na notiopa ica yajuanti
    inintiopa huan nopano quinhueyichihuayayaj totiotzitzi. Yeca na niquintzontlamilti
    ica nohueyi cualancayo pampa nechijtlacojque na tlen nitlatzejtzeloltic ica nochi
    tlamantli tlen ax cuali.
  gub-BL: Tuwihawete uzapo wàpuzuhu heràpuzuhu huwakea'i wà. Izyta uzekok heràpuzuhu
    izyta rehe. Teixe haw upyta heràpuzuhu pe teixe haw huwakea'i no. Xo pitài ywyok
    upyta uremyter pe. Nezewe haw iro ihewe. Umuaiw herer ikatuahy ma'e wà. Ta'e uzapo
    ma'e purumumaranugar ma'e tetea'u wà xe. A'e rupi amumaw hekwahy mehe ihe wà.
  eng-DRA: 'They who have set their threshold by my threshold, and their posts by
    my posts: and there was but a wall between me and them: and they profaned my holy
    name by the abominations which they committed: for which reason I consumed them
    in my wrath.'
