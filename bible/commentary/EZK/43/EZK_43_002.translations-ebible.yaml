verse: EZK.043.002
translations:
  mal-C: അപ്പോൾ ഇസ്രായേലിന്റെ ദൈവത്തിന്റെ തേജസ്സു കിഴക്കുനിന്നു വരുന്നതു ഞാൻ കണ്ടു.
    അവിടത്തെ ശബ്ദം പെരുവെള്ളത്തിന്റെ ഇരച്ചിൽപോലെയായിരുന്നു. അവിടത്തെ തേജസ്സുകൊണ്ട്
    ഭൂമി ഉജ്ജ്വലമായി.
  deu-TKW: Fürwahr, da erschien die Herrlichkeit des Gottes Israels in der Richtung
    von Osten her, und ihr Brausen glich dem Brausen gewaltiger Wasser, und das Land
    leuchtete von seiner Herrlichkeit.
  lin-lin: mpe namonaki nkembo na Nzambe ya Isalaele koya wuta na ngambo ya este.
    Mongongo na Ye ezalaki lokola makelele ya mayi minene, mpe mokili ekomaki kongenga
    na nkembo na Ye.
  eng-LSV: And behold, the glory of the God of Israel has come from the way of the
    east, and His voice [is] as the noise of many waters, and the earth has shone
    from His glory.
  eng-GNV: And beholde, the glorie of the God of Israel came from out of the East,
    whose voyce was like a noyse of great waters, and the earth was made light with
    his glorie.
  eng-WEBSTER: 'And behold, the glory of the God of Israel came from the way of the
    east: and his voice was like a noise of many waters: and the earth shined with
    his glory.'
  nhw-BL: Huan niquitac ica campa hualquisa tonati hualayaya itlatlanex Toteco Dios
    tlen tiisraelitame. Huan caquistiyaya chicahuac quen mocomonía nopa hueyi atl,
    huan nochi nopa tlali tlahui ica itlatlanex Toteco.
  swh-ONEN: nami nikaona utukufu wa Mungu wa Israeli ukija kutoka upande wa mashariki.
    Sauti yake ilikuwa kama ya ngurumo ya maji yaendayo kasi, nayo nchi ikangʼaa kwa
    utukufu wake.
  bba-bba: Yerɑ Gusunɔ Isirelibɑn Yinnin yiiko yɑ nɑ sɑɑ sɔ̃ɔ yɑri yeru ɡiɑn di. Mɑ
    win nɔɔ ɡɑ nɔɔrɑmɔ nɡe nim bɑkɑm. Mɑ tem mu win yiikon ɡirimɑ yibɑ.
  eng-KJVCPB: 'and behold, the glory of the God of Israel came from the way of the
    east: and his voice was like a noise of many waters: and the earth shined with
    his glory.'
  luo-luo: kendo naneno duongʼ mar Nyasach Israel kabiro koa yo wuok chiengʼ. Dwonde
    ne chalo gi mor mar pi maringo matek, kendo lerne nomiyo piny rieny.
  meu-meu: Bena Israel Diravana hairaina na itaia, mairiveina kahana amo ema. Ena
    mai reḡena na sinavai momo reḡedia na heheto; bena ia hairaina ese tanobada na
    e hakiama-kiamaia.
  npi-ULB: हेर, इस्राएलका परमेश्‍वरको महिमा पूर्वबाट आयो । उहाँको आवाज धेरै पानीको
    झैं थियो, र पृथ्वीले उहाँको महिमाको प्रकाश दियो ।
  yor-yor: mo sì ri ògo Ọlọ́run Israẹli ń bọ láti ìhà ìlà-oòrùn. Ohùn rẹ̀ dàbí híhó
    omi, ìtànṣán ògo rẹ̀ sì bo ilẹ̀.
  pes-OPCB: ناگهان حضور پرجلال خدای اسرائیل از مشرق پدیدار شد. صدای او مانند غرش آبهای
    خروشان بود و زمین از حضور پر جلالش روشن شد.
  tgl-ULB: Masdan mo! Dumating mula sa silangan ang kaluwalhatian ng Diyos ng Israel.
    Ang kaniyang tinig ay tulad ng tunog ng maraming tubig at nagniningning ang lupa
    dahil sa kaniyang kaluwalhatian!
  hui-hui: Ani howa handalu hewaria Isaraele wali agalinaga Ngode Datagaliwabe kagonaga
    wá taraore hongoheore ni tagira ibiragohayagi howa wá hadali hayane handaru. Ani
    hondo hewagola wá taraore ogoni wá heaore dege Ngode Datagaliwabenaga bi timbuni
    kilikulu lalu iba solowara tanguia amu nana biradagua bialu layuane hale haru.
    Ani layuagola wá taraore biagome dindi bibahendeha wá hongoheore haame hayane
    handaru.
  mya-mya: ထို​အ​ရပ်​တွင်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​ဘု​ရား​သ​ခင်​၏​တောက်​ပ​သော​ဘုန်း
    အ​သ​ရေ​တော်​သည်​အ​ရှေ့​အ​ရပ်​မှ​ပေါ် ထွက်​လာ​သည်​ကို​ငါ​မြင်​ရ​၏။ ဘု​ရား​သ​ခင်​၏​အ​သံ​တော်​သည်​ပင်​လယ်​မြည်
    ဟည်း​သံ​နှင့်​တူ​၏။ ကမ္ဘာ​မြေ​ကြီး​သည် လည်း​ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ​တော် နှင့်​တောက်​ပ​လျက်​ရှိ​၏။-
  bod-N: ལྟོས་དང་། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་གཟི་བརྗིད་དེ་ཤར་ཕྱོགས་ནས་འོངས་ཏེ། ཁོང་གི་གསུང་སྐད་ནི་ཆུ་ལོག་གི་འུར་སྒྲ་དང་འདྲ་ཞིང་།
    ཁོང་གི་གཟི་བརྗིད་ཀྱི་དབང་གིས་ས་གཞི་ལས་འོད་འཕྲོས་པའོ། །
  sna-sna: uye ndakaona kubwinya kwaMwari waIsraeri kuchibva kumabvazuva. Inzwi rake
    rakanga rakaita somubvumo wemvura zhinji, uye pasi pakapenya nokubwinya kwake.
  spa-BLM: He aquí que la gloria del Dios de Israel venía del camino del oriente.
    Su voz era como el sonido de muchas aguas, y la tierra estaba iluminada con su
    gloria.
  cac-cac: Ix vilan stziquiquial Jehová co Diosal a on̈ israel on̈ tic, d'a stojolal
    b'aj tz'em c'u chi'. Te chaan̈ sc'an̈i, icha sc'an̈ yem a' nivac pajav. Copopi
    ix aj yilji sat luum yuuj.
  swh-ULB: Tazama! Utukufu wa Mungu wa Israeli ukaja kutoka mashariki; sauti yake
    ilikuwa kama sauti ya maji mengi, na nchi iling'aa kwa utukufu wake.
  bel-bel: І вось, слава Бога Ізраілевага ішла з усходу, і голас Яго - як шум многіх
    водаў, і зямля асьвяцілася ад славы Яго.
  deu-ELBBK: Und siehe, die Herrlichkeit des Gottes Israels kam von Osten her; und
    ihr Rauschen war wie das Rauschen großer Wasser, und die Erde leuchtete von seiner
    Herrlichkeit.
  mbb-OT: Ne zutun neehè ku is mekeǥeǥehem he kebpekiduma te Megbevayà te Israel he
    ebpekeuma is ebpuun diyà te edsilaan. Is keǥurub te kebpekeuma zin iring te deǥurus
    te meseleg he wahig, ne mid-anlag is tanà tenged te mekeǥeǥehem he kebpekiduma
    zin.
  mal-2015: അപ്പോൾ യിസ്രായേലിന്റെ ദൈവത്തിന്റെ തേജസ്സു കിഴക്കുവഴിയായി വന്നു; അതിന്റെ
    മുഴക്കം പെരുവെള്ളത്തിന്റെ ഇരെച്ചൽപോലെ ആയിരുന്നു; ഭൂമി അവന്റെ തേജസ്സുകൊണ്ടു പ്രകാശിച്ചു.
  rmc-rmc: A dikhľom, sar avel e slava le Izraeloskre Devleskri pal o vichodos. Leskro
    hangos šunďolas sar o hangos le but paňengro a e phuv švicinelas leskra slavatar.
  pes-OPV: واینک جلال خدای اسرائیل از طرف مشرق آمد و آواز او مثل آبهای بسیار بود و
    زمین از جلال او منور گردید.
  ron-1924: Ши ятэ кэ слава Думнезеулуй луй Исраел веня де ла рэсэрит. Гласул Сэу
    ера ка урлетул унор апе марь ши пэмынтул стрэлучя де слава Са.
  ben-OBCV: এবং আমি পূর্বদিক থেকে ইস্রায়েলের ঈশ্বরের মহিমা দেখলাম। তাঁর গলার স্বর
    ছিল জোরে বয়ে যাওয়া জলের গর্জনের মতো, এবং তাঁর মহিমায় পৃথিবী উজ্জ্বল হয়ে উঠল।
  som-som: Oo bal eeg, sharaftii Ilaaha reer binu Israa'iil ayaa xagga bari ka timid,
    oo codkiisuna wuxuu u ekaa sidii biyo badan sanqadhood, oo dhulkuna sharaftiisuu
    la dhalaalay.
  lat-VUC: 'Et ecce gloria Dei Israël ingrediebatur per viam orientalem: et vox erat
    ei quasi vox aquarum multarum, et terra splendebat a majestate ejus.'
  eng-ASVBT: 'And, behold, the glory of the God of Israel came from the way of the
    east: and his voice was like the sound of many waters; and the earth shined with
    his glory.'
  ita-1885: Ed ecco la gloria dell'Iddio d'Israele, che veniva di verso il Levante;
    e la sua voce era simile al suon di grandi acque; e la terra risplendeva della
    sua gloria.
  eng-LXXUP: And, behold, the glory of the God of Israel came by the eastern way;
    and there was a voice of an army, as the sound of many redoubling their shouts,
    and the earth shone like light from the glory round about.
  eng-ULB: Behold! The glory of the God of Israel came from the east; his voice was
    like the sound of many waters, and the earth shone with his glory.
  spa-VBL: Allí vi la gloria del Dios de Israel que venía del este. Su voz sonaba
    como una cascada atronadora, y la tierra resplandecía con su gloria.
  fra-_FOB: Sa voix était semblable au bruit des grandes eaux, et la terre resplendissait
    de sa gloire.
  mal-mal: അപ്പോൾ യിസ്രായേലിന്റെ ദൈവത്തിന്റെ തേജസ്സ് കിഴക്കുനിന്ന് വന്നു; അതിന്റെ
    മുഴക്കം പെരുവെള്ളത്തിന്റെ ഇരച്ചിൽപോലെ ആയിരുന്നു; ഭൂമി അവിടുത്തെ തേജസ്സുകൊണ്ട്
    പ്രകാശിച്ചു.
  urd-GVR: Achānak Isrāīl ke Ḳhudā kā jalāl mashriq se ātā huā dikhāī diyā. Zabardast
    ābshār kā-sā shor sunāī diyā, aur zamīn us ke jalāl se chamak rahī thī.
  suz-BL: मिनु इस्राएली आन परमप्रभु आ छेङछेङ पूर्ब रे जाक्‍त। मेको आ रेयके ठेयब समुन्‍द्र
    आ रेयके खोदेंशो नेंसाक्‍व। मिनु रागी नेल्‍ल मेको आ छेङछेङम हाम्‍सो दुम्‍त। इजीकीएल
    १:२८
  eng-NOY: And behold, the glory of the God of Israel came from the east; and the
    sound thereof was as the sound of great waters, and the earth shone with his glory.
  ita-1927: Ed ecco, la gloria dell’Iddio d’Israele veniva dal lato d’oriente. La
    sua voce era come il rumore di grandi acque, e la terra risplendeva della sua
    gloria.
  ckb-ckb: بینیم شکۆمەندی خودای ئیسرائیل لە ڕێگای ڕۆژهەڵاتەوە دەهات و دەنگی وەک دەنگی
    ئاوێکی زۆر بوو، خاکەکەش لەبەر شکۆمەندییەکەی دەدرەوشایەوە.
  eng-BBE: 'And there was the glory of the God of Israel coming from the way of the
    east: and his voice was like the sound of great waters, and the earth was shining
    with his glory.'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮಹಿಮೆಯು ಪೂರ್ವಮಾರ್ಗವಾಗಿ ಬಂದಿತು ಮತ್ತು ಅವರ ಧ್ವನಿಯು ಹರಿಯುವ
    ನೀರಿನ ಘರ್ಜನೆಯಂತಿತ್ತು; ಭೂಮಿಯು ಅವರ ಮಹಿಮೆಯಿಂದ ಪ್ರಕಾಶಿಸುತ್ತಿತ್ತು.
  tam-2017: இதோ, இஸ்ரவேலின் தேவனுடைய மகிமை கிழக்கு திசையிலிருந்து வந்தது; அவருடைய
    சத்தம் பெருவெள்ளத்தின் இரைச்சலைப்போல இருந்தது; அவருடைய மகிமையினால் பூமி பிரகாசித்தது.
  spa-RV-1909: Y he aquí la gloria del Dios de Israel, que venía de hacia el oriente;
    y su sonido era como el sonido de muchas aguas, y la tierra resplandecía á causa
    de su gloria.
  ron-BTF: Și, iată, gloria Dumnezeului lui Israel venea pe calea dinspre est; și
    vocea lui era ca zgomotul multor ape; și pământul strălucea de gloria sa.
  eng-WEBP: Behold, the glory of the God of Israel came from the way of the east.
    His voice was like the sound of many waters; and the earth was illuminated with
    his glory.
  eng-FBV: There I saw the glory of Israel's God coming from the east. His voice sounded
    like a thundering waterfall, and the earth blazed bright with his glory.
  nld-1939: en daar zag ik de heerlijkheid van Israëls God van het oosten komen. Het
    klonk als het ruisen van machtige wateren, en de aarde schitterde van zijn heerlijkheid.
  nch-BL: Huan niquitac ica campa hualquisa tonati hualayaya itatanex Toteco Dios
    ten tiisraelitame. Huan caquistiyaya chicahuac quej mocojcoxonía nopa hueyi at,
    huan nochi nopa tali taahui ica itatanex Toteco.
  vie-1934: Ta thấy vinh quang của Đức Chúa Trời Y-sơ-ra-ên từ phương đông mà đến.
    Tiếng Ngài giống như tiếng nước lớn, và đất sáng rực vì vinh quang Ngài.
  hin-CV: और मैंने इस्राएल के परमेश्वर की महिमा को पूर्व दिशा से आते देखा. उसकी आवाज
    तेजी से बहते पानी के घरघराहट सी थी, और पृथ्वी उसकी महिमा से प्रकाशमान हो रही थी.
  spa-BES: Y vino la gloria del Dios de Israel desde el camino del este; y su voz
    era como el sonido de las grandes aguas, y la tierra brillaba con su gloria.
  tdx-tdx: Indroy te nimb’ etoy boak’ an-dalañ’ atiñanañe ty engen’ Andrianañahare’
    Israele; le nanahake ty fitroñan-drano maro ty fiara­ñanaña’e; vaho nireandreañe
    ami’ty enge’e i taney.
  tha-KJV: และ ดู​เถิด สง่าราศีของพระเจ้าแห่​งอ​ิสราเอลมาจากทิศตะวันออก และพระสุรเสียงของพระองค์​ก็​เหมือนเสียงน้ำมากหลาย
    และพิภพก็​รุ่งโรจน์​ด้วยสง่าราศีของพระองค์
  por-BR-2018: E eis que a glória do Deus de Israel vinha desde o caminho do oriente;
    e seu som era como o som de muitas águas, e a terra resplandeceu por causa de
    sua glória.
  deu-ELO: Und siehe, die Herrlichkeit des Gottes Israels kam von Osten her; und ihr
    Rauschen war wie das Rauschen großer Wasser, und die Erde leuchtete von seiner
    Herrlichkeit.
  eng-WYC-2018: And lo! the glory of God of Israel entered by the east way; and a
    voice was to it, as the voice of many waters, and the earth shined of the majesty
    of him. (And behold! the glory of the God of Israel entered from the east; and
    his voice was like the sound of many waters, and the earth shone with his majesty.)
  epo-epo: Kaj jen la majesto de la Dio de Izrael estis venanta laŭ la orienta vojo;
    kaj Lia voĉo estis kiel la bruo de granda akvo; kaj la tero lumiĝis de Lia majesto.
  uig-PIN: Mana, Israilning Hudasining xan-xǝripi xǝrⱪ tǝrǝptin kǝldi; Uning awazi
    uluƣ sularning xarⱪiriƣan sadasidǝk idi; yǝr yüzi uning xan-xǝripi bilǝn yorutuldi.
  beo-beo: 'Amogai, na da ba:loba, Isala:ili Gode Ea nenemigi hadigi gusudili manebe
    ba:i. Gode Ea sia: da hano nawa:li ea ga: agoai nabi, amola osobo bagade da Ea
    nenemigi hadigi amoga diga:gala:i.'
  tpi-OTNT: Na mi lukim bikpela lait bilong God bilong Israel, na dispela lait i kam
    long hap sankamap. Na taim lait i kam, mi harim nois olsem biksi i bruk. Na lait
    bilong God i mekim graun i lait moa yet.
  hau-SA: sai na ga ɗaukakar Allah na Isra’ila tana tahowa daga gabas. Muryarsa ta
    yi kamar rurin ruwaye masu gudu, ƙasa kuma ta haskaka da ɗaukakarsa.
  uig-LAT: Mana, Israilning Xudasining shan-sheripi sherq tereptin keldi; Uning awazi
    ulugh sularning sharqirighan sadasidek idi; yer yüzi uning shan-sheripi bilen
    yorutuldi.
  nde-nde: ngabona inkazimulo kaNkulunkulu ka-Israyeli isiza ivela empumalanga. Ilizwi
    lakhe lalinjengokuhamba kwamanzi ageleza ngesiqubu esikhulu, lelizwe laselikhazimula
    ngenkazimulo yakhe.
  ton-ton: 'Pea vakai, naʻe malama mai ʻae nāunau ʻoe ʻOtua ʻo ʻIsileli mei he hala
    mei he potu hahake: pea naʻe tatau hono leʻo mo e ʻuʻulu ʻae ngaahi vai lahi:
    pea naʻe ulo ʻa māmani ko e meʻa ʻi hono nāunau.'
  ces-1613: A aj, sláva Boha Izraelského přicházela od východu, jejíž zvuk byl jako
    zvuk vod mnohých, a země svítila se od slávy jeho.
  eng-WMB: Behold, the glory of the God of Israel came from the way of the east. His
    voice was like the sound of many waters; and the earth was illuminated with his
    glory.
  tam-TCV: அப்பொழுது இஸ்ரயேலின் இறைவனது மகிமை கிழக்கேயிருந்து வருவதை நான் கண்டேன்.
    அவருடைய சத்தம் பெருவெள்ளத்தின் இரைச்சல்போலிருந்தது. நாடு அவருடைய மகிமையினால் பிரகாசித்தது.
  ceb-ULB: Tan-awa! Miabot ang himaya sa Dios sa Israel gikan sa sidlakan; ang iyang
