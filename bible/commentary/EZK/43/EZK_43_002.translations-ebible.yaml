  srp-1865: I gle, slava Boga Izrailjeva dohoðaše od istoka, i glas joj bijaše kao
    glas velike vode, i zemlja se sjaše od slave njegove.
  lug-lug: ne ndaba ekitiibwa kya Katonda wa Isirayiri nga kiva Ebuvanjuba, n’eddoboozi
    lye lyali ng’okuwuuma okw’amazzi amangi, n’ensi n’emasamasa olw’ekitiibwa kye.
  heb-heb: והנה כבוד אלהי ישראל בא מדרך הקדים וקולו כקול מים רבים והארץ האירה מכבדו׃
  ben-IRV: দেখ, পূর্ব দিক থেকে ইস্রায়েলের ঈশ্বরের মহিমা এল; তাঁর শব্দ জলরাশির শব্দের
    মত এবং পৃথিবী তাঁর মহিমায় দীপ্তিময় হল।
  pan-pan: ਵੇਖੋ, ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਪਰਤਾਪ ਪੂਰਬ ਦੇ ਰਾਹ ਵੱਲੋਂ ਆਇਆ ਅਤੇ ਉਹ ਦੀ ਅਵਾਜ਼
    ਵੱਡੇ ਪਾਣੀਆਂ ਵਾਂਗੂੰ ਸੀ। ਧਰਤੀ ਉਹ ਦੇ ਪਰਤਾਪ ਨਾਲ ਚਮਕ ਉੱਠੀ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ဘုန်း တော် သည် အရှေ့ မျက်နှာမှ လာ ၍ ၊ အသံသည် သမုဒ္ဒရာ
    သကဲ့သို့ ဖြစ်၏။ ရောင်ခြည် တော်အားဖြင့် မြေ တပြင်လုံးလင်း ၏။
  hmo-hmo: Unuseni Israela ena Dirava ena hairaina lau itaia, dina ia daekau kahana
    dekena amo ia mai. Dirava ena gadona ena regena be sinavai momo edia regena bamona,
    bona iena hairaina ese tano ia hadiaria bada.
  urd-urd: और क्या देखता हूँ कि इस्राईल के ख़ुदा का जलाल पूरब की तरफ़ से आया, और उसकी
    आवाज़ सैलाब के शोर के जैसी थी, और ज़मीन उसके जलाल से मुनव्वर हो गई।
  rus-SYN: И вот, слава Бога Израилева шла от востока, и глас Его как шум вод многих,
    и земля осветилась от славы Его.
  bqc-SIM: Má è Isailiↄ Lua gawi bↄ̀ gukpɛ oi, aà lↄↄ dɛ lán izↄ̃ↄsuka kↄ̃fĩwa,
    mɛ́ aà gawipi tↄↄlɛ pù.
  tcz-CHONGTHU: Phulou helouvin Pathen loupina chu solam langa kon chun ahung kilah
    e. Ama hung kitol gin chu twi tampi kitol gin toh abangin, chule leiset pumpi
    chu aloupinan asalvah e.
  mar-mar: तेव्हा पाहा! पूर्वेकडून इस्राएलाच्या देवाचे तेज आले. त्याचा शब्द पुष्कळ
    जलांच्या ध्वनीप्रमाणे होता आणि त्याच्या तेजाने पृथ्वी प्रकाशित झाली.
  qub-qub: Chaypita ricarä Israelcunapa Tayta Diosninpa achicyaynin inti yagamunan
    caj-läpita aywaycämojta. Suynashanga fiyupa wiyacaran chayasha mayu gaparajnöraj.
    Chaura cay pachaga fiyupa achicyacurcuran.
  bqp-bqp: Yerɑ Gusunɔ Isirelibɑn Yinnin yiiko yɑ nɑ sɑɑ sɔ̃ɔ yɑri yeru giɑn di. Mɑ
    win nɔɔ gɑ nɔɔrɑmɔ nge nim bɑkɑm. Mɑ tem mu win yiikon girimɑ yibɑ.
  hat-hat: Rive la, mwen wè gwo limyè prezans Bondye pèp Izrayèl la k'ap soti bò solèy
    leve a, k'ap vini. Li fè yon gwo bri tankou bri lanmè ki move. Gwo limyè sa a
    te klere toupatou sou latè.
  eng-BSB: and I saw the glory of the God of Israel coming from the east. His voice
    was like the roar of many waters, and the earth shone with His glory.
  eng-WEBPB: Behold, the glory of the God of Israel came from the way of the east.
    His voice was like the sound of many waters; and the earth was illuminated with
    his glory.
  kbq-kbq: Anante'ma vige'nama koana, Israeli vahe Anumzamofo hihamu masa'amo'a zage
    hanati kazigati ne-ege'na ke'noe. Hagi anama ne-egeno'a agasasamo'a rama'a tizogesamofo
    agasasankna higeno, himamu masa'amo'a mopa remsa hu'ne.
  nhe-BL: Huan niquitac ica campa quisa tonati hualayaya itlatlanex Toteco Dios tlen
    tisraelitame. Huan caquistiyaya chicahuac queja mocoxonía nopa hueyi atl, huan
    nochi nopa tlali tlahui ica itlatlanex Toteco.
  gub-BL: Aexak Tupàn Izaew wazar heko haw heny katu haw a'e pehegwer wi tur mehe.
    Ize'eg nuzawy kwaw yryhu iànogaw. Tatainy hehe har uhyape katu ywy rehe.
  eng-DRA: 'And behold the glory of the God of Israel came in by the way of the east:
    and his voice was like the noise of many waters, and the earth shone with his
    majesty.'
