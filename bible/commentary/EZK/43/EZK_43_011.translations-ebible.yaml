  gaz-gaz: yoo isaan waan hojjetan hundatti qaanaʼan, karoora mana qulqullummaa jechuunis
    haala inni ittiin hojjetame, balbala ol seensisuu fi gad baasu, karoora isaa guutuu
    jechuunis sirna isaatii fi seera isaa hunda akka beekan godhi. Akka isaan karoora
    isaatii fi guutummaa sirna isaatiif amanamanii fi duukaa buʼaniifis fuula isaanii
    duratti waan kana barreessi.
  fra-LSG: S’ils rougissent de toute leur conduite, fais-leur connaître la forme de
    cette maison, sa disposition, ses issues et ses entrées, tous ses dessins et toutes
    ses ordonnances, tous ses dessins et toutes ses lois; mets-en la description sous
    leurs yeux, afin qu’ils gardent tous ses dessins et toutes ses ordonnances, et
    qu’ils s’y conforment dans l’exécution.
  gnn-gnn: '@see-verse:EZK.043.010'
  yal-yal: Xa e yagi e kɛwanle birin na, i xa banxini ito ti kiin yɛba e xa, a yirene
    tima e bode xɔn kii naxan yi e nun a mini dɛɛne nun a so dɛɛne, a birin ti kiin
    nun a sariyane nun a tɔnne birin. Feni itoe birin sɛbɛ e xa alogo e xa a ti kiine
    rakamali, e yi a tɔnne birin suxu.
  haw-1868: A ina e hilahila lakou i ka mea a pau a lakou i hana'i, e hoike ia lakou
    i ke kino o ka hale, a me kona ano, a me kona mau wahi e puka ai, a me kona mau
    wahi e komo ai, a me kona mau ano a pau, a me kona mau oihana a pau, a o kona
    ano a pau, a me kona mau kanawai a pau; a e kakau iho oe ia imua o ko lakou mau
    maka, i malama lakou i kona ano a pau, a me kona mau oihana a pau, a e hana hoi
    malaila.
  arb-NAV: فَإِنِ اعْتَرَاهُمُ الْخِزْيُ مِنْ كُلِّ مَا اقْتَرَفُوهُ مِنْ رِجْسٍ،
    فَأَطْلِعْهُمْ عَلَى تَصَامِيمِ الْهَيْكَلِ وَرَسْمِهِ وَتَفَاصِيلِ مَخَارِجِهِ
    وَمَدَاخِلِهِ وَأَشْكَالِهِ وَكُلِّ فَرَائِضِهِ وَشَرَائِعِهِ. وَدَوِّنْ ذَلِكَ
    أَمَامَهُمْ، لِيَحْفَظُوا جَمِيعَ شَرَائِعِهِ وَأَحْكَامِهِ وَيُمَارِسُوهَا.
  ewe-ewe: eye ne ŋu kpe wo le nu siwo wowɔ ta la, na woanya gbedoxɔ la ƒe nɔnɔme,
    afi siwo woato age ɖe eme kple afi siwo woato ado go, eƒe nɔnɔme blibo la kple
    ɖoɖowo katã kple seawo katã. Ŋlɔ nu siawo da ɖi le woƒe ŋkume, ale be woalé woƒe
    ɖoɖowo kple sewo me ɖe asi.
  eng-LEE: 'And if they be confounded because of all that they have done: then let
    them know the form of the house, and its arrangements, and its means of egress,
    and its entrances, and all its forms, and all its statutes, and all its forms,
    and all its laws, and write them down before their eyes; that they may observe
    the whole of its form, and all its statutes, and carry them out.'
  asm-FB: আৰু তেওঁলোকে কৰা আটাই কাৰ্যৰ কাৰণে যদি তেওঁলোক লজ্জিত হয়, তেন্তে তেওঁলোকে
    গৃহটিৰ সমূদায় আকৃতি আৰু তাৰ আটাই নিয়ম প্ৰণালী ৰক্ষা কৰি সেই মতে যেন কাৰ্য কৰে,
    এই অভিপ্ৰায়ে গৃহটিৰ আকাৰ, তাৰ গঠন, ভিতৰলৈ বাহিৰলৈ অহা যোৱা কৰা তাৰ বাটবোৰ, তাৰ
    সকলো প্ৰকাৰ আকাৰ আৰু তাৰ আটাই ব্যৱস্থা তেওঁলোকক জনোৱা আৰু তেওঁলোকৰ আগতে লিখা।
  sus-A: شَ عٍ بَرَ يَافِ عٍ شَ وَلِ كٌبِيٍ رَ، يِ بَنشِ شَ قٍ رَكٌلٌن عٍ رَ، عَ تِشِ
    مْولِ نَشَن نَ، عَ سٌدٍ دّيٍ نُن عَ مِنِدٍ دّيٍ نَ كِ نَشّ، نُن عَ شَ قٍ رَبَ
    كّحَ، عَلَكٌ عٍ شَ بِرَ نَ يَامَرِيٍ قْشْ رَ.»
  fra-SBL: S'ils ont honte de tout ce qu'ils ont fait, fais-leur connaître la forme
    de la maison, son mode, ses sorties, ses entrées, sa structure, toutes ses ordonnances,
    toutes ses formes et toutes ses lois, et écris-le à leurs yeux, afin qu'ils en
    gardent toute la forme, et toutes ses ordonnances, et qu'ils les mettent en pratique.
  hbo-hbo: וְאִֽם־נִכְלְמ֞וּ מִכֹּ֣ל אֲשֶׁר־עָשׂ֗וּ צוּרַ֣ת הַבַּ֡יִת וּתְכוּנָתֹ֡ו
    וּמֹוצָאָ֡יו וּמֹובָאָ֣יו וְֽכָל־צֽוּרֹתָ֡ו וְאֵ֣ת כָּל־חֻקֹּתָיו֩ וְכָל־*צוּרֹתָי
    (צ֨וּרֹתָ֤יו) וְכָל־*תֹּורֹתֹו (תֹּורֹתָיו֙) הֹודַ֣ע אֹותָ֔ם וּכְתֹ֖ב לְעֵֽינֵיהֶ֑ם
    וְיִשְׁמְר֞וּ אֶת־כָּל־צוּרָתֹ֛ו וְאֶת־כָּל־חֻקֹּתָ֖יו וְעָשׂ֥וּ אֹותָֽם׃
  kik-kik: na angĩkorwo nĩmegũconoka nĩ ũndũ wa ũrĩa wothe mekĩte-rĩ, mamenyithie
    mũhianĩre wa hekarũ ĩyo, ũmamenyithie mũthondekere wayo, na nyumĩro ciayo, na
    matoonyero mayo, ningĩ ũmoonie mũhianĩre wayo wothe, na mĩtugo yayo yothe ya kũrũmĩrĩrwo,
    na mawatho mothe. Andĩka maũndũ maya mothe makĩonaga, nĩgeetha matĩĩe mũhianĩre
    wayo, na mahingie mĩtugo yayo yothe ya kũrũmĩrĩrwo.
  fra-NCL: S’ils sont confus de tout ce qu’ils ont fait, apprends-leur la forme de
    la maison, son ordonnance, ses issues et ses entrées, ses formes, tous ses règlements,
    toutes ses formes et toutes ses lois ; mets tout cela sous leurs yeux par écrit,
    et qu’ils gardent toutes ses formes et tous ses règlements et les mettent en pratique. »
  cek-AK: A sak o ih hmuennawk boih pongah azat o nahaeloe, tempul krang hoi sakhaih
    dan, tacawthaih hoi akunhaih, pungcannawk boih, sakhaih dannawk boih, sak han
    koi atawknawk boih to patuek ah; sak han koi hmuennawk hoi pazui han koi hmuennawk
    to pakuem o thai boih hanah, nihcae hma ah ca ah tarik paeh.
  cuk-cuk: Ar bela na e-ibmar-isgana-imaksadgi bingegumalale, ega be Bab-Dummadse-goled-neg-soblegoed-garda,
    egi ibmarmar-bukwad, e-yaa-nomalad, degi, e-yaa-dogmalad ega be oyoge. Deginbali,
    bela egi ibmar-imaklegoed-e-igar-maid ega be oyobali. Israel-dulemarga bela-sobale
    be oyoge, adi, we-sobaledyobi sobmalaga, degi, ibmar-imaklegoed-e-igar-maidba
    ibmar-imakmarbaligar.
  uig-CYR: Әгәрдә улар өз қилғанлиридин хиҗил болса, әнди сән мошу өйниң шәклини,
    униң селинишини, чиқиш йоллирини, кириш йоллирини вә барлиқ лайиһисини вә барлиқ
    бәлгүлимилирини, — шундақ, барлиқ шәклини вә барлиқ қанунлирини аян қилип бәргин;
    уларниң пүткүл шәклини есидә тутуши һәм униң бәлгүлимилиригә әмәл қилиши үчүн,
    уни уларниң көз алдиға язғин.
  tel-2017: తాము చేసినవాటిని బట్టి వారు పశ్చాత్తాపపడితే, మందిర నిర్మాణాన్ని, దాని
    వివరాలను, ప్రవేశ, నిర్గమ మార్గాలను, వాటి మర్యాదలను, విధులను, దాని ఆచారాలను, పద్ధతులను
    వారికి వివరించి, వారు ఆ ఆచారవిధులన్నిటికి లోబడి ఆచరించేలా వారు చూస్తూ ఉండగా వాటిని
    రాయించు.”
  hat-BSA: Si yo vin wont de tout sa ke yo te fè yo, fè yo konnen dizay kay la, fòm
    li, antre ak sòti li yo, dizay li, tout règleman ak tout lwa li yo. Ekri li devan
    zye yo pou yo ka wè tout dizay ak tout règleman li yo pou fè yo.
  kos-kos: 'Elos fin mwekin ke ma koluk elos oru, na kom aketeya lemlem ke Tempul
    uh nu selos: oakwuk lun musa kac, acn in utyak ac tufoki nukewa, lumah uh, ac
    takinyen ma nukewa kac, wi ma sap ac oakwuk nukewa nu kac. Simusla ma inge nukewa
    nu selos elos in ku in etu lah ma nukewa oakwuk fuka, ac elos in oru oana ma sapkinyuk
    inge nukewa.'
  hbo-WLC: וְאִֽם־נִכְלְמ֞וּ מִכֹּ֣ל אֲשֶׁר־עָשׂ֗וּ צוּרַ֣ת הַבַּ֡יִת וּתְכוּנָת֡וֹ
    וּמוֹצָאָ֡יו וּמוֹבָאָ֣יו וְֽכָל־צֽוּרֹתָ֡ו וְאֵ֣ת כָּל־חֻקֹּתָיו֩ וְכָל־צורתי
    וְכָל־תורתו הוֹדַ֣ע אוֹתָ֔ם וּכְתֹ֖ב לְעֵֽינֵיהֶ֑ם וְיִשְׁמְר֞וּ אֶת־כָּל־צוּרָת֛וֹ
    וְאֶת־כָּל־חֻקֹּתָ֖יו וְעָשׂ֥וּ אוֹתָֽם׃
  ibo-ibo: Ọ bụrụ nʼezie na ihere emee ha nʼihi ihe ha mere, mgbe ahụ, kọwaara ha
    ihe niile metụtara otu a ga-esi wuo ụlọnsọ a, na ihe gbasara nkwado ya, na ihe
    gbasara ọnụ ụzọ ọpụpụ na mbata ya niile, ihe metụtara ebumnobi nke owuwu ya niile
    na usoro na iwu niile banyere ya. Depụta ihe ndị a nʼihu ha, nye ha ka ha lezie
    anya mezuo ihe niile metụtara usoro a ga-agbaso wuo ya.
  ory-ory: ପୁଣି, ସେମାନେ ଯଦି ଆପଣାମାନଙ୍କ କୃତ ସମସ୍ତ କର୍ମ ହେତୁ ଲଜ୍ଜିତ ହୁଅନ୍ତି, ତେବେ ସେମାନେ
    ଯେପରି ଗୃହର ସକଳ ଆକୃତି ଓ ତହିଁର ସମସ୍ତ ବିଧି ରକ୍ଷା କରି ତଦନୁସାରେ କର୍ମ କରିବେ, ଏଥିପାଇଁ
    ସେମାନଙ୍କୁ ଗୃହର ଆକାର, ତହିଁର ଗଠନ, ନିର୍ଗମନ-ସ୍ଥାନ ଓ ପ୍ରବେଶ ସ୍ଥାନ, ସକଳ ଆକୃତି ଓ ତହିଁର
    ସମସ୍ତ ବିଧି, ସମସ୍ତ ଆକୃତି ଓ ତହିଁର ସକଳ ବ୍ୟବସ୍ଥା ସେମାନଙ୍କୁ ଜ୍ଞାତ କରାଅ, ଆଉ ସେମାନଙ୍କ
    ସାକ୍ଷାତରେ ତାହା ଲେଖ।
  chk-chk: Mürin, are ra säw ren ar föför meinisin, kopwe aiti ngeniir lapalapen ei
    Imwenfel me liosun, pwal an lenien tolong me towu me akotan meinisin, kopwe pwal
    asile ngeniir pwüngün me allükün. Iwe, kopwe makei ekei mettoch me mwer, pwe repwe
    küna ei lios o apwönüetä ekewe allük meinisin.
  rop-rop: En if olabat rili sori trubalawei, wal yu garra dalim olabat hau det Serramoni
    Pleis luk. Yu dalim olabat blanga detlot geit en hau aibin meshurum en hau detlot
    haus en rum jidan. Yu dalim olabat hau dei garra kipum det lowa wen dei kaman
    en weship mi deya. Wal yu raidimdan dislot ting wulijim olabat garra ridim en
    teiknodis.
  ukr-1871: І коли будуть соромитись всього того, що коїли, то покажи їм вид храму
    й розклад його, виходи й ввіходи його, всї начерки його та й всї встанови в ньому,
    й напиши перед очима в їх, щоб вони перестерігали всї начерки його й усї постанови
    про його та й їх опісля виконали.
  deu-1951: Wenn sie sich dann aller ihrer Taten schämen, so zeige ihnen die Form
    dieses Hauses und seine Einrichtung und seine Ausgänge und seine Eingänge und
    alle seine Formen und alle seine Maße, ja, alle seine Formen und alle seine Vorschriften,
    und zeichne es vor ihre Augen hin, daß sie alle seine Formen und Maße behalten
    und es so machen.
  eng-JPS: And if they be ashamed of all that they have done, make known unto them
    the form of the house, and the fashion thereof, and the goings out thereof, and
    the comings in thereof, and all the forms thereof, and all the ordinances thereof,
    and all the forms thereof, and all the laws thereof, and write it in their sight;
    that they may keep the whole form thereof, and all the ordinances thereof, and
    do them.
  srp-1865: I kad se postide svega što su èinili, pokaži im oblik od doma i red i
    izlaske i ulaske, i sve oblike i svu uredbu, i sve oblike i sve zakone, i opiši
    im ga da paze na sav oblik njegov i na sve uredbe, i tako èine.
  lug-lug: Bwe balikwatirwa ensonyi olw’ebyo byonna bye baakola olibategeeza eyeekaalu
    bw’efaanana, okutegekebwa kwayo, awafulumirwa n’awayingirirwa, n’ekifaananyi kyayo
    yonna, era n’ebiragiro byamu n’amateeka gaamu. Obiwandiikire mu maaso gaabwe babeere
    beesigwa okukuuma ebiragiro byamu.
  heb-heb: ואם נכלמו מכל אשר עשו צורת הבית ותכונתו ומוצאיו ומובאיו וכל צורתו ואת כל
    חקתיו וכל צורתו וכל תורתו הודע אותם וכתב לעיניהם וישמרו את כל צורתו ואת כל חקתיו
    ועשו אותם׃
  ben-IRV: যদি তারা তাদের সব কাজের জন্য লজ্জিত হয়, তবে তাদের কাছে ঘরের নক্সা প্রকাশ
    কর, বর্ণনা কর তার ঢোকার, বেরোনার জায়গা, সব তার নকশা ও সব বিধি, তারপর তাদের চোখের
    সামনে লেখ; যাতে তারা তার সব নকশা এবং বিধি যাতে তারা মেনে চলে।
  pan-pan: ਜੇ ਉਹ ਇਹਨਾਂ ਸਾਰਿਆਂ ਕੰਮਾਂ ਤੋਂ ਸ਼ਰਮਿੰਦੇ ਹੋਣ, ਜਿਹੜੇ ਉਹਨਾਂ ਨੇ ਕੀਤੇ ਅਤੇ ਇਸ ਭਵਨ
    ਦਾ ਨਕਸ਼ਾ, ਇਹ ਦੀ ਬਣਾਵਟ, ਉਹ ਦਾ ਅੰਦਰ-ਬਾਹਰ ਆਉਣ ਦਾ ਰਾਹ, ਸਾਰਾ ਨਕਸ਼ਾ, ਸਾਰੀਆਂ ਬਿਧੀਆਂ,
    ਸਾਰੇ ਕਨੂੰਨ ਅਤੇ ਸਾਰੀ ਬਿਵਸਥਾ ਉਹਨਾਂ ਨੂੰ ਜਤਾ ਤੇ ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਲਿਖ, ਤਾਂ
    ਕਿ ਉਹ ਉਸ ਦੇ ਸਾਰੇ ਨਕਸ਼ੇ ਨੂੰ ਅਤੇ ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨ ਕੇ ਉਹਨਾਂ ਉੱਤੇ ਅਮਲ ਕਰਨ।
  mya-JVB: သူတို့သည် ကိုယ်ပြု မိသောအမှုများကြောင့် အမှန်ရှက်ကြောက် လျှင် ၊ အိမ် ပုံသဏ္ဌာန်
    နှင့် ထွက် ရာ ဝင် ရာတံခါးဝများ၊ ကျင့်ရသမျှသော ထုံးစံ များ၊ စီရင် ထုံးဖွဲ့ချက်တရား
    အလုံးစုံ တို့ကိုပြ လော့။ သူတို့သည် ထုံးစံ များနှင့် စီရင် ထုံးဖွဲ့ချက်အလုံးစုံ
    တို့ကို ကျင့် စောင့် စေခြင်းငှါ သူ တို့ရှေ့မှာ ရေးထား လော့။
  hmo-hmo: Bona bema edia kara ibounai dainai idia hemarai neganai, Dubu Helaga ena
    palani do oi hadibadia namonamo, iena toana, iena raka vareai gabudia, bona raka
    murimuri gabudia, Dubu ena gau ibounai, bona Dubu ena taravatu ibounai danu. Inai
    gaudia ibounai bona Dubu ena palani be edia vairanai do oi torea, vadaeni idia
    ese do idia itaia, bona Dubu ena gaukara dalana do idia diba, bona iena taravatu
    do idia badinaia diba.
  urd-urd: और अगर वह अपने सब कामों से शर्मिंदा हों, तो उस घर का नक़्शा और उसकी तरतीब
    और उसके मख़ारिज और मदख़ल और उसकी तमाम शक्ल और उसके कुल हुक्मों और उसकी पूरी वज़ह
    और तमाम क़वानीन उनको दिखा, और उनकी आँखों के सामने उसको लिख, ताकि वह उसका कुल नक़्शा
    और उसके तमाम हुक्मों को मानकर उन पर 'अमल करें।
  rus-SYN: И если они устыдятся всего того, что делали, то покажи им вид храма и расположение
    его, и выходы его, и входы его, и все очертания его, и все уставы его, и все образы
    его, и все законы его, и напиши при глазах их, чтобы они сохраняли все очертания
    его и все уставы его и поступали по ним.
  bqc-SIM: Tó an gɛɛ gↄ̃̀ kpá ń wɛ́i yã́ pↄ́ aa kɛ̀ↄ yã́i, ma ua taa bↄↄlɛkɛnɛ́,
    a kpaa ń a bↄkĩiↄ ń a gɛ̃kĩiↄ ń a iadaaↄ ń a ikoyãↄ ń a yãdilɛaↄ. Ǹ
    a bↄↄlɛkɛnɛ́, ní kɛ̃́ láu ń wáa, kɛ́ aaↄ a iadaaↄ kũa, aai zĩkɛ a yãdilɛaↄwa.
  tcz-CHONGTHU: Chuleh athilbol sa houva chu jahcha diu ahi. Houin kisem ding dan
    kicheh tah kavetsah chu kicheh tah in hilchen in alutna ding leh apotdohna dingho
    pumin chuleh aboncha keijin thupeh holeh chondan ho seipeh in. Hiche ho chungchang
    chu kicheh tah in sutdoh peh in. Chu thupeh avet uva hitia chu ageldoh kitnuva
    chule ajui theina diuvin.
  mar-mar: कारण जे त्यांनी केले आहे त्या सर्वामुळे जर ते लज्जित होतील तर त्यांना घराचे
    रूप, त्याची रचना, व त्याची बाहेर निघण्याची ठिकाणे, व त्याचे प्रवेश, त्याचे सर्व
    आकार व त्याचे सर्व नियम व त्याचे सर्व प्रकार व त्याचे सर्व विधी दाखीव आणि हे त्याच्यासमक्ष
    लिही. अशासाठी की, त्यांनी त्याचा सर्व आकार व त्याचे सर्व नियम पाळावे व ते आचरावे.
  qub-qub: Llapan rurashanpita pengacur llaquicuptenga willapay Templu imano caycajta
    ricashayquitapis, chaycunacho ima caycashanpäpis, yaycuna llojshina caycashanpäpis,
    ushajpaj imanöpis caycashanta. Chayno willapanqui laycunata imano cumlinanpaj
    cashantapis. Chay ricashayquitaga llapanta dibujapay imano caycashantapis tantiyacur
    arunanpaj. Llapan laycunatapis isquirbiy paycuna liguir cumlinanpaj.
  bqp-bqp: Sekuru tɑ̀ n bu mwɑ yèn sɔ̃ bɑ tubɑ ye bɑ kuɑ, ɑ bu dii ten kpunɑɑ sɔ̃ɔsio
    nge mɛ bɑ koo tu bɑnisinɑ, ten dɛ̃ɛbu kɑ ten yɑsum kɑ ten kɔnnɔsu kɑ ten gɑnɑn
    burɑru kɑ ten woodɑbɑ, ɑ ye kpuro yoruo ben nɔni biru. Bɑ koo woodɑ ye kpuro swĩiwɑ
    ten bɑnɑ sɔɔ. Yeni yɑ ko n sɑ̃ɑwɑ ten bɑnɑn woodɑ.
  hat-hat: 'Si yo wont tou sa yo te konn fè yo, w''a esplike yo plan Tanp lan: jan
    tout bagay ranje ladan l'', kote pou yo pase antre, kote pou yo pase soti, fòm
    l''ap genyen, ansanm ak tout regleman ak lòd ki bay jan pou yo sèvi ladan l''.
    Kouche tou sa sou papye devan je yo pou yo ka wè jan tout bagay ranje, pou yo
    ka konfòme yo. Men lòd mwen bay pou Tanp lan:'
  eng-BSB: and if they are ashamed of all they have done, then make known to them
    the design of the temple—its arrangement and its exits and entrances—its whole
    design along with all its statutes, forms, and laws. Write it down in their sight,
    so that they may keep its complete design and all its statutes and may carry them
    out.
  eng-WEBPB: If they are ashamed of all that they have done, make known to them the
    form of the house, its fashion, its exits, its entrances, its structure, all its
    ordinances, all its forms, and all its laws; and write it in their sight, that
    they may keep the whole form of it, and all its ordinances, and do them.
  kbq-kbq: Hagi maka zama hu'naza zanku'ma zamagazegu'ma hanagenka ama mono nomofo
    amema'ama, eri ante ama hunka ana mono noma ki'naza antahintahi'ama ana mono nompinti'ma
    marerino atiraminoma hu kafantamima, ana nomofona maka tra ke'ane kasege'anena
    nezamasaminka, avontafepi krente'nege'za nege'za zamagu'areti hu'za avaririho.
  nhe-BL: Huan intla yajuanti nelía mopinahuase ipampa nochi tlen quichijtoque, huajca
    teipa xiquinpohuili sesen piltlamantzitzi tlen quejatza eltos tlachijchihuali
    nopa tiopamitl. Nojquiya xiquinpohuili tlen ipuertas huan nopa pasillos campa
    calaquise huan quisase. Huan xiquinpohuili tlen nochi tlamantli tlen nopano oncas.
    Huan xiquijcuilo nochi ni tlayejyecoli huan nochi nopa tlajtoli huan tlanahuatili
    para quejatza ma quichihuaca.
  gub-BL: 'Aze imaranugar wemiapo kwer rehe wà nehe, emume''u katu heràpuzuhu hexakaw
    wanupe nehe: iapo haw, ipupe teixe haw, izuwi hemaw, hexakaw, ipupe har paw imuàgà''ymaw,
    heze''eg heràpuzuhu rehe har, heremiapo kar. Emuapyk ko ma''e pape rehe paw rupi
    nehe. Nezewe mehe upuner imuàgà''ymaw paw hexakaw rehe wà nehe. Nezewe mehe weruzar
    putar heremiapo kar paw wà nehe no.'
  eng-DRA: 'And be ashamed of all that they have done. Shew them the form of the house,
    and of the fashion thereof, the goings out and the comings in, and the whole plan
    thereof, and all its ordinances, and all its order, and all its laws, and thou
    shalt write it in their sight: that they may keep the whole form thereof, and
    its ordinances, and do them.'
