  mdy-ETH: ዔያታ ማዼ ባኮና ቢያ ቦርሲንታያ ማዔያታቴ ጌኤዦ ማኣራ ማዢንታንዳ ጎይፆ፥ ዎማይዲ ዔቃንዳቴያ ኮሾና ባኮ፥ ኬዞ ካሮንታ
