  kan-2017: ತಾವು ನಡೆಸಿದ ದುಷ್ಕೃತ್ಯಗಳಿಗೆಲ್ಲಾ ನಾಚಿಕೆಪಟ್ಟರೆ, ನೀನು ಆಲಯದ ರೂಪವನ್ನೂ, ವ್ಯವಸ್ಥೆಯನ್ನೂ
