verse: EZK.043.011
translations:
  mal-C: അവർ തങ്ങൾചെയ്ത എല്ലാറ്റിനെയുംകുറിച്ചു ലജ്ജിക്കുന്നെങ്കിൽ ആലയത്തിന്റെ രൂപകൽപ്പനയും—അതിന്റെ
    സംവിധാനവും അകത്തേക്കും പുറത്തേക്കുമുള്ള വാതിലുകളും—അതിന്റെ സമ്പൂർണ രൂപകൽപ്പനയും
    അനുശാസനങ്ങളും നിയമങ്ങളും അവരെ അറിയിക്കുക. അവർ അതിന്റെ രൂപകൽപ്പനയോടു വിശ്വസ്തരായി
    അതിന്റെ എല്ലാ അനുശാസനങ്ങളും അനുസരിക്കേണ്ടതിന് അതെല്ലാം അവർ കാൺകെ എഴുതിവെക്കുക.
  deu-TKW: Und wenn sie sich schämen wegen alles dessen, was sie verübt haben, dann
    thue ihnen kund die Gestalt des Tempels und seine Einrichtung und seine Ausgänge
    und seine Eingänge und alle seine Einrichtungen und alle seine Ordnungen und schreibe
    es vor ihren Augen auf, damit sie auf seine ganze Gestalt und alle seine Einrichtungen
    acht haben und sie ausführen.
  lin-lin: 'Soki bayoki penza soni mpo na makambo nyonso oyo basalaki, lakisa bango
    ndenge nini Tempelo ezali : ndenge basalela yango, bikuke mpe bikotelo na yango,
    ndenge batambolisaka yango, mibeko nini balandaka mpe ndenge nini basalaka losambo ;
    koma yango, na miso na bango, mpo ete bakoka kolandela yango mpe kotia yango na
    misala.'
  eng-LSV: And since they have been ashamed of all that they have done, || The form
    of the house, and its measurement, || And its outlets, and its inlets, and all
    its forms, || And all its statutes, even all its forms, || And all its laws—cause
    them to know, || And write [it] before their eyes, || And they observe all its
    forms, || And all its statutes, and have done them.
  eng-GNV: 'And if they be ashamed of all that they haue done, shew them the forme
    of the House, and ye paterne thereof, and the going out thereof, and the coming
    in thereof, and the whole fashion thereof, and all the ordinances thereof, and
    all the figures thereof, and all the lawes thereof: and write it in their sight,
    that they may keepe the whole fashion thereof, and all the ordinances thereof,
    and do them.'
  eng-WEBSTER: 'And if they shall be ashamed of all that they have done, show them
    the form of the house, and the fashion of it, and its goings out, and its comings
    in, and all its forms, and all its ordinances, and all its forms, and all its
    laws: and write it in their sight, that they may keep the whole form of it, and
    all its ordinances, and do them.'
  nhw-BL: Huan sintla inijuanti nelía mopinahuase por nochi catli quichijtoque, huajca
    teipa xiquinpohuili sesen piltlamantzi tlen quenicatza eltos tlachijchihuali nopa
    tiopamitl. Nojquiya xiquinpohuili tlen ipuertas huan nopa pasillos campa calaquise
    huan quisase. Huan xiquinpohuili tlen nochi tlamantli catli nopona oncas. Huan
    xiquijcuilo nochi ni tlatamachihuali huan nochi nopa camanali huan tlanahuatili
    para quenicatza ma quichihuaca.
  swh-ONEN: Wakishaona aibu kwa ajili ya yale yote waliyotenda, wafahamishe kielelezo
    cha hilo Hekalu, yaani mpangilio wake, maingilio yake ya kutoka na kuingia, kielelezo
    chake chote, na masharti yake yote na sheria zake zote. Yaandike haya mbele yao
    ili wapate kuwa waaminifu kwa hicho kielelezo chake na kufuata masharti yake yote.
  bba-bba: Sekuru tɑ̀ n bu mwɑ yèn sɔ̃ bɑ tubɑ ye bɑ kuɑ, ɑ bu dii ten kpunɑɑ sɔ̃ɔsio
    nɡe mɛ bɑ koo tu bɑnisinɑ, ten dɛ̃ɛbu kɑ ten yɑsum kɑ ten kɔnnɔsu kɑ ten ɡɑnɑn
    burɑru kɑ ten woodɑbɑ, ɑ ye kpuro yoruo ben nɔni biru. Bɑ koo woodɑ ye kpuro swĩiwɑ
    ten bɑnɑ sɔɔ. Yeni yɑ ko n sɑ̃ɑwɑ ten bɑnɑn woodɑ.
  eng-KJVCPB: 'And if they be ashamed of all that they have done, shew them the form
    of the house, and the fashion thereof, and the goings out thereof, and the comings
    in thereof, and all the forms thereof, and all the ordinances thereof, and all
    the forms thereof, and all the laws thereof: and write it in their sight, that
    they may keep the whole form thereof, and all the ordinances thereof, and do them.'
  luo-luo: kendo ka wigi okuot kuom gik moko duto magisetimo, to nyisgi goro mar hekaluni
    kaka ochane, kuonde wuok kod kuonde donjo mage, goro mare duto kod tongʼ mage
    gi chikene. Ndik gigi piny e nyimgi mondo omi gibed jo-adiera kuom luwo goro mar
    hekalu kod chikene duto.
  meu-meu: Bena edia kara iboudiai hemaraidia bema hemarai, bena dubu bona ihaero-hatana,
    raka-lasina bona raka-vareaina, bona oromana idoinai, ba haheitalaidia, bona ena
    hahedua herevadia bona ena taravatu iboudiai ba hadibalaidia; idia vairadiai ba
    torea, bena idia ese ena taravatu bona ena hahedua herevadia iboudiai na bae badinadia
    bona karadia bae kara.
  npi-ULB: तिनीहरूले गरेका सबै कुराका निम्ति तिनीहरू लज्‍जित छन् भने यस मन्‍दिरको
    सारा संरचना, सबै विवरण, बाहिर जाने र भित्र आउने ढोकाहरू, र त्यसका सारा नमूना,
    र विधि र नियमहरू तिनीहरूलाई प्रकट गराउनू । अनि तिनीहरूका आँखा अगाडि यो लेख् ताकि
    तिनीहरूले त्यसको सारा संरचना र नियमहरूलाई सुरक्षित राखून्, यसरी ती पालना गरून्
    ।
  yor-yor: tí ojú gbogbo ohun tí wọn ti ṣe bá tì wọ́n, jẹ́ kí wọ́n mọ̀ àwòrán ilé
    Ọlọ́run náà bí wọ́n ṣe tò ó lẹ́sẹẹsẹ, àbájáde àti àbáwọlé rẹ̀ gbogbo àwòrán àti
    gbogbo òfin àti ìlànà rẹ̀. Kọ ìwọ̀nyí sílẹ̀ ní iwájú wọn kí wọn kí ó lè jẹ́ olóòtítọ́
    si àwòrán rẹ̀, kí wọ́n sì tẹ̀lé gbogbo òfin rẹ̀.
  pes-OPCB: اگر از آنچه که انجام داده‌اند، واقعاً شرمنده شدند، آنگاه تمام جزئیات ساختمان
    را برای ایشان شرح بده یعنی جزئیات درها، راههای ورودی و هر چیز دیگری که مربوط به
    آن می‌شود. همهٔ مقررات و قوانین آن را برای ایشان بنویس.
  tgl-ULB: Sapagkat kung mahihiya sila dahil sa lahat ng kanilang ginawa, ihayag mo
    sa kanila ang disenyo ng tahanan, ang mga detalye nito, ang mga labasan nito,
    ang mga pasukan nito, ang lahat ng detalye nito at ang lahat ng atas at patakaran
    nito. Pagkatapos, isulat mo ito sa harapan ng kanilang mga mata upang maigatan
    nila ang lahat ng disenyo at lahat ng patakaran nito upang masunod nila ang mga
    ito.
  hui-hui: Tigua taga ho kagola i̱ andagaha bibahendeore ogobi nga lalu ti hale helo
    lamiai habe. Ani bialu anda ogoninaga magi tara tara ogobiore ngelo lalu lamibe.
    Anda panga helolenebi anda ogobiore helo lalu bulenegobi lamiai habe. Anda ogoni
    ibu bialu howa manani talialu bulenego manabi bebani gilibu mibe. Ani bidegola
    tigua mana ogoni bibahende bebani gilibu ngago hondowa talialu i̱naga anda ogoni
    bayuwa bialu anda ogoninaga mana ngagobi bibahende taluwa bialu helo ani bibe.
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​မိ​မိ​တို့​အ​ကျင့်​ဆိုး များ​အ​တွက်​အ​ကယ်​ပင်​ရှက်​ကြောက်​လာ
    ကြ​ပါ​မူ​ဗိ​မာန်​တော်​ပုံ​သဏ္ဌာန်၊ အ​ဝင် အ​ထွက်​အ​ပေါက်​များ၊ အ​စီ​အ​စဉ်​အ​လုံး
    စုံ၊ ဗိ​မာန်​တော်​၏​ဥ​ပ​ဒေ​များ​နှင့်​စည်း​မျဉ်း သတ်​မှတ်​ချက်​အ​ပေါင်း​ကို​ရှင်း​ပြ​လော့။
    သူ​တို့​ပြင်​နိုင်​ရန်​နှင့်​လိုက်​နာ​နိုင်​ရန်​ယင်း တို့​ကို​ရေး​သား​လော့။-
  bod-N: གལ་ཏེ་ཁོ་རྣམས་རང་གིས་སྤྱད་པའི་ལས་ཀུན་གྱི་ཕྱིར་ངོ་ཚ་བར་གྱུར་ན། ཁྱོད་ཀྱིས་མཆོད་ཁང་གི་བཟོ་བཀོད་དང་སྒྲིག་གཞི།
    ནང་ལ་འགྲོ་ས་དང་ཕྱིར་ཐོན་ས། ད་དུང་བཟོ་བཀོད་དང་ལམ་སྲོལ། གུས་སྲོལ་མཛད་སྒོ། ཁྲིམས་སྲོལ་མཐའ་དག་དེ་རྣམས་ལ་སྟོན་ཅིག
    ཡང་དེ་དག་གི་མདུན་དུ་ཡི་གེར་བཀོད་ནས་མཆོད་ཁང་གི་བཟོ་བཀོད་དང་ལམ་སྲོལ་ཡོད་ཚད་བཞིན་དུ་ཁོ་རྣམས་ལ་བྱེད་དུ་ཆུག
  sna-sna: uye kana vachinyara pamusoro pezvavakaita zvose, uvazivise magadzirirwo
    etemberi, nourongwa hwayo, panobudiwa napo napanopindwa napo, mamiriro ayo ose
    nemitemo yayo yose uye mirayiro yayo. Unyore izvi pamberi pavo kuti vagova vakatendeka
    kumagadzirirwo ayo vagotevera mitemo yayo yose.
  spa-BLM: Si se avergüenzan de todo lo que han hecho, dales a conocer la forma de
    la casa, su forma, sus salidas, sus entradas, su estructura, todas sus ordenanzas,
    todas sus formas y todas sus leyes; y escríbelo a la vista de ellos, para que
    guarden toda su forma y todas sus ordenanzas, y las cumplan.
  cac-cac: Tato ol q'uixvoc eb' yuj tas sc'ulej chi', tzalan d'a eb' chajtil yaj in
    templo yed' tastac ay d'a yool, chajtil yaj spuertail. Syalelc'ochi, chajtil yaj
    templo chi' smasanil, tas yaj pax juntzan̈ schecnab'ilal yovalil sc'anab'ajaji.
    Tz'ib'ej yechel masanil juntzan̈ chi', yic vach' ol nachajel yuj eb' sic'lab'il
    yic ol sb'o eb' icha yaj chi'. Tza tz'ib'anpax masanil juntzan̈ checnab'il yic
    sc'anab'ajej eb'.
  swh-ULB: Kwa kuwa wameaibika kwa yote waliyoyafanya, kisha waonyeshe mchoro wa nyumba,
    maelezo yake, matokeo yake, maingio yake, na mchoro wake, sheria zake zote na
    kanuni. Kisha andika hivi chini mbele ya macho yao ili waweze kutunza michoro
    yote na kanuni zake zote, hivyo kama wazitiivo.
  bel-bel: І калі яны пасаромлеюцца ўсяго таго, што рабілі, дык пакажы ім выгляд храма
    і разьмяшчэньне яго, і выхады яго і ўваходы яго, і ўсе абрысы яго і ўсе статуты
    яго, і ўсе вобразы яго і ўсе законы яго, і напішы на вачах у іх, каб яны захавалі
    ўсе абрысы яго і ўсе статуты яго і дзеялі згодна зь імі.
  deu-ELBBK: Und wenn sie sich alles dessen schämen, was sie getan haben, so zeige
    ihnen die Form des Hauses und seine Einrichtung, und seine Ausgänge und seine
    Eingänge und alle seine Formen und alle seine Satzungen und alle seine Formen
    und alle seine Gesetze; und schreibe es vor ihren Augen auf, damit sie seine ganze
    Form und alle seine Satzungen behalten und sie tun.
  mbb-OT: Emun egkeeled dan en tenged te langun he menge vaal zan ne petueni nu kandan
    is kebpurmaha kayi, ragkes is menge veyeey kayi wey menge ǥemawan, wey is kinetivuukan
    he purma zin. Isurat nu is menge paaǥi te kedterebehuwa kayi zutun te edtengteng
    sikandan su wey zan mepurung mesunud heini.
  mal-2015: അവർ ചെയ്ത സകലത്തെയും കുറിച്ചു അവർ ലജ്ജിച്ചാൽ നീ ആലയത്തിന്റെ ആകൃതിയും വിധാനവും
    പുറപ്പാടുകളും പ്രവേശനങ്ങളും അതിന്റെ ആകൃതി ഒക്കെയും സകലവ്യവസ്ഥകളും അതിന്റെ രൂപമൊക്കെയും
    അതിന്റെ സകലനിയമങ്ങളും അവരെ അറിയിച്ചു, അവർ അതിന്റെ എല്ലാ ചട്ടങ്ങളും വ്യവസ്ഥകളും
    പ്രമാണിച്ചു അനുഷ്ഠിക്കേണ്ടതിന്നു അതിനെ ഒക്കെയും അവർ കാൺകെ എഴുതിവെക്കുക.
  rmc-rmc: Te pes ladžana vaš savoro, so kerde, akor lenge sikav o planos le Chramoskro
    – sar pes savoro kerela, khatar pes džala andre a khatar avri – sar savoro dičhola
    avri, save ode ela pravidla the zakoni. Pisin lenge savoro, hoj te dikhen savoro
    avke, sar oda kamel te dičhol avri, a hoj te doľikeren savore pravidla.
  pes-OPV: واگر از هر‌چه بعمل آورده‌اند خجل شوند، آنگاه صورت خانه را و نمونه و مخرجها
    و مدخلها و تمامی شکلها و همه فرایض و جمیع صورتها وتمامی قانونهایش را برای ایشان
    اعلام نما و به نظر ایشان بنویس تا تمامی صورتش و همه فرایضش را نگاه داشته، به آنها
    عمل نمایند.
  ron-1924: Дакэ вор роши де тоатэ пуртаря лор, аратэ-ле кипул касей ачестея, ынтокмиря
    ей, ешириле ши интрэриле ей, тоате плануриле ши тоате леӂиле ей; зугрэвеште-ле-о
    суб окь, ка сэ пэзяскэ тоате плануриле ей, тоате порунчиле ей ши тоате орындуириле
    ей ши сэ факэ ынтокмай дупэ еле.
  ben-OBCV: আর তারা যদি তাদের সব কাজের জন্য লজ্জিত হয়, তবে মন্দিরের নকশার খুঁটিনাটি
    তাদের জানাও—তার ব্যবস্থা, তার বাইরে যাবার ও ভিতরে ঢুকবার পথ—তার সম্পূর্ণ নকশা
    এবং তার নিয়ম ও আইনকানুন। তার সবকিছু তাদের সামনে লেখ যাতে তারা তার নকশা অনুসারে
    কাজ করতে পারে এবং তার সব নিয়ম মেনে চলতে পারে।
  som-som: Oo hadday wixii ay sameeyeen oo dhan ku ceeboobaan, waxaad tustaa daarta
    qaabkeeda, iyo qabanqaabkeeda, iyo meelaha laga baxo, iyo meelaha laga soo galo,
    iyo qaabkeeda oo dhan, iyo qaynuunnadeeda oo dhan, iyo qaabkeeda oo dhan, iyo
    sharciyadeeda oo dhan, oo iyagoo indhaha ku haya qor, si ay qaabkeeda oo dhan
    u sii dhawraan, oo ay qaynuunnadeeda oo dhan u wada sameeyaan.
  lat-VUC: et erubescant ex omnibus quæ fecerunt. Figuram domus, et fabricæ ejus,
    exitus et introitus, et omnem descriptionem ejus, et universa præcepta ejus, cunctumque
    ordinem ejus, et omnes leges ejus ostende eis, et scribes in oculis eorum, ut
    custodiant omnes descriptiones ejus, et præcepta illius, et faciant ea.
  eng-ASVBT: And if they be ashamed of all that they have done, make known unto them
    the form of the house, and the fashion thereof, and the egresses thereof, and
    the entrances thereof, and all the forms thereof, and all the ordinances thereof,
    and all the forms thereof, and all the laws thereof; and write it in their sight;
    that they may keep the whole form thereof, and all the ordinances thereof, and
    do them.
  ita-1885: E quando si saranno vergognati di tutto quello che hanno fatto, fa' loro
    assapere la forma di questa casa, e la sua disposizione, e le sue uscite, e le
    sue entrate, e tutte le sue figure, e tutti i suoi ordini, e tutte le sue forme,
    e tutte le sue regole; e disegnale davanti agli occhi loro; acciocchè osservino
    tutta la sua forma, e tutti i suoi ordini, e li mettano in opera.
  eng-LXXUP: 'And they shall bear their punishment for all the things that they have
    done: and thou shalt describe the house, and its entrances, and the plan thereof,
    and all its ordinances, and thou shalt make known to them all the regulations
    of it, and describe them before them: and they shall keep all my commandments,
    and all my ordinances, and do them.'
  eng-ULB: For if they are ashamed of all that they have done, then reveal to them
    the design of the house, its details, its exits, its entrances, and all its designs,
    all its decrees and rules. Then write this down before their eyes so they will
    keep to all its design and all its rules, so as to obey them.
  spa-VBL: y si se avergüenzan de todo lo que han hecho, entonces explícales el diseño
    del Templo, su disposición, salidas y entradas -el plan completo-, así como todas
    sus regulaciones, especificaciones y leyes. Escríbelas mientras las observan,
    para que puedan recordar su plan completo y seguir todas sus regulaciones.
  fra-_FOB: Quand ils seront confus de tout ce qu'ils ont fait, explique-leur la forme
    de cette maison, sa disposition, ses sorties, ses entrées, tous ses dessins, toutes
    ses dispositions, toutes ses ordonnances et toutes ses lois. Fais-en une description
    sous leurs yeux, afin qu'ils observent ses dispositions et ses ordonnances, et
    qu'ils s'y conforment.
  mal-mal: അവർ ചെയ്ത സകലത്തെയുംകുറിച്ച് അവർ ലജ്ജിച്ചാൽ നീ ആലയത്തിന്റെ ആകൃതിയും സംവിധാനവും,
    അകത്തേക്കും പുറത്തേക്കുമുള്ള വാതിലുകളും, അതിന്റെ മാതൃകകളും സകലവ്യവസ്ഥകളും അതിന്റെ
    സകലനിയമങ്ങളും അവരെ അറിയിച്ച്, അവർ അതിന്റെ എല്ലാ ചട്ടങ്ങളും വ്യവസ്ഥകളും പ്രമാണിച്ച്
    അനുഷ്ഠിക്കേണ്ടതിന് അതെല്ലാം അവർ കാണതക്കവിധം എഴുതിവയ്ക്കുക.
  urd-GVR: Agar unheṅ apnī harkatoṅ par sharm āe to unheṅ ghar kī tafsīlāt bhī dikhā
    de, yānī us kī tartīb, us ke āne jāne ke rāste aur us kā pūrā intazām tamām qawāyd
    aur ahkām samet. Sab kuchh un ke sāmne hī likh de tāki wuh us ke pūre intazām
    ke pāband raheṅ aur us ke tamām qawāyd kī pairawī kareṅ.
  suz-BL: मिनु मेकोपुकीम आन पशो आ पर्बम मुने पाम्‍तेक्‍म हना, मेको आन कली आं खिं दोपा
    सेल्‍सीशो बाक्‍मे, मेको तुइक्‍पतो। मेको आ लाङगा लतीके, खिंङगा ओव़तीके, मेको दोदेंशो
    तांइसीबा, आं देंशो पतीक लोव़, आं अरेशो लोव़ नु शेंतीक नेल्‍ले मेको आन ङोंइती ब्रेक्‍तो।
    मोपा मेको नेल्‍ले अरेशो होस पा टीब दुम्‍मल।
  eng-NOY: And if they be ashamed of all which they have done, let them know the form
    of the house and the fashion thereof, and the passages for going out and coming
    in, and all the forms thereof, and all the statutes thereof, and all the laws
    thereof, and write it in their sight, that they may keep the whole form thereof,
    and all the statutes thereof, and do them.
  ita-1927: Ne misurino il piano, e se si vergognano di tutto quello che hanno fatto,
    fa’ loro conoscere la forma di questa casa, la sua disposizione, le sue uscite
    e i suoi ingressi, tutti i suoi disegni e tutti i suoi regolamenti, tutti i suoi
    riti e tutte le sue leggi; mettili per iscritto sotto ai loro occhi affinché osservino
    tutti i suoi riti e i suoi regolamenti, e li mettano in pratica.
  ckb-ckb: ئەگەر هاتوو لە هەرچی کردوویانە شەرمەزارییان کێشا، ئەوسا وێنەی پەرستگا،
    نەخشە و شوێنی چوونەدەرەوە و شوێنی چوونەژوورەوە، هەموو شێوە و فەرزەکان و فێرکردنەکانییان
    بۆ باس بکە. ئەمە لەبەرچاویان بنووسە، با هەموو نەخشە و هەموو فەرزەکانی بەجێبهێنن
    و کاری پێ بکەن.
  eng-BBE: 'And they will be shamed by what they have done; so give them the knowledge
    of the form of the house and its structure, and the ways out of it and into it,
    and all its laws and its rules, writing it down for them: so that they may keep
    all its laws and do them.'
  kan-OKCV: ಅವರು ಮಾಡಿದ ಎಲ್ಲದಕ್ಕಾಗಿ ನಾಚಿಕೆಪಟ್ಟರೆ, ದೇವಾಲಯದ ರೂಪವನ್ನೂ, ಅದರ ಆಕಾರವನ್ನೂ,
    ಅದರ ಆಗಮನ ನಿರ್ಗಮನಗಳನ್ನೂ, ಅದರ ಎಲ್ಲಾ ನಿಯಮಗಳನ್ನೂ ಅದರ ಎಲ್ಲಾ ಕಟ್ಟಳೆಗಳನ್ನೂ ಅವರಿಗೆ ವಿವರಿಸು.
    ಅವರು ಅದರ ರಚನಾವಿಧಾನಗಳಿಗೆ ನಂಬಿಗಸ್ತರಾಗಿರುವಂತೆಯೂ ಅವರು ಅದರ ಎಲ್ಲಾ ಕಟ್ಟಳೆಗಳನ್ನೂ ಅನುಸರಿಸುವಂತೆಯೂ
    ಅವರ ಮುಂದೆಯೇ ಇವುಗಳನ್ನು ಬರೆ.
  tam-2017: அவர்கள் செய்த எல்லாவற்றிற்காக வெட்கப்பட்டால், அப்பொழுது இந்த ஆலயத்தின்
    ரூபத்தையும், அதின் அளவையும், முன்வாசல்களையும், பின் வாசல்களையும், எல்லா ஒழுங்குகளையும்,
    எல்லாக் கட்டளைகளையும், எல்லா நியமங்களையும், எல்லாச் சட்டங்களையும் அவர்களுக்குத்
    தெரியப்படுத்தி, அவர்கள் அதினுடைய எல்லா ஒழுங்குகளையும், எல்லா முறைமைகளையும் கைக்கொண்டு,
    அவைகளின்படி செய்ய அதை அவர்கள் கண்களுக்கு முன்பாக எழுதிவை.
  spa-RV-1909: 'Y si se avergonzaren de todo lo que han hecho, hazles entender la
    figura de la casa, y su traza, y sus salidas y sus entradas, y todas sus formas,
    y todas sus descripciones, y todas sus configuraciones, y todas sus leyes: y descríbelo
    delante de sus ojos, para que guarden toda su forma, y todas sus reglas, y las
    pongan por obra.'
  ron-BTF: Și dacă se vor rușina de tot ce au făcut, arată-le forma casei și modelul
    ei și ieșirile ei și intrările ei și toate formele ei și toate rânduielile ei
    și toate formele ei și toate legile ei; și scrie-le înaintea ochilor lor, ca să
    păzească toată forma ei și toate rânduielile ei și să le împlinească.
  eng-WEBP: If they are ashamed of all that they have done, make known to them the
    form of the house, its fashion, its exits, its entrances, its structure, all its
    ordinances, all its forms, and all its laws; and write it in their sight, that
    they may keep the whole form of it, and all its ordinances, and do them.
  eng-FBV: and if they're ashamed of everything they've done, then explain to them
    the Temple's design, its layout, exits, and entrances—the complete plan—as well
    as all its regulations, specifications, and laws. Write them down as they watch,
    so that they can remember its complete plan and follow all its regulations.
  nld-1939: 'En als ze dan beschaamd staan over alles wat ze misdreven hebben, moet
    ge hen over de vorm van het huis, zijn inrichting, zijn uitgangen en ingangen,
    geheel zijn vorm en al zijn voorschriften en al zijn regels inlichten, en die
    in hun bijzijn beschrijven: opdat ze zich nauwkeurig houden aan alles, wat op
    de vorm en de voorschriften betrekking heeft.'
  nch-BL: Huan sinta inijuanti nelía pinahuase por nochi cati quichijtoque, huajca
    teipa xiquinpohuili sesen piltamantzitzi ten quenicatza eltos tachijchihuali nopa
    tiopamit. Nojquiya xiquinpohuili ten icaltehua huan nopa pasillos campa calaquise
    huan quisase. Huan xiquinpohuili ten nochi tamanti cati nopona oncas. Huan xiquijcuilo
    nochi ni tatamachihuali huan nochi nopa camanali huan tanahuatili para quenicatza
    ma quichihuaca.
  vie-1934: Khi chúng nó hổ thẹn về mọi điều mình đã làm, ngươi khá giơ hình nhà nầy
    ra cho chúng nó, là những hình thế, đường ra, lối vào, hết thảy các hình trạng,
    hết thảy những mạng lịnh nó, hình nó, và hết thảy lệ luật nó. Hãy viết mà tả ra
    mọi điều đó trước mặt chúng nó, hầu cho chúng nó giữ lấy cả hình nó và cả lệ luật
    nó để làm theo.
  hin-CV: और यदि वे अपने किए कामों से लज्जित होते हैं, तो उन्हें मंदिर की रचना के
    बारे में बताओ—इसकी संरचना, इसके निकास और प्रवेश द्वार—इसकी पूरी रचना और इसके पूरे
    नियम और कानून. उनके सामने इन बातों को लिख लो, ताकि वे इसकी रचना के प्रति विश्वासयोग्य
    रहें और इसके नियमों को माने.
  spa-BES: Y si se avergüenzan de todo lo que han hecho; enséñales el diseño del Templo
    y su estructura, sus entrada y salidas, y todas sus leyes y sus reglas, escribe
    esto ante sus ojos; para que puedan guardar todas sus leyes y cumplirlas.
  tdx-tdx: Aa naho fonga imeñara’ iareo o nanoe’ iereoo, le ampandrendreho iareo ty
    sare’ i kivohoy, i filahara’ey, naho o fiakara’eo, naho o fiziliha’eo, vaho i
    sare’e iabiy; le ampahafohino iareo o hene fañè’e naho fepè’e ty amo sare’eoo,
    le patero am-pahaisaha’eo, hañambena’ iareo vaho hañenefa’ iareo i hene nisareañey
    naho o fañè’eo.
  tha-KJV: และถ้าเขาละอายในสิ่งทั้งหลายที่เขากระทำมาแล้ว จงสำแดงภาพแผนผังทางออกทางเข้า
    และลักษณะทั้งสิ้นของพระนิเวศนั้น และจงให้เขาทราบถึงกฎเกณฑ์ ลักษณะและกฎทั้งสิ้นของพระนิเวศ
    จงเขียนลงไว้ท่ามกลางสายตาของเขา เพื่อเขาจะได้รักษาลักษณะและกฎเกณฑ์ทั้งสิ้นของพระนิเวศ
    และกระทำตาม
  por-BR-2018: E se eles se envergonharem de tudo quanto fizeram, faze-lhes saber
    a forma da casa, e seu modelo, e suas saídas e suas entradas, e todas as suas
    formas, e todas os seus estatutos, e todas as suas formas, e todas as suas leis;
    e escreve diante de seus olhos, para que guardem toda a sua forma e todos os seus
    estatutos, e os façam.
  deu-ELO: Und wenn sie sich alles dessen schämen, was sie getan haben, so zeige ihnen
    die Form des Hauses und seine Einrichtung, und seine Ausgänge und seine Eingänge,
    und alle seine Formen und alle seine Satzungen, und alle seine Formen und alle
    seine Gesetze; und schreibe es vor ihren Augen auf, damit sie seine ganze Form
    und alle seine Satzungen behalten und sie tun. -
  eng-WYC-2018: and be they ashamed of all things which they did. Thou shalt show
    to them, and thou shalt write before the eyes of them the figure of the house,
    and of the building thereof; the out-goings, and the enterings, and all the describings
    thereof, and all the commandments thereof, and all the order thereof, and all
    the laws thereof; that they keep all the describings thereof, and commandments
    thereof, and do those. (And if they be ashamed of all the things which they have
    done, then thou shalt show them, and thou shalt draw before their eyes the plan
    for this Temple, and for its building; the goings out, or the exits, and the enterings,
    or the entrances, and all its describings, and all its rules and regulations,
    and all its order, and all its laws; so that they follow all of its describings,
    and its rules and regulations, and do them.)
  epo-epo: Kaj se ili ekhontos pri ĉio, kion ili faris, tiam montru al ili la bildon
    de la domo, ĝian aranĝon, ĝiajn elirojn kaj enirojn, ĉiujn ĝiajn manierojn kaj
    leĝojn, ĉiujn ĝiajn morojn kaj instrukciojn, kaj priskribu ĉion antaŭ iliaj okuloj,
    por ke ili observu ĉiujn ĝiajn instrukciojn kaj leĝojn kaj plenumu ilin.
  uig-PIN: Əgǝrdǝ ular ɵz ⱪilƣanliridin hijil bolsa, ǝmdi sǝn muxu ɵyning xǝklini,
    uning selinixini, qiⱪix yollirini, kirix yollirini wǝ barliⱪ layiⱨisini wǝ barliⱪ
    bǝlgilimilirini, — xundaⱪ, barliⱪ xǝklini wǝ barliⱪ ⱪanunlirini ayan ⱪilip bǝrgin;
    ularning pütkül xǝklini esidǝ tutuxi ⱨǝm uning bǝlgilimilirigǝ ǝmǝl ⱪilixi üqün,
    uni ularning kɵz aldiƣa yazƣin.
  beo-beo: Amasea, ilia hamoiba:le gogosiasea, Debolo Diasu ilegei ea hou ilima olelema.
    Ea ilegei, ea logo holei, ea gadili ahoasu, ea da:i hodo habai gala, ea gilisisu
    hou, amola ea malei amola sema huluane olelema. Amo huluane, ilia dawa:ma:ne amola
    ea sema huluane fa:no bobogema:ne, amo dedema.
  tpi-OTNT: Ol i sem pinis, orait yu tokim ol gut long olgeta samting bilong haus
    bilong mi. Tokim ol long olgeta mak bilong en na long ples bilong putim ol dua
    na long olgeta pasin bilong wokim dispela haus. Na tokim ol long ol lo bilong
    mekim olgeta wok insait long en. Yu mas raitim dispela olgeta samting bai ol i
    ken lukim na wokim gut dispela haus bilong mi, na bai ol i ken bihainim olgeta
    lo bilong en.
  hau-SA: kuma in suka ji kunyar abubuwan da suka aikata, sai ka sanar musu fasalin
    haikalin da shirye-shiryensa, ƙofofinsa na shiga da fita, dukan fasalinsa da dukan
    ƙa’idodinsa da dokokinsa. Ka rubuta waɗannan a gabansu saboda su yi aminci da
    fasalinsa su kuma kiyaye dukan ƙa’idodinsa.
  uig-LAT: Egerde ular öz qilghanliridin xijil bolsa, emdi sen mushu öyning sheklini,
    uning sélinishini, chiqish yollirini, kirish yollirini we barliq layihisini we
    barliq belgilimilirini, — shundaq, barliq sheklini we barliq qanunlirini ayan
    qilip bergin; ularning pütkül sheklini éside tutushi hem uning belgilimilirige
    emel qilishi üchün, uni ularning köz aldigha yazghin.
  nde-nde: njalo nxa belenhloni ngakho konke abakwenzayo, bazise ngesimo sethempeli,
    ukumiswa kwalo, izindawo zalo zokuphuma lezokungena, isimo salo sonke lezimiso
    zalo zonke kanye lemithetho yakhona. Bhala lokhu phansi phambi kwabo ukuze bathembeke
    kuso isifanekiso salo njalo balandele zonke izimiso zalo.
  ton-ton: 'Pea kapau te nau mā ʻi he meʻa kotoa pē kuo nau fai, fakahā kiate kinautolu
    ʻa hono anga ʻoe fale, mo hono fakafuofua, ʻa hono ngaahi hala kituʻa mo hono
    ngaahi hala ki loto, mo hono anga kotoa pē, mo hono tuʻutuʻuni kotoa pē, pea mo
    hono ngaahi fono kotoa pē: pea ke tohi ia ʻi honau ʻao, koeʻuhi ke nau fai ki
    hono anga kotoa pē, pea mo hono tuʻutuʻuni kotoa pē, mo nau fai ki ai.'
  ces-1613: A když se hanbiti budou za všecko, což páchali, způsob domu i formu jeho,
    i vycházení jeho, též vcházení jeho, i všecky způsoby jeho, všecka ustanovení
    jeho, všecky, pravím, způsoby jeho i všecky zákony jeho v známost jim uveď, a
    napiš před očima jejich, ať ostříhají všeho způsobu jeho i všech ustanovení jeho
    a činí je.
  eng-WMB: If they are ashamed of all that they have done, make known to them the
    form of the house, its fashion, its exits, its entrances, its structure, all its
    ordinances, all its forms, and all its laws; and write it in their sight, that
    they may keep the whole form of it, and all its ordinances, and do them.
  tam-TCV: அவர்கள் தாம் செய்த எல்லாவற்றையும் குறித்து வெட்கப்படுவார்களாயின், ஆலயத்தின்
    அமைப்பு முறையை அவர்கள் அறிந்துகொள்ளும்படி சொல். அதன் ஒழுங்குகளையும், அதன் புகுமுக
    வாசல்களையும், வெளியேறும் வாசல்களையும், அதன் முழு உருவத்தையும், அதன் ஒழுங்குவிதிகளையும்,
    சட்டங்களையும் சொல்லிக்கொடு. பின் அவற்றை அவர்களுக்கு முன்பாக எழுதிவை. அப்பொழுது
    அவர்கள் அதன் உருவமைப்பின்படி கட்டுவதில் உண்மையாயிருந்து, அதன் ஒழுங்குவிதிகளைப்
    பின்பற்றக்கூடியதாக இருக்கும்.
  ceb-ULB: Kay kung naulaw sila sa tanan nga ilang gihimo, unya ipakita kanila ang
    disenyo sa balay, ang matag detalye, ang mga agianan pagawas, mga agianan pasulod,
    ug tanang mga disenyo niini, tanang mga kasugoan ug mga balaod niini. Unya isulat
    kini sa ilang atubangan aron tipigan nila ang tanan nga disenyo ug tanang mga
    balaod niini, aron nga tumanon nila kini.
  pol-UBG: A jeśli się zawstydzą wszystkiego, co uczynili, wtedy opisz im wygląd tego
    domu, jego układ, jego wyjście i wejścia, cały jego kształt i wszystkie jego ustawy,
    cały kształt i wszystkie jego prawa. Zapisz to przed ich oczami, aby przestrzegali
    całego jego kształtu i wszystkich jego ustaw i czynili je.
  urd-GVU: اگر اُنہیں اپنی حرکتوں پر شرم آئے تو اُنہیں گھر کی تفصیلات بھی دکھا دے،
    یعنی اُس کی ترتیب، اُس کے آنے جانے کے راستے اور اُس کا پورا انتظام تمام قواعد
    اور احکام سمیت۔ سب کچھ اُن کے سامنے ہی لکھ دے تاکہ وہ اُس کے پورے انتظام کے پابند
    رہیں اور اُس کے تمام قواعد کی پیروی کریں۔
  deu-1912: Und wenn sie sich nun alles ihres Tuns schämen, so zeige ihnen die Gestalt
    und das Muster des Hauses und seine Ausgänge und Eingänge und alle seine Weise
    und alle seine Sitten und alle seine Weise und alle seine Gesetze; und schreibe
