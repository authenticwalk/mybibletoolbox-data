verse: EZK.044.011
translations:
  mal-C: അവർ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ ആലയത്തിന്റെ പടിവാതിലിന്റെ ഉത്തരവാദിത്വമുള്ളവരായി
    അതിൽ ശുശ്രൂഷചെയ്യാം; അവർ ജനങ്ങൾക്കുവേണ്ടി ഹോമയാഗങ്ങളും മറ്റുയാഗങ്ങളും അർപ്പിച്ച്
    അവരുടെമുമ്പിൽ നിന്ന് അവരെ ശുശ്രൂഷിക്കുകയുംചെയ്യാം.
  deu-TKW: Sie sollen in meinem Heiligtume Dienst thun, als Wachen an den Thoren des
    Tempels und als Bedienstete des Tempels; sie sollen die Brandopfer und Schlachtopfer
    für das Volk schlachten und sollen ihnen zur Verfügung stehen, um sie zu bedienen.
  lin-lin: Kati na Esika na Ngai ya bule, bakosala kaka mosala ya kokengela bikuke
    ya Tempelo mpe misala mosusu ya Tempelo ; bakobanda koboma mpo na bato bambeka
    ya kotumba mpe bambeka mosusu mpe bakotelema liboso ya bato mpo na kosalela bango.
  eng-LSV: And they have been servants in My sanctuary, overseers at the gates of
    the house, and servants at the house; they slay the burnt-offering and the sacrifice
    for the people, and they stand before them to serve them.
  eng-GNV: 'And they shall serue in my Sanctuarie, and keepe the gates of the House,
    and minister in the House: they shall slay the burnt offring and the sacrifice
    for the people: and they shall stand before them to serue them.'
  eng-WEBSTER: 'Yet they shall be ministers in my sanctuary, having charge at the
    gates of the house, and ministering to the house: they shall slay the burnt-offering
    and the sacrifice for the people, and they shall stand before them to minister
    to them.'
  nhw-BL: Pero levitame, quena, huelise tequipanose quen tlamocuitlahuiani campa puertas
    huan ipan sequinoc tlamantli tequitl catli monequi ipan nopa tiopamitl. Huelis
    quinmictise nopa tlapiyalme catli quintencahuase quen tlacajcahualistli tlatlatili
    catli quinhualicase nopa masehualme. Huan itztose nopona mocualtlalijtoque para
    quinpalehuise masehualme.
  swh-ONEN: Wanaweza wakatumika katika mahali patakatifu pangu, wakiwa na uangalizi
    wa malango ya Hekalu, nao watachinja sadaka za kuteketezwa na dhabihu kwa ajili
    ya watu na kusimama mbele ya watu ili kuwahudumia.
  bba-bba: Bɑ ko n sɑ̃ɑwɑ nɛn sɑ̃ɑ yerun sɔm kowobu. Berɑ bɑ ko n dɑ n sɑ̃ɑ yee ten
    kɔnnɔsu mɑrɑ. Kpɑ bɑ n ten sɔmɑ mɔ̀. Beyɑ bɑ ko n dɑ Isirelibɑn yɑ̃ku dɔ̃ɔ mwɑɑruɡirun
    yɑɑ sɑke kpɑ bɑ n wɑ̃ɑ nɛ Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: 'Yet they shall be ministers in my sanctuary, having charge at the gates
    of the house, and ministering to the house: they shall slay the burnt offering
    and the sacrifice for the people, and they shall stand before them to minister
    unto them.'
  luo-luo: Ginyalo mana tiyona e kara maler mar lemo ka girito dhorangeye mag hekalu
    kendo ka gikonyo tije moko e iye; ginyalo yangʼo jamni mitimogo misengini miwangʼo
    pep kendo ginyalo chiwo misengini ni ji ka gichungʼ e nyimgi kendo gitiyonegi.
  meu-meu: Idia ese egu gabu helaḡana ḡaukaradia bae kara, bona dubu ikoukoudia bae
    itadia tao, bona dubu ai kara helaḡadia bae kara. Idia ese ḡole-oho boubou ḡauna
    bona taunimanima edia boubou ḡaudia na bae aladia mase; taunimanima bae naridia
    bona isiaidia bae lao heni.
  npi-ULB: तिनीहरू मेरो पवित्र-स्थानमा सेवकहरू हुन्, र तिनीहरूले मन्‍दिरका ढोकाहरूका
    रेखदेख गर्छन् र मन्‍दिरमा सेवा गर्छन् र तिनीहरूले होमबलि र मानिसहरूका बलिदानहरूलाई
    मार्छन्, र तिनीहरू मानिसहरूको अगि खडा हुन्‍छन् र तिनीहरूको सेवा गर्छन् ।
  yor-yor: Wọn le sìn mi ní ibi mímọ́ mi, kí wọn ṣe ìtọ́jú àwọn ẹnu-ọ̀nà ilé Ọlọ́run,
    kí wọn sì ṣe ìránṣẹ́ nínú rẹ̀; wọn le pa ẹbọ sísun, ki wọn sì rú ẹbọ fún àwọn
    ènìyàn, kí wọn sì dúró níwájú àwọn ènìyàn, kí wọ́n sì ṣe ìránṣẹ́ fún wọn.
  pes-OPCB: آنها می‌توانند در خانهٔ خدا به عنوان نگهبان خدمت کنند و به کارهای آن رسیدگی
    نمایند. ایشان باید حیواناتی را که برای قربانی سوختنی آورده می‌شوند، سر ببرند و
    آماده باشند تا به قوم کمک کنند.
  tgl-ULB: Mga lingkod sila sa aking santuwaryo, nagbabantay sa mga tarangkahan at
    naglilingkod sa tahanan. Kinakatay nila ang mga alay na susunugin at mga handog
    ng mga tao; tumatayo sila sa harapan nila upang paglingkuran sila.
  hui-hui: Libai hameigini tigua wali agali bu hearume mbirale gime wabini wiaruhondo
    bi pupu wialu helo biawai hene. Ani biyagome wali agali tigua mana ko bilonaga
    tinaga bu mini mo heya hayagola tigua ko biya. Anidagua biyagonaga i̱ Anduane
    Homogo Bibahende Haru Haame Ho Haga kogo i̱na heneneore laro. I̱na Libai hameigini
    uruni pani nelo miaore bulebero. I̱na Libai hameigini karu tigua loma binigo mo
    ngiaga agali howa biabe nabilolebero. Tigua i̱naga Hobane Loma Bia Heneore kaware
    ibulene nawi. Ani bialu mbirale i̱naga wiabagi hene ngagoriabi ti kaware ibulene
    nawi. Tigua mana ko ngubiore wiaru bialu hayagonaga taga timbuni ho holebira.
    Anigo i̱naga ege pabe kagoha mamage howa handayaho helobi biabe maru ege pabe
    andaneha bulene ngaru tigua bialu helobi helolebero. Tigua nogo bo loma bialu
    irani dai helolenaga loma ngaru mo manda manda bulene handayaho halu wali agalime
    loma maru yu ibiraru yamigi bulebira. Ani bialu i̱ mitangi bialu lotu lolene horongi
    tigua wali agali lotu lelo biamogo bulebira.
  mya-mya: သူ​တို့​သည်​ဗိ​မာန်​တော်​တံ​ခါး​မှူး​များ​အ​ဖြစ် ဖြင့်​လည်း​ကောင်း၊ ဗိ​မာန်​တော်​၏​ဝေ​ယျာ​ဝစ္စ​ကို
    ဆောင်​ရွက်​သူ​များ​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း​ငါ ၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​နိုင်​ခွင့်​ရှိ​ကြ​၏။
    သူ တို့​သည်​မီး​ရှို့​ရာ​ပူ​ဇော်​သကာ​နှင့်​ယဇ်​ပူ​ဇော်​ရန် အ​တွက်​လူ​တို့​ပေး​အပ်​ကြ​သည့်​တိ​ရစ္ဆာန်​များ
    သတ်​နိုင်​ခွင့်​ရှိ​၏။ ထို​မှ​တစ်​ပါး​လည်း​သူ​တို့ သည်​အ​ကူ​အ​ညီ​ပေး​ရန်​အ​တွက်​ဗိ​မာန်
    တော်​တွင်​ရှိ​နေ​ရ​ကြ​မည်။-
  bod-N: དེ་དག་གིས་ངའི་གནས་དམ་པ་རུ་ཞབས་ཕྱི་བསྒྲུབས་ནས་ངའི་མཆོད་ཁང་གི་སྒོ་རྣམས་བསྲུང་དགོས་ལ།
    ངའི་གནས་དམ་པའི་ནང་དུ་ལས་འགན་བསྒྲུབ་དགོས། དེ་དག་གིས་མི་རྣམས་ཀྱི་ཆེད་དུ་སྦྱིན་སྲེག་གི་མཆོད་པའི་ཕྱུགས་ཟོག་དང་།
    མཆོད་པ་གཞན་པའི་ཕྱུགས་ཟོག་རྣམས་བཤའ་དགོས་པ་དང་། ཡང་མི་རྣམས་ཀྱི་མདུན་དུ་ལངས་ནས་དེ་དག་ལ་ཞབས་ཏོག་བསྒྲུབ་དགོས་སོ།
    །
  sna-sna: Vangashumira havo munzvimbo yangu tsvene, vari vatariri vamasuo etemberi
    uye vachishanda mairi; vangabayira havo zvibayiro zvinopiswa vagobayira zvibayiro
    zvavanhu, vagomira pamberi pavanhu vagovashumira.
  spa-BLM: Sin embargo, ellos serán ministros en mi santuario, tendrán vigilancia
    a las puertas de la casa y servirán en la casa. Matarán el holocausto y el sacrificio
    para el pueblo, y estarán delante de ellos para servirles.
  cac-cac: Syal smunlaj eb' yic stan̈vej spuertail in templo yed' d'a junocxo munlajel
    d'a in templo chi'. Syal smilancham noc' silab' eb', aton noc' sn̈usjitz'a silab'il
    d'ayin yed' juntzan̈xo noc' silab' syac' eb' chon̈ab'. Yovalil b'ecan sc'ol eb'
    yac'an servil eb' yetchon̈ab' chi'.
  swh-ULB: Wao ni watumishi katika patakatifu pangu, waangalizi wa malango ya nyumba
    na kutumika kwenye nyumba na kuchinja sadaka za kuteketezwa na dhabihu za watu,
    na watasimama mbele za watu na kuwatumikia.
  bel-bel: Яны будуць служыць у сьвяцілішчы Маім, як вартаўнікі каля брамы храма і
    прыслужнікі каля храма; яны будуць калоць народу цэласпаленьне і іншыя ахвяры
    і будуць стаяць перад імі дзеля слугаваньня ім.
  deu-ELBBK: aber sie sollen in meinem Heiligtum Diener sein, als Wachen an den Toren
    des Hauses und als Diener des Hauses; sie sollen das Brandopfer und das Schlachtopfer
    für das Volk schlachten, und sie sollen vor ihnen stehen, um ihnen zu dienen.
  mbb-OT: Egkehimu he ebpenilbi sikandan diyà te valey ku pinaaǥi te kebantey te ǥemawan
    wey kedlapà te menge pemuhat he edtutungen wey zuma pa he menge ibpemuhat te menge
    etew. Wey egkehimu ke ebpenilbi sikandan te menge etew ziyà te valey ku.
  mal-2015: അവർ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ ആലയത്തിന്റെ പടിവാതില്ക്കൽ എല്ലാം ശുശ്രൂഷകന്മാരായി
    കാവൽനിന്നു ആലയത്തിൽ ശുശ്രൂഷ ചെയ്യേണം; അവർ ജനത്തിന്നുവേണ്ടി ഹോമയാഗവും ഹനനയാഗവും
    അറുത്തു അവർക്കു ശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു അവരുടെ മുമ്പിൽ നില്ക്കേണം.
  rmc-rmc: Šaj služinena andre miro Chramos sar o stražňika paš o chramoskre brani
    a the sar o chramoskre služobňika. Šaj murdarena le džviren pro labarde obeti
    the pro obeti le manušengre a šaj ačhena anglo manuša a služinena lenge.
  pes-OPV: زیرا خادمان مقدس من و مستحفظان دروازه های خانه و ملازمان خانه هستند و ایشان
    قربانی های سوختنی و ذبایح قوم را ذبح می‌نمایند و به حضور ایشان برای خدمت ایشان
    می‌ایستند.
  ron-1924: ей вор фи ын Локашул Меу чел Сфынт ка слуӂь, вор пэзи порциле касей ши
    вор фаче службэ ын касэ; вор жунгия пентру попор вителе рындуите пентру ардериле-де-тот
    ши пентру челелалте жертфе ши вор ста ынаинтя луй ка сэ-й служяскэ.
  ben-OBCV: তবুও তারা আমার উপাসনার স্থানের পরিচারক হবে, মন্দিরের দ্বারের দায়িত্বে
    থাকবে ও পরিচারক হবে; তারা লোকদের জন্য হোমবলি ও অন্য বলির পশু বধ করবে এবং তাদের
    পরিচর্যার জন্য তাদের সামনে দাঁড়াবে।
  som-som: Laakiinse iyagu waxay ka dhex adeegi doonaan meeshayda quduuska ah, iyagoo
    daarta irdaheeda u taliya, oo daarta ka adeegaya, oo waxay dadka u gowraci doonaan
    qurbaanka la gubo iyo allabariga, oo hortooday u istaagi doonaan inay iyaga u
    adeegaan.
  lat-VUC: 'erunt in sanctuario meo æditui, et janitores portarum domus, et ministri
    domus: ipsi mactabunt holocausta et victimas populi, et ipsi stabunt in conspectu
    eorum ut ministrent eis.'
  eng-ASVBT: 'Yet they shall be ministers in my sanctuary, having oversight at the
    gates of the house, and ministering in the house: they shall slay the burnt offering
    and the sacrifice for the people, and they shall stand before them to minister
    unto them.'
  ita-1885: E saranno sol ministri nel mio santuario, costituiti alla guardia delle
    porte della casa, e facendo i servigi della casa; essi scanneranno gli olocausti,
    e i sacrificii al popolo, e saranno in piè davanti a lui, per servirgli.
  eng-LXXUP: 'Yet they shall minister in my sanctuary, being porters at the gates
    of the house, and serving the house: they shall slay the victims and the whole
    burnt offerings for the people, and they shall stand before the people to minister
    to them.'
  eng-ULB: They are servants in my sanctuary, watching the gates of the house and
    serving in the house and they slaughter the burnt offerings and the people's sacrifices,
    and they will stand before the people and serve them.
  spa-VBL: Sin embargo, servirán en mi santuario, supervisando las puertas del Templo
    y trabajando en él. Sacrificarán los holocaustos y los sacrificios traídos por
    el pueblo y estarán allí para servirlos.
  fra-_FOB: Ils serviront dans mon sanctuaire, comme gardes aux portes de la maison;
    ils feront le service de la maison; ils égorgeront pour le peuple l'holocauste
    et les autres sacrifices; et ils se tiendront devant lui pour le servir.
  mal-mal: അവർ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ ആലയത്തിന്റെ പടിവാതില്ക്കൽ ശുശ്രൂഷകന്മാരായി
    കാവൽനിന്ന്, ആലയത്തിൽ ശുശ്രൂഷ ചെയ്യണം; അവർ ജനത്തിനുവേണ്ടി ഹോമയാഗവും ഹനനയാഗവും അറുത്ത്,
    അവർക്ക് ശുശ്രൂഷ ചെയ്യേണ്ടതിന് അവരുടെ മുമ്പിൽ നില്‍ക്കണം.
  urd-GVR: Āindā wuh mere maqdis meṅ har qism kī ḳhidmat nahīṅ kareṅge. Unheṅ sirf
    darwāzoṅ kī pahrādārī karne aur jānwaroṅ ko zabah karne kī ijāzat hogī. In jānwaroṅ
    meṅ bhasm hone wālī qurbāniyāṅ bhī shāmil hoṅgī aur zabah kī qurbāniyāṅ bhī. Lāwī
    qaum kī ḳhidmat ke lie Rab ke ghar meṅ hāzir raheṅge,
  suz-BL: मिनु मेको लेवीपुकी आं बाक्‍तीकेम गेय पचा माल्‍‍नीम। मिनु आं खिं ङा लाप्‍चो
    खाल पाइब दुम्‍चा माल्‍नीम। मिनु आं खिंम गेय पचा माल्‍नीम। मेकोपुकीम मुर आन पर्बम
    चोशा चढ़ेतीक क्‍योरचा माल्‍‍नीम। मेकोपुकीम मुर आन कली वारच पा गेय पचा माल्‍नीम।
  eng-NOY: Yet they shall be ministers in my sanctuary, having charge at the gates
    of the house, and ministering at the house; they shall slay the burnt-offering
    and sacrifice for the people, and they shall stand before them to minister to
    them.
  ita-1927: 'e saranno nel mio santuario come de’ servi, con l’incarico di guardare
    le porte della casa; e faranno il servizio della casa: scanneranno per il popolo
    le vittime degli olocausto e degli altri sacrifizi, e si terranno davanti a lui
    per essere al suo servizio.'
  ckb-ckb: لە پیرۆزگاکەم دەبن بە خزمەتکار و بە پاسەوانی دەروازەکانی پەرستگا و خزمەتکارانی
    پەرستگا. ئەوان قوربانی سووتاندن و قوربانی سەربڕاو بۆ گەل سەردەبڕن و ئەوان لەبەردەمیان
    ڕادەوەستن بۆ ئەوەی خزمەتیان بکەن.
  eng-BBE: 'But they may be caretakers in my holy place, and overseers at the doors
    of the house, doing the work of the house: they will put to death the burned offering
    and the beasts offered for the people, and they will take their place before them
    as their servants.'
  kan-OKCV: ಆದರೂ ಅವರು ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಸೇವಿಸುವವರಾಗಿರುವರು. ಆಲಯದ ಬಾಗಿಲುಗಳ ಮೇಲ್ವಿಚಾರವನ್ನು
    ಹೊಂದಿ ಆಲಯಕ್ಕೆ ಸೇವೆಮಾಡುವರು. ಅವರು ಜನರಿಗೋಸ್ಕರ ದಹನಬಲಿಯನ್ನೂ ಸಮಾಧಾನ ಬಲಿಯನ್ನೂ ಮಾಡಿ ಅವರಿಗೆ
    ಸೇವೆ ಮಾಡುವ ಹಾಗೆ ಅವರ ಮುಂದೆ ನಿಲ್ಲುವರು.
  tam-2017: ஆகிலும் அவர்கள் என்னுடைய ஆலயத்தின் வாசல்களைக் காத்து, என்னுடைய ஆலயத்தில்
    வேலைசெய்து, என்னுடைய பரிசுத்த ஸ்தலத்திலே பணிவிடைக்காரர்களாக இருப்பார்கள்; அவர்கள்
    மக்களுக்காக தகனபலிகளையும் மற்றப் பலிகளையும் செலுத்தி, இவர்களுக்கு வேலை செய்கிறதற்கு
    இவர்கள் முன்பாக என்னுடைய பரிசுத்த ஸ்தலத்திலே பணிவிடைக்காரர்களாக இருப்பார்கள்.
  spa-RV-1909: 'Y serán ministros en mi santuario, porteros á las puertas de la casa,
    y sirvientes en la casa: ellos matarán el holocausto y la víctima al pueblo, y
    ellos estarán delante de ellos para servirles.'
  ron-BTF: Totuși ei să fie servitori în sanctuarul meu, având sarcina la porțile
    casei și servind casei; ei să înjunghie ofranda arsă și sacrificiul pentru popor
    și să stea în picioare înaintea lor să le servească.
  eng-WEBP: Yet they shall be ministers in my sanctuary, having oversight at the gates
    of the house, and ministering in the house. They shall kill the burnt offering
    and the sacrifice for the people, and they shall stand before them to minister
    to them.
  eng-FBV: However, they will serve in my sanctuary, supervising the Temple gates
    and working in the Temple. They will slaughter the burnt offerings and sacrifices
    brought by the people and be there to serve them.
  nld-1939: en in mijn heiligdom slechts dienst mogen doen als bewakers van de tempelpoorten
    en als tempeldienaars. Zij moeten voor het volk de brandoffers en slachtoffers
    slachten, en te zijner beschikking staan, om het te dienen.
  nch-BL: Pero levitame, quena, huelise tequipanose quej tamocuitahuiani campa caltemit
    huan ipan sequinoc tamanti tequit cati monequi ipan nopa tiopamit. Huelis quinmictise
    nopa tapiyalme cati quintencahuase quej tacajcahualisti tatatili cati quinhualicase
    nopa masehualme. Huan itztose nopona mocualtalijtoque para quinpalehuise masehualme.
  vie-1934: Dầu vậy, chúng nó sẽ hầu việc trong nơi thánh ta, làm kẻ giữ cửa nhà,
    sẽ hầu việc nơi nhà, sẽ vì dân sự giết những con sinh định làm của lễ thiêu và
    các của lễ khác, sẽ đứng trước mặt dân sự đặng hầu việc nó.
  hin-CV: वे मेरे पवित्र स्थान में सेवा कर सकते हैं; वे मंदिर के द्वारों की ज़िम्मेदारी
    लें और इसमें सेवा करें; वे लोगों के लिए होमबलिदान और चढ़ावा के पशुओं का वध करें,
    और लोगों के सामने खड़े होकर उनकी सेवा करें.
  spa-BES: 'Pero pueden ser cuidadores en mi lugar santo, y supervisores en las puertas
    del Templo, haciendo el trabajo del templo: matarán la ofrenda quemada y las bestias
    ofrecidas por el pueblo, y tomarán su lugar delante de ellos como sus siervos.'
  tdx-tdx: Ho mpa­ñambiñe an-toeko miavake ao iereo, hisary o lalambein-kivohoo, hampikasokasok’
    amy kibohokoy ao; handenta o engan-koroañeo naho o fisoroña’ ondatioo, hiatrake
    ondatio, hito­roñe iareo.
  tha-KJV: เขาทั้งหลายจะต้องปรนนิบั​ติ​อยู่​ในสถานบริ​สุทธิ​์ของเรา ตรวจตราดู​อยู่​ที่​ประตู​พระนิเวศ
    และปฏิบั​ติ​อยู่​ในพระนิเวศ เขาจะฆ่าเครื่องเผาบูชาและเครื่องสัตวบูชาให้​ประชาชน
    และเขาจะต้องคอยเฝ้าประชาชน เพื่อจะรับใช้​เขาทั้งหลาย
  por-BR-2018: Contudo serão trabalhadores em meu santuário, como porteiros às portas
    da casa, e servirão na casa; eles degolarão o holocausto e o sacrifício para o
    povo, e estarão diante deles para os servirem.
  deu-ELO: aber sie sollen in meinem Heiligtum Diener sein, als Wachen an den Toren
    des Hauses und als Diener des Hauses; sie sollen das Brandopfer und das Schlachtopfer
    für das Volk schlachten, und sie sollen vor ihnen stehen, um ihnen zu dienen.
  eng-WYC-2018: they shall be keepers of [the] houses in my saintuary, and porters
    of gates of the house (of the Lord), and ministers of the house (of the Lord);
    they shall slay burnt sacrifices, and sacrifices for victory of the people; and
    they shall stand in the sight of the priests for to minister to them. (they shall
    still do service in my sanctuary, and as gatekeepers they shall be in charge of
    the gates of the Temple, and shall also minister, or shall serve, at the Temple;
    they shall kill the burnt sacrifices, and the sacrifices for the people; and they
    shall stand before the priests to serve the people.)
  epo-epo: Ili estos en Mia sanktejo servistoj, havantaj sian oficon ĉe la pordegoj
    de la domo, simplaj servistoj en la domo; ili buĉados por la popolo la bruloferon
    kaj buĉoferon, kaj ili staros antaŭ la homoj, por servi ilin.
  uig-PIN: ⱨalbuki, ular yǝnila muⱪǝddǝs ornumda, ɵy dǝrwazilirida nazarǝtqilik ⱪilidiƣan
    wǝ ɵy hizmitidǝ bolidiƣan hizmǝtkarlar bolidu; ular hǝlⱪ üqün kɵydürmǝ wǝ baxⱪa
    ⱪurbanliⱪlarni soyidu; ular hǝlⱪning hizmitidǝ bolup ularning aldida turidu.
  beo-beo: 'Ilia da Debolo Diasu ganodini Nama agoane hawa: hamomu. Ilia da logo ga:su
    ouligimu, amola eno Debolo hawa: hamosu hamomu. Ilia da ohe amo dunu eno da gobele
    salasu hamoma:ne gaguli maha, amo medole legemu da defea amola dunu fidimusa:
    hawa: hamomu da defea.'
  tpi-OTNT: '@see-verse:EZK.044.010'
  hau-SA: Za su iya yin hidima a wurina mai tsarki, suna lura da ƙofofin haikali suna
    kuma hidima a cikinsu; za su iya yankan hadayun ƙonawa da sadaka don mutane su
    kuma tsaya a gaban mutane su yi musu hidima.
  uig-LAT: halbuki, ular yenila muqeddes ornumda, öy derwazilirida nazaretchilik qilidighan
    we öy xizmitide bolidighan xizmetkarlar bolidu; ular xelq üchün köydürme we bashqa
    qurbanliqlarni soyidu; ular xelqning xizmitide bolup ularning aldida turidu.
  nde-nde: Bangakhonza endlini yami engcwele, bephethe amasango ethempeli njalo bekhonza
    phakathi kwalo; bangahlabela abantu iminikelo leminikelo yokutshiswa njalo bame
    phambi kwabantu babasebenzele.
  ton-ton: 'Ka neongo ia te nau tauhi ʻa hoku fale tapu, mo leʻohi ʻae ngaahi matapā
    ʻoe fale, mo fai ʻae ngāue ʻi loto fale: te nau tāmateʻi ʻae feilaulau tutu, mo
    e feilaulau ʻae kakai, pea te nau tutuʻu ʻi honau ʻao, mo ngāue kiate kinautolu.'
  ces-1613: Nebo budou v svatyni mé za služebníky, v povinnostech při branách domu,
    a za slouhy při domu. Oni budou zabíjeti oběti zápalné i oběti lidu, a oni stávati
    budou před nimi k sloužení jim,
  eng-WMB: Yet they shall be ministers in my sanctuary, having oversight at the gates
    of the house, and ministering in the house. They shall kill the burnt offering
    and the sacrifice for the people, and they shall stand before them to minister
    to them.
  tam-TCV: அவர்கள் ஆலய வாசல்களுக்குப் பொறுப்பாக இருந்து, அங்கே பணிசெய்யலாம். அவர்கள்
    மக்களுக்காகத் தகன காணிக்கைகளையும், பலிகளையும் வெட்டி மக்கள் முன்நின்று அவர்களுக்கும்
    ஊழியம் செய்யலாம். அவர்கள் இவ்வாறு மட்டுமே என் பரிசுத்த இடத்தில் பணிபுரியலாம்.
  ceb-ULB: Mga sulugoon sila sa akong balaang dapit, nga nagbantay sa mga ganghaan
    sa balay ug nag-alagad sa balay ug giihaw nila ang sunogon nga mga halad ug ang
    mga halad sa katawhan, ug motindog sila atubangan sa katawhan ug moalagad kanila.
  pol-UBG: 'Lecz będą sługami w mojej świątyni, pełniąc obowiązki przy bramach domu,
    i będą służyć przy domu: będą zabijać ofiary na całopalenie i ofiary dla ludu
    i będą stać przed nimi, aby im służyć.'
  urd-GVU: آئندہ وہ میرے مقدِس میں ہر قسم کی خدمت نہیں کریں گے۔ اُنہیں صرف دروازوں
    کی پہرا داری کرنے اور جانوروں کو ذبح کرنے کی اجازت ہو گی۔ اِن جانوروں میں بھسم
    ہونے والی قربانیاں بھی شامل ہوں گی اور ذبح کی قربانیاں بھی۔ لاوی قوم کی خدمت کے
    لئے رب کے گھر میں حاضر رہیں گے،
  deu-1912: und sollen in meinem Heiligtum dienen als Hüter an den Türen des Hauses
    und als Diener des Hauses; und sollen nur das Brandopfer und andere Opfer, so
    das Volk herzubringt, schlachten und vor den Leuten stehen, daß sie ihnen dienen.
  kan-2017: ಅವರು ನನ್ನ ಪವಿತ್ರಾಲಯದಲ್ಲಿ ಪರಿಚಾರಕರೂ, ಮಂದಿರ ದ್ವಾರಪಾಲಕರೂ ಆಗಿ ಮಂದಿರದಲ್ಲಿ ಸೇವೆಮಾಡಬೇಕು;
    ಜನರ ಪಕ್ಷವಾಗಿ ಸರ್ವಾಂಗಹೋಮ ಪಶುವನ್ನೂ, ಸಮಾಧಾನಯಜ್ಞ ಪಶುವನ್ನೂ ವಧಿಸಿ ಅವರಿಗೆ ಸೇವೆ ಮಾಡಲು
    ಸಿದ್ಧರಾಗಿರಬೇಕು.
  yap-yap: Rayag ni ngu’ur pigpiggad ngog u lan fare Tempel ni yad e ga’ ko pi garog
    mu’ur rin’ed e maruwel ko fare Tempel. Rayag ni yad ra li’ e gamanman ni be pi’
    e girdi’ ni maligach ni mo’oruf nge yug maligach, mu’ur rin’ed e maruwel rorad
    ni yad be pigpig ko girdi’.
  hlt-MCSB: Te daengah ni ka rhokso ah om uh vetih im vongka kah cawhkung la aka thotat
    neh im ah aka thotat la a om uh eh. Te rhoek loh pilnam ham hmueihhlutnah neh
    hmueih te ngawn pah saeh. Te rhoek te amih bong ham amih mikhmuh ah pai saeh.
  mdy-ETH: ዔያታ ጌኤዦ ማኣሮ ጌሎ ካሮ ካፒሢና፥ ሚቺ ታኣም ሺኢሾ ባኮንታ ዓሳ ታኣም ዒንጋኒ ዔኪ ሙካ ቆልሞ ሹኪሢና፥ ዬያጉዲ
    ዴሮ ዱማ ዱማ ካራና ማኣዲ ማዻንዳጉዲ ጌይንቴያኬ።
  twi-ASANTE: Wɔbɛtumi asom wɔ me kronkronbea hɔ ɛberɛ a wɔhwɛ asɔredan no apono so
    na wɔsom wɔ mu; wɔbɛtumi akum ɔhyeɛ afɔrebɔdeɛ na wɔabɔ afɔdeɛ ama nnipa no, na
    wɔagyina nnipa no anim asom wɔn.
  eng-WEBU: Yet they shall be ministers in my sanctuary, having oversight at the gates
    of the house, and ministering in the house. They shall kill the burnt offering
    and the sacrifice for the people, and they shall stand before them to minister
    to them.
  wal-wal: Gidikkonne, eti ta Beeta Maqidasiyan oosanchcha gidona; ta Beeta Maqidasiyaa
    dirssaa penggeta naagona; Beeta Maqidasiyaa oosuwaakka oottona. Eti xuuggiyo yarshshuwaanne
    asai ehiyo hara yarshshuwaa shukkona; qassi asaassi oottanau, eti asaakko shiiqona.
  spa-PDDPT: Sin embargo, serán ministros en mi Santuario como porteros de la Casa
    y servidores de ella. Matarán el holocausto y los sacrificios para el pueblo y
    estarán en pie delante de ellos para servirles.
  gun-gun: Ha'e rami teĩ ha'e kuery ma ha'eve nho 'rã xevygua oo iky'a e'ỹ va'e rupi
    omba'eapo aguã. Ha'e rami vy templo rokẽ rarõa rupi 'rã ikuai, opy rupi voi. Ha'e
    kuery ojuka 'rã guive mymba oapy reve ome'ẽ va'erã heta va'e kuery rekovia. Heta
    va'e kuery renonde 'rã ikuai mba'emo ojapoa py.
  ilo-ULB: Isuda dagiti agserbi ti santuariok, agbanbantayda kadagiti ruangan ti balay
    ken agserserbida iti uneg ti balayko. Isuda dagiti mangpapatay kadagiti daton
    a mapuoran ken kadagiti daton dagiti tattao; agtakderda iti sangoananda tapno
    agserbi kadakuada.
  kpg-kpg: Digaula e mee di hege mai gi di Au i lodo di Hale Daumaha i di nadau madamada
    humalia nia ala o di Hale Daumaha, mo di hai nnegau o di Hale Daumaha. Digaula
    e mee di daaligi nia manu o nia daangada ala e gowaga belee hai tigidaumaha dudu
    mo nia tigidaumaha ala i golo, digaula e ngalua e hai tegau e hege ang gi nia
    daangada.
  uig-ARA: ھالبۇكى، ئۇلار يەنىلا مۇقەددەس ئورنۇمدا، ئۆي دەرۋازىلىرىدا نازارەتچىلىك
    قىلىدىغان ۋە ئۆي خىزمىتىدە بولىدىغان خىزمەتكارلار بولىدۇ؛ ئۇلار خەلق ئۈچۈن كۆيدۈرمە
    ۋە باشقا قۇربانلىقلارنى سويىدۇ؛ ئۇلار خەلقنىڭ خىزمىتىدە بولۇپ ئۇلارنىڭ ئالدىدا
    تۇرىدۇ.
  sus-sus: N e luma nɛ e xa wali kui n ma hɔrɔmɔbanxi yire, e xa na sode dɛe kanta,
    e xa sɛrɛxɛ gan daaxi nun sɛrɛxɛ gbɛtɛe ba ɲama bɛ.
  pon-2006: Re kak papah ie nan Tehnpas Sarawio ni ar pahn apwalih ewen kehl kan oh
    wia doadoahk en Tehnpas Sarawio. Re kak kemehla mahn akan me aramas akan kin patohwanda
    pwehn wia meirong isihs oh meirong teikan, oh re pahn doadoahk pwe re en papah
    aramas akan.
  ksd-ksd: Diat a tultul uka ta kaugu pal i gomgom, diat a balaure ra umana mataniolo
    ai ra pal, ma diat a toratorom ta ra pal i gomgom; diat a doko ra umana vavaguai
    ure ra tinabar di tuntun tar ia, ma ure ra tinabar ure ra tarai, ma diat a toratorom
    pire ra tarai tana.
  grc-BRENT: καὶ ἔσονται ἐν τοῖς ἁγίοις μου λειτουργοῦντες, θυρωροὶ ἐπὶ τῶν πυλῶν
    τοῦ οἴκου, καὶ λειτουργοῦντες τῷ οἴκῳ· οὗτοι σφάξουσι τὰς θυσίας καὶ τὰ ὁλοκαυτώματα
    τῷ λαῷ, καὶ οὗτοι στήσονται ἐναντίον τοῦ λαοῦ, τοῦ λειτουργεῖν αὐτοῖς.
  ind-AYT: Namun, mereka akan menjadi pelayan-pelayan di tempat kudus-Ku, bertugas
    mengawasi di pintu gerbang Bait Suci dan melayani di Bait Suci. Mereka akan menyembelih
    persembahan bakaran dan kurban bagi umat, dan mereka akan berdiri di hadapan mereka
    untuk melayani.
  nya-nya: Adzangokhala atumiki chabe mʼmalo anga opatulika. Azidzayangʼanira zipata
    za Nyumba ya Mulungu ndi kugwira ntchito kumeneko. Azidzapha nyama za nsembe zopsereza
    ndi za nsembe zina za anthu. Choncho azidzayimirira pamaso pa anthu nʼkumawatumikira.
  hrv-hrv: 'Služit će u Svetištu samo kao stražari na vratima Doma i kao posluga Domu:
    klat će narodu paljenice i druge žrtve i bit će mu na službu.'
  mps-mps: '@see-verse:EZK.044.010'
  tpi-tpi: '@see-verse:EZK.044.010'
  dan-1931: De skal i min Helligdom gøre Vagttjeneste ved Tempelportene og udføre
    Arbejdet i Templet, idet de skal slagte Brændofrene og Slagtofrene for Folket
    og stå dem til Tjeneste og gå dem til Hånde.
  vie-OVCB: Tuy nhiên, họ sẽ được phép canh giữ Đền Thờ, gác cổng, và làm thịt các
    sinh tế thiêu cũng như các sinh tế khác, và phục vụ dân chúng.
  guj-2017: તોપણ તેઓ મારા પવિત્રસ્થાનમાં સેવકો થાય, સભાસ્થાનના દરવાજાની આગળ ચોકી કરે
    અને ઘરમાં સેવા કરે. તેઓ લોકોને માટે દહનીયાર્પણ તથા બલિદાન ચઢાવે; તેઓ તેમની સેવા
    કરવા તેમની આગળ ઊભા રહે.
  pon-2006A: Re kak papah ie nan Tehnpas Sarawio ni ar pahn apwalih ewen kehl kan
    oh wia doadoahk en Tehnpas Sarawio. Re kak kemehla mahn akan me aramas akan kin
    patohwanda pwehn wia meirong isihs oh meirong teikan, oh re pahn doadoahk pwe
    re en papah aramas akan.
  por-BRBSL: Yet eles serão ministros em meu santuário, tendo supervisão às portas
    da casa, e ministrando na casa. Eles matarão o holocausto e o sacrifício pelo
    povo, e estarão diante deles para ministrar a eles.
  cth-cth: Hateiteh, kai hmuen kathoung dawk thaw katawkkung lah ao awh vaiteh, im
    longkhanaw hah a ring awh vaiteh, impui thung vah thaw a tawk awh han, taminaw
    hanelah hmaisawi thuengnae hoi sathei a poe awh vaiteh, thaw a tawk pouh awh hanelah
    a hmalah a kangdue awh han.
  twi-twi: Wobetumi asom wɔ me kronkronbea hɔ bere a wɔhwɛ asɔredan no apon so na
    wɔsom wɔ mu; wobetumi akum ɔhyew afɔrebɔde na wɔabɔ afɔre ama nnipa no, na wɔagyina
    nnipa no anim asom wɔn.
  hlt-hlt: Te daengah ni ka rhokso ah om uh vetih im vongka kah cawhkung la aka thotat
    neh im ah aka thotat la a om uh eh. Te rhoek loh pilnam ham hmueihhlutnah neh
    hmueih te ngawn pah saeh. Te rhoek te amih bong ham amih mikhmuh ah pai saeh.
  tbz-SIM: Bɛ̀ yó ntú bɛtɔ̃mbɛ̀ sɑ́m̀pɔ́bɛ̀ mbɛ n cĩ́ɛ̃̀tɛ̀ miɛkɛ, bɛɛ̀ yó mbɑɑ yɛbòrɛ̀
    kɛ feu iwũɔ̃ bɛ̀ yó ntuɔ nyì nɛ̀ mɛtɑummɛ̀ kpɛyi, bɛɛ̀ yó ntú n nìtìbɛ̀ kó bɛtɔ̃mbɛ̀.
  msy-2020: Kɨ kamaghsua, me nan Dɨpenimɨn aven ingangaribar amuam, egh nan Dɨpenimɨn
    tiar akaba deraghvɨra dar ganam. Egh gumazamizibar akurvagh, ofan bar isia mɨghɨriba,
    ko ofan igharaziba bagh asɨzibav soghɨva, ofabar amuva gumazamizibar damazimɨn
    tuiv, me bagh Godɨn ingangarim damuam.
  dop-dop: Tǝmlɛ nte ɩ́ kɑ́ pǝsɩ nɑ ɩ́ lɑ́-m tɔɣɔlɛ mɑ tǝyɑɣɑ nɔnɔɔsɩ tɑŋʋɣʋ, nɑ kɑ
    tɑɑ tǝmɑ lɑpʋ. Ɩsɩɩ sɑmɑɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ, nɑ kɔtɑsɩ lɛŋsɩ tɔlɑ
    lɛntʋɣʋ. Ɩlɛnɑ ɩ́ lɑkɩ sɑmɑɑ ɩnǝɣɩ tǝmɑ.
  azb-azb: 'lakin Müqəddəs məkanımda bu işləri görəcək: məbədin darvazalarına nəzarət
    edəcək, məbədin xidmət işlərini görəcək, xalq üçün yandırma qurbanları və başqa
    qurbanlıq heyvanları kəsəcək, xalqın önündə durub onlara xidmət edəcək.'
  eng-DBY: 'but they shall be ministers in my sanctuary, having oversight at the gates
    of the house, and doing the service of the house: they shall slaughter the burnt-offering
    and the sacrifice for the people, and they shall stand before them to minister
    unto them.'
  hin-2017: परन्तु वे मेरे पवित्रस्थान में टहलुए होकर भवन के फाटकों का पहरा देनेवाले
    और भवन के टहलुए रहें; वे होमबलि और मेलबलि के पशु लोगों के लिये वध करें, और उनकी
    सेवा टहल करने को उनके सामने खड़े हुआ करें।
  wol-KYG: Ay surga aki fara bunti kër rekk lañuy doon ci sama bérab bu sell bi, te
    ñooy tegoo liggéeyu kër gi. Ñooy rendil xeet wi saraxu rendi-dóomal, ak gépp jur
    gu ñuy sarxal, te ñooy nekk ci waawu xeet wi, di leen surgawu.
  eng-YLT: And they have been in My sanctuary ministrants, overseers at the gates
    of the house, and ministrants at the house; they slay the burnt-offering and the
    sacrifice for the people, and they stand before them to serve them.
  eng-WYC-2017: they shall be keepers of [the] houses in my saintuary, and porters
    of gates of the house, and ministers of the house; they shall slay burnt sacrifices,
    and sacrifices for victory of the people; and they shall stand in the sight of
    the priests for to minister to them.
  eng-WMBB: Yet they shall be ministers in my sanctuary, having oversight at the gates
    of the house, and ministering in the house. They shall kill the burnt offering
    and the sacrifice for the people, and they shall stand before them to minister
    to them.
  urd-GVH: आइंदा वह मेरे मक़दिस में हर क़िस्म की ख़िदमत नहीं करेंगे। उन्हें सिर्फ़
    दरवाज़ों की पहरादारी करने और जानवरों को ज़बह करने की इजाज़त होगी। इन जानवरों में
    भस्म होनेवाली क़ुरबानियाँ भी शामिल होंगी और ज़बह की क़ुरबानियाँ भी। लावी क़ौम
    की ख़िदमत के लिए रब के घर में हाज़िर रहेंगे,
  rug-rug: Kote boka nabulu Nau rini pa Vinahesiqu, meke kopuni sari sasadana sa Zelepade
    meke va tana vasina; boka va matei rini sari na kurukuru pude tana vinukivukihi
    va uququ meke votiki vina vukivukihi tadi na tinoni.
  gaz-gaz: Isaan itti gaafatamummaa karrawwan mana qulqullummaa qabaachuudhaan, isa
    keessas tajaajiluudhaan iddoo qulqulluu koo keessa tajaajiluu dandaʼu; qalma gubamu
    qalanii maqaa uummataatiin dhiʼeessuu, fuula uummataa dura dhaabataniis uummata
    tajaajiluu ni dandaʼu.
  fra-LSG: Ils seront dans mon sanctuaire comme serviteurs, ils auront la garde des
    portes de la maison; et feront le service de la maison; ils égorgeront pour le
    peuple les victimes destinées aux holocaustes et aux autres sacrifices, et ils
    se tiendront devant lui pour être à son service.
  yal-yal: Nanara, e nɔɛ walɛ nɛn n ma yire sariɲanxini, e yi e yengi dɔxɔ n ma banxin
    yinna so dɛɛne xɔn, e yi wali banxini, e yi xuruseene kɔɛ raxaba saraxa gan daxine
    ra e nun saraxa gbɛtɛye yamaan xa, e ti yamaan yɛɛ ra, e wali e xa.
  haw-1868: Aka, e lilo lakou i poe lawelawe maloko o kuu wahi hoano, e malama ana
    i na puka o kuu hale, e lawelawe ana no ka hale; e pepehi lakou i ka mohaikuni
    a me ka alana no na kanaka, a e ku lakou imua o ko lakou alo e lawelawe na lakou.
  arb-NAV: فَيَكُونُونَ خُدَّاماً فِي الْهَيْكَلِ وَكَحُرَّاسٍ لأَبْوَابِهِ وَخُدَّامٍ
    لَهُ. هُمْ يَذْبَحُونَ الْمُحْرَقَةَ وَالْقُرْبَانَ لِلشَّعْبِ وَيَخْدِمُونَهُمْ،
  ewe-ewe: Woate ŋu asubɔ le nye kɔkɔeƒe la, adzɔ gbedoxɔ la ƒe agbowo ŋu, eye woasubɔ
    le afi ma; woate ŋu awu numevɔsawo ƒe lãwo kple ameawo tɔwo, woatsi tsitre ɖe
    ameawo ŋkume, eye woasubɔ wo.
  eng-LEE: 'And they shall be in my sanctuary, servants, appointed to watch at the
    gates of the house, and to be servants for the house: these are they that shall
    slay the burnt-offerings and the sacrifices for the people, and they shall stand
    before them to do the service for them.'
  asm-FB: তেওঁলোকে গৃহটিৰ দুৱাৰ ৰখীয়া আৰু গৃহটি পৰিচৰ্যা কৰি মোৰ ধৰ্মধামত পৰিচাৰক
    হ’ব; তেওঁলোকেই হোম-বলি আৰু প্ৰজাসকলৰ অৰ্থে দিয়া বলি কাটিব আৰু প্ৰজাসকলৰ পৰিচৰ্যা
    কৰিবলৈ তেওঁলোকেই তেওঁলোকৰ আগত থিয় হ’ব।
  sus-A: ﭑ عٍ لُمَ نّ عٍ شَ وَلِ كُي ﭑ مَ هْرْ مْبَنشِ يِرٍ، عٍ شَ نَ سٌدٍ دّيٍ كَنتَ،
    عٍ شَ سّرّشّ فَن دَاشِ نُن سّرّشّ فبّتّيٍ بَ حَمَ بّ.
  fra-SBL: Mais ils seront ministres dans mon sanctuaire, ils surveilleront les portes
    de la maison et feront le service dans la maison. Ils égorgeront l'holocauste
    et le sacrifice pour le peuple, et ils se tiendront devant lui pour le servir.
  hbo-hbo: וְהָי֤וּ בְמִקְדָּשִׁי֙ מְשָׁ֣רְתִ֔ים פְּקֻדֹּות֙ אֶל־שַׁעֲרֵ֣י הַבַּ֔יִת
    וּֽמְשָׁרְתִ֖ים אֶת־הַבָּ֑יִת הֵ֠מָּה יִשְׁחֲט֨וּ אֶת־הָעֹלָ֤ה וְאֶת־הַזֶּ֙בַח֙
    לָעָ֔ם וְהֵ֛מָּה יַעַמְד֥וּ לִפְנֵיהֶ֖ם לְשָֽׁרְתָֽם׃
  kik-kik: Andũ acio no matungatage handũ-hakwa-harĩa-haamũre, na maikaragie ihingo
    cia hekarũ o na matungatage thĩinĩ wayo; no mathĩnje nyamũ cia maruta ma njino,
    na marutagĩre andũ magongona mao, na marũgamage mbere ya andũ makamatungatĩra.
  fra-NCL: Ils seront dans mon sanctuaire des serviteurs préposés aux portes de la
    maison et faisant le service de la maison ; ce sont eux qui égorgeront pour le
    peuple les victimes destinées à l’holocauste et aux autres sacrifices, et ils
    se tiendront devant le peuple pour le servir.
  cek-AK: Toe nihcae loe kai ih kaciim ahmuen ah toksah o ueloe, tempul khongkhanawk
    to toep o tih; tempul thungah toksah o tih; kaminawk hanah hmai angbawnhaih moi
    to bop pae o tih, kaminawk hma ah angdoe o ueloe, nihcae han toksah pae o tih.
  cuk-cuk: We-Levitaʼmardi yawagak-edarbega, degi, ibmar-baigan-imakega sunna an-neggi
    arbamaloed. Wemar, dulemar-e-ibdurgan-ogumakega-uked oburgwemaloed, degi, dulemarga
    ibmar-imakega guagwar gudimaloed.
  uig-CYR: һалбуки, улар йәнила муқәддәс орнумда, өй дәрвазилирида назарәтчилик қилидиған
    вә өй хизмитидә болидиған хизмәткарлар болиду; улар хәлиқ үчүн көйдүрмә вә башқа
    қурбанлиқларни сойиду; улар хәлиқниң хизмитидә болуп уларниң алдида туриду.
  tel-2017: వారు నా పరిశుద్ధ స్థలాల్లో పరిచర్య చేసేవారు, నా మందిరానికి ద్వారపాలకులుగా
    మందిర పరిచర్య జరిగించేవారు, ప్రజల పక్షంగా వారే దహనబలి పశువులను వధించి, బలులు అర్పించేవారు.
    పరిచర్య చేయడానికి ప్రజల సమక్షంలో నిలిచేవారు వారే.
  hat-BSA: Malgre sa, yo va fè sèvis nan sanktiyè Mwen an, pou gen zye sou pòtay kay
    yo, ak fè sèvis nan kay la. Yo va touye ofrann brile ak sakrifis pou pèp la, e
    yo va kanpe devan yo pou fè sèvis.
  kos-kos: Elos ac ku in kulansupweyu ke Tempul in liyaung mutunpot ac oru pac orekma
    lun Tempul. Elos ku in uniya kosro ma mwet uh ako in kisakin nu ke mwe kisa firir,
    ac mwe kisa saya, ac elos ac fah oru orekma in kulansupu mwet uh.
  hbo-WLC: וְהָי֤וּ בְמִקְדָּשִׁי֙ מְשָׁ֣רְתִ֔ים פְּקֻדּוֹת֙ אֶל־שַׁעֲרֵ֣י הַבַּ֔יִת
    וּֽמְשָׁרְתִ֖ים אֶת־הַבָּ֑יִת הֵ֠מָּה יִשְׁחֲט֨וּ אֶת־הָעֹלָ֤ה וְאֶת־הַזֶּ֙בַח֙
    לָעָ֔ם וְהֵ֛מָּה יַעַמְד֥וּ לִפְנֵיהֶ֖ם לְשָֽׁרְתָֽם׃
  ibo-ibo: Ha ga-abụ ndị na-eje ozi nʼime ebe nsọ m, ndị nlekọta nke ọnụ ụzọ ama nke
    ụlọnsọ ukwuu, na-ejekwa ozi nʼime ya; ha ga-egburu ndị m anụ e wetara maka ịchụ
    aja nsure ọkụ na nke aja ndị ọzọ, ha ga-eguzokwa nʼihu ha jeere ha ozi.
  ory-ory: ତଥାପି ସେମାନେ ଗୃହର ଦ୍ୱାରସକଳର ଦ୍ୱାରୀ ହୋଇ ଓ ଗୃହରେ ପରିଚର୍ଯ୍ୟା କରି ଆମ୍ଭ ପବିତ୍ର
    ସ୍ଥାନର ପରିଚାରକ ହେବେ; ସେମାନେ ଲୋକମାନଙ୍କ ନିମନ୍ତେ ହୋମବଳି ଓ ପ୍ରାୟଶ୍ଚିତ୍ତାର୍ଥକ ବଳି ବଧ
    କରିବେ ଓ ଲୋକମାନଙ୍କର ପରିଚର୍ଯ୍ୟା କରିବା ନିମନ୍ତେ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହେବେ।
  chk-chk: Pun pwüngün pwe repwe chök angang lon ai leni mi pin, repwe mamasa asamalapen
    Imwenfel o tümwünü ekewe lusun angang. Repwe niela ekewe mönün asoren kek me sokun
    mönün asor aramas ra uwato, repwe pwal alisi aramas o angang ngeniir.
  rop-rop: Dei gin stil go en wek blanga mi langa main Serramoni Pleis. Dei gin lukaftum
    detlot geit, en dei gin kilim ola enimul blanga sekrifais en dei gin albumbat
    detlot pipul hu oldei go deya blanga weshipbat langa mi.
  ukr-1871: 'Служити муть у сьвятинї моїй хиба вартовиками коло брами храмової й прислужниками
    коло храму; вони будуть заколювати людям усепалення й инші жертви та стояти перед
    ними до вслуговування їм:'
  deu-1951: sie sollen in meinem Heiligtum Dienst tun als Wachen bei den Toren des
    Hauses und als Diener des Hauses; sie sollen für das Volk Brandopfer und Schlachtopfer
    schächten und vor ihnen stehen, um ihnen zu dienen!
  eng-JPS: 'and they shall be ministers in My sanctuary, having charge at the gates
    of the house, and ministering in the house: they shall slay the burnt-offering
    and the sacrifice for the people, and they shall stand before them to minister
    unto them.'
  srp-1865: I biæe sluge u mojoj svetinji u službi na vratima od doma služeæi domu;
    oni æe klati žrtve paljenice i druge žrtve narodu, i stajaæe pred njima služeæi
    im.
  lug-lug: Baliba baweereza mu watukuvu wange, nga balabirira emiryango gya yeekaalu,
    era ng’omwo mwe baweerereza; banattiranga abantu ebiweebwayo ebyokebwa ne ssaddaaka,
    era banabaweerezanga.
  heb-heb: והיו במקדשי משרתים פקדות אל שערי הבית ומשרתים את הבית המה ישחטו את העלה
    ואת הזבח לעם והמה יעמדו לפניהם לשרתם׃
  ben-IRV: তারা আমার মন্দিরে সেবা করবে, ঘরের সব দরজায় পাহারাদার এবং ঘরের সেবক হবে।
    তারা প্রজাদের জন্য হোমবলি এবং অন্য বলি হত্যা করবে এবং তাদের সেবা করতে তাদের সামনে
    দাঁড়াবে।
  pan-pan: ਤਾਂ ਵੀ ਉਹ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਸੇਵਾਦਾਰ ਹੋਣਗੇ ਅਤੇ ਮੇਰੇ ਭਵਨ ਦੇ ਫਾਟਕਾਂ ਤੇ
    ਰਾਖੀ ਕਰਨਗੇ ਅਤੇ ਮੇਰੇ ਭਵਨ ਵਿੱਚ ਸੇਵਾ ਕਰਨਗੇ। ਉਹ ਲੋਕਾਂ ਦੇ ਲਈ ਹੋਮ ਦੀ ਭੇਟ ਅਤੇ ਬਲੀ ਨੂੰ
    ਕੱਟਣਗੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਉਹਨਾਂ ਦੀ ਸੇਵਾ ਦੇ ਲਈ ਖੜ੍ਹੇ ਰਹਿਣਗੇ।
  mya-JVB: သို့ရာတွင် ၊ ငါ ၏သန့်ရှင်း ရာဌာနနှင့်ဆိုင်သော အမှု စောင့်ဖြစ်၍၊ ဗိမာန်
    တော်၌တံခါး တို့ကို စောင့် လျက် ၊ အမှု တော်ကို ဆောင်ရွက်လျက်နေရကြမည်။ မီးရှို့
    ရာယဇ် နှင့် လူ များပူဇော်သော ယဇ်ကောင် တို့ကိုသတ် ၍၊ လူများ ကိုယ်စားအမှု တော်ကို
    ဆောင်ရွက်ရကြမည်။
  hmo-hmo: Levi taudia ese egu Dubu Helaga lalonai hesiai gaukara haida do idia karaia
    diba, bona magu iduara do idia naria diba. Idia ese boubou gaudia totona taunimanima
    idia mailaia boromakau, nanigosi bona mamoe gaudia idia alaia diba, bona Dubu
    dekenai idia mai taunimanima edia hesiai gaukara do idia karaia diba.
  urd-urd: तोभी वह मेरे हैकल में ख़ादिम होंगे और मेरे घर के फाटकों पर निगहबानी करेंगे
    और मेरे घर में ख़िदमत गुज़ारी करेंगे; वह लोगों के लिए सोख़्तनी क़ुर्बानी और ज़बीहा
    ज़बह करेंगे और उनके सामने उनकी ख़िदमत के लिए खड़े रहेंगे।
  rus-SYN: Они будут служить во святилище Моем, как сторожа у ворот храма и прислужники
    у храма; они будут заколать для народа всесожжение и другие жертвы, и будут стоять
    пред ними для служения им.
  bqc-SIM: Aali zĩkɛ ma ua, aaliↄ wɛ́tɛ a bↄlɛↄ yã́i. Aali ma ua zĩ kɛ, aai sa
    pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ kòlokpakpa ń sa'obↄ pↄ́ gbɛ̃́ↄ ì mↄòↄ, aai
    zĩkɛnɛ́.
  tcz-CHONGTHU: Amaho chu houin veng tupma pang chuleh kelkot ngah a pang chuleh pumgo
    thilto dinga hung kichoi ganchaho that in pang uhenlang chuleh mipi ho kithopi
    in pang jong leu
  mar-mar: ते माझ्या पवित्रस्थानातले सेवक आहेत, ते मंदिराच्या द्वारांचे पहारेकरी आणि
    मंदिरात सेवा करणारे आहेत. ते लोकांसाठी होमार्पणे व यज्ञबली याचे पशू कापतील; ते
    त्यांच्यापुढे त्यांची सेवा करायला उभे राहतील.
  qub-qub: Chaypitami paycunaga Templöcho aronga puncu täpayllacho, imacunachöpis
    ichic-ichic ruraycunallachöna. Paycunami pishtanga rupachinanpaj runacuna apamushan
    uywata, runacuna garar goycunanpaj apamushan uywacunatapis. Nircorga imachöpis
    runacunata yanapänanpaj listu caycanga.
  bqp-bqp: Bɑ ko n sɑ̃ɑwɑ nɛn sɑ̃ɑ yerun sɔm kowobu. Berɑ bɑ ko n dɑ n sɑ̃ɑ yee ten
    kɔnnɔsu mɑrɑ. Kpɑ bɑ n ten sɔmɑ mɔ̀. Beyɑ bɑ ko n dɑ Isirelibɑn yɑ̃ku dɔ̃ɔ mwɑɑrugirun
    yɑɑ sɑke kpɑ bɑ n wɑ̃ɑ nɛ Yinni Gusunɔn sɔ̃.
  hat-hat: Y'ap toujou sèvi m' nan Tanp lan. Se yo menm ki pral reskonsab veye pòtay
    Tanp lan, se yo ki pral fè tout kalite ti travay ki pou fèt nan Tanp lan. Se yo
    ki pral touye bèt pèp la va vin ofri pou boule nèt nan dife ak pou lòt kalite
    ofrann. Se yo ki pral la pou sèvi pèp la.
  eng-BSB: Yet they shall be ministers in My sanctuary, having charge of the gates
    of the temple and ministering there. They shall slaughter the burnt offerings
    and other sacrifices for the people and stand before them to minister to them.
  eng-WEBPB: Yet they shall be ministers in my sanctuary, having oversight at the
    gates of the house, and ministering in the house. They shall kill the burnt offering
    and the sacrifice for the people, and they shall stand before them to minister
    to them.
  kbq-kbq: Hagi zamagra Livae naga'moza mono nomofo kafantera kegava nehu'za, ofama
    hu afutamima eri'zama esanazana ahe'za akasintesageno, pristi vahe'mo'za eri'za
    tevefima kre fanane hu ofa ome nehu'za, vahera zamaza hu'za eri'zana erigahaze.
  nhe-BL: Pero levitame, quena, huelise tequipanose queja tlamocuitlahuiani campa
    puertas huan ipan sequinoc tlamantli tequitl tlen monequi ipan nopa tiopamitl.
    Huelis quinmictise nopa tlapiyalime tlen quintencahuase queja tlacajcahualistli
    tlatlatili tlen quinhualicase nopa tlacame. Huan itztose nopano mocualtlalijtoque
    para quinpalehuise tlacame.
  gub-BL: 'Upuner ihewe uma''ereko haw rehe nezewe wà nehe: Uzekaiw putar ukenawhu
    rehe wà nehe. Uzapo putar heràpuzuhu rehe ma''ereko haw wà nehe no. Upuner ma''ea''yr
    teko wanemirur wazuka haw rehe wà nehe. Teko werur putar a''e ma''ea''yr ihewe
    imur pyr romo wà, hapy pyr romo wà no. Upyta putar teko wainuromo wà nehe. Uzemuàgà''ym
    putar wyzài ihewe ma''ereko haw rehe wà nehe.'
  eng-DRA: 'They shall be officers in my sanctuary, and doorkeepers of the gates of
    the house, and ministers to the house: they shall slay the holocausts, and the
    victims of the people: and they shall stand in their sight, to minister to them.'
