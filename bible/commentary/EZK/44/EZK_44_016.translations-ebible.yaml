verse: EZK.044.016
translations:
  mal-C: അവർമാത്രം എന്റെ വിശുദ്ധമന്ദിരത്തിലേക്കു പ്രവേശിക്കണം; അവർമാത്രം എന്റെ മേശയുടെ
    അടുക്കൽവന്ന് എനിക്ക് ശുശ്രൂഷചെയ്യണം. അവർ എനിക്കു കാവൽക്കാരായി ശുശ്രൂഷ അനുഷ്ഠിക്കണം.
  deu-TKW: Sie sollen in mein Heiligtum eintreten und sie sollen meinem Tische nahen,
    mich selbst zu bedienen, und sollen meines Dienstes warten.
  lin-lin: Bango kaka nde bakokota na Esika na Ngai ya bule, bakopusana pene ya mesa
    na Ngai mpo na kosalela Ngai mpe kokokisa mosala na Ngai.
  eng-LSV: they come into My sanctuary, and they draw near to My table to serve Me,
    and they have kept My charge.
  eng-GNV: They shall enter into my Sanctuarie, and shall come neere to my table,
    to serue me, and they shall keepe my charge.
  eng-WEBSTER: They shall enter into my sanctuary, and they shall come near to my
    table, to minister to me, and they shall keep my charge.
  nhw-BL: Inijuanti elise catli calaquise ipan notiopa Campa Tlatzejtzeloltic huan
    monechcahuise campa nomesa para nechtequipanose huan quichihuase catli na nijnequi.
  swh-ONEN: Wao peke yao ndio wenye ruhusa ya kuingia mahali patakatifu pangu. Wao
    peke yao ndio watakaokaribia meza yangu ili kuhudumu mbele zangu na kufanya utumishi
    wangu.
  bba-bba: Beyɑ bɑ ko n dɑ du nɛn sɑ̃ɑ yerɔ kpɑ bu susi nɛn tɑbuluɔ bu mɑn sɑ̃. Kpɑ
    bu nɛn sɑ̃ɑ yee ten sɔmburu nɔni doke.
  eng-KJVCPB: they shall enter into my sanctuary, and they shall come near to my table,
    to minister unto me, and they shall keep my charge.
  luo-luo: Gin kendgi ema onego gidonji e kara maler mar lemo; gin kendgi ema oyienigi
    sudo machiegni gi mesana mondo giti e nyima kendo gitim tijena.
  meu-meu: Idia danu egu gabu helaḡana lalonai bae raka vareai, bona egu pata bae
    raka henia kahi, isiaigu bae lao heni bona egu hahedua bae badinadia totona.
  npi-ULB: तिनीहरू मेरो पवित्र-स्थानमा आउनेछन् । मेरो आराधना गर्न र मेरो निम्ति आफ्ना
    कर्तव्यहरू पुरा गर्न तिनीहरू मेरो टेबल नजिक आउनेछन् ।
  yor-yor: Àwọn nìkan ni ó gbọdọ̀ wọ ibi mímọ́ mi; àwọn nìkan ní o gbọdọ̀ súnmọ́ tábìlì
    mi láti ṣe ìránṣẹ́ ni iwájú mi, ki wọn sì ṣe iṣẹ́ ìsìn mi.
  pes-OPCB: فقط ایشان به خانهٔ من داخل خواهند شد و به مذبح من نزدیک خواهند شد. آنها
    در حضور من خدمت کرده، مراسم مرا بجا خواهند آورد.
  tgl-ULB: Pupunta sila sa aking santuwaryo; lalapit sila sa aking mesa upang sambahin
    ako at upang tuparin ang kanilang mga tungkulin sa akin.
  hui-hui: Sadogo hameigini karume i̱naga andaha anda pialu i̱naga dabu kagoria kaware
    puwa biabe bialu mbirale ngaru handayaho holebira.
  mya-mya: သူ​တို့​သာ​လျှင်​ငါ​၏​ဗိ​မာန်​တော်​သို့​ဝင် ပြီး​လျှင်​ငါ​၏​ယဇ်​ပလ္လင်​တွင်​အ​မှု​တော်
    ဆောင်​၍ ဗိ​မာန်​တော်​တွင်​ဝတ်​ပြု​ကိုး​ကွယ် မှု​ကို​ဦး​ဆောင်​ရ​မည်။-
  bod-N: དེ་དག་ནི་ངའི་གནས་དམ་པའི་ནང་དུ་འཛུལ་ནས་ངའི་སྒྲོག་ཙེ་རྩར་འོངས་ཏེ་ང་ལ་ཞབས་ཏོག་བསྒྲུབ་པ་དང་།
    ངས་བསྒོས་པའི་བཀའ་རྣམས་བསྲུང་ཆོག་པ་ཡིན།
  sna-sna: Ivo chete ndivo vanofanira kupinda munzvimbo yangu tsvene; ndivo chete
    vanofanira kuswedera patafura yangu kuti vashumire pamberi pangu vagoita basa
    rangu.
  spa-BLM: “Entrarán en mi santuario y se acercarán a mi mesa para servirme, y guardarán
    mi instrucción.
  cac-cac: An̈ej eb' syal yoch d'a yol in templo yic tzin yac'an servil eb' d'a tastac
    ay d'a yol templo chi'. An̈ej eb' syal yilan in munlajel ta'.
  swh-ULB: Watakuja hata patakatifu pangu; wataikaribia meza yangu kuniabudu na kukamilisha
    kazi zao kwangu.
  bel-bel: Яны будуць уваходзіць у сьвяцілішча Маё і набліжацца да трапезы Маёй, каб
    служыць Мне і захоўваць варту Маю.
  deu-ELBBK: Sie sollen in mein Heiligtum kommen, und sie sollen meinem Tisch nahen,
    um mir zu dienen, und sollen meiner Hut warten.
  mbb-OT: Iyan dà sikandan ebpekeseled diyà te valey ku wey ebpekeuvey ziyà te pemuhatà
    he para kediey te kebpenilbi kedì. Iyan dà sikandan ebpekevaal te ebpeveelan ku
    ziyà te valey ku.
  mal-2015: അവർ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ കടന്നു എനിക്കു ശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു എന്റെ
    മേശയുടെ അടുക്കൽ വരികയും എന്റെ കാര്യവിചാരണ നടത്തുകയും വേണം.
  rmc-rmc: Ča on šaj aven andre miri svetiňa; ča on šaj aven te služinel paš miro
    skamind anglal mande a starinena pes pal miri služba.
  pes-OPV: و ایشان به مقدس من داخل خواهند شد و به جهت خدمت من به خوان من نزدیک خواهند
    آمد و ودیعت مرا نگاه خواهندداشت.
  ron-1924: «Ей вор интра ын Локашул Меу чел Сфынт, се вор апропия де маса Мя ка сэ-Мь
    служяскэ ши вор фи ын служба Мя.
  ben-OBCV: তারাই কেবল আমার উপাসনার স্থানে ঢুকতে পারবে; তারাই কেবল আমার পরিচর্যা করার
    জন্য আমার টেবিলের কাছে আসতে পারবে ও আমার রক্ষণীয় রক্ষা করবে।
  som-som: Meeshayda quduuska ah way soo geli doonaan, oo miiskayga way ugu soo dhowaan
    doonaan inay ii adeegaan, oo adeegiddaydana way xajin doonaan.
  lat-VUC: Ipsi ingredientur sanctuarium meum, et ipsi accedent ad mensam meam, ut
    ministrent mihi, et custodiant cæremonias meas.
  eng-ASVBT: they shall enter into my sanctuary, and they shall come near to my table,
    to minister unto me, and they shall keep my charge.
  ita-1885: Essi entreranno nel mio santuario, ed essi si accosteranno alla mia mensa,
    per ministrarmi; ed osserveranno ciò che io ho comandato che si osservi.
  eng-LXXUP: These shall enter into my sanctuary, and these shall approach my table,
    to minister to me, and they shall keep my charges.
  eng-ULB: They will come to my sanctuary; they will approach my table to worship
    me and to fulfill their duties to me.
  spa-VBL: Sólo ellos pueden entrar en mi santuario y acercarse a mi mesa para ministrar
    ante mí. Ellos harán lo que yo diga.
  fra-_FOB: Ceux-là entreront dans mon sanctuaire, ceux-là s'approcheront de ma table,
    pour me servir, et ils feront mon service.
  mal-mal: അവർ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ കടന്ന് എനിക്ക് ശുശ്രൂഷ ചെയ്യേണ്ടതിന് എന്റെ
    മേശയുടെ അടുക്കൽ വരുകയും എന്റെ കാര്യവിചാരണ നടത്തുകയും വേണം.
  urd-GVR: Sirf yihī imām mere maqdis meṅ dāḳhil hoṅge aur merī mez par merī ḳhidmat
    karke mere tamām farāyz adā kareṅge.
  suz-BL: मेकोपुकी ला आं बाक्‍तीकेम ओव़ने चाप्‍नीम। मिनु आं टेबल आ नेक्‍था जाक्‍शा,
    आं गेय पचा ताइनीम।
  eng-NOY: They shall come into my sanctuary, and they shall draw near to my table
    to minister to me, and shall keep my charge.
  ita-1927: Essi entreranno nel mio santuario, essi s’accosteranno alla mia tavola
    per servirmi, e compiranno tutto il mio servizio.
  ckb-ckb: ئەوانە دێنە ناو پیرۆزگاکەم و لە مێزەکەم نزیک دەکەونەوە بۆ ئەوەی خزمەتم
    بکەن و پارێزگاری لە نەریتەکەم بکەن.
  eng-BBE: They are to come into my holy place and they are to come near to my table,
    to do my work and have the care of my house.
  kan-OKCV: ಇವರು ಮಾತ್ರ ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಪ್ರವೇಶಿಸಿ, ಇವರು ಮಾತ್ರ ನನಗೆ ಸೇವೆ ಮಾಡುವುದಕ್ಕಾಗಿ
    ನನ್ನ ಮೇಜಿನ ಬಳಿಗೆ ಬರುವರು ಮತ್ತು ನನಗೆ ಕಾವಲುಗಾರರಾಗಿ ಸೇವೆ ಸಲ್ಲಿಸಬೇಕು.
  tam-2017: இவர்கள் என்னுடைய பரிசுத்த ஸ்தலத்திற்குள் நுழைவார்கள், இவர்களே எனக்கு ஆராதனை
    செய்ய என்னுடைய பீடத்தைக் அருகே வந்து, என்னுடைய காவலைக் காப்பார்கள்.
  spa-RV-1909: Esos entrarán en mi santuario, y ellos se allegarán á mi mesa para
    ministrarme, y guardarán mi ordenamiento.
  ron-BTF: Ei să intre în sanctuarul meu și să se apropie de masa mea, pentru a-mi
    servi și să păzească însărcinarea mea.
  eng-WEBP: “They shall enter into my sanctuary, and they shall come near to my table,
    to minister to me, and they shall keep my instruction.
  eng-FBV: Only they are allowed to enter my sanctuary and approach my table to minister
    before me. They will do what I say.
  nld-1939: Zij mogen in mijn heiligdom komen, zij mogen naderen tot mijn tafel, om
    Mij te dienen; zij mogen mijn dienst waarnemen.
  nch-BL: Inijuanti elise cati calaquise ipan notiopa Campa Tatzejtzeloltic huan monechcahuise
    campa nomesa para techtequipanose huan quichihuase cati na nijnequi.
  vie-1934: Aáy là những kẻ sẽ vào nơi thánh ta, đến gần nơi bàn ta đặng hầu việc
    ta, và giữ vật ta.
  hin-CV: सिर्फ वे ही मेरे पवित्र स्थान में प्रवेश करें; सिर्फ वे ही मेरे सामने सेवा
    करने के लिये मेरी मेज़ के पास आएं और पहरेदार के रूप में मेरी सेवा करें.
  spa-BES: Deben venir a mi lugar santo y deben acercarse a mi mesa, y ministrarme
    y cuidar de mi templo.
  tdx-tdx: Ie ro himoak’ amy toeko miavakey ao, hitotok’ amy fandambañakoy hitoroñe
    ahy vaho hamandroñe o ahikoo.
  tha-KJV: เขาจะเข้ามาในสถานบริ​สุทธิ​์ของเราได้ และให้เขาเข้ามาใกล้​โต​๊ะของเราเพื่อจะปรนนิบั​ติ​เรา
    และให้เขารักษาคำกำชับของเรา
  por-BR-2018: Eles entrarão em meu santuário, e eles se achegarão à minha mesa para
    me servirem; e guardarão minha ordem.
  deu-ELO: Sie sollen in mein Heiligtum kommen, und sie sollen meinem Tische nahen,
    um mir zu dienen, und sollen meiner Hut warten. -
  eng-WYC-2018: They shall enter into my saintuary, and they shall nigh to my board,
    that they minister to me, and keep my ceremonies. (They shall enter into my sanctuary,
    and they shall come near to my table, so that they can minister to me, and keep,
    or conduct, my ceremonies.)
  epo-epo: Ili eniradu en Mian sanktejon, ili alproksimiĝadu al Mia tablo, por servi
    al Mi, kaj ili plenumadu antaŭ Mi la servan oficon.
  uig-PIN: Ular muⱪǝddǝs jayimƣa kiridu, Mening hizmitimdǝ boluxⱪa dastihinimƣa yeⱪin
    kelidu; ular Mening tapxuruⱪumƣa mǝs’ul bolidu.
  beo-beo: Ilia fawane da Na Debolo Diasu ganodini golili sa:ili, Na oloda amo ouligimu,
    amola Debolo nodone sia:ne gadosu hou ouligimu.
  tpi-OTNT: Ol Sadok tasol i ken i go insait long haus bilong mi na i go klostu long
    tebol bilong mi na mekim wok bilong mi na lukautim ol samting bilong mi.
  hau-SA: Su ne kaɗai za su shiga wurina mai tsarki; su ne kaɗai za su zo kusa da
    teburina don yin hidima a gabana su kuma yi hidimata.
  uig-LAT: Ular muqeddes jayimgha kiridu, Méning xizmitimde bolushqa dastixinimgha
    yéqin kélidu; ular Méning tapshuruqumgha mes’ul bolidu.
  nde-nde: Bona kuphela kumele bangene endlini yami engcwele; bona kuphela kumele
    basondele phansi kwetafula lami ukuba bakhonze phambi kwami benze umsebenzi wami.
  ton-ton: Te nau hū atu ki hoku potu tapu, pea te nau ʻunuʻunu mai ke ofi ki heʻeku
    keinangaʻanga, ke fai ngāue kiate au, pea te nau tauhi ʻa ʻeku fekau.
  ces-1613: Ti přicházeti budou k svatyni mé, a ti přistupovati k stolu mému, aby
    mi sloužili a drželi stráž mou.
  eng-WMB: “They shall enter into my sanctuary, and they shall come near to my table,
    to minister to me, and they shall keep my instruction.
  tam-TCV: அவர்கள் மாத்திரமே என் பரிசுத்த இடத்திற்குள் வரவேண்டும். என்முன் பணிசெய்யவும்,
    எனது பணியை நிறைவேற்றவும் அவர்கள் மட்டுமே என் மேஜையருகில் வரவேண்டும்.
  ceb-ULB: Moadto sila sa akong balaang dapit; mopaduol sila sa akong lamesa aron
    sa pagsimba kanako ug sa pagtuman sa ilang mga bulohaton nganhi kanako.
  pol-UBG: Oni będą wchodzić do mojej świątyni i będą przystępować do mego stołu,
    aby mi służyć i pełnić moją służbę.
  urd-GVU: صرف یہی امام میرے مقدِس میں داخل ہوں گے اور میری میز پر میری خدمت کر کے
    میرے تمام فرائض ادا کریں گے۔
  deu-1912: Und sie sollen hineingehen in mein Heiligtum und vor meinen Tisch treten,
    mir zu dienen und meine Sitten zu halten.
  kan-2017: ಅವರು ನನ್ನ ಪವಿತ್ರಾಲಯವನ್ನು ಪ್ರವೇಶಿಸಿ, ನನ್ನ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ನನ್ನ ಯಜ್ಞವೇದಿಯನ್ನು
    ಸಮೀಪಿಸಿ, ನನ್ನ ಆಲಯದ ಪಾರುಪತ್ಯವನ್ನು ವಹಿಸುವರು.
  yap-yap: Kemus ni go’ yad e yad ra yib nga langgin e Tempel rog, ngar pigpiggad
    u altar rog, miyad tay murung’agen e liyor u Tempel.
  hlt-MCSB: Amih ni ka rhokso la a kun uh eh. Te phoeiah amih ni kai aka bong ham
    ka caboei taengah ha mop uh vetih ka kuek te a ngaithuen uh eh.
  mdy-ETH: ታኣም ማዻኒ ታኣኮ ዱማዼ ቤዞ ጌላንዳዞንሢና ታኣኮ ሙዖ ጋባዶ ባንሢ ሺኢካንዳዞንሢያኣ ዬያቶኬ፤ ዔያታ ታኣኮ ዓይሢፆ
    ካፓንዳኔ።
  twi-ASANTE: Wɔn nko ara na wɔwɔ ho ɛkwan sɛ wɔhyɛne me kronkronbea hɔ; wɔn nko ara
    na wɔwɔ ho ɛkwan sɛ wɔtwi bɛn me ɛpono, bɛsom wɔ mʼanim na wɔyɛ me som nnwuma.
  eng-WEBU: “They shall enter into my sanctuary, and they shall come near to my table,
    to minister to me, and they shall keep my instruction.
  wal-wal: Ta Beeta Maqidasiyaa eti gelona; taayyo oottanau ta yarshshiyoosaa eti
    shiiqona; aawatettaakka eti oiqqona.
  spa-PDDPT: Ellos entrarán en mi Santuario, se acercarán a mi mesa para servirme
    y guardarán mis Ordenanzas.
  gun-gun: — Ha'e kuery ma xevygua oo iky'a e'ỹ va'e py oike vy onhemboja 'rã xe-mesa
    re, xevy pe omba'eapo ha'e ajapo uka va'ekue ojapopa aguã.
  ilo-ULB: Umaydanto iti santuariok; umasidegda iti lamisaanko tapno agrukbabda kaniak
    ken tungpalenda dagiti pagrebbenganda kaniak.
  kpg-kpg: Ma go digaula hua aanei ala e mee di ulu gi lodo di Hale Daumaha, e hai hegau
    i dogu gowaa dudu tigidaumaha, mo di hai daumaha i lodo di Hale Daumaha.
  uig-ARA: ئۇلار مۇقەددەس جايىمغا كىرىدۇ، مېنىڭ خىزمىتىمدە بولۇشقا داستىخىنىمغا يېقىن
    كېلىدۇ؛ ئۇلار مېنىڭ تاپشۇرۇقۇمغا مەسئۇل بولىدۇ.
  sus-sus: Nee nan gbansan soma n ma yire sɛniyɛnxi kui, e fa n ma wali raba n ma
    teebili ya i.»
  pon-2006: Irail kelehpw me pahn pedolong nan Tehnpesei Sarawio, papah pohn ei pei
    sarawio, oh wia kaudok nan Tehnpas Sarawio.
  ksd-ksd: diat a ruk ta kaugu pal i gomgom, ma diat a kakari maravai tadav kaugu
    vatar, upi diat a kudakudar piragu, ma diat a varvakai piragu.
  grc-BRENT: Οὗτοι εἰσελεύσονται εἰς τὰ ἅγιά μου, καὶ οὗτοι προσελεύσονται πρὸς τὴν
    τράπεζάν μου, τοῦ λειτουργεῖν μοι, καὶ φυλάξουσι τὰς φυλακάς μου.
  ind-AYT: “Mereka akan masuk ke tempat kudus-Ku, dan mereka akan mendekat ke meja-Ku,
    untuk melayani-Ku, dan mereka akan memelihara perintah-Ku.
  nya-nya: Okhawa ndiwo adzalowe ku malo anga opatulika ndi kudzayandikira tebulo
    langa kuti adzanditumikire. Amenewa okha ndiwo adzasamalire zinthu zanga.
  hrv-hrv: Oni smiju ulaziti u moje Svetište i pristupati k mojem stolu da mi služe
    i da vrše službu.
  mps-mps: Te Sadok dabe augwali naga ena be tomoba asiyu, me eno tebol pąba asiyu,
    me eno sę eyu, me eno nai dabe tonalubo sę eyu emainao.
  tpi-tpi: Ol Sadok tasol i ken i go insait long haus bilong mi na i go klostu long
    tebol bilong mi na mekim wok bilong mi na lukautim ol samting bilong mi.
  dan-1931: De skal gå ind i min Helligdom og nærme sig mit Bord for at gå mig til
    Hånde og tage Vare på, hvad jeg vil have varetaget.
  vie-OVCB: Chỉ có họ được vào nơi thánh Ta và đến gần bàn Ta để phục vụ Ta. Họ sẽ
    thực hiện mọi yêu cầu của Ta.
  guj-2017: તેઓ મારા ઘરમાં આવશે; તેઓ મારી સેવા કરવાને મારી મેજ પાસે આવે અને તેઓને
    સોંપેલી મારી ફરજો બજાવે.
  pon-2006A: Irail kelehpw me pahn pedolong nan Tehnpesei Sarawio, papah pohn ei pei
    sarawio, oh wia kaudok nan Tehnpas Sarawio.
  por-BRBSL: “Eles entrarão em meu santuário, e se aproximarão da minha mesa, para
    ministrar a mim, e guardarão minha instrução.
  cth-cth: Hmuen kathoung dawk a kâen awh han, kai hane thaw tawk hanelah, kaie caboi
    a hnai awh han, kaie thaw katawkkung lah ao awh han.
  twi-twi: Wɔn nko ara na wɔwɔ ho kwan sɛ wɔhyɛn me kronkronbea hɔ; wɔn nko ara na
    wɔwɔ ho kwan sɛ wotwiw bɛn me pon, bɛsom wɔ mʼanim na wɔyɛ me som nnwuma.
  hlt-hlt: Amih ni ka rhokso la a kun uh eh. Te phoeiah amih ni kai aka bong ham ka
    caboei taengah ha mop uh vetih ka kuek te a ngaithuen uh eh.
  tbz-SIM: Bɛɛ̀ nií yóó tɑ n cĩ́ɛ̃̀tɛ̀ dibòrì sɑ̀ɑ̀rì kɛ́kɔtɛ n tɑ́bùrì bo dɛ̀ kɛ́pĩ́
    n tɔ̃mmú bɛ̀ yó ndɑkɛmu mu kpɛ́í.
  msy-2020: Merara nan Dɨpenimɨn aven izam. Merara nan ingangarim damusɨ nan dakozim
    boroghɨra izam. Merara nan bizibar ganam.
  dop-dop: Mɩɩ sʋʋnɑ tǝsulle nɑ ɩ́ kpǝtǝnɑ mɑ tɑɑpǝlɩ. Ɩ́ kɑ́ wɛɛ mɑ tǝmlɛ tɑɑ, nɑ
    ɩ́ pɑɑsǝnɑ mɑ tǝmlɛ.
  azb-azb: “Yalnız onlar Müqəddəs məkanıma girəcək, yalnız onlar önümdə xidmət etmək
    üçün süfrəmə yaxınlaşıb buyruğumu yerinə yetirəcək.
  eng-DBY: They shall enter into my sanctuary, and they shall approach unto my table,
    to minister unto me, and they shall keep my charge.
  hin-2017: वे मेरे पवित्रस्थान में आया करें, और मेरी मेज के पास मेरी सेवा टहल करने
    को आएँ और मेरी वस्तुओं की रक्षा करें।
  wol-KYG: Ñoom doŋŋ ay dugg sama bérab bu sell bi, ñoom doŋŋ ay jege sama taabal,
    di ma liggéeyal, di dénkoo sama ndénkaane.
  eng-YLT: they come in unto My sanctuary, and they draw near unto My table to serve
    Me, and they have kept My charge.
  eng-WYC-2017: They shall enter into my saintuary, and they shall nigh to my board,
    that they minister to me, and keep my ceremonies.
  eng-WMBB: “They shall enter into my sanctuary, and they shall come near to my table,
    to minister to me, and they shall keep my instruction.
  urd-GVH: सिर्फ़ यही इमाम मेरे मक़दिस में दाख़िल होंगे और मेरी मेज़ पर मेरी ख़िदमत
    करके मेरे तमाम फ़रायज़ अदा करेंगे।
  rug-rug: Arini eke mo si kaqu nuquru pa Zelepade; arini eke mo si kote tata mae
    pa Qua tevolo pa Kenuqu pude taveti sari Qua tinavete.
  gaz-gaz: Iddoo qulqulluu koo isaan qofatu seenuu qaba; isaan qofatu na tajaajiluu
    fi hojii koo hojjechuuf maaddii kootti dhiʼaachuu qaba.
  fra-LSG: Ils entreront dans mon sanctuaire, ils s’approcheront de ma table pour
    me servir, ils seront à mon service.
  yal-yal: E tan nan soma n ma yire sariɲanxini, e tan nan e masoma n ma tabanla ra
    alogo e xa lu n ma wanla kɛ, e yi e yengi dɔxɔ n ma wanla xɔn.
  haw-1868: E komo no lakou iloko o kuu wahi hoano, a e hookokoke mai lakou i ko'u
    papa, i lawelawe na'u, a e malama no hoi lakou i ka'u oihana.
  arb-NAV: هُمْ وَحْدَهُمْ يَدْخُلُونَ مَقْدِسِي وَيَتَقَدَّمُونَ إِلَى مَائِدَتِي
    لِخِدْمَتِي وَلِلْمُحَافَظَةِ عَلَى شَعَائِرِي.
  ewe-ewe: Woawo koe age ɖe nye Kɔkɔeƒe la. Woawo koe ate ɖe nye kplɔ̃ la ŋu be woasubɔ
    le nye ŋkume, eye woawɔ nye dɔdeasi.’
  eng-LEE: These are they that shall enter into my sanctuary, and these shall come
    near to my table, to minister unto me; and they shall keep my charge.
  asm-FB: ‘তেওঁলোকে মোৰ ধৰ্মধামত সোমাব, মোৰ পৰিচৰ্যা কৰিবলৈ মোৰ মেজৰ ওচৰলৈ আহিব আৰু
    মোৰ ৰক্ষণীয় ৰক্ষা কৰিব।
  sus-A: نٍيٍ نَن فبَنسَن سٌمَ ﭑ مَ يِرٍ سّنِيّنشِ كُي، عٍ قَ ﭑ مَ وَلِ رَبَ ﭑ مَ
    تٍيبِلِ يَ عِ.»
  fra-SBL: « Ils entreront dans mon sanctuaire, ils s'approcheront de ma table, pour
    me servir, et ils garderont mes instructions.
  hbo-hbo: הֵ֜מָּה יָבֹ֣אוּ אֶל־מִקְדָּשִׁ֗י וְהֵ֛מָּה יִקְרְב֥וּ אֶל־שֻׁלְחָנִ֖י
    לְשָׁרְתֵ֑נִי וְשָׁמְר֖וּ אֶת־מִשְׁמַרְתִּֽי׃
  kik-kik: Acio oiki nĩo marĩtoonyaga handũ-hakwa-harĩa-haamũre; acio oiki nĩo marĩĩkuhagĩrĩria
    metha yakwa makandungatĩra na makaruta wĩra wakwa.
  fra-NCL: Ce sont eux qui entreront dans mon sanctuaire, eux qui s’approcheront de
    ma table pour faire mon service, et ils garderont mes observances.
  cek-AK: Kai khae toksak hanah, nihcae loe kai ih kaciim ahmuen thungah akun o tih,
    kai ih caboi ah angzo o ueloe, ka tok sahkung ah om o tih.
  cuk-cuk: ”Unni wemarbi an-neg-islidikidse dogmaloed. Anga ibmar-imakega sunna an-mesese
    warmakmaloed, degi, anga-ibmar-imakleged imakmaloed.
  uig-CYR: Улар муқәддәс җайимға кириду, Мениң хизмитимдә болушқа дәстихинимға йеқин
    келиду; улар Мениң тапшуруғумға мәсъул болиду.
  tel-2017: వారే నా పరిశుద్ధస్థలంలో ప్రవేశిస్తారు. వారే నా బల్ల దగ్గరికి వచ్చి పరిచర్య
    చేస్తారు. వారే నేనప్పగించిన దాన్ని కాపాడతారు.” ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: Yo va antre nan sanktiyè Mwen an. Yo va vin rapwoche de tab Mwen an pou
    fè sèvis Mwen, e kenbe responsabilite Mwe,n an.
  kos-kos: Elos mukena pa ac utyak nu in Tempul sik, ac kulansap ke loang luk, ac
    kol alu in Tempul.
  hbo-WLC: הֵ֜מָּה יָבֹ֣אוּ אֶל־מִקְדָּשִׁ֗י וְהֵ֛מָּה יִקְרְב֥וּ אֶל־שֻׁלְחָנִ֖י
    לְשָׁרְתֵ֑נִי וְשָׁמְר֖וּ אֶת־מִשְׁמַרְתִּֽי׃
  ibo-ibo: Ọ bụ naanị ha ga-abanye nʼime ebe nsọ m, naanị ha ga-abịakwa na tebul m
    ije ozi nʼihu m, na ife m dịka ndị nche.
  ory-ory: ସେମାନେ ଆମ୍ଭ ପବିତ୍ର ସ୍ଥାନରେ ପ୍ରବେଶ କରିବେ ଓ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ପରିଚର୍ଯ୍ୟା କରିବା
    ନିମନ୍ତେ ଆମ୍ଭ ମେଜ ନିକଟକୁ ଆସିବେ, ଆଉ ସେମାନେ ଆମ୍ଭର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବେ।
  chk-chk: Ir chök repwe tolong lon leniei mi pin o kan ngeni ai rongen asor, pwe
    repwe föri ar angang ngeniei.
  rop-rop: Olabat garra kaman langa main Serramoni Pleis wulijim olabat garra gibitbat
    sekrifais ofring langa main teibul blanga ofring en dei garra oldei bringimapbat
    najalot pipul du blanga weshipbat langa mi.
  ukr-1871: Вони будуть ввіходити в сьвятиню мою й приступати до стола мого та пильнувати
    сторожі моєї.
  deu-1951: Sie sollen in mein Heiligtum hineingehen und zu meinem Tisch nahen, um
    mir zu dienen und meinen Dienst zu besorgen.
  eng-JPS: they shall enter into My sanctuary, and they shall come near to My table,
    to minister unto Me, and they shall keep My charge.
  srp-1865: Oni neka ulaze u moju svetinju i oni neka pristupaju k stolu mojemu da
    mi služe i neka izvršuju što sam zapovjedio da se izvršuje.
  lug-lug: Abo bokka be banaayingiranga mu watukuvu wange, era be banaasemberanga
    okumpi n’emmeeza yange okumpeerezanga, n’okukuumanga ebyo bye mbalagira.
  heb-heb: המה יבאו אל מקדשי והמה יקרבו אל שלחני לשרתני ושמרו את משמרתי׃
  ben-IRV: তারা আমার মন্দিরে ঢুকবে এবং তারাই আমার আরাধনা করার জন্য আমার মেজের কাছে
    আসবে, আমার প্রতি তাদের কর্তব্য পূর্ণ করবে।
  pan-pan: ਉਹ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਵੜਨਗੇ ਅਤੇ ਉਹੀ ਸੇਵਾ ਲਈ ਮੇਰੀ ਮੇਜ਼ ਦੇ ਨੇੜੇ ਆਉਣਗੇ,
    ਭਈ ਮੇਰੀ ਸੇਵਾ ਕਰਨ ਅਤੇ ਉਹ ਮੇਰੇ ਫਰਜ਼ ਦੀ ਪਾਲਣਾ ਕਰਨਗੇ।
  mya-JVB: ထိုသူ တို့သည် ငါ ၏သန့်ရှင်း ရာဌာနထဲသို့ ဝင် ၍ ငါ့ အမှု ကိုဆောင်ခြင်းငှါ
    ၊ ငါ့ စားပွဲ အနားသို့ ချဉ်းကပ် ၍ ငါ့ အမှု စောင့်ဖြစ်ရကြမည်။
  hmo-hmo: Inai Sadoka besena taudia sibona ese egu Dubu Helaga do idia raka vareai,
    egu boubou patana kahirakahira do idia raka mai, egu hesiai gaukara karaia, bona
    egu oda hereva do idia badinaia totona.
  urd-urd: वही मेरे हैकल में दाख़िल होंगे और वही ख़िदमत के लिए मेरी मेज़ के पास आएँगे
    और मेरे अमानत दार होंगे।
  rus-SYN: Они будут входить во святилище Мое и приближаться к трапезе Моей, чтобы
    служить Мне и соблюдать стражу Мою.
  bqc-SIM: Ampiↄ mɛ́ aali gɛ̃ ma kúkĩi, aai sↄ̃ ma táabũnui, aai ma gbagba, aai
    zĩkɛmɛɛ.
  tcz-CHONGTHU: Amaho bou chu kamun theng phunga hunglut uva chuleh ka thempu kin
    bol dinga ka dokhang ahin nailut dingu ahi. Amahon kangaichat jouse eisuh bulhit
    peh diu ahi.
  mar-mar: ते माझ्या पवित्रस्थानात येतील. ते माझी आराधना करण्यासाठी माझ्या मेजाजवळ
    येतील आणि माझी कर्तव्ये पूर्ण करतील.
  qub-qub: Templömanpis paycunaga yaycongami. Altarnëmanpis sirbimänanpaj shamonga.
    Paycunaga llapan nishätami wiyamanga.
  bqp-bqp: Beyɑ bɑ ko n dɑ du nɛn sɑ̃ɑ yerɔ kpɑ bu susi nɛn tɑbuluɔ bu mɑn sɑ̃. Kpɑ
    bu nɛn sɑ̃ɑ yee ten sɔmburu nɔni doke.
  hat-hat: Se yo menm ase ki pou antre nan Tanp mwen an, ki pou sèvi devan lotèl mwen
    an, ki pou fè sèvis pou mwen nan Tanp lan.
  eng-BSB: They alone shall enter My sanctuary and draw near to My table to minister
    before Me. They will keep My charge.
  eng-WEBPB: “They shall enter into my sanctuary, and they shall come near to my table,
    to minister to me, and they shall keep my instruction.
  kbq-kbq: Hagi zamagrake mono noni'afina emareri'za navuga mani'neza, kresramna vu
    tratera erizani'a erigahaze.
  nhe-BL: Yajuanti elise tlen calaquise ipan notiopa Campa Tlatzejtzeloltic huan monechcahuise
    campa nomesa para nechtequipanose huan quichihuase tlen na nijnequi.
  gub-BL: Xo a'e zo wixe putar heràpuzuhu pupe wà nehe. Xo a'e zo uma'ereko putar
    ma'ea'yr herenataromo wazuka haw pe wà nehe. Xo a'e zo uzekaiw putar hemuwete
    haw tàpuzuhu pupe har rehe wà nehe.
  eng-DRA: They shall enter into my sanctuary, and they shall come near to my table,
    to minister unto me, and to keep my ceremonies.
