verse: EZK.044.018
translations:
  mal-C: അവർ തലയിൽ പരുത്തിനൂൽകൊണ്ടുള്ള തലപ്പാവും അരയിൽ പരുത്തിനൂൽകൊണ്ടുള്ള അടിവസ്ത്രവും
    ധരിക്കണം. വിയർപ്പുണ്ടാക്കുന്ന യാതൊന്നും അവർ ധരിക്കരുത്.
  deu-TKW: Linnene Kopfbunde sollen auf ihrem Haupte und linnene Beinkleider an ihren
    Schenkeln sein; nicht sollen sie sich mit Schweiß gürten.
  lin-lin: Bakolata bitendi ya lino na mito na bango mpe bakaputula ya lino na baloketo
    na bango ; bakoki kolata te bilamba oyo etokisaka bato.
  eng-LSV: Linen headdresses are on their head, and linen trousers are on their loins,
    they are not restrained with sweat.
  eng-GNV: 'They shall haue linnen bonets vpon their heades, and shall haue linnen
    breeches vpon their loynes: they shall not girde them selues in the sweating places.'
  eng-WEBSTER: They shall have linen bonnets upon their heads, and shall have linen
    breeches upon their loins; they shall not gird themselves with any thing that
    causeth sweat.
  nhw-BL: Monequi quihuicase se tzonyahuali ipan inintzonteco catli tlachijchihuali
    ica lino huan inincalzo nojquiya monequi elis tlachijchihuali ica lino. Huan amo
    hueli quihuicase niyon se tlamantli catli quinchihuas ma mitonica.
  swh-ONEN: Watavaa vilemba vya kitani safi vichwani mwao na nguo za ndani za kitani
    safi viunoni mwao. Hawatavaa chochote kitakachowafanya kutoa jasho.
  bba-bba: Bɑ ko n dɑwɑni bɔkuɑwɑ kpɑ bɑ n sokoto kpirinu deewɑ, ye kpuro yɑ n sɑ̃ɑ
    ye bɑ wesɑ kɑ wɛ̃ɛ dɑmɡii. Kpɑ bu ku rɑɑ kpɑkɑ sɛ̃ke bu ku kɑ wɛnyɑn sɔ̃.
  eng-KJVCPB: They shall have linen bonnets upon their heads, and shall have linen
    breeches upon their loins; they shall not gird themselves with any thing that
    causeth sweat.
  luo-luo: Nyaka gitwe kilemba molos gi lewni marep-rep e wiyegi, kendo nyaka gitwe
    lewni marep-rep e nungogi. Ok oyienigi rwako gimoro amora manyalo miyo luya chamgi.
  meu-meu: Kwaradia na dabua aukadia amo bae havavalaidia, bona koekoedia ai dabua
    auka piriboudia bae kara; varahu ihavarana ḡauna ta basie dokilaia.
  npi-ULB: तिनीहरूका शिरमा सूतिको फेटा र कम्मरमा सूतिको भित्री लुगा हुनुपर्छ । तिनीहरूले
    पसिना आउने कुनै पनि लुगा लगाउनुहुँदैन ।
  yor-yor: Wọ́n yóò sì dé fìlà ọ̀gbọ̀ sí orí wọn àti ṣòkòtò ọ̀gbọ̀ sí ìdí wọn. Wọn
    kò sì gbọdọ̀ wọ ohunkóhun tí yóò mú wọn làágùn.
  pes-OPCB: دستار‌ها و زیر جامه‌های ایشان باید از پارچهٔ کتان باشد. چیزی که ایجاد
    عرق کند نباید بپوشند.
  tgl-ULB: Kailangang mayroong mga linong turbante sa kanilang mga ulo at linong pamigkis
    sa kanilang mga balakang. Hindi sila dapat magsuot ng mga damit na nagpapapawis
    sa kanila.
  hui-hui: Tigua aga darasiru karulalu agame embone dambi holene labolabo bayaleme
    wabini ngagome dambiho holene nga. Anigo tinaga tingini poboyogo bulebiragonaga
    mandibu wulene nakarulape.
  mya-mya: ချွေး​မ​ထွက်​စေ​ရန်​ပိတ်​ချော​ခေါင်း​ပေါင်း​ကို ပေါင်း​၍​ပိတ်​ချော​ဘောင်း​ဘီ​ကို​ဝတ်​ဆင်​ရ
    ကြ​မည်။ ခါး​ပတ်​ကို​မ​ဝတ်​ရ​ကြ။-
  bod-N: ཁོ་ཚོའི་མགོ་ལ་སོ་རས་སྲབ་བུ་དཀྲི་དགོས་པ་དང་། ཁོག་སྨད་ལ་སོ་རས་སྲབ་བུའི་དོར་མ་གྱོན་དགོས་པ་ལས།
    ལུས་སུ་རྔུལ་ཆུ་འདོན་སླ་བའི་གོས་ནི་གྱོན་མི་རུང་།
  sna-sna: Vanofanira kupfeka nguwani dzomucheka pamisoro yavo uye nguo dzomukati
    dzomucheka muzviuno zvavo. Havafaniri kufuka chinhu chinovaitisa ziya.
  spa-BLM: Llevarán turbantes de lino en la cabeza y pantalones de lino en la cintura.
    No se vestirán con nada que los haga sudar.
  cac-cac: Yovalil ayq'ue sc'ox eb' nab'a lino. Yovalil lino pax yol svex eb' ayochi.
    Mocab' stzec' snan̈al eb' d'a junoc tas tz'ic'an yel yalil.
  swh-ULB: Kutakuwa na vilemba juu ya vichwa vyao na kitani ndani ya viuno vyao. Ndani
    wasivae nguo ambayo itawafanya watoke jasho.
  bel-bel: Павязкі на іхніх галовах павінны быць таксама льняныя; і сподняе на сьцёгнах
    іхніх павінна быць таксама льняное; у поце яны не павінны падпяразвацца.
  deu-ELBBK: Leinene Kopfbunde sollen auf ihrem Haupt sein und leinene Beinkleider
    an ihren Lenden; sie sollen sich nicht in Schweiß gürten.
  mbb-OT: Kinahanglan he edtetengkulu sikandan te linu wey edsun-ud te pendizalem
    he visti he linu ǥihapun. Kenà sikandan medsun-ud te minsan hengkey he ebpekeperimuseng
    kandan.
  mal-2015: അവരുടെ തലയിൽ ശണംകൊണ്ടുള്ള തലപ്പാവും അരയിൽ ശണംകൊണ്ടുള്ള കാല്ക്കുപ്പായവും
    ഉണ്ടായിരിക്കേണം; വിയർപ്പുണ്ടാകുന്ന യാതൊന്നും അവർ ധരിക്കരുതു.
  rmc-rmc: Pro šere len ela o ľanova turbani a pašal o pasos o ľanova telune gada.
    Našťi pre peste uren ňisave gada, andre save pes spocisaľol.
  pes-OPV: عمامه های کتانی بر سر ایشان وزیرجامه کتانی بر کمرهای ایشان باشد و هیچ چیزی
    که عرق آورد در بر نکنند.
  ron-1924: Вор авя пе кап ши скуфий де ин ши измене де ин пе коапселе лор, ну се
    вор ынчинӂе ку чева каре сэ адукэ судоаря,
  ben-OBCV: তাদের মাথায় মসিনার পাগড়ি থাকবে এবং তারা মসিনার জাঙিয়া পরবে। যাতে ঘাম
    হয় এমন কোনও কাপড় তারা পরবে না।
  som-som: Waa inay madaxa ku duubtaan cimaamado linen ah, oo dhexdana waa inay surwaallo
    linen ah ku xidhaan, oo innaba waa inayan wax ka dhididiya guntaan.
  lat-VUC: Vittæ lineæ erunt in capitibus eorum, et feminalia linea erunt in lumbis
    eorum, et non accingentur in sudore.
  eng-ASVBT: They shall have linen tires upon their heads, and shall have linen breeches
    upon their loins; they shall not gird themselves with anything that causeth sweat.
  ita-1885: Abbiano in capo delle tiare line, e delle calze line sopra i lor lombi,
    non cingansi dove si suda.
  eng-LXXUP: And they shall have linen miters upon their heads, and shall have linen
    drawers upon their loins; and they shall not tightly gird themselves.
  eng-ULB: There should be linen turbans on their heads and linen underclothes on
    their hips. They must not dress in clothes that make them sweat.
  spa-VBL: Llevarán turbantes de lino en la cabeza y ropa interior de lino. No deben
    llevar nada que les haga sudar.
  fra-_FOB: Ils auront des tiares de lin sur la tête, des caleçons de lin sur les
    reins, et ne se ceindront point de manière à exciter la sueur.
  mal-mal: അവരുടെ തലയിൽ ശണംകൊണ്ടുള്ള തലപ്പാവും അരയിൽ ശണംകൊണ്ടുള്ള കാല്ക്കുപ്പായവും
    ഉണ്ടായിരിക്കണം; വിയർപ്പുണ്ടാകുന്ന യാതൊന്നും അവർ ധരിക്കരുത്.
  urd-GVR: Wuh katān kī pagaṛī aur pājāmā pahneṅ, kyoṅki unheṅ pasīnā dilāne wāle
    kapṛoṅ se gurez karnā hai.
  suz-BL: मेकोपुकीम पियाम सुती के गुप्‍तीक गुप्‍चा माल्‍नीम। मिनु सुती के आगाम फेक्‍तीक
    वा फेक्‍चा माल्‍नीम। मेकोपुकीम गल शाइक्‍ब तेकोइ वा फेक्‍चा मदुम्‍नीम।
  eng-NOY: They shall have linen coverings upon their heads, and linen breeches upon
    their loins; they shall not gird themselves with anything that causeth sweat.
  ita-1927: Avranno in capo delle tiare di lino, e delle brache di lino ai fianchi;
    non si cingeranno con ciò che fa sudare.
  ckb-ckb: با مێزەری کەتان بەسەریانەوە بێت و دەرپێی کەتان لەبەر بکەن، شتێک بە ناوقەدیانەوە
    نەبەستن کە ئارەقەی پێ بکەن.
  eng-BBE: They are to have linen head-dresses on their heads and linen trousers on
    their legs, and they are to have nothing round them to make their skin wet with
    heat.
  kan-OKCV: ಅವರ ತಲೆಗಳ ಮೇಲೆ ನಾರಿನ ಮುಂಡಾಸಗಳೂ, ಅವರ ಸೊಂಟಗಳ ಮೇಲೆ ನಾರಿನ ಒಳಉಡುಪುಗಳೂ ಇರಬೇಕು.
    ಅವರು ಬೆವರು ಬರುವಂಥವುಗಳನ್ನು ಕಟ್ಟಿಕೊಳ್ಳಬಾರದು.
  tam-2017: அவர்களுடைய தலைகளில் சணல்நூல் குல்லாக்களையும், அவர்களுடைய இடுப்பில் சணல்நூல்
    ஆடைகளையும் அணியவேண்டும்; வேர்வை உண்டாக்கக்கூடிய எதையும் இடுப்பில் அணியக்கூடாது.
  spa-RV-1909: 'Tiaras de lino tendrán en sus cabezas, y pañetes de lino en sus lomos:
    no se ceñirán para sudar.'
  ron-BTF: Să aibă bonete de in pe capetele lor și să aibă izmene de in pe coapsele
    lor; să nu se încingă cu vreun lucru care să îi facă să transpire.
  eng-WEBP: They shall have linen turbans on their heads, and shall have linen trousers
    on their waists. They shall not clothe themselves with anything that makes them
    sweat.
  eng-FBV: They shall wear linen turbans on their heads and linen underwear. They
    are not to wear anything that makes them sweat.
  nld-1939: Een linnen wrong moeten ze om hun hoofd dragen en linnen lendenkleren
    om hun middel. Ze mogen geen broeiende kleding dragen.
  nch-BL: Monequi quihuicase se tzonyahuali ipan inintzonteco cati tachijchihuali
    ica lino huan inincalzo nojquiya monequi elis tachijchihuali ica lino. Huan amo
    hueli quihuicase yon se tamanti cati quinchihuas ma mitonica.
  vie-1934: Chúng nó sẽ đội khăn bằng gai trên đầu và mặc quần đùi bằng gai nơi lưng,
    thứ vải nào hay đổ mồ hôi thì không mặc lấy.
  hin-CV: वे अपने सिर पर सन के कपड़े की पगड़ी पहने और उनके कमर पर सन के कपड़े की चड्डी
    हों. वे ऐसी कोई भी चीज़ न पहने, जिससे उन्हें पसीना आए.
  spa-BES: Llevaran un turbante de lino en la cabeza y pantalones de lino en las piernas,
    y no deben tener nada alrededor de ellos que les haga sudar.
  tdx-tdx: Ho aman-tsabaka leny ty añambone’ iareo, naho koloty leny ty ambania’e;
    vaho tsy hisikiñe ze hahatera-liñetse.
  tha-KJV: ให้​เขาสวมมาลาป่านไว้​เหนือศีรษะ และสวมกางเกงผ้าป่านเพียงเอว อย่าให้เขาคาดตัวด้วยสิ่งใดที่​ให้​มี​เหงื่อ
  por-BR-2018: Turbantes de linho estarão em suas cabeças, e calções de linho sobre
    seus lombos; não se vestirão com algo que lhes cause suor.
  deu-ELO: Leinene Kopfbunde sollen auf ihrem Haupte sein, und leinene Beinkleider
    an ihren Lenden; sie sollen sich nicht in Schweiß gürten.
  eng-WYC-2018: linen caps, either mitres, shall be in the heads of them, and linen
    breeches shall be in the loins of them, and they shall not be gird in sweat. (linen
    caps, or linen mitres, shall be upon their heads, and linen breeches, or linen
    pants, shall be upon their loins, and so they shall not be covered in sweat.)
  epo-epo: Tola kapornamo estu sur ilia kapo, kaj linaj pantalonoj sur iliaj lumboj;
    ili ne zonu sin en ŝvito.
  uig-PIN: bexiƣa kanaptin tikilgǝn sǝllǝ, belining tɵwinigǝ kanaptin tambal kiyidu;
    ular adǝmni tǝrlitidiƣan ⱨeqⱪandaⱪ nǝrsini kiymǝsliki kerǝk.
  beo-beo: Ilia da finimu mae masa:ne, ilia da ahea:iai abula habuga amola ahea:iai
    abula selefa salima:mu. Be bulu mae idiniginisima:mu.
  tpi-OTNT: Ol i mas putim trausis na laplap bilong het, em ol i bin wokim long gutpela
    laplap. Tasol ol i no ken pasim let. Nogut tuhat i kamap long skin bilong ol.
  hau-SA: Za su naɗa rawunan lilin a kawunansu, su kuma sa wandunan lilin. Kada su
    sa wani abin da zai sa su yi zuffa.
  uig-LAT: béshigha kanaptin tikilgen selle, bélining töwinige kanaptin tambal kiyidu;
    ular ademni terlitidighan héchqandaq nersini kiymesliki kérek.
  nde-nde: Kumele bagqoke amaqhiye elineni emakhanda abo lezigqoko zangaphansi zelineni
    ezinkalweni zabo. Akumelanga bagqoke into ezabaginqisa.
  ton-ton: Te nau tatā ʻaki ʻae tupenu lelei ki honau ʻulu, pea te nau kofuʻaki ʻae
    tupenu lelei ki honau kongaloto; ʻe ʻikai te nau ʻai kiate kinautolu ha meʻa ʻoku
    fakatupu pupuha.
  ces-1613: Klobouky lněné míti budou na hlavě své, a košilky lněné ať mají na bedrách
    svých, a nepřepasují se ničímž, což by pot vyvodilo.
  eng-WMB: They shall have linen turbans on their heads, and shall have linen trousers
    on their waists. They shall not clothe themselves with anything that makes them
    sweat.
  tam-TCV: அவர்கள் தங்கள் தலைகளில் மென்பட்டு தலைப்பாகைகளையும், இடைகளில் மென்பட்டு
    உள்ளுடைகளையும் உடுத்திக்கொள்ளவேண்டும். வேர்வை உண்டாக்கக்கூடிய எதையும் இடுப்பில்
    அணியக்கூடாது.
  ceb-ULB: Kinahanglan nga adunay lino nga turban sa ilang mga ulo ug lino nga mga
    bisti nga pang-ilalom sa ilang mga dapidapi. Kinahanglan nga dili sila magsul-ob
    ug mga bisti nga makapasingot kanila.
  pol-UBG: Lniane mitry będą mieli na swej głowie i lniane spodnie na swych biodrach;
    nie będą się opasywać niczym, co wywołuje pot.
  urd-GVU: وہ کتان کی پگڑی اور پاجامہ پہنیں، کیونکہ اُنہیں پسینہ دلانے والے کپڑوں
    سے گریز کرنا ہے۔
  deu-1912: Und sollen leinenen Schmuck auf ihrem Haupt haben und leinene Beinkleider
    um ihre Lenden, und sollen sich nicht im Schweiß gürten.
  kan-2017: ಅವರು ತಲೆಗೆ ನಾರಿನ ಮುಂಡಾಸವನ್ನು, ಸೊಂಟಕ್ಕೆ ನಾರಿನ ಒಳಉಡುಪನ್ನು ಹಾಕಿಕೊಂಡಿರಬೇಕು;
    ಬೆವರುವ ಯಾವ ಉಡುಪನ್ನೂ ಉಟ್ಟುಕೊಳ್ಳಬಾರದು.
  yap-yap: Ngar faned e turban ni mad ni wech nge yuley i tan e mad nib wech, machane
    dab ra faned e leed, ya nge dabi filrad e athuw.
  hlt-MCSB: Hlamik lukhuem te a lu dongah khuem uh saeh lamtah hlamik hnii te a cinghen
    ah na uh saeh. Himbai-bae la vah uh boel saeh.
  mdy-ETH: ዔያቶኮ ቶኦኮይዳ ሚዛጲ ሻኣዣ ፓቲሌና ዹይንቴ ዓፒላ ማሮንጎ፤ ፔኤኮ ኬርኖይዳ ሚዛጶ ሻኣዦ ፓቲሎና ዹይንቴ ማኣዖ
    ማኣዓሢ ዴማ ማይንቶንጎ፤ ዎይቴታቴያ ጮጮጋቻ ማኣዖ ዔያታ ማይንቶፓ።
  twi-ASANTE: Ɛsɛ sɛ wɔbɔ nwera abotire na wɔhyehyɛ nwera ntadeɛ wɔ wɔn ase. Ɛnsɛ
    sɛ wɔhyehyɛ biribiara a ɛbɛma wɔate fifire.
  eng-WEBU: They shall have linen turbans on their heads, and shall have linen trousers
    on their waists. They shall not clothe themselves with anything that makes them
    sweat.
  wal-wal: Eti bantta huuphiyan liinuwaa shaashiyaa xaaxona; bantta xeessankka liinuwaa
    suriyaa gixxona. Banttana cawayiyaabaa aibanne maayoppona.
  spa-PDDPT: Llevarán turbantes de lino sobre sus cabezas y calzoncillos de lino sobre
    su cintura. No se atarán alguna cosa que cause sudor.
  gun-gun: Onheakã jokua 'rã ajukue iporãve va'e py, kaxõ iporãve va'e py 'rã onhemonde
    guive. Nonheovãi 'rã imboy'aipaarã py.
  ilo-ULB: Masapul a nakasuotda iti turban a lino kadagiti uloda ken akin-uneg a pagan-anay
    a lino kadagiti patongda. Masapul a saanda a rumbeng nga agisuot kadagiti kawes
    a pakaigapuan ti panagling-etda.
  kpg-kpg: Digaula e goobai i di goobai gahu lenge mo di gahu wae gahu lenge hagalee
    hai di tuu, bolo gi dee hee digaula.
  uig-ARA: بېشىغا كاناپتىن تىكىلگەن سەللە، بېلىنىڭ تۆۋىنىگە كاناپتىن تامبال كىيىدۇ؛
    ئۇلار ئادەمنى تەرلىتىدىغان ھېچقانداق نەرسىنى كىيمەسلىكى كېرەك.
  sus-sus: A lanma e xa suwa dugi nan xiri e xunyi e raxunmase ra, e man xa suwa dugi
    xiri e tagi. E naxa sese ragoro e ma, naxan kuyefure raminima e fate ma.
  pon-2006: Pwe pwudowarail en dehr kerada, re pahn mi nan lisoarop linen oh rausis
    linen, ahpw sohte kateng.
  ksd-ksd: Diat a vung ra umana mal na rarau, nina di ga pait ia ma ra mal kumau,
    ta ra ulu i diat, ma diat a ule ra mal na tutana, nina di ga pait ia ma ra mal
    kumau, ta ra livua i diat; i tabu ba diat a mong ma ta mal nina ba na vuna ta
    ra mangamangon.
  grc-BRENT: Καὶ κιδάρεις λινὰς ἕξουσιν ἐπὶ ταῖς κεφαλαῖς αὐτῶν, καὶ περισκελῆ λινὰ
    ἕξουσιν ἐπὶ τὰς ὀσφύας αὐτῶν, καὶ οὐ περιζώσονται βίᾳ.
  ind-AYT: Mereka akan mengenakan serban linen pada kepala mereka, dan pakaian dalam
    linen pada pinggang mereka. Mereka tidak akan memakai ikat pinggang yang membuat
    mereka berkeringat.
  nya-nya: Azivala nduwira za bafuta ndi kabudula wabafuta mʼkati. Asavale chilichonse
    chowachititsa thukuta.
  hrv-hrv: 'Na glavama neka nose lanene kape, oko bokova gaće lanene: neka se ne pašu
    ničim od čega bi se znojili.'
  mps-mps: Augwaligo trausis, me name ugwa tobolude gudubo gudumainao, te augwaligo
    wiegi yai name ugwago nigai. Tiali goli, augwaligo kukulu gudamo dao. Tiyu posologo
    augwaligo tigi dolabuo.
  tpi-tpi: Ol i mas putim trausis na laplap bilong het, em ol i bin wokim long gutpela
    laplap. Tasol ol i no ken pasim let. Nogut tuhat i kamap long skin bilong ol.
  dan-1931: De skal bære Linnedhuer på Hovedet og Linnedbenklæder om Lænderne; de
    må ikke omgjorde sig med noget, som fremkalder Sved.
  vie-OVCB: Họ phải đội khăn vải gai trên đầu và mặc áo quần lót cũng bằng vải gai.
    Họ không được mặc y phục nào dễ làm đổ mồ hôi.
  guj-2017: તેઓએ માથે શણની પાઘડી પહેરવી અને કમરે શણની ઇજાર પહેરવી. જે વસ્ત્રો પહેરવાથી
    પરસેવો થાય તેવાં વસ્ત્રો તેઓએ પહેરવાં નહિ.
  pon-2006A: Pwe pwudowarail en dehr kerada, re pahn mi nan lisoarop linen oh rausis
    linen, ahpw sohte kateng.
  por-BRBSL: Eles terão turbantes de linho na cabeça, e calças de linho na cintura.
    Eles não se vestirão com nada que os faça suar.
  cth-cth: A lû dawk lukkarei luhuem a huem awh vaiteh, a keng dawk lukkarei hnadung
    a hna awh han. Lahuntui ka tâcawt sak e banghai khohnat awh mahoeh.
  twi-twi: Ɛsɛ sɛ wɔbɔ nwera abotiri na wɔhyehyɛ nwera ntade wɔ wɔn ase. Ɛnsɛ sɛ wɔhyehyɛ
    biribiara a ɛbɛma wɔafi fifiri.
  hlt-hlt: Hlamik lukhuem te a lu dongah khuem uh saeh lamtah hlamik hnii te a cinghen
    ah na uh saeh. Himbai-bae la vah uh boel saeh.
  tbz-SIM: Bɛ̀ níí yó mboú mupɑ̀ɑ̀konkperímù kó tiyɑɑ̀bomboúntì nti bɛ yɔ kɛ́nyi mupɑ̀ɑ̀konkperímù
    kó ifiɛtí, bɛ̀ mɛ mbɑ́ mboú dɛ̀mɑrɛ̀ bɛ kɑ dɛ̀ɛ̀ bo nte kɛ̀ bɛ̀ɛ biɛtɛ.
  msy-2020: Me inir ghurghurir avɨzir ruarir taba dapanir asuabar mɨn uan dapanibagh
    ighuigh. Egh trausiziar oteviba isɨ uan korotiar ruaribar apengan dar aghuigh.
    Egh doriba men aghan koghsɨ me inir ruariba ikɨva, mɨter gavgavibar uan ivariaba
    amɨghɨnan markɨ.
  dop-dop: Ɩ́ kɑ́ te mǝ nyɔɔŋ kɛ kpoŋkpontu toŋ nyǝntʋ sɑɑlɑsɩ, nɑ ɩ́ tɔɣɔlɩ pǝ tɑkɑsɩ.
    Amɑ ɩ́ kɑɑ lǝlɩ tɑmpɑlɑnɑɑ, pǝ tɑɑ kɔɔ nɑ ɩ́ tii hɑŋɑɣɑ.
  azb-azb: Başlarına kətan çalma sarısınlar, bellərinə kətan alt paltarı geysinlər.
    Bədənlərini tərlədən bir şey geyinməsinlər.
  eng-DBY: They shall have linen tires upon their heads, and shall have linen breeches
    upon their loins; they shall not gird on anything that causeth sweat.
  hin-2017: वे सिर पर सन की सुन्दर टोपियाँ पहनें और कमर में सन की जाँघिया बाँधे हों;
    किसी ऐसे कपड़े से वे कमर न बाँधे जिससे पसीना होता है।
  wol-KYG: Kaalag lẽe lanuy kaalawoo, tubéyu njiitlaayu lẽe lañuy jiital, te duñu
    sol dara lu leen di ñaqloo.
  eng-YLT: Linen bonnets are on their head, and linen trousers are on their loins,
    they are not restrained with sweat.
  eng-WYC-2017: linen caps, either mitres, shall be in the heads of them, and linen
    breeches shall be in the loins of them, and they shall not be gird in sweat.
  eng-WMBB: They shall have linen turbans on their heads, and shall have linen trousers
    on their waists. They shall not clothe themselves with anything that makes them
    sweat.
  urd-GVH: वह कतान की पगड़ी और पाजामा पहनें, क्योंकि उन्हें पसीना दिलानेवाले कपड़ों
    से गुरेज़ करना है।
  rug-rug: Na poko lineni si kaqu pusi nia rini pa batu dia meke na poko nene si kaqu
    na lineni tugo. Sari poko sapu variva ṉataṉata si lopu kaqu va sagei rini.
  gaz-gaz: Isaan marata quncee talbaa irraa dhaʼame mataa isaaniitti maratanii wayyaa
    jalaa kan quncee talbaa irraa dhaʼame mudhii isaaniitti hidhachuu qabu. Wayyaa
    isaan dafqisiisu kam iyyuu uffachuu hin qaban.
  fra-LSG: Ils auront des tiares de lin sur la tête, et des caleçons de lin sur leurs
    reins; ils ne se ceindront point de manière à exciter la sueur.
  yal-yal: E taa dugi namune soma nɛn e xun na, e yi taa dugi wantanne so. E nama
    tagixidi xidi e tagi kuye wolonna fe ra.
  haw-1868: 'E papale lakou i na papale hainaka olona ma ko lakou mau poo, a e hookomo
    i na lole wawae olona ma ko lakou mau puhaka: aole lakou e kaei ia lakou iho me
    ka mea hookahe i ka hou.'
  arb-NAV: وَيَتَعَمَّمُونَ بِعَمَائِمَ كَتَّانِيَّةٍ عَلَى رُؤُوسِهِمْ، وَيَرْتَدُونَ
    سَرَاوِيلَ كَتَّانِيَّةً أَيْضاً عَلَى أَحْقَائِهِمْ وَلا يَلْبَسُونَ مَا يَجْعَلُ
    الْعَرَقَ يَنِزُّ مِنْ أَجْسَامِهِمْ.
  ewe-ewe: Woabla ta kple tablanu aklalatɔwo, eye woado aklalawutewuiwo ɖe ali. Womado
    naneke si ana woate fifia o.
  eng-LEE: 'Linen bonnets shall be upon their heads, and linen breeches shall be upon
    their loins: they shall not gird themselves with any thing that causeth sweat.'
  asm-FB: তেওঁলোকৰ মুৰত শণ সূতাৰ পাগুৰি, আৰু কঁকালত শণ সূতাৰ জাঙিয়া থাকিব; ঘাম উলিওৱা
    কোনো কাপোৰ তেওঁলোকে কঁকালত নাবান্ধিব।
  sus-A: عَ لَنمَ عٍ شَ سُوَ دُفِ نَن شِرِ عٍ شُنيِ عٍ رَشُنمَسٍ رَ، عٍ مَن شَ سُوَ
    دُفِ شِرِ عٍ تَفِ. عٍ نَشَ سٍسٍ رَفٌرٌ عٍ مَ، نَشَن كُيٍقُرٍ رَ مِنِمَ عٍ قَتٍ
    مَ.
  fra-SBL: Ils auront sur la tête des turbans de lin, et à la taille des pantalons
    de lin. Ils ne se vêtiront d'aucun vêtement qui les fasse transpirer.
  hbo-hbo: פַּאֲרֵ֤י פִשְׁתִּים֙ יִהְי֣וּ עַל־רֹאשָׁ֔ם וּמִכְנְסֵ֣י פִשְׁתִּ֔ים יִהְי֖וּ
    עַל־מָתְנֵיהֶ֑ם לֹ֥א יַחְגְּר֖וּ בַּיָּֽזַע׃
  kik-kik: Nĩmeyohage iremba cia gatani mĩtwe, na nguo cia gatani cia thĩinĩ njohero-inĩ.
    Matikanehumbe kĩndũ o na kĩrĩkũ kĩngĩtũma mathigine.
  fra-NCL: Ils auront des mitres de lin sur la tête ; et ils auront des caleçons de
    lin sur les reins ; et ils ne se ceindront pas de ce qui exciterait la sueur.
  cek-AK: Nihcae loe puu ngan hoiah lu to zaeng o ueloe, kaeng doeh puu ngan hoiah
    zaeng o tih; angsatui tacawtsak kawbaktih khukbuen doeh angkhuk o mak ai.
  cuk-cuk: E-nonogi gurginyobi lino-mor obipirmakar simaloed, degi, garson-bipi linoʼdubgi-sobaled
    yomaloed. Melle wimakega saderba ibmar nasikosurmalad.
  uig-CYR: бешиға канаптин тикилгән сәллә, белиниң төвинигә канаптин тамбал кийиду;
    улар адәмни тәрлитидиған һеч қандақ нәрсини киймәслиги керәк.
  tel-2017: అవిసెనార పాగాలు ధరించుకుని నడుములకు జనప నారబట్ట కట్టుకోవాలి. చెమట పుట్టించేది
    దేనినీ వారు ధరింపకూడదు.
  hat-BSA: Moso twal an len va sou tèt yo e souvètman fèt ak len va nan ren yo. Yo
    p ap abiye ak okenn bagay ki pou fè yo swè.
  kos-kos: Elos in susu linen ac turasis linen, ac elos in tia pel, elos in mau tia
    fio.
  hbo-WLC: פַּאֲרֵ֤י פִשְׁתִּים֙ יִהְי֣וּ עַל־רֹאשָׁ֔ם וּמִכְנְסֵ֣י פִשְׁתִּ֔ים יִהְי֖וּ
    עַל־מָתְנֵיהֶ֑ם לֹ֥א יַחְגְּר֖וּ בַּיָּֽזַע׃
  ibo-ibo: Ha ga-eji akwa ọcha kee nʼisi ha, yirikwa uwe ọcha nʼukwu ha. Ha agaghị
    eyi ihe ọbụla ga-eme ka ọsịsọọ gbaa ha.
  ory-ory: ସେମାନଙ୍କ ମସ୍ତକରେ ମସିନା ବସ୍ତ୍ରର ଶିରୋଭୂଷଣ ଓ କଟିଦେଶରେ ମସିନା ଜଙ୍ଘିଆ ଥିବ; ଯଦ୍ଦ୍ୱାରା
    ଝାଳ ଜାତ ହୁଏ, ଏପରି କୌଣସି ବନ୍ଧନୀରେ ସେମାନେ ଆପଣା କଟି ବାନ୍ଧିବେ ନାହିଁ।
  chk-chk: Repwe filiti mökürer ngeni mangaku mi pwechepwech, repwe pwal aea rauses
    seni mangaku mi pwechepwech, nge resap üföüf üf ra pwichikar o molon ren.
  rop-rop: Detlot raunwan het en trasis weya dei oldei werrimon dei garra jidan gudwan
    matiriyal wulijim detlot serramonimen kaan swetgidap brom wekwekbat langa det
    Serramoni Pleis.
  ukr-1871: Завивала на головах у них так само мають бути лняні та й спідня одїж на
    бедрах у них буде так само лняна; у потї не будуть підперезуватись.
  deu-1951: Leinene Kopfbünde sollen sie auf ihrem Haupt und leinene Unterkleider
    an ihren Lenden tragen; sie sollen sich nicht in Schweiß gürten.
  eng-JPS: They shall have linen tires upon their heads, and shall have linen breeches
    upon their loins; they shall not gird themselves with any thing that causeth sweat.
  srp-1865: Na glavama neka im budu kape lanene i gaæe lanene po bedrima, i da se
    ne pašu nièim oda šta bi se znojili.
  lug-lug: Baneesibanga ebitambala ku mutwe nga bya linena, n’engoye ez’omunda nga
    za linena. Tebateekwa kwambalanga kintu n’ekimu ekibatuuyanya.
  heb-heb: פארי פשתים יהיו על ראשם ומכנסי פשתים יהיו על מתניהם לא יחגרו ביזע׃
  ben-IRV: তাদের মাথায় মসীনার পাগড়ী ও কোমরে মসীনার জাঙ্ঘিয়া থাকবে, তারা ঘাম দেয়
    এমন পোশাক পরবে না।
  pan-pan: ਉਹ ਆਪਣੇ ਸਿਰਾਂ ਉੱਤੇ ਕਤਾਨੀ ਅਮਾਮੇ ਅਤੇ ਲੱਕ ਤੇ ਕਤਾਨੀ ਪਜਾਮੇ ਪਹਿਨਣਗੇ। ਜਿਹੜੀ ਵਸਤੂ
    ਪਸੀਨੇ ਦਾ ਕਾਰਨ ਹੋਵੇ ਆਪਣੇ ਲੱਕ ਤੇ ਨਾ ਬੰਨ੍ਹਣ।
  mya-JVB: ခေါင်း ပေါ်မှာ ပိတ် ဦးထုပ် ကို ဆောင်း ၍ ၊ ခါး ၌ ပိတ် ပေါင်းဘီ ကိုဝတ် ရကြမည်။
    ချွေးထွက် စေသော အဝတ်ကို မ ဝတ် ရကြ။
  hmo-hmo: Idia edia kwarana kumia gaudia be dabua auka dekenai karaia gaudia, bona
    edia koekoedia dekenai dabua auka piripou do idia karaia. Gaba gauna do idia karaia
    lasi, bona kopina varahu ia havaraia gauna ta do idia karaia lasi.
  urd-urd: वह अपने सिरों पर कतानी 'अमामे और कमरों पर कतानी पायजामे पहनेंगे, और जो
    कुछ पसीने के ज़रिए' हो उसे अपनी कमर पर न बाँधे।
  rus-SYN: Увясла на головах их должны быть также льняные; и исподняя одежда на чреслах
    их должна быть также льняная; в поту они не должны опоясываться.
  bqc-SIM: Aaliↄ bàabaa fùa kpaa, aaiↄ bàabaa sòolo gese yeyea. Aasuli pↄ́ pↄ́
    a to í simá yeo.
  tcz-CHONGTHU: Amahon tupat ponnem aluva delkop akikop diu chuleh tupat ponnem von
    sungnung a akivon diu ahi. Amahon tiul kaina thei imacha akivon lou diu ahi.
  mar-mar: त्यांच्या डोक्यास तागाचे फेटे असावेत व त्यांच्या कमरेची अंतर्वस्त्रेही
    तागाची असावीत. त्यांना घाम येईल अशी वस्रे त्यांनी घालू नयेत.
  qub-qub: Umanman jaticonga lïnu jïlupita awasha turwantita. Ajüruncuna canga lïnullapita.
    Südachicoj cajtaga imatapis ama wachcacongachu.
  bqp-bqp: Bɑ ko n dɑwɑni bɔkuɑwɑ kpɑ bɑ n sokoto kpirinu deewɑ, ye kpuro yɑ n sɑ̃ɑ
    ye bɑ wesɑ kɑ wɛ̃ɛ dɑmgii. Kpɑ bu ku rɑɑ kpɑkɑ sɛ̃ke bu ku kɑ wɛnyɑn sɔ̃.
  hat-hat: Konsa, yo p'ap janm swe. Y'ap mare tèt yo ak gwo mouchwa fèt ak twal fin
    blan. Y'ap mete pantalon fèt ak twal fin blan san sentiwon.
  eng-BSB: They are to wear linen turbans on their heads and linen undergarments around
    their waists. They must not wear anything that makes them perspire.
  eng-WEBPB: They shall have linen turbans on their heads, and shall have linen trousers
    on their waists. They shall not clothe themselves with anything that makes them
    sweat.
  kbq-kbq: Hagi zamasenirera efeke tavravereti'ma tro'ma hu'ne'naza kankri nentani'za,
    efeke tavravereti'ma tro'ma hu'nesaza kukena agu'afina antaniho. Hagi zamazeri
    amuho huno zamu'nama hagega kukena ontaniho.
  nhe-BL: Monequi quihuicase se tzonyahuali ipan inintzonteco tlen tlachijchihuali
    ica lino huan inincalzo nojquiya monequi elis tlachijchihuali ica lino. Huan ax
    hueli quihuicase niyon se tlamantli tlen quinchihuas ma mitonica.
  gub-BL: Tuwe umunehew wàkàg iwànaw irin iapo pyrer wà nehe. Tuwe umunehew wemyhar
    irin iapo pyrer wà nehe no. Numunehew kwaw uku'aw har wà nehe. Nezewe mehe na'ipirakor
    kwaw wà nehe.
  eng-DRA: They shall have linen mitres on their heads, and linen breeches on their
    loins, and they shall not be girded with any thing that causeth sweat.
