    अनुसार न्याय करें। मेरे सब नियत पर्वों के विषय भी वे मेरी व्यवस्था और विधियाँ
    पालन करें, और मेरे विश्रामदिनों को पवित्र मानें।
  wol-KYG: «Bu jote amee, ñoom ñooy àtte, ba dogal àtte bi ci sama àttey yoon. Sama
    digal yeek sama dogali yoon yi jëm ci sama màggal yépp, ñoo koy sàmm, te sama
    bési Noflaay, ñoo koy sellal.
  eng-YLT: And concerning controversy, they stand up for judgment; with My judgments
    they judge it; and My law and My statutes in all My appointed places they keep;
    and My sabbaths they sanctify.
  eng-WYC-2017: And when debate is, they shall stand in my dooms, and shall deem by
    my laws; and they shall keep my commandments in all my solemnities, and they shall
    hallow my sabbaths.
  eng-WMBB: “‘“In a controversy they shall stand to judge. They shall judge it according
    to my ordinances. They shall keep my laws and my statutes in all my appointed
    feasts. They shall make my Sabbaths holy.
  urd-GVH: अगर तनाज़ा हो तो इमाम मेरे अहकाम के मुताबिक़ ही उस पर फ़ैसला करें। उनका
    फ़र्ज़ है कि वह मेरी मुक़र्ररा ईदों को मेरी हिदायात और क़वायद के मुताबिक़ ही मनाएँ।
    वह मेरा सबत का दिन मख़सूसो-मुक़द्दस रखें।
  rug-rug: Koari na vinari tokei, si kaqu na tie vari pitui sari hiama meke vilavilasa
    luli i sari na Qua vina turu. Na kaqu kopu ni rini sari Qua tinarae meke luli
    sari Qua ginarunu koari doduru Qua inevaṉa sapu ta vizatadi, meke kaqu kopu ni
    tugo rini, pude va hope i, sari Qua Rane Sabati.
  gaz-gaz: “ ‘Falmii kam iyyuu keessatti luboonni akka abbootii seeraatti haa tajaajilan;
    akka sirna koottis haa murteessan. Isaan seera koo fi ajaja koo kan ayyaana kootiif
    murteeffame hundaaf kenname sana eeguu qabu; Sanbatoota koos qulqulleessanii eeguu
    qabu.
  fra-LSG: Ils seront juges dans les contestations, et ils jugeront d’après mes lois.
    Ils observeront aussi mes lois et mes ordonnances dans toutes mes fêtes, et ils
    sanctifieront mes sabbats.
  yal-yal: Xa kitin muxuna ndee tagi, saraxaraline xa kitin sa e tagi alo sariyana
    a falaxi kii naxan yi. E xa n ma sariyane nun n ma tɔnne suxu lan n ma sali lɔxɔne
    birin ma, e yi n ma Matabu Lɔxɔne rasariɲan.
  haw-1868: 'A i ka hakaka ana, e ku lakou ma ka hooponopono; a e hooponopono lakou
    ia mamuli o ko''u mau kanawai: a e malama hoi lakou i ko''u mau kanawai, a me
    ka''u mau kauoha, ma ko''u mau anaina a pau; a e hoano no hoi lakou i ko''u mau
    Sabati.'
  arb-NAV: وَيَكُونُونَ قُضَاةً فِي الْخِصَامِ، فَيَحْكُمُونَ بِمُقْتَضَى أَحْكَامِي،
    وَيُمَارِسُونَ شَرَائِعِي وَفَرَائِضِي فِي كُلِّ مَوَاسِمِ أَعْيَادِي وَيُقَدِّسُونَ
    أَيَّامَ سُبُوتِي.
  ewe-ewe: “ ‘Ne dzrenya aɖe dzɔ la, nunɔlaawo awɔ dɔ abe ʋɔnudrɔ̃lawo ene, eye woatso
    nya me le nye sewo nu. Woalé nye sewo kple ɖoɖowo na ŋkekenyui ɖoɖiwo me ɖe asi,
    eye woawɔ nye Dzudzɔgbe la kɔkɔe.
  eng-LEE: 'And in a controversy shall they stand up to judge, according to my ordinances
    shall they decide it: and my laws and my statutes at all my festivals shall they
    observe, and my sabbaths shall they sanctify.'
  asm-FB: আৰু কোনো বিবাদ হ’লে, তেওঁলোকে বিচাৰ কৰিবলৈ থিয় হ’ব; মোৰ বিচাৰ অনুসাৰে তেওঁলোকে
    বিচাৰ কৰিব; মোৰ আটাই নিৰূপিত পৰ্ব্বতবোৰত মোৰ ব্যৱস্থা আৰু বিধিবোৰ তেওঁলোকে পালন
    কৰিব; আৰু মোৰ বিশ্ৰাম-দিনবোৰ পবিত্ৰ কৰিব।
  sus-A: «حْشْنسْسْي نَ مِنِ حَمَ تَفِ، سّرّشّدُبّيٍ نَن كِيتِ سَمَ ﭑ مَ سّرِيّ كِ
    مَ. عٍ شَ ﭑ مَ يَامَرِيٍ سُشُ، عٍ شَ ﭑ مَ سَلِيٍ رَبَ، عٍ شَ ﭑ مَ مَلَبُي لْشْييٍ
    بِنيَ.»
  fra-SBL: '"''''Dans une controverse, ils se tiendront debout pour juger. Ils la
    jugeront selon mes ordonnances. Ils observeront mes lois et mes statuts dans toutes
    les fêtes que j''ai fixées. Ils sanctifieront mes sabbats.'
  hbo-hbo: וְעַל־רִ֗יב הֵ֚מָּה יַעַמְד֣וּ *לִשְׁפֹּט (לְמִשְׁפָּ֔ט) בְּמִשְׁפָּטַ֖י
    *וּשָׁפְטֻהוּ (יִשְׁפְּט֑וּהוּ) וְאֶת־תֹּורֹתַ֤י וְאֶת־חֻקֹּתַי֙ בְּכָל־מֹועֲדַ֣י
    יִשְׁמֹ֔רוּ וְאֶת־שַׁבְּתֹותַ֖י יְקַדֵּֽשׁוּ׃
  kik-kik: “ ‘Kũngĩgĩa ngarari-rĩ, athĩnjĩri-Ngai no nginya matuithanagie ciira, na
    maũtue kũringana na matuĩro makwa ma ciira. Nĩmarĩmenyagĩrĩra mawatho makwa na
    kĩrĩra kĩa watho wakwa wa kũrũmĩrĩrwo igũrũ rĩa ciathĩ ciakwa ciothe iria njathane,
    na maikaragie Thabatũ ciakwa irĩ theru.
  fra-NCL: Dans les contestations, ce sont eux qui prendront place pour le jugement,
    et ils jugeront d’après le droit que j’ai établi. Ils observeront mes lois et
    mes ordonnances dans toutes mes fêtes, et ils sanctifieront mes sabbats.
  cek-AK: Lok aekhaih oh naah, nihcae mah lok to caek o ueloe, ka lokcaekhaih baktih
    toengah lok to takroek o tih; kai ih amkhuenghaih ahmuen ah kai ih kaalok hoi
    ka paek ih loknawk to pazui o ueloe, kai ih Sabbath to zaa o tih.
  cuk-cuk: ”Dule-irwa-anse-goledi, dulemar na abin-abin-imakarmalale, igar-nabomaladga
    guoed. Geb an-igar-mesisadba igar nabomaloed. Bela an-iba-onomaladgi an-igar-mamaidba,
    an-igar-mesisadba, ibmar imakmaloed, degi, an-obunnoged-ibagangi obunnomaloed.
    Ar a-ibagan, iba-islidikidid.
  uig-CYR: Әрз-дәваларда улар һөкүм чиқириш орнида болиду; улар буларниң үстигә өз
    һөкүмлирим бойичә һөкүм чиқириду; Мән бекиткән барлиқ һейт-байрамлирим тоғрисидики
    қанун-бәлгүлимилиримни тутиду; улар Мениң «шабат күн»лиримни пак-муқәддәс дәп
    әтиварлиши керәк.
  tel-2017: ప్రజల వ్యాజ్యాల్లో వారు నా విధులను బట్టి వారికి తీర్పు తీరుస్తారు. నేను
    నియమించిన విధులను బట్టి, కట్టడలను బట్టి, నా పండగలను జరుపుతారు. నా విశ్రాంతి దినాలను
    ఆచరిస్తారు.
  hat-BSA: “‘“Nan yon diskisyon, yo va kanpe pran plas yo pou jije. Yo va jije sa
    selon òdonans Mwen yo. Yo va anplis, kenbe lwa M yo, ak règleman Mwen yo, nan
    tout fèt chwazi Mwen yo. Yo va kenbe tout Saba Mwen yo sen.
  kos-kos: Pacl ma oasr alein yohk sikyak, mwet tol uh pa ac oru nununku fal nu ke
    ma sap luk. Elos enenu in karingin pacl in kufwa lun alu uh fal nu ke ma sap ac
    oakwuk luk, ac elos enenu in karinganang len Sabbath tuh in mutal.
  hbo-WLC: וְעַל־רִ֗יב הֵ֚מָּה יַעַמְד֣וּ לשפט בְּמִשְׁפָּטַ֖י ושפטהו וְאֶת־תּוֹרֹתַ֤י
    וְאֶת־חֻקֹּתַי֙ בְּכָל־מוֹעֲדַ֣י יִשְׁמֹ֔רוּ וְאֶת־שַׁבְּתוֹתַ֖י יְקַדֵּֽשׁוּ׃
  ibo-ibo: “ ‘Ha ga-abụ ndị ikpe, idozi esemokwu dapụtara nʼetiti ndị m. Usoro iwu
    m niile ka ha ga-eji kpee ikpe. Ndị nchụaja nʼonwe ha kwa ga-erube isi nʼiwu m
    niile nʼoge mmemme ọbụla dị nsọ. Ha ga-ahụkwa na e doro ụbọchị izuike nsọ.
  ory-ory: ଆଉ, ବିବାଦ ଉପସ୍ଥିତ ହେଲେ, ସେମାନେ ବିଚାର କରିବା ପାଇଁ ଠିଆ ହେବେ; ଆମ୍ଭର ସକଳ ଶାସନାନୁସାରେ
    ସେମାନେ ବିଚାର ନିଷ୍ପନ୍ନ କରିବେ; ପୁଣି, ସେମାନେ ଆମ୍ଭର ନିରୂପିତ ସମସ୍ତ ପର୍ବରେ ଆମ୍ଭର ବ୍ୟବସ୍ଥା
    ଓ ଆମ୍ଭ ବିଧିସବୁ ପାଳନ କରିବେ ଓ ସେମାନେ ଆମ୍ଭର ବିଶ୍ରାମ ଦିନସକଳ ପବିତ୍ର କରିବେ।
  chk-chk: Repwe eäni kapwüng lon eu fitikoko, nge repwe apwüngala pwüngün kapwüng
    ren pwüngün ai allük. Repwe tümwünüöchü ai kewe allük usun pwüngün ekewe ränin
    chulap, repwe pwal pinini pinin ai ränin sapat.
  rop-rop: Olabat garra oldei lukaftumbat ola kotkeis langa main ronwan lowa. Olabat
    garra oldei dumbat detlot serramoni weya aibin gibit langa olabat brom main lowa,
    en olabat garra oldei shoum rispek langa det Sebathdei.
  ukr-1871: При спірних справах мають вони присутувати в судї й судити після постанов
    моїх, і допильновувати закони мої й установи мої, та сьвято держати суботи мої.
  deu-1951: Und über Streitigkeiten sollen sie zu Gerichte sitzen, um nach meinen
    Rechten zu richten und zu urteilen. Und meine Gesetze und meine Satzungen an allen
    meinen Festen sollen sie beobachten und meine Sabbate heilig halten.
  eng-JPS: And in a controversy they shall stand to judge; according to Mine ordinances
    shall they judge it; and they shall keep My laws and My statutes in all My appointed
    seasons, and they shall hallow My sabbaths.
  srp-1865: A u raspri neka stanu da sude, po mojim zakonima neka sude, i zakone moje
    i uredbe moje neka drže o svijem praznicima mojim, i subote moje neka svetkuju.
  lug-lug: “ ‘Bwe wanaabangawo enkaayana, bakabona be banaabanga abalamuzi, okusalawo
    ng’ebiragiro byange bwe biri. Banaakumanga amateeka gange n’ebiragiro byange ku
    mbaga zange zonna ezaalagirwa, era banaakumanga Ssabbiiti zange nga ntukuvu.
  heb-heb: ועל ריב המה יעמדו לשפט במשפטי ושפטהו ואת תורתי ואת חקתי בכל מועדי ישמרו
    ואת שבתותי יקדשו׃
  ben-IRV: আমার আইন মেনে বিচার করবে এবং আমার সব পর্বে আমার ব্যবস্থা ও আমার বিধি সব
    পালন করবে এবং আমার বিশ্রামবার পবিত্ররূপে পালন করবে।
  pan-pan: ਉਹ ਝਗੜਿਆਂ ਦੇ ਨਿਆਂ ਕਰਨ ਲਈ ਖਲੋਣਗੇ ਅਤੇ ਮੇਰੇ ਨਿਆਂਵਾਂ ਦੇ ਅਨੁਸਾਰ ਨਿਆਂ ਕਰਨਗੇ।
    ਉਹ ਮੇਰੀ ਬਿਵਸਥਾ ਦੀ ਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਦੀ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਦੀ ਤੇ ਮੇਰੇ
    ਪਵਿੱਤਰ ਸਬਤਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨਗੇ।
  mya-JVB: တရားတွေ့ မှုကိုစီရင်လျှင်၊ ငါ ၏ဓမ္မသတ် အတိုင်း စီရင် ရကြမည်။ ငါ ၏ဓမ္မပွဲ
    တို့ကို ဆောင်ရွက်လျှင်၊ ငါ စီရင် ထုံးဖွဲ့ချက်တို့ကို၎င်း ၊ ငါ ၏ဥပုသ် နေ့တို့ကို၎င်းစောင့်ရှောက်
    ရကြမည်။
  hmo-hmo: Taunimanima edia huanai heai idia vara neganai, hahelagaia taudia ese unai
    hepapahuahu do idia hamaoromaoroa, egu taravatu ena dala dekenai. Idia ese danu
    lau gwauraia aria ibounai do idia badinaia, bona egu Sabati Dinadia do idia hahelagaia,
    egu taravatu bona egu oda hereva ibounai hegeregerena.
  urd-urd: और वह झगड़ों के फ़ैसले के लिए खड़े होंगे, और मेरे हुक्मों के मुताबिक़ 'अदालत
    करेंगे, और वह मेरी तमाम मुक़र्ररा 'ईदों में मेरी शरी'अत और मेरे क़ानून पर 'अमल
    करेंगे, और मेरे सबतों को पाक जानेंगे।
  rus-SYN: При спорных делах они должны присутствовать в суде, и по уставам Моим судить
    их, и наблюдать законы Мои и постановления Мои о всех праздниках Моих, и свято
    хранить субботы Мои.
  bqc-SIM: Tó sòle sù fɛ̀lɛ, sa'onaↄ mɛ́ aali a yã́gↄ̃gↄ̃, aai yã́kpalɛkɛ lá
    má dìlɛwa. Aaliↄ dikpɛ pↄ́ má dìlɛↄ ikoyãↄ ń a yãdilɛaↄ kũa, aai kã́mabogↄↄ
    dilɛ adoa.
  tcz-CHONGTHU: Amahon kamite lah a lunggel kitolouna aum tengleh asuhchamna dinga
    thutanna pang diu ahi. Athutan lhah nau chu ka chondan ho toh kitoh a atan diu
    ahi. Chuleh thempu ho amaho tah in kahilna ho leh kathupeh hohi kut theng hochu
    kut abol chanuva kut abol diu, chule ka cholngah nikho ho jouse jong athenga anit
    jing dingu ahi.
  mar-mar: वादविवादाचा न्याय करण्यास त्यांनी तत्पर असावे. माझ्या निर्णयाप्रमाणे त्यांनी
    निवाडा करावा. ते माझ्या सर्व नेमलेल्या सणात माझे विधी व माझे नियम पाळतील, आणि
    माझे शब्बाथ दिवस पवित्र पाळावेत.
  qub-qub: Dimanduchöga paycunami arriglanga juc juezno. Dimanducho cajcunata cürami
    jusganga imanöpis laynë niycashanno. Laynëcuna nishanno llapanta cumlenga. Rispitamänan
    junaj fistacunacho imano rurananpaj yachachishäcunatapis cumlenga. Säbadu jamay
    junajnëcunachöpis rispitamashpan jamanga.
  bqp-bqp: Berɑ bɑ koo nɛn tɔmbu siriɑ nge mɛ nɛn woodɑbɑ bɑ geruɑ. Kpɑ bu nɛn woodɑbɑ
    mɛm nɔɔwɑ kɑ nɛn tɔ̃ɔ bɑkɑ ni nɑ bu wɛ̃, kpɑ bu nɛn tɔ̃ɔ wɛ̃rɑrugiru bɛɛrɛ wɛ̃.
  hat-hat: Lè yon moun gen kont ak yon lòt, se prèt yo ki va jije yo dapre sa ki nan
    lalwa mwen an. Se yo ki pou òganize tout fèt mwen yo dapre lòd ak regleman mwen
    bay. Jou repo m' yo, yo pa gen dwa fè ankenn travay.
  eng-BSB: In any dispute, they shall officiate as judges and judge according to My
    ordinances. They must keep My laws and statutes regarding all My appointed feasts,
    and they must keep My Sabbaths holy.
  eng-WEBPB: “‘“In a controversy they shall stand to judge. They shall judge it according
    to my ordinances. They shall keep my laws and my statutes in all my appointed
    feasts. They shall make my Sabbaths holy.
  kbq-kbq: Hagi pristi vahe'mo'za zamagra keaga refkoma hu kva vahe mani'neza, vahe'nimo'zama
    mago zamarimpama osnaza zantera, Nagri kasegemo'ma hu'nesia kante ante'za keagazmia
    refko hugahaze. Ana nehu'za kasegeni'ane tra keni'anena pristi vahe'mo'za nevariri'za,
    trakene huvempa kene, nezama kre'za nene'za mono'ma nehaza knane, mani fruhu kna
    Sabatinena kegava hugahaze.
  nhe-BL: “Nojquiya nopa totajtzitzi tetlajtolsencahuase queja jueces huan quixitlahuase
    nochi cualantli tlen oncas campa notlacajhua. Huan tetlajtolsencahuase senquistoc
    queja quiijtohua notlanahuatilhua. Huan nopa totajtzitzi monequi ma quitlepanitase
    notlanahuatilhua huan ipan nochi tlamantli ilhuitl monequi quichihuase senquistoc
    queja quiijtohua nopa tlanahuatili. Huan nojquiya quichihuase para nopa tlacame
    ma quitlepanitaca nopa tonali para mosiyajcahuase para ma elica tonali tlen tlatzejtzeloltique.
  gub-BL: Aze mokoz teko uzeàmàtyry'ym wà nehe, xaxeto umuàgà'ym putar a'e ma'e heze'eg
    rupi wà nehe. Ima'enukwaw putar mynykaw hemuwete haw rehe heze'eg rupi wà nehe,
    heremiapo kar rupi wà nehe no. Upytu'u putar mytu'u haw 'ar imukatuahy pà wà nehe
    no.
  eng-DRA: 'And when there shall be a controversy, they shall stand in my judgments,
    and shall judge: they shall keep my laws, and my ordinances in all my solemnities,
    and sanctify my sabbaths.'
