  kan-2017: ವ್ಯಾಜ್ಯವಾಡುವಾಗ ಅವರ ನ್ಯಾಯಕ್ಕಾಗಿ ನಿಂತು, ನನ್ನ ನ್ಯಾಯವಿಧಿಗಳಿಗೆ ಅನುಸಾರವಾಗಿ ತೀರಿಸಬೇಕು.
