verse: EZK.044.024
translations:
  mal-C: “ ‘ഏതൊരു വ്യവഹാരത്തിലും പുരോഹിതന്മാർ ന്യായാധിപന്മാരായിരിക്കണം; എന്റെ ചട്ടങ്ങൾ
    അനുസരിച്ച് അവർ തീർപ്പുകൽപ്പിക്കണം. നിശ്ചയിക്കപ്പെട്ട എല്ലാ ഉത്സവങ്ങളിലും അവർ എന്റെ
    നിയമങ്ങളും ഉത്തരവുകളും അനുസരിക്കുകയും എന്റെ ശബ്ബത്തുകളെ വിശുദ്ധമായി പാലിക്കുകയും
    ചെയ്യണം.
  deu-TKW: Und über Streitfälle sollen sie zu Gericht sitzen; nach meinen Rechten
    sollen sie sie richten und meine Weisungen und Satzungen sollen sie an allen meinen
    Festtagen beobachten und meine Sabbate heilig halten.
  lin-lin: Na tango ya matata, Banganga-Nzambe bakotelema lokola basambisi mpo na
    kokata makambo kolanda mibeko, bakotosa mibeko mpe bikateli na Ngai, bafeti na
    Ngai, oyo ekatama mpe bosantu ya mikolo na Ngai ya Saba.
  eng-LSV: And concerning controversy, they stand up for judgment; they judge it with
    My judgments; and they keep My law and My statutes in all My appointed places;
    and they sanctify My Sabbaths.
  eng-GNV: 'And in controuersie they shall stande to iudge, and they shall iudge it
    according to my iudgements: and they shall keepe my lawes and my statutes in all
    mine assemblies, and they shall sanctifie my Sabbaths.'
  eng-WEBSTER: 'And in controversy they shall stand in judgment; and they shall judge
    it according to my judgments: and they shall keep my laws and my statutes in all
    my assemblies; and they shall hallow my sabbaths.'
  nhw-BL: “Nojquiya nopa totajtzitzi tetlajtolsencahuase quen jueces huan quixitlahuase
    nochi cualantli catli oncas campa nomasehualhua. Huan tetlajtolsencahuase senquistoc
    quen quiijtohua notlanahuatilhua. Huan nopa totajtzitzi monequi ma quitlepanitase
    notlanahuatilhua huan ipan nochi tlamantli ilhuitl monequi quichihuase senquistoc
    quen quiijtohua nopa tlanahuatili. Huan nojquiya quichihuase para nopa masehualme
    ma quitlepanitaca nopa tonali para mosiyajquetzase para ma elica tonali catli
    tlatzejtzeloltique.
  swh-ONEN: “ ‘Katika magombano yoyote, makuhani watatumika kama mahakimu na kuamua
    hilo jambo kufuatana na sheria zangu. Watazishika sheria zangu na maagizo yangu
    katika sikukuu zangu zote zilizoamriwa, nao watatakasa Sabato zangu.
  bba-bba: Berɑ bɑ koo nɛn tɔmbu siriɑ nɡe mɛ nɛn woodɑbɑ bɑ ɡeruɑ. Kpɑ bu nɛn woodɑbɑ
    mɛm nɔɔwɑ kɑ nɛn tɔ̃ɔ bɑkɑ ni nɑ bu wɛ̃, kpɑ bu nɛn tɔ̃ɔ wɛ̃rɑruɡiru bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'And in controversy they shall stand in judgment; and they shall judge
    it according to my judgments: and they shall keep my laws and my statutes in all
    mine assemblies; and they shall hallow my sabbaths.'
  luo-luo: “ ‘Ka nitie winjruok marach moro amora e kind ji, to jodolo nyaka bed jongʼad
    bura kendo nyaka gilos wachno kaluwore gi buchena. Nyaka girit chikena gi yorena
    morito nyasi maga moyiedhi duto, kendo nyaka girit Sabato maga kaka odiechienge
    maler.
  meu-meu: Heai lalodiai idia na hahemaoro taudia ai baela; bona lauegu hahemaoro
    daladia amo bae hahemaoro. Egu taravatu bona egu hahedua herevadia bae badinadia,
    vada na gwauraidia ariadia iboudiai lalodiai; bona egu dina helaḡadia bae hahelaḡadia.
  npi-ULB: कुनै विवाद भएमा, तिनीहरूले मेरा विधिहरूअनुसार न्याय गर्नेछन् । तिनीहरू
    न्यायपूर्ण हुनुपर्छ । तिनीहरूले हरेक चाडमा मेरा नियम र विधिहरू पालना गर्नेछन्,
    र तिनीहरूले मेरा पवित्र शबाथहरू मनाउनेछन् ।
  yor-yor: “ ‘Nínú èyíkéyìí èdè-àìyedè, àwọn àlùfáà ní yóò dúró gẹ́gẹ́ bí onídàájọ́
    gẹ́gẹ́ bí òfin mi. Wọ́n ní láti pa àwọn òfin àti àṣẹ mi mọ́ ní gbogbo àjọ̀dún
    tí a yàn, wọn sì gbọdọ̀ ya ọjọ́ ìsinmi mi ní mímọ́.
  pes-OPCB: «کاهنان در مقام قاضی، باید اختلاف موجود میان قومم را حل و فصل کنند. هر
    حکمی که صادر کنند باید بر اساس قوانین من باشد. کاهنان باید در تمام عیدهای مقدّس،
    قوانین و دستورهای مرا بجا آورند و مواظب باشند که حرمت روز شَبّات نگه داشته شود.
  tgl-ULB: Sa isang alitan, mamamagitan sila upang humatol sa pamamagitan ng aking
    mga atas at dapat silang maging makatarungan. At pananatilihin nila ang aking
    mga kautusan at ang aking mga batas sa bawat pista at ipagdiriwang nila ang aking
    mga banal na Araw ng Pamamahinga.
  hui-hui: Wali agalime keba howa lai lalu heagua nde loma binigo mo ngiaga agali
    bu karu tigua manani howa wali agali biaru i̱naga bi mana lo ngadagua tigabi dabaki
    bulene nga. Loma binigo mo ngiaga karu tigua i̱naga horo timbuni i̱ mitangi bialu
    lotu lalu halimulo dabo wirugo tagira ibirangi bulene lo ngadagua bialu holene
    nga. Sabada horo ibirangibi horo ogoni i̱ninagaore wiabagi hene nga lowa i̱ mitangi
    bialu holene nga.
  mya-mya: အ​မှု​အ​ခင်း​တစ်​စုံ​တစ်​ရာ​ပေါ်​ပေါက်​လာ သော​အ​ခါ သူ​တို့​သည်​ငါ​၏​ပ​ညတ်​များ
    အ​ရ​စီ​ရင်​ဆုံး​ဖြတ်​ရ​ကြ​မည်။ ဘာ​သာ​ရေး ပွဲ​လမ်း​သ​ဘင်​များ​ကို ငါ​၏​ဥ​ပ​ဒေ​စည်း
    မျဉ်း​နှင့်​အ​မိန့်​များ​အ​ရ​ကျင်း​ပ​ရ​ကြ မည်။ ဥ​ပုသ်​နေ့​ကို​သန့်​ရှင်း​မြင့်​မြတ်​သည့်
    နေ့​အ​ဖြစ်​ဖြင့်​စောင့်​ထိန်း​ရ​ကြ​မည်။
  bod-N: ཡང་དེ་དག་གིས་གྱོད་དོན་རྣམས་ཐག་གིས་གཅོད་དགོས་ཏེ། ངའི་སྒྲིག་སྲོལ་བཞིན་དུ་ཐག་གིས་གཅོད་དགོས།
    ཁོ་ཚོས་ངའི་དུས་ཆེན་ཀུན་གྱི་ནང་དུ་གཟབ་གཟབ་ངང་ངའི་བཀའ་ཁྲིམས་དང་སྲོལ་ཡིག་རྣམས་བསྲུང་དགོས་ལ།
    ངའི་ངལ་གསོ་བའི་ཉིན་མོ་དམ་པར་བསྲུང་དགོས།
  sna-sna: “ ‘Vaprista vanofanira kushanda savatongi, pagakava ripi zvaro, uye vanofanira
    kutonga zviri pamitemo yangu. Vanofanira kuchengeta mirayiro yangu nemitemo yangu
    pamitambo yose yakatarwa uye vanofanira kuchengetedza maSabata angu ave matsvene.
  spa-BLM: “‘“En una controversia estarán para juzgar. Lo juzgarán según mis ordenanzas.
    Guardarán mis leyes y mis estatutos en todas mis fiestas señaladas. Harán santos
    mis sábados.
  cac-cac: An̈eja', tato ay b'aj tz'och oval, a eb' sb'oani icha yalan ley. Yovalil
    sc'anab'ajej sleyal juntzan̈ in q'uin̈ eb', sc'anab'ajej pax jun sc'ual ic'oj
    ip eb', aton jun c'u vic yaji.
  swh-ULB: Katika kubishana watasimama kwenye hukumu pamoja na amri yangu; watakuwa
    waadilifu. Watashika sheria yangu na amri zangu katika sikukuu, na watasherekea
    siku yangu ya Sabato.
  bel-bel: Пры спрэчных справах яны павінны прысутнічаць у судзе і паводле статутаў
    Маіх судзіць іх, і сачыць за законамі Маімі і за пастановамі Маімі пра ўсе сьвяты
    Мае і сьвята захоўваць суботы Мае.
  deu-ELBBK: Und über Streitsachen sollen sie zum Gericht dastehen, nach meinen Rechten
    sollen sie richten; und sie sollen meine Gesetze und meine Satzungen bei allen
    meinen Festen beobachten und meine Sabbate heiligen.
  mbb-OT: Emun duen egkesemberewaanan, iyan is menge memumuhat edhitindeg he menge
    menhuhukum ne iveǥey zan is kukuman he ibpesikad diyà te kesuǥuan ku. Kinahanglan
    he edtumanen dan is menge suǥù ku wey menge sulunuzen bahin te menge pista he
    ibpetuman ku; kinahanglan he ed-isipen dan he segradu he andew is Andew te Kedhimeley.
  mal-2015: വ്യവഹാരത്തിൽ അവർ ന്യായം വിധിപ്പാൻ നില്ക്കേണം; എന്റെ വിധികളെ അനുസരിച്ചു
    അവർ ന്യായം വിധിക്കേണം; അവർ ഉത്സവങ്ങളിലൊക്കെയും എന്റെ പ്രമാണങ്ങളും ചട്ടങ്ങളും ആചരിക്കയും
    എന്റെ ശബ്ബത്തുകളെ വിശുദ്ധീകരിക്കയും വേണം.
  rmc-rmc: Te pes o manuša pre varesoste na zdžana, o rašaja len rozsudzinena a kerena
    oda pal mire zakoni. On mušinen te doľikerel mire zakoni the prikazi pal savore
    mire inepi a mire šabati ľikerena sar sveta.
  pes-OPV: و چون در مرافعه‌ها به جهت محاکمه بایستند، بر‌حسب احکام من داوری بنمایند
    و شرایع و فرایض مرا در جمیع مواسم من نگاه دارند و سبت های مرا تقدیس نمایند.
  ron-1924: Вор жудека ын неынцелеӂерь ши вор хотэры дупэ леӂиле Меле. Вор пэзи, де
    асеменя, леӂиле ши порунчиле Меле, ла тоате сэрбэториле Меле ши вор сфинци Сабателе
    Меле.
  ben-OBCV: “ ‘কোনও বিতর্ক হলে, যাজকেরা বিচারকের ভূমিকা পালন করবে এবং আমার বিধান অনুসারে
    সিদ্ধান্ত নেবে। আমার সমস্ত পর্বগুলির জন্য তারা আমার বিধান ও বিধিসকল পালন করবে,
    এবং আমার বিশ্রামদিনগুলির পবিত্রতা রক্ষা করবে।
  som-som: Oo markay dacwo timaadona waa inay garsoorid u istaagaan, oo waa inay si
    xukummadayda waafaqsan wax u xukumaan, oo iidahayga oo dhanna waa inay sharciyadayda
    iyo qaynuunnadaydaba ku dhawraan, oo sabtiyadaydana waa inay quduus ka dhigaan.
  lat-VUC: 'Et cum fuerit controversia, stabunt in judiciis meis, et judicabunt: leges
    meas et præcepta mea in omnibus solemnitatibus meis custodient, et sabbata mea
    sanctificabunt.'
  eng-ASVBT: 'And in a controversy they shall stand to judge; according to mine ordinances
    shall they judge it: and they shall keep my laws and my statutes in all my appointed
    feasts; and they shall hallow my sabbaths.'
  ita-1885: E soprastieno alle liti, per giudicare; dien giudicio secondo le mie leggi;
    ed osservino le mie leggi, ed i miei statuti, in tutte le mie solennità; e santifichino
    i miei sabati.
  eng-LXXUP: 'And these shall attend at a judgment of blood to decide it: they shall
    rightly observe my ordinances, and judge my judgments, and keep my statutes and
    my commandments in all my feasts; and they shall hallow my Sabbaths.'
  eng-ULB: In a dispute they will stand to judge with my decrees; they must be just.
    They will keep my law and my statutes in every feast, and they will celebrate
    my holy Sabbaths.
  spa-VBL: “Serán jueces en las causas judiciales y basarán sus decisiones en mis
    leyes. Deben seguir mis instrucciones y reglamentos respecto a todas mis fiestas
    religiosas regulares, y deben santificar mis sábados.
  fra-_FOB: Quand il surviendra quelque procès, ils présideront au jugement, et jugeront
    selon le droit que j'ai établi; ils garderont mes lois et mes statuts dans toutes
    mes solennités, et sanctifieront mes sabbats.
  mal-mal: വ്യവഹാരത്തിൽ അവർ ന്യായം വിധിക്കുവാൻ നില്‍ക്കണം; എന്റെ വിധികളെ അനുസരിച്ച്
    അവർ ന്യായം വിധിക്കണം; അവർ ഉത്സവങ്ങളിൽ എല്ലാം എന്റെ പ്രമാണങ്ങളും ചട്ടങ്ങളും ആചരിക്കുകയും
    എന്റെ ശബ്ബത്തുകളെ വിശുദ്ധീകരിക്കുകയും വേണം.
  urd-GVR: Agar tanāzā ho to imām mere ahkām ke mutābiq hī us par faislā kareṅ. Un
    kā farz hai ki wuh merī muqarrarā īdoṅ ko merī hidāyāt aur qawāyd ke mutābiq hī
    manāeṅ. Wuh merā Sabat kā din maḳhsūs-o-muqaddas rakheṅ.
  suz-BL: मारेइ जितीक खेतीक दुम्‍मेनु, चढ़ेबपुकीमीन निसाफ पाइब आन गेय पचा माल्‍नीम।
    मिनु आं निसाफ पतीक लोव़ खोदेंशो पा मेकोपुकीम निसाफ पचा माल्‍नीम। मेकोपुकीम चाड
    मानेचा आ पर्बम आं अरेशो नु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ खोदेंशो पा पचा माल्‍नीम।
    मेकोपुकीम आं नाइक्‍तीक नाक्‍ती मानेचा माल्‍नीम। ब्‍यवस्‍था १७:८-९
  eng-NOY: And in controversy they shall stand to judge; according to my statutes
    shall they judge. And they shall keep my laws and my statutes in all my festivals,
    and they shall hallow my sabbaths.
  ita-1927: In casi di processo, spetterà a loro il giudicare; e giudicheranno secondo
    le mie prescrizioni, e osserveranno le mie leggi e i miei statuti in tutte le
    mie feste, e santificheranno i miei sabati.
  ckb-ckb: «”لە ناکۆکیدا ئەوان دەبن بە ناوبژیوان و بەپێی حوکمەکانم حوکم دەدەن، لە
    جەژنەکان فێرکردن و فەرزەکانم بەجێدەهێنن، هەروەها شەممەکانم پیرۆز ڕادەگرن.
  eng-BBE: 'In any cause, they are to be in the position of judges, judging in harmony
    with my decisions: they are to keep my laws and my rules in all my fixed feasts;
    and they are to keep my Sabbaths holy.'
  kan-OKCV: “ ‘ವ್ಯಾಜ್ಯವಾಗುವಾಗ ಅದನ್ನು ತೀರಿಸಲು ಯಾಜಕರು ನನ್ನ ನ್ಯಾಯಾನುಸಾರವಾಗಿ ನ್ಯಾಯಾಧಿಪತಿಗಳಾಗಿ
    ನ್ಯಾಯತೀರಿಸಲಿ. ಅವರು ನನ್ನ ತೀರ್ಪುಗಳನ್ನೂ, ನನ್ನ ನಿಯಮಗಳನ್ನೂ ನಾನು ನೇಮಿಸಿದ ಹಬ್ಬಗಳಲ್ಲಿಯೂ
    ನನ್ನ ಸಬ್ಬತ್ ದಿನಗಳಲ್ಲಿಯೂ ಪರಿಶುದ್ಧವಾಗಿ ಪಾಲಿಸಬೇಕು.
  tam-2017: வழக்கிருந்தால் அவர்கள் நியாயந்தீர்க்க ஆயத்தமாக இருந்து, என்னுடைய நியாயங்களின்படி
    அதைத் தீர்த்து, என்னுடைய பண்டிகைகளில் எல்லாம் என்னுடைய நியாயப்பிரமாணத்தையும் என்னுடைய
    கட்டளைகளையும் கைக்கொண்டு, என்னுடைய ஓய்வுநாட்களைப் பரிசுத்தமாக்கவேண்டும்.
  spa-RV-1909: 'Y en el pleito ellos estarán para juzgar; conforme á mis derechos
    lo juzgarán: y mis leyes y mis decretos guardarán en todas mis solemnidades, y
    santificarán mis sábados.'
  ron-BTF: Și în neînțelegeri ei să stea în picioare la judecată; și să judece conform
    cu judecățile mele; și să păzească legile mele și statutele mele în toate adunările
    mele; și să sfințească sabatele mele.
  eng-WEBP: “‘“In a controversy they shall stand to judge. They shall judge it according
    to my ordinances. They shall keep my laws and my statutes in all my appointed
    feasts. They shall make my Sabbaths holy.
  eng-FBV: They are to serve as judges in legal cases, and base their decisions on
    my laws. They are to follow my instructions and regulations regarding all my regular
    religious festivals, and they are to keep my Sabbaths holy.
  nld-1939: Bij geschillen moeten zij als rechter optreden, en die naar mijn wetten
    beslechten. Op al mijn feesten moeten ze mijn bepalingen en voorschriften in acht
    nemen, en mijn sabbatten moeten ze heilig houden.
  nch-BL: “Nojquiya nopa totajtzitzi tetajtolsencahuase quej jueces huan quixitahuase
    nochi cualanti cati oncas campa nomasehualhua. Huan tetajtolsencahuase senquisa
    quej quiijtohua notanahuatilhua. Huan nopa totajtzitzi monequi ma quitepanitase
    notanahuatilhua huan ipan nochi tamanti ilhuit monequi quichihuase senquisa quej
    quiijtohua nopa tanahuatili. Huan nojquiya quichihuase para nopa masehualme ma
