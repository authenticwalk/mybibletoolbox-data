  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ tɔ-m sɩ: Yʋlʋ nyɑ́, lɑ lɑɑkɑlɩ. Nyǝnnɑ nyɑ́ ɩsɛ, nɑ ń nɩɩnɑ
