    po bugagia odao. Eno nagebolo te eno tempel bego bomai po, me te bego kolesaga
    po nagebolo pusaibao, eno te bego po dabe. Bidi meba augwali te eno tempel be
    tomoba pabo te usu yaibao, tiali goli gasa meba eno habu mu selai dao. Tama eno
    tede po wainu ebao, tama nago te po waboba bugagia olo saganama odao,” wali.
  tpi-tpi: Na Bikpela i tokim mi olsem, “Man bilong graun, yu mas lukluk gut long
    ol samting mi laik soim yu, na harim gut olgeta tok mi laik givim yu. Mi laik
    tokim yu long olgeta lo na pasin bilong dispela haus bilong mi. Mi laik tokim
    yu long husat inap i go insait long haus bilong mi na husat i no inap. Na yu mas
    putim yau gut long dispela tok.
  dan-1931: 'Da sagde HERREN til mig: Menneskesøn, mærk dig og se med dine Øjne og
