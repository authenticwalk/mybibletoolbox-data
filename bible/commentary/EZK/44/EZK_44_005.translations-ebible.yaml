verse: EZK.044.005
translations:
  mal-C: 'യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, ശ്രദ്ധാപൂർവം നോക്കുക,
    സൂക്ഷ്മമായി കേൾക്കുക. യഹോവയുടെ ആലയംസംബന്ധിച്ചുള്ള എല്ലാ അനുശാസനങ്ങളും നിർദേശങ്ങളും
    ഞാൻ നിന്നോടു പറയുന്ന എല്ലാ കാര്യങ്ങളും ശ്രദ്ധിക്കുക. ആലയത്തിലേക്കുള്ള പ്രവേശനവും
    തിരുനിവാസത്തിനു പുറത്തേക്കുള്ള എല്ലാ വാതിലുകളും ശ്രദ്ധിച്ചുകൊള്ളുക'
  deu-TKW: 'Jahwe aber sprach zu mir: Menschensohn, gieb acht und siehe mit deinen
    Augen und höre mit deinen Ohren alles, was ich jetzt mit dir reden werde in Bezug
    auf alle Satzungen in betreff des Tempels Jahwes und aller für ihn geltenden Ordnungen;
    richte deine Aufmerksamkeit auf das Eintreten in den Tempel sowie auf alle Ausgänge
    des Heiligtums.'
  lin-lin: 'Yawe alobaki na ngai : « Mwana na moto, sala keba ! Fungola miso na yo
    mpe yoka na matoyi na yo makambo nyonso oyo nakoyebisa yo na tina na Tempelo mpe
    mitindo na yango ! Sala penza keba na ekotelo ya Tempelo mpe bikuke nyonso ya
    Esika ya bule.'
  eng-LSV: And YHWH says to me, “Son of man, set your heart, and see with your eyes,
    and hear with your ears, all that I am speaking with you, all of the statutes
    of the house of YHWH, and all of its laws; and you have set your heart to the
    entrance of the house, with all the outlets of the sanctuary,
  eng-GNV: And the Lord sayd vnto me, Sonne of man, marke well, and behold with thine
    eyes, and heare with thine eares, all that I say vnto thee, concerning al the
    ordinances of the house of the Lord, and al the lawes thereof, and marke well
    the entring in of the house with euery going forth of the Sanctuarie,
  eng-WEBSTER: And the LORD said to me, Son of man mark well, and behold with thy
    eyes, and hear with thy ears all that I say to thee concerning all the ordinances
    of the house of the LORD, and all its laws; and mark well the entrance of the
    house, with every going forth of the sanctuary;
  nhw-BL: 'Huan TOTECO nechilhui: “Tlacatl, xitlachiya cuali huan xijtlacaquili ica
    miyac tlamocuitlahuili nochi catli nimitzilhuía tlen nopa tlanahuatilme tlen notiopa
    na, niamoTECO. Quena, xijtlacaquili cuali tlen ajqueya inijuanti quinamiqui calaquise
    huan ajqueya inijuanti amo.'
  swh-ONEN: Bwana akaniambia, “Mwanadamu, angalia kwa uangalifu, usikilize kwa bidii
    na uzingatie kila kitu ninachokuambia kuhusu masharti yote yanayohusu Hekalu la
    Bwana. Uwe mwangalifu kuhusu wale wanaoruhusiwa hekaluni na wale wasioruhusiwa
    kuingia mahali patakatifu.
  bba-bba: Yerɑ Yinni Gusunɔ u nɛɛ, tɔnun bii, ɑ wunɛn lɑɑkɑri dokeo kpɑ ɑ mɛɛri sɑ̃ɑ
    sɑ̃ɑ kɑ wunɛn tiin nɔni kpɑ ɑ swɑɑ dɑki ɑ nɔ ye kon nun sɔ̃ sɑ̃ɑ yee ten woodɑbɑn
    sɔ̃. A yen dubu kɑ yen yɑribun woodɑ nɔni dokeo.
  eng-KJVCPB: And the Lord said unto me, Son of man, mark well, and behold with thine
    eyes, and hear with thine ears all that I say unto thee concerning all the ordinances
    of the house of the Lord, and all the laws thereof; and mark well the entering
    in of the house, with every going forth of the sanctuary.
  luo-luo: Jehova Nyasaye nowachona niya, “Wuod dhano, nen maber, chik iti mos kendo
    ket chunyi mondo itim gik moko duto ma anyisi kuom chike duto mag hekalu mar Jehova
    Nyasaye. Ket chunyi mar yango yo midonjogo e hekalu kod yore duto miwuokgo kama
    ler mar lemo.
  meu-meu: Bena Iehova ese e hereva henigu, eto, Taunimanima natuna e, a laloa namonamo;
    baina hamaorolaimu ḡaudia iboudiai ba itadia bona herevadia ba kamonai, Iehova
    ena dubu herevadia, hahedua herevadia bona taravatuna iboudiai danu. Ba laloa
    namonamo danu, daika daika na dubu ai bae raka vareai diba, bona daika daika na
    gabu helaḡana lalonai basie raka vareai diba.
  npi-ULB: तब परमप्रभुले मलाई भन्‍नुभयो, “ए मानिसको छोरो, मैले तँलाई घोषणा गर्ने सबै
    कुरा, परमप्रभुको मन्‍दिरका सबै विधि र त्‍यसका सबै नियमतिर आफ्नो हृदयलाई तयार पार्
    र ती आफ्ना आँखाले हेर् र कानले सुन् । मन्‍दिरका भित्र आउने ढोकाको र बाहिर निस्कने
    ढोकाहरूका बारेमा विचार गर् ।
  yor-yor: Olúwa sì sọ fún mì pé, “Ọmọ ènìyàn, wò dáradára, fetísílẹ̀ dáradára kí
    o sì fiyèsí ohun gbogbo tí mo sọ fún ọ nípa òfin lórí ilé Olúwa náà. Fiyèsí ẹnu-ọ̀nà
    ilé Ọlọ́run náà àti gbogbo àbájáde ibi mímọ́.
  pes-OPCB: 'خداوند به من فرمود: «ای پسر انسان، به آنچه می‌بینی و می‌شنوی به دقت توجه
    نما و قوانین خانهٔ خدا را که به تو می‌گویم مراعات کن. مواظب باش افراد ناشایست
    وارد خانهٔ خدا نشوند.'
  tgl-ULB: At sinabi sa akin ni Yahweh, “Anak ng tao, ihanda mo ang iyong puso, tumingin
    ka at makinig sa lahat ng mga ipipapahayag ko sa iyo, sa lahat ng mga batas sa
    tahanan ni Yahweh at sa lahat ng mga panuntunan nito. Isipin mo ang tungkol sa
    mga pasukan at mga labasan ng tahanan.
  hui-hui: Ani berewagola Anduane Homogohanda i̱hondo langialu lalu, Dindiali-o i̱na
    í̠hondo mbirale mbira mo walia harogo damene handai halu bi languleberogo bayuwa
    hale hai habe. I̱naga anda o kagonaga mana ngagobi mbirale bulene ngagobi bibahendeore
    langiai holebero. I̱ anda ogoniha ogo ibu anda polene karulape ogo ibu anda polene
    nakarulape lalu langulebero. Ani loleberogo bi ogo bayuwa hale habe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​လည်း​ငါ့​အား``အ​ချင်း လူ​သား၊ သင်​မြင်​ရ​ကြား​ရ​သော​အ​ရာ​မှန်
    သ​မျှ​ကို​ဂ​ရု​ပြု​လော့။ ငါ​သည်​ဗိ​မာန်​တော် နှင့်​ဆိုင်​သော​စည်း​မျဉ်း​ဥ​ပ​ဒေ​များ​ကို​သင့်
    အား​ပြော​မည်။ အ​ဘယ်​သူ​တို့​သည်​ဗိ​မာန် တော်​သို့​ဝင်​ထွက်​ခွင့်​ရှိ​သည်​ကို​သေ​ချာ
    စွာ​မှတ်​သား​လော့။''
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ངས་ཁྱོད་ལ་སྨྲས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ལམ་སྲོལ་དང་ཁྲིམས་སྲོལ་ཐམས་ཅད་ལ་ཁྱོད་ཀྱིས་གཟབ་གཟབ་བྱས་ནས་མིག་གིས་ལྟོས་ལ་རྣ་བས་ཉོན་ཅིག
    དེར་མ་ཟད་མཆོད་ཁང་གི་འཇུག་སྒོ་དང་གནས་དམ་པའི་ཐོན་སྒོ་ཐམས་ཅད་ལ་ཡིད་འཇོག་བྱེད་དགོས།
  sna-sna: Jehovha akati kwandiri, “Mwanakomana womunhu, cherechedza zvakanaka, nyatsoteerera
    uye unzwisise zvinhu zvose zvandinokuudza maererano nemitemo yose yetemberi yaJehovha.
    Ucherechedze panopindwa napo mutemberi uye napanobudiwa napo panzvimbo tsvene.
  spa-BLM: 'Yahvé me dijo: “Hijo de hombre, fíjate bien, y mira con tus ojos, y escucha
    con tus oídos todo lo que te digo acerca de todas las ordenanzas de la casa de
    Yahvé y de todas sus leyes; y marca bien la entrada de la casa, con cada salida
    del santuario.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Ach anima, scham val ilani, schampax
    ab''an sleyal jun templo tic. Scham val ilani mach eb'' syal yoch d''a yol templo
    tic, mach pax eb'' max yal yochi.'
  swh-ULB: Kisha Yahwe akanambia, “Mwanadamu, andaa moyo wako na tazama kwa macho
    yako na sikiliza kwa masikio yako kwa yote yale nikuambiayo, kwa amri zote za
    nyumba ya Yahwe na maagizo yote. Fikiri kuhusu malango ya nyumba na na matokeo
    ya malango.
  bel-bel: 'І сказаў мне Гасподзь: сыне чалавечы! прыкладвай сэрца тваё да ўсяго і
    глядзі вачыма тваімі і слухай вушамі тваімі ўсё, што Я кажу табе пра ўсе пастановы
    Дома Госпада і ўсе законы яго; і прыкладвай сэрца тваё да ўваходу ў храм і да
    ўсіх выхадаў са сьвятыні.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Menschensohn, richte dein Herz darauf, und
    sieh mit deinen Augen und höre mit deinen Ohren alles, was ich mit dir rede bezüglich
    aller Satzungen des Hauses des HERRN und bezüglich aller seiner Gesetze; und richte
    dein Herz auf den Eingang des Hauses samt allen Ausgängen des Heiligtums.'
  mbb-OT: Migkaǥi pa is Nengazen kayi te kedì te, “Sikew is etew, timan-i nu wey purungi
    nu pemineǥa is egkeǥiyen ku ziyà te kenikew mehitenged te langun he sulunuzen
    bahin te valey ku. Kinahanglan he egketuenan nu ke hentei is ereg he edseled duen
    te valey ku wey is kenà ereg he edseled kayi.
  mal-2015: 'അപ്പോൾ യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: മനുഷ്യപുത്രാ, യഹോവയുടെ ആലയത്തിന്റെ
    സകലവ്യവസ്ഥകളെയും നിയമങ്ങളെയും കുറിച്ചു ഞാൻ നിന്നോടു കല്പിക്കുന്നതൊക്കെയും നീ നല്ലവണ്ണം
    ശ്രദ്ധവെച്ചു കണ്ണുകൊണ്ടു നോക്കി ചെവികൊണ്ടു കേൾക്ക; ആലയത്തിലേക്കുള്ള പ്രവേശനത്തെയും
    വിശുദ്ധമന്ദിരത്തിൽനിന്നുള്ള പുറപ്പാടുകളെയും നീ നല്ലവണ്ണം കുറിക്കൊൾക.'
  rmc-rmc: 'O RAJ mange phenďa: „Manušeja, dikh mištes, šun mištes a de pozoris pre
    savoreste, so tuke phenava pal savore pravidla the zakoni andro Chramos le RAJESKRO.
    De pozoris pre savore vchodi andro Chramos the pre savore leskre vichodi.'
  pes-OPV: 'و خداوند مرا گفت: «ای پسر انسان دل خود را به هرچه تو را گویم درباره تمامی
    قانون های خانه خداوند و همه قواعدش مشغول ساز و به چشمان خود ببین و به گوشهای خودبشنو
    و دل خویش را به مدخل خانه و به همه مخرج های مقدس مشغول ساز.'
  ron-1924: 'Домнул мь-а зис: „Фиул омулуй, фий ку луаре аминте, уйтэ-те ку окий тэй
    ши аскултэ ку урекиле тале тот че-ць вой спуне ку привире ла тоате рындуелиле
    Касей Домнулуй ши ку привире ла тоате леӂиле ей; привеште ку бэгаре де сямэ интраря
    касей ши тоате ешириле Сфынтулуй Локаш!'
  ben-OBCV: সদাপ্রভু আমাকে বললেন, “হে মানবসন্তান, ভালো করে দেখো, ধ্যান দিয়ে শোনো
    এবং আমি তোমাকে সদাপ্রভুর মন্দিরের বিষয়ে সমস্ত নিয়মের কথা বলব তার প্রতি মনোযোগ
    দাও। মন্দিরে ঢোকার এবং উপাসনা স্থান থেকে বাইরে যাবার বিষয়ে মনোযোগ দাও।
  som-som: Markaasaa Rabbigu igu yidhi, Wiilka Aadamow, aad u fiirso, oo bal indhaha
    ku arag, oo bal dhegaha ku maqal waxa aan kugu leeyahay ee ku saabsan qaynuunnada
    daarta Rabbiga oo dhan, iyo sharciyadeeda oo dhan, oo aad u fiirso daarta iridda
    laga soo galo, iyo meesha quduuska ah meelaheeda laga baxo oo dhan.
  lat-VUC: 'Et dixit ad me Dominus: Fili hominis, pone cor tuum, et vide oculis tuis,
    et auribus tuis audi omnia quæ ego loquor ad te de universis cæremoniis domus
    Domini, et de cunctis legibus ejus: et pones cor tuum in viis templi per omnes
    exitus sanctuarii.'
  eng-ASVBT: And Jehovah said unto me, Son of man, mark well, and behold with thine
    eyes, and hear with thine ears all that I say unto thee concerning all the ordinances
    of the house of Jehovah, and all the laws thereof; and mark well the entrance
    of the house, with every egress of the sanctuary.
  ita-1885: 'E il Signore mi disse: Figliuol d''uomo, considera col cuore, e riguarda
    con gli occhi, ed ascolta con gli orecchi, tutte le cose che io ti dico, intorno
    a tutti gli ordini della Casa del Signore, ed a tutte le regole di essa; considera
    ancora l''entrate della casa, per tutte le uscite del santuario.'
  eng-LXXUP: And the Lord said to me, Son of man, attend with thy heart, and see with
    thine eyes, and hear with thine ears all that I say to thee, according to all
    the ordinances of the house of the Lord, and all the regulations thereof; and
    thou shalt attend well to the entrance of the house, according to all its outlets,
    in all the holy things.
  eng-ULB: Then Yahweh said to me, “Son of man, set your heart and look with your
    eyes and listen with your ears to all that I am declaring to you, to all the statutes
    of the house of Yahweh and all its regulations. Think about the house's entrance
    and exits.
  spa-VBL: 'El Señor me dijo: “¡Hijo de hombre, concéntrate! ¡Mantén los ojos abiertos!
    Escucha atentamente todo lo que te digo sobre todas las normas y leyes del Templo
    del Señor. Presta mucha atención a la entrada del Templo y a todas las salidas
    del santuario.'
  fra-_FOB: 'Alors l''Éternel me dit: Fils de l''homme, fais attention, regarde de
    tes yeux, et écoute de tes oreilles tout ce que je vais te dire, toutes les ordonnances
    de la maison de l''Éternel, et toutes ses lois; considère avec soin l''entrée
    de la maison et toutes les sorties du sanctuaire.'
  mal-mal: അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തത്:” മനുഷ്യപുത്രാ, യഹോവയുടെ ആലയത്തിന്റെ
    സകലവ്യവസ്ഥകളെയും നിയമങ്ങളെയും കുറിച്ച് ഞാൻ നിന്നോട് കല്പിക്കുന്നതെല്ലാം നീ നല്ലവണ്ണം
    ശ്രദ്ധവച്ച് കണ്ണുകൊണ്ട് നോക്കി, ചെവികൊണ്ട് കേൾക്കുക; ആലയത്തിലേക്ക് പ്രവേശിക്കുന്നത്
    ആരെന്നും വിശുദ്ധമന്ദിരത്തിൽനിന്നു പുറത്തേക്ക് പോകുന്നത് ആരെന്നും നീ നല്ലവണ്ണം
    കുറിക്കൊള്ളുക”.
  urd-GVR: Rab ne farmāyā, “Ai ādamzād, dhyān se dekh, ġhaur se sun! Rab ke ghar ke
    bāre meṅ un tamām hidāyāt par tawajjuh de jo maiṅ tujhe batāne wālā hūṅ. Dhyān
    de ki kaun kaun us meṅ jā sakegā.
  suz-BL: मिनु परमप्रभु यावेम आं कली “ए मुर, आं नेक्‍था जाक्‍शा, कोव़ङो। आं खिं आ
    पर्बम पचा माल्‍शो गेय नु मेको आ पर्बम अरेशो लोव़ नेल्‍ल इ नोफा दाइश्‍शा रिम्‍शो
    पा नेनो। सु सु आं खिं ओव़चा ताइनीमी नु सु सु मताइनीम, दे रिम्‍शो पा कोव़शा अरेवो।
  eng-NOY: 'And Jehovah said to me: Son of man, mark well, and behold with thine eyes,
    and hear with thine ears all that I say to thee concerning all the ordinances
    of the house of Jehovah, and all the laws thereof; and mark well all the entrances
    of the house, and all the outward passages of the sanctuary.'
  ita-1927: 'E l’Eterno mi disse: “Figliuol d’uomo, sta’ bene attento, apri gli occhi
    per guardare e gli orecchi per udire tutto quello che ti dirò circa tutti i regolamenti
    della casa dell’Eterno e tutte le sue leggi; e considera attentamente l’ingresso
    della casa e tutti gli egressi del santuario.'
  ckb-ckb: 'یەزدانیش پێی فەرمووم: «ئەی کوڕی مرۆڤ، بە چاوت ببینە، هەموو ئەوەی دەیفەرمووم
