  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní nnɑ́kɛ́ kɛ dɔ̀: Onìtì fɔ̃́! Dɑɑtɛ kɛ́wéntɛ́ mɛsɑ̀ɑ̀,
