    җайниң чиқиш йоллирини көңүл қоюп есиңдә тут.'
  tel-2017: యెహోవా నాతో ఇలా చెప్పాడు. “నరపుత్రుడా, యెహోవా మందిరం గురించిన కట్టడలు,
    విధులు అన్నిటిని నేను నీకు తెలియజేస్తున్నాను, నీవు శ్రద్ధగా గమనించు. ఈ సంగతులన్నిటిని
    నీ కళ్ళతో చూసి చెవులతో ఆలకించు. మందిరం బయటికి పోయే, లోపలి వచ్చే మార్గాలను గూర్చి
    ఆలోచించు.
  hat-BSA: 'SENYÈ a te di mwen: “Fis a lòm, make byen, gade ak zye ou, e tande ak
    zòrèy ou tout sa ke M di ou konsènan tout règleman lakay SENYÈ yo, e konsènan
    tout lwa li yo. Epi make byen antre kay la, ak tout sòti ki gen nan sanktyè a.'
  kos-kos: ac LEUM GOD El fahk nu sik, “Kom, mwet sukawil moul la, lohang akwoya nu
    ke ma nukewa kom liye ac lohng uh. Nga ac fahkot nu sum ma sap ac oakwuk luk nu
    ke Tempul. Liye akwoya lah mwet fuka ac ku in ilyak ac illa liki Tempul, ac mwet
    fuka ac tia lela nu se.
  hbo-WLC: וַיֹּ֨אמֶר אֵלַ֜י יְהֹוָ֗ה בֶּן־אָדָ֡ם שִׂ֣ים לִבְּךָ֩ וּרְאֵ֨ה בְעֵינֶ֜יךָ
    וּבְאָזְנֶ֣יךָ שְּׁמָ֗ע אֵ֣ת כָּל־אֲשֶׁ֤ר אֲנִי֙ מְדַבֵּ֣ר אֹתָ֔ךְ לְכָל־חֻקּ֥וֹת
    בֵּית־יְהוָ֖ה וּלְכָל־תורתו וְשַׂמְתָּ֤ לִבְּךָ֙ לִמְב֣וֹא הַבַּ֔יִת בְּכֹ֖ל מוֹצָאֵ֥י
    הַמִּקְדָּֽשׁ׃
  ibo-ibo: Onyenwe anyị sịrị m, “Nwa nke mmadụ, leruo anya nke ọma, gee ntị nke ọma
    nʼihe niile m na-agwa gị banyere iwu m niile na usoro niile nke ụlọnsọ ukwu nke
    Onyenwe anyị. Leruo anya nke ọma banyere ọnụ ụzọ ịbata nʼụlọnsọ ukwu a, na nke
    ọpụpụ niile nke ebe nsọ a.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସକଳ ବିଧି
    ଓ ତହିଁର ସକଳ ବ୍ୟବସ୍ଥା ବିଷୟରେ ଯାହା ଯାହା ଆମ୍ଭେ ତୁମ୍ଭକୁ କହିଅଛୁ, ତୁମ୍ଭେ ଉତ୍ତମ ରୂପେ
    ମନୋଯୋଗ କରି ତାହା ଆପଣା ଚକ୍ଷୁରେ ଦେଖ ଓ ଆପଣା କର୍ଣ୍ଣରେ ଶୁଣ ଓ ଗୃହରେ ପ୍ରବେଶ କରିବାର ଓ ପବିତ୍ର
    ସ୍ଥାନରୁ ବାହାରିବାର ସକଳ ବିଷୟରେ ଉତ୍ତମ ରୂପେ ମନୋଯୋଗ କର।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, “Nöün aramas, kopwe nengenifichi ren
    mesom o aüselingöchü ren selingom meinisin mine üpwe aiti ngonuk usun pwüngün
    angangen ewe Imwenfel me allükün meinisin. Nge kopwe tümwünüfichi, pwe kopwe sileöchü
    iön epwe tufichin tolong lon ewe Imwenfel, ika iön esap tufichin tolong.
  rop-rop: Wal YAWEI bin tok langa mi, “Isikiyel, ai garra gibit yu detlot lowa blanga
    main Serramoni Pleis. Wal yu irrim mi brabli gudwei na wen ai dalim yu wujan pipul
    garra go insaid langa det Serramoni Pleis en wujan pipul kaan gowin.
  ukr-1871: 'І промовив до мене Господь: Сину чоловічий! приймай до серця все, й дивись
    очима твоїми, та й слухай ушима твоїми все, що я говорю тобі про всї встанови
    дому Господнього й про всї закони що до його й приймай до серця твого все про
    входи в храм і про всї виходи з сьвятинї.'
  deu-1951: 'Und der HERR sprach zu mir: Menschensohn, gib acht mit deinem Herzen
    und schaue mit deinen Augen und höre mit deinen Ohren alles, was ich mit dir reden
    will betreffend alle Satzungen des Hauses des HERRN und alle seine Ordnungen,
    und merke dir den Eingang des Hauses und alle Ausgänge des Heiligtums!'
  eng-JPS: 'And the LORD said unto me: ''Son of man, mark well, and behold with thine
    eyes, and hear with thine ears all that I say unto thee concerning all the ordinances
    of the house of the LORD, and all the laws thereof; and mark well the entering
    in of the house, with every going forth of the sanctuary.'
  srp-1865: 'I reèe mi Gospod: sine èovjeèji, pazi srcem svojim i vidi oèima svojim
    i slušaj ušima svojim, što æu ti kazati za sve uredbe doma Gospodnjega i za sve
    zakone njegove; pazi srcem svojim na sve ulaze u dom i na sve izlaze iz svetinje.'
  lug-lug: Mukama n’aŋŋamba nti, “Omwana w’omuntu, tunula weetegereze, owulirize bulungi
    era osseeyo omwoyo eri buli kye n’akugamba ku biragiro ebikwata ku nzirukanya
    ya yeekaalu ya Mukama. Tunula weetegereze bulungi awayingirirwa mu yeekaalu n’awafulumirwa
    wonna aw’Awatukuvu.
  heb-heb: ויאמר אלי יהוה בן אדם שים לבך וראה בעיניך ובאזניך שמע את כל אשר אני מדבר
    אתך לכל חקות בית יהוה ולכל תורתו ושמת לבך למבוא הבית בכל מוצאי המקדש׃
  ben-IRV: তারপর সদাপ্রভু আমাকে বললেন, মানুষের সন্তান তোমার হৃদয় স্থির কর এবং চোখ
    দিয়ে দেখ সবকিছু তোমার কান দিয়ে শোন, যা আমি তোমাকে বলছি সব সদাপ্রভুর বিধি ও সমস্ত
    ব্যবস্থার বিষয়ে। এই ঘরে ঢোকবার এবং বাইরে যাবার বিষয়ে চিন্তাকর কর।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਆਪਣਾ ਦਿਲ ਲਾ ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ
    ਵੇਖ ਅਤੇ ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀਆਂ ਸਾਰੀਆਂ ਬਿਧੀਆਂ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਬਿਵਸਥਾ ਲਈ, ਜੋ ਮੈਂ
    ਤੈਨੂੰ ਬੋਲਦਾ ਹਾਂ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਅਤੇ ਭਵਨ ਦੇ ਅੰਦਰ ਆਉਣ ਦੇ ਰਾਹ ਉੱਤੇ ਅਤੇ ਪਵਿੱਤਰ
    ਸਥਾਨ ਤੋਂ ਬਾਹਰ ਜਾਣ ਦੇ ਰਾਹ ਉੱਤੇ ਆਪਣਾ ਧਿਆਨ ਲਾ।
  mya-JVB: ထာဝရဘုရား ကလည်း၊ အချင်းလူသား ၊ စေ့စေ့ကြည့်ရှု ၍ မှတ် လော့။ ထာဝရဘုရား ၏
    အိမ် တော်အဘို့ ငါစီရင် ထုံးဖွဲ့ချက် ပညတ် တရားရှိသမျှ တို့ကို နားထောင် လော့။ အိမ်
    တော်ဝင် ရာတံခါးဝနှင့် သန့်ရှင်း ရာဌာနမှ ထွက် ရာတံခါးဝရှိသမျှ တို့ကို စေ့စေ့မှတ်
    လော့။
  hmo-hmo: Lohiabada ese lau dekenai ia hereva, ia gwau, “Tanobada tauna e, do oi
    laloa namonamo, oi dekenai do lau hamaoroa gaudia ibounai do oi itaia, bona idia
    totona egu hereva do oi kamonai. Badina inai gaudia be lau Lohiabada, egu Dubu
    ena taravatu, bona egu oda hereva ibounai danu. Do oi laloa namonamo danu, daika
    be Dubu Helaga lalonai do idia raka vareai diba, bona daika be Dubu Helaga lalonai
    do idia raka vareai diba lasi.
  urd-urd: और ख़ुदावन्द ने मुझे फ़रमाया, ऐ आदमज़ाद, ख़ूब ग़ौर कर और अपनी आँखों से
    देख, और जो कुछ ख़ुदावन्द के घर के हुक्मों और क़वानीन के ज़रिए' तुझ से कहता हूँ
    अपने कानों से सुन, और घर के मदख़ल को और हैकल के सब मख़रजों को ख़याल में रख।
  rus-SYN: 'И сказал мне Господь: сын человеческий! прилагай сердце твое ко всему,
    и смотри глазами твоими, и слушай ушами твоими все, что Я говорю тебе о всех постановлениях
    дома Господа и всех законах его; и прилагай сердце твое ко входу в храм и ко всем
    выходам из святилища.'
  bqc-SIM: 'Ɔ̃ Dii òmɛɛ: Gbɛ̃nazĩn nɛ́, swã́kpa yã́ pↄ́ málɛ onɛ ma kpɛ́ yãdilɛaↄ
    ń a ikoyãↄ musu ma. Gbɛ̃́ pↄ́ lɛ́ gɛ̃ↄ ń gbɛ̃́ pↄ́ lɛ́ bↄↄ tàasika.'
  tcz-CHONGTHU: Chuleh Pakaiyin kahenga aseijin, mihem chapa hetsahna hi chingthei
    tah in melchih in. Namit leh nanakhang mangchan lang thil jouse ngaijin. Keiman
    Pathen houin chondan hohi kaseipeh ding nahi. Houin lutna leh potna aum ding dan
    ho chingthei tah in melchih in.
  mar-mar: मग परमेश्वर मला म्हणाला, “मानवाच्या मुला, परमेश्वराच्या मंदिराविषयीचे सर्व
    विधी व नियमाबाबत मी जे सर्व तुला सांगतो, त्याकडे लक्ष दे; आपले डोळे उघडून पाहा
    व कान देऊन ऐक आणि मंदिराच्या प्रवेशाकडे व पवित्रस्थानाच्या बाहेर जाण्याचे मार्ग
    काळजीपूर्वक पाहा.
  qub-qub: 'Chaura Tayta Dios nimaran: «Runa, gamga sumaj wiyay Templucho imano lay
    cananpaj cajtapis willapashäta. Gamtami willashayqui Templuman picunalla yaycunanpaj
    llojshinanpaj cashantapis.'
  bqp-bqp: Yerɑ Yinni Gusunɔ u nɛɛ, tɔnun bii, ɑ wunɛn lɑɑkɑri dokeo kpɑ ɑ mɛɛri sɑ̃ɑ
    sɑ̃ɑ kɑ wunɛn tiin nɔni kpɑ ɑ swɑɑ dɑki ɑ nɔ ye kon nun sɔ̃ sɑ̃ɑ yee ten woodɑbɑn
    sɔ̃. A yen dubu kɑ yen yɑribun woodɑ nɔni dokeo.
  hat-hat: 'Epi Seyè a di m'' konsa: -Nonm o! Pran tèt ou! Louvri je ou gade byen.
    Louvri zòrèy ou tande. Mwen pral ba ou lòd ak regleman pou Tanp mwen an. Gade
    byen ki moun ki gen dwa antre soti nan Tanp lan, ki moun ki pa gen dwa mete pye
    yo nan Tanp lan.'
  eng-BSB: 'The LORD said to me: “Son of man, pay attention; look carefully with your
    eyes and listen closely with your ears to everything I tell you concerning all
    the statutes and laws of the house of the LORD. Take careful note of the entrance
    to the temple, along with all the exits of the sanctuary.'
  eng-WEBPB: The LORD said to me, “Son of man, mark well, and see with your eyes,
    and hear with your ears all that I tell you concerning all the ordinances of the
    LORD’s house and all its laws; and mark well the entrance of the house, with every
    exit of the sanctuary.
  kbq-kbq: Ana hugeno Ra Anumzamo'a amanage huno nasami'ne, Vahe'mofo mofavre Izikieliga,
    Ra Anumzamofo mono nomofo tra kene, kasegenema kasamisuana, keso'e nehunka kagesa
    antahi so'e huo. Mono nompima ufre kafane, mono nompinti'ma atirami kafanenku'ma
    kasamisuana kagesa antenenka antahi so'e huo.
  nhe-BL: 'Huan TOTECO nechilhui: “Tlacatl, xitlachiya cuali huan xijtlacaquili ica
    miyac tlamocuitlahuili nochi tlen nimitzilhuía tlen nopa tlanahuatili tlen notiopa
    na, niimoTECO. Quena, xijtlacaquili cuali tlen ajqueya yajuanti quinamiqui calaquise
    huan ajqueya yajuanti axtle.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — Awa ta'yr, Ezekaiw katu
    neremixak ràm nànàn nehe, nereminu ràm nànàn nehe no. Amume'u putar heze'eg heràpuzuhu
    rehe har newe nehe. Amono putar heremiapo kar newe nehe no. Amo upuner heràpuzuhu
    pupe wixe haw rehe wà nehe. Amo nupuner kwaw wà. Einu katu waner ne wà nehe.
  eng-DRA: 'And the Lord said to me: Son of man, attend with thy heart, and behold
    with thy eyes, and hear with thy ears, all that I say to thee concerning all the
    ceremonies of the house of the Lord, and concerning all the laws thereof: and
    mark well the ways of the temple, with all the goings out of the sanctuary.'
