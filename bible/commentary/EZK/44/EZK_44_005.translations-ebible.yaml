  arb-NAV: 'وَخَاطَبَنِي قَائِلاً: يَا ابْنَ آدَمَ، وَجِّهْ قَلْبَكَ وَانْظُرْ بِعَيْنَيْكَ،
    وَأَصْغِ بِأُذُنَيْكَ إِلَى كُلِّ مَا أُحَدِّثُكَ بِهِ عَنْ جَمِيعِ فَرَائِضِ
