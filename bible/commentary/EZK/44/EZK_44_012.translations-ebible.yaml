verse: EZK.044.012
translations:
  mal-C: എന്നാൽ, അവർ ജനത്തിന്റെ വിഗ്രഹങ്ങളുടെമുമ്പിൽ ശുശ്രൂഷിച്ച് ഇസ്രായേൽ പാപംചെയ്യാൻ
    പ്രേരിപ്പിച്ചതുകൊണ്ട് തങ്ങളുടെ അകൃത്യത്തിന്റെ അനന്തരഫലം അവർ അനുഭവിച്ചേ മതിയാകൂ
    എന്നു ഞാൻ കൈ ഉയർത്തി ശപഥംചെയ്തിരിക്കുന്നു എന്ന്, യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Weil sie sie dereinst vor ihren Götzen bedienten und so dem Hause Israel
    beständig ein Anlaß zur Verschuldung wurden, deshalb habe ich meine Hand wider
    sie erhoben, ist der Spruch des Herrn Jahwe, und sie sollen ihre Verschuldung
    tragen.
  lin-lin: Kasi lokola basalelaki bango liboso ya banzambe na bango ya bikeko mpe
    bakweyisaki libota ya Isalaele na masumu, nalapi ndayi, na kotombola loboko, ete
    bakomema mikumba ya masumu na bango, elobi Nkolo Yawe.
  eng-LSV: Because that they serve them before their idols, and have been for a stumbling-block
    of iniquity to the house of Israel, therefore I have lifted up My hand against
    them—a declaration of Lord YHWH—and they have borne their iniquity.
  eng-GNV: Because they serued before their idoles, and caused the house of Israel
    to fall into iniquitie, therfore haue I lift vp mine had against the, saith the
    Lord God, and they shall beare their iniquity,
  eng-WEBSTER: Because they ministered to them before their idols, and caused the
    house of Israel to fall into iniquity; therefore have I lifted up my hand against
    them, saith the Lord GOD, and they shall bear their iniquity.
  nhw-BL: Elque levitame catli quintequipanohuayayaj nopa israelitame iniixpa nopa
    tiotzitzi huan quinmacayayaj nopa tiotzitzi tlacajcahualistli. Quej nopa quinchihualtijque
    israelitame ma quichihuaca huejhueyi tlajtlacoli. Huajca pampa quichijque ya nopa,
    ama nijtlanantoc nomax ica inijuanti. Huan na, niDIOS Catli Más Nijpiya Tlanahuatili,
    nitlatestigojquetza para melahuac nopa levitame quiselise inintlatzacuiltil.
  swh-ONEN: Lakini kwa sababu waliwatumikia watu mbele ya sanamu zao na kuifanya nyumba
    ya Israeli ianguke kwenye dhambi, kwa hiyo nimeapa kwa mkono ulioinuliwa kwamba
    ni lazima wachukue matokeo ya dhambi yao, asema Bwana Mwenyezi.
  bba-bba: Wee tɛ̃, bɑ sɑ̃ɑ Isirelibɑn yɑ̃ku kowobu bũnun nuurɔ, mɑ bɑ derɑ Isirelibɑ
    bɑ torɑ. Yen sɔ̃, kon nɔmɑ suɑ n bu so kpɑ bu ben torɑnun ɑre mwɑ.
  eng-KJVCPB: Because they ministered unto them before their idols, and caused the
    house of Israel to fall into iniquity; therefore have I lift up mine hand against
    them, saith the Lord God, and they shall bear their iniquity.
  luo-luo: To nikech negitiyo nigi e nyim nyisechegi manono, mi gimiyo jo-dhood Israel
    opodho e richo, omiyo asekwongʼora chuth ni nyaka giyud kum maromre gi richogi,
    Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: 'Badina be idia ese kara helaḡadia e kara, edia kaivakuku vairadiai, bona
    kara dika-rohorohodia amo Israel besena ihahekwakwanaina ḡauna ai ela; taunabunai
    Ḡaubada Iehova na e gwaumu: Lau na idia latadiai vada na gwau hamata, edia dika
    davadia do bae hua.'
  npi-ULB: तर तिनीहरूले आफ्ना मूर्तिहरूका अगाडि बलिदान चढाएका हुनाले, इस्राएलको घरानाको
    निम्ति तिनीहरू पापको कारण बने । यसैकारण म आफ्नो हात उठाएर तिनीहरूको विरुद्ध शपथ
    खान्छु, कि तिनीहरूले आफ्नो दण्ड पाउनेछन्, यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Ṣùgbọ́n nítorí pé wọn ṣe ìránṣẹ́ fún wọn níwájú àwọn ère wọn, tí wọn sì
    mu ilé Israẹli ṣubú sínú ẹ̀ṣẹ̀, nítorí náà, Èmi tí búra nípa nína ọwọ́ sókè pé,
    wọn gbọdọ̀ jèrè ẹ̀ṣẹ̀ wọn, ní Olúwa Olódùmarè wí.
  pes-OPCB: ولی چون ایشان قوم مرا به پرستش خدایان دیگر ترغیب نمودند و باعث شدند آنها
    در گناه غرق شوند، به این سبب من که خداوند یهوه هستم قسم می‌خورم که ایشان را تنبیه
    کنم.
  tgl-ULB: Ngunit dahil nagsagawa sila ng mga paghahandog sa harapan ng kanilang mga
    diyus-diyosan, naging mga katitisuran sila nang kasalanan para sa sambahayan ng
    Israel. Kaya itataas ko ang aking kamay upang sumumpa nang isang pangako laban
    sa kanila na magbabayad sila para sa kanilang kasalanan! Ito ang pahayag ng Panginoong
    Yahweh.
  hui-hui: '@see-verse:EZK.044.011'
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ဣ​သ​ရေ​လ​အမျိုး​သား တို့​အား​ရုပ်​တု​ကိုး​ကွယ်​မှု​တွင်​ဦး​စီး​ခေါင်း
    ဆောင်​ပြု​ကာ​အ​ပြစ်​ကူး​လွန်​စေ​ခဲ့​ကြ​သ​ဖြင့် အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ​မည်​ဖြစ်​ကြောင်း​ငါ
    အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ကျိန်​ဆို​၏။-
  bod-N: གང་ལ་ཞེ་ན། སྔར་ལེ་ཝི་པ་དེ་དག་གིས་ཁོ་ཚོའི་སྐུ་འདྲའི་མདུན་དུ་མི་འདི་རྣམས་ལ་ཞབས་ཏོག་བསྒྲུབས་པས།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་སྡིག་པའི་ནང་དུ་ལྷུང་བར་བྱེད་པའི་བཀག་རྡོ་རུ་གྱུར་པའོ།
    །དེ་བས་ངས་ཁོ་ཚོའི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་མནའ་བསྐྱལ་བ་སྟེ། དེ་དག་གིས་རང་གི་སྡིག་པ་འཁུར་དགོས་ངེས་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Asi nemhaka yokuti vakavashumira pamberi pezvifananidzo zvavo vakaita kuti
    imba yaIsraeri iwire muchivi, naizvozvo ndakapika ruoko rwangu rwakasimudzwa kuti
    vanofanira kutakura vamene zvibereko zvechivi chavo, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Por haberles servido delante de sus ídolos, y por haberse convertido en
    tropiezo de iniquidad para la casa de Israel, he levantado mi mano contra ellos
    — dice el Señor Yahvé — y cargarán con su iniquidad.
  cac-cac: A d'a yalan̈taxo yac'nac servil eb' yetisraelal eb' yic tz'och eb' ejmelal
    d'a juntzan̈ comon dios. Icha chi' ix aj scuchb'an eb' yetisraelal eb' chi' d'a
    chucal. Yuj chi' a in Jehová Yajal in svac' in ti' to ol scha spac eb' yuj smul
    chi'.
  swh-ULB: Lakini kwa sababu wamefanya dhabihu mbele ya sanamu zao, wamekuwa kikwazo
    kwa dhambi ya nyumba ya Israeli. Kwa hiyo nitainua mkono wangu kuapa kiapo dhidi
    yao-hivi ndivyo Bwana Yahwe asemavyo-watabeba adhabu yao.
  bel-bel: За тое, што яны слугавалі ім перад ідаламі іхнімі і былі дому Ізраілеваму
    спакусай да бязбожнасьці, Я падняў на іх руку Маю, кажа Гасподзь Бог, і яны панясуць
    кару за віну сваю;
  deu-ELBBK: Weil sie ihnen vor ihren Götzen gedient haben und dem Haus Israel ein
    Anstoß zur Verschuldung gewesen sind, darum habe ich meine Hand gegen sie erhoben,
    spricht der Herr, HERR, dass sie ihre Ungerechtigkeit tragen sollen.
  mbb-OT: Ne geina te nenilbi sikandan te menge etew te kebpenilbi he para te zuma
    he menge ed-ezapen dan, ne tenged kayi nekevaal te salà is menge etew te Israel,
    ibpenangdù ku he ebpekaantus dan tenged te salè dan. Iyan a, is Nengazen he MEGBEVAYÀ,
    is migkaǥi kayi.
  mal-2015: അവർ അവരുടെ വിഗ്രഹങ്ങളുടെ മുമ്പാകെ ശുശ്രൂഷചെയ്തു, യിസ്രായേൽഗൃഹത്തിന്നു
    അകൃത്യഹേതുവായ്തീർന്നതുകൊണ്ടു ഞാൻ അവർക്കു വിരോധമായി കൈ ഉയർത്തി സത്യം ചെയ്തിരിക്കുന്നു;
    അവർ തങ്ങളുടെ അകൃത്യം വഹിക്കേണം എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Ale vašoda, hoj lenge služinenas paš lengre modli a kerde oda, hoj o Izrael
    peľa andro binos, vašoda iľom vera, hoj mušinena te ľidžal e vina vaš peskro binos,
    phenel o RAJ, o Adonaj.
  pes-OPV: 'واز این جهت که به حضور بتهای خویش ایشان راخدمت نمودند و برای خاندان اسرائیل
    سنگ مصادم گناه شدند. بنابراین خداوند یهوه می‌گوید: دست خود را به ضد ایشان برافراشتم
    که متحمل گناه خود خواهند شد.'
  ron-1924: Пентру кэ й-ау служит ынаинтя идолилор луй ши ау фэкут сэ кадэ ын пэкат
    каса луй Исраел, де ачея Ымь ридик мына асупра лор», зиче Домнул Думнезеу, «ка
    сэ-шь поарте педяпса нелеӂюирий лор.
  ben-OBCV: কিন্তু তারা প্রতিমাগুলির সামনে লোকদের সেবা করেছে এবং ইস্রায়েল কুলকে পাপে
    ফেলছে, সেইজন্য আমি তাদের বিরুদ্ধে আমার হাত তুলেছি যেন তারা নিজেদের পাপের ফলভোগ
    করে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Waxay iyaga ugu hor adeegeen sanamyadooda,
    oo waxay reer binu Israa'iil u noqdeen xumaan ay ku turunturoodaan, sidaas daraaddeed
    ayaan gacantayda ugu qaaday, oo waxay sidan doonaan xumaantoodii.
  lat-VUC: 'Pro eo quod ministraverunt illis in conspectu idolorum suorum, et facti
    sunt domui Israël in offendiculum iniquitatis: idcirco levavi manum meam super
    eos, ait Dominus Deus, et portabunt iniquitatem suam.'
  eng-ASVBT: Because they ministered unto them before their idols, and became a stumbling
    block of iniquity unto the house of Israel; therefore have I lifted up my hand
    against them, saith the Lord Jehovah, and they shall bear their iniquity.
  ita-1885: Perciocchè han loro servito davanti ai loro idoli, e sono stati alla casa
    d'Israele per intoppo d'iniquità; perciò, io ho alzata la mia mano contro a loro,
    dice il Signore Iddio, che porteranno la loro iniquità.
  eng-LXXUP: Because they ministered to them before their idols, and it became to
    the house of Israel a punishment of iniquity; therefore have I lifted up my hand
    against them, saith the Lord God.
  eng-ULB: But because they performed the sacrifices before their idols, they became
    stumbling blocks for sin for the house of Israel. Therefore I will lift up my
    hand to swear an oath against them—this is the Lord Yahweh's declaration—they
    will bear their punishment.
  spa-VBL: “Pero como sirvieron al pueblo frente a sus ídolos y animaron al pueblo
    de Israel a pecar, levanté mi mano para prometerles bajo juramento que experimentarían
    las consecuencias de su pecado, declara el Señor Dios.
  fra-_FOB: 'Parce qu''ils l''ont servi devant ses idoles, et qu''ils ont fait tomber
    la maison d''Israël dans l''iniquité, à cause de cela j''ai levé ma main contre
    eux, dit le Seigneur, l''Éternel: ils porteront leur iniquité.'
  mal-mal: അവർ അവരുടെ വിഗ്രഹങ്ങളുടെ മുമ്പിൽ ശുശ്രൂഷചെയ്തതിനാൽ, യിസ്രായേൽഗൃഹം അകൃത്യം
    ചെയ്യുവാൻ കാരണമായി; അതുകൊണ്ട് ഞാൻ അവർക്ക് വിരോധമായി കൈ ഉയർത്തി സത്യം ചെയ്തിരിക്കുന്നു;
    അവർ അവരുടെ അകൃത്യം വഹിക്കണം” എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: lekin chūṅki wuh apne hamwatanoṅ ke butoṅ ke sāmne logoṅ kī ḳhidmat karke
    un ke lie gunāh kā bāis bane rahe is lie maiṅ ne apnā hāth uṭhā kar qasam khāī
    hai ki unheṅ is kī sazā bhugatnī paṛegī. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: तन्‍न लेवीपुकीम मुर आन कली आन मूर्ति पूजा पतीकेम वारच पाम्‍तेक्‍म। मोपा
    मेकोपुकी इस्राएल आ खिं ङा मुर आन कली मरिम्‍शो पपाइक्‍तेक्‍म। मोपतीके मेकोपुकी
    सजाइ तचा माल्‍नीम, दे कसम जाता।
  eng-NOY: Because they ministered to them before their idols, and caused the house
    of Israel to fall into iniquity, therefore have I lifted up my hand against them,
    saith the Lord Jehovah, that they shall bear their iniquity.
  ita-1927: Siccome han servito il popolo davanti agl’idoli suoi e sono stati per
    la casa d’Israele un’occasione di caduta nell’iniquità, io alzo la mia mano contro
    di loro, dice il Signore, l’Eterno, giurando ch’essi porteranno la pena della
    loro iniquità.
  ckb-ckb: بەڵام لەبەر ئەوەی لەبەردەم بتەکانیان خزمەتی گەلیان کرد و بوون بە کۆسپی
    تاوانکاری بۆ بنەماڵەی ئیسرائیل، لەبەر ئەوە سوێندم خواردووە کە تاوانی خۆیان لە
    ئەستۆی خۆیان دەبێت. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: Because they did this work for them before their images, and became a cause
    of sin to the children of Israel; for this cause my hand has been lifted up against
    them, says the Lord, and their punishment will be on them.
  kan-OKCV: ಆದರೆ ಅವರು ತಮ್ಮ ವಿಗ್ರಹಗಳ ಮುಂದೆ ಜನರಿಗಾಗಿ ಸೇವೆಮಾಡಿ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ
    ಪಾಪದ ಆತಂಕವಾದದ್ದರಿಂದ, ನಾನು ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ನನ್ನ ಕೈಯನ್ನು ಚಾಚಿದ್ದೇನೆ. ಅವರು ತಮ್ಮ
    ಪಾಪವನ್ನು ಹೊರುವರೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்கள் இவர்களுடைய அசுத்தமான சிலைகளுக்கு முன்பாக நின்று இவர்களுக்கு வேலைசெய்து,
    இஸ்ரவேல் மக்களை அக்கிரமத்தில் விழச்செய்தபடியினால், நான் என்னுடைய கையை அவர்களுக்கு
    விரோதமாக உயர்த்தினேன், அவர்கள் தங்களுடைய அக்கிரமத்தைச் சுமப்பார்கள் என்று யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Por cuanto les sirvieron delante de sus ídolos, y fueron á la casa
    de Israel por tropezadero de maldad; por tanto, he alzado mi mano acerca de ellos,
    dice el Señor Jehová, que llevarán su iniquidad.
  ron-BTF: Pentru că ei le-au servit înaintea idolilor lor și au făcut să cadă casa
    lui Israel în nelegiuire; de aceea mi-am ridicat mâna împotriva lor, spune Domnul
    DUMNEZEU și ei își vor purta nelegiuirea.
  eng-WEBP: Because they ministered to them before their idols, and became a stumbling
    block of iniquity to the house of Israel, therefore I have lifted up my hand against
    them,” says the Lord GOD, “and they will bear their iniquity.
  eng-FBV: But because they served the people in front of their idols and encouraged
    the people of Israel to sin, I held up my hand to promise on oath that they would
    experience the consequences of their sin, declares the Lord God.
  nld-1939: Omdat ze hen voor hun gruwelbeelden hebben gediend, en voor het huis van
    Israël een aanleiding tot zonde geweest zijn, daarom heb Ik mijn hand opgestoken,
    zegt Jahweh, de Heer,
  nch-BL: Elque levitame cati quintequipanohuayayaj nopa israelitame iniixpa nopa
    teteyome huan quinmacayayaj nopa teteyome tacajcahualisti. Quej nopa quinchihualtijque
    israelitame ma quichihuaca huejhueyi tajtacoli. Huajca pampa quichijque ya nopa,
    ama nijtanantoc nomax ica inijuanti. Huan na, niDIOS Cati Más Nijpiya Tanahuatili,
    nitatestigojquetza para melahuac nopa levitame quiselise inintatzacuiltil.
  vie-1934: Vì chúng nó đã hầu việc dân sự trước mặt những thần tượng của nó, và đã
    nên dịp tội cho nhà Y-sơ-ra-ên; vì cớ đó, ta đã giơ tay lên nghịch cùng chúng
    nó, vậy chúng nó sẽ mang tội lỗi mình, Chúa Giê-hô-va phán vậy.
  hin-CV: पर क्योंकि उन्होंने अपने मूर्तियों के सामने उनकी सेवा की और इस्राएल के लोगों
    को पाप में गिराया, इसलिये मैंने हाथ उठाकर शपथ खाई है कि वे अपने पापों का फल अवश्य
    भोगें, परम प्रधान याहवेह की घोषणा है.
  spa-BES: Porque hicieron este trabajo por ellos ante sus imágenes, y se convirtieron
    en una causa de pecado para los hijos de Israel; Por esta causa mi mano se levantó
    contra ellos, dice el Señor Dios, y su castigo estará sobre ellos.
  tdx-tdx: Amy te nitoroñe’ iareo aolo’ o saren’ drahare’ iareoo, naho ninjare bolokon-kakeo
    fampitsikapieñe i anjomba’ Israeley, le nizonjoeko haoke hoe t’Iehovà Talè, vaho
    ho vavè’ iereo o hakeo’ iareoo.
  tha-KJV: เพราะเขาทั้งหลายได้​ปรนนิบัติ​ประชาชนอยู่​หน​้ารูปเคารพของเขา จึงทำให้​วงศ์​วานอิสราเอลตกอยู่ในความชั่วช้า
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เพราะฉะนั้นเราจึงได้ปฏิญาณด้วยเรื่องเขาทั้งหลายว่า
    เขาทั้งหลายจะต้องได้รับโทษความชั่วช้าของเขา
  por-BR-2018: Pois os serviram diante de seus ídolos, e foram tropeço de maldade
    para a casa de Israel; por isso jurei de mão levantada contra eles, diz o Senhor
    DEUS, que levarão sua iniquidade.
  deu-ELO: Weil sie ihnen vor ihren Götzen gedient haben und dem Hause Israel ein
    Anstoß zur Verschuldung gewesen sind, darum habe ich meine Hand wider sie erhoben,
    spricht der Herr, Jehova, daß sie ihre Missetat tragen sollen.
  eng-WYC-2018: For that that they ministered to those in the sight of their idols,
    and were made to the house of Israel into offending, either hurting, of wickedness;
    therefore I raised mine hand on them, saith the Lord God, and they bare their
    wickedness. (But because they ministered to the people before their idols, and
    were made to the house of Israel the cause of their falling into wickedness; therefore
    I have raised up my hand against them, saith the Lord God, and they shall bear
    their wickedness.)
  epo-epo: Pro tio, ke ili servis ilin antaŭ iliaj idoloj kaj estis por la Izraelidoj
    logilo al malbonagoj, pro tio Mi levis Mian manon sur ilin, diras la Sinjoro,
    la Eternulo, kaj ili estu punataj pro siaj malbonagoj.
  uig-PIN: Əmma hǝlⱪ mǝbudliriƣa qoⱪunƣanda, ular hǝlⱪning xu ixlirida, ularning hizmitidǝ
    bolƣanliⱪi, xuning bilǝn Israil jǝmǝtini ⱪǝbiⱨlikkǝ elip baridiƣan putlikaxang
    bolƣanliⱪi tüpǝylidin, xunga Mǝn ularƣa ⱪolumni kɵtürüp ⱪǝsǝm iqkǝnmǝnki, — dǝydu
    Rǝb Pǝrwǝrdigar, — ular ⱪǝbiⱨlikining jazasini tartidu.
  beo-beo: 'Be, ilia da ogogosu ‘gode’ ilima nodone sia:ne gadosu hou ouligiba:le,
    ilia da Isala:ili dunu wadela:idafa hou hamomusa: oule asi. Amaiba:le, Na, Ouligisudafa
    Hina Gode, da Na Dioba:le dafawanedafa ilima se bidi imunusa: sia:sa.'
  tpi-OTNT: '@see-verse:EZK.044.011'
  hau-SA: Amma domin sun yi musu hidima a gaban gumakansu suka sa gidan Isra’ila ya
    yi zunubi, saboda haka na ɗaga hannu na rantse cewa dole su ɗauki alhakin zunubinsu,
    in ji Ubangiji Mai Iko Duka.
  uig-LAT: Emma xelq mebudlirigha choqun’ghanda, ular xelqning shu ishlirida, ularning
    xizmitide bolghanliqi, shuning bilen Israil jemetini qebihlikke élip baridighan
    putlikashang bolghanliqi tüpeylidin, shunga Men ulargha qolumni kötürüp qesem
    ichkenmenki, — deydu Reb Perwerdigar, — ular qebihlikining jazasini tartidu.
  nde-nde: Kodwa ngenxa yokuthi babasebenzela phambi kwezithombe zabo benza indlu
    ka-Israyeli yawela esonweni, ngakho sengifunge ngesandla siphakanyisiwe ukuthi
    kumele bathwale umvuzo wesono sabo, kutsho uThixo Wobukhosi.
  ton-ton: Koeʻuhi naʻa nau ngāue kiate kinautolu ʻi he ʻao ʻo honau ngaahi tamapua,
    mo nau fakahalaʻi ʻae fale ʻo ʻIsileli; ko ia kuo u hiki hake ai ʻa hoku nima
    kiate kinautolu, ʻoku pehē ʻe Sihova ko e ʻOtua, pea te nau fua ʻenau angahala.
  ces-1613: Proto že přisluhovali jim před ukydanými bohy jejich, a byli domu Izraelskému
    příčinou pádu v nepravost. Pročež přisáhl jsem jim, praví Panovník Hospodin, že
    ponesou nepravost svou.
  eng-WMB: Because they ministered to them before their idols, and became a stumbling
    block of iniquity to the house of Israel, therefore I have lifted up my hand against
    them,” says the Lord GOD, “and they will bear their iniquity.
  tam-TCV: ஆனால் அவர்கள் தங்கள் விக்கிரகங்களுக்கு முன்பாக நின்று அவைகளை வணங்கி, இஸ்ரயேலரைப்
    பாவத்தில் விழச்செய்தபடியால், அவர்கள் தங்கள் பாவத்தின் விளைவுகளைச் சுமந்தேயாக வேண்டும்.
    இதை நான் என் உயர்த்திய கையினால் ஆணையிட்டிருக்கிறேன் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Apan kay gibuhat man nila ang mga halad sa atubangan sa ilang mga diosdios,
    nahimo silang kapandolan sa sala alang sa panimalay sa Israel. Busa ipataas ko
    ang akong kamot aron sa pagpanumpa ug pagpakigsaad batok kanila—mao kini ang gipahayag
    ni Yahweh nga Ginoo—antoson nila ang ilang silot.
  pol-UBG: Ponieważ służyli im przed ich bożkami i byli dla domu Izraela przyczyną
    upadku w nieprawość, podniosłem rękę przeciwko nim, mówi Pan BÓG, i obciążą się
    swoją nieprawością.
  urd-GVU: لیکن چونکہ وہ اپنے ہم وطنوں کے بُتوں کے سامنے لوگوں کی خدمت کر کے اُن کے
    لئے گناہ کا باعث بنے رہے اِس لئے مَیں نے اپنا ہاتھ اُٹھا کر قَسم کھائی ہے کہ اُنہیں
    اِس کی سزا بھگتنی پڑے گی۔ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Darum daß sie ihnen gedient vor ihren Götzen und dem Haus Israel einen
    Anstoß zur Sünde gegeben haben, darum habe ich meine Hand über sie ausgestreckt,
    spricht der Herr HERR, daß sie müssen ihre Sünde tragen.
  kan-2017: ಅವರು ತಮ್ಮ ವಿಗ್ರಹಗಳ ಮುಂದೆ ಜನರಿಗಾಗಿ ಸೇವೆ ಮಾಡಿ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಪಾಪಕಾರಿಯಾದ
    ವಿಘ್ನವಾದುದರಿಂದ ನಾನು ಅವರ ಮೇಲೆ ಕೈಯೆತ್ತಿದ್ದೇನೆ, ಅವರು ತಮ್ಮ ದೋಷಫಲವನ್ನು ಅನುಭವಿಸಲೇಬೇಕು.’
    ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ma bochan ni ur ted murung’agen e meybil ko liyos ni i rin’ e girdi’ nu
    Israel ni aray e kanawo’ ni waliy e girdi’ ko denen, I Gag SOMOL ni Th’abi Tolang
    e gu be micheg ni rib mich ni yira gechig nagrad.
  hlt-MCSB: Amih loh a mueirhol hmai ah a thohtat uh khaw Israel imkhui ham tathaesainah
    hmuitoel la poeh uh. Te dongah ni ka kut he amih ka phuel thil. He tah ka Boeipa
    Yahovah kah olphong ni. Te dongah amamih kathaesainah te phuei uh saeh.
  mdy-ETH: ጋዓንቴ ዔያታ ፔ ቶኦኪና ሜሌ ፆኦዞ ካኣሽኪሲፆኮ ሱኡጌ ማዒ፥ ዴሮ ጎሜይዳ ዔኪ ጌልዜሢሮ ሜቶ ዔያቶይዳ ዓጋኒ ኮይሳሢ
    ታኣኒ ታና ጌፒ ጫኣቄኔ» ጋዓኔ፥ ዼኤፖ ናንጊና ናንጋ ጎዳሢ።
  twi-ASANTE: Nanso, ɛsiane sɛ wɔsomm wɔn wɔ wɔn ahoni no mu na wɔmaa Israel efie
    kɔɔ bɔne mu enti, mama me nsa so aka ntam sɛ, ɛsɛ sɛ wɔn bɔne so asodie bɛda wɔn
    so. Otumfoɔ Awurade asɛm nie
  eng-WEBU: Because they ministered to them before their idols, and became a stumbling
    block of iniquity to the house of Israel, therefore I have lifted up my hand against
    them,” says the Lord GOD, “and they will bear their iniquity.
  wal-wal: SHin eti kase Israa7eela asaa eeqatussi goinissido gishshaunne asaa nagaran
    onggiya xube gidido gishshau, eti bantta nagaraa qixaatiyaa ekkanaadan, taani
    caaqqaas. Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Porque les sirvieron delante de sus ídolos y fueron una piedra de tropiezo
    de iniquidad para la Casa de Israel. Por tanto juré contra ellos que sufrirían
    el castigo por su iniquidad, dice ʼAdonay Yavé.
  gun-gun: Mba'eta Israel kuery mba'emo ra'angaa ombojerovia va'e reve ha'e kuery
    voi ombojerovia avi va'ekue, ha'e rami vy nhomonhepyxangaarã ikuai va'ekue mba'emo
    vai ojapoa py. Ha'e nunga rupi xepo aupi reve aura ha'e kuery re oĩ aguã gueko
    vaiague re opaga aguã — he'i Senhor Nhanderuete.
  ilo-ULB: Ngem gapu ta indatonda dagiti datunda iti sangoanan dagiti didiosenda,
    nagbalinda a pakaitibkolan a nagbasolan ti balay ti Israel. Ingatok ngarud ti
    imak nga agsapata iti kari a maibusor kadakuada—daytoy ti pakaammo ni Apo a Yahweh—a
    bayadanda dagiti nagbasolanda!
  kpg-kpg: Gei idimaa digaula ala ne hai daumaha ang gi nia ada balu ieidu e pono
    nia daangada Israel, dela gaa hidi ai nia daangada gaa too gi lodo di huaidu,
    ko Au go Tagi go Yihowah, gu hagamodu maaloo bolo digaula e hai gii kae di hagaduadua.
  uig-ARA: ئەمما خەلق مەبۇدلىرىغا چوقۇنغاندا، ئۇلار خەلقنىڭ شۇ ئىشلىرىدا، ئۇلارنىڭ
    خىزمىتىدە بولغانلىقى، شۇنىڭ بىلەن ئىسرائىل جەمەتىنى قەبىھلىككە ئېلىپ بارىدىغان
    پۇتلىكاشاڭ بولغانلىقى تۈپەيلىدىن، شۇڭا مەن ئۇلارغا قولۇمنى كۆتۈرۈپ قەسەم ئىچكەنمەنكى،
    ــ دەيدۇ رەب پەرۋەردىگار، ــ ئۇلار قەبىھلىكىنىڭ جازاسىنى تارتىدۇ.
  sus-sus: Kɔnɔ e to n ma wali raba e xa kuyee ya i, e a niya Isirayila bɔnsɔɛ fan
    xa bira yunubi fɔxɔ ra, n bara n kali n bɛlɛxɛ itexi ra, e fama nɛ na sare sɔtɔde.
    Wo Marigi Alatala xui nan nan ki.
  pon-2006: Ahpw pwehki ar wiewia kaudok en dikedik en eni kan ong aramas en Israel
    kan oh kahrehiong aramas akan nan dihp, ngehi, KAUN-O, Wasa Lapalahpie, kahukihla
    ni kehlail me re uhdahn pahn ale lokolok.
  ksd-ksd: Tago dia ga torom pire ra tarai ta ra mata i kadia umana tabataba, ma dia
    ga da ra magit na tutukai ure ra varpiam tadav ra tarai Israel, damana iau ga
    vavalima, ra Luluai God i biti, ba diat a puak ra balbali ure kadia varpiam.
  grc-BRENT: Ἀνθʼ ὧν ἐλειτούργουν αὐτοῖς πρὸ προσώπου τῶν εἰδώλων αὐτῶν· καὶ ἐγένετο
    τῷ οἴκῳ Ἰσραὴλ εἰς κόλασιν ἀδικίας· ἕνεκα τούτου ᾖρα τὴν χεῖρά μου ἐπʼ αὐτοὺς,
    λέγει Κύριος ὁ Θεὸς,
  ind-AYT: Karena mereka melayani orang-orang di hadapan berhala-berhala mereka, dan
    menjadi batu sandungan kesalahan bagi keturunan Israel, maka Aku telah mengangkat
    tangan terhadap mereka,” ketetapan Tuhan ALLAH, “dan mereka akan menanggung hukuman
    mereka.”
  nya-nya: Iwowa ankatumikira anthu popembedza mafano awo, ndipo anachititsa Aisraeli
    kugwa mu uchimo. Nʼchifukwa chake Ine ndikulumbira kuti iwowa ayenera kulangidwa
    chifukwa cha machimo awo. Ndikutero Ine Ambuye Yehova.
  hrv-hrv: Služili su im pred njihovim kumirima i tako naveli Dom Izraelov na bezakonje.
    Zato podigoh ruku na njih - riječ je Jahve Gospoda - da snose svoje bezakonje.
  mps-mps: '@see-verse:EZK.044.011'
  tpi-tpi: '@see-verse:EZK.044.011'
  dan-1931: Fordi de gik dem til Hånde over for deres Afgudsbilleder og således blev
    Årsag til Skyld for Israels Hus, derfor løfter jeg min Hånd imod dem, lyder det
    fra den Herre HERREN, på at de skal bære deres Misgerning.
  vie-OVCB: Nhưng chúng đã khuyến dụ dân Ta thờ các thần tượng, làm cho Ít-ra-ên lún
    sâu vào tội ác. Vì vậy, Ta đã đưa tay thề rằng chúng phải gánh lấy hậu quả của
    tội lỗi chúng, Chúa Hằng Hữu Chí Cao phán vậy.
  guj-2017: પણ તેઓએ તેઓની મૂર્તિઓ આગળ સેવા બજાવી હતી. તેઓ ઇઝરાયલી લોકો માટે પાપરૂપી
    ઠેસરૂપ થયા હતા. તેથી પ્રભુ યહોવાહ કહે છે મેં તેઓની વિરુદ્ધ સમ ખાધા છે, ‘તેઓને
    તેઓનાં પાપોના બોજ ઉઠાવવું પડશે.
  pon-2006A: Ahpw pwehki ar wiewia kaudok en dikedik en eni kan ong aramas en Israel
    kan oh kahrehiong aramas akan nan dihp, ngehi, KAUN-O, Wasa Lapalahpie, kahukihla
    ni kehlail me re uhdahn pahn ale lokolok.
  por-BRBSL: Como eles ministraram a eles diante de seus ídolos, e se tornaram um
    obstáculo de iniqüidade para a casa de Israel, por isso levantei minha mão contra
    eles”, diz o Senhor Javé, “e eles suportarão sua iniqüidade”.
  cth-cth: Amamae meikaphawk hmalah thaw a tawk pouh awh teh, Isarel imthung hanelah
    payonnae thung vah rawpnae doeh. Hatdawkvah, ahnimouh taranlahoi ka kut ka dâw
    teh, a payonae a phu awh roeroe han telah Bawipa Jehovah ni a dei.
  twi-twi: Nanso esiane sɛ wɔsom wɔn wɔ wɔn ahoni no mu na wɔmaa Israelfo kɔɔ bɔne
    mu nti, mama me nsa so aka ntam se, ɛsɛ sɛ wɔn bɔne so asodi bɛda wɔn so. Otumfo
    Awurade asɛm ni.
  hlt-hlt: Amih loh a mueirhol hmai ah a thohtat uh khaw Israel imkhui ham tathaesainah
    hmuitoel la poeh uh. Te dongah ni ka kut he amih ka phuel thil. He tah ka Boeipa
    Yahovah kah olphong ni. Te dongah amamih kathaesainah te phuei uh saeh.
  tbz-SIM: Kɛ yɛ̃́ bɛɛ̀ do fìémɛ̀ Isidɑyɛɛribɛ kó iwũɔ̃ yɛbɔkɛ̀, kɛ́nte kɛ̀ bɛ̀ɛ tɑ
    mɛyɛi mmiɛkɛ. Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ n tu n yìtɛ́ kɛ còḿmúmu bɛ kpɛ́í,
    kɛ̀ bɛ̀ bo yɑ̀ bɛ yɛi nkó mucɔ̃́ntimu.
  msy-2020: Ezɨ puvatɨ, me ua Israelɨn ikɨzimɨn faragha ghua, asebar ziaba fe, egha
    me gamizɨ me asaghpora ira arazir kuramɨn aven zui. Kamaghɨn amizɨ, kɨ Ikiavɨra
    Itir Godɨn Ekiam, kɨ akar dɨkɨrɨzim gamua guizbangɨra kamaghɨn me mɨgei, kɨ men
    arazir kuraba ikarvagh pazavɨra me damigham.
  dop-dop: Mǝ tɛɛ Ɩsɛɣɛlɩ sɑmɑɑ kɛ nɔɣɔ kɛ tɩɩŋ tɔm tɑɑ. Hɑlɩ ɩ́ tusi-wɛɣɛ ɩsɑɣɑtʋ
    tɑɑ. Mɑɑ yele-mɛ, nɑ ɩ́ sǝɣǝlɩ mǝ ɩsɑɣɑtʋ sɑlǝkɑ.
  azb-azb: İndi ki onlar bütlərinin önündə İsrail nəslinə xidmət edərək xalqı günaha
    batırdı, Mən Rəbb də onları günahlarına görə cəzalandıracağıma and içdim” Xudavənd
    Rəbb belə bəyan edir.
  eng-DBY: Because they ministered unto them before their idols, and were unto the
    house of Israel a stumbling-block of iniquity; therefore have I lifted up my hand
    against them, saith the Lord Jehovah, that they shall bear their iniquity.
  hin-2017: क्योंकि इस्राएल के घराने की सेवा टहल वे उनकी मूरतों के सामने करते थे,
    और उनके ठोकर खाने और अधर्म में फँसने का कारण हो गए थे; इस कारण मैंने उनके विषय
    में शपथ खाई है कि वे अपने अधर्म का भार उठाए, परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: Gannaaw ñoo doon dox diggante xeet week seen kasaray tuur, ba yóbbe leen
    ay wu leen gàllankoor, maa leen giñal ne, kàddug Boroom bi Aji Sax jee, ñooy gàddu
    seenu ay.
  eng-YLT: Because that they serve them before their idols, and have been to the house
    of Israel for a stumbling-block of iniquity, therefore I have lifted up my hand
    against them — an affirmation of the Lord Jehovah — and they have borne their
    iniquity.
  eng-WYC-2017: For that that they ministered to those [or them] in the sight of their
    idols, and were made to the house of Israel into offending, either hurting, of
    wickedness; therefore I raised mine hand on them, saith the Lord God, and they
    bare their wickedness.
  eng-WMBB: Because they ministered to them before their idols, and became a stumbling
    block of iniquity to the house of Israel, therefore I have lifted up my hand against
    them,” says the Lord GOD, “and they will bear their iniquity.
  urd-GVH: लेकिन चूँकि वह अपने हमवतनों के बुतों के सामने लोगों की ख़िदमत करके उनके
    लिए गुनाह का बाइस बने रहे इसलिए मैंने अपना हाथ उठाकर क़सम खाई है कि उन्हें इसकी
    सज़ा भुगतनी पड़ेगी। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: Ba sina sari tie Livaeti si nabulu la koa rina beku koasa vinahesidi meke
    va hoqa ia pa sinea sa butubutu Izireli, ke ovulu sage nia Rau sa Limaqu meke
    zama tokotokoro, sapu kaqu vagia rini laena sa dia sinea, zama vura gua si Arau
    Zihova sa Baṉara.
  gaz-gaz: Garuu sababii isaan fuula waaqota isaanii duratti uummata tajaajilanii
    mana Israaʼel cubbuudhaan kuffisaniif ani akka isaan cubbuu isaaniitti gaafatamaniif
    harka ol kaafadhee kakadheera, jedha Waaqayyo Gooftaan.
  fra-LSG: Parce qu’ils l’ont servi devant ses idoles, et qu’ils ont fait tomber dans
    le péché la maison d’Israël, je lève ma main sur eux, dit le Seigneur, l’Éternel,
    pour qu’ils portent la peine de leur iniquité.
  yal-yal: Koni, bayo e yi suxurene kima yamaan xa nun, e yi Isirayila yamaan bira
    hakɛni, nanara, n bata n kɔlɔ n yiini texin na, fa fala e hakɛn goronna luma nɛn
    e xun ma. Marigina Alatalaa falan nan na ra.
  haw-1868: No ka mea, ua lawelawe ia mau mea no lakou mamua o ko lakou poe akuakii,
    a hoohaule lakou i ka ohana a Iseraela i ka hewa; nolaila ua hapai ku e au i kuu
    lima ia lakou, wahi a Iehova ka Haku, a e halihali lakou i ko lakou hewa.
  arb-NAV: لأَنَّهُمْ قَامُوا عَلَى خِدْمَةِ عِبَادَةِ أَصْنَامِهِمْ، وَكَانُوا عَثْرَةَ
    إِثْمٍ لِشَعْبِ إِسْرَائِيلَ، لِذَلِكَ أَقْسَمْتُ يَقُولُ السَّيِّدُ الرَّبُّ
    أَنْ أُحَمِّلَهُمْ عِقَابَ إِثْمِهِمْ،
  ewe-ewe: Ke, le esime wosubɔ ameawo le woƒe legbawo ŋkume, eye wona Israel ƒe aƒe
    la dze nu vɔ̃ me ta la, meka atam le esime mekɔ asi dzi be woaxɔ woƒe nu vɔ̃ ƒe
    yomedzenuwo. Aƒetɔ Yehowae gblɔe.
  eng-LEE: Because that they used to serve them before their idols, and have been
    unto the house of Israel as a stumbling-block of iniquity; therefore have I lifted
    up my hand against them, saith the Lord Eternal, and they shall bear their iniquity;
  asm-FB: তেওঁলোকে প্ৰজাসকলৰ মুৰ্ত্তিবোৰৰ আগত তেওঁলোকৰ পৰিচৰ্যা কৰি ইস্ৰায়েল-বংশৰ
    অপৰাধজনক বিঘিনিস্বৰূপ হৈছিল; এই হেতুকে প্ৰভু যিহোৱাই কৈছে, মই তেওঁলোকৰ অহিতে মোৰ
    হাত দাঙি শপত কৰিলোঁ, যে, তেওঁলোকে নিজ নিজ অপৰাধৰ ভাৰ বব।
  sus-A: كْنْ عٍ تٌ ﭑ مَ وَلِ رَبَ عٍ شَ كُيٍيٍ يَ عِ، عٍ عَ نِيَ عِسِرَيِلَ بْنسْي
    قَن شَ بِرَ يُنُبِ قْشْ رَ، ﭑ بَرَ ﭑ كَلِ ﭑ بّلّشّ عِتٍشِ رَ، عٍ قَمَ نّ نَ سَرٍ
    سْتْدٍ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَن كِ.
  fra-SBL: Parce qu'ils les ont servis devant leurs idoles et qu'ils ont été une pierre
    d'achoppement et d'iniquité pour la maison d'Israël, j'ai levé ma main sur eux,
    dit le Seigneur Yahvé, et ils porteront la peine de leur iniquité.
  hbo-hbo: יַ֗עַן אֲשֶׁ֨ר יְשָׁרְת֤וּ אֹותָם֙ לִפְנֵ֣י גִלּֽוּלֵיהֶ֔ם וְהָי֥וּ לְבֵֽית־יִשְׂרָאֵ֖ל
    לְמִכְשֹׁ֣ול עָוֹ֑ן עַל־כֵּן֩ נָשָׂ֨אתִי יָדִ֜י עֲלֵיהֶ֗ם נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה
    וְנָשְׂא֖וּ עֲוֹנָֽם׃
  kik-kik: No rĩrĩ, tondũ nĩo maamatungatĩire marĩ mbere ya mĩhianano yao, na magĩtũma
    andũ a nyũmba ya Isiraeli magũe mehia-inĩ-rĩ, nĩ ũndũ ũcio na niĩ nĩndĩhĩtĩte
    njoete guoko na igũrũ atĩ no nginya magaacookererwo nĩ mehia mao, ũguo nĩguo Mwathani
    Jehova ekuuga.
  fra-NCL: Parce qu’ils l’ont servi devant ses idoles infâmes et qu’ils ont fait tomber
    la maison d’Israël dans l’iniquité, à cause de cela j’ai levé ma main sur eux,
    — oracle du Seigneur Yahweh, — jurant qu’ils porteraient leur iniquité.
  cek-AK: Toe nihcae loe angmacae ih krangnawk hma ah tok to sak o moe, Israel imthung
    takoh to zaehaih thungah amtim o sak boeh pongah, nihcae misa haih ban to ka phok
    boeh, nihcae mah a sak o ih zaehaih atho to zok o tih, tiah Angraeng Sithaw mah
    thuih.
  cuk-cuk: Wemar, Israel-dulemar e-bab-dummadyob-ibmar-imaklegedga ibmar-imakdii gusmalad,
    degi, Israel-dulemar-isguega imaksamarbalid. A-ular, amargi an gwisgusad. Degisoggu,
    e-isgued-ular, sabsur-odurdaklemaloed. Ani an Bab-Jehová-Bela-Gangued-Nikadi,
    weyob soged.
  uig-CYR: Амма хәлиқ мәбудлириға чоқунғанда, улар хәлиқниң шу ишлирида, уларниң хизмитидә
    болғанлиғи, шуниң билән Исраил җәмәтини қәбиһликкә елип баридиған путликашаң болғанлиғи
    түпәйлидин, шуңа Мән уларға қолумни көтирип қәсәм ичкәнмәнки, — дәйду Рәб Пәрвәрдигар,
    — улар қәбиһлигиниң җазасини тартиду.
  tel-2017: అయితే విగ్రహాల ఎదుట ప్రజలకు పరిచారకులై ఇశ్రాయేలీయులు పడిపోయి పాపం చేయడానికి
    వారు కారకులయ్యారు కాబట్టి నేను వారికి విరోధినయ్యాను. కాబట్టి వారు తమ దోషాన్ని
    భరిస్తారు.” ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: 'Akoz yo te fè sèvis pou yo devan zidòl yo, e yo te vin yon wòch chite,
    inikite, pou lakay Israël; akoz sa, Mwen te sèmante kont yo”, deklare Senyè BONDYE
    a: “Ke yo va pote pinisyon pou inikite pa yo a.'
  kos-kos: Tusruktu, ke sripen elos pa kolla mwet Israel in alu nu ke ma sruloala,
    ac in ouiya se inge elos kololosla nu ke ma koluk, nga LEUM GOD Fulatlana, orala
    fulahk luk lah enenu in kalyeiyuk elos.
  hbo-WLC: יַ֗עַן אֲשֶׁ֨ר יְשָׁרְת֤וּ אוֹתָם֙ לִפְנֵ֣י גִלּֽוּלֵיהֶ֔ם וְהָי֥וּ לְבֵֽית־יִשְׂרָאֵ֖ל
    לְמִכְשׁ֣וֹל עָוֺ֑ן עַל־כֵּן֩ נָשָׂ֨אתִי יָדִ֜י עֲלֵיהֶ֗ם נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה
    וְנָשְׂא֖וּ עֲוֺנָֽם׃
  ibo-ibo: Ma nʼihi na ha guzoro nʼihu arụsị jeere ha ozi, mee ka ụlọ Izrel daba na
    mmehie ikpere arụsị, nʼihi nke a, eweliela m aka elu na-aṅụ iyi na ha aghaghị
    ịta ahụhụ mmehie ha. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.
  ory-ory: କାରଣ ପ୍ରତିମାଗଣର ସାକ୍ଷାତରେ ସେମାନେ ଲୋକମାନଙ୍କର ପରିଚର୍ଯ୍ୟା କଲେ ଓ ଇସ୍ରାଏଲ ବଂଶର
    ଅଧର୍ମଜନକ ବିଘ୍ନ ସ୍ୱରୂପ ହେଲେ। ଏଥିପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଆପଣା ହସ୍ତ ଉଠାଉଅଛୁ,
    ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି ଓ ସେମାନେ ଆପଣାମାନଙ୍କର ଅଧର୍ମ ବହନ କରିବେ।
  chk-chk: Nge pokiten ra föri fel fän iten ekewe aramas me mwen ar kewe uluulun anümwäl
    o emwenalong ekewe chon Israel lon tipis, iei mine üa pwon fän akapel pwe repwe
    fokun angei liwinin ar tipis. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: Bat mi na YAWEI det boswan God bin meigim dijan pramis blanga panishim
    detlot pipul brom det Libai klen, dumaji deibin oldei albumbat detlot Isreil pipul
    wen deibin oldei weshipbat detlot drimin sheip. Dei nomo bin stapam detlot Isreil
    pipul brom dumbat detlot nogudbala ting.
  ukr-1871: 'За те, що служили їм перед ідолами їх і були домові Ізрайлевому спокусою
    (спотичкою) до переступу, зняв я на них руку мою, говорить Господь Бог, і приймуть
    кару за провини свої:'
  deu-1951: Denn weil sie ihnen vor ihren Götzen gedient und dem Hause Israel ein
    Anstoß zur Verschuldung geworden sind, darum habe ich meine Hand über sie erhoben,
    spricht Gott, der HERR, daß sie ihre Missetat tragen sollen.
  eng-JPS: Because they ministered unto them before their idols, and became a stumblingblock
    of iniquity unto the house of Israel; therefore have I lifted up My hand against
    them, saith the Lord GOD, and they shall bear their iniquity.
  srp-1865: Što im služiše pred gadnijem bogovima njihovijem i biše domu Izrailjevu
    spoticanje na bezakonje, zato podigoh ruku svoju na njih, govori Gospod Gospod,
    da æe nositi bezakonje svoje,
  lug-lug: Naye kubanga baabaweerereza mu maaso ga bakatonda abalala, ne baleetera
    ennyumba ya Isirayiri okugwa mu kibi, kyendiva mbalayirira okubabonereza olw’ekibi
    kyabwe, bw’ayogera Mukama Katonda.
  heb-heb: יען אשר ישרתו אותם לפני גלוליהם והיו לבית ישראל למכשול עון על כן נשאתי
    ידי עליהם נאם אדני יהוה ונשאו עונם׃
  ben-IRV: কিন্তু কারণ তাদের মুর্তিদের সামনে তারা প্রজাদের সেবা করত, তারা ইস্রায়েল
    কুলের অপরাধজনক বাধা হত; তাই আমি আমার হাত তাদের শপথ, প্রতিজ্ঞার বিরুদ্ধে তুললাম,
    এটা প্রভু সদাপ্রভু বলেন; যে তারা তাদের পাপ বহন করবে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਦੇ ਲਈ ਮੂਰਤੀਆਂ ਦੀ ਸੇਵਾ ਕੀਤੀ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਲਈ
    ਪਾਪਾਂ ਵਿੱਚ ਠੋਕਰ ਦਾ ਕਾਰਨ ਬਣੇ, ਇਸ ਲਈ ਮੈਂ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਚੁੱਕਿਆ ਅਤੇ ਉਹ ਆਪਣੀ
    ਬਦੀ ਨੂੰ ਚੁੱਕਣਗੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သူတို့သည် ရုပ်တု တို့ရှေ့မှာ လူများအမှု ကို ဆောင်ရွက်သဖြင့် ၊ ဣသရေလ အမျိုး
    ထိမိ ၍ ဒုစရိုက် အပြစ်ထဲသို့ လဲစရာအကြောင်းဖြစ်ဘူးသောကြောင့် ၊ သူ တို့ တဘက် ၌ငါကျိန်ဆို
    ၍၊ သူတို့သည် ကိုယ် အပြစ် ကို ခံရ ကြမည် ။
  hmo-hmo: To idia ese Israela taudia totona kaivakuku tomadiho henia kara idia karaia,
    bona idia ese taunimanima idia hakaua kerere, vadaeni idia kara dika. Levi taudia
    ese unai bamona idia karaia dainai lau, Lohiabada Dirava ese gwauhamata metauna
    lau gwauraia vadaeni, Levi taudia ese edia dika ena davana do idia huaia.
  urd-urd: 'चूँकि उन्होंने उनके लिए बुतों की ख़िदमत की और बनी इस्राईल के लिए बदकिरदारी
    में ठोकर का जरि''अ हुए, इसलिए मैंने उन पर हाथ चलाया और वह अपनी बदकिरदारी की सज़ा
    पाएँगे; ख़ुदावन्द ख़ुदा यूँ फ़रमाता है:'
  rus-SYN: За то, что они служили им пред идолами их и были для дома Израилева соблазном
    к нечестию, Я поднял на них руку Мою, говорит Господь Бог, и они понесут наказание
    за вину свою;
  bqc-SIM: Ń beeo lá aa sa'ò Isailiↄnɛ ń tã́aↄwa, aa tò aa zã̀ yã́wa aa duunakɛ̀,
    a yã́i ma Dii Lua ma ↄlɛ̀lɛnɛ́ ma mɛ̀ aa ń duuna gbɛ'e.
  tcz-CHONGTHU: Ahijeng vang'in amahon kamite chu milim doi hou dingin ana tilkhou
    jiuvinm Israel techu chonsetna thuhtah in alhuhsah jiuve. Hijeh chun keiman kihahselna
    dettah in kaneijin hijeh a chu amahon achonset nau ga chu akipoh cheh diu ahi,
    tin thaneitah Pakaiyin aseije.
  mar-mar: पण त्यांनी त्यांच्या मूर्तीपुढे इस्राएल घराण्याची सेवा केली व ते त्यास
    पापांत पाडणारे अडथळे झाले म्हणून मी आपला हात त्यांच्याविरुद्ध शपथ घेऊन उंचावला
    आहे आणि ते आपल्या पापासाठी किंमत देतील. असे प्रभू परमेश्वर म्हणतो.
  qub-qub: Paycunami yanaparcaycaran Israel runacuna ïdulucunata aduraptin. Chayno
    rurarmi Israelcunataga juchaman chayachisha. Chaypitami paycunaga pägunta chasquenga.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Wee tɛ̃, bɑ sɑ̃ɑ Isirelibɑn yɑ̃ku kowobu bũnun nuurɔ, mɑ bɑ derɑ Isirelibɑ
    bɑ torɑ. Yen sɔ̃, kon nɔmɑ suɑ n bu so kpɑ bu ben torɑnun ɑre mwɑ.
  hat-hat: Tansèlman, paske yo te asepte fè sèvis pou pèp la devan zidòl yo, paske,
    lè yo fè sa, yo pòte pèp la tonbe pi rèd nan fè peche, mwen menm, Seyè sèl Mèt
    la, mwen fè sèman, m'ap pini yo pou sa yo fè a.
  eng-BSB: Because they ministered before their idols and became a stumbling block
    of iniquity to the house of Israel, therefore I swore with an uplifted hand concerning
    them that they would bear the consequences of their iniquity, declares the Lord
    GOD.
  eng-WEBPB: Because they ministered to them before their idols, and became a stumbling
    block of iniquity to the house of Israel, therefore I have lifted up my hand against
    them,” says the Lord GOD, “and they will bear their iniquity.
  kbq-kbq: Hianagi ana Livae vahe'mo'za zamagra huzmagesa hazage'za kaza osu havi
    anumzantaminte monora hunte'naze. E'ina hu'negu hankave ke huzmantoanki'za, kumi'ma
    hu'naza zamofo mizama'a erigahaze huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: Elque levitame tlen quintequipanohuayayaj nopa israelitame iniixpa nopa
    totiotzitzi huan quinmacayayaj nopa totiotzitzi tlacajcahualistli. Queja nopa
    quinchihualtijque israelitame ma quichihuaca huejhueyi tlajtlacoli. Huajca pampa
    quichijque ya nopa, ama nijtlanantoc noma ica yajuanti. Huan na, niDIOS Tlen Más
    Nijpiya Tlanahuatili, nitlatestigojquetza para melahuac nopa levitame quiselise
    inintlatzacuiltil.
  gub-BL: 'Uzekaiw tupàn a''ua''u wamuwete haw rehe Izaew wanupe wà. Nezewe haw iapo
    mehe uzapo kar ikatu ''ym ma''e Izaew wanupe wà. A''e rupi ihe wazar Tuweharupi
    Wiko Ma''e amume''uahy wanehe hezepyk àwàm xe ihe kury:'
  eng-DRA: 'Because they ministered to them before their idols, and were a stumblingblock
    of iniquity to the house of Israel: therefore have I lifted up my hand against
    them, saith the Lord God, and they shall bear their iniquity:'
