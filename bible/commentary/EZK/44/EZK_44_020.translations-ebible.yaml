verse: EZK.044.020
translations:
  mal-C: “ ‘അവർ തങ്ങളുടെ തല ക്ഷൗരംചെയ്യുകയോ തലമുടി വളരാൻ അനുവദിക്കുകയോ ചെയ്യാതെ തങ്ങളുടെ
    തലമുടി കത്രിക്കുകമാത്രം ചെയ്യണം.
  deu-TKW: Ihr Haupt sollen sie nicht kahl scheren, aber auch das Haar nicht frei
    herabhängen lassen, sondern ihr Haupthaar verstutzt tragen.
  lin-lin: Banganga-Nzambe bakoki te kokokola suki ya mito na bango to kokolisa makasi
    suki na bango ; kasi basengeli kokata suki na bango malamu.
  eng-LSV: And they do not shave their head, and they do not send forth the lock;
    they certainly trim their heads.
  eng-GNV: They shall not also shaue their heades, nor suffer their lockes to growe
    long, but rounde their heades.
  eng-WEBSTER: Neither shall they shave their heads, nor suffer their locks to grow
    long; they shall only poll their heads.
  nhw-BL: “Totajtzitzi amo hueli quicahuase inintzoncal ma eli huehueyac, pero nojquiya
    amo hueli quitlamihuatanise inintzonteco quema moximase. Monequi quicahuase ma
    onca san cuali ihuehueyaca inintzoncal.
  swh-ONEN: “ ‘Hawatanyoa nywele za vichwa vyao wala kuziacha ziwe ndefu, bali watazipunguza.
  bba-bba: Yɑ̃ku kowobu bɑ ǹ wii pɔɔru potɑmɔ. Bɑ ǹ mɑɑ derimɔ ben seri yi dɛnyɑ.
  eng-KJVCPB: Neither shall they shave their heads, nor suffer their locks to grow
    long; they shall only poll their heads.
  luo-luo: “ ‘Ok oyienigi lielo yie wigi kata weyo yie wigi dongo maboyo, to nyaka
    gine ni yier wiyegi obusi maber.
  meu-meu: Kwaradia basie naudia, bona huidia basie halata; kwaradia huidia bae utu
    kwadogi mo.
  npi-ULB: तिनीहरू आफ्नो कपाल खौरिन पनि हुँदैन, न त ती खुला छोड्‍न हुन्‍छ, तर तिनीहरूले
    आफ्ना शिरका कपाललाई छोटो गरी काटून् ।
  yor-yor: “ ‘Wọn kò gbọdọ̀ fá irun, wọn kò sì gbọdọ̀ jẹ́ kí irun wọn gùn, ṣùgbọ́n
    wọn gbọdọ̀ jẹ́ kí irun orí wọn wà ní gígẹ̀.
  pes-OPCB: «آنها نباید موی سر خود را بتراشند یا موی بلند داشته باشند، بلکه باید آن
    را کوتاه کنند.
  tgl-ULB: Hindi rin nila dapat ahitin ang kanilang mga ulo, ni hayaang nakalugay
    ang kanilang buhok, ngunit dapat nilang gupitin ang kanilang buhok sa kanilang
    mga ulo.
  hui-hui: Loma binigo mo ngiaga agali uruni tinaga mandari bibahendeore podo mbololo
    waholene nawi. Tinaga mandari luni helo waholenebi nakarulape dege. Tigua mandari
    podo emene tubagi holene nga.
  mya-mya: '``သူ​တို့​သည်​မိ​မိ​တို့​၏​ဦး​ခေါင်း​ကို​မ​ရိတ်​ရ ကြ။ ဆံ​ပင်​ရှည်​အောင်​လည်း​မ​ထား​ရ​ကြ။
    သင့် တော်​လျောက်​ပတ်​သ​လောက်​သာ​အ​ရှည်​ထား ရ​မည်။-'
  bod-N: དེ་དག་གིས་སྐྲ་བཞར་མི་རུང་ལ་སྐྲ་ཐུང་ཐུང་འཇོག་པ་ལས་སྐྲ་རིང་པོའང་འཇོག་མི་རུང་།
  sna-sna: “ ‘Havafaniri kuveura misoro yavo kana kurega bvudzi ravo richireba, asi
    vanofanira kugara vakachekerera bvudzi remisoro yavo.
  spa-BLM: “‘“No se afeitarán la cabeza ni se dejarán crecer la cabellera. Sólo se
    cortarán el pelo de la cabeza.
  cac-cac: Max sjoxel-laj d'ab'an sjolom eb'. Scha q'uib' xil sjolom eb' chi', an̈ej
    sn̈itac sjoxel eb'.
  swh-ULB: Hawatanyoa vichwa vyao wala kuruhusu nywele zao kuwa ndefu, watapunguza
    nywele za vichwa vyao.
  bel-bel: І галавы сваёй не павінны яны галіць і не павінны запускаць валасоў, а
    няхай мусова стрыгуць галовы свае.
  deu-ELBBK: Und sie sollen weder ihr Haupt kahl scheren noch auch das Haar frei wachsen
    lassen; sie sollen ihr Haupthaar schneiden.
  mbb-OT: “Kinahanglan he kenà sikandan mebpevangul wey mebpemelayat te vulvul, kekenà,
    layun dan dà heini peeluti.
  mal-2015: അവർ തല ക്ഷൗരം ചെയ്കയോ തലമുടി നീട്ടുകയോ ചെയ്യാതെ കത്രിക്ക മാത്രമേ ചെയ്യാവു.
  rmc-rmc: „ ‚O rašaja peske našťi hoľinen o šere aňi peske našťi muken bare bala,
    ale mušinen peske o bala te strihinel.
  pes-OPV: وایشان سر خود را نتراشند و گیسوهای بلندنگذارند بلکه موی سر خود را بچینند.
  ron-1924: Ну-шь вор раде капул, дар нич ну вор лэса пэрул сэ кряскэ ын вое, чи ва
    требуи сэ-шь тае пэрул.
  ben-OBCV: “ ‘তাদের মাথার চুল তারা কামিয়ে ফেলবে না কিংবা চুল বড়ো রাখবে না কিন্তু
    চুল ছোটো করে কাটবে।
  som-som: Oo waa inayan madaxooda xiirin ama ayan timahoodu inay dheeraadaan u oggolaan,
    waase inay timahooda jaraan.
  lat-VUC: 'Caput autem suum non radent, neque comam nutrient: sed tondentes attondent
    capita sua.'
  eng-ASVBT: Neither shall they shave their heads, nor suffer their locks to grow
    long; they shall only cut off the hair of their heads.
  ita-1885: E non radansi il capo, nè nudrichino la chioma; tondansi schiettamente
    il capo.
  eng-LXXUP: And they shall not shave their heads, nor shall they pluck off their
    hair; they shall carefully cover their heads.
  eng-ULB: Also they must neither shave their heads nor allow their hair to hang loosely,
    but they must trim the hair of their heads.
  spa-VBL: “No se les permite afeitarse la cabeza ni dejarse crecer el cabello; deben
    tener un corte de pelo adecuado.
  fra-_FOB: Ils ne se raseront pas la tête, et ne laisseront pas croître leurs cheveux;
    mais ils couperont leur chevelure.
  mal-mal: അവർ തല ക്ഷൗരം ചെയ്യുകയോ തലമുടി നീട്ടുകയോ ചെയ്യാതെ കത്രിക്കുക മാത്രമേ ചെയ്യാവു.
  urd-GVR: Na imām apnā sar munḍwāeṅ, na un ke bāl lambe hoṅ balki wuh unheṅ kaṭwāte
    raheṅ.
  suz-BL: मेकोपुकीम आन चां प्रेक्‍‍चा मदुम्‍नीम। मेको शुश लाइश्‍शो दुम्‍चा गेचा यो
    मदुम्‍ब। मेकोपुकीम आन चां ख्रोइक्‍चा ला दुम्‍नीम। लेवी १९:२७
  eng-NOY: They shall neither shave their heads, nor suffer their locks to grow long;
    they shall shear their heads.
  ita-1927: Non si raderanno il capo, e non si lasceranno crescere i capelli; non
    porteranno i capelli corti.
  ckb-ckb: «”پرچی سەریان نە بە موس دەتاشن و نە دەیهێڵنەوە، بەڵکو بە ڕێکوپێکی کورتی
    دەکەنەوە.
  eng-BBE: They are not to have all the hair cut off their heads, and they are not
    to let their hair get long, but they are to have the ends of their hair cut.
  kan-OKCV: “ ‘ಅವರು ತಮ್ಮ ತಲೆಗಳನ್ನು ಬೋಳಿಸಿಕೊಳ್ಳದೆ ಉದ್ದಕೂದಲನ್ನು ಬೆಳೆಸದೆ ತಮ್ಮ ತಲೆ ಕೂದಲುಗಳನ್ನು
    ಕತ್ತರಿಸಬೇಕು.
  tam-2017: அவர்கள் தங்களுடைய தலைகளைச் சிரைக்காமலும், தங்களுடைய முடியை நீளமாக வளர்க்காமலும்,
    தங்களுடைய தலைமுடியைக் கத்தரிக்கக்கவேண்டும்.
  spa-RV-1909: Y no raparán su cabeza, ni dejarán crecer el cabello; sino que lo recortarán
    trasquilando sus cabezas.
  ron-BTF: Nici să nu își radă capetele, nici să nu permită șuvițelor lor să crească
    lungi; ei doar să își tundă scurt capetele.
  eng-WEBP: “‘“They shall not shave their heads, or allow their locks to grow long.
    They shall only cut off the hair of their heads.
  eng-FBV: They are not permitted to shave their heads or let their hair grow long;
    they must have a proper haircut.
  nld-1939: Hun hoofd mogen ze niet kaal scheren, maar ook mogen ze hun haar niet
    lang laten groeien; ze moeten hun hoofdhaar behoorlijk knippen.
  nch-BL: “Totajtzitzi amo hueli quicahuase inintzoncal ma eli huehueyac, pero nojquiya
    amo hueli quitamihuatanise inintzonteco quema moximase. Monequi quicahuase san
    cuali ihuehueyaca inintzoncal.
  vie-1934: Chúng nó sẽ không cạo đầu, và không để tóc dài, nhưng sẽ cắt tóc.
  hin-CV: “ ‘वे अपने सिर के बालों का मुंडन न करें और न ही उनके बाल लंबे हों, परंतु
    वे अपने सिर के बाल कटवाए.
  spa-BES: No deben cortarse todo el cabello de la cabeza, y no deben dejar que el
    cabello se le haga largo, sino que se les corten las puntas de los cabellos.
  tdx-tdx: Tsy hañara-doha iereo, naho tsy hapoke ho lava o maroi’eo; fe ho tomotomoreñe
    o maroin’ añambone’eo.
  tha-KJV: อย่าให้เขาโกนศีรษะหรือปล่อยให้มวยผมยาว ให้​เขาเพียงแต่ขลิบผมบนศีรษะของเขาเท่านั้น
  por-BR-2018: E não raparão sua cabeça, nem deixarão crescer o cabelo; mas sim apararão
    o cabelo de suas cabeças.
  deu-ELO: Und sie sollen weder ihr Haupt kahl scheren, noch auch das Haar frei wachsen
    lassen; sie sollen ihr Haupthaar schneiden.
  eng-WYC-2018: Forsooth they shall not shave their head[s], neither they shall nurse
    long hair, but they clipping shall clip their heads.
  epo-epo: Sian kapon ili ne razu, kaj ili ankaŭ ne lasu libere kreski siajn harojn,
    sed ili pritondu sian kapon.
  uig-PIN: Ular qaqlirini qüxürüwǝtmǝsliki, yaki qaqlirini uzun ⱪoyuwǝtmǝsliki lazim;
    ular pǝⱪǝt ⱪisⱪa qaq ⱪoyuxi kerǝk.
  beo-beo: Gobele salasu dunu da ilia dialuma hinabo hame waga:ma:mu. Amola, ilia
    dialuma hinabo hame sedagima:mu. Ilia da ilia dialuma hinabo houdafa defele ouligima:ma.
  tpi-OTNT: “Long taim ol pris i katim gras long het bilong ol, ol i no ken katim
    olgeta na mekim het i kamap kela. Na tu ol i no ken larim gras bilong ol i kamap
    longpela tumas.
  hau-SA: “ ‘Ba za su aske kawunansu ko su bar gashin kansu ya yi tsayi ba, amma sai
    su sausaye gashin kansu.
  uig-LAT: Ular chachlirini chüshürüwetmesliki, yaki chachlirini uzun qoyuwetmesliki
    lazim; ular peqet qisqa chach qoyushi kérek.
  nde-nde: Akumelanga baphuce amakhanda abo kumbe bayekele inwele zabo zikhula zisiba
    zinde; kodwa kumele bagcine inwele zabo zigundiwe.
  ton-ton: Pea ʻe ʻikai te nau tekefua, pea ʻe ʻikai te nau tuku ke lōloa honau louʻulu,
    ka ʻe kosikosi pe ke nounou.
  ces-1613: Aniž hlavy své holiti budou, ani vlasů nositi, ale slušně ostříhají vlasy
    své.
  eng-WMB: “‘“They shall not shave their heads, or allow their locks to grow long.
    They shall only cut off the hair of their heads.
  tam-TCV: “ ‘அவர்கள் முழுதாக தலைகளைச் சவரம் செய்யவோ, தலைமயிரை நீளமாய் வளர்க்கவோ கூடாது.
    அவர்கள் தங்களுடைய தலைமயிரைக் கத்தரித்துக்கொள்ளவேண்டும்.
  ceb-ULB: Kinahanglan nga dili usab nila kiskisan ang ilang ulo ni tugotan nga motaas
    ang ilang buhok, apan kinahanglan nga putlan nila ang buhok sa ilang mga ulo.
  pol-UBG: Nie będą golić swojej głowy ani nie będą zapuszczać włosów, ale będą równo
    strzyc swoje głowy.
  urd-GVU: نہ امام اپنا سر منڈوائیں، نہ اُن کے بال لمبے ہوں بلکہ وہ اُنہیں کٹواتے
    رہیں۔
  deu-1912: Ihr Haupt sollen sie nicht kahl scheren, und sollen auch nicht die Haare
    frei wachsen lassen, sondern sollen die Haare umher verschneiden.
  kan-2017: “ಅವರು ತಲೆಬೋಳಿಸಿಕೊಳ್ಳದೆ; ಕೂದಲನ್ನು ಬೆಳಸದೆ, ತಮ್ಮ ತಲೆ ಕೂದಲನ್ನು ಕತ್ತರಿಸಬೇಕು.
  yap-yap: “Prist e thangri dab ra puyed lolugrad u daken e lo’ ma dabra paged nge
    n’uw piyen lolugrad. Ngi i par piyen lolugrad ni bfel’ n’umngin.
  hlt-MCSB: A lu khaw vo uh boel saeh lamtah sammuei khaw sen boel saeh. A lu te rhuep
    la rhuep uh saeh.
  mdy-ETH: «ቄኤሳ ፔኤኮ ቶኦኮ ጋሞ ሜኤዳንዳያና ዑሣ ዓኣዼ ዑጊሳንዳያ ኮይሱዋሴ፤ ጋዓንቴ ቶኦኮ ጋሞ ኮይሳ ጎይሢና ቃሚሢ ታይዞንጎ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ wɔbɔ tikwa anaasɛ wɔma wɔn tirinwi fu kuhaa, mmom ɛsɛ sɛ
    wɔbubu so fɛfɛɛfɛ.
  eng-WEBU: “‘“They shall not shave their heads, or allow their locks to grow long.
    They shall only cut off the hair of their heads.
  wal-wal: “‘“Qeeseti bantta huuphiyaa meedettoppona, woikko bantta dishkkuwaa adussoppona;
    bantta huuphiyaa likkiyan qanxxissona.
  spa-PDDPT: No se raparán sus cabezas, ni se dejarán crecer libremente el cabello.
    Solo lo recortarán.
  gun-gun: Nonhopĩ 'rã o'a oakã regua, neĩ ndai'a vukui 'rã guive. Ha'evea rami anho
    'rã ojaya o'a.
  ilo-ULB: Kasta met, saanda a rumbeng a kuskosan dagiti uloda wenno baybay-an nga
    umatiddog dagiti buokda, ngem masapul a pukisanda dagiti buokda.
  kpg-kpg: “Digau hai mee dabu hagalee e dahi gi daha nia ngaahulu o nadau libogo
    be e dugu gii lloo. Digaula e dugu gii lloo humalia.
  uig-ARA: ئۇلار چاچلىرىنى چۈشۈرۈۋەتمەسلىكى، ياكى چاچلىرىنى ئۇزۇن قويۇۋەتمەسلىكى لازىم؛
    ئۇلار پەقەت قىسقا چاچ قويۇشى كېرەك.
  sus-sus: «A mu lanma e xa e xunyi bi, a mu lanma e xa e xunsɛxɛ rakuya. E xa a maxaba
    a sɛriyɛ ki ma.
  pon-2006: “Samworo kan sohte pahn koakoahsang pitenmoangarail de mweidohng en reireila.
    Re pahn mweidohng en reirei mwahute.
  ksd-ksd: I tabu ba diat a ka vue ra pepe na ulu i diat, ma i tabu bula ba ra pepe
    na ulu i diat na manga lolovina, diat a kut mal ia ka.
  grc-BRENT: Καὶ τὰς κεφαλὰς αὐτῶν οὐ ξυρήσονται, καὶ τὰς κόμας αὐτῶν οὐ ψιλώσουσι,
    καλύπτοντε καλύψουσιν τὰς κεφαλὰς αὐτῶν.
  ind-AYT: “Mereka tidak akan mencukur kepala mereka ataupun membiarkan rambut mereka
    bertambah panjang; mereka hanya akan memangkas rambut kepala mereka.
  nya-nya: “ ‘Ansembe asamamete mpala kapena kusunga tsitsi lalitali kwambiri, koma
    azingoliyepula.
  hrv-hrv: I neka ne briju glave, a ni bujne kose neka ne puštaju, nego neka strigu
    kosu.
  mps-mps: “Te pris dabe augwali augwa tobolu nisi togobo sogo augwaligo tobolu nisi
    sese togwa sąnama, tama augwaligo tobolu wane diliba nigilamo dao. Me ma, augwaligo
    tobolu nisi bobobage mu holomainao sula tagalamu dao.
  tpi-tpi: “Long taim ol pris i katim gras long het bilong ol, ol i no ken katim olgeta
    na mekim het i kamap kela. Na tu ol i no ken larim gras bilong ol i kamap longpela
    tumas.
  dan-1931: Hovedet må de ikke rage, dog heller ikke lade Håret vokse frit, men de
    skal klippe deres Hår.
  vie-OVCB: Họ không được cạo trọc đầu hay để tóc quá dài. Thay vào đó, họ phải cắt
    tỉa tóc cho vừa phải.
  guj-2017: તેઓ પોતાનાં માથાંનું મુંડન કરાવે નહિ કે પોતાના વાળને વધવા ન દે, પણ તે
    પોતાના માથાના વાળ કપાવે.
  pon-2006A: “Samworo kan sohte pahn koakoahsang pitenmoangarail de mweidohng en reireila.
    Re pahn mweidohng en reirei mwahute.
  por-BRBSL: “““Eles não devem raspar a cabeça, nem permitir que suas fechaduras cresçam
    muito tempo. Eles só cortarão os cabelos de suas cabeças.
  cth-cth: Ahnimae sam luengpalueng lah ngaw mahoeh, kasawpoung lah hlung awh mahoeh,
    a ngaw awh han.
  twi-twi: “ ‘Ɛnsɛ sɛ wɔbɔ tikwaw anaasɛ wɔma wɔn tinwi fuw kuhaa, mmom ɛsɛ sɛ wobubu
    so fɛfɛɛfɛ.
  hlt-hlt: A lu khaw vo uh boel saeh lamtah sammuei khaw sen boel saeh. A lu te rhuep
    la rhuep uh saeh.
  tbz-SIM: Bɛ̀ níí bɑ́ɑ́ kuó pɑ́íí, bɛ̀ mɛ mbɑ́ɑ́ yóu kɛ̀ bɛ yùtìi sṹṹ mmɛdiɛ̀,
    bɛ̀ nkɛ̃ĩ bɛ yùtì mɛsɑ̀ɑ̀.
  msy-2020: “Ofa gamir gumaziba uan dapanir arɨziba apɨr, bar adagh isɨtɨ da dapanir
    tuziba ikian markɨ. Egh me uan dapanir arɨziba ateghtɨ da mangɨ ruarighan markɨ.
  dop-dop: Kɔtǝlɑɑ ɩ́ kɑɑ looli mǝ nyɔɔŋ, yɑɑ ɩ́ yele nɑ nyɔɔsɩ su. Amɑ ɩ́ kɑ́ kɔ-sǝɣɩ
    tǝtetete.
  azb-azb: Kahinlər başlarını qırxmasın, saçlarını uzatmasın, yalnız saçlarını kəsib
    düzəltsin.
  eng-DBY: 'Neither shall they shave their heads, nor suffer their locks to grow long:
    they shall duly poll their heads.'
  hin-2017: न तो वे सिर मुँड़ाएँ, और न बाल लम्बे होने दें; वे केवल अपने बाल कटाएँ।
  wol-KYG: «Buñu watu nel, buñu jañu, waaye nañu dagg seen kawar ba mu yem.
  eng-YLT: And their head they do not shave, and the lock they do not send forth;
    they certainly poll their heads.
  eng-WYC-2017: Forsooth they shall not shave their head[s], neither they shall nurse
    long hair, but they clipping shall clip their heads.
  eng-WMBB: “‘“They shall not shave their heads, or allow their locks to grow long.
    They shall only cut off the hair of their heads.
  urd-GVH: न इमाम अपना सर मुँडवाएँ, न उनके बाल लंबे हों बल्कि वह उन्हें कटवाते रहें।
  rug-rug: Lopu kaqu neri rini sari batu dia babe va toqolo va gele i, ba kaqu ṉoṉoto
    va pepeka i rini sari kalu pa batu dia.
  gaz-gaz: “ ‘Rifeensa mataa isaanii haaddachuu yookaan guddisuu hin qaban; garuu
    rifeensa mataa isaanii murachuu qabu.
  fra-LSG: Ils ne se raseront pas la tête, et ne laisseront pas non plus croître leurs
    cheveux; mais ils devront couper leur chevelure.
  yal-yal: “ ‘Saraxaraline nama e xunna bi mumɛ, koni e xa e xunna maxaba benun e
    xun sɛxɛn xa kuya ayi.
  haw-1868: Aole hoi lakou e kahi me ka pahi i ko lakou mau poo, aole hoi e waiho
    i ko lakou mau wili lauoh'o e ulu a loloa; aka, e ako wale no lakou i ko lakou
    mau poo.
  arb-NAV: وَلا يَحْلِقُونَ رُؤُوسَهُمْ وَلا يُرْخُونَ خُصَلاً، بَلْ يَجُزُّونَ شَعْرَ
    رُؤُوسِهِمْ.
  ewe-ewe: “ ‘Womaƒlɔ ta o, eye womana woƒe ɖa nato ʋutuu hã o, ke woafɔ woƒe taɖa
    dzi.
  eng-LEE: 'And their heads shall they not shave close, nor suffer their hair to grow
    long: they shall only crop [the hair of] their heads.'
  asm-FB: তেওঁলোকে মূৰ নুখুৰাব, বা চুলি দীঘল হ’বলৈ নিদিব, কেৱল মূৰৰ চুলি কাটিব।
  sus-A: «عَ مُ لَنمَ عٍ شَ عٍ شُنيِ بِ، عَ مُ لَنمَ عٍ شَ عٍ شُنسّشّ رَكُيَ. عٍ شَ
    عَ مَشَبَ عَ سّرِيّ كِ مَ.
  fra-SBL: '"''''Ils ne se raseront pas la tête et ne laisseront pas pousser leurs
    cheveux. Ils ne couperont que les cheveux de leur tête.'
  hbo-hbo: וְרֹאשָׁם֙ לֹ֣א יְגַלֵּ֔חוּ וּפֶ֖רַע לֹ֣א יְשַׁלֵּ֑חוּ כָּסֹ֥ום יִכְסְמ֖וּ
    אֶת־רָאשֵׁיהֶֽם׃
  kik-kik: “ ‘Matikanenjwo njuĩrĩ ĩthire mĩtwe, kana mareke njuĩrĩ ciao iraihe mũno,
    no nĩ maigage njuĩrĩ ciao cia mĩtwe irĩ nenge.
  fra-NCL: Ils ne se raseront pas la tête et ne laisseront pas non plus croître leurs
    cheveux ; ils se tondront la tête.
  cek-AK: Nihcae loe sam aah muilum han om ai, kasawk ah doeh pathlung han om ai;
    kahoih boek ah aah han oh.
  cuk-cuk: ”Sailagia swiri sikosurmalad, deginbali, sailagia suitii imakosurmarbalid,
    unnila wilubba sikmaloed.
  uig-CYR: Улар чачлирини чүшүрүвәтмәслиги, яки чачлирини узун қоювәтмәслиги лазим;
    улар пәқәт қисқа чач қоюши керәк.
  tel-2017: వారు తమ తలలు క్షౌరం చేయించుకోకూడదు. తలవెండ్రుకలు పొడవుగా పెరగనియ్యకుండా
    వాటిని కత్తిరించాలి.
  hat-BSA: “‘“Anplis, yo p ap pase razwa nan tèt yo, ni yo p ap kite cheve a vin long.
    Se sèl cheve nan tèt yo y ap koupe.
  kos-kos: “Mwet tol uh tia enenu in mangsrasrala ku akloesye aunsifalos. Elos enenu
    in oru tuh in lusa na fal.
  hbo-WLC: וְרֹאשָׁם֙ לֹ֣א יְגַלֵּ֔חוּ וּפֶ֖רַע לֹ֣א יְשַׁלֵּ֑חוּ כָּס֥וֹם יִכְסְמ֖וּ
    אֶת־רָאשֵׁיהֶֽם׃
  ibo-ibo: “ ‘Ha agaghị ekwe ka agịrị isi ha too ogologo, ha agakwaghị akpụchapụ ya.
    Naanị mkpacha ka ha ga na-akpacha isi ha.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କର ମସ୍ତକ କ୍ଷୌର କରିବେ ନାହିଁ କିଅବା ଆପଣାମାନଙ୍କର କେଶ ଦୀର୍ଘ
    ହେବାକୁ ଦେବେ ନାହିଁ; ସେମାନେ କେବଳ କେଶ କର୍ତ୍ତନ କରିବେ।
  chk-chk: Ekewe souasor resap räisöü mökürer, resap pwal alangatama, pwe repwe chök
    fichiöchü.
  rop-rop: “Wal ola serramonimen kaan neba sheibum olabat hed, en dei kaan larram
    olabat heya gro brabli longwan, bat dei garra kadim olabat heya brabli gudwei.
  ukr-1871: І голови свої не будуть вони голити, й волосся не запускати, а тілько
    нехай стрижуть собі голови.
  deu-1951: Ihr Haupt sollen sie nicht kahl scheren, aber auch das Haar nicht frei
    wachsen lassen, sondern ihr Haupthaar geschnitten tragen.
  eng-JPS: Neither shall they shave their heads, nor suffer their locks to grow long;
    they shall only poll their heads.
  srp-1865: I glave svoje da ne briju, a ni kose da ne ostavljaju, nego neka strigu
    glave svoje.
  lug-lug: “ ‘Tebateekwa kumwa mitwe gyabwe newaakubadde okuleka enviiri zaabwe okukula
    ennyo, naye banaazisalangako ne zisigala nga nto.
  heb-heb: וראשם לא יגלחו ופרע לא ישלחו כסום יכסמו את ראשיהם׃
  ben-IRV: তারা মাথা ন্যাড়া করবে না, বা চুল লম্বা করে ঝুলিয়ে রাখবে না, কিন্তু মাথার
    চুল কাটবে।
  pan-pan: ਨਾ ਉਹ ਆਪਣਾ ਸਿਰ ਮੁਨਾਉਣਗੇ, ਨਾ ਵਾਲ਼ ਵਧਾਉਣਗੇ। ਉਹ ਕੇਵਲ ਆਪਣੇ ਸਿਰ ਦੇ ਵਾਲ਼ ਕਤਰਾਉਣਗੇ।
  mya-JVB: မိမိ တို့ဆံပင် ကိုလည်း မ ရိတ် ရ၊ မ ရှည် စေခြင်းငှါဖြတ် ရမည်။
  hmo-hmo: “Hahelagaia taudia ese edia kwaradia edia huina do idia kakasia lasi, bona
    edia huina do idia halataia lasi. Edia kwaradia huina do idia utua kwadogi sibona.
  urd-urd: और वह न सिर मुंडाएँगे और न बाल बढ़ाएँगे, वह सिर्फ़ अपने सिरों के बाल कतराएँगे।
  rus-SYN: И головы своей они не должны брить, и не должны отпускать волос, а пусть
    непременно стригут головы свои.
  bqc-SIM: Aasuli migbaa lɛ́o. Aasuli tó ń mikã dadańla sↄ̃o, aali lao.
  tcz-CHONGTHU: Amahon alujang sam akivo tol lou diu, chujongleh ahoi sau behseh lou
    diu hiche ho khella chu akisuh jol jing diu ahi.
  mar-mar: त्यांनी आपली डोकी मुंडन करू नयेत वा केस लांब वाढू देऊ नयेत तर त्यांनी आपले
    केस कातरुन बारीक करावे.
  qub-qub: «Ajchancunata galay-galay ama rutucongachu. Ni ama alläpa wiñachengapischu.
    Chaypa ruquenga puntanpayllapa rutuconga.
  bqp-bqp: Yɑ̃ku kowobu bɑ ǹ wii pɔɔru potɑmɔ. Bɑ ǹ mɑɑ derimɔ ben seri yi dɛnyɑ.
  hat-hat: Prèt yo pa gen dwa kale tèt yo, ni se pa pou yo kite cheve yo vin twò long.
    Se pou yo toujou taye cheve yo.
  eng-BSB: They must not shave their heads or let their hair grow long, but must carefully
    trim their hair.
  eng-WEBPB: “‘“They shall not shave their heads, or allow their locks to grow long.
    They shall only cut off the hair of their heads.
  kbq-kbq: Hagi pristi vahe'mo'za zamazokara hare'za eri rampagera osuge, zamazokara
    atresagenora hageno zazara osugahianki, hare'za eri atupa hugahaze.
  nhe-BL: “Totajtzitzi ax hueli quicahuase inintzoncal ma eli huehueyac, pero nojquiya
    ax hueli quitlamihuatanise inintzonteco quema moximase. Monequi quicahuase ma
    onca san cuali ihuehueyaca inintzoncal.
  gub-BL: Tuwe xaxeto nupin kwaw wàkàg wà nehe. Tuwe wa'aw na'ipuku kwaw nehe. Tuwe
    omonohok katu wà nehe.
  eng-DRA: 'Neither shall they shave their heads, nor wear long heir: but they shall
    only poll their heads.'
