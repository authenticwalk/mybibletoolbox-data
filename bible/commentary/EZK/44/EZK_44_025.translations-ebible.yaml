  eng-LEE: And to a dead person shall they not come to defile themselves; but on father,
    or on mother, or on son, or on daughter, on brother, or on sister that hath had
    no husband, may they defile themselves.
  asm-FB: আৰু তেওঁলোকৰ কোনেও নিজকে অশুচি কৰিবলৈ মৰা মানুহৰ ওচৰলৈ নাযাব, কিন্তু, বায়েক,
    মাক, পুতেক, জীয়েক আৰু ভায়েকৰ কি স্বামী নোহোৱা ভনীয়েকৰ কাৰণে নিজকে অশুচি কৰিব
    পাৰে।
  sus-A: «سّرّشّدُبّ نَشَ عَ مَسٌ قُرٍ رَ، شَ نَ مُ عَ رَ عَ قِندِ مَ نّ سّنِيّنتَرٍ
    رَ. كْنْ شَ عَ بَبَ، عَ نفَ، عَ شَ دِ شّمّمَ، شَ نَ مُ عَ رَ فِنّمَ سَ قَشَ، نَ
    تّمُي عَ نْمَ عَ مَسٌدٍ نٍيٍ تَن قُرٍ رَ.
  fra-SBL: '"''''Ils n''entreront chez aucun mort pour se souiller ; mais pour le
    père, ou pour la mère, ou pour le fils, ou pour la fille, pour le frère, ou pour
    la sœur qui n''a pas eu de mari, ils pourront se souiller.'
  hbo-hbo: וְאֶל־מֵ֣ת אָדָ֔ם לֹ֥א יָבֹ֖וא לְטָמְאָ֑ה כִּ֣י אִם־לְאָ֡ב וּ֠לְאֵם וּלְבֵ֨ן
    וּלְבַ֜ת לְאָ֗ח וּלְאָחֹ֛ות אֲשֶֽׁר־לֹא־הָיְתָ֥ה לְאִ֖ישׁ יִטַּמָּֽאוּ׃
  kik-kik: “ ‘Mũthĩnjĩri-Ngai ndakanethaahie na ũndũ wa gũkuhĩrĩria kĩimba; no rĩrĩ,
    ũrĩa ũkuĩte angĩkorwo nĩ ithe kana nyina, kana mũriũ kana mwarĩ, kana mũrũ wa
    nyina kana mwarĩ wa nyina ũtahikĩte-rĩ, hĩndĩ ĩyo no ethaahie.
  fra-NCL: Aucun d’eux n’ira auprès du cadavre d’un homme pour se souiller ; ils ne
    pourront se souiller que pour un père ou une mère, pour un fils ou une fille,
    pour un frère ou une sœur qui n’a pas de mari.
  cek-AK: Angmacae hoi angmacae amhnongsak hanah nihcae loe kadueh kami taengah caeh
    mak ai; toe ampa maw, am no maw, a capa maw, a canu maw, amnawk maw, sava tawn
    ai a tanu maw, duek naah loe amhnong o thai tih.
  cuk-cuk: ”Dule-irwa-anse-goledi, muise warmakosulid, adi, mer isguega. Unnila, e-bab-mui,
    e-nan-mui, e-mimmigan-mui, e-ia-mui, e-urba-mui, e-bun-sui-nikussulid-e-mui sunna
    ebugoed.
  uig-CYR: Өзини напак қилмаслиғи үчүн улар өлүкниң йениға һеч бармаслиғи керәк; һалбуки,
    өлгән атиси, аниси, оғли, қизи, ака-укиси яки ери йоқ ача-сиңлиси үчүн улар өзини
    напак қилишқа болиду.
  tel-2017: తండ్రి, తల్లి, కుమారుడు, కుమార్తె, సోదరుడు, పెళ్ళి కాని సోదరి, వీరి శవాలు
    తప్ప మరే ఇతర శవాలను ముట్టినా వారు అపవిత్రులవుతారు.
  hat-BSA: “‘“Yo p ap ale kote yon moun mouri pou yo vin souye; sepandan, pou papa,
    manman, pou fis, fi, pou frè, oswa yon sè ki pa t gen mari, yo kapab souye tèt
    yo.
  kos-kos: “Sie mwet tol enenu na in tia akfohkfokyal sifacna ke el kahlye monin sie
    mwet misa, sayen mwet sacn el fin papa tumal ku nina kial, ku sie sin tulik natul,
    ku sie tamulel lal, ku sie tamtael wial ma soenna payuk.
  hbo-WLC: וְאֶל־מֵ֣ת אָדָ֔ם לֹ֥א יָב֖וֹא לְטָמְאָ֑ה כִּ֣י אִם־לְאָ֡ב וּ֠לְאֵם וּלְבֵ֨ן
    וּלְבַ֜ת לְאָ֗ח וּלְאָח֛וֹת אֲשֶֽׁר־לֹא־הָיְתָ֥ה לְאִ֖ישׁ יִטַּמָּֽאוּ׃
  ibo-ibo: “ ‘Onye nchụaja agaghị emerụ onwe ya site nʼije nʼebe ozu dị, karịakwa
    maọbụ ozu nna ya maọbụ nne ya, ma o bụ nwa ya, maọbụ nwanne ya nwoke, maọbụ nwanne
    ya nwanyị na-enweghị di.
  ory-ory: ପୁଣି, ସେମାନେ ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରିବା ପାଇଁ କୌଣସି ମୃତ ଲୋକର ଶବ ନିକଟକୁ ଆସିବେ
    ନାହିଁ; ମାତ୍ର ପିତା ଅବା ମାତା ଅବା ପୁତ୍ର ଅବା କନ୍ୟା, ଭ୍ରାତା ଅବା ଅବିବାହିତା ଭଗିନୀ ନିମନ୍ତେ
    ସେମାନେ ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରି ପାରିବେ।
  chk-chk: Iwe, esap wor eman souasor epwe kan ngeni eman somä, pwe esap püsin alimengaua,
    chilon chök ren somän saman me inan, nöün mwän me fefin, pwiin pwal fefinan resamwo
    pwüpwülü.
  rop-rop: “If eni serramonimen tatjim eni dedwan bodi, wal im nomo jidan klinbala
    blanga serramoni. En detlot serramonimen nomo lau go gulijap langa eni dedwan
    bodi, bat im rait if im blanga olabat ronwan mami o dedi o biginini o olabat ronwan
    braja o sista hu nomo bin merrit.
  ukr-1871: До мертвої людини щоб нїхто зміж них не приступав, щоб не зробитись нечистим;
    тілько задля батька-матері, задля сина й дочки, брата й сестри, що не була мужньою
    жоною, можна їм зробити себе нечистими.
  deu-1951: Auch sollen sie zu keiner Menschenleiche gehen, sich zu verunreinigen;
    nur [an der Leiche] von Vater oder Mutter, von Sohn oder Tochter, Bruder oder
    Schwester, sofern sie keinen Mann gehabt hat, mögen sie sich verunreinigen.
  eng-JPS: And they shall come near no dead person to defile themselves; but for father,
    or for mother, or for son, or for daughter, for brother, or for sister that hath
    had no husband, they may defile themselves.
  srp-1865: I k mrtvacu da ne idu da se ne oskvrne; samo za ocem i za materom i za
    sinom i za kæerju, za bratom i za sestrom neudatom mogu se oskvrniti.
  lug-lug: “ ‘Kabona taasembererenga mulambo aleme okweyonoonyesa, naye kitaawe bw’anaabanga
    y’afudde, oba nnyina, oba mutabani we oba muwala we, oba muganda we, oba mwannyina
    atafumbirwangako, kale aneeyonoonesanga.
  heb-heb: ואל מת אדם לא יבוא לטמאה כי אם לאב ולאם ולבן ולבת לאח ולאחות אשר לא היתה
    לאיש יטמאו׃
  ben-IRV: তারা কোন মরা লোকের কাছে গিয়ে অশুচি হবে না, কেবল বাবা কি মা, ছেলে কি মেয়ে,
    ভাই কি অবিবাহিতা বোনের জন্য তারা অশুচি হতে পারে।
  pan-pan: ਉਹ ਕਿਸੇ ਮੁਰਦੇ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਜਾ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਨਾ ਕਰਨਗੇ, ਪਰ ਕੇਵਲ
    ਪਿਤਾ, ਮਾਤਾ, ਪੁੱਤਰ, ਧੀ, ਭਰਾ ਜਾਂ ਭੈਣ ਜਿਹ ਦਾ ਮਨੁੱਖ ਨਾ ਹੋਵੇ, ਦੇ ਲਈ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ
    ਭਰਿਸ਼ਟ ਕਰਨ।
  mya-JVB: အသေကောင် ကိုချဉ်း ၍ ကိုယ်ကိုမ ညစ်ညူး စေရ။ သို့ရာတွင် ၊ ကိုယ်မိ ဘ ၊ သား
    သမီး ၊ ညီအစ်ကို ၊ လင် မ နေ သောနှမ အတွက် ကိုယ်ကို ညစ်ညူး စေရသော အခွင့်ရှိ၏။
  hmo-hmo: “Hahelagaia tauna ese mase tauna dekenai do ia kamokau lasi, do ia goeva
    lasi garina. To bema iena tamana o sinana o iena natuna ta o iena tadikakana o
    iena taihuna kekeni idia mase neganai, idia dainai do ia miro diba.
  urd-urd: और वह किसी मुर्दे के पास जाने से अपने आपको नापाक न करेंगे; मगर सिर्फ़ बाप
    या माँ या बेटे या बेटी या भाई या कुँवारी बहन के लिए वह अपने आपको नापाक कर सकते
    हैं।
  rus-SYN: К мертвому человеку никто из них не должен подходить, чтобы не сделаться
    нечистым; только ради отца и матери, ради сына и дочери, брата и сестры, которая
    не была замужем, можно им сделать себя нечистыми.
  bqc-SIM: Sa'ona suli sↄ̃ gɛi à gbãlɛo, ãma tó aà mae ge aà da ge aà nɛ́ ge
    aà vĩ̀i ge aà dãuna ge aà dãe pↄ́ i zãkɛoɛ, ↄ̃ a zɛvĩ à gbãlɛ aà yã́i.
  tcz-CHONGTHU: Thempu khat chu ama leh ama thilong phunga chea kisuboh lou ding ahi.
    Amavang ijemtia athi chu apa ham, anu ham, acha ham, asopipa ham, ahilouleh jinei
    loulai asopinu ham ahileh vang hitobang ho chunga vang chu phal ahi.
  mar-mar: मृताच्या जवळ जाऊन ते अशुद्ध होणार नाहीत, पण मृत पुरुष जर याजकाची स्वत:ची
    वडील, आई, मुलगा, मुलगी, भाऊ अथवा अविवाहित बहीण असेल, तर मात्र मृताजवळ गेले व अशुद्ध
    झाले तरी चालेल.
  qub-qub: «Imaypis ama ayata yatangachu. Chauraga manami ganrayangachu. Ayataga yatanga
    quiquinpa papänin, maman, ollgu wamran, warmi wamran, wauguin, u japallaraj pañin
    wañusha captillanmi.
  bqp-bqp: Yɑ̃ku kowo u ku goon goru bɑbɑ kpɑ u ku rɑɑ tii disi doke. Adɑmɑ u koo
    kpĩ u win tiin tundon goru bɑbɑ kɑ win mɛrogiru kɑ win bibuginu kɑ win mɔɔgiru
    kɑ win wɔnɔgiru kɑ win sesu wi u kun durɔ yɛ̃giru.
  hat-hat: Prèt yo pa fèt pou pwoche bò kadav moun mouri pou sa pa mete yo nan kondisyon
    yo pa ka fè sèvis pou mwen. Tansèlman, yo gen dwa pwoche bò kadav papa yo, manman
    yo, pitit fi yo, pitit gason yo, frè yo osinon yon sè yo depi sè a pa marye.
  eng-BSB: A priest must not defile himself by going near a dead person. However,
    for a father, a mother, a son, a daughter, a brother, or an unmarried sister,
    he may do so,
  eng-WEBPB: “‘“They shall go in to no dead person to defile themselves; but for father,
    or for mother, or for son, or for daughter, for brother, or for sister who has
    had no husband, they may defile themselves.
  kbq-kbq: Hagi pristi vahe'mo'za fri kerafamofo tava'ontera vu'za zamazeri pehana
    osugahaze. Hianagi nezmarera'o, nezamafa'o, mofavrezmio, kora nefuo negna'o, ve
    e'ori nezmasaroma frinesige'za amne fri kerafa tava'ontera vu'za zamazeri pehana
    hugahaze.
  nhe-BL: “Se totajtzi ax hueli monechcahuis campa eltoc itlacayo se mijcatzi para
    ax mochihuas ax tlapajpactic noixtla. San quena, hueli monechcahuis campa eltoc
    itlacayo itata, inana, itelpoca o iichpoca, itlacaicni o se isihuaicni tlen ax
    quipixqui ihuehue.
  gub-BL: 'Tuwe xaxeto nopokok kwaw umàno ma''e kwer rehe wà nehe. Aze mo opokok hehe
    wà, wiko mo ikatu ''ym ma''e romo herenataromo wà. Upuner wànàm hetekwer umàno
    ma''e kwer rehe opokokaw rehe wà: u, uhy, wa''yr, wyky''yr, weinyr imen ''ym ma''e.'
  eng-DRA: 'And they shall come near no dead person, lest they be defiled, only their
    father and mother, and son and daughter, and brother and sister, that hath not
    had another husband: for whom they may become unclean.'
