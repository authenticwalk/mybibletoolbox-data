verse: EZK.044.025
translations:
  mal-C: “ ‘ഒരു പുരോഹിതൻ മരിച്ച ആളിന്റെ അടുക്കൽ ചെന്ന് തന്നെത്താൻ അശുദ്ധനാക്കരുത്;
    എങ്കിലും മരിച്ച വ്യക്തി തന്റെ പിതാവോ മാതാവോ മകനോ മകളോ സഹോദരനോ അവിവാഹിതയായ സഹോദരിയോ
    ആണെങ്കിൽ അശുദ്ധനാകാം.
  deu-TKW: Zu einem Leichnam dürfen sie nicht herantreten, daß sie unrein würden;
    nur an der Leiche von Vater oder Mutter oder Sohn oder Tochter oder Bruder oder
    einer Schwester, die noch keinem Mann angehört hat, dürfen sie sich verunreinigen.
  lin-lin: Nganga-Nzambe moko te akomikomisa mbindo na kopusana pene ya moto ya kokufa.
    Nzokande, akoki kondima komikomisa mbindo soki moto oyo akufi azali tata to mama
    na ye, mwana na ye ya mobali to ya mwasi, ndeko na ye ya mobali to ya mwasi oyo
    amibalelaki te.
  eng-LSV: And he does not come near to any dead man to be defiled, but if for father,
    and for mother, and for son, and for daughter, for brother, for sister who has
    not been to a man, they may defile themselves.
  eng-GNV: 'And they shall come at no dead person to defile theselues, except at their
    father, or mother, or sone, or daughter, brother or sister, that hath had yet
    none husband: in these may they be defiled.'
  eng-WEBSTER: 'And they shall come at no dead person to defile themselves: but for
    father, or for mother, or for son, or for daughter, for brother, or for sister
    that hath had no husband, they may defile themselves.'
  nhw-BL: “Se totajtzi amo hueli monechcahuis campa eltoc itlacayo se mijcatzi para
    amo mochihuas amo tlapajpactli noixpa. San quena, hueli monechcahuis campa eltoc
    itlacayo itata, inana, itelpoca o iichpoca, itlacaicni o se isihuaicni catli amo
    quipixqui ihuehue.
  swh-ONEN: “ ‘Kuhani asijitie unajisi kwa kukaribia maiti, lakini, kama mtu aliyekufa
    alikuwa baba yake au mama yake, mwana au binti yake, ndugu yake au dada ambaye
    hajaolewa, basi aweza kujitia unajisi kwa hao.
  bba-bba: Yɑ̃ku kowo u ku ɡoon ɡoru bɑbɑ kpɑ u ku rɑɑ tii disi doke. Adɑmɑ u koo
    kpĩ u win tiin tundon ɡoru bɑbɑ kɑ win mɛroɡiru kɑ win bibuɡinu kɑ win mɔɔɡiru
    kɑ win wɔnɔɡiru kɑ win sesu wi u kun durɔ yɛ̃ɡiru.
  eng-KJVCPB: 'And they shall come at no dead person to defile themselves: but for
    father, or for mother, or for son, or for daughter, for brother, or for sister
    that hath had no husband, they may defile themselves.'
  luo-luo: “ ‘Jadolo nyaka ritre, kendo kik osud machiegni gi ringre ngʼama otho ma
    dimi obed mogak. To kapo ni ngʼama othono en wuon mare kata min mare, kata wuode
    kata nyare, kata owadgi kata nyamin mapok odhi tedo, to oyiene mondo obed mogak.
  meu-meu: Mase tauna iraka-kahi-henina ai sibodia basie hahemiro; ḡau tamona tamadia
    eiava sinadia eiava natudia mamaruanedia eiava hahinedia, eiava tadikakadia eiava
    taihudia ulatodia daidiai sibodia bae hahemiro diba.
  npi-ULB: तिनीहरू अशुद्ध हुनलाई मरेको मानिसको अगाडि जानेछैनन्, तर आफ्‍ना बुबा, आमा,
    छोरो , छोरी, दाजुभाइ, वा कन्ये दिदीबहिनी भएमा तिनीहरू जान सक्छन् । नत्रता तिनीहरू
    अशुद्ध हुनेछन् ।
  yor-yor: “ ‘Àlùfáà kò gbọdọ̀ sọ ara rẹ̀ di aláìmọ́ nípa sísún mọ́ òkú ènìyàn; ṣùgbọ́n
    ti òkú ènìyàn yẹn bá jẹ́ baba tàbí ìyá rẹ̀, àbúrò rẹ̀ ọkùnrin tàbí àbúrò rẹ̀ obìnrin
    ti kò i ti lọ́kọ, nígbà náà o le sọ ara rẹ̀ di aláìmọ́.
  pes-OPCB: «کاهن نباید به بدن شخص مرده نزدیک شود و خود را نجس سازد. مگر آنکه آن بدن،
    جسد پدر یا مادرش، پسر یا دخترش، برادر یا خواهری که شوهر نداشته، باشد.
  tgl-ULB: Hindi sila dapat pumunta sa isang patay na tao upang maging marumi, maliban
    lamang kung ama o ina nila ito, anak na lalaki o anak na babae, kapatid na lalaki
    o kapatid na babae na hindi pa nakisiping sa isang lalaki; dahil kung hindi, magiging
    marumi sila.
  hui-hui: Loma binigo mo ngiaga agali karume mbirali homene tingini ngago ela holene
    nawiore. Tigua homene tingini ngago ela hayagua tini i̱naga deni dodohe holebira.
    Anigo ti dameneore aba ai̱yayaguabi tini waneiginiyaguabi hameneyaguabi mbalini
    dabu nabi bereneyaguabi nde tinaga homene tingini ngago ela holene karulape nga.
    Ani biragome tini i̱naga deni dodo nahe holebira.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​သည်​လူ​သေ​အ​လောင်း ကို​တို့​ထိ​ခြင်း​အား​ဖြင့် မိ​မိ​ကိုယ်​ကို​ဘာ​သာ
    ရေး​အ​ရ​ညစ်​ညမ်း​အောင်​မ​ပြု​ရ။ သို့​ရာ​တွင် သူ​သည်​မိ​မိ​၏​မိဘ၊ သား​သ​မီး၊ ညီ​အစ်​ကို၊
    လင်​မ​ရှိ​သော​နှ​မ၊ အစ်​မ​တို့​၏​အ​လောင်း ကို​မူ​တို့​ထိ​နိုင်​လေ​သည်။-'
  bod-N: དེ་དག་ཤི་བོའི་ཉེ་སར་བཏུད་ནས་རང་ཉིད་མི་གཙང་བར་བྱེད་མི་རུང་། ཡིན་ནའང་ཤི་བོ་དེ་ནི་རང་གི་ཕའམ།
    མ། བུ། བུ་མོ། སྤུན་ཟླ། ཡང་ན་གནས་ལ་ཕྱིན་མེད་པའི་ལྕམ་སྲིང་ཡིན་ན། དེ་དག་གིས་རང་ཉིད་བཙོག་པར་བཟོས་ཆོག་གོ
    །
  sna-sna: “ ‘Muprista haafaniri kuzvisvibisa nokuswedera pachitunha chomunhu akafa;
    kunyange zvakadaro hazvo, kana munhu akafa ari baba vake kana mai vake, mwanakomana
    wake kana mwanasikana, mukoma nomununʼuna kana hanzvadzi yanga isina kuwanikwa,
    ipapo angazvisvibisa hake.
  spa-BLM: “‘“No entrarán en ninguna persona muerta para contaminarse; pero por el
    padre, o por la madre, o por el hijo, o por la hija, por el hermano o por la hermana
    que no haya tenido marido, podrán contaminarse.
  cac-cac: Malaj b'aq'uin̈ syam junoc snivanil chamnac eb' yic max yixtejb'at sb'a
    eb', icha yalan ley. An̈ej tato a smam snun eb', ma junoc yuninal eb', ma yisil
    eb', ma junoc yuc'tac eb', ma junoc yanab' eb' cob'esto schami, syal syaman eb'.
  swh-ULB: Hawataenda kwa mtu aliyekufa ili wasiwe najisi, vinginevyo awe ni baba
    au mama yao, mwana wa kiume au binti, kaka au dada ambaye hajawahi kulala na mtu;
    vinginevyo, watakuwa najisi.
  bel-bel: Да мёртвага чалавека ніхто зь іх не павінен падыходзіць, каб не зрабіцца
    нячыстым; толькі дзеля бацькі і маці, дзеля сына і дачкі, брата і сястры, якая
    ня была замужам, можна ім зрабіць сябе нячыстымі.
  deu-ELBBK: Und keiner soll zu dem Leichnam eines Menschen gehen, dass er unrein
    werde; nur allein wegen Vater und Mutter und wegen Sohn und Tochter, wegen eines
    Bruders und wegen einer Schwester, die keines Mannes gewesen ist, dürfen sie sich
    verunreinigen.
  mbb-OT: Is memumuhat kinahanglan he kenè din remeriki is keugelingen din pinaaǥi
    te ked-uvey te minatey gawas ke is minatey amey zin etawa iney zin, etawa suled
    din he maama, etawa etevey zin he wazè din pa esawa.
  mal-2015: അവർ മരിച്ച ആളുടെ അടുക്കൽ ചെന്നു അശുദ്ധരാകരുതു; എങ്കിലും അപ്പൻ, അമ്മ, മകൻ,
    മകൾ, സഹോദരൻ, ഭർത്താവില്ലാത്ത സഹോദരി എന്നിവർക്കുവേണ്ടി അശുദ്ധരാകാം.
  rmc-rmc: Našťi džan paš o mulo manuš, hoj pes te na meľaren andre, ale ča akor šaj,
    te oda mulo manuš uľahas lengro dad abo daj, čhavo abo čhaj, phral abo pheň, savi
    mek nane romeste.
  pes-OPV: واحدی از ایشان به میته آدمی نزدیک نیامده، خویشتن را نجس نسازد مگر اینکه
    به جهت پدریا مادر یا پسر یا دختر یا برادر یا خواهری که شوهر نداشته باشد، جایز
    است که خویشتن رانجس سازد.
  ron-1924: Ун преот ну се ва дуче ла ун морт, ка сэ ну се факэ некурат; ну ва путя
    сэ се факэ некурат декыт пентру ун татэ, пентру о мамэ, пентру ун фиу, пентру
    о фийкэ, пентру ун фрате ши пентру о сорэ каре ну ера мэритатэ.
  ben-OBCV: “ ‘যাজক কোনও মৃত ব্যক্তির কাছে গিয়ে নিজেকে অশুচি করবে না; কিন্তু যদি
    সেই মৃত ব্যক্তি তার মা অথবা বাবা, ছেলে অথবা মেয়ে, ভাই অথবা অবিবাহিত বোন হয়,
    তাহলে সে নিজেকে অশুচি করতে পারে।
  som-som: Oo waa inayan qof meyd ah u dhowaan si ayan isu nijaasayn, laakiinse waxay
    keliyahoo isu nijaasayn karaan aabbe daraaddiis, ama hooyo daraaddeed, ama wiil,
    ama gabadh, ama walaal, amase gabadh walaashood ah oo aan nin lahayn.
  lat-VUC: 'Et ad mortuum hominem non ingredientur, ne polluantur, nisi ad patrem
    et matrem, et filium et filiam, et fratrem, et sororem quæ alterum virum non habuerit:
    in quibus contaminabuntur.'
  eng-ASVBT: And they shall go in to no dead person to defile themselves; but for
    father, or for mother, or for son, or for daughter, for brother, or for sister
    that hath had no husband, they may defile themselves.
  ita-1885: E non entri alcun sacerdote dove sia un morto, per contaminarsi; pur si
    potrà contaminare per padre, e per madre, e per figliuolo, e per figliuola, e
    per fratello, e per sorella, che non abbia avuto marito.
  eng-LXXUP: 'And they shall not go in to the dead body of a man to defile themselves:
    only a priest may defile himself for a father, or for a mother, or for a son,
    or for a daughter, or for a brother, or for his sister, who has not been married.'
  eng-ULB: They will not go to a dead person so as to become unclean, unless it is
    their father or mother, son or daughter, brother or a sister who has not slept
    with a man; otherwise, they will become unclean.
  spa-VBL: “Un sacerdote no debe hacerse impuro acercándose a un cadáver. Sin embargo,
    si se trata de su padre, su madre, su hijo, su hija, su hermano o una hermana
    que no esté casada, entonces podrá hacerlo.
  fra-_FOB: Aucun sacrificateur n'ira vers un homme mort, de peur d'en être souillé;
    toutefois ils pourront se souiller pour un père, pour une mère, pour un fils,
    pour une fille, pour un frère, et pour une sœur qui n'aura point eu de mari.
  mal-mal: അവർ മരിച്ച ആളുടെ അടുക്കൽ ചെന്ന് അശുദ്ധരാകരുത്; എങ്കിലും അപ്പൻ, അമ്മ, മകൻ,
    മകൾ, സഹോദരൻ, ഭർത്താവില്ലാത്ത സഹോദരി എന്നിവർക്കുവേണ്ടി അശുദ്ധരാകാം.
  urd-GVR: Imām apne āp ko kisī lāsh ke pās jāne se nāpāk na kare. Is kī ijāzat sirf
    isī sūrat meṅ hai ki us ke māṅ-bāp, bachchoṅ, bhāiyoṅ yā ġhairshādīshudā bahnoṅ
    meṅ se koī intaqāl kar jāe.
  suz-BL: मेकोपुकीम बेक्‍शो मुर आ नेक्‍था लशा, आंम कली ग्रांग्रा दिशो सेल्‍सीचा मदुम्‍नीम।
    मो हना यो आन आम आफ, तमी तौ, आन लोक्‍ब नु ग्‍युं‍बे मपशो आंम समी आन बेक्‍शो रां
    आ नेक्‍था लशा ग्रांग्रा दिशो दुम्‍ने चाप्‍नीम। गन्‍ती १९:११; लेवी २१:१-४
  eng-NOY: And they shall come to no dead person to defile themselves; but for father,
    or for mother, or for son, or for daughter, for brother, or for sister that hath
    had no husband, they may defile themselves.
  ita-1927: Il sacerdote non entrerà dov’è un morto, per non rendersi impuro, non
    si potrà rendere impuro che per un padre, per una madre, per un figliuolo, per
    una figliuola, per un fratello o una sorella non maritata.
  ckb-ckb: «”کاهین لە مرۆڤی مردوو نزیک نابێتەوە نەوەک گڵاو بێت. بەڵام ئەگەر مردووەکە
    باوک یان دایک یان کوڕ یان کچ یان براکەی بێت، یان خوشکەکەی کە شووی نەکردبێت، ئەوا
    دەتوانێت خۆی گڵاو بکات.
  eng-BBE: 'They are not to come near any dead person so as to become unclean: but
    for a father or mother or son or daughter or brother or for a sister who has no
    husband, they may make themselves unclean.'
  kan-OKCV: “ ‘ಯಾಜಕರು ಸತ್ತ ಮನುಷ್ಯರ ಬಳಿಗೆ ಬಂದು ಅಶುದ್ಧರಾಗಬಾರದು. ಆದರೆ ತಂದೆತಾಯಿ, ಮಗ, ಮಗಳು,
    ಸಹೋದರ, ಗಂಡನಿಲ್ಲದ ಸಹೋದರಿ, ಇವರಿಗೋಸ್ಕರ ಅವರು ಅಶುದ್ಧರಾಗಬಹುದು.
  tam-2017: தகப்பன், தாய், மகன், மகள், சகோதரன், கணவனுக்கு வாழ்க்கைப்படாத சகோதரி என்னும்
    இவர்களுடைய சவத்தினால் அவர்கள் தீட்டுப்படலாமேதவிர, அவர்களில் ஒருவனும் செத்த ஒருவனிடத்தில்
    போய்த் தீட்டுப்படக்கூடாது.
  spa-RV-1909: Y á hombre muerto no entrará para contaminarse; mas sobre padre, ó
    madre, ó hijo, ó hija, hermano, ó hermana que no haya tenido marido, se contaminará.
  ron-BTF: Și să nu vină la nicio persoană moartă să se întineze, numai pentru tată
    sau pentru mamă sau pentru fiu sau pentru fiică, pentru frate sau pentru soră
    care nu a avut soț, se pot întina.
  eng-WEBP: “‘“They shall go in to no dead person to defile themselves; but for father,
    or for mother, or for son, or for daughter, for brother, or for sister who has
    had no husband, they may defile themselves.
  eng-FBV: A priest must not make himself unclean by going near a dead body. However,
    if it's his father, mother, son, daughter, brother, or a sister that's not married,
    then he may do so.
  nld-1939: Ze mogen niet bij een mensenlijk komen, anders verontreinigen zij zich;
    enkel aan het lijk van vader of moeder, zoon of dochter, broeder of ongehuwde
    zuster mogen ze zich verontreinigen.
  nch-BL: “Se totajtzi amo hueli monechcahuis campa eltoc itacayo se mijcatzi para
    amo mochihuas amo tapajpacti noixpa. San quena, hueli monechcahuis campa eltoc
    itacayo itata, inana, itelpoca o iichpoca, itacaicni o se isihuaicni cati amo
    quipixqui ihuehue.
  vie-1934: Chẳng có một ai trong chúng nó được đến gần thây kẻ chết, e bị ô uế chăng;
    song le, thầy tế lễ có thể bị ô uế vì cha mình, vì mẹ mình, vì con trai mình,
    vì con gái mình, vì một người anh em, hay là vì một người chị em không chồng.
  hin-CV: “ ‘कोई पुरोहित किसी व्यक्ति की लाश के पास जाकर अपने आपको अशुद्ध न करे; फिर
    भी, यदि मृत व्यक्ति उसकी माता या पिता, बेटा या बेटी, भाई या अविवाहित बहन हो, तब
    वह अपने आपको अशुद्ध कर सकता है.
  spa-BES: No deben acercarse a ninguna persona muerta para no volverse impuros; pero
    por un padre, o madre, o hijo, o hija, o hermano, o por una hermana que no tiene
    marido, pueden ser impuros.
  tdx-tdx: Tsy haniva vatañe iereo ami’ty hizilihañe an-dolo ao; f’ie mahazo mandeo-batañe
    naho rae ndra rene, ana-dahy naho anak’ampela, vaho rahalahy ndra rahavave tsy
    manambaly.
  tha-KJV: อย่าให้เขากระทำตัวให้เป็นมลทินด้วยเข้าไปใกล้​ผู้ตาย เว้นแต่​เป็นบิดาหรือมารดาหรื​อบ​ุตรชายหรื​อบ​ุตรสาว
    หรือพี่น้องผู้ชายหรือพี่น้องผู้หญิงที่​ไม่มี​สามี ก็​จะกระทำตัวให้เป็นมลทินได้
  por-BR-2018: E não chegarão perto de pessoa alguma morta para se contaminarem; apenas
    pelo pai, mãe, filho, filha, irmão, ou irmã que não tenha tido marido, é que poderão
    se contaminar.
  deu-ELO: Und keiner soll zu dem Leichnam eines Menschen gehen, daß er unrein werde;
    nur allein wegen Vater und Mutter, und wegen Sohn und Tochter, wegen eines Bruders
    und wegen einer Schwester, die keines Mannes gewesen ist, dürfen sie sich verunreinigen.
  eng-WYC-2018: And they shall not enter to a dead man, lest they be defouled; no
    but to father, and mother, and to son, and daughter, and to brother, and sister
    that had not an husband, in which they shall be defouled. (And they shall not
    go to a dead person, lest they be defiled; except for their father, or their mother,
    or their son, or their daughter, or their brother, or their sister who did not
    have a husband, only for them shall they be defiled.)
  epo-epo: Al homo mortinta ili ne aliru, por ne fariĝi malpura; nur por la patro
    aŭ la patrino, por filo aŭ filino, por frato aŭ needzinigita fratino ili povas
    sin malpurigi.
  uig-PIN: Ɵzini napak ⱪilmasliⱪi üqün ular ɵlükning yeniƣa ⱨeq barmasliⱪi kerǝk;
    ⱨalbuki, ɵlgǝn atisi, anisi, oƣli, ⱪizi, aka-ukisi yaki eri yoⱪ aqa-singlisi üqün
    ular ɵzini napak ⱪilixⱪa bolidu.
  beo-beo: Gobele salasu dunu da bogoi da:i hodo digili ba:mu da sema bagade. Be e
    da eda o ame o ea mano o yolali o dalusi gawa hame fi, amo fawane digili ba:mu
    da defea.
  tpi-OTNT: “Ol pris i no ken i go klostu long bodi bilong man i dai pinis. Sapos
