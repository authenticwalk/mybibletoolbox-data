    a me ke kaikuwahine kane ole, e hiki no ke hoohaumia ia lakou iho.'
  arb-NAV: وَلا يَقْتَرِبُونَ مِنْ جُثَّةِ مَيْتٍ فَيَتَنَجَّسُونَ، إِلّا إِذَا كَانَ
    الْمَيْتُ أَباً أَوْ أُمّاً أَوِ ابْناً أَوِ ابْنَةً أَوْ أَخاً أَوْ أُخْتاً غَيْرَ
    مُتَزَوِّجَةٍ.
  ewe-ewe: “ ‘Nunɔla aɖeke magblẽ kɔ ɖo na eɖokui to tete ɖe ame kuku aɖeke ŋu me
