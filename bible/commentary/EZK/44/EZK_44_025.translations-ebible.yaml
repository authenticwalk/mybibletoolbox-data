  kan-2017: “ಸತ್ತವರ ಹೆಣವನ್ನು ಸಮೀಪಿಸಿ, ತಮ್ಮನ್ನು ಅಪವಿತ್ರ ಮಾಡಿಕೊಳ್ಳಬಾರದು; ಆದರೆ ಸತ್ತ ತಂದೆ,
