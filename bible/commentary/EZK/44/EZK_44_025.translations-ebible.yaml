  mdy-ETH: «ዒዛ ሾዔ ዓሶይዳፓ ፔቴያ፥ ዒዛኮ ናኣቶይዳፓ ፔቴያ፥ ጊንሣ ሃሣ ፔኤኮ ጌርሲ ሃንጎ ሎዒባኣ ዒዛኮ ጌሮ ማዒባኣያታንቴ
