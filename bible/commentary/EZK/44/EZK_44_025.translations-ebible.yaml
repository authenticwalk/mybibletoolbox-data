    bilong ol i dai, olsem papa o mama o pikinini o brata o susa i no marit, orait
    ol pris i ken i go klostu long bodi bilong dispela wanblut. Long dispela pasin
    bai ol i kamap doti long ai bilong mi,
  hau-SA: “ ‘Firist ba zai ƙazantar da kansa ta wurin zuwa kusa da gawa ba; amma,
