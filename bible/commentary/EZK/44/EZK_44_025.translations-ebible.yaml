  dop-dop: Pǝ fɛɩ sɩ kɔtʋlʋ ɩ́ kpǝtǝnɑ sǝtʋ nɑ ɩ́ pilisi ɩ tɩ. Ye pǝ tɑɣɑ ɩ cɑɑ, yɑɑ
