  tam-TCV: “ ‘ஒரு ஆசாரியன், இறந்துபோன ஒருவனுக்கு அருகில் செல்வதால் தன்னை அசுத்தப்படுத்திக்கொள்ளக்கூடாது.
    ஆனாலும் இறந்தது அவனுடைய தந்தை, தாய், மகன், மகள், சகோதரன் அல்லது விவாகமாகாத சகோதரியாக
    இருப்பின், அவன் அவ்வாறான அசுத்தத்துக்குள்ளாகலாம்.
  ceb-ULB: Dili sila moadto sa patay nga tawo aron dili mahugaw, gawas lamang kung
