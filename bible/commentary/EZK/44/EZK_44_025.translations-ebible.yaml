  tbz-SIM: Bɛ̀ bɑ́ɑ́ tɔ́ɔ́nnɛ̀ ocíì bɛ̀ yɑ̀ɑ̀ bo sĩntɛ, kɛ̀ dɛ̀ sɑ̀ɑ̀ í tú ò cicɛ
