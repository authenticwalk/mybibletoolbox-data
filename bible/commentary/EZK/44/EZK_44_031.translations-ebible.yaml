verse: EZK.044.031
translations:
  mal-C: താനേ ചത്തതോ വന്യമൃഗങ്ങളാൽ വലിച്ചുകീറപ്പെട്ടതോ ആയ പക്ഷിയെയോ മൃഗത്തെയോ ഒന്നിനെയും
    പുരോഹിതൻ ഭക്ഷിക്കരുത്.
  deu-TKW: Keinerlei Aas und nichts, was zerrissen ward, seien es Vögel oder Vieh
    dürfen die Priester essen.
  lin-lin: Banganga-Nzambe bakoki kolia te ndeke to nyama oyo ekufi yango moko to
    oyo nyama mosusu esili koboma.
  eng-LSV: The priests do not eat any carcass or torn thing, from the bird or from
    the beast.”
  eng-GNV: The Priests shall not eate of any thing, that is dead, or torne, whether
    it be foule or beast.
  eng-WEBSTER: The priests shall not eat of any thing that is dead of itself, or torn,
    whether of fowl or beast.
  nhw-BL: Huan nopa totajtzitzi amo quema huelise quicuase se tlapiyali catli mijqui
    ica iseltzi o catli quimictijque sequinoc tlapiyalme.
  swh-ONEN: Makuhani hawaruhusiwi kula chochote, ikiwa ni ndege au mnyama, aliyekutwa
    akiwa amekufa au aliyeraruliwa na wanyama pori.
  bba-bba: Adɑmɑ yɑ̃ku kowobu bɑ ǹ yɑɑ ɡoru ǹ kun mɛ ɡunɔ ɡoru dimɔ ǹ kun mɛ ye
    ɡɑ̃ɑnu kɑsukɑ nu ɡo.
  eng-KJVCPB: The priests shall not eat of any thing that is dead of itself, or torn,
    whether it be fowl or beast.
  luo-luo: Jodolo ok oyienegi chamo gimoro amora motho kende kata ma ondiek onego,
    bed ni en winyo kata le.
  meu-meu: E mase kava ḡauna ta eiava ḡau ta ese e haberoa ḡauna ta, roho manuna eiava
    timo kopina ai e nohomu ḡauna, na hahelaḡa taudia ese basie ania.
  npi-ULB: जङ्गली पशुले मारेको चरा वा पशुको सिनुबाट पुजारीहरूले खानुहुँदैन ।
  yor-yor: Àwọn àlùfáà kì yóò jẹ́ ohunkóhun bí i ẹyẹ tàbí ẹranko, tí ó ti kú fúnra
    rẹ̀ tàbí èyí ti ẹranko ńlá fàya.
  pes-OPCB: کاهنان نباید گوشت پرنده و حیوانی را که مرده یا به‌وسیله جانوری دریده شده،
    بخورند.
  tgl-ULB: Hindi kakain ang mga pari ng anumang patay na hayop o hayop na ginutay-gutay
    ng mabangis na hayop, maging ibon o mabangis na hayop.
  hui-hui: Nogo egabi minana homene mbira wiaguabi nogo gabuarume bo wahene wiaguabi
    urunidagua homene ngaru loma binigo mo ngiaga karume nolene nawiore laya, lalu
    Esegielehanda lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​အ​လို​အ​လျောက် ဖြစ်​စေ၊ သား​ရဲ​ကိုက်​၍​သေ​သော​ငှက်​သို့​မ
    ဟုတ်​တိ​ရစ္ဆာန်​၏​အသား​ကို​ဖြစ်​စေ​မ​စား ရ​ကြ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འདབ་ཆགས་དང་ཡང་ན་རི་དྭགས་གང་ཡིན་ཡང་རང་བཞིན་གྱིས་ཤི་བའམ་ཡང་ན་ཐང་དུ་ཕྲལ་བའི་ཤ་གང་ཡང་མཆོད་དཔོན་རྣམས་ཀྱིས་བཟའ་མི་རུང་ངོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Vaprista havafaniri kungodya zvinhu zvose, ingava shiri kana chipfuwo,
    chawanikwa chakafa kana chaurayiwa nezvikara zvesango.
  spa-BLM: Los sacerdotes no comerán nada que muera por sí mismo o que se desgarre,
    ya sea ave o animal.
  cac-cac: A eb' sacerdote chi', max yal-laj schi'an junoc noc' much eb', ma junocxo
    noc' noc' scomon chami, mato milb'ilcham yuj noc' chium noc'.
  swh-ULB: Makuhani hawatakula mzoga au mnyama aliyeraruliwa, iwe ni ndege au mnyama.
  bel-bel: Ніякай мярцьвячыны і нічога з разадранага зьверам, ні з птушак, ні з быдла,
    не павінны есьці сьвятары.
  deu-ELBBK: Kein Aas noch Zerrissenes von den Vögeln und vom Vieh sollen die Priester
    essen.
  mbb-OT: Kinahanglan he kenà egkaan is menge memumuhat te minsan hengkey he tagbis
    etawa uyaǥen he minatey etawa midhimetayan te zuma he langgam.”
  mal-2015: താനേ ചത്തതും പറിച്ചുകീറിപ്പോയതുമായ പക്ഷിയെയോ മൃഗത്തെയോ ഒന്നിനെയും പുരോഹിതൻ
    തിന്നരുതു.
  rmc-rmc: O rašaja našťi chan ňisave džviros aňi čirikles, savo muľa korkoro pestar,
    aňi ajses, saves rozčhingerde o dziva džviri.‘ “
  pes-OPV: و کاهن هیچ میته یا دریده شده‌ای را از مرغ یا بهایم نخورد.
  ron-1924: Преоций ынсэ ну вор мынка дин ничо пасэре сау витэ моартэ орь сфышиятэ
    де фярэ.
  ben-OBCV: মরে গেছে কিংবা বুনো জানোয়ার ছিঁড়ে ফেলেছে এমন কোনও পাখি অথবা পশু যাজকেরা
    খাবে না।
  som-som: Wadaaddadu waa inayan wax iska bakhtiyey, ama wax bahal dilay haad iyo
    dugaag midu yahayba cunin.
  lat-VUC: Omne morticinum, et captum a bestia, de avibus et de pecoribus, non comedent
    sacerdotes.
  eng-ASVBT: The priests shall not eat of anything that dieth of itself, or is torn,
    whether it be bird or beast.
  ita-1885: Non mangino i sacerdoti alcun carname di uccello, o di bestia morta da
    sè, o lacerata dalle fiere.
  eng-LXXUP: And the priests shall eat no bird or beast that dies of itself, or is
    taken of wild beasts.
  eng-ULB: The priests will not eat any carcass or animal torn by a beast, whether
    bird or beast.
  spa-VBL: Los sacerdotes no podrán comer ninguna ave o animal que se encuentre muerto
    o que haya sido sacrificado por las bestias”.
  fra-_FOB: Les sacrificateurs ne mangeront la chair d'aucune bête morte d'elle-même
    ou déchirée, soit oiseau, soit bétail.
  mal-mal: സ്വയം ചത്തതും പറിച്ചുകീറിപ്പോയതുമായ പക്ഷിയെയോ മൃഗത്തെയോ ഒന്നിനെയും പുരോഹിതൻ
    തിന്നരുത്.
  urd-GVR: Jo parindā yā dīgar jānwar fitrī taur par yā kisī dūsre jānwar ke hamle
    se mar jāe us kā gosht khānā imām ke lie manā hai.
  suz-BL: चढ़ेबपुकीम आंमा बेक्‍शो चिक्‍ब नु बी ब्‍यफ, क्‍यारश भेडा कि जन्‍तुपुकीम
    साइश्‍शो, मारेइ ब्‍वचा मदुम्‍नीम” दे परमप्रभु यावेमी देंत। लेवी २२:८
  eng-NOY: The priests shall not eat of anything that dieth of itself, or that is
    torn, whether it be fowl or beast.
  ita-1927: I sacerdoti non mangeranno carne di nessun uccello né d’alcun animale
    morto da sé o sbranato.
  ckb-ckb: کاهینەکان نە گۆشتی ئاژەڵی مردارەوەبوو و نە گۆشتی نێچیر دەخۆن، نە باڵندە
    و نە ئاژەڵ.
  eng-BBE: The priests may not take for food any bird or beast which has come to a
    natural death or whose death has been caused by another animal.
  kan-OKCV: ಯಾಜಕರು ತಾನಾಗಿ ಸತ್ತುಬಿದ್ದ ಅಥವಾ ಕಾಡುಮೃಗದಿಂದ ಕೊಲ್ಲಲಾದ ಪಕ್ಷಿಯನ್ನಾಗಲಿ, ಪ್ರಾಣಿಯನ್ನಾಗಲಿ
    ತಿನ್ನಬಾರದು.
  tam-2017: பறவைகளிலும் மிருகங்களிலும் தானாகச் செத்ததும் மிருகத்தால் வேட்டையாடப்பட்டதுமான
    ஒன்றையும் ஆசாரியர்கள் சாப்பிடக்கூடாது.
  spa-RV-1909: Ninguna cosa mortecina, ni desgarrada, así de aves como de animales,
    comerán los sacerdotes.
  ron-BTF: Preoții să nu mănânce din vreun lucru care a murit de la sine, sau sfâșiat,
    fie pasăre fie animal.
  eng-WEBP: The priests shall not eat of anything that dies of itself or is torn,
    whether it is bird or animal.
  eng-FBV: The priests are not permitted to eat any bird or animal found dead or killed
    by wild beasts.”
  nld-1939: Vogels en beesten, die een natuurlijke dood gestorven of verscheurd zijn,
    mogen de priesters niet eten.
  nch-BL: Huan nopa totajtzitzi amo quema huelise quicuase se tapiyali cati mijqui
    ica iselti o cati quimictijque sequinoc tapiyalme.
  vie-1934: Các thầy tế lễ không nên ăn thịt của một con thú nào chết tự nhiên, hay
    là bị xé, hoặc thịt chim, hoặc thịt thú.
  hin-CV: पुरोहित ऐसे किसी पक्षी या पशु का मांस न खाएं, जो मरा पाया गया हो और न ही
    वे किसी ऐसे पशु या पक्षी का मांस खाएं, जो किसी जंगली जानवर के द्वारा फाड़ डाला
    गया हो.
  spa-BES: Los sacerdotes no pueden tomar por comida ninguna ave o bestia que haya
    llegado a una muerte natural o cuya muerte haya sido causada por otro animal.
  tdx-tdx: Tsy ho kamae’ o mpisoroñeo ty raha nimate boboke ndra rinimitse, he voroñe
    ke biby.
  tha-KJV: ปุ​โรหิตจะต้องไม่รับประทานสิ่งใดๆ ไม่​ว่าจะเป็นนกหรือสัตว์​ที่​ตายเองหรือถูกฉี​กก​ัดตาย”
  por-BR-2018: Os sacerdotes não poderão comer coisa alguma morta por si mesma ou
    despedaçada, tanto de aves como de animais.
  deu-ELO: Kein Aas noch Zerrissenes vom Gevögel und vom Vieh sollen die Priester
    essen.
  eng-WYC-2018: Priests shall not eat anything dead by itself, and taken of a beast,
    of fowls, and of sheep. (Priests shall not eat anything that dieth naturally,
    or is killed by a wild beast, neither bird, nor beast.)
  epo-epo: Ĉian kadavraĵon aŭ disŝiritaĵon el la birdoj aŭ el la brutoj la pastroj
    ne manĝu.
  uig-PIN: Kaⱨinlar ɵzlügidin ɵlgǝn, yaki yirtⱪuqlar boƣup ⱪoyƣan ⱨeqⱪandaⱪ ⱨaywan
    yaki uqar-ⱪanatlardin yeyixkǝ bolmaydu.
  beo-beo: Gobele salasu dunu da sio o ohe fi udigili bogoi amola edadoga medole legei,
    amo manu da sema bagade.”
  tpi-OTNT: “Sapos wanpela pisin o abus i dai nating, o sapos wanpela wel abus i bin
    kilim em, orait ol pris i no ken kaikai mit bilong dispela samting.”
  hau-SA: Firistoci ba za su ci mushen tsuntsu ko na dabba ba, ba kuwa za su ci waɗanda
    namun jeji suka kashe ba.
  uig-LAT: Kahinlar özlügidin ölgen, yaki yirtquchlar boghup qoyghan héchqandaq haywan
    yaki uchar-qanatlardin yéyishke bolmaydu.
  nde-nde: Abaphristi akumelanga badle loba yini, inyoni kumbe inyamazana, etholakale
    ifile kumbe idlithizwe yizinyamazana zeganga.’ ”
  ton-ton: ‌ʻE ʻikai kai ʻe he taulaʻeiki ʻi ha meʻa kuo mate mahaki pe, pe ʻi ha
    meʻa kuo haehae pe ko ha manupuna pe ko ha manu kehe ia.”
  ces-1613: Žádné mrchy a udáveného, ani z ptactva ani z hovad nebudou jídati kněží.
  eng-WMB: The priests shall not eat of anything that dies of itself or is torn, whether
    it is bird or animal.
  tam-TCV: ஆசாரியர்கள் செத்துக்கிடந்த பறவையையோ மிருகத்தையோ சாப்பிடப்கூடாது; அல்லது
    மிருகங்களால் கொல்லப்பட்ட எதையும் சாப்பிடக்கூடாது.
  ceb-ULB: Dili mokaon ang mga pari ug patay nga mga mananap o mananap nga gitukob
    sa laing mananap, langgam man o ihalas nga mananap.
  pol-UBG: Kapłani nie będą jedli żadnej padliny ani tego, co rozszarpane, czy to
    z ptactwa, czy z bydlęcia.
  urd-GVU: جو پرندہ یا دیگر جانور فطری طور پر یا کسی دوسرے جانور کے حملے سے مر جائے
    اُس کا گوشت کھانا امام کے لئے منع ہے۔
  deu-1912: Was aber ein Aas oder zerrissen ist, es sei von Vögeln oder Tieren, das
    sollen die Priester nicht essen.
  kan-2017: ಯಾಜಕರು ತಾನಾಗಿ ಸತ್ತು ಬಿದ್ದ ಅಥವಾ ಕಾಡುಮೃಗದಿಂದ ಕೊಲ್ಲಲ್ಪಟ್ಟ ಪಕ್ಷಿಯನ್ನಾಗಲಿ ಅಥವಾ
    ಪಶುವನ್ನಾಗಲಿ ತಿನ್ನಬಾರದು.”
  yap-yap: Prist e thangri dabi kay bmit e arche’ ara ba gamanman ni yim’ fa ba gamanman
    ni li’ reb e gamanman.”
  hlt-MCSB: Maehrhok neh saha boeih tah vaa khaw rhamsa khaw khosoih loh ca boel saeh,”
    a ti.
  mdy-ETH: ሃይቂ ጴዼያ፥ ጊንሣ ሃሣ ቦዖ ዎዼያ፤ ካፒታቴያኣ ቆልሞ ዓሽኪ ቄኤሳ ሙዖፓ።»
  twi-ASANTE: Ɛnsɛ sɛ asɔfoɔ no we aboa biara a wawu nam, sɛ ɛyɛ anomaa anaa wiram
    aboa biara.’ ”
  eng-WEBU: The priests shall not eat of anything that dies of itself or is torn,
    whether it is bird or animal.
  wal-wal: Qeeseti bautidabaa woikko do7i woridobaa kafo asho gidin, mehe asho gidin,
    aibanne mooppona.
  spa-PDDPT: Los sacerdotes no comerán algún animal mortecino o destrozado, sean aves
    o cuadrúpedos.
  gun-gun: Ha'e rã mymba omano rive va'ekue ma sacerdote kuery ndo'ui 'rã, neĩ guyra
    e'ỹ vy mymba omondoropa va'ekue guive.
  ilo-ULB: Saanto a mangan dagiti padi iti natay nga ayup wenno rinangrangkay ti sabali
    nga ayup, billit man wenno narungsot nga ayup.
  kpg-kpg: Tangada hai mee dabu la hagalee e gai di manu mamaangi be di manu dela
    ne made i di magi be ne daaligi go di manu.”
  uig-ARA: كاھىنلار ئۆزلۈگىدىن ئۆلگەن، ياكى يىرتقۇچلار بوغۇپ قويغان ھېچقانداق ھايۋان
    ياكى ئۇچار-قاناتلاردىن يېيىشكە بولمايدۇ.
  sus-sus: Sɛrɛxɛdubɛe mu lanma e xa xɔni nun xuruse sube yo don naxan faxa a yɛtɛ
    ma, xa na mu a ra, wulai sube naxan ibɔɔxi.»
  pon-2006: Samworo kan sohte pahn tungoale soangen menpihr de mahn emen me mehkihla
    soumwahu de emen mahn kemehla.”
  ksd-ksd: I tabu ba ta tena tinabar na en ta magit nina i ga mat vakuku, ba di ga
    ubu kadakadal ia, a beo ba ta vavaguai.
  grc-BRENT: Καὶ πᾶν θνησιμαῖον καὶ θηριάλωτον ἐκ τῶν πετεινῶν, καὶ ἐκ τῶν κτηνῶν,
    οὐ φάγονται οἱ ἱερεῖς.
  ind-AYT: Imam-imam tidak akan makan burung atau binatang apa pun yang mati dengan
    sendirinya atau dicabik-cabik oleh binatang buas.”
  nya-nya: Ansembe sayenera kudya kalikonse kofa kokha, kaya mbalame, kapena nyama.
    Kapena yochita kujiwa.’ ”
  hrv-hrv: Svećenici ne smiju jesti mesa od uginulih i razderanih životinja - bilo
    od ptica ili stoke.
  mps-mps: “Tiali goli, te ba o hasa dabe me olodali isiyu, ma te bulu hasago me ela
    muai baso me, te pris dabe augwaligo te ba o hasa dabego mi tulamu dao,” Genuai
    Bidigo te po wai.
  tpi-tpi: “Sapos wanpela pisin o abus i dai nating, o sapos wanpela wel abus i bin
    kilim em, orait ol pris i no ken kaikai mit bilong dispela samting.”
  dan-1931: Intet Ådsel og intet, som er sønderrevet, være sig Fugl eller firføddet
    Dyr, må Præsterne spise.
  vie-OVCB: Các thầy tế lễ không được ăn thịt chim chóc hay thú vật chết tự nhiên
    hoặc bị thú hoang cắn xé.”
  guj-2017: યાજકોએ મૃત્યુ પામેલું કે ફાડી નંખાયેલું પક્ષી કે પશુ ન ખાવું.
  pon-2006A: Samworo kan sohte pahn tungoale soangen menpihr de mahn emen me mehkihla
    soumwahu de emen mahn kemehla.”
  por-BRBSL: Os sacerdotes não comerão de nada que morra por si mesmo ou que seja
    rasgado, seja pássaro ou animal.
  cth-cth: Tava hai thoseh, moithang hai thoseh amahmawk kadout e, sarang ni a kei
    e ro hah vaihmanaw ni cat mahoeh.
  twi-twi: Ɛnsɛ sɛ asɔfo no we aboa biara a wawu nam; sɛ ɛyɛ anomaa anaa wuram aboa
    biara.’ ”
  hlt-hlt: Maehrhok neh saha boeih tah vaa khaw rhamsa khaw khosoih loh ca boel saeh,”
    a ti.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ bɑ́ ncɑ́ɑ́ ndɛ̀ɛ̀ ku nɛ̀ dɛmɑ́ɑ̀ yoo musĩ̀mmù pĩ ndɛ̀ sinɔɔ
    yoo iwũɔ̃ yoo tiwɑnwɑntì.
  msy-2020: “Ofa gamir gumaziba, kuarazim o, asɨzir uabɨ aremezir tam aman markɨ.
    Egh asɨzir igharazim mɨsuegha atɨzir asɨzim uaghan, me aneman markɨ.”
  dop-dop: Amɑ kɔtǝlɑɑ kɑɑ tɔɣɔ wontu kʋsǝpʋtʋ yɑɑ nti pʋlʋpʋ kʋwɑ tɔ. Pɑɑ sumɑɣɑ
    pɑɑ wontuɣu ŋku.
  azb-azb: Kahinlər ölü halda tapılmış yaxud vəhşi heyvanlar tərəfindən parçalanmış
    heç bir quş və heyvan yeməsin.
  eng-DBY: The priests shall not eat of anything that dieth of itself, or of that
    which is torn, whether of fowl or of beast.
  hin-2017: जो कुछ अपने आप मरे या फाड़ा गया हो, चाहे पक्षी हो या पशु उसका माँस याजक
    न खाए।
  wol-KYG: «Gannaaw loolu mboolem lu médd mbaa lu ñu fàdd, muy boroomi laaf akug jur,
    sarxalkat yi duñu ko lekk.
  eng-YLT: Any carcase and torn thing, of the fowl, and of the beasts, the priests
    do not eat.
  eng-WYC-2017: Priests shall not eat anything dead by itself, and taken of a beast,
    of fowls, and of sheep.
  eng-WMBB: The priests shall not eat of anything that dies of itself or is torn,
    whether it is bird or animal.
  urd-GVH: जो परिंदा या दीगर जानवर फ़ितरी तौर पर या किसी दूसरे जानवर के हमले से मर
    जाए उसका गोश्त खाना इमाम के लिए मना है।
  rug-rug: Lopu kaqu hena i ari hiama sari doduru kurukuru tapuru babe ṉame, sapu
    ele matedi babe ta garatadi koari na kurukuru pinomo.’
  gaz-gaz: Luboonni simbira yookaan horii, waan duʼee argame yookaan kan bineensi
    madeesse kam iyyuu nyaachuu hin qaban.
  fra-LSG: Les sacrificateurs ne mangeront d’aucun oiseau et d’aucun animal mort ou
    déchiré.
  yal-yal: Koni saraxaraline nama xɔline nun subene don naxanye faxaxi e yɛtɛ ma hanma
    burunna suben naxanye faxaxi.’ ”
  haw-1868: A o ka mea make wale, a i haehaeia paha, o ka manu, a o ka holoholona,
    aole e ai ke kahuna.
  arb-NAV: وَلا يَأْكُلَنَّ الْكَاهِنُ مِنْ أَيَّةِ مَيْتَةٍ أَوْ فَرِيسَةٍ، طَيْراً
    كَانَتْ أَوْ بَهِيمَةً.
  ewe-ewe: Nunɔlawo maɖu xevi alo lã aɖe si ku loo alo lã si lã wɔadã aɖe vuvu la
    o.
  eng-LEE: Any thing that hath died of itself, or that is torn, whether it be fowl
    or beast, shall the priests not eat.
  asm-FB: আৰু চৰাই হওঁক কি পশু হওঁক, নিজে মৰা বা জন্তুৱে ছিৰা একোকেই পুৰোহিতসকলে নাখাব।
  sus-A: سّرّشّدُبّيٍ مُ لَنمَ عٍ شَ شْنِ نُن شُرُ سٍ سُبٍ يٌ دٌن نَشَن قَشَ عَ يّتّ
    مَ، شَ نَ مُ عَ رَ، وُلَءِ سُبٍ نَشَن عِبْوشِ.»
  fra-SBL: Les prêtres ne mangeront pas de ce qui meurt de lui-même ou qui est déchiré,
    que ce soit un oiseau ou un animal.
  hbo-hbo: כָּל־נְבֵלָה֙ וּטְרֵפָ֔ה מִן־הָעֹ֖וף וּמִן־הַבְּהֵמָ֑ה לֹ֥א יֹאכְל֖וּ הַכֹּהֲנִֽים׃
    פ
  kik-kik: Athĩnjĩri-Ngai matikanarĩe nyamũ o na ĩrĩkũ ĩngĩkorwo ĩkuĩte, ĩrĩ nyoni,
    kana matigari ma nyamũ yũragĩtwo nĩ nyamũ ĩngĩ.
  fra-NCL: Tout animal mort ou déchiré, soit oiseau, soit autre bête, les prêtres
    ne le mangeront pas. »
  cek-AK: Qaimanawk loe angmah koeh ah kadueh moi, to tih ai boeh loe moi kasannawk
    mah kaek ih tavaa maw, taw ih moinawk maw to caak han om ai.
  cuk-cuk: Dule-irwa-anse-gormaladi, nuu-e-san-burgwar-amilesaddibe, ibdurgan-e-san-burgwar-amilesaddibe,
    wemar ibdurgan-ursirse san-oichimaklesaddibe, gunnosurmalad.”
  uig-CYR: Каһинлар өзлүгидин өлгән, яки житқучлар боғуп қойған һеч қандақ һайван
    яки учар-қанатлардин йейишкә болмайду.
  tel-2017: పక్షుల్లో, పశువుల్లో దానికదే చచ్చినది గాని, మృగాలు చీల్చి చంపినవి గానీ
    యాజకులు తినకూడదు.”
  hat-BSA: Prèt yo p ap manje okenn zwazo, bèt ki te mouri pa mò natirèl, oswa ki
    te dechire an mòso.
  kos-kos: Mwet tol fah tia mongo kutena won ku kosro ma sifacna misa, ku ma anwuki
    sin kosro lemnak.”
  hbo-WLC: כָּל־נְבֵלָה֙ וּטְרֵפָ֔ה מִן־הָע֖וֹף וּמִן־הַבְּהֵמָ֑ה לֹ֥א יֹאכְל֖וּ הַכֹּהֲנִֽים׃
    פ
  ibo-ibo: Ndị nchụaja agaghị ata nnụnụ ọbụla, maọbụ anụ nke nwụrụ ọnwụ chi ya, maọbụ
    nke anụ ọzọ dọgburu.
  ory-ory: ସ୍ୱୟଂମୃତ ଅବା ବିଦୀର୍ଣ୍ଣ କୌଣସି ପକ୍ଷୀ କିମ୍ବା ପଶୁ ଯାଜକମାନେ ଭୋଜନ କରିବେ ନାହିଁ।
  chk-chk: Nge ekewe souasor resap fokun ochoch och fituken machang ika man mi püsin
    mäla ika mäla ren manmwacho.”
  rop-rop: En detlot serramonimen kaan dagat eni bard o eni enimul weya imbin jis
    dai, o if najawan wailwan enimul bin kilim im ded.” Lagijat na YAWEI det boswan
    God bin tok.
  ukr-1871: Нїякої здохлятини й нїчого роздертого зьвіром, нї з птаства, нї з скотини
    не їсти муть сьвященники.
  deu-1951: Aber ein Aas oder ein Zerrissenes, es seien Vögel oder Vierfüßler, sollen
    die Priester nicht essen!
  eng-JPS: The priests shall not eat of any thing that dieth of itself, or is torn,
    whether it be fowl or beast.
  srp-1865: Sveštenici da ne jedu mrcinoga ni što zvjerka raskine, bilo ptica ili
    što od stoke.
  lug-lug: Bakabona tebaalyenga kintu na kimu, oba nnyonyi oba nsolo, ebisangiddwa
    nga bifu olumbe lwabyo nga byataagulwa nsolo.
  heb-heb: כל נבלה וטרפה מן העוף ומן הבהמה לא יאכלו הכהנים׃
  ben-IRV: যাজক পাখী হোক কিংবা পশু হোক, নিজে থেকে মরা হোক কিংবা ছেঁড়া হোক কিছুই খাবে
    না।
  pan-pan: ਪਰ ਉਹ ਜਿਹੜਾ ਆਪ ਹੀ ਮਰ ਗਿਆ ਹੋਵੇ ਜਾਂ ਦਰਿੰਦਿਆਂ ਦਾ ਫਾੜਿਆ ਹੋਵੇ, ਕੀ ਪੰਛੀ, ਕੀ ਪਸ਼ੂ,
    ਜਾਜਕ ਉਹ ਨੂੰ ਨਾ ਖਾਣ।
  mya-JVB: ငှက် ဖြစ်စေ ၊ သား ဖြစ်စေ၊ အလိုလို သေသော အကောင်၊ သားရဲ ကိုက်၍ သေသောအကောင်ကို
    ယဇ်ပုရောဟိတ် မ စား ရ။
  hmo-hmo: Ia mase kava gauna ta o gau ta ese ia haberoa gauna ta, ataiai manu, o
    tano ena kopina dekenai ia hekure kava gauna, be hahelagaia taudia do idia ania
    lasi.”
  urd-urd: अगर वह जो अपने आप ही मर गया हो या दरिन्दों का फाड़ा हुआ, क्या परिन्द क्या
    चरिन्द, काहिन उसे न खाएँ।
  rus-SYN: Никакой мертвечины и ничего, растерзанного зверем, ни из птиц, ни из скота,
    не должны есть священники.
  bqc-SIM: Sa'onaↄ suli pↄ́ kòlokpasai ge pↄ́ pↄ́ wài dɛ̀ nↄ̀ↄ soo, bã ge nↄ̀bↄ
    kpele buin nò.
  tcz-CHONGTHU: Thempuhon vacha sa ahilouleh gancha moh thi a thi, ahilouleh ganhing
    dangin adella atha ho chu aneh theilou diu ahi.
  mar-mar: पक्ष्यातले किंवा पशूतले जे काही आपोआप मरण पावलेले किंवा फाडलेले असेल ते
    याजकांनी खाऊ नये.
  qub-qub: Cüracunaga ama micongachu ima animaltapis, ni buylaypa purej cajtapis quiquillan
    wañojta, u micucoj animal wañuchishantapis.
  bqp-bqp: Adɑmɑ yɑ̃ku kowobu bɑ ǹ yɑɑ goru ǹ kun mɛ gunɔ goru dimɔ ǹ kun mɛ ye
    gɑ̃ɑnu kɑsukɑ nu go.
  hat-hat: Prèt yo pa gen dwa manje ankenn bèt, kit se zwezo, kit se lòt bèt, ki mouri
    mò natirèl osinon bèt nan bwa devore.
  eng-BSB: The priests may not eat any bird or animal found dead or torn by wild beasts.
  eng-WEBPB: The priests shall not eat of anything that dies of itself or is torn,
    whether it is bird or animal.
  kbq-kbq: Hagi pristi vahe'mo'za fri'nenia namao, zagagafao, afi zagamo aheno traga
    hu'nenia zagagafa onegahaze.
  nhe-BL: Huan nopa totajtzitzi ax quema huelise quicuase se tlapiyali tlen mijqui
    ica iselti o tlen quimictijque sequinoc tlapiyalime.
  gub-BL: Tuwe xaxeto nu'u kwaw wiràmiri umàno e ma'e kwer wà nehe, ni ma'ea'yr umàno
    e ma'e kwer wà nehe no. Nu'u kwaw ma'ea'yr amo miar hemizuka kwer wà nehe no.
  eng-DRA: The priests shall not eat of any thing that is dead of itself or caught
    by a beast, whether it be fowl or cattle.
