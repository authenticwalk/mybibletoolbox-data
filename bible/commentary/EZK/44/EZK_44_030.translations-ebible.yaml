    pɑ tɛɛsɩ kɛ kʋpɑntʋ.
  azb-azb: Bütün nübarların ilk hissəsi və bütün xüsusi hədiyyələriniz kahinlərinki
    olsun. Evinizə bərəkət yağsın deyə taxılınızın ilkini onlara verin.
  eng-DBY: And the first of all the first-fruits of every [kind], and every heave-offering
    of every [kind], of all your heave-offerings, shall be for the priests; ye shall
    also give unto the priest the first of your dough, that he may cause the blessing
    to rest on thy house.
  hin-2017: और सब प्रकार की सबसे पहली उपज और सब प्रकार की उठाई हुई वस्तु जो तुम उठाकर
    चढ़ाओ, याजकों को मिला करे; और नये अन्न का पहला गूँधा हुआ आटा भी याजक को दिया करना,
    जिससे तुम लोगों के घर में आशीष हो। (व्यव. 26:10)
  wol-KYG: Li gën ci mboolem ndoortel meññeef, ak seen bépp jooxe ak bu mu mana doon,
    sarxalkat yee ko moom. Li gën ci seen notu sunguf, nangeen ko jox sarxalkat yi,
    ndax barke wàccal seen kër.
  eng-YLT: 'And the first of all the first-fruits of all, and every heave-offering
    of all, of all your heave-offerings, are the priests'': and the first of your
    dough ye give to the priest, to cause a blessing to rest on thy house.'
  eng-WYC-2017: And the first things of all first engendered things, and all moist
    sacrifices, of all things that be offered, shall be the priests’ part; and ye
    shall give the first things of your meats to the priest, that he lay up blessing
    to his house.
  eng-WMBB: The first of all the first fruits of every thing, and every offering of
    everything, of all your offerings, shall be for the priest. You shall also give
    to the priests the first of your dough, to cause a blessing to rest on your house.
  urd-GVH: इमामों को फ़सल के पहले फल का बेहतरीन हिस्सा और तुम्हारे तमाम हदिये मिलेंगे।
    उन्हें अपने गुंधे हुए आटे से भी हिस्सा देना है। तब अल्लाह की बरकत तेरे घराने पर
    ठहरेगी।
  rug-rug: Saripu leanadi hola koari doduru vua kekenu meke doduru mia vinariponi
    arilaedi si dia ri na hiama. Kaqu valani gamu koa rini sari mia tinavete palava
    kekenu pude ta manae sari mia kinoa tatamana.
  gaz-gaz: Mataa oomisha midhaanii keessaa filatamaan hundii fi kennaan keessan kan
    addaa hundinuu kan lubootaa ti. Akka eebbi warra mana keessan jiraataniif dhufuuf,
    daakuu keessan keessaa kan jalqabaa isaaniif kennuu qabdu.
  fra-LSG: Les prémices de tous les fruits, et toutes les offrandes que vous présenterez
    par élévation, appartiendront aux sacrificateurs; vous donnerez aux sacrificateurs
    les prémices de votre pâte, afin que la bénédiction repose sur votre maison.
  yal-yal: Saraxaraline nan gbee ɛ sansi bogi singene ra e nun seen naxanye birin
    baxi kiseene ra n xa Isirayila kaane nafunle ra. Muxune xa e bogi se dinxi singene
    so e yii alogo n xa barakan sa e denbayane fe yi.
  haw-1868: A o ka mua o na hua mua a pau, o na mea a pau, a me na alana o na mea
    a pau, o kela alana keia alana a oukou, no ua kahuna no ia; a e haawi oukou na
    ke kahuna i ka mua o ko oukou palaoa kawili, i bookau mai oia i ka hoomaikai ana
    maloko o kou hale.
  arb-NAV: وَتَكُونُ لِلْكَهَنَةِ أَيْضاً كُلُّ بَاكُورَةٍ مِنْ بَاكُورَاتِ غَلّاتِكُمْ
    وَنِتَاجِكُمْ وَمِنْ كُلِّ صُنُوفِ تَقْدِمَاتِكُمْ وَتُعْطُونَهُمْ أَوَّلَ عَجِينِكُمْ
    لِتَحِلَّ الْبَرَكَةُ عَلَى بُيُوتِكُمْ.
  ewe-ewe: Kutsetse gbãtɔwo ƒe nyuitɔwo kple miaƒe nunana tɔxɛwo katã anye nunɔlawo
    tɔ. Ele be miatsɔ miaƒe agblemenuku gbãtɔwo ana wo, ale be yayra nanɔ wò aƒemetɔwo
    dzi.
  eng-LEE: And the first of all kinds of first-fruits of all, and every kind of heave-offering
    of every thing of all your heave-offerings, shall belong to the priests; and the
    first of your dough shall you give to the priest, to cause a blessing to rest
    on thy house.
  asm-FB: আৰু প্ৰথমে পকা শস্যাদিৰ প্ৰত্যেকৰ আগ ভাগ আৰু তোমালোকৰ আটাই উত্তোলনীয় উপহাৰৰ
    প্ৰত্যেক বস্তুৰ উত্তোলনীয় ভাগ পুৰোহিতসকলৰেই হ’ব; আৰু তোমাৰ ঘৰত আশীৰ্ব্বাদ থাকিবৰ
    কাৰণে তুমি তোমাৰ খৰচিয়া শস্যৰ আগ ভাগ পুৰোহিতক দিবা।
  sus-A: عٍ فبٍ نَن سَنسِ بٌفِ سِنفٍ رَ، عَ نُن هَدِيَ بِرِن نَشٍيٍ قِمَ وٌ يَ مَ.
    عَ مَن لَنمَ وٌ شَ تَامِ قِ عٍ مَ سّرّشّ رَ، عَلَكٌ وٌ شَ دٍنبَيَ شَ بَرَكَ سْتْ.
  fra-SBL: Le premier de tous les prémices de chaque chose, et de chaque offrande
    de chaque chose, de toutes vos offrandes, sera pour le prêtre. Tu donneras aussi
    aux prêtres les prémices de ta pâte, afin que la bénédiction repose sur ta maison.
  hbo-hbo: וְרֵאשִׁית֩ כָּל־בִּכּ֨וּרֵי כֹ֜ל וְכָל־תְּר֣וּמַת כֹּ֗ל מִכֹּל֙ תְּרוּמֹ֣ותֵיכֶ֔ם
    לַכֹּהֲנִ֖ים יִֽהְיֶ֑ה וְרֵאשִׁ֤ית עֲרִסֹֽותֵיכֶם֙ תִּתְּנ֣וּ לַכֹּהֵ֔ן לְהָנִ֥יחַ
    בְּרָכָ֖ה אֶל־בֵּיתֶֽךָ׃
  kik-kik: Maciaro mothe ma mbere marĩa mega, na iheo cianyu ciothe cia mwanya, igaatuĩka
    cia athĩnjĩri-Ngai. No nginya mũmaheage gĩcunjĩ kĩa mbere kĩa mũtu ũrĩa mũhinyu
    nĩgeetha kĩrathimo gĩtũũre kwanyu mĩciĩ.
  fra-NCL: Les prémices de tous les premiers produits de toutes sortes et toutes les
    offrandes de toutes sortes de tout ce que vous offrirez seront pour les prêtres ;
    vous donnerez aussi aux prêtres les prémices de vos moutures, afin que la bénédiction
    repose sur ta maison.
  cek-AK: Kathai hmaloe kahoih koek thingthainawk boih, angbawnhaih ah paek ih hmuennawk
    boih, tangqum ah paek ih hmuennawk boih loe qaimanawk ih ni; na imthung ah tahamhoihaih
    oh hanah, long hoi hmaloe koek na hak o ih buh to qaima han paek oh.
  cuk-cuk: Gebe-ibmar-sanmaksad-bur-nuegan, degi, bela bemar-ibmar-uked, dule-irwa-anse-gormaladga
    gubaloed. Bemar ega be-madu-omukualed-bur-nuegan e-masga-guega be ukoed. Degidbali,
    an bemar-neguyagi ise-nued binsaoed.
  uig-CYR: Тунҗи чиққан һәр қандақ мәһсулатларниң есили, барлиқ вә һәр қандақ «көтәрмә
    һәдийә»ләр каһинлар үчүн болиду. Силәр арпа-буғдийиңларниң һосулиниң тунҗа хемирини
    каһинға тәқдим қилишиңлар керәк; шуниң билән бәхит-бәрикәт өйүңләргә ата қилиниду.
  tel-2017: “మీ ప్రతిష్ఠితార్పణల్లో, తొలిచూలు వాటిలో, ప్రథమ ఫలాల్లో శ్రేష్ఠమైనవి యాజకులవి
    అవుతాయి. మీ కుటుంబాలకు ఆశీర్వాదం కలిగేలా మీరు ముందుగా పిసికిన పిండి ముద్దను యాజకులకు
    ఇవ్వాలి.
  hat-BSA: Premye a tout premye fwi tout kalite ak tout don a tout kalite soti nan
    tout sa nou kontribye va pou prèt yo. Nou va, anplis, bay prèt la premye nan bòl
    farin nou yo, pou fè benediksyon vin poze sou lakay nou.
  kos-kos: Ma wo ke kosrani se meet in ma nukewa, ac oayapa ma wo ke ma kisakinyuk
    nu sik, ac fah ma lun mwet tol. Pacl nukewa mwet uh manman flao, elos in sang
    lof soko emeet nu sin mwet tol oana sie mwe kisa. Mwe insewowo luk ac fah oan
    fin lohm sin mwet su oru ouinge.
  hbo-WLC: וְרֵאשִׁית֩ כָּל־בִּכּ֨וּרֵי כֹ֜ל וְכָל־תְּר֣וּמַת כֹּ֗ל מִכֹּל֙ תְּרוּמ֣וֹתֵיכֶ֔ם
    לַכֹּהֲנִ֖ים יִֽהְיֶ֑ה וְרֵאשִׁ֤ית עֲרִסֽוֹתֵיכֶם֙ תִּתְּנ֣וּ לַכֹּהֵ֔ן לְהָנִ֥יחַ
    בְּרָכָ֖ה אֶל־בֵּיתֶֽךָ׃
  ibo-ibo: Mkpụrụ mbụ kachasị mma site na mkpụrụ ubi ọbụla na onyinye niile pụrụ iche
    ga-abụ nke ndị nchụaja. Ọka mbụ a kwọrọ akwọ, nke a na-eweta nʼihe ubi ga-abụkwa
    nke ndị nchụaja, ime ka ngọzị dịkwasị nʼụlọ unu.
  ory-ory: ପୁଣି, ସବୁ ଦ୍ରବ୍ୟର ପ୍ରଥମ ଫଳର ଅଗ୍ରିମାଂଶ ଓ ତୁମ୍ଭମାନଙ୍କର ଯାବତୀୟ ଉପହାର ମଧ୍ୟରେ
    ପ୍ରତ୍ୟେକ ଉପହାର ଯାଜକମାନଙ୍କର ହେବ; ମଧ୍ୟ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଗୃହରେ ଆଶୀର୍ବାଦ ଅବସ୍ଥିତି
    କରାଇବା ପାଇଁ ଯାଜକକୁ ଆପଣା ଆପଣା ସୁଜିର ଅଗ୍ରିମାଂଶ ଦେବ।
  chk-chk: Iwe, mwen uän fotar irä meinisin, pwal sokun asor meinisin ra uwato repwe
    än ekewe souasor. Repwe pwal ngeni ekewe souasor mwen öüwäer pilawa seni mwen
    uän fotar wiich, pwe feiöch epwe nonom won imwer.
  rop-rop: Detlot serramonimen garra oldei gajim detlot speshalwan presen en ofring
    blanga detlot feswan sid daga en frut daga weya detlot Isreil pipul gibit langa
    mi. En wen main pipul olabat garra gugum damba, wal olabat garra gibit detlot
    feswan damba langa detlot serramonimen, en ai garra album detlot pipul wen dei
    dumbat diskain ting.
  ukr-1871: І первоплід із усякого вроджаю в вас і всякі приноси, які б нї були ті
    приноси ваші, належаться сьвященникам, та й хлїб із первоплоду в вас оддавайте
    сьвященникові, щоб над домом твоїм почивало благословеннє.
  deu-1951: Das Beste von den Erstlingsfrüchten aller Art und alle Abgaben jeder Art
    von allen euren Hebopfern sollen den Priestern gehören. Auch die Erstlinge eures
    Mehls sollt ihr dem Priester geben, auf daß der Segen über deinem Hause ruhe.
  eng-JPS: And the first of all the first-fruits of every thing, and every heave-offering
    of every thing, of all your offerings, shall be for the priests; ye shall also
    give unto the priest the first of your dough, to cause a blessing to rest on thy
    house.
  srp-1865: I prvine od svakoga prvoga roda i svi prinosi podizani od svega izmeðu
    svijeh prinosa vaših biæe sveštenicima; i prvine od tijesta svojega davaæete svešteniku
    da bi poèivao blagoslov na domovima vašim.
  lug-lug: Ebisinga obulungi ku bibala byonna ebisooka ebya buli kika n’ebirabo byonna
    eby’omuwendo binaabanga bya bakabona. Munaabawanga obutta bwammwe obwasooka okugoyebwa,
    omukisa gubeerenga ku nnyumba zammwe.
  heb-heb: וראשית כל בכורי כל וכל תרומת כל מכל תרומותיכם לכהנים יהיה וראשית ערסותיכם
    תתנו לכהן להניח ברכה אל ביתך׃
  ben-IRV: সব আগামী দিনের র পাকা শষ্যের মধ্যে প্রত্যেকের অগ্রিমাংশ এবং তোমাদের সব
    উপহারের মধ্যে প্রত্যেক উপহারের সবই যাজকদের হবে এবং তোমার নিজেদের খাবারের অগ্রিমাংশ
    যাজককে দেবে, সেটা করলে তোমাদের ঘর আশীর্বাদ যুক্ত হবে।
  pan-pan: ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ ਦੇ ਪਹਿਲੇ ਫਲਾਂ ਦਾ ਪਹਿਲਾ ਹਿੱਸਾ ਅਤੇ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਚੁੱਕਣ ਵਾਲੀਆਂ
    ਭੇਟਾਂ ਵਿੱਚੋਂ ਹਰ ਚੀਜ਼ ਦੀ ਭੇਟ ਜਾਜਕ ਦੇ ਲਈ ਹੋਵੇਗੀ। ਤੁਸੀਂ ਆਪਣੇ ਪਹਿਲੇ ਗੁੰਨ੍ਹੇ ਹੋਏ ਆਟੇ
    ਵਿੱਚੋਂ ਜਾਜਕ ਨੂੰ ਦੇਣਾ, ਤਾਂ ਜੋ ਤੇਰੇ ਘਰ ਵਿੱਚ ਬਰਕਤ ਹੋਵੇ।
  mya-JVB: အဦး သီးသောအသီးအမျိုးမျိုး နှင့် ၊ ချီးမြှောက်ရာ ပူဇော်သက္ကာ အလုံးစုံ တို့ကို
    ယဇ်ပုရောဟိတ် သည် သိမ်းယူ ရမည်။ သူသည်သင့် အိမ် ၌ ကောင်းကြီး မင်္ဂလာကို သက်ရောက်
    စေခြင်းငှါ ၊ အဦး နယ်သော မုန့်စိမ်း ကို သူ ၌ လှူ ရမည်။
  hmo-hmo: “Uma gaudia, idia vara guna gaudia idauidau ibounai bona emui harihari
    gaudia idauidau ibounai, be hahelagaia taudia do idia abia, edia. Bona umui ese
    beredi umui gabua neganai ibounai, umui ese emui beredi ginigunana danu be hahelagaia
    taudia dekenai do umui henia. Unai bamona umui karaia neganai, lau Dirava ese
    emui ruma ta ta do lau hanamoa.
  urd-urd: और सब पहले फलों का पहला और तुम्हारी तमाम चीज़ों की हर एक क़ुर्बानी काहिन
    के लिए हों, और तुम अपने पहले गुन्धे आटे से काहिन को देना, ताकि तेरे घर पर बरकत
    हो।
  rus-SYN: И начатки из всех плодов ваших и всякого рода приношения, из чего ни состояли
    бы приношения ваши, принадлежат священникам; и начатки молотого вами отдавайте
    священнику, чтобы над домом твоим почивало благословение.
  bqc-SIM: Isailiↄ buapↄ́ káauↄ ń ń gba sɛ̃́iaↄ píi aaↄ dɛ sa'onaↄ pↄ́ ũɛ. Aali
    ń pↄ́wɛna káau tí kpá sa'onaↄwa, mí báaada ń uau.
  tcz-CHONGTHU: Thingga min masa jouse chule Pakaija dinga thilpeh hung kipolut jouse
    chu thempu ho koma cheding ahi. Tohga masa pen ho chule na changbong masa pen
    ho jong chu thempu ho kipe ding ahi. Chutileh na in chu phatthei kiboh ding ahi
    tin thaneitah Pakaiyin aseije.
  mar-mar: सर्वप्रथम फळांचा प्रथमभाग, समर्पित अंश म्हणून अर्पण करावयाची प्रत्येक वस्तू
    याजकाची व्हावी; तुम्ही मळलेल्या पिठाचा पहिला भाग याजकाचा असेल. अशासाठी की, तुझ्या
    घरात आशीर्वाद राहावा.
  qub-qub: Cüracunami chasquenga Israelcunapa micuyninta rimir-punta shuntar raquishan
    mas allinnin cajta, chayno waquin ofrendatapis mas allinnin cajta. Gamcunaga tantapaj
    jarinata agashpayqui rimir-punta jarina llojshimoj cajta paycunata goycunqui.
    Chayno rurashayquipitami gamcunamanga bindisyunnëta churamushaj.
  bqp-bqp: Dĩɑ gbiikii ni bɑ koo kɑ nɛ, Yinni Gusunɔ nɑɑwɑ, nu koo kowɑ yɑ̃ku kowobuginu.
    Isirelibɑ bɑ ko n dɑ ben dĩɑ bimin som gem yɑ̃ku kowobu wɛ̃wɑ kpɑ n bu domɑru
    kuɑ.
  hat-hat: Tou sa ki pi bon nan premye rekòt nou yo, tou sa n'a pran angajman pou
    ofri ban mwen, ak tout lòt ofrann n'a fè, se pou prèt yo y'a ye. Chak fwa n'ap
    kwit pen, se pou nou bay prèt yo premye pen an tankou ofrann, konsa benediksyon
    mwen va chita lakay nou.
  eng-BSB: The best of all the firstfruits and of every contribution from all your
    offerings will belong to the priests. You are to give your first batch of dough
    to the priest, so that a blessing may rest upon your homes.
  eng-WEBPB: The first of all the first fruits of every thing, and every offering
    of everything, of all your offerings, shall be for the priest. You shall also
    give to the priests the first of your dough, to cause a blessing to rest on your
    house.
  kbq-kbq: Hagi hozafinti ese nezane, maka zantamima muse zanema hu'za eri'za Ra Anumzamofoma
    eme amisaza zantamina, pristi vahe'mo'za erigahaze. Ana nehuta ese witima hamareta
    heruta bretima tro'ma hanazana, pristi vahetami eme zaminkeno Ra Anumzamo'a asomura
    huramanteno.
  nhe-BL: Nojquiya nopa totajtzitzi quiselise nochi tlen achi cuali tlen achtohui
    quipixcase ipan mila huan nochi tlamantli tlacajcahualistli tlen israelitame nechmacase
    niininTECO. Huan quema israelitame quixacualose harina para quichihuase pantzi,
    monequi quinmacase quentzi harina tlen más cuali. Huan queja nopa niquintiochihuas
    ininhuaya nochi tlen itztoque ipan ininchaj.
  gub-BL: Xaxeto upyhyk putar arozràn ipo'o pyrer ipy ikatu wera'u ma'e wà nehe. Wyzài
    ma'e ihewe herur pyr oho putar wanupe nehe. Teko paw typy'ak imihir mehe omono
    putar typy'ak ipy xaxeto wanupe wà nehe. Nezewe mehe heze'egatu upyta putar wanàpuz
    wanehe nehe.
