verse: EZK.044.030
translations:
  mal-C: ആദ്യഫലത്തിലും പ്രത്യേക വഴിപാടുകളിലും ഉത്തമമായതെല്ലാം പുരോഹിതന്മാർക്കുള്ളതായിരിക്കണം.
    നിന്റെ ഭവനത്തിന്മേൽ അനുഗ്രഹം വസിക്കേണ്ടതിന് നിങ്ങളുടെ പൊടിച്ച ധാന്യമാവിന്റെ ആദ്യഭാഗമൊക്കെയും
    അവർക്കു നൽകണം.
  deu-TKW: Und das Beste von allen Erstlingen irgendwelcher Art und alle Hebeopfer
    irgendwelcher Art von allen euren Hebeopfergaben sollen den Priestern zufallen.
    Auch das Beste von eurem Schrotmehl sollt ihr dem Priester geben, um Segen auf
    dein Haus herabzuziehen.
  lin-lin: Bambuma ya liboso oyo ya kitoko mpe makabo na bino nyonso, kolongola ata
    eloko moko te, ekozala ya Banganga-Nzambe ; bokopesa bango bambuma ya liboso ya
    bilanga na bino ya ble mpo ete mapamboli ezala kati na bandako na bino.
  eng-LSV: And the first of all the first-fruits of all, and every raised-offering
    of all, of all your raised-offerings, are the priests’; and you give the first
    of your dough to the priest, to cause a blessing to rest on your house.
  eng-GNV: And all the first of all the first borne, and euery oblation, euen all
    of euery sort of your oblations shall be the Priestes. Ye shall also giue vnto
    the Priest the first of your dough, that he may cause the blessing to rest in
    thine house.
  eng-WEBSTER: 'And the first of all the first-fruits of all things , and every oblation
    of all, of every sort of your oblations, shall be the priest''s: ye shall also
    give to the priest the first of your dough, that he may cause the blessing to
    rest in thy house.'
  nhw-BL: Nojquiya nopa totajtzitzi quiselise nochi catli achi cuali catli achtihui
    quipixcase ipan mila huan nochi tlamantli tlacajcahualistli catli israelitame
    nechmacase niininTECO. Huan quema israelitame quixacualose harina para quichihuase
    pantzi, monequi quinmacase quentzi harina catli más cuali. Huan quej nopa niquintiochihuas
    ininhuaya nochi catli itztoque ipan ininchaj.
  swh-ONEN: Yote yaliyo bora ya malimbuko ya vitu vyote na matoleo yenu maalum vitakuwa
    vya makuhani. Inawapasa kuwapa malimbuko ya kwanza ya unga wenu ili kwamba baraka
    ipate kuwa katika nyumba zenu.
  bba-bba: Dĩɑ ɡbiikii ni bɑ koo kɑ nɛ, Yinni Gusunɔ nɑɑwɑ, nu koo kowɑ yɑ̃ku kowobuɡinu.
    Isirelibɑ bɑ ko n dɑ ben dĩɑ bimin som ɡem yɑ̃ku kowobu wɛ̃wɑ kpɑ n bu domɑru
    kuɑ.
  eng-KJVCPB: 'And the first of all the firstfruits of all things, and every oblation
    of all, of every sort of your oblations, shall be the priests’: ye shall also
    give unto the priest the first of your dough, that he may cause the blessing to
    rest in thine house.'
  luo-luo: Chambu mabeyo mogik duto mukwongo kayo kaachiel gi chiwo magu duto makende
    biro bedo mag jodolo. Chiemo mokwong tedo mag chambgi nomi jodolo eka ginigwedh
    miechu.
  meu-meu: Uma ḡaudia roboadia idau-idau iboudiai bona emui herahia ḡaudia idau-idau
    iboudiai, na hahelaḡa taudia ese bae abidia edia; bona emui igabu roboadia danu
    hahelaḡa taudia ba henidia, hahenamo na emui ruma latadiai baine mia helaoreana.
  npi-ULB: सबै कुराका पहिलो फलबाट असल फल र तिमीहरूका सबै उपहारहरू पुजारीहरूकै हुनेछन्,
    र तिमीहरूले तिमीहरूका भोजनबाट उत्कृष्‍ट अन्‍नबलि पुजारीहरूलाई दिनू ताकि तिमीहरूको
    घरमा आशिष् आओस् ।
  yor-yor: Èyí tí ó dára jùlọ nínú gbogbo àkọ́so èso àti ọrẹ yín yóò jẹ́ ti àwọn àlùfáà.
    Ẹ ó sì fi àkọ́pò ìyẹ̀fun yín fún wọn kí ìbùkún lè wà lórí gbogbo ilé yín.
  pes-OPCB: نوبر همهٔ محصولات و تمام هدایایی که به خداوند وقف می‌کنید مال کاهنان خواهد
    بود. نوبر محصول غله‌هایتان را هم باید به کاهنان بدهید تا خداوند خانه‌هایتان را
    برکت دهد.
  tgl-ULB: Ang pinakamainam na mga unang bunga ng lahat ng mga bagay at ang bawat
    ambag, anumang bagay na magmumula sa lahat ng inyong mga ambag ay magiging pag-aari
    ng mga pari, at ibibigay ninyo ang pinakamainam ninyong handog na pagkain sa mga
    pari upang manatili ang pagpapala sa inyong tahanan.
  hui-hui: Wali agalime mabuha tomo hengeneru pigane boga birago loma binigo mo ngiaga
    agali karu tinaga bu yalu ibulebira. Ani bialu wali agali karume loma tara tara
    i̱naga yalu ibirarubi loma binigo mo ngiaga agali ti mo yaga bulene karulape.
    Ani bialu wali agalime mberedi pigane hirinigo i̱nihondo loma bialu loma binigo
    mo ngiaga karu ti nelo mulene nga. Wali agalime mana ogonibi biyagua i̱na wali
    agalibi waneiginirubi bibahende mo bayale hai holebero.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ကောက်​ဦး​စ​ပါး အ​ကောင်း​ဆုံး​နှင့်​ငါ့​အား​ဆက်​သ​သည့်​အ​ခြား
    ပူ​ဇော်​သ​ကာ​ရှိ​သ​မျှ​ကို​ခံ​ယူ​ရ​ရှိ​ကြ​လိမ့် မည်။ လူ​တို့​သည်​မုန့်​များ​ကို​ဖုတ်​သည့်​အ​ခါ
    တိုင်း​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​အ​ဦး​ဆုံး​ဖုတ် သည့်​မုန့်​ကို​ပူ​ဇော်​သကာ​အ​ဖြစ်​ပေး​လှူ​ရ​ကြ
    မည်။ ထို​အ​ခါ​ငါ​၏​ကောင်း​ချီး​မင်္ဂ​လာ​သည် သူ​တို့​၏​အိမ်​များ​အ​ပေါ်​သို့​သက်​ရောက်
    လိမ့်​မည်။-
  bod-N: ཐོག་ཕུད་རྣམས་ལས་ཆེས་ལེགས་པའི་རྫས་དང་ཁྱོད་ཚོས་ཕུལ་བའི་མཆོད་རྫས་ཐམས་ཅད་མཆོད་དཔོན་རྣམས་ལ་དབང་བ་དང་།
    ཁྱོད་ཀྱི་ཁྱིམ་ལ་བྱིན་རླབས་འཐོབ་པའི་ཆེད་དུ། ཁྱོད་ཚོས་ཕྱེ་གསར་པ་དེ་མཆོད་དཔོན་ལ་འབུལ་དགོས།
  sna-sna: Zvakanakisisa, zvezvibereko zvenyu zvokutanga nezvipo zvenyu zvose zvakatsaurwa
    zvichava zvavaprista. Munofanira kuvapa mugove wokutanga woupfu hwakakuyiwa kuitira
    kuti makomborero agogara paimba yenyu.
  spa-BLM: Las primicias de todos los frutos de cada cosa, y toda ofrenda de todo,
    de todas vuestras ofrendas, serán para el sacerdote. También darás a los sacerdotes
    las primicias de tu masa, para hacer descansar una bendición sobre tu casa.
  cac-cac: A eb' sacerdote chi', a b'ab'el sat avb'en te vach', yovalil scha eb' yed'
    masanil tas tz'ac'ji d'ayin. Ayic sb'oan ixim pan eb' in chon̈ab', a ixim b'ab'el
    sb'oi, a ixim syac' eb' d'a eb' sacerdote chi' yic vach' svac' in vach'c'olal
    d'a yib'an̈ eb'.
  swh-ULB: Malimbuko ya kwanza ya vitu na kila sadaka, kila kitu kitokanacho na sadaka
    zenu vitakuwa mali ya makuhani, mtatoa sadaka ya chakula kizuri kwa makuhani ili
    kwamba baraka iweze kukaa katika nyumba zenu.
  bel-bel: І пачаткі з усіх пладоў вашых, і ўсякага роду прынашэньні, з чаго б ні
    складаліся прынашэньні вашыя, належаць сьвятарам; і пачаткі мліва вашага аддавайце
    сьвятару, каб над домам тваім пакоілася дабраславеньне.
  deu-ELBBK: Und das Erste aller Erstlinge von allem und alle Hebopfer von allem,
    von allen euren Hebopfern sollen den Priestern gehören; und die Erstlinge eures
    Schrotmehls sollt ihr dem Priester geben, damit Segen auf deinem Haus ruhe.
  mbb-OT: Is kineupiyahan te egkehuna he menge sebpet niw wey is ispisyal he menge
    gasa kayi te kedì, diyà daan ebpekepevayà te menge memumuhat. Beǥayi niw zaan
    te kineupiyahan he herina niw is menge memumuhat, su wey metuvazi is pemilya niw.
  mal-2015: സകലവിധ ആദ്യഫലങ്ങളിലും ഉത്തമമായതും വഴിപാടായി വരുന്ന എല്ലാവക വഴിപാടും പുരോഹിതന്മാർക്കുള്ളതായിരിക്കേണം;
    നിന്റെ വീട്ടിന്മേൽ അനുഗ്രഹം വരുത്തേണ്ടതിന്നു നിങ്ങളുടെ തരിമാവിന്റെ ആദ്യഭാഗവും
    പുരോഹിതന്നു കൊടുക്കേണം.
  rmc-rmc: Le rašajengro ela oda nekfeder le ešebne uľipnastar a the savore aver dari,
    so o manuša dena mange, ena le rašajengre. Le rašajenge dena the o nekfeder le
    chumerestar, hoj te avel o požehnaňje pre tumaro kher.
  pes-OPV: و اول تمامی نوبرهای همه‌چیز و هر هدیه‌ای از همه‌چیزها ازجمیع هدایای شما
    از آن کاهنان خواهد بود وخمیر اول خود را به کاهن بدهید تا برکت بر خانه خود فرود
    آورید.
  ron-1924: Челе май буне дин челе динтый роаде де орьче фел ши партя ридикатэ дин
    тоате даруриле де мынкаре пе каре ле вець адуче ка дарурь ридикате вор фи але
    преоцилор; вець да преоцилор ши пырга фэиний воастре, пентру ка бинекувынтаря
    сэ рэмынэ песте каса воастрэ.
  ben-OBCV: সব ফসলের অগ্রিমাংশের সবচেয়ে ভালো অংশ এবং তোমাদের সমস্ত বিশেষ উপহারগুলি
    যাজকদের হবে। তোমাদের নতুন ময়দার অগ্রিমাংশ তোমরা তাদের দেবে যেন তোমাদের পরিবারের
    উপর আশীর্বাদ থাকে।
  som-som: Oo wax kasta oo midhaha ugu horreeya cayn kastaba, iyo qurbaannadiinna
    oo dhan cayn kasta oo ay yihiinba waxaa iska leh wadaaddada. Oo cajiinkiinna cadka
    ugu horreeyana waa inaad wadaadka siisaan si ay barako reerkiinna ugu soo degto.
  lat-VUC: 'Et primitiva omnium primogenitorum, et omnia libamenta ex omnibus quæ
    offeruntur, sacerdotum erunt: et primitiva ciborum vestrorum dabitis sacerdoti,
    ut reponat benedictionem domui tuæ.'
  eng-ASVBT: 'And the first of all the firstfruits of every thing, and every oblation
    of everything, of all your oblations, shall be for the priest: ye shall also give
    unto the priests the first of your dough, to cause a blessing to rest on thy house.'
  ita-1885: E le primizie di tutti i primi frutti d'ogni cosa, e tutte le offerte
    elevate di qualunque cosa, d'infra tutte le vostre offerte, saranno de' sacerdoti;
    parimente voi darete al sacerdote le primizie delle vostre paste, per far riposar
    la benedizione sopra le case vostre.
  eng-LXXUP: And the firstfruits of all things, and the firstborn of all animals and
    all offerings, of all your firstfruits there shall be a share for the priests;
    and ye shall give your earliest produce to the priest, to bring your blessings
    upon your houses.
  eng-ULB: The best of the firstfruits of all things and every contribution, anything
    from all of your contributions will belong to the priests, and you will give the
    best of your meal offerings to the priests so that blessing may rest on your house.
  spa-VBL: Lo mejor de todas las primicias y de todas sus ofrendas es para los sacerdotes.
    El primer pan que hornees se lo darás al sacerdote, para que tu casa sea bendecida.
  fra-_FOB: Les prémices de toutes les sortes de produits, toutes les offrandes présentées
    en élévation, appartiendront aux sacrificateurs; vous donnerez aux sacrificateurs
    les prémices de votre pâte, afin de faire reposer la bénédiction sur la maison
    de chacun de vous.
  mal-mal: സകലവിധ ആദ്യഫലങ്ങളിലും ഉത്തമമായതും വഴിപാടായി വരുന്ന എല്ലാവക വഴിപാടുകളും
    പുരോഹിതന്മാർക്കുള്ളതായിരിക്കണം; നിന്റെ ഭവനത്തിന്മേൽ അനുഗ്രഹം വസിക്കേണ്ടതിന് നിങ്ങളുടെ
    തരിമാവിന്റെ ആദ്യഭാഗവും പുരോഹിതനു കൊടുക്കണം.
  urd-GVR: Imāmoṅ ko fasal ke pahle phal kā behtarīn hissā aur tumhāre tamām hadiye
    mileṅge. Unheṅ apne gundhe hue āṭe se bhī hissā denā hai. Tab Allāh kī barkat
    tere gharāne par ṭhahregī.
  suz-BL: ङोंइती मीशो फल आन नेल्‍ल क्‍येङा रिम्‍शो फल नु इन चढ़ेशो मारेइ मारेइ नेल्‍ल
    चढ़ेब आन केन दुम्‍ब। गे इन खिंम आसीक तचा कली इन नि‍शो फस नेल्‍ल क्‍येङा ङोंइती
    ङा डल्‍ला यो चढ़ेब आन कली गेचा माल्‍नीनी। प्रस्‍थान २५:२; गन्‍ती १५:२०; नेहेम्‍याह
    १०:३८
  eng-NOY: And the first of all the first-fruits, and every oblation of all your oblations,
    shall belong to the priests. Ye shall also give to the priest the first of your
    meal, that he may cause a blessing to rest on thine house.
  ita-1927: E le primizie dei primi prodotti d’ogni sorta, tutte le offerte di qualsivoglia
    cosa che offrirete per elevazione, saranno dei sacerdoti; darete parimente al
    sacerdote le primizie della vostra pasta, affinché la benedizione riposi sulla
    vostra casa.
  ckb-ckb: لە هەموو یەکەمین بەرهەم و پیتاکە پیرۆزەکان، باشترینیان بۆ کاهین دەبن. هەروەها
    یەکەم هەویرتان بە کاهینەکان دەدەن، بۆ ئەوەی بەرەکەت بکەوێتە ماڵتان.
  eng-BBE: 'And the best of all the first-fruits of everything, and every offering
    which is lifted up of all your offerings, will be for the priests: and you are
    to give the priest the first of your bread-making, so causing a blessing to come
    on your house.'
  kan-OKCV: ಇದಲ್ಲದೆ ಎಲ್ಲಾ ಪ್ರಥಮ ಫಲಗಳಲ್ಲಿ ಉತ್ಕೃಷ್ಟವಾದದ್ದೂ ನೀವು ನನಗೆ ಪ್ರತ್ಯೇಕಿಸಿ ಸಮರ್ಪಿಸಿದ
    ಎಲ್ಲಾ ಪದಾರ್ಥಗಳು ಯಾಜಕನದ್ದಾಗಬೇಕು. ನಿಮ್ಮ ಮನೆಯು ಆಶೀರ್ವಾದಕ್ಕೆ ನೆಲೆಯಾಗುವಂತೆ ನೀವು ಮೊದಲನೆಯ
    ಹಿಟ್ಟನ್ನು ನೀವು ಯಾಜಕರಿಗೆ ಕೊಡತಕ್ಕದ್ದು.
  tam-2017: எல்லாவித முதற்பழங்களில் எல்லாம் முந்தின பலனும், நீங்கள் காணிக்கையாகச்
    செலுத்தும் எந்தவிதமான பொருள்களும் ஆசாரியர்களுக்கு உரியதாக இருப்பதாக; உங்களுடைய
    வீட்டில் ஆசீர்வாதம் தங்கும்படி நீங்கள் பிசைந்தமாவில் முதற்பாகத்தையும் ஆசாரியனுக்குக்
    கொடுக்கவேண்டும்.
  spa-RV-1909: 'Y las primicias de todos los primeros de todo, y toda ofrenda de todo
    lo que se ofreciere de todas vuestras ofrendas, será de los sacerdotes: daréis
    asimismo las primicias de todas vuestras masas al sacerdote, para que haga reposar
    la bendición en vuestras casas.'
  ron-BTF: Și primele dintre toate roadele dintâi din toate lucrurile și fiecare dar
    dintre toate, din fiecare fel de daruri, vor fi ale preoților; voi să dați de
    asemenea preotului cel dintâi din aluatul vostru, ca să facă să se odihnească
    binecuvântarea în casa voastră.
  eng-WEBP: The first of all the first fruits of every thing, and every offering of
    everything, of all your offerings, shall be for the priest. You shall also give
    to the priests the first of your dough, to cause a blessing to rest on your house.
  eng-FBV: The best of all the firstfruits and all your offerings are for the priests.
    You shall give the first loaf you bake to the priest, so that your home may be
    blessed.
  nld-1939: Van alle eerstelingen, wat het ook is, en van alle offergaven, wat het
    ook is, van al uw gaven, moet het beste voor de priesters zijn; ook het beste
    van uw meel moet ge aan de priesters geven, om zegen over uw huis te verkrijgen.
  nch-BL: Nojquiya nopa totajtzitzi quiselise nochi cati achi cuali cati achtohui
    quipixcase ipan mila huan nochi tamanti tacajcahualisti cati israelitame techmacase
    niininTECO. Huan quema israelitame quixacualose harina para quichihuase pantzi,
    monequi quinmacase quentzi harina cati más cuali. Huan quej nopa niquintiochihuas
