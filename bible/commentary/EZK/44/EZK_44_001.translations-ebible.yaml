verse: EZK.044.001
translations:
  mal-C: അതിനുശേഷം ആ പുരുഷൻ എന്നെ പുറത്തോട്ടു ദർശനമുള്ള വിശുദ്ധമന്ദിരത്തിന്റെ കിഴക്കേ
    കവാടത്തിങ്കൽ കൊണ്ടുവന്നു, അത് അടച്ചിരുന്നു.
  deu-TKW: Sodann führte er mich zurück in der Richtung auf das äußere Thor des Heiligtums,
    das sich nach Osten wendet; das war verschlossen.
  lin-lin: Moto yango azongisaki ngai na ekuke ya libanda ya Esika ya bule ; Ekuke
    yango ezalaki na ngambo ya este mpe ezalaki ya kokangama.
  eng-LSV: And he causes me to turn back the way of the gate of the outer sanctuary
    that is looking eastward, and it is shut.
  eng-GNV: Then he brought me towarde the gate of the outwarde Sanctuarie, which turneth
    towarde the East, and it was shut.
  eng-WEBSTER: Then he brought me back the way of the gate of the outward sanctuary
    which looketh towards the east; and it was shut.
  nhw-BL: Teipa nopa tlacatl sempa nechhualicac campa nopa puerta ipan nopa tepamitl
    catli más calteno ica campa hualquisa tonati, pero nopa puerta tzactoya.
  swh-ONEN: Ndipo yule mtu akanirudisha mpaka kwenye lango la nje la mahali Patakatifu,
    lile linaloelekea upande wa mashariki, nalo lilikuwa limefungwa.
  bba-bba: Durɔ wi, u mɑɑ kɑ Esekiɛli dɑ tɔɔwɔ kɔnnɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ.
    N deemɑ kɔnnɔ ɡe, ɡɑ kɛnuɑwɑ.
  eng-KJVCPB: Then he brought me back the way of the gate of the outward sanctuary
    which looketh toward the east; and it was shut.
  luo-luo: Eka ngʼatno noduoga nyaka e rangach ma oko mar kama ler mar lemo, mochomo
    yo wuok chiengʼ, kendo ne olore.
  meu-meu: Bena ia ese e hakaugu lou lao, gabu helaḡana murimurina kahana ikoukouna
    ala, mairiveina kahana e vaira heniamu ḡauna. Ḡauna na vada e hekou.
  npi-ULB: त्‍यसपछि ती मानिसले मलाई पूर्व फर्केको बाहिरी पवित्र स्थानको ढोकामा ल्याए
    । त्यो बलियो गरी बन्द थियो ।
  yor-yor: Lẹ́yìn náà ni ọkùnrin náà mú mi padà lọ sí ibi mímọ́, èyí tí ó kọjú sí
    ìhà ìlà-oòrùn, ó sì wà ní títì.
  pes-OPCB: سپس، آن مرد مرا دوباره به دروازهٔ شرقی حیاط بیرونی برد، ولی دروازه بسته
    بود.
  tgl-ULB: At dinala ako ng lalaki pabalik sa panlabas na santuwaryong tarangkahan
    na nakaharap sa silangan, mahigpit itong isinara.
  hui-hui: Agali biago ibugua i̱ haru halu panga timbuni ni tagira ibiragohayagi wiagoria
    piyagola handalu hewaria panga timbuni wiago paya ho wia.
  mya-mya: ထို​လူ​သည်​ငါ့​အား​ဗိ​မာန်​တော်​မြေ​ယာ​၏ အ​ရှေ့​ဘက်​ပိုင်း​၌​ရှိ​သော အ​ပြင်​မုခ်​ပေါက်
    သို့​ခေါ်​ဆောင်​သွား​၏။ မုခ်​တံ​ခါး​သည်​ပိတ် လျက်​ရှိ​၏။-
  bod-N: ཡང་དེས་ང་གནས་དམ་པའི་ཤར་ཕྱོགས་སུ་འཁོར་བའི་ཕྱི་སྒོ་རུ་ཁྲིད་པ་ན་སྒོ་དེ་བརྒྱབ་ཡོད་པ་དང་།
  sna-sna: Ipapo murume uyu akandidzosera kusuo rokunze renzvimbo tsvene rakanga rakatarisa
    kumabvazuva, uye rakanga rakapfigwa.
  spa-BLM: Luego me hizo volver por el camino de la puerta exterior del santuario,
    que mira hacia el oriente, y estaba cerrada.
  cac-cac: Ix in yic'xib'at vin̈ d'a spuertail templo d'a stojolal b'aj sjavi c'u.
    Ix vilani, macan jun puerta chi'.
  swh-ULB: Kisha yule mtu akanirudisha hata lango la nje la patakatifu linaloelekea
    mashariki; lilikuwa limefungwa kwa kukazwa.
  bel-bel: І прывёў ён мяне назад да зьнешняй брамы сьвятыні, якая выходзіла на ўсход,
    і яна была зачыненая.
  deu-ELBBK: Und er führte mich zurück auf dem Weg zum äußeren Tor des Heiligtums,
    das nach Osten sah; und es war verschlossen.
  mbb-OT: Miduma a umana zuen te etew ziyà te ǥawas he veyeey zuen te valey te Nengazen,
    he ebpekesinaru ziyà te edsilaan, piru siradu heini.
  mal-2015: അനന്തരം അവൻ എന്നെ വിശുദ്ധമന്ദിരത്തിന്റെ കിഴക്കോട്ടു ദർശനമുള്ള പുറത്തെ
    ഗോപുരത്തിലേക്കു മടക്കിക്കൊണ്ടുവന്നു; എന്നാൽ അതു അടെച്ചിരുന്നു.
  rmc-rmc: Paľis man oda murš iľa pale paš e avruňi vichodno brana la Chramoskri,
    a sas zaphandľi andre.
  pes-OPV: و مرا به راه دروازه مقدس بیرونی که به سمت مشرق متوجه بود، باز آورد و آن
    بسته شده بود.
  ron-1924: М-а адус ынапой ла поарта де афарэ а Сфынтулуй Локаш, динспре рэсэрит.
    Дар ера ынкисэ.
  ben-OBCV: পরে সেই ব্যক্তি আমাকে উপাসনার স্থানের পূর্বমুখী বাইরের দ্বারের কাছে ফিরিয়ে
    আনলেন, এবং সেটি বন্ধ ছিল।
  som-som: Markaasuu dib igu soo celiyey iriddii dibadda ee meesha quduuska ah oo
    xagga bari u sii jeedday, oo way xidhnayd.
  lat-VUC: 'Et convertit me ad viam portæ sanctuarii exterioris, quæ respiciebat ad
    orientem: et erat clausa.'
  eng-ASVBT: Then he brought me back by the way of the outer gate of the sanctuary,
    which looketh toward the east; and it was shut.
  ita-1885: POI egli mi ricondusse verso la porta di fuori del Luogo santo, la quale
    riguardava verso il Levante; ed essa era chiusa.
  eng-LXXUP: Then he brought me back by the way of the outer gate of the sanctuary
    that looks eastward; and it was shut.
  eng-ULB: Then the man brought me back to the outer sanctuary gate that faced east;
    it was closed tightly.
  spa-VBL: El hombre me llevó de nuevo a la puerta exterior del santuario que daba
    al este, pero estaba cerrada.
  fra-_FOB: Puis il me ramena au chemin de la porte extérieure du sanctuaire, celle
    de l'Orient. Elle était fermée.
  mal-mal: അനന്തരം ആ മനുഷ്യന്‍ എന്നെ വിശുദ്ധമന്ദിരത്തിന്റെ കിഴക്കോട്ടു ദർശനമുള്ള പുറത്തെ
    ഗോപുരത്തിലേക്കു മടക്കിക്കൊണ്ടുവന്നു; എന്നാൽ അത് അടച്ചിരുന്നു.
  urd-GVR: Merā rāhnumā mujhe dubārā maqdis ke bairūnī mashriqī darwāze ke pās le
    gayā. Ab wuh band thā.
  suz-BL: मिनु नोले मेकोमी आं कली परमप्रभु यावे आ खिं ङा पूर्ब गे कोव़शो लाङगा गे
    ङा लाप्‍चोम चाक्‍ती। मिनु मेको चोक्‍शो बाक्‍त। इजीकीएल ४३:४
  eng-NOY: Then he brought me back to the outer gate of the sanctuary, which looketh
    toward the east; and it was shut.
  ita-1927: Poi egli mi ricondusse verso la porta esterna del santuario, che guarda
    a oriente. Essa era chiusa.
  ckb-ckb: ئینجا پیاوەکە منی هێنایەوە بۆ ڕێگای دەروازەی دەرەوەی پیرۆزگا کە ڕووەو ڕۆژهەڵات
    بوو، دەرگاکانی داخرا بوون.
  eng-BBE: And he took me back to the outer doorway of the holy place, looking to
    the east; and it was shut.
  kan-OKCV: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಅಭಿಮುಖವಾದ ಹೊರಗಿನ ಪರಿಶುದ್ಧಸ್ಥಳದ ಬಾಗಿಲಿನ
    ಮಾರ್ಗವಾಗಿ ಮತ್ತೆ ಬರಮಾಡಿದನು. ಅದು ಮುಚ್ಚಿತ್ತು.
  tam-2017: பின்பு அவர் என்னை கிழக்கு எதிரே பரிசுத்த ஸ்தலத்திற்கு வெளிவாசல் வழியே
    திரும்பச்செய்தார்; அது பூட்டப்பட்டிருந்தது.
  spa-RV-1909: Y TORNÓME hacia la puerta de afuera del santuario, la cual mira hacia
    el oriente; y estaba cerrada.
  ron-BTF: Și m-a dus înapoi pe calea porții sanctuarului de afară, care dă spre est;
    și ea era închisă.
  eng-WEBP: Then he brought me back by the way of the outer gate of the sanctuary,
    which looks toward the east; and it was shut.
  eng-FBV: The man took me back to the outside gate of the sanctuary that faced to
    the east, but it was shut.
  nld-1939: Toen bracht hij mij weer naar de buitenste oosterpoort voor het heiligdom.
    Die was gesloten.
  nch-BL: Teipa nopa tacat sempa techhualicac campa nopa caltemit ipan nopa tepamit
    cati más calteno ica campa hualquisa tonati, pero nopa caltemit tzactoya.
  vie-1934: Đoạn người đem ta đến hiên cửa ngoài của nơi thánh, ngó về phía đông.
    Cửa ấy vẫn đóng.
  hin-CV: तब वह व्यक्ति मुझे पवित्र स्थान के बाहरी द्वार पर वापस ले आया, जिसका मुंह
    पूर्व की ओर था, और वह बंद था.
  spa-BES: Y me llevó de vuelta a la puerta exterior del lugar santo, mirando hacia
    el este; y estaba cerrado.
  tdx-tdx: Nendese’e nibalike mb’an-dalambey alafe’ i toetse miavake miatrek’ atiñanañey
    mb’eo iraho; f’ie nirindriñe.
  tha-KJV: แล​้​วท​่านก็นำข้าพเจ้ากลับมาตามทางของประตูของสถานบริ​สุทธิ​์ห้องนอก ซึ่งหันหน้าไปทางตะวันออก
    และประตูนั้นปิ​ดอย​ู่
  por-BR-2018: Então ele me fez voltar ao caminho da porta de fora do santuário, a
    qual estava voltada para o oriente; e ela estava fechada.
  deu-ELO: Und er führte mich zurück des Weges zum äußeren Tore des Heiligtums, welches
    gegen Osten sah; und es war verschlossen.
  eng-WYC-2018: And he turned me (again) to the way of the gate of the outermore saintuary,
    which gate beheld to the east, and was closed. (And he returned me to the outer
    gate of the sanctuary, which gate faced east, and was closed.)
  epo-epo: Kaj li venigis min denove al la ekstera pordego de la sanktejo, al tiu,
    kiu estis turnita orienten; sed ĝi estis ŝlosita.
  uig-PIN: Wǝ u meni ibadǝthanining xǝrⱪⱪǝ ⱪaraydiƣan dǝrwazisiƣa apardi; u etiklik
    idi.
  beo-beo: Amo dunu da na gadili logo ga:su amo da Debolo sogebi amoga gusudili diala,
    amoga oule asi. Logo da ga:i dagoi ba:i.
  tpi-OTNT: Na dispela man i bringim mi i go bek long dua bilong bikpela banis long
    hap sankamap. Na mi lukim dua i pas i stap.
  hau-SA: Sai mutumin ya komo da ni zuwa ƙofar waje na wuri mai tsarki, wadda take
    fuskantar gabas, tana kuwa a rufe.
  uig-LAT: We u méni ibadetxanining sherqqe qaraydighan derwazisigha apardi; u étiklik
    idi.
  nde-nde: Emva kwalokho umuntu lowo wangibuyisela esangweni langaphandle lendlu engcwele,
    leli elikhangele empumalanga, njalo lalivaliwe.
  ton-ton: Hili ia naʻa ne toe ʻomi au ki mui ʻi he hala ʻoe matapā ʻoe potu tapu
    kituʻa, ʻaia ʻoku hanga ki hahake; pea naʻe tāpuni ia.
  ces-1613: Tedy přivedl mne zase cestou k bráně svatyně zevnitřní, kteráž patří k
    východu, a ta byla zavřená.
  eng-WMB: Then he brought me back by the way of the outer gate of the sanctuary,
    which looks toward the east; and it was shut.
  tam-TCV: மீண்டும் அந்த மனிதன் என்னை ஆலயத்தின் கிழக்கு நோக்கியிருந்த வெளிவாசலுக்குக்
    கொண்டுவந்தான். அது பூட்டப்பட்டிருந்தது.
  ceb-ULB: Unya gidala ako sa tawo pabalik didto sa gawas sa balaang dapit sa ganghaan
    nga nag-atubang sa sidlakan; gisirad-an kini pag-ayo.
  pol-UBG: Potem zaprowadził mnie w stronę bramy świątyni zewnętrznej, która była
    zwrócona ku wschodowi, a była zamknięta.
  urd-GVU: میرا راہنما مجھے دوبارہ مقدِس کے بیرونی مشرقی دروازے کے پاس لے گیا۔ اب
    وہ بند تھا۔
  deu-1912: Und er führte mich wiederum zu dem äußern Tor des Heiligtums gegen Morgen;
    es war aber verschlossen.
  kan-2017: ತರುವಾಯ ಆ ಪುರುಷನು ನನ್ನನ್ನು ಪವಿತ್ರಾಲಯದ ಪೂರ್ವದಿಕ್ಕಿನ ಹೊರಗಿನ ಹೆಬ್ಬಾಗಿಲಿಗೆ
    ತಿರುಗಿ ಕರೆದುಕೊಂಡು ಬಂದನು. ಅದು ಮುಚ್ಚಲ್ಪಟ್ಟಿತ್ತು.
  yap-yap: Fare mo’on e pow’iyeg nga wuru’ e garog u ba’ ni ngek ko gin bay e Tempel
    riy. Re garog nem e bman,
  hlt-MCSB: Kai te khothoeng la aka mael poengben rhokso vongka longpuei la n'mael
    puei vaengah te te ana khai uh pueng.
  mdy-ETH: ዬይ ዓሢ ዓባ ኬስካ ባንፆና ጌኤዦ ማኣሮኮ ዙሎ ካሮ ታና ዔኪ ዓኣዼኔ፤ ዬና ካሬላ ዒማና ዎዺንቲ ዓኣኔ፤
  twi-ASANTE: Afei, ɔbarima no sane de me baa kronkronbea no abɔntenpono no a ɛkyerɛ
    apueeɛ fam no ano, na wɔato mu.
  eng-WEBU: Then he brought me back by the way of the outer gate of the sanctuary,
    which looks toward the east; and it was shut.
  wal-wal: Hegaappe guyyiyan, he bitanee tana guyye zaaridi, Beeta Maqidasiyaayyo
    arshsho baggaara de7iya kare bagga dirssaa penggiyaakko ehiis; ehiyo wode, dirssaa
    penggee gorddetti uttiis.
  spa-PDDPT: Entonces me volvió a llevar hacia la puerta externa del Santuario ubicada
    hacia el oriente. Estaba cerrada.
  gun-gun: Ha'e gui ma oo iky'a e'ỹ va'e rokẽ py ju ava va'e xereraa kuaray oua katy,
    oka katy ojepe'a va'e py. Ha'e rami teĩ ha'e va'e okẽ onhemboty ra'e.
  ilo-ULB: Kalpasanna, insublinak ti lalaki iti akinruar a ruangan ti santuario a
    nakasango iti daya; nairut ti pannakaiserrana daytoy.
  kpg-kpg: Taane deelaa gaa dagi au gi di ala laa tua dela i baahi dua di Hale Daumaha,
    gei di ala le e tai.
  uig-ARA: ۋە ئۇ مېنى ئىبادەتخانىنىڭ شەرققە قارايدىغان دەرۋازىسىغا ئاپاردى؛ ئۇ ئېتىكلىك
    ئىدى.
  sus-sus: Na xɛmɛ naxa n xanin hɔrɔmɔbanxi tɛtɛ sode dɛ ra, naxan nu na sogetede
    mabiri. Na naadɛ nu balanxi.
  pon-2006: Ohlo eri kahreielahng maslikin ewen kelen palimese ni pengepengen Tehnpas
    Sarawio. Ewen kehlo rit,
  ksd-ksd: Ma i ga ben vatalil iau tar ta ra mataniolo ure ra pal i gomgom, nina di
    olaolo tana ta ra matana taur; ma di ga banu bat ia.
  grc-BRENT: Καὶ ἐπέστρεψέ με κατὰ τὴν ὁδὸν τῆς πύλης τῶν ἁγίων τῆς ἐξωτέρας τῆς βλεπούσης
    κατὰ ἀνατολάς· καὶ αὕτη ἦν κεκλεισμένη.
  ind-AYT: Kemudian, Dia membawaku kembali ke pintu gerbang sebelah luar Ruang Kudus,
    yang menghadap ke timur; dan pintu gerbang itu ditutup.
  nya-nya: Munthu uja anabwerera nane ku chipata chakunja kwa malo opatulika, chomwe
    chimayangʼana kummawa. Chipatacho chinali chotseka.
  hrv-hrv: 'Potom me odvede natrag k izvanjskim vratima Svetišta, koja gledaju na
    istok: bijahu zatvorena.'
  mps-mps: Tama te bidigo ena te lotu be tempelgo te giliga asobo badu genuai sunumiba
    ma odasa pali. Tama eno sunumi paliai elalubo suali.
  tpi-tpi: Na dispela man i bringim mi i go bek long dua bilong bikpela banis long
    hap sankamap. Na mi lukim dua i pas i stap.
  dan-1931: Derpå førte han mig tilbage ad helligdommens ydre østport til, og den
    var lukket.
  vie-OVCB: Sau đó, người đem tôi trở lại cổng ngoài khu vực Đền Thờ, là cửa hướng
    về phía đông nhưng cổng đóng chặt.
  guj-2017: પછી તે માણસ મને પાછો સભાસ્થાનની પૂર્વ તરફ જેનું મુખ છે તે પવિત્રસ્થાનના
    બહારના દરવાજા આગળ લાવ્યો. તે દરવાજો બંધ હતો.
  pon-2006A: Ohlo eri kahreielahng maslikin ewen kelen palimese ni pengepengen Tehnpas
    Sarawio. Ewen kehlo rit,
  por-BRBSL: Então ele me trouxe de volta pelo caminho do portão exterior do santuário,
    que olha para o leste; e ele estava fechado.
  cth-cth: Hathnukkhu hmuen kathounge hmuen, kanîtholah kangvawi e takhang koelah
    na ceikhai teh, haw e takhang teh ka kâtaren e lah ao.
  twi-twi: Afei ɔbarima no san de me baa kronkronbea no abɔntenpon a ɛkyerɛ apuei
    fam no ano, na wɔato mu.
  hlt-hlt: Kai te khothoeng la aka mael poengben rhokso vongka longpuei la n'mael
    puei vaengah te te ana khai uh pueng.
  tbz-SIM: Kɛ̀ weè nìtì n kɔtɛnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ bòrì ditowɑɑ̀ bíɛ́kɛ̀ kpɛri dìì
    bo diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ̀ ti nsɔ̃́ ndì kpetí.
  msy-2020: Ezɨ gumazir kam na inigha, ga ua Godɨn Dɨpenimɨn aruem anadi naghɨn amadaghan
    itir dɨvazimɨn ghua kɨ gari, an tiam dukuaghavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ ponɑ-m Ɩsɔ tǝyɑɣɑ ɑwɑlɩ tɔɔ nɔnɔɣɔ. Nkɑ kɑ wɛnnɑ ilim
    tǝlɩɩlɛ tɔɔ tɔ, ɩlɛ kɑ tǝkɑɑ.
  azb-azb: O adam məni Müqəddəs məkanın şərqə baxan bayır darvazası yolundan geri
    qaytardı. Darvaza bağlı idi.
  eng-DBY: And he brought me back toward the outer gate of the sanctuary which looked
    toward the east; and it was shut.
  hin-2017: फिर वह पुरुष मुझे पवित्रस्थान के उस बाहरी फाटक के पास लौटा ले गया, जो
    पूर्वमुखी है; और वह बन्द था।
  wol-KYG: Ba loolu amee waa ji delloo ma ca mbaaru biti bu kër Yàlla ba féete penku,
    fekk bunt ba tëje.
  eng-YLT: And he causeth me to turn back the way of the gate of the outer sanctuary
    that is looking eastward, and it is shut.
  eng-WYC-2017: And he turned me to the way of the gate of the outermore saintuary,
    which gate beheld to the east, and was closed.
  eng-WMBB: Then he brought me back by the way of the outer gate of the sanctuary,
    which looks towards the east; and it was shut.
  urd-GVH: मेरा राहनुमा मुझे दुबारा मक़दिस के बैरूनी मशरिक़ी दरवाज़े के पास ले गया।
    अब वह बंद था।
  rug-rug: Meke turaṉa pule lani au sa tie koasa sasada pa sadana la koasa Zelepade,
    asa sapu tia la pa kali gasa rimata, ba si tuku tu si asa.
  gaz-gaz: Sana booddee namichi sun balbala iddoo qulqulluu kan karaa alaatiin gara
    baʼa biiftuutti garagalutti deebisee na fide; balballi sunis cufamee ture.
  fra-LSG: Il me ramena vers la porte extérieure du sanctuaire, du côté de l’orient.
    Mais elle était fermée.
  yal-yal: Na muxun yi n xali yire sariɲanxin yinna fari ma xiin so dɛɛn binni, naxan
    yi yɛɛ rafindixi sogeteden binna ma. A yi ragalixi.
  haw-1868: A HOIHOI mai oia ia'u ma ke ala o ka ipuka o kahi hoano waho e nana ana
    ma ka hikina, a ua pani ia.
  arb-NAV: ثُمَّ أَرْجَعَنِي إِلَى بَابِ الْهَيْكَلِ الْخَارِجِيِّ الْمُوَاجِهِ لِلشَّرْقِ
    وَكَانَ آنَئِذٍ مُغْلَقاً،
  ewe-ewe: Azɔ la, ŋutsu la gbugbɔm va kɔkɔeƒe la ƒe agbo si dze ŋgɔ ɣedzeƒe la gbɔ.
    Wotui.
  eng-LEE: 'And he brought me back by the way of the outer gate of the sanctuary which
    looked toward the east: and it was locked.'
  asm-FB: তেতিয়া সেই মানুহে ধৰ্মধামৰ পূৱফালে মুখ কৰা বাহিৰ বাট-চৰাটোলৈ মোক ওলোটাই
    নিলে, সেয়ে টানকৈ বন্ধ কৰি থোৱা আছিল।
  sus-A: نَ شّمّ نَشَ ﭑ شَنِن هْرْ مْبَنشِ تّتّ سٌدٍ دّ رَ، نَشَن نُ نَ سٌفٍتٍدٍ مَبِرِ.
    نَ نَادّ نُ بَلَنشِ.
  fra-SBL: Il me ramena par le chemin de la porte extérieure du sanctuaire, qui donne
    sur l'orient, et elle était fermée.
  hbo-hbo: וַיָּ֣שֶׁב אֹתִ֗י דֶּ֣רֶךְ שַׁ֤עַר הַמִּקְדָּשׁ֙ הַֽחִיצֹ֔ון הַפֹּנֶ֖ה
    קָדִ֑ים וְה֖וּא סָגֽוּר׃
  kik-kik: Ningĩ mũndũ ũcio akĩnjookia nginya kĩhingo-inĩ kĩa nyumĩrĩra ya handũ-harĩa-haamũre,
    kĩrĩa kĩangʼetheire mwena wa irathĩro, nakĩo kĩarĩ kĩhinge.
  fra-NCL: Puis il me fit revenir dans la direction du portique extérieur du sanctuaire
    qui regardait l’orient ; il était fermé.
  cek-AK: To pacoengah to kami mah, ni angzae bang ah anghae, tasa bang ih kaciim
    ahmuen khongkha ah ang caeh haih let; toe khongkha to khah o ving.
  cuk-cuk: Dule Bab-Dummadse-goled-neg-magaba yawagak-dad-nakwedsik-siidse gannar
    an-sesad, ar a-yawagak atiar siid.
  uig-CYR: Вә у мени ибадәтханиниң шәриққә қарайдиған дәрвазисиға апарди; у етиклик
    еди.
  tel-2017: ఆ మనిషి నన్ను తూర్పువైపు తిరిగి ఉన్న పరిశుద్ధ స్థలం బయటి ప్రవేశద్వారానికి
    తీసుకువచ్చాడు. ఆ గుమ్మం మూసి ఉంది.
  hat-BSA: Nan lè sa a, Li te mennen m retounen pa chemen a pòtay eksteryè sanktiyè
    a, ki bay fas li vè lès la; epi li te fèmen.
  kos-kos: Na mukul sac pwenyula nu ke mutunpot se lik ke layen nu kutulap ke Tempul
    uh. Mutunpot sac kaul,
  hbo-WLC: וַיָּ֣שֶׁב אֹתִ֗י דֶּ֣רֶךְ שַׁ֤עַר הַמִּקְדָּשׁ֙ הַֽחִיצ֔וֹן הַפֹּנֶ֖ה
    קָדִ֑ים וְה֖וּא סָגֽוּר׃
  ibo-ibo: Mgbe ahụ, o mere ka m laghachi nʼụzọ, nʼọnụ ụzọ ama nke ebe nsọ ahụ, nke
    dị nʼezi, nke na-eche ihu nʼọwụwa anyanwụ, ma a gbachiri ya agbachi.
  ory-ory: ଏଉତ୍ତାରେ ସେ ମୋତେ ପବିତ୍ର ସ୍ଥାନର ପୂର୍ବାଭିମୁଖ ବାହାର ଦ୍ୱାର ବାଟରେ ଫେରାଇ ଆଣିଲେ,
    ପୁଣି, ଦ୍ୱାର ବନ୍ଦ ଥିଲା।
  chk-chk: Iwe, ewe mwän a aliwinieila ren asamalapen ewe leni lükün Imwenfel a sape
    ngeni ötiu, nge a kapüng.
  rop-rop: Wal det men bin deigimbek mi na langa det atsaidwan kotyad gulijap langa
    det sanrais geit langa det Serramoni Pleis. Aibin luk detlot dowa blanga det geit
    bin jadap.
  ukr-1871: І привів мене назад ід брамі знадвірній в сьвятиню, що повернена на схід
    сонця, й була вона зачинена.
  deu-1951: Und er führte mich wieder zurück nach dem äußern Tor des Heiligtums, welches
    nach Osten sieht, und dasselbe war verschlossen.
  eng-JPS: Then he brought me back the way of the outer gate of the sanctuary, which
    looketh toward the east; and it was shut.
  srp-1865: I odvede me opet k vratima spoljašnjim od svetinje, koja gledaju na istok,
    a ona bjehu zatvorena.
  lug-lug: Awo omusajja n’ankomyawo ku mulyango ogw’ebweru ogw’Awatukuvu ogutunuulira
    obuvanjuba; gwali muggale.
  heb-heb: וישב אתי דרך שער המקדש החיצון הפנה קדים והוא סגור׃
  ben-IRV: তারপর লোকটি মন্দিরের পূর্বদিকে বাইরের দরজারদিকে আমাকে ফিরিয়ে আনলেন; এ
    দরজাটা বন্ধ ছিল।
  pan-pan: ਤਦ ਉਹ ਮਨੁੱਖ ਮੈਨੂੰ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਬਾਹਰਲੇ ਫਾਟਕ ਦੇ ਰਾਹ ਵਿੱਚੋਂ ਜਿਸ ਦਾ ਮੂੰਹ
    ਪੂਰਬ ਵੱਲ ਹੈ ਮੋੜ ਕੇ ਲਿਆਇਆ ਅਤੇ ਉਹ ਬੰਦ ਸੀ।
  mya-JVB: ထိုနောက် ၊ သန့်ရှင်း ရာအရပ်အရှေ့ သို့ မျက်နှာပြု သောပြင် တံခါး သို့ ဆောင်
    သွား၍ ၊ ထိုတံခါးသည် ပိတ် လျက်ရှိ၏။
  hmo-hmo: Unai tau ese Dubu Helaga ena dina daekau kahana magu iduara, murimuri gauna,
    dekenai lau ia hakaua lao. Inai iduara be idia koua vadaeni.
  urd-urd: तब वह मुझको हैकल के बैरूनी फाटक के रास्ते से, जिसका रुख़ पूरब की तरफ़ है
    वापस लाया, और वह बन्द था।
  rus-SYN: И привел он меня обратно ко внешним воротам святилища, обращенным лицом
    на восток, и они были затворены.
  bqc-SIM: Ɔ̃ à ma sɛ à ɛ̀a gɛ̀manↄ ua sɛ̃́ia bↄlɛ pↄ́ kú gukpɛ oi kpɛɛlɛ, a zɛ́
    taa.
  tcz-CHONGTHU: Hichun mipa chun polam kelkot nisolam ngatna kihoi laiya chun eihin
    nung puilut kit in ahileh kelkot chu ana kikhah chah tai.
  mar-mar: नंतर त्या मनुष्याने मला परत, पूर्वेकडे तोंड असलेल्या, मंदिराच्या बाहेरच्या
    प्रवेशद्वारापाशी आणले. ते घट्ट बंद होते.
  qub-qub: Chay runaga yapay pushamaran jawa caj sawan pampaman yaycuna puncuman.
    Chayga ricaraycaran inti yagamunan caj-läman. Chay öra puncuga wichgaraycaran.
  bqp-bqp: Durɔ wi, u mɑɑ kɑ Esekiɛli dɑ tɔɔwɔ kɔnnɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru giɑ.
    N deemɑ kɔnnɔ ge, gɑ kɛnuɑwɑ.
  hat-hat: Nonm lan mennen m' bò pòtay ki bay sou bò solèy leve a. Pòtay la te fèmen.
  eng-BSB: The man then brought me back to the outer gate of the sanctuary that faced
    east, but it was shut.
  eng-WEBPB: Then he brought me back by the way of the outer gate of the sanctuary,
    which looks towards the east; and it was shut.
  kbq-kbq: Ana huteno agu'a mono kampintira navareno megi'a mono kumapima zage hanati
    kaziga kafante vianagi, ana kafana erigi'naze.
  nhe-BL: Teipa nopa tlacatl sampa nechhualicac campa nopa puerta ipan nopa tepamitl
    tlen más calteno ica campa quisa tonati, pero nopa puerta tzactoya.
  gub-BL: Awa hereraha ukenawhu katu pe har kwarahy ihemaw kutyr har pe kury. Uzewàpytym
    ukenawhu.
  eng-DRA: 'And he brought me back to the way of the gate of the outward sanctuary,
    which looked towards the east: and it was shut.'
