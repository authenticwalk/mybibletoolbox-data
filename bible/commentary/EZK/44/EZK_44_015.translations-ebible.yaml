  chk-chk: Nge ekewe souasor seni ewe ainangen Lefi, ir mwirimwirin Satok mi allükülük
    le föri angangen leniei mi pin, lupwen chon Israel ra tok seniei, repwe feito
    rei o angang ngeniei. Iwe, repwe ütä fän mesei o asor ngeniei kirisin me chan
    ekewe mönün asor. Ngang Kot ewe Samol mi Lapalap üa kapas.
  rop-rop: Wal YAWEI det boswan God bin kipgon tok, “Detlot serramonimen blanga det
    Libai klen brom det femili lain blanga Seidok, deibin brabli trubala langa mi,
    nomeda sambala Isreil pipul bin gibit mi bekboun. Wal detlot serramonimen garra
    kipgon wekwekbat en olabat garra jidan main serramonimen blanga gibitbat det fet
    en blad blanga ola sekrifais.
  ukr-1871: А сьвященники з поколїння Левіїного, синове Садокові, що під час одступу
    від мене синів Ізрайлевих повсячасно стояли на сторожі в сьвятинї моїй, ті приступати
    муть до мене, щоб служити менї, й будуть стояти перед лицем моїм, щоб приносити
    менї жир і кров, говорить Господь Бог.
  deu-1951: Aber die levitischen Priester, die Söhne Zadoks, welche die Ordnungen
    meines Heiligtums bewahrt haben, als die Kinder Israel von mir abgeirrt sind,
    die sollen zu mir nahen, um mir zu dienen, und sie sollen vor mir stehen, um mir
    Fett und Blut zu opfern, spricht Gott, der HERR.
  eng-JPS: But the priests the Levites, the sons of Zadok, that kept the charge of
    My sanctuary when the children of Israel went astray from Me, they shall come
    near to Me to minister unto Me; and they shall stand before Me to offer unto Me
    the fat and the blood, saith the Lord GOD;
  srp-1865: A sveštenici Leviti sinovi Sadokovi, koji izvršivahu što treba u mojoj
    svetinji, kad sinovi Izrailjevi zaðoše od mene, oni æe pristupati k meni da mi
    služe, i stajaæe preda mnom prinoseæi mi pretilinu i krv, govori Gospod Gospod.
  lug-lug: “ ‘Naye bakabona Abaleevi ne bazzukulu ba Zadooki, abavunaanyizibwa emirimu
    mu watukuvu wange n’obwesigwa, ng’abaana ba Isirayiri banjeemedde, balisembera
    okumpi nange ne bampeereza, era be baliyimirira mu maaso gange okuwangayo gye
    ndi amasavu n’omusaayi, bw’ayogera Mukama Katonda.
  heb-heb: והכהנים הלוים בני צדוק אשר שמרו את משמרת מקדשי בתעות בני ישראל מעלי המה
    יקרבו אלי לשרתני ועמדו לפני להקריב לי חלב ודם נאם אדני יהוה׃
  ben-IRV: এবং লেবীয় যাজকেরা, সাদোকের সন্তানেরা যারা আমার মন্দিরের সব কর্তব্য পূর্ণ
    করত তখন ইস্রায়েল-সন্তানরা আমাকে ছেড়ে বিপথে গিয়েছিল, তারাও আমার সেবা করার জন্য
    আমার কাছে আসবে এবং আমার উদ্দেশ্যে মেদ ও রক্ত উৎসর্গ করার জন্য আমার সামনে দাঁড়াবে।
    এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਪਰ ਲੇਵੀ ਜਾਜਕ ਅਰਥਾਤ ਸਾਦੋਕ ਦੀ ਵੰਸ਼ ਜੋ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੀ ਰਾਖੀ ਕਰਦੇ ਸਨ, ਜਦੋਂ
    ਇਸਰਾਏਲੀ ਮੇਰੇ ਕੋਲੋਂ ਬੇਮੁੱਖ ਹੋ ਗਏ, ਤਾਂ ਮੇਰੀ ਸੇਵਾ ਲਈ ਮੇਰੇ ਨੇੜੇ ਆਉਣਗੇ ਅਤੇ ਮੇਰੇ ਸਨਮੁਖ
    ਖਲੋਤੇ ਰਹਿਣਗੇ, ਤਾਂ ਜੋ ਮੇਰੇ ਸਾਹਮਣੇ ਚਰਬੀ ਅਤੇ ਲਹੂ ਚੜ੍ਹਾਉਣ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ငါ့ ထံမှ ထွက်၍ လမ်းလွဲ သောအခါ ၊ ငါ ၏သန့်ရှင်း ရာဌာနကို
    စောင့်နေသော လေဝိ အမျိုးဖြစ်သော ဇာဒုတ် သား ၊ ယဇ်ပုရောဟိတ် တို့သည် ငါ့ အမှု ကိုဆောင်ခြင်းငှါ
    ငါ့ ထံသို့ ချဉ်းကပ် ရကြ၏။ ငါ့ အား ဆီဥ နှင့် အသွေး ကို ပူဇော် ခြင်းငှါ အရှေ့ မှာရပ်
    ရကြမည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “To Levi taudia haida, Sadoka ena bese taudia, ese hahelagaia taudia ena
    dagi guna idia abia, bona Israela besena taudia ese lau idia rakatania neganai,
    idia ese egu Dubu Helaga lalonai egu gaukara ibounai idia naria namonamo noho,
    mai edia laloa maoromaoro bona momokani danu. Unai dainai hari idia ese egu hesiai
    gaukara do idia karaia, bona egu vairana dekenai do idia mai, digara bona rara,
    boubou gaudia, be lau dekenai do idia henia totona.
  urd-urd: लेकिन लावी काहिन या'नी बनी सदूक़ जो मेरी हैकल की हिफ़ाज़त करते थे, जब बनी
    इस्राईल मुझ से गुमराह हो गए, मेरी ख़िदमत के लिए मेरे नज़दीक आएँगे और मेरे सामने
    खड़े रहेंगे ताकि मेरे सामने चर्बी और ख़ून पेश करेंगे, ख़ुदावन्द ख़ुदा फ़रमाता
    है।
  rus-SYN: А священники из колена Левиина, сыны Садока, которые, во время отступления
    сынов Израилевых от Меня, постоянно стояли на страже святилища Моего, те будут
    приближаться ко Мне, чтобы служить Мне, и будут предстоять пред лицом Моим, чтобы
    приносить Мне тук и кровь, говорит Господь Бог.
  bqc-SIM: Kɛ́ Isailiↄ pↄ̀ↄbↄzãkɛ̀mɛɛ, Levii bui sa'ona pↄ́ aa dɛ Zadoki bui ũↄ
    laaidↄ̀ ma ua zĩwa. Ampiↄ mɛ́ aa sↄ̃mazi aaↄ zĩkɛmɛɛ. Aaↄ zɛ ma aɛ, aai ma gbagba
    ń nísio ń auo. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Itihen lang hijongleh Zadok insung miten Levi themput dolla Israel
    insung miten milim doi hou dinga adalhah nung uva houin a kitah tah lim aboljiu
    ahi. Hiche miho hi lhacha natoh a kakin abol diu ahi. Amaho chu kalanga dinguva
    chuleh kilhaina thisanna atodoh diu ahi tin thaneitah Pakaiyin aseije.
  mar-mar: आणि “पण जेव्हा इस्राएलाचे लोक भरकटून माझ्यापासून दूर गेले, तेव्हा लेवी
    याजकापैकी सादोकाचे वंशज माझ्या पवित्रस्थानाची कर्तव्ये पूर्ण करीत होते. तेच माझी
    सेवा करायला माझ्याजवळ येतील; आणि मला चरबी व रक्त अर्पावे म्हणून माझ्यापुढे उभे
    राहतील.” असे प्रभू परमेश्वर म्हणतो.
  qub-qub: «Leví trïbu runa Sadocpita mirajcunami ichanga cüra cashpan Templöcho sirbimanga.
    Paycunaga yaycamonga noga caycashä cajcama wirata, yawarta nogapaj churananpaj.
    Chayno sirbimanga Israelcuna nogata gongaycamaptinpis paycuna mana cachaycuypa
    sirbimashanpitami. Noga Tayta Diosmi chayno në.
  bqp-bqp: Adɑmɑ yɑ̃ku kowobu Lefibɑ Sɑdɔkun bweseru sɔɔ, be bɑ sɔmburu kuɑ nɛn sɑ̃ɑ
    yerɔ sɑnɑm mɛ Isirelibɑ bɑ torɑ bɑ mɑn deri, beyɑ bɑ ko n dɑ mɑn susi bu yɑ̃kuru
    ko kɑ pɛ̃ɛ kɑ yɑɑ gum kɑ yɑɑ yɛm. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Seyè sèl Mèt la di m'' ankò: -Prèt ki fè pati branch fanmi Levi a men
    ki soti nan fanmi Zadòk la te toujou fè travay yo byen san melanj nan Tanp lan,
    lè tout rès pèp Izrayèl la menm te vire do ban mwen. Se poutèt sa, se yo menm
    ase ki ka pwoche vin fè sèvis pou mwen. Se yo menm ki gen dwa kanpe devan m''
    pou ofri m'' grès ak san bèt yo touye pou mwen yo.'
  eng-BSB: But the Levitical priests, who are descended from Zadok and who kept charge
    of My sanctuary when the Israelites went astray from Me, are to approach Me to
    minister before Me. They will stand before Me to offer Me fat and blood, declares
    the Lord GOD.
  eng-WEBPB: “‘“But the Levitical priests, the sons of Zadok, who performed the duty
    of my sanctuary when the children of Israel went astray from me, shall come near
    to me to minister to me. They shall stand before me to offer to me the fat and
    the blood,” says the Lord GOD.
  kbq-kbq: Hianagi Israeli vahetmimo'zama Nagri'ma natre'za kaza osu havi anumzantamima
    ome avaririzage'zama Livae pristi vahetamima Zadokimpinti'ma fore'ma hu'naza vahe'mo'zama
    Nagrite'ma mani fatgo hu'neza navariri'naza vahemozage Nagri navuga otine'za afu
    afovane koranena ofa hugahaze huno hanavenetake Anumzamo'a hu'ne.
  nhe-BL: “Pero nopa levitame tlen itztoque totajtzitzi huan itztoyaj iteipa ixhuihua
    Sadoc quisenhuiquilijque nechtequipanose ipan notiopa quema nochi israelitame
    nechtlahuelcahuayayaj para quinhueyichihuase totiotzitzi. Huajca san yajuanti
    tlen iteipa ixhuihua Sadoc huelis nechtequipanose. San yajuanti elise totajtzitzi
    huan hualase noixpa para nechtencahuilise nopa tlachiyajcayotl huan inieso nopa
    tlapiyalime tlen quinmictise para tlacajcahualistli. Queja nopa na, niimoTECO
    Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg wi. — Nezewe rehe we amogwer Izaew hereityk
    mehe xaxeto Erewi izuapyapyr Zanok izuapyapyr nupytu'u kwaw hemuwete haw iapo
    re heràpuzuhu pupe wà. Uzapo putar ihewe uma'ereko haw wà nehe kury. Ur putar
    herenataromo ma'ea'yr izuka pyr ikawer imur pà huwykwer imur pà ihewe wà nehe.
  eng-DRA: 'But the priests, and Levites, the sons of Sadoc, who kept the ceremonies
    or my sanctuary, when the children of Israel went astray from me, they shall come
    near to me, to minister to me: and they shall stand before me, to offer me the
    fat, and the blood, saith the Lord God.'
