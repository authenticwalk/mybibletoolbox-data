verse: EZK.044.015
translations:
  mal-C: “ ‘എന്നാൽ ഇസ്രായേൽജനം എന്നെ വിട്ടുപോയകാലത്ത് എന്റെ വിശുദ്ധമന്ദിരം കാവൽചെയ്തിരുന്നവരും
    സാദോക്കിന്റെ വംശത്തിലുള്ളവരുമായ ലേവ്യപുരോഹിതന്മാർ എനിക്കു ശുശ്രൂഷചെയ്യേണ്ടതിന്
    എന്നോട് അടുത്തുവരണം; അവർ മേദസ്സും രക്തവും എനിക്ക് അർപ്പിക്കാൻ എന്റെമുമ്പാകെ നിൽക്കണം,
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Aber die levitischen Priester - die Zadokssöhne -, die des Dienstes an
    meinem Heiligtume warteten, als die Israeliten von mir abirrten, die sollen mir
    nahen, mich selbst zu bedienen, und sollen vor mich hintreten, um mir Fett und
    Blut darzubringen, ist der Spruch des Herrn Jahwe.
  lin-lin: Kasi Banganga-Nzambe oyo bazali Balevi mpe bakitani ya Tsadoki, oyo bakobaki
    kobatela na boyengebene misala na bango kati na Esika na Ngai ya bule tango bana
    ya Isalaele babungaki nzela na Ngai, bakopusana pene na Ngai mpo na kosalela Ngai ;
    bakotelema liboso na Ngai mpo na kobonza bambeka ya mafuta mpe makila ya banyama,
    elobi Nkolo Yawe.
  eng-LSV: 'And the priests, the Levites, sons of Zadok, who have kept the charge
    of My sanctuary in the wandering of the sons of Israel from off Me, they draw
    near to Me to serve Me, and have stood before Me, to bring fat and blood near
    to Me—a declaration of Lord YHWH:'
  eng-GNV: But the Priests of the Leuites, the sonnes of Zadok, that kept the charge
    of my Sanctuarie, when the children of Israel went astray from me, they shall
    come neere to me to serue me, and they shall stande before me to offer me the
    fat and the blood, saith the Lord God.
  eng-WEBSTER: 'But the priests the Levites, the sons of Zadok, that kept the charge
    of my sanctuary when the children of Israel went astray from me, they shall come
    near to me to minister to me, and they shall stand before me to offer to me the
    fat and the blood, saith the Lord GOD:'
  nhw-BL: “Pero nopa levitame catli itztoque totajtzitzi huan itztoyaj iteipan ixhuihua
    Sadoc quisenhuiquilijque nechtequipanose ipan notiopa quema nochi israelitame
    nechtlahuelcahuayayaj para quinhueyichihuase tiotzitzi. Huajca san inijuanti catli
    iteipan ixhuihua Sadoc huelis nechtequipanose. San inijuanti elise totajtzitzi
    huan hualase noixpa para nechtencahuilise nopa tlachiyajcayotl huan inieso nopa
    tlapiyalme catli quinmictise para tlacajcahualistli. Quej nopa na, niamoTECO Catli
    Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: “ ‘Lakini makuhani, ambao ni Walawi na wazao wa Sadoki, ambao walitimiza
    wajibu wao kwa uaminifu katika patakatifu pangu wakati Waisraeli walipopotoka,
    watakaribia ili kutumika mbele zangu. Itawapasa wasimame mbele zangu ili kutoa
    dhabihu za mafuta ya wanyama na damu, asema Bwana Mwenyezi.
  bba-bba: Adɑmɑ yɑ̃ku kowobu Lefibɑ Sɑdɔkun bweseru sɔɔ, be bɑ sɔmburu kuɑ nɛn sɑ̃ɑ
    yerɔ sɑnɑm mɛ Isirelibɑ bɑ torɑ bɑ mɑn deri, beyɑ bɑ ko n dɑ mɑn susi bu yɑ̃kuru
    ko kɑ pɛ̃ɛ kɑ yɑɑ ɡum kɑ yɑɑ yɛm. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'But the priests the Levites, the sons of Zadok, that kept the charge
    of my sanctuary when the children of Israel went astray from me, they shall come
    near to me to minister unto me, and they shall stand before me to offer unto me
    the fat and the blood, saith the Lord God:'
  luo-luo: “ ‘To jodolo ma jo-Lawi kendo ma nyikwa Zadok mane otiyo tijegi gi adiera
    e kara maler mar lemo kane jo-Israel obaro oweya, oyienigi sudo buta machiegni
    mondo giti e nyima. Ginyalo chungʼ e nyima ka gichiwo misengini mag boche gi remo,
    Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: A Levi taudia haida, Sadok vevena, hahelaḡa dagina e abia bena egu gabu
    helaḡana e nariava, Israel besena taudia ese e rakatanigu negana ai, ese bae raka
    henigu lialu, bona isiaigu bae lao heni; idia na lau vairagu baema, digara bona
    rara bae hahelaḡadia egu. Ḡaubada Iehova na e herevamu.
  npi-ULB: अनि इस्राएलका मानिसहरू मबाट टाढा भट्‍किरहेका बेलामा, मेरो पवित्र-स्थानका
    कर्तव्यहरूलाई पुरा गर्ने सादोकका छोराहरू अर्थात् लेवी पुजारीहरू मेरो अगि मेरो
    आराधना गर्न आउनेछन् । मलाई बोसो र रगत चढाउन तिनीहरू मेरो अगि खडा हुनेछन्, यो परमप्रभु
    परमेश्‍वरको घोषणा हो ।
  yor-yor: “ ‘Ṣùgbọ́n àwọn àlùfáà, tí ó jẹ́ Lefi àti àwọn ìran Sadoku tí fi tọkàntọkàn
    ṣe iṣẹ́ ibi mímọ́ mi nígbà tí àwọn Israẹli ṣáko lọ kúrò lọ́dọ̀ mi, wọn gbọdọ̀
    súnmọ́ iwájú láti ṣe ìránṣẹ́ ní iwájú mi, láti rú ẹbọ ọ̀rá àti ẹ̀jẹ̀, ni Olúwa
    Olódùmarè wí.
  pes-OPCB: «اما وقتی بنی‌اسرائیل به سبب بتها مرا ترک کردند، از قبیلهٔ لاوی، فقط پسران
    صادوق به خدمت کاهنی خود در خانهٔ من ادامه دادند. بنابراین فقط اینها باید به حضور
    من بیایند و مرا خدمت کنند و قربانیها را تقدیم نمایند.
  tgl-ULB: At ang mga paring Levita na mga anak na lalaki ni Zadok ang tumupad sa
    mga tungkulin ng aking santuwaryo nang lumilihis sa pagsunod sa akin ang mga Israelita—
    lalapit sila sa akin upang sambahin ako at tatayo sa aking harapan upang magdala
    ng taba at dugo sa akin— ito ang pahayag ng Panginoong Yaweh.
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na ogodagua laro.
    Libai hameigini Sadogo aria karu ti dege loma binigo mo ngiaga agali howa biabe
    bialu holebira. Isaraele wali agali tigua i̱ erembira ngialu piyangi hameigini
    mbiraore Sadogo aria hangume i̱naga biabe bialu i̱ andaga haabo hene. Anidagua
    binigo ai hameigini Sadogo aria ti hangu i̱ kogoria kaware ibalu i̱naga biabe
    bialu howa nogo habane daramaru yalu ibalu i̱nihondo lomabu ngulebira.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``သို့​ရာ​တွင်​အ​ခြား ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​ငါ့​အား
    ကျော​ခိုင်း​သွား​ကြ​သော​အ​ခါ​ဇာ​ဒုတ်​၏​သား မြေး​လေ​ဝိ​အ​နွယ်​ဝင်​ယဇ်​ပု​ရော​ဟိတ်​တို့
    သည်​ဆက်​လက်​၍​ဗိ​မာန်​တော်​တွင်​ငါ​၏​အ​မှု တော်​ကို​သစ္စာ​ရှိ​စွာ​ဆောင်​ရွက်​ခဲ့​ကြ​၏။
    သို့ ဖြစ်​၍​သူ​တို့​သည်​ယ​ခု​ငါ​၏​အ​မှု​တော် ကို​ထမ်း​ဆောင်​ရ​သူ​များ​ဖြစ်​ကြ​မည်။
    ငါ ၏​အ​ထံ​တော်​သို့​ဝင်​၍​ယဇ်​ကောင်​များ​၏ ဆီ​ဥ​နှင့်​သွေး​ကို​ပူ​ဇော်​ရ​ကြ​မည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ལམ་བོར་ཏེ་ང་དང་ཁ་བྲལ་དུས་སུ། ཟཱ་ཏོག་གི་བུ་རྒྱུད་དེ་ལེ་ཝི་པའི་མཆོད་དཔོན་དག་གིས་ད་དུང་ངའི་གནས་དམ་པ་བསྲུངས་པ་ཡིན།
    དེ་རྣམས་འབའ་ཞིག་ངའི་ཉེ་སར་བཅར་ནས་ང་ལ་ཞབས་ཕྱི་བསྒྲུབ་པ་དང་། ངའི་མདུན་དུ་ལངས་བསྡད་དེ་ཚིལ་དང་ཁྲག་ང་ལ་འབུལ་ཆོག་པ་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: “ ‘Asi vaprista, ivo vaRevhi nezvizvarwa zvaZadhoki, vakaita mabasa avo
    omunzvimbo yangu tsvene nokutendeka panguva yakatsauka vaIsraeri kubva kwandiri,
    ndivo vanofanira kuswedera kwandiri kuti vashumire pamberi pangu; vanofanira kumira
    pamberi pangu kuti vabayire zvibayiro zvamafuta neropa, ndizvo zvinotaura Ishe
    Jehovha.
  spa-BLM: “‘“Pero los sacerdotes levitas, hijos de Sadoc, que cumplieron con el deber
    de mi santuario cuando los hijos de Israel se alejaron de mí, se acercarán a mí
    para servirme. Se presentarán ante mí para ofrecerme la grasa y la sangre”, dice
    el Señor Yahvé.
  cac-cac: Palta a eb' sacerdote levita, yin̈tilal vin̈aj Sadoc, a eb' chi' ix in
    yac'n̈ej servil eb', vach'chom a eb' yetisraelal eb' ix in yactejcan eb'. Yuj
    chi' a in Jehová Yajal in svala' to an̈ej eb' chi' syal sc'och d'a vichan̈ yic
    tzin yac'an servil. Syal yoch eb' d'a vichan̈ yic syac' xepual noc' noc' yed'
    schiq'uil noc' silab'il d'ayin.
  swh-ULB: Kisha makuhani walawi, hao wana wa Zadoki ambao waliokamilisha kazi ya
    patakatifu pangu wakati wana wa Israeli walipotea mbali nami-watakuja karibu nami
    kuniambudu. Watasimama mbele yangu kunitolea mafuta na damu-hivi ndivyo Bwana
    Yahwe asemavyo.
  bel-bel: А сьвятары з племя Лявіінага, сына Садока, якія падчас адступленьня сыноў
    Ізраілевых ад Мяне, увесь час стаялі на варце сьвяцілішча Майго, тыя будуць набліжацца
    да Мяне, каб служыць Мне, і будуць стаяць наперадзе перад абліччам Маім, каб прыносіць
    Мне тлушч і кроў, кажа Гасподзь Бог.
  deu-ELBBK: Aber die Priester, die Leviten, die Söhne Zadoks, die der Hut meines
    Heiligtums gewartet haben, als die Kinder Israel von mir abirrten, sie sollen
    mir nahen, um mir zu dienen, und sollen vor mir stehen, um mir das Fett und das
    Blut darzubringen, spricht der Herr, HERR.
  mbb-OT: “Piru is menge memumuhat he ebpuun diyà te tribu ni Levi he menge kevuwazan
    ni Zadok he metinumanen he nenilbi kedì diyà te valey ku hein mid-awà kayi te
    kedì is menge Israilihanen, nenilbi zan mulà kedì. Iyan sikandan egkehimu he ebpemuhat
    kedì te tavà wey lengesa te uyaǥen. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi
    kayi.
  mal-2015: യിസ്രായേൽമക്കൾ എന്നെ വിട്ടു തെറ്റിപ്പോയ കാലത്തു എന്റെ വിശുദ്ധമന്ദിരത്തിന്റെ
    കാര്യവിചാരണ നടത്തിയിരുന്ന സാദോക്കിന്റെ പുത്രന്മാരായ ലേവ്യപുരോഹിതന്മാർ എനിക്കു
    ശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു എന്നോടു അടുത്തുവരികയും മേദസ്സും രക്തവും എനിക്കു അർപ്പിക്കേണ്ടതിന്നു
    എന്റെ മുമ്പാകെ നില്ക്കയും വേണം എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Ale o rašaja andral o kmeňos Levi, save hine andral o potomstvos le Cadokoskro,
    save stražinenas miri svetiňa, akor sar o Izraeliti mandar odgele, on šaj aven
    pašes ke ma, hoj mange te služinen; on ačhena anglal ma, hoj mange te obetinen
    o žiros the o rat, phenel o RAJ, o Adonaj.
  pes-OPV: «لیکن لاویان کهنه از بنی صادوق که درحینی که بنی‌اسرائیل از من آواره شدند
    ودیعت مقدس مرا نگاه داشتند، خداوند یهوه می‌گوید که ایشان به جهت خدمت من نزدیک
    خواهند آمد وبه حضور من ایستاده پیه و خون را برای من خواهند گذرانید.
  ron-1924: Дар преоций, левиций, фиий луй Цадок, каре ау пэзит служба Локашулуй Меу
    челуй Сфынт кынд се рэтэчяу копиий луй Исраел де ла Мине, ачея се вор апропия
    де Мине сэ-Мь служяскэ ши вор ста ынаинтя Мя ка сэ-Мь адукэ грэсиме ши сынӂе»,
    зиче Домнул Думнезеу.
  ben-OBCV: “ ‘কিন্তু ইস্রায়েল সন্তানগণ যখন আমাকে ছেড়ে বিপথে গিয়েছিল, তখন সাদোকের
    সন্তান যে লেবীয় যাজকেরা আমার উপাসনার স্থানে বিশ্বস্ততার সঙ্গে তাদের কর্তব্য করেছে,
    তারাই আমার পরিচর্যা করার জন্য আমার কাছে আসতে পারবে; আমার উদ্দেশে চর্বি ও রক্ত
    উৎসর্গ করার জন্য আমার সামনে দাঁড়াতে পারবে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Laakiinse Sayidka Rabbiga ahu wuxuu leeyahay, Wadaaddadii reer Laawi oo
    ah farcankii Saadooq oo adeegiddii meeshayda quduuska ah xajiyey markay reer binu
    Israa'iil iga baadiyoobeen, iyagu way ii soo dhowaan doonaan inay ii adeegaan
    aawadeed, oo hortayday u soo istaagi doonaan inay baruurta iyo dhiigga ii soo
    bixiyaan.
  lat-VUC: 'Sacerdotes autem et Levitæ, filii Sadoc, qui custodierunt cæremonias sanctuarii
    mei, cum errarent filii Israël a me, ipsi accedent ad me ut ministrent mihi: et
    stabunt in conspectu meo, ut offerant mihi adipem et sanguinem, ait Dominus Deus.'
  eng-ASVBT: 'But the priests the Levites, the sons of Zadok, that kept the charge
    of my sanctuary when the children of Israel went astray from me, they shall come
    near to me to minister unto me; and they shall stand before me to offer unto me
    the fat and the blood, saith the Lord Jehovah:'
  ita-1885: Ma quant'è a' sacerdoti Leviti, figliuoli di Sadoc, i quali hanno osservata
    l'osservanza del mio santuario, quando i figliuoli d'Israele si sono sviati da
    me, essi si accosteranno a me, per ministrarmi; e staranno in piè davanti a me,
    per offerirmi grasso e sangue, dice il Signore Iddio.
  eng-LXXUP: The priests the Levites, the sons of Zadok, who kept the charges of my
    sanctuary when the house of Israel went astray from me, these shall draw nigh
    to me to minister to me, and shall stand before my face, to offer sacrifice to
    me, the fat and the blood, saith the Lord God.
  eng-ULB: Then the Levitical priests, those sons of Zadok who fulfilled the duties
    of my sanctuary when the people of Israel were wandering away from me—they will
    come near me to worship me. They will stand before me to offer me the fat and
    the blood—this is the Lord Yahweh's declaration.
  spa-VBL: “Los sacerdotes levitas, descendientes de Sadoc y que cuidaron de mi santuario
    cuando los israelitas me abandonaron, son los que se acercan a mí y ministran
    ante mí. Ellos estarán en mi presencia para ofrecerme grasa y sangre, declara
    el Señor Dios.
  fra-_FOB: Mais, pour les sacrificateurs Lévites, fils de Tsadok, qui ont fait le
    service de mon sanctuaire, lorsque les enfants d'Israël se sont égarés loin de
    moi, ils s'approcheront de moi pour faire mon service, et ils se tiendront devant
    moi, pour m'offrir de la graisse et du sang, dit le Seigneur, l'Éternel.
  mal-mal: യിസ്രായേൽ മക്കൾ എന്നെവിട്ടു തെറ്റിപ്പോയ കാലത്ത്, എന്റെ വിശുദ്ധമന്ദിരത്തിന്റെ
    കർത്തവ്യങ്ങൾ നിർവഹിച്ചിരുന്നവരും സാദോക്കിന്റെ പുത്രന്മാരുമായ ലേവ്യപുരോഹിതന്മാർ
    എനിക്ക് ശുശ്രൂഷ ചെയ്യേണ്ടതിന് എന്നോട് അടുത്തുവന്ന്, എനിക്ക് മേദസ്സും രക്തവും അർപ്പിക്കേണ്ടതിന്
    എന്റെ മുമ്പാകെ നില്‍ക്കണം” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Lekin Rab Qādir-e-mutlaq farmātā hai ki Lāwī kā ek ḳhāndān un meṅ shāmil
    nahīṅ hai. Sadoq kā ḳhāndān āindā bhī merī ḳhidmat karegā. Us ke imām us waqt
    bhī wafādārī se mere maqdis meṅ merī ḳhidmat karte rahe jab Isrāīl ke bāqī log
    mujh se dūr ho gae the. Is lie yih āindā bhī mere huzūr ā kar mujhe qurbāniyoṅ
    kī charbī aur ḳhūn pesh kareṅge.
  suz-BL: तन्‍न चढ़ेब लेवी आ थर ङा सादोक आ चच युइ, इस्राएली आं रे हेंथे गाक्‍तेक्‍म
    हना यो, मेकोपुकीम आं खिं ङा पचा माल्‍शो गेय रिम्‍शो पा कोव़तेक्‍म। मेकोपुकी आं
    गेय पचा कली आं नेक्‍था जाक्‍चा ताइनीम। मेकोपुकी आं ङोंइती बोंसो नु हुश चढ़ेथ जाक्‍चा
    ताइनीम। इजीकीएल ४०:४६
  eng-NOY: But the priests, the Levites, the sons of Zadok, that kept the charge of
    my sanctuary when the sons of Israel went astray from me, they shall come near
    to me to minister to me, and they shall stand before me to offer to me the fat
    and the blood, saith the Lord Jehovah.
  ita-1927: Ma i sacerdoti Leviti, figliuoli di Tsadok, i quali hanno serbato l’incarico
    che avevano del mio santuario quando i figliuoli d’Israele si sviavano da me,
    saranno quelli che si accosteranno a me per fare il mio servizio, e che si terranno
    davanti a me per offrirmi il grasso e il sangue, dice il Signore, l’Eterno.
  ckb-ckb: «”بەڵام کاهینە لێڤییەکانی نەوەی سادۆق، ئەوانەی بە دڵسۆزییەوە ئەرکی پارێزگاری
    پیرۆزگاکەی منیان لە ئەستۆ گرت، کاتێک نەوەی ئیسرائیل لە من گومڕابوون، ئەوان لە
    من نزیک دەبنەوە بۆ خزمەتکردنم و لەبەردەمم ڕادەوەستن هەتا پیو و خوێن بۆ من بکەن
    بە قوربانی. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: But as for the priests, the sons of Zadok, who took care of my holy place
    when the children of Israel were turned away from me, they are to come near me
    to do my work, they will take their places before me, offering to me the fat and
    the blood, says the Lord;
  kan-OKCV: “ ‘ಆದರೆ ಇಸ್ರಾಯೇಲರು ನನ್ನನ್ನು ಬಿಟ್ಟುಹೋದಾಗ ನನ್ನ ಪರಿಶುದ್ಧಸ್ಥಳದ ಕಾಯಿದೆಯನ್ನು
    ಪಾಲಿಸಿದ ಚಾದೋಕನ ಮಕ್ಕಳಾಗಿರುವ ಲೇವಿಯರಾದ ಯಾಜಕರೂ ಇವರು ನನಗೆ ಸೇವೆಮಾಡುವಂತೆ ನನ್ನ ಸಮೀಪಕ್ಕೆ
    ಬಂದು, ನನ್ನ ಮುಂದೆ ನಿಂತು, ನನಗೆ ಕೊಬ್ಬನ್ನೂ ರಕ್ತವನ್ನೂ ಅರ್ಪಿಸುವರೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இஸ்ரவேல் மக்கள், என்னை விட்டு வழிதப்பிப்போகும்போது, என்னுடைய பரிசுத்த
    ஸ்தலத்தின் காவலைக் காக்கிற சாதோக்கின் மகனாகிய லேவியர்கள் என்னும் ஆசாரியர்களே எனக்கு
    ஆராதனைசெய்ய என்னுடைய அருகில் சேர்ந்து, கொழுப்பையும், இரத்தத்தையும் எனக்குச் செலுத்த
    என்னுடைய சந்நிதியில் நிற்பார்களென்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Mas los sacerdotes Levitas, hijos de Sadoc, que guardaron el ordenamiento
    de mi santuario, cuando los hijos de Israel se desviaron de mí, ellos serán allegados
    á mí para ministrarme, y delante de mí estarán para ofrecerme la grosura y la
    sangre, dice el Señor Jehová.
  ron-BTF: Dar preoții, leviții, fiii lui Țadoc, care au păzit sarcina sanctuarului
    meu când copiii lui Israel au rătăcit de la mine, ei să se apropie de mine ca
    să îmi servească; și să stea în picioare înaintea mea pentru a-mi aduce grăsimea
    și sângele, spune Domnul DUMNEZEU;
  eng-WEBP: “‘“But the Levitical priests, the sons of Zadok, who performed the duty
    of my sanctuary when the children of Israel went astray from me, shall come near
    to me to minister to me. They shall stand before me to offer to me the fat and
    the blood,” says the Lord GOD.
  eng-FBV: It is the Levitical priests, descended from Zadok and who took care of
    my sanctuary when the Israelites abandoned me, are the ones to come near to me
    and minister before me. They will stand in my presence to offer me fat and blood,
    declares the Lord God.
  nld-1939: 'Maar de levietische priesters, de afstammelingen van Sadok, die de dienst
    in mijn heiligdom hebben waargenomen, toen de Israëlieten van Mij afdwaalden,
    zij mogen tot Mij naderen, om Mij te dienen: zij mogen voor mijn aanschijn treden,
    om Mij vet en bloed te offeren, zegt Jahweh, de Heer.'
  nch-BL: “Pero nopa levitame cati elij totajtzitzi huan eliyayaj iteipa ixhuihua
    Sadoc quisenhuiquilijque techtequipanojque ipan notiopa quema nochi israelitame
    techtahuelcahuayayaj para quinhueyichihuase teteyome. Huajca san inijuanti cati
    iteipa ixhuihua Sadoc huelis techtequipanose. San inijuanti elise totajtzitzi
    huan hualase noixpa para techtencahuilise nopa tachiyajcayot huan inieso nopa
    tapiyalme cati quinmictise para tacajcahualisti. Quej nopa na, niamoTECO Cati
    Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Đến như các thầy tế lễ họ Lê-vi, con cháu của Xa-đốc, còn coi giữ nơi
    thánh ta khi con cái Y-sơ-ra-ên lầm lạc cách xa ta, những kẻ đó sẽ gần ta đặng
    hầu việc, sẽ đứng trước mặt ta đặng dâng mỡ và huyết, Chúa Giê-hô-va phán vậy.
  hin-CV: “ ‘परंतु लेवीय पुरोहित, जो सादोक के वंशज हैं और जो इस्राएलियों के मुझसे
    दूर हो जाने के समय मेरे पवित्र स्थान की सुरक्षा किए थे, वे मेरी सेवा करने के लिये
    मेरे पास आएं; वे चर्बी और खून का बलिदान चढ़ाने के लिये मेरे सामने आएं, परम प्रधान
    याहवेह की घोषणा है.
  spa-BES: Pero en cuanto a los sacerdotes, los hijos de Sadoc, que cuidaron de mi
    lugar santo cuando los hijos de Israel se alejaron de mí, deben acercarse a mí
    para ministrarme, tomarán su lugar ante mí, ofreciéndome la grasa y la sangre,
    dice el Señor Dios;
  tdx-tdx: Fe o mpisoroñe nte-Levy ana’ i Tsadoke namandroñe i toeko miavakey, ie
    nandifik’ amako o nte-Israeleoo ro hitotok’ amako hitoroñ’ ahy, hijohañe añatrefako
    hañenga ty safo’e naho ty lio amako, hoe t’Iehovà Talè;
  tha-KJV: แต่​ปุ​โรหิตคนเลวี บรรดาบุตรชายของศาโดก ผู้​ยั​งด​ูแลสถานบริ​สุทธิ​์ของเรา
    เมื่อคนอิสราเอลหลงไปจากเรานั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า ให้​เขาเข้ามาใกล้เราเพื่อปรนนิบั​ติ​เรา
    และให้คอยรับใช้​เรา ที่​จะถวายไขมันและเลื​อด
  por-BR-2018: Mas os sacerdotes Levitas, filhos de Zadoque, que guardaram a guarda
    de meu santuário quando os filhos de Israel se desviaram de mim, eles se achegarão
    a mim para me servirem; e estarão diante de mim para me oferecerem a gordura e
    o sangue, diz o Senhor DEUS.
  deu-ELO: Aber die Priester, die Leviten, die Söhne Zadoks, welche der Hut meines
    Heiligtums gewartet haben, als die Kinder Israel von mir abirrten, sie sollen
    mir nahen, um mir zu dienen, und sollen vor mir stehen, um mir das Fett und das
    Blut darzubringen, spricht der Herr, Jehova.
  eng-WYC-2018: Forsooth priests and deacons, the sons of Zadok, that kept the ceremonies
    of my saintuary, when the sons of Israel erred from me, they shall nigh to me,
    for to minister to me; and they shall stand in my sight, that they offer to me
    inner fatness and blood, saith the Lord God. (But the levitical priests, the sons
    of Zadok, who kept, or continued, the ceremonies of my sanctuary, when the Israelites
    went astray from me, they shall come near me to minister to me; and they shall
    stand before me, to offer me the inner fatness and the blood, saith the Lord God.)
  epo-epo: Sed la pastroj Levidoj, filoj de Cadok, kiuj plenumadis la servadon en
    Mia sanktejo en la tempo, kiam la Izraelidoj defalis de Mi, ili alproksimiĝadu
    al Mi, por servi al Mi; ili staru antaŭ Mi, por alporti al Mi grasaĵon kaj sangon,
    diras la Sinjoro, la Eternulo.
  uig-PIN: Biraⱪ Israil Mǝndin ezip kǝtkǝndǝ, Ɵz muⱪǝddǝs jayimƣa ⱪaraxⱪa sadiⱪ kaⱨinlar,
    yǝni Lawiylar bolƣan Zadokning ǝwladilir — ular hizmitimdǝ boluxⱪa yenimƣa yeⱪin
    kelidu; ular ⱪurbanliⱪilarning meyini wǝ ⱪenini sunuxⱪa Mening aldimda turidu,
    — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: 'Ouligisudafa Hina Gode da amane sia:i, “Be Isala:ili fi dunu mogili huluane
    da Nama baligi fa:beba:le, Lifai fi gobele salasu dunu amo da Sa:idoge egaga fi
    esala, da Nama mae baligi fa:le, Debolo Diasu ganodini hahawane hawa: hamosu.
    Amaiba:le, wali, amo dunu fawane da Nama misini, gobele salasu sefe amola maga:me
    Nama imunusa: misa:ma.'
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Ol Livai bilong lain Sadok tasol ol inap
    long mekim wok pris. Taim ol Israel i givim baksait long mi, dispela wanpela lain
    tasol i bin mekim wok bilong mi insait long haus bilong mi. Olsem na nau ol Sadok
    tasol i ken i kam klostu long mi na mekim wok bilong mi na bringim gris na blut
    bilong abus na ofaim long mi.
  hau-SA: “ ‘Amma firistoci, waɗanda suke Lawiyawa kuma zuriyar Zadok waɗanda suka
    yi aminci ta wurin yin ayyukansu a wurina mai tsarki sa’ad da Isra’ilawa suka
    kauce daga gare ni, su ne za su zo kusa don hidima a gabana; za su tsaya a gabana
    don miƙa hadayun kitse da jini, in ji Ubangiji Mai Iko Duka.
  uig-LAT: Biraq Israil Mendin ézip ketkende, Öz muqeddes jayimgha qarashqa sadiq
    kahinlar, yeni Lawiylar bolghan Zadokning ewladilir — ular xizmitimde bolushqa
    yénimgha yéqin kélidu; ular qurbanliqilarning méyini we qénini sunushqa Méning
    aldimda turidu, — deydu Reb Perwerdigar.
  nde-nde: Kodwa abaphristi, abangabaLevi njalo beyinzalo kaZadokhi abasebenza ngokuthembeka
    imisebenzi yasendlini yami engcwele lapho ama-Israyeli ayengihlamukele, kumele
    basondele eduze ukuba bakhonze phambi kwami; kumele bame phambi kwami ukuba banikele
    umhlatshelo wamafutha legazi, kutsho uThixo Wobukhosi.
  ton-ton: '¶ “Ka ko e kau taulaʻeiki ʻae kau Livai, ko e ngaahi foha ʻo Satoki, ʻakinautolu
    naʻe tauhi ki hoku fale tapu, ʻi heʻene ʻalu pehē ʻae fānau ʻa ʻIsileli meiate
    au, ko kinautolu ia ʻe ʻomi ke ofi kiate au, ke nau tauhi kiate au, pea te nau
    tutuʻu ʻi hoku ʻao, ke feilaulau ʻaki kiate au, ʻae ngako mo e toto, ʻoku pehē
    ʻe Sihova ko e ʻOtua:'
  ces-1613: Kněží pak Levítští, synové Sádochovi, kteříž drželi stráž nad svatyní
    mou, když zbloudili synové Izraelští ode mne, ti budou přistupovati ke mně, aby
    mi přisluhovali, a státi před tváří mou, obětujíce mi tuk i krev, praví Panovník
    Hospodin.
  eng-WMB: “‘“But the Levitical priests, the sons of Zadok, who performed the duty
    of my sanctuary when the children of Israel went astray from me, shall come near
    to me to minister to me. They shall stand before me to offer to me the fat and
    the blood,” says the Lord GOD.
  tam-TCV: “ ‘ஆனால், இஸ்ரயேல் என்னைவிட்டு வழிதவறிச் சென்றபோது, என் பரிசுத்த ஆலயத்தின்
    கடமைகளை சாதோக்கின் சந்ததிகளான லேவியர்கள் உண்மையாய்ச் செய்துவந்தார்கள். அவர்களே
    எனக்கு ஆசாரியர்களாயிருந்து, எனக்கு முன்பாகப் பணிசெய்ய என்னருகே வரவேண்டும். கொழுப்பும்
    இரத்தமுமான பலிகளைச் செலுத்துவதற்கு அவர்களே எனக்கு முன்பாக நிற்கவேண்டும் என்று
    ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Unya ang Levita nga mga pari, kadtong mga anak nga lalaki ni Zadok nga
    nagtuman sa mga bulohaton sa akong balaang dapit sa dihang naglatagaw palayo ang
    katawhan sa Israel gikan kanako—mopaduol sila kanako aron sa pagsimba kanako.
    Motindog sila sa akong atubangan aron mohalad kanako ug tambok ug dugo—mao kini
    ang gipahayag ni Yahweh nga Ginoo.
  pol-UBG: Lecz kapłani, Lewici, synowie Sadoka, którzy pełnili straż w mojej świątyni,
    gdy synowie Izraela odeszli ode mnie, oni zbliżą się do mnie, aby mi służyć, i
    staną przede mną, aby mi ofiarować tłuszcz i krew, mówi Pan BÓG.
  urd-GVU: لیکن رب قادرِ مطلق فرماتا ہے کہ لاوی کا ایک خاندان اُن میں شامل نہیں ہے۔
    صدوق کا خاندان آئندہ بھی میری خدمت کرے گا۔ اُس کے امام اُس وقت بھی وفاداری سے
    میرے مقدِس میں میری خدمت کرتے رہے جب اسرائیل کے باقی لوگ مجھ سے دُور ہو گئے تھے۔
    اِس لئے یہ آئندہ بھی میرے حضور آ کر مجھے قربانیوں کی چربی اور خون پیش کریں گے۔
  deu-1912: Aber die Priester aus den Leviten, die Kinder Zadok, so die Sitten meines
    Heiligtums gehalten haben, da die Kinder Israel von mir abfielen, die sollen vor
    mich treten und mir dienen und vor mir stehen, daß sie mir das Fett und Blut opfern,
    spricht der Herr HERR.
  kan-2017: “‘ಆದರೆ ಇಸ್ರಾಯೇಲರು ನನ್ನನ್ನು ತೊರೆದಾಗ, ಲೇವಿಯರೂ, ಚಾದೋಕನ ಸಂತಾನದವರೂ ಆದ ಯಾಜಕರು
    ನನ್ನ ಪವಿತ್ರಾಲಯದ ಪಾರುಪತ್ಯವನ್ನು ನೆರವೇರಿಸಿದ್ದರಿಂದ ಅವರು ನನ್ನನ್ನು ಸೇವಿಸಲು ನನ್ನ ಸನ್ನಿಧಿಗೆ
    ಸೇರುವರು, ನನಗೆ ಕೊಬ್ಬನ್ನೂ, ರಕ್ತವನ್ನೂ ಅರ್ಪಿಸಲು ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ನಿಂತುಕೊಳ್ಳುವರು’ ಇದು
    ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: I SOMOL ni Th’abi Tolang e ga’ar, “Fapi prist ko ganong rok Levi ni yad
    owchen Zadok, e ur pared ni yad ba yul’yul’ ko pigpig ngog u lan e Tempel ko ngiyal’
    ni ba’aram ni tin kabay e girdi’ nu Israel e kar pi’ed keru’rad ngog. Ere chiney
    e yad e picha’ ni ngu’ur pigpiggad ngog miyad be yib nga p’eowcheg ngu’ur pi’ed
    e mam nge racha’ ko fapi maligach ngog.
  hlt-MCSB: Tedae Zadok koca, Levi khosoih rhoek loh ka rhokso kah a kuek te ngaithuen
    uh saeh. Te daengah ni amih Israel ca loh kai taeng lamkah kho a hmang vaengah
    kai aka bong la kai taengah ha mop uh vetih kai taengah maehtha neh thii nawn
    ham te ka mikhmuh ah a pai uh eh. He tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፦ «ሃንጎ ዒስራዔኤሌ ዴራ ታና ሃሺ ታ ቤርታፓ ሃኪ ዴንዴያና፥ ጌኤዦ ማኣሮይዳ
    ጉሙርቂንቲፆና ዶዲ ታኣም ማዺ ናንጌ፥ ሌዊ ዜርሢታዖ ሳዶቄ ናይ ማዔ ቄኤሴስኬንሢ ዓኣኔ፤ ዬያሮ ማሎንታ ሱጉፆ ዒንጊፆንታ ታኣም
    ሺኢሺ ታ ቤርታ ማዻኒ ኮይሳዞንሢ ዬያቶኬ፤
  twi-ASANTE: “ ‘Na mmom asɔfoɔ a wɔyɛ Lewifoɔ ne Sadok asefoɔ a wɔyɛɛ adwuma nokorɛm
    wɔ me kronkronbea ɛberɛ a Israelfoɔ fom ɛkwan no bɛtumi abɛn me na wɔasom wɔ mʼanim;
    ɛsɛ sɛ wɔgyina mʼanim na wɔbrɛ me sradeɛ ne mogya afɔrebɔdeɛ, Otumfoɔ Awurade
    asɛm nie.
  eng-WEBU: “‘“But the Levitical priests, the sons of Zadok, who performed the duty
    of my sanctuary when the children of Israel went astray from me, shall come near
    to me to minister to me. They shall stand before me to offer to me the fat and
    the blood,” says the Lord GOD.
  wal-wal: “‘“SHin Israa7eela asai tana aggidi, wora simmido wode, ta Beeta Maqidasiyaa
    wogaa ammanettidi polida, Leewa zare qeeseti, Xaadooqa yarati, eti taayyo oottanau
    taakko shiiqona. Modhdhuwaanne suuttaa shiishshiiddi, eti ta sinttan oottona.
    Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Pero los sacerdotes levitas hijos de Sadoc que guardaron mi Ordenanza
    para el Santuario cuando los hijos de Israel se apartaron de Mí, ellos se acercarán
    a Mí para ofrecerme la grasa y la sangre, dice ʼAdonay Yavé.
  gun-gun: — Ha'e gui levita regua sacerdote kuery Zadoque ramymino ikuai va'e, xegui
    Israel kuery ojepe'apa teĩ ha'e kuery ma xevygua oo iky'a e'ỹ va'e regua ojapopa
    ete va'ekue. Ha'e rami rire ha'e kuery onhemboja 'rã xere, xevy pe omba'eapo aguã.
    Ha'e kuery ma xerenonde 'rã ikuai mba'emo kyrakue ha'e tuguy ome'ẽ aguã — he'i
    Senhor Nhanderuete.
  ilo-ULB: Ket dagiti padi a Levita, dagiti putot ni Zadok a nangaramid kadagiti trabaho
    iti santuariok idi immadayo dagiti Israelita iti panangsursurotda kaniak—umasidegdanto
    nga agdayaw kaniak ken agtakderdanto iti sangoanak a mangiyeg iti taba ken dara—
    daytoy ti pakaammo ni Apo a Yahweh.
  kpg-kpg: Tagi go Yihowah ga helekai, “Digau hai mee dabu ala mai i di madawaawa
    Levi ala go di hagadili o Zadok mai i mua, digaula e daudali hua di nadau hai hege
    mai gi di Au i di manawa dahi i lodo di Hale Daumaha i di madagoaa digau Israel
    ala i golo ne huli gi daha mo Au. Gei dolomeenei, aalaa go digaula ala gaa hege
    mai gi di Au, ge e lloomoi gi ogu mua e hai nadau tigidaumaha mai gi di Au i nia
    kiliidi mo nia dodo o nia tigidaumaha.
  uig-ARA: بىراق ئىسرائىل مەندىن ئېزىپ كەتكەندە، ئۆز مۇقەددەس جايىمغا قاراشقا سادىق
    كاھىنلار، يەنى لاۋىيلار بولغان زادوكنىڭ ئەۋلادىلىر ــ ئۇلار خىزمىتىمدە بولۇشقا
    يېنىمغا يېقىن كېلىدۇ؛ ئۇلار قۇربانلىقىلارنىڭ مېيىنى ۋە قېنىنى سۇنۇشقا مېنىڭ ئالدىمدا
    تۇرىدۇ، ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: «Isirayilakae to nu e makuyama n na, Lewi bɔnsɔɛ sɛrɛxɛdubɛe tan, Sadɔki
    xa mixie, e nu bara e tunnabɛxi n ma hɔrɔmɔbanxi xa wali kui. Na nan a ra, n naxa
    a lu nee peti xa e maso n na, e xa ture nun wuli ba sɛrɛxɛ ra n bɛ. Marigi Alatala
    xui nan na ki.
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanih, “Samworo pwuko me kisehn kadaudok en
    Lipai me kodoudoudohsang Sadok, me usehlahte papah ie ni loalopwoat nan Tehnpas
    Sarawio ni ahnsou me luhwen mehn Israel ko sohpeisang ie. Ihme kahrehda irail
    me pahn papah ie oh patohdo mwohn silangi pwe re en patohwandahng ie wih oh ntahn
    meirong kan.
  ksd-ksd: Ma ra umana natu i Sadok ta ra vuna tarai Levi diat a pait ra tiniba na
    tena tinabar, tago dia ga balaure kaugu pal i gomgom ba ra tarai Israel dia ga
    vana irai kan iau, diat a kakari maravai piragu pi diat a kudakudar piragu; diat
    a tur ta ra luaina matagu pi diat a tul tar ra bira ma ra gap tagu, ra Luluai
    God i biti;
  grc-BRENT: Οἱ ἱερεῖς οἱ Λευῖται, οἱ υἱοὶ τοῦ Σαδδοὺκ, οἵτινες ἐφυλάξαντο τὰς φυλακὰς
    τῶν ἁγίων μου, ἐν τῷ πλανᾶσθαι οἶκον Ἰσραὴλ ἀπʼ ἐμοῦ, οὗτοι προσάξουσι πρὸς μὲ,
    τοῦ λειτουργεῖν μοι, καὶ στήσονται πρὸ προσώπου μου, τοῦ προσφέρειν μοι θυσίαν,
    στέαρ καὶ αἷμα, λέγει Κύριος ὁ Θεός.
  ind-AYT: “Akan tetapi, para imam Lewi, keturunan Zadok, yang bertanggung jawab memelihara
    tempat kudus-Ku ketika keturunan Israel tersesat dari-Ku, akan mendekat kepada-Ku
    untuk melayani-Ku; dan mereka akan berdiri di hadapan-Ku untuk mempersembahkan
    kepada-Ku lemak dan darah,” firman Tuhan ALLAH.
  nya-nya: “Koma ansembe, a fuko la Levi, a banja la Zadoki amene ankatumikira mokhulupirika
    ku malo anga opatulika pa nthawi imene Aisraeli anasochera ndi kundisiya Ine;
    iwowa adzasendera kwa Ine kudzanditumikira. Adzafika pamaso panga kuti apereke
    nsembe za mafuta ndi magazi. Ndikutero Ine Ambuye Yehova.
  hrv-hrv: 'Svećenici leviti, potomci Sadokovi, koji su mi vjerno služili u mojem
    Svetištu kad su ono sinovi Izraelovi odlutali od mene - oni smiju pristupati k
    meni da mi služe: služit će preda mnom prinoseći mi pretilinu i krv - riječ je
    Jahve Gospoda.'
  mps-mps: “Ena God Genuai Bidi eno e tama po e obao. Te gasa Livai hani bagego te
    eno pris sę me egobeo. Tiali goli, te Sadok hani Livai dabego naga te pris sę
    emainao. Te Israel dabe augwaligo ena tudi ola mani sogo, te hani deligo naga
    eno be tomode sę dolo idu geai dao. Tialima, megi da, te Sadok hani deli naga
    ena pąba asiyu, me eno sę dabe eyu, me hasa ili dabe me kaneme dabe seselama,
    tama enaba ofa yagasiyu emainao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Ol Livai bilong lain Sadok tasol ol inap
    long mekim wok pris. Taim ol Israel i givim baksait long mi, dispela wanpela lain
    tasol i bin mekim wok bilong mi insait long haus bilong mi. Olsem na nau ol Sadok
    tasol i ken i kam klostu long mi na mekim wok bilong mi na bringim gris na blut
    bilong abus na ofaim long mi.
  dan-1931: Men Levitpræsterne, Zadoks Efterkommere, som tog Vare på, hvad der var
    at varetage i min Helligdom, dengang Israelitterne for vild fra mig, skal nærme
    sig mig for at gå mig til Hånde og være mig til Tjeneste og ofre mig Fedt og Blod,
    lyder det fra den Herre HERREN.
  vie-OVCB: Tuy nhiên, các thầy tế lễ người Lê-vi thuộc con cháu Xa-đốc đã tiếp tục
    trung tín phục vụ trong Đền Thờ khi người Ít-ra-ên lìa bỏ Ta để theo thần tượng.
    Những người này sẽ được phục vụ Ta. Họ sẽ được đứng trong sự hiện diện Ta, dâng
    mỡ và máu của sinh tế, Chúa Hằng Hữu phán vậy.
  guj-2017: અને સાદોકના દીકરા, એટલે લેવી યાજકો, જ્યારે ઇઝરાયલી લોકો મારાથી વિમુખ થયા
    ત્યારે તેઓ મારી હજૂરમાં આવીને મારી સેવા કરે, મને ચરબી તથા રક્ત ચઢાવવાને મારી આગળ
    ઊભા રહે.’ આમ પ્રભુ યહોવાહ કહે છે.
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanih, “Samworo pwuko me kisehn kadaudok
    en Lipai me kodoudoudohsang Sadok, me usehlahte papah ie ni loalopwoat nan Tehnpas
    Sarawio ni ahnsou me luhwen mehn Israel ko sohpeisang ie. Ihme kahrehda irail
    me pahn papah ie oh patohdo mwohn silangi pwe re en patohwandahng ie wih oh ntahn
    meirong kan.
  por-BRBSL: “““Mas os sacerdotes levíticos, os filhos de Zadok, que cumpriram o dever
    de meu santuário quando os filhos de Israel se desviaram de mim, se aproximarão
    de mim para ministrar a mim. Eles estarão diante de mim para me oferecer a gordura
    e o sangue”, diz o Senhor Yahweh.
  cth-cth: Hateiteh, vaihma Levih miphun Zadok capa, kai koehoi Isarelnaw lam a phen
    awh nah, kaie hmuen kathoung karingkungnaw hah teh, ka thaw a tawk awh hanelah
    rek na hnai awh han, a thithaw poe hanelah, ka hmalah a kangdue awh han telah
    Bawipa Jehovah ni a dei.
  twi-twi: “ ‘Na mmom asɔfo a wɔyɛ Lewifo ne Sadok asefo a wɔyɛɛ adwuma nokware wɔ
    me kronkronbea bere a Israelfo fom kwan no betumi abɛn me na wɔasom wɔ mʼanim;
    ɛsɛ sɛ wogyina mʼanim na wɔbrɛ me srade ne mogya afɔrebɔde, Otumfo Awurade asɛm
    ni.
  hlt-hlt: Tedae Zadok koca, Levi khosoih rhoek loh ka rhokso kah a kuek te ngaithuen
    uh saeh. Te daengah ni amih Israel ca loh kai taeng lamkah kho a hmang vaengah
    kai aka bong la kai taengah ha mop uh vetih kai taengah maehtha neh thii nawn
    ham te ka mikhmuh ah a pai uh eh. He tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́kɛ́ kɛ dɔ̀: Ikuɔ́ nìùbɛ̀ Defiibɛ bɛ̀ɛ̀ tu Sɑdɔki
    yɑɑ̀bí, Isidɑyɛɛribɛ do n dɛ̀tɛ́nɛ̀ dìì mɔ̀nnì kɛ̀ bɛɛ̀ mpĩ́ n cĩ́ɛ̃̀tɛ̀ miɛkɛ
    mutɔ̃mmú, bɛɛ̀ yó mbo n cĩ́ɛ̃̀tɛ̀ kɛ n feu iwũɔ̃ kɛ tuɔ̀ mmɛkùɔ̀ nnɛ̀ mɛyĩ̀ĩ̀.
    Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgɨa ghaze: Ofa gamir gumazir
    Livain anabamɨn itiba, me Sadokɨn ovavir boriba, dughiar Israelɨn ikɨzim akɨrim
    ragha na gasarazimɨn, merara nan Dɨpenimɨn aven itir biziba deravɨra dar garava,
    nan ingangarim bagha gavgafi. Kamaghɨn amizɨ, merara nan ingangarim damusɨ nan
    boroghɨn izɨ, na bagh ofabar amusɨ asɨzibar oviba ko ghuziba isɨ ofabar mɨn na
    danɨngam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ mɑ́ mɑ yɔɣɔtɑɑ sɩ: Pǝ kɑɑsɑ Sɑtɔkɩ pǝyɑlɑɑ kɔtǝlɑɑ Lefii
    nyǝ́mɑ tɔ. Mǝ tɔkɑ tǝsulle kʋsǝsɩɩtʋ kɛ́. Pɑɑ sɑɑ wei Ɩsɛɣɛlɩ nyǝ́mɑ toolɑɑ nɑ
    pɑ hɑtǝlǝnɑ-m tɔ. Mǝ tike ɩ́ kɑ́ kpǝtǝnɑ-m, nɑ ɩ́ lɑ-m tǝmlɛ. Ɩ́ kɑ́ cɛlɛ-m nɑntʋ
    nim nɑ pǝ cɑlǝm. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.'
  azb-azb: Ancaq İsrail Məni qoyub yoldan azdığı zaman Müqəddəs məkanımın xidmət vəzifəsini
    yerinə yetirən Sadoq nəslindən Levili kahinlər önümdə xidmət etmək üçün Mənə yaxınlaşacaq.
    Onlar piy və qan təqdim etmək üçün hüzuruma çıxacaq” Xudavənd Rəbb belə bəyan
    edir.
  eng-DBY: But the priests, the Levites, the sons of Zadok, that kept the charge of
    my sanctuary when the children of Israel went astray from me, they shall approach
    unto me to minister unto me, and they shall stand before me to present unto me
    the fat and the blood, saith the Lord Jehovah.
  hin-2017: “फिर लेवीय याजक जो सादोक की सन्तान हैं, और जिन्होंने उस समय मेरे पवित्रस्थान
    की रक्षा की जब इस्राएली मेरे पास से भटक गए थे, वे मेरी सेवा टहल करने को मेरे समीप
    आया करें, और मुझे चर्बी और लहू चढ़ाने को मेरे सम्मुख खड़े हुआ करें, परमेश्वर यहोवा
    की यही वाणी है।
  wol-KYG: «Waaye sarxalkat yiy Leween, sëtoo ci Cadog, te daa dénkoo dénkaaney bérab
    bu sell bi ba bànni Israyil jàddee, ñooñoo may jege, di ma liggéeyal; ñooy dikk
    fi man, di indi saraxi nebbon ak deret. Kàddug Boroom bi Aji Sax jee.
  eng-YLT: '''And the priests, the Levites, sons of Zadok, who have kept the charge
    of My sanctuary in the wandering of the sons of Israel from off Me, they draw
    near unto Me to serve Me, and have stood before Me, to bring near to Me fat and
    blood — an affirmation of the Lord Jehovah:'
  eng-WYC-2017: Forsooth priests and deacons, the sons of Zadok, that kept the ceremonies
    of my saintuary, when the sons of Israel erred from me, they shall nigh to me,
    for to minister to me; and they shall stand in my sight, that they offer to me
    inner fatness and blood, saith the Lord God.
  eng-WMBB: “‘“But the Levitical priests, the sons of Zadok, who performed the duty
    of my sanctuary when the children of Israel went astray from me, shall come near
    to me to minister to me. They shall stand before me to offer to me the fat and
    the blood,” says the Lord GOD.
  urd-GVH: लेकिन रब क़ादिरे-मुतलक़ फ़रमाता है कि लावी का एक ख़ानदान उनमें शामिल नहीं
    है। सदोक़ का ख़ानदान आइंदा भी मेरी ख़िदमत करेगा। उसके इमाम उस वक़्त भी वफ़ादारी
    से मेरे मक़दिस में मेरी ख़िदमत करते रहे जब इसराईल के बाक़ी लोग मुझसे दूर हो गए
    थे। इसलिए यह आइंदा भी मेरे हुज़ूर आकर मुझे क़ुरबानियों की चरबी और ख़ून पेश करेंगे।
  rug-rug: Zama se Zihova, ‘Ba sari na hiama, pa butubutu Livae pu tuti gore maedi
    koe Zedoki, pu va gorevura i rini sari doduru tinavete hiama pa Qua Zelepade,
    sipu korapa ene va seu koa Rau sari tie Izireli, arini si kaqu mae turu pa Kenuqu
    meke va vukivukihi ni sari deana meke ehara, zama vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: “ ‘Luboonni warri Lewwotaa fi sanyii Zaadoq taʼanii fi warri yeroo Israaʼeloonni
    karaa koo irraa jalʼatanitti hojii iddoo qulqulluu koo amanamummaadhaan deemsisan
    fuula koo dura tajaajiluudhaaf dhiʼaachuu qabu; coomaa fi dhiigas aarsaa godhanii
    dhiʼeessuuf fuula koo dura dhaabachuu qabu, jedha Waaqayyo Gooftaan.
  fra-LSG: Mais les sacrificateurs, les Lévites, fils de Tsadok, qui ont fait le service
    de mon sanctuaire quand les enfants d’Israël s’égaraient loin de moi, ceux-là
    s’approcheront de moi pour me servir, et se tiendront devant moi pour m’offrir
    la graisse et le sang, dit le Seigneur, l’Éternel.
  yal-yal: “ ‘Koni Lewi bɔnsɔnna saraxaraliin naxanye mɔn findixi Sadɔki yixɛtɛne
    ra, naxanye e yengi dɔxɔ n ma wanle xɔn n ma yire sariɲanxini, Isirayila kaane
    to yi e masigama n na, ne e masoma n na nɛn, e yi wali n yɛtagi. E tima nɛn n
    yɛtagi, e xuruse turen nun wunla rali n ma. Marigina Alatalaa falan nan na ra.
  haw-1868: Aka, o na kahuna na mamo a Levi, na keiki a Zadoka, na mea i malama i
    ka oihana o kuu wahi hoano, i ka wa i auwana aku ai na mamo a Iseraela mai o'u
    aku nei, e hele kokoke mai lakou ia'u, e lawelawe na'u, a e ku lakou ma ko'u alo,
    e kaumaha mai no'u i ke kaikea a me ke koko, wahi a Iehova ka Haku.
  arb-NAV: أَمَّا الْكَهَنَةُ الِّلاوِيُّونَ مِنْ نَسْلِ صَادُوقَ الَّذِينَ وَاظَبُوا
    بِحِرْصٍ عَلَى حِرَاسَةِ مَقْدِسِي حِينَ ضَلَّ عَنِّي بَنُو إِسْرَائِيلَ فَهَؤُلاءِ
    فَقَطْ يَتَقَدَّمُونَ لِخِدْمَتِي وَيَمْثُلُونَ فِي حَضْرَتِي لِيُقَرِّبُوا لِيَ
    الشَّحْمَ وَالدَّمَ يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: “ ‘Ke nunɔlaawo, ame siwo nye Levitɔwo kple Zadok ƒe dzidzimeviwo, eye
    wowɔ woƒe dɔdeasiwo le nye kɔkɔeƒe la kple nuteƒewɔwɔ esime Israelviwo tra mɔ
    tso gbɔnye la, ate va, eye woasubɔ le nye ŋkume. Woatsi tsitre ɖe nye ŋkume be
    woasa vɔ kple lãmi kple ʋu. Aƒetɔ Yehowae gblɔe.
  eng-LEE: 'But the priests the Levites, the sons of Zadok, that kept the charge of
    my sanctuary when the children of Israel went astray from me,—these are they that
    shall come near unto me to minister unto me, and they shall stand before me to
    offer unto me the fat and the blood, saith the Lord Eternal:'
  asm-FB: কিন্তু ইস্ৰায়েলৰ সন্তান সকল মোৰ পৰা বিপথে যোৱা কালত, মোৰ ধৰ্মধামৰ ৰক্ষণীয়
    ৰক্ষা কৰা চাদোকৰ সন্তান লেবীয়া পুৰোহিতসকলে হ’লে, মোৰ পৰিচৰ্যা কৰিবলৈ মোৰ গুৰিলৈ
    আহিব; আৰু প্ৰভু যিহোৱাই কৈছে, তেওঁলোকে তেল আৰু তেজ মোৰ উদ্দেশ্যে উৎসৰ্গ কৰিবলৈ
    মোৰ আগত থিয় হ’ব।
  sus-A: «عِسِرَيِلَكَيٍ تٌ نُ عٍ مَكُيَمَ ﭑ نَ، لٍوِ بْنسْي سّرّشّدُبّيٍ تَن، سَدْكِ
    شَ مِشِيٍ، عٍ نُ بَرَ عٍ تُننَبّشِ ﭑ مَ هْرْ مْبَنشِ شَ وَلِ كُي. نَ نَن عَ رَ،
    ﭑ نَشَ عَ لُ نٍيٍ ثٍتِ شَ عٍ مَسٌ ﭑ نَ، عٍ شَ تُرٍ نُن وُلِ بَ سّرّشّ رَ ﭑ بّ.
    مَرِفِ عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: '"''''Mais les prêtres lévitiques, fils de Tsadok, qui ont accompli le
    service de mon sanctuaire lorsque les enfants d''Israël s''éloignaient de moi,
    s''approcheront de moi pour me servir. Ils se tiendront devant moi pour m''offrir
    la graisse et le sang, dit le Seigneur Yahvé.'
  hbo-hbo: וְהַכֹּהֲנִ֨ים הַלְוִיִּ֜ם בְּנֵ֣י צָדֹ֗וק אֲשֶׁ֨ר שָׁמְר֜וּ אֶת־מִשְׁמֶ֤רֶת
    מִקְדָּשִׁי֙ בִּתְעֹ֤ות בְּנֵֽי־יִשְׂרָאֵל֙ מֵֽעָלַ֔י הֵ֛מָּה יִקְרְב֥וּ אֵלַ֖י
    לְשָֽׁרְתֵ֑נִי וְעָמְד֣וּ לְפָנַ֗י לְהַקְרִ֥יב לִי֙ חֵ֣לֶב וָדָ֔ם נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃
  kik-kik: “ ‘No rĩrĩ, athĩnjĩri-Ngai, acio marĩ Alawii na a rũciaro rwa Zadoku, o
    acio maarutire mawĩra ma handũ-hakwa-harĩa-haamũre na wĩhokeku rĩrĩa andũ a Isiraeli
    meeherire makiuma harĩ niĩ, nĩo marĩnguhagĩrĩria makandungatĩra; marĩrũgamaga
    mbere yakwa makaruta magongona ma maguta na ma thakame, ũguo nĩguo Mwathani Jehova
    ekuuga.
  fra-NCL: Mais les prêtres lévites, fils de Sadoc, qui ont gardé les observances
    de mon sanctuaire quand les enfants d’Israël s’égaraient loin de moi, ce sont
    eux qui s’approcheront de moi pour faire mon service et qui se tiendront devant
    moi pour m’offrir la graisse et le sang, — oracle du Seigneur Yahweh.
  cek-AK: 'Toe Israel caanawk kai khae hoi loklam amkhraeng o naah, qaima ah kaom
    Zadok ih acaeng Levi kaminawk loe kai ih kaciim ahmuen to toep o; nihcae loe kai
    ih tok sak hanah kai khaeah angzoh o tih, kai khaeah moithawk hoi athii to angbawn
    haih ah paek hanah, ka hmaa ah angdoe o tih, tiah Angraeng Sithaw mah thuih:'
  cuk-cuk: 'Bab-Jehová sogbalid: “Ar dule-irwa-anse-gormalad-Leví-dulemar, anga-ibmar-imakega
    an-asabin nonimaloed. Wemar Sadoc-e-wagan gumalad. Wemar Israel-dulemar angi aibachamargu,
    an-neggi ibmar-imakdigusmaladid. Wemardi, anga ibdurgan-e-gwallu-ukega, degi,
    e-ablis-ukega sunna an-asabin nonimaloed. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.'
  uig-CYR: Бирақ Исраил Мәндин езип кәткәндә, Өз муқәддәс җайимға қарашқа садиқ каһинлар,
    йәни Лавийлар болған Задокниң әвладилир — улар хизмитимдә болушқа йенимға йеқин
    келиду; улар қурбанлиғиларниң мейини вә қенини сунушқа Мениң алдимда туриду, —
    дәйду Рәб Пәрвәрдигар.
  tel-2017: ఇశ్రాయేలీయులు నన్ను తోసిపుచ్చినపుడు నా పరిశుద్ధ స్థలాన్ని కాపాడి కనిపెట్టే
    లేవీయులైన సాదోకు సంతతి యాజకులు పరిచర్య చేయడానికి నా సన్నిధికి వచ్చి నా సన్నిధిలో
    నిలబడి, కొవ్వును, రక్తాన్ని నాకు అర్పిస్తారు. ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: “‘“Men prèt Levit yo, fis a Tsadok yo, ki te kenbe responsabilite sanktyè
    pa M nan lè fis Israël yo te vin egare kite Mwen an, va vin rapwoche de Mwen pou
    fè sèvis pou Mwen. Yo va kanpe devan M pou ofri Mwen grès ak san an,” deklare
    Senyè BONDYE a.
  kos-kos: LEUM GOD Fulatlana El fahk, “Mwet tol ke sruf lal Levi su ma ke fwilin
    tulik natul Zadok, elos oaru na in kulansapweyu in Tempul ke pacl mwet Israel
    saya uh forla likiyu. Ke ma inge, elos pa ac kulansapweyu, ac tuku nu ye mutuk
    in kisakin ma kiris ac srah ke mwe kisa uh.
  hbo-WLC: וְהַכֹּהֲנִ֨ים הַלְוִיִּ֜ם בְּנֵ֣י צָד֗וֹק אֲשֶׁ֨ר שָׁמְר֜וּ אֶת־מִשְׁמֶ֤רֶת
