    לְשָֽׁרְתֵ֑נִי וְעָמְד֣וּ לְפָנַ֗י לְהַקְרִ֥יב לִי֙ חֵ֣לֶב וָדָ֔ם נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃
  ibo-ibo: “ ‘Ma ndị nchụaja, bụ ụmụ Zadọk, ndị Livayị, ndị chegidere ebe nsọ m nche,
    mgbe Izrel niile sitere nʼebe m nọ kpafuo, ga-abịa nso ijere m ozi, ha ga-eguzo
    nʼihu m chụọ aja abụba na ọbara. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe
    anyị kwubiri.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଆମ୍ଭଠାରୁ ବିପଥଗମନ କରିବା ସମୟରେ ସାଦୋକର ସନ୍ତାନ ଯେଉଁ
    ଲେବୀୟ ଯାଜକଗଣ ଆମ୍ଭ ପବିତ୍ର ସ୍ଥାନର ରକ୍ଷଣୀୟ ରକ୍ଷା କଲେ, ସେମାନେ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ପରିଚର୍ଯ୍ୟା
