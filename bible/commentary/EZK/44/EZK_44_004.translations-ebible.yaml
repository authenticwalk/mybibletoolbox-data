  kan-2017: ಬಳಿಕ ಆ ಪುರುಷನು ಉತ್ತರದಿಕ್ಕಿನ ಹೆಬ್ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ನನ್ನನ್ನು ಆಲಯದ ಮುಂದೆ
