    hale o Iehova; a haule iho wau ilalo ke alo.
  arb-NAV: ثُمَّ أَحْضَرَنِي عَنْ طَرِيقِ بَابِ الشِّمَال إِلَى أَمَامِ الْهَيْكَلِ.
    فَالْتَفَتُّ حَوْلِي وَإذَا بِي أَرَى مَجْدَ الرَّبِّ يَغْمُرُ هَيْكَلَ الرَّبِّ،
    فَانْطَرَحْتُ عَلَى وَجْهِي.
  ewe-ewe: Tete ŋutsu la kplɔm to anyiehegbo la me yi gbedoxɔ la ŋgɔ. Metsa ŋku, eye
