verse: EZK.044.004
translations:
  mal-C: പിന്നീട് ആ പുരുഷൻ എന്നെ വടക്കേ കവാടത്തിൽക്കൂടെ ആലയത്തിന്റെ മുമ്പിൽ കൊണ്ടുവന്നു.
    ഞാൻ നോക്കിയപ്പോൾ യഹോവയുടെ തേജസ്സ് യഹോവയുടെ ആലയത്തിൽ നിറഞ്ഞിരിക്കുന്നതു കണ്ടു.
    അപ്പോൾ ഞാൻ കമിഴ്ന്നുവീണു.
  deu-TKW: Sodann brachte er mich in der Richtung auf das Nordthor vor die Vorderseite
    des Tempels; da gewahrte ich, wie die Herrlichkeit Jahwes den Tempel Jahwes erfüllte,
    und ich fiel auf mein Angesicht.
  lin-lin: Moto yango amemaki ngai lisusu na nzela ya ekuke ya nor kino na liboso
    ya Tempelo. Tango natalaki, namonaki nkembo na Yawe kotondisa Tempelo ya Yawe,
    mpe ngai nakweyaki elongi kino na mabele.
  eng-LSV: And he brings me in the way of the north gate to the front of the house,
    and I look, and behold, the glory of YHWH has filled the house of YHWH, and I
    fall on my face.
  eng-GNV: 'Then brought he mee toward the North gate before the House: and when I
    looked, beholde, the glorie of the Lord filled the house of the Lord, and I fell
    vpon my face.'
  eng-WEBSTER: 'Then he brought me the way of the north gate before the house: and
    I looked, and behold, the glory of the LORD filled the house of the LORD: and
    I fell upon my face.'
  nhw-BL: Teipa nechhuicac ipan nopa pasillo huan puerta catli eltoc ica norte hasta
    iixpa nopa tiopamitl. Huan niquitac nopa tiopamitl temitoya ica itlatlanex TOTECO.
    Huan nimotlancuaquetzqui huan nimoixtlapacho iixpa.
  swh-ONEN: Kisha yule mtu akanileta kwa njia ya lango la kaskazini mpaka mbele ya
    Hekalu. Nikatazama nami nikauona utukufu wa Bwana ukilijaza Hekalu la Bwana, nami
    nikaanguka kifudifudi.
  bba-bba: Mɑ durɔ wi, u kɑ Esekiɛli dɑ kɔnnɔwɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ
    sɑ̃ɑ yee ten dee deeru. Ye Esekiɛli u mɛɛrɑ yerɑ u wɑ wee Yinni Gusunɔn yiikon
    ɡirimɑ yɑ win sɑ̃ɑ yee te yibɑ. Mɑ u yiirɑ u wiru ten ɡirɑri.
  eng-KJVCPB: 'Then brought he me the way of the north gate before the house: and
    I looked, and behold, the glory of the Lord filled the house of the Lord: and
    I fell upon my face.'
  luo-luo: Eka ngʼatno nokela koluwo koda rangach man yo nyandwat mochomo nyim hekalu
    tir. Nangʼicho, kendo naneno duongʼ mar Jehova Nyasaye kopongʼo hekalu mar Jehova
    Nyasaye, mi napodho piny auma.
  meu-meu: Bena ia ese mirigini kahana ikoukouna amo e hakaugu lao, ela bona dubu
    vairanai a kau. Bena na roha lao, na itaia, Iehova hairaina ese Iehova ena dubu
    vada e hahonua; bena tano ai na goru diho.
  npi-ULB: तब तिनले मलाई उत्तरी ढोकाको बाटो हुँदै मन्दिरको अगाडि लगे । मैले हेरें,
    र हेर, परमप्रभुको महिमाले परमप्रभुको मन्‍दिरलाई ढाक्यो, र मैले आफ्‍नो शिर घोप्टो
    पारें ।
  yor-yor: Lẹ́yìn náà, ọkùnrin náà mú mi gba ẹnu-ọ̀nà àríwá lọ sí iwájú ilé Ọlọ́run.
    Mo wò ó mo sì rí ògo Olúwa tí ó kún inú ilé Olúwa, mo sì dojúkọ ilẹ̀.
  pes-OPCB: آنگاه آن مرد مرا از راه دروازهٔ شمالی به جلوی خانهٔ خدا آورد. نگاه کردم
    و دیدم حضور پرجلال خداوند، خانه را پر کرد. به خاک افتادم و سجده کردم.
  tgl-ULB: Pagkatapos, dinala niya ako sa daanang nasa hilagang tarangkahan na nakaharap
    sa tahanan. Kaya tumingin ako at pinagmasdan, napuno ng kaluwalhatian ni Yahweh
    ang kaniyang tahanan at nagpatirapa ako!
  hui-hui: Ani bialu agali biago ibugua tanoha anda polene panga haraba abene uyurahayagi
    wiagoha i̱ haru anda puwa ibu Anduane Homogonaga wanakuihayagi pu haya. Ani pu
    heagola Anduane Homogonaga wá taraore holeneme anda biagoha wá hagimbu biya. Anidagua
    biyagola i̱ ge duli hangaho biruwa ma podalu dengui dindini elaho biraru.
  mya-mya: ထို​နောက်​ထို​လူ​သည်​ငါ့​အား​မြောက်​မုခ်​ပေါက် ကို​ဖြတ်​၍ ဗိ​မာန်​တော်​ရှေ့​သို့​ခေါ်​ဆောင်​သွား
    ရာ​ငါ​ရှာ​ကြည့်​သော် ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန် တော်​တွင်​ကိုယ်​တော်​၏​တောက်​ပ​သော​ဘုန်း
    အ​သ​ရေ​တော်​နှင့်​ပြည့်​လျက်​နေ​သည်​ကို မြင်​ရ​၏။ ငါ​သည်​မြေ​ပေါ်​သို့​ပျပ်​ဝပ်​လိုက်​၏။-
  bod-N: ཡང་ཁོས་བྱང་སྒོ་བརྒྱུད་ནས་ང་མཆོད་ཁང་གི་མདུན་ཕྱོགས་སུ་ཁྲིད་ཅིང་། ངས་བལྟས་པ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་ཁོང་གི་གཟི་བརྗིད་ཀྱིས་ཁེངས་ཡོད་པ་མཐོང་བ་དང་ངས་གདོང་སར་བཏུད་ནས་བསྡད་དོ།
    །
  sna-sna: Ipapo murume uyu akandiuyisa nenzira yesuo rokumusoro nechemberi kwetemberi.
    Ndakatarisa ndikaona kubwinya kwaJehovha kuchizadza temberi yaJehovha, ndikawira
    pasi nechiso changu.
  spa-BLM: Entonces me llevó por el camino de la puerta del norte, delante de la casa;
    y miré, y he aquí que la gloria de Yahvé llenaba la casa de Yahvé; así que me
    postré sobre mi rostro.
  cac-cac: Ix lajvi chi' ix in yic'anb'at jun vin̈ vinac chi' d'a jun puerta d'a stojolal
    norte d'a yichan̈ templo. Ix vilani ix b'ud'jiel yol templo chi' yuj stziquiquial
    Jehová. Ayic ix vilan jun chi' ix in em lachnaj d'a sat luum.
  swh-ULB: Kisha akaniletea kwa njia ya lango la kaskazini linaloelekea kwenye nyumba.
    Hivyo nikaona na kutazama, utukufu wa Yahwe umejaa kwenye nyumba ya Yahwe, nikaanguka
    kifudifudi.
  bel-bel: Потым прывёў мяне праз браму паўночную перад аблічча храма, і я бачыў,
    і вось, слава Госпада напаўняла дом Госпада, і я ўпаў на аблічча маё.
  deu-ELBBK: 'Und er brachte mich auf dem Weg des Nordtores vor das Haus; und ich
    sah: Und siehe, die Herrlichkeit des HERRN erfüllte das Haus des HERRN; und ich
    fiel nieder auf mein Angesicht.'
  mbb-OT: Ne miduma a zuen te etew ziyà te egkesinaruwan duen te valey te Nengazen.
    Ne ziyè key mebayà te veyeey he zapit te zizaya. Ne zutun neehè ku is mekeǥeǥehem
    he kebpekiduma te Nengazen he nekeeneb dutun te valey zin, ne segugunà a midlangkeb.
  mal-2015: പിന്നെ അവൻ എന്നെ വടക്കെഗോപുരംവഴിയായി ആലയത്തിന്റെ മുമ്പിൽ കൊണ്ടുചെന്നു;
    ഞാൻ നോക്കി, യഹോവയുടെ തേജസ്സു യഹോവയുടെ ആലയത്തിൽ നിറഞ്ഞിരിക്കുന്നതു കണ്ടു കവിണ്ണുവീണു.
  rmc-rmc: Paľis man oda murš ľidžalas pašal e severno brana anglo Chramos. A dikhľom,
    sar e slava le RAJESKRI pherarelas o Chramos, a me peľom pro muj.
  pes-OPV: پس مرا از راه دروازه شمالی پیش روی خانه آورد و نگریستم و اینک جلال خداوند
    خانه خداوند را مملو ساخته بود و بروی خوددرافتادم.
  ron-1924: М-а дус апой ла поарта де мязэноапте, ынаинтя касей Темплулуй. М-ам уйтат
    ши ятэ кэ слава Домнулуй умпля Каса Домнулуй! Ши ам кэзут ку фаца ла пэмынт.
  ben-OBCV: তারপর সেই ব্যক্তি উত্তর দ্বারের পথে আমাকে মন্দিরের সামনে আনলেন। আমি দেখলাম
    সদাপ্রভুর মহিমায় সদাপ্রভুর মন্দির পরিপূর্ণ, আর আমি উবুড় হয়ে পড়লাম।
  som-som: Markaasuu i keenay jidkii iridda woqooyi ee daarta ku hor yiil, oo waan
    fiiriyey oo bal eeg, sharaftii Rabbiga ayaa daartii Rabbiga ka buuxsantay, oo
    aniguna wejigaan u dhacay.
  lat-VUC: 'Et adduxit me per viam portæ aquilonis in conspectu domus: et vidi, et
    ecce implevit gloria Domini domum Domini: et cecidi in faciem meam.'
  eng-ASVBT: 'Then he brought me by the way of the north gate before the house; and
    I looked, and, behold, the glory of Jehovah filled the house of Jehovah: and I
    fell upon my face.'
  ita-1885: Ed egli mi menò, per la via della porta settentrionale, davanti alla casa;
    ed io riguardai, ed ecco, la gloria del Signore avea ripiena la Casa del Signore;
    ed io caddi sopra la mia faccia.
  eng-LXXUP: 'And he brought me in by the way of the gate that looks northward, in
    front of the house: and I looked, and, behold, the house was full of the glory
    of the Lord: and I fell upon my face.'
  eng-ULB: Then he brought me by way of the northern gate to the front of the temple,
    and I looked, and behold, the glory of Yahweh filled the house of Yahweh, and
    I fell on my face.
  spa-VBL: El hombre me llevó al frente del Templo por la puerta norte. Al mirar,
    vi la gloria del Señor llenando su Templo, y caí con el rostro en tierra.
  fra-_FOB: Et il me conduisit au chemin de la porte du Nord, jusque sur le devant
    de la maison; et je regardai, et voici, la gloire de l'Éternel remplissait la
    maison de l'Éternel, et je tombai sur ma face.
  mal-mal: പിന്നെ അവൻ എന്നെ വടക്കെഗോപുരംവഴിയായി ആലയത്തിന്റെ മുമ്പിൽ കൊണ്ടുചെന്നു;
    ഞാൻ നോക്കി, യഹോവയുടെ തേജസ്സ് യഹോവയുടെ ആലയത്തിൽ നിറഞ്ഞിരിക്കുന്നതു കണ്ട് കവിണ്ണുവീണു.
  urd-GVR: Phir merā rāhnumā mujhe shimālī darwāze meṅ se ho kar dubārā andarūnī sahan
    meṅ le gayā. Ham Rab ke ghar ke sāmne pahuṅche. Maiṅ ne dekhā ki Rab kā ghar Rab
    ke jalāl se māmūr ho rahā hai. Maiṅ muṅh ke bal gir gayā.
  suz-BL: मिनु नोले मेकोमी आं कली उत्तर गे ङा ठेयब लाप्‍चो रे पा परमप्रभु यावे आ खिं
    आ ङोंइती चाक्‍ती। मिनु मेको कोव़ङुनु, परमप्रभु यावे आ छेङछेङम मेको आ खिं ब्रीशो
    बाक्‍त। मिनु गो खुम्‍की पा बाप्‍ती।
  eng-NOY: Then he brought me to the north gate before the house; and I looked, and
    behold, the glory of Jehovah filled the house of Jehovah. And I fell upon my face.
  ita-1927: Poi mi menò davanti alla casa per la via della porta settentrionale. Io
    guardai, ed ecco, la gloria dell’Eterno riempiva la casa dell’Eterno; e io caddi
    sulla mia faccia.
  ckb-ckb: ئینجا پیاوەکە لە ڕێگای دەروازەی باکوورەوە منی هێنایە بەردەم پیرۆزگاکە،
    منیش تەماشام کرد ئەوەتا شکۆمەندی یەزدان پیرۆزگاکەی پڕکردووە. جا بەسەر ڕوومدا کەوتم.
  eng-BBE: And he took me to the north doorway in front of the house; and, looking,
    I saw that the house of the Lord was full of the glory of the Lord; and I went
    down on my face.
  kan-OKCV: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ಉತ್ತರದ ಬಾಗಿಲಿನ ಮಾರ್ಗವಾಗಿ ಆಲಯದ ಮುಂದೆ ಕರೆದುಕೊಂಡು ಹೋದನು.
    ನಾನು ನೋಡಿದೆ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ತುಂಬಿಕೊಂಡಿತು, ನಾನು ಬೋರಲು ಬಿದ್ದೆನು.
  tam-2017: பின்பு அவர் என்னை வடக்கு வாசல்வழியாக ஆலயத்தின் முகப்பிலே அழைத்துக்கொண்டுபோனார்;
    இதோ, யெகோவாவுடைய ஆலயம் யெகோவாவுடைய மகிமையால் நிறைந்ததை நான் கண்டு, முகங்குப்புற
    விழுந்தேன்.
  spa-RV-1909: 'Y llevóme hacia la puerta del norte por delante de la casa, y miré,
    y he aquí, la gloria de Jehová había henchido la casa de Jehová: y caí sobre mi
    rostro.'
  ron-BTF: Apoi m-a dus pe calea porții de nord, înaintea casei; și eu am privit și,
    iată, gloria DOMNULUI umplea casa DOMNULUI, și am căzut cu fața la pământ.
  eng-WEBP: Then he brought me by the way of the north gate before the house; and
    I looked, and behold, the LORD’s glory filled the LORD’s house; so I fell on my
    face.
  eng-FBV: The man took me to the front of the Temple through the north gate. As I
    looked, I saw the glory of the Lord filling his Temple, and I fell with my face
    to the ground.
  nld-1939: Vervolgens bracht hij mij naar de noorderpoort tegenover de tempel. Ik
    keek toe, en zag, hoe Jahweh’s heerlijkheid het huis van Jahweh vervulde; en ik
    viel plat ter aarde.
  nch-BL: Teipa techhuicac ipan nopa pasillo huan caltemit cati eltoc ica norte hasta
    iixpa nopa tiopamit. Huan niquitac nopa tiopamit temitoya ica itatanex TOTECO.
    Huan nimotancuaquetzqui huan nimixtapacho iixpa.
  vie-1934: Rồi người dắt ta bởi hiên cửa phía bắc đến trước nhà. Ta nhìn xem, và
    nầy, vinh quang của Đức Giê-hô-va đầy dẫy nhà Đức Giê-hô-va, thì ta sấp mặt xuống.
  hin-CV: तब वह व्यक्ति मुझे मंदिर के सामने उत्तरी द्वार के रास्ते पर ले आया. तब मैंने
    याहवेह के मंदिर को याहवेह के महिमा से भरते देखा, और मैं मुंह के बल गिरा.
  spa-BES: Y me llevó a la puerta norte frente a la casa; y mirando, vi que la casa
    del Señor estaba llena de la gloria del Señor; y me postré sobre mi cara.
  tdx-tdx: Nendese’e niary amy lalambey avaratsey iraho, mb’ añ’ aolo’ i kivohoy mb’eo;
    nenteako le indroke nandifotse i kivoho’ Iehovày ty enge’ Iehovà; vaho nibaboke
    an-tareheko.
  tha-KJV: แล​้​วท​่านก็นำข้าพเจ้ามาตามทางของประตูเหนือมาที่ข้างหน้าพระนิเวศ และข้าพเจ้ามองดู
    และดู​เถิด สง่าราศีของพระเยโฮวาห์​ก็​เต็มพระนิเวศของพระเยโฮวาห์ และข้าพเจ้าก็ซบหน้าลงถึ​งด​ิน
  por-BR-2018: Depois me levou pelo caminho da porta do norte, diante da casa; e olhei,
    e eis que a glória do SENHOR havia enchido a casa do SENHOR; então caí sobre meu
    rosto.
  deu-ELO: 'Und er brachte mich auf dem Wege des Nordtores vor das Haus; und ich sah:
    und siehe, die Herrlichkeit Jehovas erfüllte das Haus Jehovas; und ich fiel nieder
    auf mein Angesicht.'
  eng-WYC-2018: And he led me by the way of the north gate, in the sight of the house
    (of the Lord); and I saw, and lo! the glory of the Lord filled the house of the
    Lord; and I fell down on my face.
  epo-epo: Kaj li venigis min al la domo tra la norda pordego; kaj mi ekvidis, ke
    jen la majesto de la Eternulo plenigis la domon de la Eternulo; kaj mi ĵetis min
    vizaĝaltere.
  uig-PIN: U meni ximaliy dǝrwazidin qiⱪirip ibadǝthanining aldiƣa apardi; mǝn kɵrdum,
    mana, Pǝrwǝrdigarning xan-xǝripi Pǝrwǝrdigarning ɵyini toldurdi; mǝn düm yiⱪildim.
  beo-beo: Amalalu, amo dunu da na oule ga (north) logo holeiga golili sa:ili, Debolo
    midadi amoga oule asi. Na ba:laloba, Hina Gode Ea Debolo Diasu da Gode Ea nenemigi
    Hadigi amoga nabai ba:i. Na da osoboga odagi guduli gala:la sa:i.
  tpi-OTNT: Orait na dispela man i kisim mi i go insait long dua bilong banis long
    hap not na mi go sanap long pes bilong haus bilong God. Na mi lukim bikpela lait
    bilong God i pulapim haus. Olsem na mi brukim skru na putim pes i go daun long
    graun.
  hau-SA: Sa’an nan mutumin ya kawo ni ta hanyar ƙofar arewa zuwa gaban haikali. Na
    duba na kuma ga ɗaukakar Ubangiji tana cika haikalin Ubangiji, sai na fāɗi rubda
    ciki.
  uig-LAT: U méni shimaliy derwazidin chiqirip ibadetxanining aldigha apardi; men
    kördum, mana, Perwerdigarning shan-sheripi Perwerdigarning öyini toldurdi; men
    düm yiqildim.
  nde-nde: Indoda leyo yangisa phambi kwethempeli ngendlela yesango lasenyakatho.
