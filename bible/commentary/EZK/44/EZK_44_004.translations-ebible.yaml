    long ah ka kuep.
  cuk-cuk: A-sorbali, dule, Babse-goled-neg-asabin, dad-nakwed-argan-sapiledsik doged-siidba
    an-sesad. Babse-goled-neggi, Bab-Jehová-e-gangued-yeerdakleged daasasii an dakdegua,
    wagar napase-dulluu an imaksad.
  uig-CYR: У мени шималий дәрвазидин чиқирип ибадәтханиниң алдиға апарди; мән көрдум,
    мана, Пәрвәрдигарниң шан-шәриви Пәрвәрдигарниң өйини толдурди; мән дүм жиқилдим.
  tel-2017: తరవాత అతడు నన్ను ఉత్తర ప్రవేశద్వారం గుండా మందిరం ముందు భాగానికి తీసుకు
    వచ్చాడు. అంతలో మందిరం యెహోవా మహిమ తేజస్సుతో నిండి ఉండడం చూసి నేను సాగిలపడ్డాను.
  hat-BSA: Epi li te mennen m pa chemen pòtay nò a pou rive devan kay la. Konsa, mwen
    te gade e vwala glwa SENYÈ a te ranpli lakay SENYÈ a, e mwen te tonbe sou figi
    m.
  kos-kos: Na mwet sac pwenyu ut ke mutunpot epang ah nu ke mutun Tempul uh. Ke nga
    ngetak nga liye lah kalem wolana lun LEUM GOD nwakla luin Tempul. Na nga faksufi,
  hbo-WLC: וַיְבִיאֵ֜נִי דֶּֽרֶךְ־שַׁ֣עַר הַצָּפוֹן֮ אֶל־פְּנֵ֣י הַבַּיִת֒ וָאֵ֕רֶא
    וְהִנֵּ֛ה מָלֵ֥א כְבוֹד־יְהוָ֖ה אֶת־בֵּ֣ית יְהוָ֑ה וָאֶפֹּ֖ל אֶל־פָּנָֽי׃
  ibo-ibo: Mgbe ahụ, o mere ka m bịaruo nʼọnụ ụzọ ama dị nʼugwu, nʼihu ụlọnsọ ukwu
    ahụ. Elere m anya hụ na ebube nke Onyenwe anyị jupụtara nʼụlọnsọ nke Onyenwe anyị.
    Nʼihi ya, adara m nʼala kpugide ihu m nʼaja.
  ory-ory: ତେବେ ସେ ଉତ୍ତର ଦ୍ୱାର ପଥରେ ମୋତେ ଗୃହ ସମ୍ମୁଖକୁ ଆଣିଲେ; ତହିଁରେ ମୁଁ ଦୃଷ୍ଟିପାତ
    କଲି, ଆଉ ଦେଖ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପରେ ପରିପୂର୍ଣ୍ଣ ଥିଲା; ତହିଁରେ ମୁଁ
    ମୁହଁ ମାଡ଼ି ପଡ଼ିଲି।
  chk-chk: Mürin, ewe mwän a emwenieila ren ewe asamalap mi sape ngeni efeng fän mesen
    ewe Imwenfel. Nge lupwen üa nengeni, üa küna lingen ewe Samol mi Lapalap a aurala
    ewe Imwenfelin Kot. Iwe, üa chapetiu lepwül.
  rop-rop: Bambai na det men bin deigim mi thru langa det geit deya langa det nowathsaid,
    en minbala bin go lida langa det Serramoni Pleis. Aibin luk det brabli shainiwan
    lait blanga YAWEI bin shain oloba langa det Serramoni Pleis en streidawei aibin
    pudumdan main feis langa graun.
  ukr-1871: Тодї привів мене дорогою брами північньої навпроти храму, аж се — слава
    Господня сповнила дом Господень, і впав я на лице моє.
  deu-1951: Darnach führte er mich durch das nördlich Tor, vor das Haus. Da schaute
    ich, und siehe, die Herrlichkeit des HERRN erfüllte das Haus des HERRN! Da fiel
    ich nieder auf mein Angesicht.
  eng-JPS: Then he brought me the way of the north gate before the house; and I looked,
    and, behold, the glory of the LORD filled the house of the LORD; and I fell upon
    my face.
  srp-1865: I odvede me k sjevernijem vratima pred dom; i vidjeh, i gle, dom Gospodnji
    bješe pun slave Gospodnje, i padoh na lice svoje.
  lug-lug: Awo omusajja n’ankulembera ne tuyita mu kkubo ery’omulyango ogw’Obukiikakkono
    n’antwala mu maaso ga yeekaalu. Ne ntunula ne ndaba ekitiibwa kya Mukama nga kijjudde
    yeekaalu ya Mukama, ne nvuunama.
  heb-heb: ויביאני דרך שער הצפון אל פני הבית וארא והנה מלא כבוד יהוה את בית יהוה ואפל
    אל פני׃
  ben-IRV: পরে সে উত্তর দিকে দরজার পথে আমাকে ঘরের সামনে আনলেন। তাই আমি দেখলাম এবং
    দেখ, সদাপ্রভুর গৃহ সদাপ্রভুর মহিমায় পরিপূর্ণ হল এবং আমি উপুড় হয়ে পড়লাম।
  pan-pan: ਫੇਰ ਉਹ ਮੈਨੂੰ ਉੱਤਰੀ ਫਾਟਕ ਦੇ ਰਾਹ ਵਿੱਚੋਂ ਭਵਨ ਦੇ ਸਾਹਮਣੇ ਲਿਆਇਆ ਅਤੇ ਮੈਂ ਡਿੱਠਾ
    ਤਾਂ ਵੇਖੋ, ਯਹੋਵਾਹ ਦੇ ਪਰਤਾਪ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਭਰ ਦਿੱਤਾ ਅਤੇ ਮੈਂ ਮੂੰਹ ਭਾਰ ਡਿੱਗਿਆ।
  mya-JVB: ထိုအခါ အိမ် တော်ရှေ့ ၊ မြောက် တံခါး လမ်း ဖြင့် ငါ့ ကိုဆောင်သွား ၍ ၊ ထာဝရဘုရား
    ၏ဘုန်း တော်သည် ထာဝရဘုရား ၏အိမ် တော်ကို ဖြည့် တော်မူသဖြင့် ၊ ငါသည် ပြပ်ဝပ် လျက်နေ၏။
  hmo-hmo: Unai neganai unai tau ese mirigini kahana magu iduara dekena amo Dubu Helaga
    ena vairana kahana dekenai lau ia hakaua lao. Unuseni lau itaia, Lohiabada ena
    hairaina ese Dubu Helaga ia hahonua, vadaeni tano dekenai lau tui diho haraga,
    egu vairana be tano dekenai lau atoa.
  urd-urd: फिर वह मुझे उत्तरी फाटक के रास्ते से हैकल के सामने लाया, और मैंने निगाह
    की और क्या देखता हूँ कि ख़ुदावन्द के जलाल ने ख़ुदावन्द के घर को मा'मूर कर दिया;
    और मैं मुँह के बल गिरा।
  rus-SYN: Потом привел меня путем ворот северных перед лице храма, и я видел, и вот,
    слава Господа наполняла дом Господа, и пал я на лице мое.
  bqc-SIM: Ɔ̃ à ma sɛ gɛ̀manↄ gugbãntoo oi bↄlɛu e Dii kpɛ́ kpɛɛlɛ. Kɛ́ ma gugwà,
    ↄ̃ má è Dii gawi aà kpɛ́ pà, ↄ̃ ma wulɛ ma gbɛɛu.
  tcz-CHONGTHU: Hichun mipa chun houin mai sahlang kelkotna kon chun eihin puilutne.
    Keiman kaven ahile Pakai loupina Pakai houin dimsetna aum chu kamui. Hichun keiman
    kamai tolla kasulut tai.
  mar-mar: मग त्याने मला उत्तरेकडच्या दारातून मंदिरासमोर आणले. मी पाहिले तो पाहा!
    परमेश्वराच्या तेजाने परमेश्वराचे मंदिर भरले होते; हे पहिले व मी उपडा पडलो.
  qub-qub: Chaypitana runaga nortipita yaycuna caycajpa pushamaran ruri caj sawan
    pampa Templupa chimpanman. Chaycho ricarä Tayta Diospa achicyaynin Templucho juntasha
    caycajta. Chaura nogaga umpurä urcöpis pampaman töpanancama.
  bqp-bqp: Mɑ durɔ wi, u kɑ Esekiɛli dɑ kɔnnɔwɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ
    sɑ̃ɑ yee ten dee deeru. Ye Esekiɛli u mɛɛrɑ yerɑ u wɑ wee Yinni Gusunɔn yiikon
    girimɑ yɑ win sɑ̃ɑ yee te yibɑ. Mɑ u yiirɑ u wiru ten girɑri.
  hat-hat: Apre sa, nonm lan fè m' soti nan pòtay nò a. Rive devan Tanp lan, mwen
    leve je m' gade, mwen wè Tanp Seyè a te klere nèt ak gwo limyè prezans Seyè a.
    Mwen lage kò m' atè sou fas.
  eng-BSB: Then the man brought me to the front of the temple by way of the north
    gate. I looked and saw the glory of the LORD filling His temple, and I fell facedown.
  eng-WEBPB: Then he brought me by the way of the north gate before the house; and
    I looked, and behold, the LORD’s glory filled the LORD’s house; so I fell on my
    face.
  kbq-kbq: Hagi anantetira ana ne'mo'a noti kaziga kafante navareno mono nomofo avuga
    vige'na koana, Ra Anumzamofo masazamo'a mono noma'afina avite'negena navugosaregati
    mopafi umase'noe.
  nhe-BL: Teipa nechhuicac ipan nopa pasillo huan puerta tlen eltoc ica norte hasta
    iixpa nopa tiopamitl. Huan niquitac nopa tiopamitl temitoya ica itlatlanex TOTECO.
    Huan nimotlancuaquetzqui huan nimoixtlapacho iixtla.
  gub-BL: Na'e awa hemono kar ukenawhu kwarahy heixe haw awyze har kutyr har rupi
    kury, tàpuzuhu henataromo hereraha pà kury. Ame'e tàpuzuhu hexak pà. Tynehem Tupàn
    Tuweharupi Wiko Ma'e heko haw heny katu haw pupe. Azeityk ywy rehe hezerew pà.
  eng-DRA: 'And he brought me by the way of the north gate, in the sight of the house:
    and I saw, and behold the glory of the Lord filled the house of the Lord: and
    I fell on my face.'
