  hbo-hbo: וַיְבִיאֵ֜נִי דֶּֽרֶךְ־שַׁ֣עַר הַצָּפֹון֮ אֶל־פְּנֵ֣י הַבַּיִת֒ וָאֵ֕רֶא
    וְהִנֵּ֛ה מָלֵ֥א כְבֹוד־יְהוָ֖ה אֶת־בֵּ֣ית יְהוָ֑ה וָאֶפֹּ֖ל אֶל־פָּנָֽי׃
  kik-kik: Ningĩ mũndũ ũcio akĩndwara na njĩra ya kĩhingo kĩa mwena wa gathigathini
