    nhinana djinawany'tja ŋunhili Buṉbuŋura. Ŋarra galkina bukunydja ŋunha munatha'lili,
  yal-yal: Na muxun yi n naso kɔmɛn ma dɛɛn na Ala Batu Banxin yɛtagi. N yi na mato,
