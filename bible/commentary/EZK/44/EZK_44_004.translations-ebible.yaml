  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ sʋʋnɑ-m nɑ ilim ntɔɣɔŋ nɔnɔɣɔ, kɛ Ɩsɔ tǝyɑɣɑ kɔŋkɔŋ
