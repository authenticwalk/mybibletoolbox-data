verse: EZK.044.002
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “ഈ കവാടം തുറക്കാതെ അടച്ചിട്ടിരിക്കണം;
    ആരും അതിലൂടെ കടക്കരുത്. ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ അതിൽക്കൂടെ കടക്കുകയാൽ അത് അടച്ചിട്ടിരിക്കണം.'
  deu-TKW: 'Und Jahwe sprach zu mir: Dieses Thor soll verschlossen bleiben und nicht
    geöffnet werden. Niemand darf durch dasselbe eintreten; denn Jahwe, der Gott Israels,
    ist durch dasselbe eingetreten, darum soll es verschlossen bleiben.'
  lin-lin: 'Yawe alobaki na ngai : « Ekuke oyo ekotikala ya kokangama, bakoki kofungola
    yango te, mpe moto moko te akoki kokota na nzela na yango. Ekotikala kaka ya kokangama,
    pamba te Yawe, Nzambe ya Isalaele, akotelaki na nzela na yango.'
  eng-LSV: And YHWH says to me, “This gate is shut, it is not opened, and none go
    in by it, for YHWH, God of Israel, has come in by it, and it has been shut.
  eng-GNV: Then saide the Lord vnto me, This gate shalbe shut, and shall not bee opened,
    and no man shall enter by it, because the Lord God of Israel hath entred by it,
    and it shalbe shut.
  eng-WEBSTER: Then said the LORD to me; This gate shall be shut, it shall not be
    opened, and no man shall enter in by it; because the LORD the God of Israel hath
    entered in by it, therefore it shall be shut.
  nhw-BL: 'Huan TOTECO nechilhui: “Ni puerta mocahuas tzactoc huan amo quema amo aqui
    huelis quitlapos. Huan niyon se masehuali amo huelis calaquis nopona pampa niDIOS
    catli niamoTECO anisraelitame nicalajqui nopona. Yeca mocahuas tzactoc.'
  swh-ONEN: Bwana akaniambia, “Lango hili litabaki limefungwa. Haliruhusiwi kufunguliwa,
    wala hakuna mtu yeyote anayeruhusiwa kuingilia kwenye lango hili. Litabaki limefungwa
    kwa sababu Bwana, Mungu wa Israeli, ameingia kwa kupitia lango hili.
  bba-bba: Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, kɔnnɔ ɡe, ɡɑ ko n kɛnuɑwɑ bɑ ǹ ɡu
    kɛniɑmɔ. Goo kun mɑɑ sɑrɔ mi, domi nɛ, Gusunɔ Isirelibɑn Yinniwɑ nɑ duɑ min di.
    Yen sɔ̃, ɡɑ ko n kɛnuɑwɑ.
  eng-KJVCPB: Then said the Lord unto me; This gate shall be shut, it shall not be
    opened, and no man shall enter in by it; because the Lord, the God of Israel,
    hath entered in by it, therefore it shall be shut.
  luo-luo: Jehova Nyasaye nowachona niya, “Rangajni nyaka sik kolor. Ok onego yawe,
    kendo ok oyie ni ngʼato mondo oluwe kadonjo. Nyaka osik kolore nikech Jehova Nyasaye,
    ma Nyasach Israel, oseluwe kadonjo.
  meu-meu: Bena ia ese e hamaorogu, eto, Ina ikoukou na hekouna ai do baine mia; ta
    ese basine kehoa, bona ta na iena amo basine raka vareai; badina be Iehova, Israel
    Diravana, na iena amo vada e raka vareai, una dainai ia na hekouna ai do baine
    mia.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “यो ढोकाको बन्द गरी मोहर लगाइएको छ । यो खोलिनेछैन
    । कोही पनि मानिस त्यहाँबाट जानेछैन, किनकि परमप्रभु, इस्राएलका परमेश्‍वर त्यहाँबाट
    आउनुभएको छ, यसैले त्यो बलियो गरी बन्द गरिएको छ ।
  yor-yor: Olúwa sọ fún mi, “Ẹnu-ọ̀nà yìí ni kí ó wà ní títì. A kò gbọdọ̀ ṣí i sílẹ̀;
    kò sí ẹni tí o gbọdọ̀ gba ibẹ̀ wọlé. Ó gbọdọ̀ wà ní títì nítorí pé Olúwa Ọlọ́run
    Israẹli tí gbà ibẹ̀ wọlé.
  pes-OPCB: 'خداوند به من گفت: «این دروازه باید همیشه بسته باشد و هرگز باز نشود. هیچ‌کس
    از آن عبور نکند، زیرا من که یهوه، خدای اسرائیل هستم از آن داخل شده‌ام؛ پس باید
    بسته بماند.'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Mahigpit na isinara ang tarangkahang ito at
    hindi ito mabubuksan. Walang taong makakadaan dito, sapagkat dumaan dito si Yahweh
    na Diyos ng Israel, kaya mahigpit itong isinara.
  hui-hui: Ani paya ho wiagola Anduane Homogohanda i̱hondo langialu, Panga ogo ibu
    payaho wiaabo hene ngagola mbiralime dugua nabulebira. Irane i̱ Anduane Homogo
    tí Isaraele wali agalinaga Ngode Datagaliwabe kogo hariga ogoniha anda ibinigome
    panga ogoni ibu payaho wiaabobo bu wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``ဤ​တံ​ခါး​ကို ပိတ်​ထား​ရ​မည်။ အ​ဘယ်​အ​ခါ​၌​မျှ​ဖွင့်​ရ
    မည်​မ​ဟုတ်။ လူ​သား​မှန်​သ​မျှ​ဤ​တံ​ခါး​ကို အ​သုံး​ပြု​ခွင့်​မ​ရှိ။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    ဣ​သ​ရေ​လ​အ​မျို​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် ထို​တံ​ခါး​ဖြင့်​ဝင်​တော်
    မူ​ခဲ့​သော​ကြောင့်​တည်း။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། སྒོ་འདི་ངེས་པར་དུ་རྒྱག་དགོས་པ་ལས་འབྱེད་མི་རུང་སྟེ།
    མི་སུ་ཞིག་ཡིན་ཡང་དེ་ལས་ནང་དུ་འགྲོ་མི་ཆོག གང་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དེ་ལས་ནང་དུ་ཕེབས་པས་ན་སྒོ་འདི་ངེས་པར་དུ་རྒྱག་དགོས་པ་ཡིན།
  sna-sna: 'Jehovha akati kwandiri, “Suo iri rinofanira kugara rakapfigwa. Harifaniri
    kuzarurwa; hakuna munhu angapinda naro. Rinofanira kugara rakapfigwa nokuti Jehovha,
    Mwari waIsraeri, akapinda napariri:'
  spa-BLM: 'El Señor me dijo: “Esta puerta estará cerrada. No se abrirá, nadie entrará
    por ella, porque Yahvé, el Dios de Israel, ha entrado por ella. Por lo tanto,
    estará cerrada.'
  cac-cac: 'Ata'' ix yal Jehová d''ayin icha tic: A jun puerta tic, ol cann̈ej macan,
    malaj b''aq''uin̈ ol jacchajoc. Malaj mach ol yal yoch d''ay, yujto a d''a jun
    tic ix in och a in sDiosal in Israel tic.'
  swh-ULB: Yahwe akanambia, “Hili lango litakuwa limefungwa; halitafunguliwa. Hakuna
    mtu atakaye pitia hapo, kwa kuwa Yahwe, Mungu wa Israeli ameingia kwa hilo, hivyo
    lilikuwa limefungwa kwa kukazwa.
  bel-bel: 'І сказаў мне Гасподзь: брама гэтая будзе зачыненая, не адчыніцца, і ніякі
    чалавек ня ўвойдзе празь яе, бо Гасподзь Бог Ізраілеў увайшоў празь яе, і яна
    будзе зачыненая.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Dieses Tor soll verschlossen sein; es soll
    nicht geöffnet werden, und niemand soll durch dasselbe eingehen; weil der HERR,
    der Gott Israels, durch dasselbe eingezogen ist, so soll es verschlossen sein.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Heini he veyeey kinahanglan he layun
    siradu. Kenà heini ebpuwasan su para wazà ebpekevayà kayi, su siak is Nengazen
    he Megbevayà te Israel, kayi a mebayà.
  mal-2015: 'അപ്പോൾ യഹോവ എന്നോടു അരുളിച്ചെയ്തതു: ഈ ഗോപുരം തുറക്കാതെ അടെച്ചിരിക്കേണം;
    ആരും അതിൽകൂടി കടക്കരുതു; യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അതിൽകൂടി അകത്തു കടന്നതുകൊണ്ടു
    അതു അടെച്ചിരിക്കേണം.'
  rmc-rmc: 'O RAJ mange phenďa: „Kadi brana mušinel te ačhel zaphandľi. Našťi la te
    phundravel, ňiko prekal late našťi predžal. Mušinel te ačhel phandľi andre, bo
    o RAJ, o Del le Izraeloskro, prekal kadi brana avľa andre.'
  pes-OPV: 'و خداوند مرا گفت: «این دروازه بسته بماند و گشوده نشود وهیچ‌کس از آن داخل
    نشود زیرا که یهوه خدای اسرائیل از آن داخل شده، لهذا بسته بماند.'
  ron-1924: 'Ши Домнул мь-а зис: „Поарта ачаста ва ста ынкисэ, ну се ва дескиде ши
    нимень ну ва трече пе еа, кэч Домнул Думнезеул луй Исраел а интрат пе еа. Де ачея
    ва рэмыне ынкисэ!'
  ben-OBCV: সদাপ্রভু আমাকে বলেন, “এই দ্বার বন্ধই থাকবে। এটি খোলা যাবে না; কেউ এটি
    দিয়ে ভিতরে ঢুকবে না। এটি বন্ধ থাকবে, কারণ ইস্রায়েলের ঈশ্বর সদাপ্রভু এর মধ্যে
    দিয়ে ঢুকেছেন।
  som-som: Kolkaasaa Rabbigu igu yidhi, Albaabkanu waa xidhnaanayaa, oo lama furi
    doono, oo ciduna kama soo geli doonto, waayo, Rabbiga ah Ilaaha reer binu Israa'iil
    baa ka galay, oo sidaas daraaddeed buu u xidhnaanayaa.
  lat-VUC: 'Et dixit Dominus ad me: Porta hæc clausa erit: non aperietur, et vir non
    transibit per eam, quoniam Dominus Deus Israël ingressus est per eam: eritque
    clausa'
  eng-ASVBT: And Jehovah said unto me, This gate shall be shut; it shall not be opened,
    neither shall any man enter in by it; for Jehovah, the God of Israel, hath entered
    in by it; therefore it shall be shut.
  ita-1885: 'E il Signore mi disse: Questa porta sarà chiusa, e non si aprirà, e niuno
    entrerà per essa; perciocchè il Signore Iddio d''Israele è entrato per essa; perciò
    resterà chiusa.'
  eng-LXXUP: And the Lord said to me, This gate shall be shut, it shall not be opened,
    and no one shall pass through it; for the Lord God of Israel shall enter by it,
    and it shall be shut.
  eng-ULB: Yahweh said to me, “This gate has been sealed shut; it will not be opened.
    No man will go through it, for Yahweh, the God of Israel, has come through it,
    so it has been closed tightly.
  spa-VBL: 'El Señor me dijo: “Esta puerta permanecerá cerrada. No se abrirá. Nadie
    podrá entrar por ella, porque el Señor, el Dios de Israel, ha pasado por ella.
    Así que permanecerá cerrada.'
  fra-_FOB: 'L''Éternel me dit: Cette porte sera fermée, et ne sera point ouverte;
    personne n''entrera par elle, parce que l''Éternel, le Dieu d''Israël est entré
    par elle; elle demeurera fermée.'
  mal-mal: 'അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തത്: “ഈ ഗോപുരം തുറക്കാതെ അടച്ചിരിക്കണം;
    ആരും അതിൽകൂടി കടക്കരുത്; യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അതിൽകൂടി അകത്ത് കടന്നതുകൊണ്ട്
    അത് അടച്ചിരിക്കണം.'
  urd-GVR: Rab ne farmāyā, “Ab se yih darwāzā hameshā tak band rahe. Ise kabhī nahīṅ
    kholnā hai. Kisī ko bhī is meṅ se dāḳhil hone kī ijāzat nahīṅ, kyoṅki Rab jo Isrāīl
    kā Ḳhudā hai is darwāze meṅ se ho kar Rab ke ghar meṅ dāḳhil huā hai.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “एको लाप्‍चो चोक्‍स ङा चोक्‍स बाक्‍चा माल्‍ब।
    एको रोक्‍चा मदुम्‍ब। मेकेर रे सुइ ओव़चा मताइनीम। मारदे हना परमप्रभु यावे, इस्राएली
    आन परमप्रभु एकेर रे ओव़शो बाक्‍ब। मोपतीके एको चोक्‍स ङा चोक्‍स बाक्‍चा माल्‍ब।
    इजीकीएल ४६:२
  eng-NOY: 'Then said Jehovah to me: This gate shall be shut; it shall not be opened,
    and no man shall enter in by it; because Jehovah, the God of Israel, entered in
    by it, therefore it shall be shut.'
  ita-1927: 'E l’Eterno mi disse: “Questa porta sarà chiusa, essa non s’aprirà, e
    nessuno entrerà per essa, poiché per essa è entrato l’Eterno, l’Iddio d’Israele;
    perciò rimarrà chiusa.'
  ckb-ckb: 'یەزدان پێی فەرمووم: «ئەم دەروازەیە بە داخراوی دەمێنێتەوە، ناکرێتەوە و
    کەس پێیدا ناچێتە ژوورەوە، چونکە یەزدانی پەروەردگاری ئیسرائیل پێیدا چووە ژوورەوە،
    جا داخراو دەبێت.'
  eng-BBE: And the Lord said to me, This doorway is to be shut, it is not to be open,
    and no man is to go in by it, because the Lord, the God of Israel, has gone in
    by it; and it is to be shut.
  kan-OKCV: 'ಆಮೇಲೆ ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಈ ಬಾಗಿಲು ಮುಚ್ಚೇ ಇರಬೇಕು. ಇದು ತೆರೆಯಬಾರದು.
    ಯಾವ ಮನುಷ್ಯನೂ ಇದರಿಂದ ಪ್ರವೇಶಿಸಬಾರದು. ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರ ಯೆಹೋವ ದೇವರು ಇದರಿಂದ ಪ್ರವೇಶಿಸಿದ್ದಾರೆ.
    ಆದ್ದರಿಂದ ಇದು ಮುಚ್ಚಿರಬೇಕು.'
  tam-2017: 'அப்பொழுது யெகோவா என்னை நோக்கி: இந்த வாசல் திறக்கப்படாமல் பூட்டப்பட்டிருக்கும்;
    ஒருவரும் இதற்குள் நுழைவதில்லை; இஸ்ரவேலின் தேவனாகிய யெகோவா இதற்குள் நுழைந்தார்,
    ஆகையால் இது பூட்டப்பட்டிருக்கவேண்டும்.'
  spa-RV-1909: 'Y díjome Jehová: Esta puerta ha de estar cerrada: no se abrirá, ni
    entrará por ella hombre, porque Jehová Dios de Israel entró por ella; estará por
    tanto cerrada.'
  ron-BTF: 'Atunci DOMNUL mi-a spus: Această poartă să fie închisă, să nu se deschidă
    și niciun om să nu intre pe ea, pentru că DOMNUL, Dumnezeul lui Israel, a intrat
    pe ea; de aceea să fie închisă.'
  eng-WEBP: The LORD said to me, “This gate shall be shut. It shall not be opened,
    no man shall enter in by it; for the LORD, the God of Israel, has entered in by
    it. Therefore it shall be shut.
  eng-FBV: The Lord told me, “This gate will stay shut. It is not be opened. No one
    is allowed to come in through it, because the Lord, the God of Israel, has passed
    through it. So it will stay shut.
  nld-1939: 'En Jahweh verklaarde mij: Deze poort moet gesloten blijven. Hij mag niet
    geopend worden, en niemand mag er binnen gaan; want Jahweh, de God van Israël,
    is er door gekomen; dus moet hij gesloten blijven.'
  nch-BL: 'Huan TOTECO techilhui: “Ni caltemit mocahuas tzactoc huan amo quema amo
    aqui huelis quitapos. Huan yon se masehuali amo huelis calaquis nopona pampa niDIOS
    cati niamoTECO anisraelitame nicalajqui nopona. Yeca mocahuas tzactoc.'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng ta rằng: Hiên cửa nầy sẽ đóng luôn không
    mở nữa. Chẳng ai được vào bởi hiên cửa nầy, vì Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên
    đã vào bởi đó; vậy cửa ấy sẽ đóng lại.'
  hin-CV: याहवेह ने मुझसे कहा, “यह द्वार बंद रहे. यह खोला न जाय; कोई भी इसमें से प्रवेश
    न करे. यह बंद रहे क्योंकि याहवेह इस्राएल के परमेश्वर इस द्वार से प्रवेश किए हैं.
  spa-BES: 'Y el Señor me dijo: Esta puerta debe cerrarse, no debe abrirse, y ningún
    hombre debe entrar por ella, porque el Señor, el Dios Supremo de Israel, ha entrado
    por ella; y por eso será cerrada.'
  tdx-tdx: 'Le hoe t’Iehovà amako: Hagabeñe ty lalañe toy, tsy ho sokafeñe, le tsy
    himoak’ ama’e t’indaty; amy te fa nizilik’ ao t’Iehovà Andrianañahare’ Israele,
    aa le harindriñe izay.'
  tha-KJV: พระเยโฮวาห์ตรัสกับข้าพเจ้าว่า “​ประตู​นี้​จะปิ​ดอย​ู่​เรื่อยไป อย่าให้เปิดและไม่​ให้​ใครเข้าไปทางนี้
