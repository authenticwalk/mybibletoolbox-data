    o, eye ame aɖeke mato eme age ɖe eme o. Ele be wòanɔ tutu, elabena Yehowa, Israel
    ƒe Mawu la to eme ge ɖe eme.
  eng-LEE: Then said the Lord unto me, This gate shall remain locked, it shall not
    be opened, and no man shall enter in by it; because the Lord, the God of Israel,
    hath entered in by it, therefore shall it remain locked.
  asm-FB: পাছত যিহোৱাই মোক ক’লে, “এই বাট-চৰাটো বন্ধ থাকিব, মেলা নাযাব আৰু এইপিনে কোনো
    লোক নোসোমাব; কিয়নো ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এইফালেই প্ৰৱেশ কৰিলে; এই হেতুকে ই
    বন্ধ থাকিব।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، «نَ نَادّ بَلَنشِ، عَ مُ رَبِمَ. عِبُنَدَ مَ
    يٌ مُ سٌمَ نَا، بَرِ مَ، ﭑ تَن عِسِرَيِلَ مَرِفِ عَلَتَلَ نَن سٌشِ مّننِ رَ.
  fra-SBL: 'Yahvé me dit : « Cette porte sera fermée. On ne l''ouvrira pas, personne
    n''entrera par elle, car c''est par elle qu''est entré Yahvé, le Dieu d''Israël.
    C`est pourquoi elle sera fermée.'
  hbo-hbo: וַיֹּ֨אמֶר אֵלַ֜י יְהוָ֗ה הַשַּׁ֣עַר הַזֶּה֩ סָג֨וּר יִהְיֶ֜ה לֹ֣א יִפָּתֵ֗חַ
    וְאִישׁ֙ לֹא־יָ֣בֹא בֹ֔ו כִּ֛י יְהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל בָּ֣א בֹ֑ו וְהָיָ֖ה
    סָגֽוּר׃
  kik-kik: Nake Jehova akĩnjĩĩra atĩrĩ, “Kĩhingo gĩkĩ kĩrĩikaraga kĩrĩ kĩhinge. Gĩtikanahingũrwo;
    gũtirĩ mũndũ ũgaagĩtoonyera. Kĩrĩikaraga kĩhingĩtwo tondũ nĩkĩo Jehova, Ngai wa
    Isiraeli, aatoonyeire.
  fra-NCL: 'Et Yahweh me dit : « Ce portique sera fermé ; il ne s’ouvrira point, et
    personne n’entrera par là, car Yahweh, le Dieu d’Israël, est entré par là ; et
    il sera fermé.'
  cek-AK: Angraeng mah kai khaeah, Hae khongkha loe kha ving tih, paong mak ai, mi
    doeh a thungah akun mak ai; to khongkha thung hoiah Angraeng, Israel Sithaw akun
    pongah, to khongkha to kha poe tih.
  cuk-cuk: 'Agi, Bab-Jehová anga sogded: “We-yawagak atisii guoed, argaosulid, egi
    dule dogosulid. Ar we-yawagakba, ani Bab-Jehová, Israel-e-Bab-Dummad dogsad. A-ulale,
    atisii guoed.'
  uig-CYR: 'Пәрвәрдигар маңа: — Бу дәрваза етиклик туриду; у ечилмайду, һеч ким униңдин
    кирмәйду; чүнки Пәрвәрдигар, Исраилниң Худаси униңдин киргән; шуңа у етиклик қалиду.'
  tel-2017: అప్పుడు యెహోవా నాతో ఈ మాట చెప్పాడు. “ఇశ్రాయేలీయుల దేవుడైన యెహోవా ఈ గుమ్మంలో
    నుండి లోపలికి ప్రవేశించాడు కాబట్టి ఏ మనిషీ ప్రవేశింపకుండేలా అది గట్టిగా మూసి ఉంది.
    ఇక అది ఎన్నటికీ తీయకూడదు.
  hat-BSA: 'SENYÈ a te di mwen: “Pòtay sa a va fèmen. Li p ap louvri, ni pèsòn p ap
    janm antre pa li, paske SENYÈ Bondye Israël la te, antre pa li. Akoz sa, li va
    fèmen.'
  kos-kos: na LEUM GOD El fahk nu sik, “Mutunpot se inge ac kaul na. Wangin pacl ac
    ikakla. Wangin mwet ac orekmakin, mweyen nga, LEUM GOD lun Israel, tuh utyak kac,
    na ac fah kaul na.
  hbo-WLC: וַיֹּ֨אמֶר אֵלַ֜י יְהוָ֗ה הַשַּׁ֣עַר הַזֶּה֩ סָג֨וּר יִהְיֶ֜ה לֹ֣א יִפָּתֵ֗חַ
    וְאִישׁ֙ לֹא־יָ֣בֹא ב֔וֹ כִּ֛י יְהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל בָּ֣א ב֑וֹ וְהָיָ֖ה
    סָגֽוּר׃
  ibo-ibo: Ma Onyenwe anyị sịrị m, “Ọnụ ụzọ ama nke a ga-abụ ihe e mechiri emechi.
    A gaghị emeghe ya ọzọ, ọ dịghị onye ọbụla ga-esi na ya bata. Nʼihi na Onyenwe
    anyị, bụ Chineke Izrel esitela na ya bata. Ya mere, ọ bụ ihe emechiri emechi.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ମୋତେ କହିଲେ, “ଏହି ଦ୍ୱାର ବନ୍ଦ ରହିବ, ତାହା ମୁକ୍ତ ହେବ ନାହିଁ,
    କିଅବା କୌଣସି ମନୁଷ୍ୟ ତାହା ଦେଇ ପ୍ରବେଶ କରିବ ନାହିଁ, କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର
    ତାହା ଦେଇ ପ୍ରବେଶ କରିଅଛନ୍ତି; ଏଥିପାଇଁ ତାହା ବନ୍ଦ ରହିବ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreniei, “Ei asamalap epwe chök kapüng, esap
    fokun suk, nge esap wor eman epwe tolong lon, pun ngang ewe Samol mi Lapalap,
    ewe Koten Israel, üa tolong me lon. Iei popun epwe kapüng.
  rop-rop: Wal YAWEI bin tok, “Wal mi na YAWEI det trubala God blanga ola Isreil pipul
    bin kaman thru langa dijan geit. Wal det geit garra jadap olagijawan en nomo enibodi
    kaan yusumbat det geit na.
  ukr-1871: 'І промовив до мене Господь: Брама ся буде зачинена, й не відчиниться,
    й нїяка людина не ввійде нею, бо Господь Бог Ізраїля увійшов нею, й буде вона
    зачинена.'
  deu-1951: 'Da sprach der HERR zu mir: Dieses Tor soll verschlossen bleiben und nicht
    aufgetan werden, und niemand soll durch dasselbe hineingehen; weil der HERR, der
    Gott Israels, durch dasselbe hineingegangen ist, darum soll es verschlossen bleiben!'
  eng-JPS: 'And the LORD said unto me: ''This gate shall be shut, it shall not be
    opened, neither shall any man enter in by it, for the LORD, the God of Israel,
    hath entered in by it; therefore it shall be shut.'
  srp-1865: 'I reèe mi Gospod: ova vrata neka budu zatvorena i da se ne otvoraju,
    i niko da ne ulazi na njih, jer je Gospod Bog Izrailjev ušao na njih; zato neka
    budu zatvorena.'
  lug-lug: Mukama n’aŋŋamba nti, “Omulyango guno gwa kusigalanga nga muggale. Teguteekwa
    kugulwanga newaakubadde omuntu yenna okuguyitangamu. Gwa kusigalanga nga muggale
    kubanga Mukama, Katonda wa Isirayiri yaguyitamu.
  heb-heb: ויאמר אלי יהוה השער הזה סגור יהיה לא יפתח ואיש לא יבא בו כי יהוה אלהי ישראל
    בא בו והיה סגור׃
  ben-IRV: সদাপ্রভু আমাকে বললেন, এদরজা বন্ধ থাকবে, খোলা যাবে না; কেউ এর ভেতর ঢুকতে
    পারবে না; কারণ ইস্রায়েলের ঈশ্বর সদাপ্রভু এর মধ্য দিয়ে ঢুকেছেন, তাই এর দরজা বন্ধ
    থাকবে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਫਾਟਕ ਬੰਦ ਰਹੇਗਾ ਅਤੇ ਖੋਲ੍ਹਿਆ ਨਹੀਂ ਜਾਵੇਗਾ, ਨਾ ਕੋਈ
    ਮਨੁੱਖ ਅੰਦਰ ਵੜੇਗਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਵਿੱਚੋਂ ਅੰਦਰ ਆਇਆ ਹੈ, ਇਸ ਲਈ
    ਇਹ ਬੰਦ ਰਹੇਗਾ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ဤ တံခါး ကိုမ ဖွင့် ဘဲ ပိတ် ထားလျက်ရှိရမည်။ လူ များမ ဝင်
    ရကြ။ အကြောင်းမူကား ၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ဝင် တော်မူသောကြောင့် ပိတ်
    ထားလျက်ရှိရမည်။
  hmo-hmo: Vadaeni Lohiabada ese lau dekenai ia hereva, ia gwau, “Inai magu iduara
    be do idia koua momokani, bona tau ta ese do ia kehoa lasi. Bona tau ta ese inai
    magu iduara dekena amo do ia raka vareai lasi, badina lau Lohiabada ese inai iduara
    dekena amo lau raka vareai vadaeni. Unai dainai do umui koua momokani, bona unai
    bamona do ia noho.
  urd-urd: और ख़ुदावन्द ने मुझे फ़रमाया, कि “यह फाटक बन्द रहेगा और खोला न जाएगा, और
    कोई इंसान इससे दाख़िल न होगा; चूँकि ख़ुदावन्द इस्राईल का ख़ुदा इससे दाख़िल हुआ
    है, इसलिए यह बन्द रहेगा।
  rus-SYN: 'И сказал мне Господь: ворота сии будут затворены, не отворятся, и никакой
    человек не войдет ими, ибо Господь, Бог Израилев, вошел ими, и они будут затворены.'
  bqc-SIM: 'Ɔ̃ Dii òmɛɛ: Wa bↄlɛɛ bee zɛ́ tó taaɛ, wasu wɛ̃o. Gbɛ̃e su gɛ̃uo, àↄ
    taaɛ, asa ma Dii Isailiↄ Lua ma gɛ̃uɛ.'
  tcz-CHONGTHU: Hichun Pakaiyin kajah a hiche kelkot hi kikhah jing ding kihong kit
    lou hel ding chule
  mar-mar: परमेश्वर मला म्हणाला, “हे दार बंद केलेले राहील. ते उघडणार नाही. ह्यामधून
    कोणीही मनुष्य जाणार नाही. कारण परमेश्वर इस्राएलाचा देव यातून आत गेला आहे; म्हणून
    ते बंद केलेले राहीन.
  qub-qub: 'Chaycho Tayta Dios nimaran: «Cay yaycunaga wichgaräcongami. Manami pipis
    quichangachu. Israelcunapa noga Tayta Diosninmi chaypaga yaycushcä. Chaymi mana
    pipis chaypaga yaycongachu.'
  bqp-bqp: Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, kɔnnɔ ge, gɑ ko n kɛnuɑwɑ bɑ ǹ gu
    kɛniɑmɔ. Goo kun mɑɑ sɑrɔ mi, domi nɛ, Gusunɔ Isirelibɑn Yinniwɑ nɑ duɑ min di.
    Yen sɔ̃, gɑ ko n kɛnuɑwɑ.
  hat-hat: 'Seyè a di m'' konsa: -Pòtay sa a fèt pou toujou ret fèmen. Piga yo janm
    louvri l''. Pa janm kite pesonn pase la. Paske se la mwen menm Seyè a, Bondye
    pèp Izrayèl la, mwen te pase. Se pou l'' toujou ret fèmen.'
  eng-BSB: And the LORD said to me, “This gate is to remain shut. It shall not be
    opened, and no man shall enter through it, because the LORD, the God of Israel,
    has entered through it. Therefore it will remain shut.
  eng-WEBPB: The LORD said to me, “This gate shall be shut. It shall not be opened,
    no man shall enter in by it; for the LORD, the God of Israel, has entered in by
    it. Therefore it shall be shut.
  kbq-kbq: Ra Anumzamo'a amanage huno nasami'ne, Ama kuma kafana erigi'neankino, ete
    ru'enena onagigosaze. Mago'mo'e huno ama ana kafantetira eofretfa hugahie. Na'ankure
    Ra Anumzana Israeli vahe Anumzamo ama ana kafanteti emareri'ne. E'ina hu'negu
    ama ana kafamo'a erigiteno megahie.
  nhe-BL: 'Huan TOTECO nechilhui: “Ni puerta mocahuas tzactoc huan ayoc quema aca
    huelis quitlapos. Huan niyon se tlacatl ax huelis calaquis nopano pampa niDIOS
    tlen niimoTECO inisraelitame nicalajqui nopano. Yeca mocahuas tzactoc.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe. — 'Àg ukenawhu upyta putar
    uzewàpytym pà nehe. Ni amo nuwàpytymawok kwaw wà nehe. Ni amo nupuner kwaw hupi
    uhemaw rehe wà nehe. Ta'e ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar aixe hupi
    ihe xe. Tuwe upyta putar uzewàpytym pà tuweharupi nehe.
  eng-DRA: 'And the Lord said to me: This gate shall be shut, it shall not be opened,
    and no man shall pass through it: because the Lord the God of Israel hath entered
    in by it, and it shall be shut'
