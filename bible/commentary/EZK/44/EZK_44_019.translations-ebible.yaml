  tpi-tpi: Na taim ol i laik lusim dispela hap na go long bikpela ples bung ol manmeri
    i stap long en, orait ol i mas rausim ol dispela klos tambu ol i save putim bilong
    mekim wok bilong mi, na ol i mas putim ol arapela klos. Na ol i mas putim ol dispela
    klos tambu insait long tupela haus tambu i stap klostu long haus bilong mi. Nogut
    ol manmeri i pas long ol klos tambu na bai ol tu i kamap tambu.
  dan-1931: Og når de går ud i den ydre Forgård til Folket, skal de afføre sig de
    Klæder, i hvilke de gør Tjeneste, gemme dem i Helligdommens kamre og iføre sig
    andre Klæder, at de ikke skal gøre Folket helligt med deres Klæder.
  vie-OVCB: Khi họ trở ra sân ngoài, nơi có dân chúng, họ phải cởi y phục mà họ đã
    mặc trong khi phục vụ Ta. Họ phải để y phục lại trong các phòng thánh và mặc y
    phục khác khi ra ngoài, để dân chúng khỏi đụng chạm đến các vật thánh.
  guj-2017: જ્યારે તેઓ બહારનાં આંગણામાં, એટલે બહારના આંગણામાં લોકો પાસે જાય, ત્યારે
    તેઓ સેવા કરતી વખતે પહેરેલાં વસ્ત્રો ઉતારીને તેમને પવિત્ર ઓરડીમાં મૂકે. જેથી તેઓનાં
    પોતાનાં ખાસ વસ્ત્રોથી લોકો પવિત્ર થઈ જાય નહિ.
  pon-2006A: Mwohn ar pahn kohla nan kelen maslikio, wasa me aramas kin mie, re pahn
    kihsang mahs ar likou me re likawih ahnsoun ar daodoahk nan Tehnpas Sarawio oh
    pwilikihdi nan pere sarawi ko. Re pahn pwuhriong nan ehu likou pwe ar likou sarawi
    kan dehr kauwehla aramas akan.
  por-BRBSL: Quando saírem para o pátio exterior, mesmo para o pátio exterior para
    o povo, despirão suas vestes nas quais ministram e as colocarão nos quartos sagrados.
    Vestirão outras vestes, para não santificar o povo com suas vestes.
  cth-cth: Taminaw a onae koe thongma koe lah a tâco toteh, thaw a tawk nah a khohna
    e hah a rading awh vaiteh, kathounge rakhannaw dawk a hruek awh vaiteh, alouke
    a khohna awh han, kathounge khohna hoi taminaw thoung sak mahoeh.
  twi-twi: Sɛ wɔkɔ mfikyiri adiwo, faako a nnipa no wɔ no a, ɛsɛ sɛ woyi ntade a wɔhyɛ
    de somee no na wogyaw de gu adan kronkron no mu, na wɔhyehyɛ ntade foforo, sɛ
    ɛbɛyɛ a wɔremfa wɔn dwumadi ntade no nnwira nnipa no ho.
  hlt-hlt: Amih poengben vongtung taengla aka cet loh poengben vongtung kah pilnam
    taengla a caeh atah a bibi vaengkah a himbai te pit uh saeh. Te te cimcaihnah
    imkhan ah khueh uh saeh lamtah himbai tloe bai uh saeh. Amih kah himbai lamloh
    pilnam khaw vik ciim uh pawt ve.
  tbz-SIM: Kɛ̀ bɛ̀ yɛ̀tìní dìì mɔ̀nnì n cĩ́ɛ̃̀tɛ̀ dɑ̀nkù ditowɑɑ̀ kɔku kɛ bo kɔtɛ
    bɛnìtìbɛ̀ borɛ̀ bɛ̀ɛ dɑ́tɛ́ tiyɑ̀ɑ̀tì bɛ̀ do pĩ̀ńnɛ̀ tì ikuɔ́ tɔ̃mmú, kɛ tì dɔú
    n cĩ́ɛ̃̀tɛ̀ miɛkɛ, bɛ̀ bɑ́ ntì ɑ̃ kɛ tɔ́ɔ́nnɛ̀ bɛnìtìbɛ̀, bɛ̀ yɑ̀ɑ̀ bo bɛ̀ kɑ̀ɑ́kɛ́
    kɛ́kú.
  msy-2020: Me azenan ikia uari akuvir danganimɨn gumazamiziba bagh mangɨsɨ, me Godɨn
    Dɨpenimɨn aven ingangarim damuasa aghuizir korotiaba suegh danganir muziarir zuezibar
    dar arɨkigh. Egh me korotiar igharazitabar aghuigh azenan mangɨ. Puvatɨghtɨma,
    gumazamizir kɨniba men korotiar bar zuegha anogoroghezibar suigh, egh me arɨmɨghiregham.
    Kamaghɨn amizɨ, me korotiar igharazitabar aghuigh azenan mangam.
  dop-dop: Ye ɩ́ lɩɩkɩ sɩ ɩ́ puki yǝlɑɑ kiŋ kɛ ɑwɑlɩ tɔɔ tɑɣɑ tɔɔ ɩlɛ ɩ́ wɔɣɔsɩ mǝ
    wontu nti ɩ́ lɑpǝnɑ kɔtɑɣɑ kɛ mpʋ tɔ. Nɑ ɩ́ sɩɩ-tǝɣɩ tǝsulle kutuluŋ tɑɑ, nɑ ɩ́
    kpɑɣɑ wontu lɛntɩ. Pǝ tɑɑ kɔɔ nɑ sɑmɑɑ pilisi kɔtɑɣɑ wontu ntɩ.
  azb-azb: Bayır həyətə, bayır həyətdə olan xalqın yanına çıxmazdan qabaq xidmət edərkən
    əyinlərindəki geyimləri çıxarıb müqəddəs otaqlara qoysunlar və başqa paltarlar
    geysinlər ki, geyimləri ilə xalqı təqdis etməsinlər.
  eng-DBY: And when they go forth into the outer court, into the outer court to the
    people, they shall put off their garments wherein they ministered, and lay them
    in the holy cells; and they shall put on other garments, that they may not hallow
    the people with their garments.
  hin-2017: जब वे बाहरी आँगन में लोगों के पास निकलें, तब जो वस्त्र पहने हुए वे सेवा
    टहल करते थे, उन्हें उतारकर और पवित्र कोठरियों में रखकर दूसरे वस्त्र पहनें, जिससे
    लोग उनके वस्त्रों के कारण पवित्र न ठहरें।
  wol-KYG: Bu ñuy génn ca ëttu biti ba, ëtt ba mbooloo may yem, nañu summi seen yére
    ya ñuy sarxale, fat yére ya ca néeg yu sell ya, daldi sol yeneen yére, ndax baña
    sédd mbooloo mi sellnga, di leen lor.
  eng-YLT: And in their going forth unto the outer court — unto the outer court unto
    the people — they strip off their garments, in which they are ministering, and
    have placed them in the holy chambers, and have put on other garments; and they
    do not sanctify the people in their own garments.
  eng-WYC-2017: And when they shall go out at the outermore foreyard to the people,
    they shall despoil them of their clothes in which they ministered, and they shall
    lay those [or them] up in the chambers of the saintuary; and they shall clothe
    themselves in other clothes, and they shall not hallow my people in their clothes.
  eng-WMBB: When they go out into the outer court, even into the outer court to the
    people, they shall put off their garments in which they minister and lay them
    in the holy rooms. They shall put on other garments, that they not sanctify the
    people with their garments.
  urd-GVH: जब भी इमाम अंदरूनी सहन से दुबारा बैरूनी सहन में जाना चाहें तो लाज़िम है
    कि वह ख़िदमत के लिए मुस्तामल कपड़ों को उतारें। वह इन कपड़ों को मुक़द्दस कमरों
    में छोड़ आएँ और आम कपड़े पहन लें, ऐसा न हो कि मुक़द्दस कपड़े छूने से आम लोगों
    की जान ख़तरे में पड़ जाए।
  rug-rug: Pana vura la si arini koasa varivarigarana lavata pa sadana, vasina koa
    sari na tie, si kaqu va gorei rini sari poko sapu tavetavete ni rini pa Zelepade
    meke kaqu vekoi rini koari na lose hopedi, meke va sage votiki poko, pude madi
    lopu tiqui ri na tie sari poko sapu hopena.
  gaz-gaz: Isaan yeroo gara oobdii alaa iddoo uummanni jirutti gad baʼanitti uffata
    ittiin tajaajilaa turan sana of irraa baasanii dareewwan qulqulluu keessa kaaʼuu
    qabu; akka uffata isaaniitiin uummata hin qulqulleessineefis uffata biraa uffachuu
    qabu.
  fra-LSG: Lorsqu’ils sortiront pour aller dans le parvis extérieur, dans le parvis
    extérieur vers le peuple, ils ôteront les vêtements avec lesquels ils font le
    service, et les déposeront dans les chambres du sanctuaire; ils en mettront d’autres,
    afin de ne pas sanctifier le peuple par leurs vêtements.
  yal-yal: E nɛma sigɛ yinna fari ma xiini, yamaan dɛnaxan yi, e dugin naxanye soxi
    walideni, e xa ne sa yire sariɲanxin palaan kui, e yi dugi gbɛtɛye so e ma, alogo
    yamaan xa ratanga e dugi rasariɲanxine ma.’ ”
  haw-1868: A puka ae lakou i ka pahale mawaho, i ka pahale mawaho i na kanaka, e
    hemo ia lakou na kapa komo i lawelawe ai lakou, a e waiho ae ia mau mea ma na
    keena hoano, a e hookomo i na kapa komo e ae; aole hoi lakou e hoolaa i na kanaka
    me ko lakou mau kapa komo.
  arb-NAV: وَإذَا انْصَرَفُوا إِلَى السَّاحَةِ الْخَارِجِيَّةِ حَيْثُ يَجْتَمِعُ الشَّعْبُ،
    يَخْلَعُونَ ثِيَابَ خِدْمَتِهِمْ وَيَضَعُونَهَا فِي مَخَادِعِ الْقُدْسِ، ثُمَّ
    يَرْتَدُونَ ثِيَاباً أُخْرَى لِئَلّا يُقَدِّسُوا الشَّعْبَ بِثِيَابِهِمْ.
  ewe-ewe: Ne woyi xɔxɔnu egodotɔ, afi si amewo le la, woaɖe awu siwo wodo hesubɔ
    la da ɖe xɔ kɔkɔeawo me, eye woado woawo ŋutɔ ƒe awuwo ale be womakɔ ameawo ŋu
    kple woƒe awuwo o.
  eng-LEE: 'And when they go forth into the outer court, into the outer court to the
    people: then shall they put off their garments wherein they have ministered, and
    they shall lay them down in the holy chambers; and they shall put on other garments,
    and they shall not mingle among the people with their garments.'
  asm-FB: যেতিয়া তেওঁলোকে বাহিৰ চোতালখনলৈ, তেওঁলোকৰ গুৰিলৈ বাহিৰ চোতালখনলৈকে ওলাই
    যাব, তেতিয়া তেওঁলোকে তেওঁলোকৰ পৰিচৰ্যা বস্ত্ৰ সোলোকাই পবিত্ৰ কোঁঠালিবোৰত থব আৰু
    তেওঁলোকৰ বস্ত্ৰেৰে তেওঁলোকক পবিত্ৰ নকৰিবৰ কাৰণে আন বস্ত্ৰ পিন্ধিব।
  sus-A: بٍينُ عٍ شَ مِنِ بٌورٍ تّتّ كُي حَمَ تِشِ دّننَشّ، عٍ شَ عٍ شَ سٌسٍ سّنِيّنشِيٍ
    بَ عٍ مَ، عٍ شَ عٍ لُ عٍ شَ كٌنكٌي كُي هْرْ مْبَنشِ يِرٍ. نَ كِ عٍ مُ مِشِ رَ سّنِيّنمَ
    عٍ شَ دُفِيٍ رَ.»
  fra-SBL: Lorsqu'ils iront dans le parvis extérieur, vers le peuple, ils ôteront
    les vêtements dans lesquels ils font le service et les déposeront dans les pièces
    saintes. Ils revêtiront d'autres vêtements, afin de ne pas sanctifier le peuple
    avec leurs vêtements.
  hbo-hbo: וּ֠בְצֵאתָם אֶל־הֶחָצֵ֨ר הַחִיצֹונָ֜ה אֶל־הֶחָצֵ֣ר הַחִיצֹונָה֮ אֶל־הָעָם֒
    יִפְשְׁט֣וּ אֶת־בִּגְדֵיהֶ֗ם אֲשֶׁר־הֵ֙מָּה֙ מְשָׁרְתִ֣ם בָּ֔ם וְהִנִּ֥יחוּ אֹותָ֖ם
    בְּלִֽשְׁכֹ֣ת הַקֹּ֑דֶשׁ וְלָֽבְשׁוּ֙ בְּגָדִ֣ים אֲחֵרִ֔ים וְלֹֽא־יְקַדְּשׁ֥וּ
    אֶת־הָעָ֖ם בְּבִגְדֵיהֶֽם׃
  kik-kik: Hĩndĩ ĩrĩa mekuuma matoonye nja ya nyumĩrĩra kũrĩa andũ marĩ-rĩ, makaruta
    nguo iria megũtungataga nacio, na magacitiga tũnyũmba-inĩ tũrĩa twamũre, na makehumba
    nguo ingĩ, nĩgeetha matikae kwamũra andũ acio na ũndũ wa nguo icio ciao.
  fra-NCL: Mais lorsqu’ils sortiront au parvis extérieur, au parvis extérieur vers
    le peuple, ils ôteront leurs vêtements avec lesquels ils ont fait le service,
    ils les déposeront dans les chambres du sanctuaire ; et ils revêtiront d’autres
    vêtements et ne sanctifieront pas le peuple par leurs vêtements.
  cek-AK: Tasa longhma bang ah, kami ohhaih tasa bang ah caeh o naah, a toksak o haih
    khukbuen to angkhring o tih, kaciim ahmuen imkhaan thungah suem o ueloe, kalah
    khukbuennawk to angkhuk o tih; kaminawk ciimsak hanah kaciim angmacae ih khukbuen
    to patoh o mak ai.
  cuk-cuk: Neg-ollor-dummad-naidse, bia dulemar-bukwadse nodmalale, anse-goled-neggi-ibmar-imaknanaigu
    mor-yosadi, ungemaloed. Geb we-mor anse-goled-neg e-gwardumar-bukwadgi obemaloed.
    A-sorbali, baid-mor yomaloed, adi, mor-islidikidmaladgi dulemar mer warmakmalagar.
  uig-CYR: Улар хәлиқниң алдиға сиртқи һойлиға чиққанда, улар хизмәт кийимлирини селиветип,
    уларни муқәддәс «кичик ханилар»ға қоюп қойиду; улар хәлиқниң бу кийимлириниң пак-муқәддәслигигә
    тегип кетип зиянға учримаслиғи үчүн башқа кийимләрни кийиши керәк.
  tel-2017: బయటి ఆవరణంలోని ప్రజల దగ్గరికి వెళ్ళేటప్పుడు వారు తమ ప్రతిష్ఠిత వస్త్రాలు
    తీసివేసి, వాటిని ప్రతిష్టితమైన గదుల్లో ఉంచి వేరే వస్త్రాలు ధరించాలి. ఆ విధంగా
    వారి ప్రతిష్టిత వస్త్రాలను తాకిన ప్రజలు కూడా ప్రతిష్ఠితం కాకుండా ఉంటారు.
  hat-BSA: Lè yo sòti deyò vè pèp la, nan lakou deyò a, yo va retire vètman yo te
    sèvi nan fè sèvis la, e lage yo nan chanm sen yo. Yo va mete lòt vètman pou yo
    pa transmèt sentete a pèp la avèk vètman yo.
  kos-kos: Meet liki elos ac tufoki nu ke acn mwesas se lik ah yen mwet uh muta we,
    elos enenu na in sarukla nuknuk ma elos nukum ke pacl elos kulansap in Tempul
    uh, ac filiya infukil mutal. Elos in nokomang nuknuk na lalos, tuh mwet uh in
    tia pusralla nuknuk mutal uh in tuh akongoiyalosla.
  hbo-WLC: וּ֠בְצֵאתָם אֶל־הֶחָצֵ֨ר הַחִיצוֹנָ֜ה אֶל־הֶחָצֵ֣ר הַחִיצוֹנָה֮ אֶל־הָעָם֒
    יִפְשְׁט֣וּ אֶת־בִּגְדֵיהֶ֗ם אֲשֶׁר־הֵ֙מָּה֙ מְשָׁרְתִ֣ם בָּ֔ם וְהִנִּ֥יחוּ אוֹתָ֖ם
    בְּלִֽשְׁכֹ֣ת הַקֹּ֑דֶשׁ וְלָֽבְשׁוּ֙ בְּגָדִ֣ים אֲחֵרִ֔ים וְלֹֽא־יְקַדְּשׁ֥וּ
    אֶת־הָעָ֖ם בְּבִגְדֵיהֶֽם׃
  ibo-ibo: Mgbe ha na-apụ nʼogige dị nʼezi ebe ndị mmadụ nọ, ha ga-eyipụ uwe ha yi
    mgbe ha na-eje ozi, hapụkwa ha nʼime ọnụụlọ nsọ ndị a, yiri uwe ọzọ, ka ha ghara
    ime ka ndị mmadụ bụrụ ndị e doro nsọ site nʼimetụ uwe ha ahụ.
  ory-ory: ପୁଣି, ଯେତେବେଳେ ସେମାନେ ବାହାର ପ୍ରାଙ୍ଗଣକୁ, ଅର୍ଥାତ୍‍, ବାହାର ପ୍ରାଙ୍ଗଣରେ ଲୋକମାନଙ୍କ
    ନିକଟକୁ ଯିବେ, ସେତେବେଳେ ସେମାନେ ଆପଣାମାନଙ୍କ ପରିଚର୍ଯ୍ୟାର୍ଥକ ବସ୍ତ୍ର କାଢ଼ି ପବିତ୍ର କୋଠରିରେ
    ରଖିବେ ଓ ଆପଣାମାନଙ୍କ ସେହି ବସ୍ତ୍ର ଦ୍ୱାରା ଯେପରି ଲୋକମାନଙ୍କୁ ପବିତ୍ର ନ କରନ୍ତି, ଏଥିପାଇଁ
    ଅନ୍ୟ ବସ୍ତ୍ର ପରିଧାନ କରିବେ।
  chk-chk: Iwe, mwen ar towu lon ewe leni lükün Imwenfel ren aramas, repwe pwilitawu
    ekewe üf ra üföüf, lupwen ra angang ngeniei, o iseniir lon ar kewe rum mi pin.
    Iwe, repwe üföüf och sokun üf, pun ekewe üf ra pin ngeni aramas.
  rop-rop: En bifo olabat garra kamat en joinap garram det najalot pipul langa det
    atsaidwan kotyad, dei garra deigimat detlot speshalwan klos en pudumwei detlot
    klos langa detlot seikridwan rum wulijim nobodi kaan tatjimbat detlot seikridwan
    klos. If enibodi tatjim wal dei garra git panish.
  ukr-1871: А як треба буде вийти їм на двір до людей, тодї здіймати муть одїж свою,
    що в нїй служили, й будуть зоставляти її в сьвятих сьвітлицях, а вдягатись в иншу
    одїж, щоб сьвятою одежою своєю не приторкатись до людей.
  deu-1951: Wenn sie aber in den äußern Vorhof hinausgehen, in den äußern Vorhof zum
    Volk, so sollen sie ihre Kleider, in denen sie gedient haben, ausziehen und sie
    in den Kammern des Heiligtums niederlegen und andere Kleider anziehen, damit sie
    nicht das Volk mit ihren Kleidern heiligen.
  eng-JPS: And when they go forth into the outer court, even into the outer court
    to the people, they shall put off their garments wherein they minister, and lay
    them in the holy chambers, and they shall put on other garments, that they sanctify
    not the people with their garments.
  srp-1865: A kad izlaze u trijem spoljašnji, u spoljašnji trijem k narodu, neka svuku
    sa sebe haljine u kojima služe, i ostave ih u klijetima svetijem, pa neka obuku
    druge haljine, da ne osveæuju naroda haljinama svojim.
  lug-lug: Bwe banaabanga bafuluma nga balaga mu luggya olw’ebweru eri abantu, banaayambulangamu
    ebyambalo byabwe bye baweererezaamu, ne babitereka mu bisenge ebyatukuzibwa, ne
    bambala engoye endala balemenga okutukuza abantu n’ebyambalo byabwe.
  heb-heb: ובצאתם אל החצר החיצונה אל החצר החיצונה אל העם יפשטו את בגדיהם אשר המה משרתם
    בם והניחו אותם בלשכת הקדש ולבשו בגדים אחרים ולא יקדשו את העם בבגדיהם׃
  ben-IRV: যখন তারা বাইরের উঠানের দিকে যাবে, লোকেদের কাছে বাইরের উঠানে বার হবে, তারা
    তাদের পরিচর্য্যার পোশাক খুলে পবিত্র ঘরে রেখে দেবে এবং অন্য পোশাক পরবে; তাই তারা
    ঐ পোশাক দিয়ে লোকদেরকে পবিত্র করবে না।
  pan-pan: ਜਦੋਂ ਬਾਹਰਲੇ ਵੇਹੜੇ ਅਰਥਾਤ ਲੋਕਾਂ ਦੇ ਬਾਹਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਨਿੱਕਲ ਆਉਣ, ਤਾਂ ਆਪਣੇ
    ਸੇਵਾ ਸਮੇਂ ਦੇ ਲੀੜੇ ਲਾਹ ਕੇ ਪਵਿੱਤਰ ਕੋਠੜੀਆਂ ਵਿੱਚ ਰੱਖਣਗੇ ਅਤੇ ਦੂਜੇ ਲੀੜੇ ਪਾ ਲੈਣਗੇ, ਤਾਂ
    ਜੋ ਆਪਣੇ ਬਸਤਰਾਂ ਕਰਕੇ ਆਮ ਲੋਕਾਂ ਨੂੰ ਪਵਿੱਤਰ ਨਾ ਕਰਨ।
  mya-JVB: လူ များရှိရာ ပြင် တန်တိုင်း သို့ ထွက်သွား သောအခါ ၊ အမှုတော်ကို ဆောင် စဉ်တွင်ဝတ်သောအဝတ်
    ကို ချွတ် ၍ ၊ သန့်ရှင်း သောအခန်း တို့၌ ထား ပြီးလျှင် ၊ အခြား သောအဝတ် ကိုဝတ် ရကြမည်။
    အရင်အဝတ် ကိုဝတ်လျက် လူ များတို့ကို မ သန့်ရှင်း စေရကြ။
  hmo-hmo: To idia be murimuri maguna unai kahana dekenai taunimanima idia noho gabuna
    idia ura lao neganai, idia ese unai Dubu Helaga ena gaukara dekenai idia karaia
    dabua do idia kokia guna, bona daiutu helagadia lalonai inai dabua do idia rakatania.
    Idia ese dabua idaudia do idia karaia, edia dabua helagadia dekena amo unai taunimanima
    ese dika do idia davaria garina.
  urd-urd: और जब बैरूनी सहन में या'नी 'अवाम के बैरूनी सहन में निकल आएँ, तो अपनी ख़िदमत
    की पोशाक उतार कर पाक कमरों में रख्खेंगे; और दूसरी पोशाक पहनेंगे, ताकि अपने लिबास
    से 'अवाम की तक़दीस न करें।
  rus-SYN: А когда надобно будет выйти на внешний двор, на внешний двор к народу,
    тогда они должны будут снять одежды свои, в которых они служили, и оставить их
    в священных комнатах, и одеться в другие одежды, чтобы священными одеждами своими
    не прикасаться к народу.
  bqc-SIM: Tó aa bↄ̀ lɛ́ gɛ́ gbɛ̃́ↄ kĩ́i ua sɛ̃́iau, aali ń pↄkasa pↄ́ aaì zĩkɛoↄ
    bↄ gĩa, aai kálɛ ma ua kpɛ́nɛↄ dou, aai a pãle da, kɛ́ an pↄkasapiↄ su na gbɛ̃́ↄwa
    à ĩadamáo yã́i.
  tcz-CHONGTHU: Amaho thutanna in polanga akile doh uva mipi kititna mun alhun teng
    uleh akinbol nauva akivon hou chu akisut lhah diu ahi. Amahon avon hou chu indan
    theng sungnunga akikoi diu chule hiche vonna konna midang ho thenna apohlut khumuva
    akichat sahna lou diuva von dang akivon diu ahi.
  mar-mar: जेव्हा ते बाहेरील अंगणात लोकांकडे बाहेर जातील, तेव्हा त्यांच्या वस्रांच्या
    स्पर्शाने लोक पवित्र होऊ नयेत म्हणून त्यांनी सेवेच्या वेळेची वस्रे काढून पवित्र
    खोल्यात ठेवावी व दुसरी वस्रे घालावी.
  qub-qub: Jawa caj sawancho runacuna caycashanman manaraj llojshishpan Templucho
    imatapis rurar jatirashan lïnu röpataga rucaconga. Chay rucacushanta churayconga
    Templupa ñaupancho caycaj cüracunapa cuartullanman. Nircur juc röpatana jaticonga.
    Rispitädu particunallacho chay röpacunata jatisha sirbimaptenga pampa runacunata
    manami imapis päsangachu.
  bqp-bqp: Bu sere yɑri bu dɑ yɑɑrɑ mi Isirelibɑ bɑ mɛnnɛ, bɑ koo ginɑ ben yɑ̃ku yɑ̃ɑ
    ni potiriwɑ bu yi sɑ̃ɑ yeru mi. Kpɑ bu ku rɑɑ kɑ nu tɔmbu bɑbɑn sɔ̃ nu disi duurɑ.
    Sɑɑ ye, kpɑ bu gɑnu doke bu kɑ yɑrimɑ.
  hat-hat: Anvan yo soti nan gwo lakou a, kote pèp la ye a, se pou yo wete rad ki
    te sou yo lè yo te desèvis nan tanp lan. Y'a kite yo nan pyès yo mete apa pou
    sa a. Y'a mete lòt rad òdinè sou yo pou rad seremoni yo pa fè malè tonbe sou pèp
    la.
  eng-BSB: When they go out to the outer court, to the people, they are to take off
    the garments in which they have ministered, leave them in the holy chambers, and
    dress in other clothes so that they do not transmit holiness to the people with
    their garments.
  eng-WEBPB: When they go out into the outer court, even into the outer court to the
    people, they shall put off their garments in which they minister and lay them
    in the holy rooms. They shall put on other garments, that they not sanctify the
    people with their garments.
  kbq-kbq: Hagi ruotge'ma huno ruotge'ma hunefinkati'ma atre'za fegi ruotgema hu'nea
    nompima enaku'ma hanuza, anama antanineza eri'zama eri'nesaza kukena ana nompinka
    hatentete'za ru kukena hu'za rama'a vahe'ma mani'nazafina egahaze. Hagi ana'ma
    osnageno'a ana kukenafintira ruotge'ma hu'nea zamo'a vahera zamazeri ruotge hugahie.
  nhe-BL: Huan quema nopa totajtzitzi monequis mocuepase ipan nopa calixpamitl tlen
    más calteno campa itztoque nopa tlacame, monequi achtohui quiquixtise ininyoyo
    tlen quitequihuijque quema tequitique noixpa huan quicajtehuase ipan nopa pilcuartojtzitzi
    tlen tlatzejtzeloltique. Huan moquentise seyoc ininyoyo tlen ax tlatzejtzeloltic
    para ax quinmahuase tlacame ica tlatzejtzeloltijcayotl ica ininyoyo huan quitzacuilis
    ica tlen hueli quichihuase.
  gub-BL: Ata haw katu pe har pe teko wapyta haw pe oho 'ym mehe we wenuhem putar
    uma'e tàpuzuhu pupe uma'ereko mehe har wà nehe. Wezar putar a'e ma'e ipupyaikaw
    pyrer ihewe imukatu pyrer pupe wà nehe. Tuwe umunehew amo ma'e wà nehe. Nezewe
    mehe wama'e numur kwaw iaiw haw teko wanupe nehe.
  eng-DRA: 'And when they shall go forth to the outward court to the people, they
    shall put off their garments wherein they ministered, and lay them up in the store
    chamber of the sanctuary, and they shall clothe themselves with other garments:
    and they shall not sanctify the people with their vestments.'
