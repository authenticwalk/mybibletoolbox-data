verse: EZK.044.019
translations:
  mal-C: പുറത്തെ അങ്കണത്തിൽ ജനങ്ങളുടെ അടുക്കലേക്ക് അവർ ചെല്ലുമ്പോൾ തങ്ങളുടെ വസ്ത്രങ്ങളുമായുള്ള
    സമ്പർക്കത്താൽ ജനം വിശുദ്ധീകരിക്കപ്പെടാതിരിക്കേണ്ടതിന്, അവർ ശുശ്രൂഷചെയ്തപ്പോൾ ധരിച്ചിരുന്ന
    വസ്ത്രം മാറ്റി വിശുദ്ധമുറികളിൽ വെച്ചിട്ട്, മറ്റു വസ്ത്രം ധരിക്കണം.
  deu-TKW: Und wenn sie in den äußeren Vorhof hinausgehen zum Volke, sollen sie ihre
    Gewänder ausziehen, in denen sie den Dienst verrichteten, und sie in den Zellen
    des Heiligtums niederlegen und sollen andere Gewänder anlegen, damit sie nicht
    das Volk durch ihre Gewänder heiligen.
  lin-lin: Tango bakobima mpo na kokende na lopango ya libanda, na esika oyo bato
    bazalaka, bakolongola bilamba oyo bazalaki kosalela mosala na kati mpe bakotika
    yango kati na bashambre ya bule ; bakolata bilamba mosusu mpo ete babulisa bato
    te na nzela ya bilamba na bango.
  eng-LSV: And in their going forth to the outer court—to the outer court to the people—they
    strip off their garments, in which they are ministering, and have placed them
    in the holy chambers, and have put on other garments; and they do not sanctify
    the people in their own garments.
  eng-GNV: 'But when they goe foorth into the vtter court, euen to the vtter court
    to the people, they shall put off their garments, wherein they ministred, and
    lay them in the holy chambers, and they shall put on other garments: for they
    shall not sanctifie the people with their garments.'
  eng-WEBSTER: And when they go forth into the outer court, even into the outer court
    to the people, they shall put off their garments in which they ministered, and
    lay them in the holy chambers, and they shall put on other garments; and they
    shall not sanctify the people with their garments.
  nhw-BL: Huan quema nopa totajtzitzi monequis mocuepase ipan nopa calixpamitl catli
    más calteno campa itztoque nopa masehualme, monequi achtihui quiquixtise ininyoyo
    catli quitequihuijque quema tequipanojque noixpa huan quicajtehuase ipan nopa
    pilcuartojtzitzi catli tlatzejtzeloltique. Huan moquentise seyoc ininyoyo catli
    amo tlatzejtzeloltic para amo quinmahuase masehualme ica tlatzejtzeloltijcayotl
    ica ininyoyo huan quitzacuilis ica catli hueli quichihuase.
  swh-ONEN: Watakapotoka ili kuingia katika ukumbi wa nje mahali watu walipo, watavua
    nguo walizokuwa wakihudumu nazo na wataziacha katika vyumba vitakatifu nao watavaa
    nguo nyingine, ili kwamba wasije wakaambukiza watu utakatifu kwa njia ya mavazi
    yao.
  bba-bba: Bu sere yɑri bu dɑ yɑɑrɑ mi Isirelibɑ bɑ mɛnnɛ, bɑ koo ɡinɑ ben yɑ̃ku yɑ̃ɑ
    ni potiriwɑ bu yi sɑ̃ɑ yeru mi. Kpɑ bu ku rɑɑ kɑ nu tɔmbu bɑbɑn sɔ̃ nu disi duurɑ.
    Sɑɑ ye, kpɑ bu ɡɑnu doke bu kɑ yɑrimɑ.
  eng-KJVCPB: And when they go forth into the utter court, even into the utter court
    to the people, they shall put off their garments wherein they ministered, and
    lay them in the holy chambers, and they shall put on other garments; and they
    shall not sanctify the people with their garments.
  luo-luo: Kagiwuok oko mondo gidonji e laru ma oko kama ji nitie to nyaka gigol oko
    lewni mane girwako ka gitiyo, kendo nyaka giwegi e udi maler mowal, ka girwako
    lepgi mamoko, mondo kik gikel chandruok ni joma orere e lewnigo.
  meu-meu: Bena murimuri maḡuna ai taununanima dekediai bae raka lasi negana ai, idia
    ese unu dabua, kara helaḡadia e karalai ḡaudia, na bae doki oho, daiutu helaḡadia
    ai bae atodia, bena dabua idaudia bae dokilai, edia dabua amo unu taunimanima
    na helaḡa siahuna bae henidia hanai na garina.
  npi-ULB: जब तिनीहरू मानिसहरूकहाँ बाहिरी चोकमा जान्छन्, तब तिनीहरूले सेवा गर्दा लगाइरहेको
    वस्‍त्र खोल्‍नुपर्छ । तिनीहरूले ती खोल्‍नैपर्छ र ती पवित्र कोठामा राक्‍नुपर्छ,
    ताकि ती विशेष पहिरनको छुवाइले तिनीहरूले अरू मानिसहरूलाई पवित्र नबनाऊन् ।
  yor-yor: Nígbà tí wọ́n bá lọ sì àgbàlá òde níbi tí àwọn ènìyàn wà, wọn gbọdọ̀ bọ́
    ẹ̀wù tí wọ́n fi ń ṣiṣẹ́ ìránṣẹ́, ki wọn sì fi wọn sílẹ̀ sí àwọn yàrá mímọ́ náà,
    kí wọn kí ó sì wọ ẹ̀wù mìíràn, wọn kì yóò sì fi ẹ̀wù wọn sọ àwọn ènìyàn di mímọ́.
  pes-OPCB: وقتی به حیاط بیرونی نزد قوم باز می‌گردند، باید لباسهای خدمت را از تن خود
    درآورند و در اتاقهای مقدّس بگذارند و لباسهای دیگر بپوشند، مبادا قوم به لباسهای
    مقدّس آنها دست بزنند و صدمه‌ای ببینند.
  tgl-ULB: Kapag lumabas sila sa panlabas na patyo upang pumunta sa mga tao, kailangan
    nilang hubarin ang damit na isinuot nila nang maglingkod sila; dapat nilang hubarin
    ang mga ito at ilagay sa isang banal na silid, upang hindi nila gawing banal ang
    ibang mga tao sa pamamagitan ng pagsagi sa kanilang natatanging kasuotan.
  hui-hui: Ani bialu ti wali agali ngoaiho haga hama ngagoria tagira pole howa i̱naga
    biabe bulenaga karulagane aga biago golowa anda damini hobane kira kagoha ngelolene
    nga. Aga ogoni i̱ninaga wiabagi henego wali agali bu karume ela hayagua nde tibi
    i̱ninagaore habagi holebira. Ani buwa aga mende bame tanabi karulagane ngago karulo
    aribia halu tagira polene nga.
  mya-mya: လူ​များ​ရှိ​ရာ​တံ​တိုင်း​အ​ပြင်​ဝင်း​သို့​မ​ထွက် မီ​သူ​တို့​သည်​မိ​မိ​တို့​တာ​ဝန်​ထမ်း​ဆောင်​စဉ်
    က​ဝတ်​ဆင်​ထား​သည့်​အ​ဝတ်​များ​ကို​ချွတ်​၍ သန့်​ရှင်း​မြင့်​မြတ်​သည့်​အ​ခန်း​များ​တွင်​ထား
    ခဲ့​ရ​ကြ​မည်။ လူ​တို့​အား​ဘေး​အန္တ​ရာယ်​မ​ပေး ရန်​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​အ​ဝတ်​အ​ထည်​များ
    ကို​အခြား​အ​ဝတ်​များ​နှင့်​လဲ​၍​ဝတ်​ရ​ကြ မည်။
  bod-N: དེ་དག་ཁྱམས་ར་ཕྱི་མའི་མི་རྣམས་ཀྱི་རྩར་འགྲོ་དུས་སུ། ཞབས་ཏོག་སྒྲུབ་དུས་ཀྱི་གོས་རྣམས་ཕུད་དེ་མཆོད་ཁང་གི་ཁང་པའི་ནང་དུ་འཇོག་དགོས་ཤིང་།
    རང་གི་གོས་དམ་པས་མི་རྣམས་དམ་པར་མི་བྱེད་པའི་ཆེད་དུ་གོས་གཞན་རྣམས་གྱོན་དགོས་སོ། །
  sna-sna: Pavanobuda vachipinda muruvazhe rwokunze kunova ndiko kuna vanhu, vanofanira
    kubvisa nguo dzavanga vachishumira nadzo vagodzisiya mumakamuri matsvene, vagopfeka
    dzimwe nguo, kuti varege kunatsa vanhu nenguo dzavo.
  spa-BLM: Cuando salgan al atrio exterior, al atrio de afuera para el pueblo, se
    quitarán las vestimentas con las que ministran y las pondrán en las habitaciones
    sagradas. Se pondrán otras vestimentas, para no santificar al pueblo con sus vestimentas.
  cac-cac: Ayic manto elta eb' d'a b'ab'el amac', b'aj ayec' eb' yetchon̈ab' eb',
    yovalil syic'canel spichul eb' sc'an d'a yopisio d'a yol templo chi', scan d'a
    yol juntzan̈ cuarto d'a yool chi'. Axo junxo spichul eb' syac'ochi yic vach' max
    ochcan smay jun pichul chi' d'a eb' ayec' chi'.
  swh-ULB: Wakati watakapotoka nje ya ua wa nje, hata kwenye ua wa ndani ili kwenda
    kwa watu, watavua nguo zao walizokuwa wamezivaa kisha wakatumika; watazivua na
    kuziweka chini katika chumba kitakatifu, hivyo wasiwafanye wengine watakatifu
    kwa kugusana na nguo zao maalumu.
  bel-bel: А калі трэба будзе выйсьці на зьнешні двор, на зьнешні двор да народу,
    тады яны павінны будуць зьняць вопратку сваю, у якой яны служылі і пакінуць яе
    ў сьвяшчэнных пакоях і апрануцца ў іншую вопратку, каб сьвяшчэнным адзеньнем сваім
    не дакранацца да народу.
  deu-ELBBK: Und wenn sie in den äußeren Vorhof hinausgehen, in den äußeren Vorhof
    zum Volk, so sollen sie ihre Kleider, in denen sie gedient haben, ausziehen und
    in die heiligen Zellen niederlegen, und sollen andere Kleider anziehen, damit
    sie nicht das Volk mit ihren Kleidern heiligen.
  mbb-OT: Emun egawas sikandan diyà te ǥawas he lama he zutun is menge etew, kinahanglan
    he edluwasen dan dèpa is menge visti he migamit dan dutun te kebpenilbi zan ne
    idsavuk dan diyà te segradu he menge ruǥu, ne mebivisti zà sikandan te urdinaryu.
    Pinaaǥi kayi kenà ebpekezezaat te menge etew is kegkesegradu zuen te menge visti
    zan.
  mal-2015: അവർ പുറത്തെ പ്രാകാരത്തിലേക്കു, പുറത്തെ പ്രാകാരത്തിൽ ജനത്തിന്റെ അടുക്കലേക്കു
    തന്നേ, ചെല്ലുമ്പോൾ തങ്ങളുടെ വസ്ത്രത്താൽ ജനത്തെ വിശുദ്ധീകരിക്കാതിരിക്കേണ്ടതിന്നു
    തങ്ങൾ ശുശ്രൂഷചെയ്ത സമയം ധരിച്ചിരുന്ന വസ്ത്രം നീക്കി വിശുദ്ധമണ്ഡപങ്ങളിൽ വെച്ചിട്ടു
    വേറെ വസ്ത്രം ധരിക്കേണം.
  rmc-rmc: Sar avena avri pre avruňi dvora paš o manuša, mušinen peske te čhivel tele
    ola gada, andre save kerenas e služba andro Chramos, a te thovel len andro kherora
    paš e svetiňa. Mušinen pre peste te urel aver gada, hoj pes o manuša te na chuden
    lengre svete gadendar.‘ “
  pes-OPV: و چون به صحن بیرونی یعنی به صحن بیرونی نزد قوم بیرون روند، آنگاه لباس خویش
    را که در آن خدمت می‌کنند بیرون کرده، آن را در حجره های مقدس بگذارند و به لباس
    دیگر ملبس شوند وقوم را در لباس خویش تقدیس ننمایند.
  ron-1924: яр кынд вор еши сэ се дукэ ын куртя де афарэ, ла попор, вор лепэда вешминтеле
    ку каре фак служба ши ле вор пуне ын одэиле Сфынтулуй Локаш; се вор ымбрэка ын
    алтеле ка сэ ну сфинцяскэ попорул ку вешминтеле лор.
  ben-OBCV: তারা যখন বাইরের উঠানে থাকা লোকদের কাছে যাবে তখন পরিচর্যার জন্য তারা যে
    পোশাক পরেছিল তা খুলে পবিত্র ঘরে রেখে অন্য পোশাক পরবে, যাতে তাদের পোশাকের ছোঁয়ায়
    লোকেরা আমার উদ্দেশ্যে আলাদা না হয়ে যায়।
  som-som: Oo markay barxadda dibadda u soo baxaan taasoo ah barxadda dibadda ee uu
    dadku joogo waa inay dharkii ay ku adeegeen iska bixiyaan, oo waa inay qolladaha
    quduuska ah dhigaan, oo waa inay dhar kale gashadaan si ayan dadka kale dharkooda
    quduus ugaga dhigin.
  lat-VUC: 'Cumque egredientur atrium exterius ad populum, exuent se vestimentis suis
    in quibus ministraverant, et reponent ea in gazophylacio sanctuarii: et vestient
    se vestimentis aliis, et non sanctificabunt populum in vestibus suis.'
  eng-ASVBT: And when they go forth into the outer court, even into the outer court
    to the people, they shall put off their garments wherein they minister, and lay
    them in the holy chambers; and they shall put on other garments, that they sanctify
    not the people with their garments.
  ita-1885: E quando usciranno ad alcuno de' cortili di fuori, al popolo, spoglino
    i lor vestimenti, ne' quali avranno fatto il servigio, e riponganli nelle camere
    sante, e vestano altri vestimenti, acciocchè non santifichino il popolo coi lor
    vestimenti.
  eng-LXXUP: And when they go out into the outer court to the people, they shall put
    off their robes, in which they minister; and they shall lay them up in the chambers
    of the sanctuary, and shall put on other robes, and they shall not sanctify the
    people with their robes.
  eng-ULB: When they go out to the outer courtyard, to the outer courtyard in order
    to go to the people, they must take off the clothes they wore when they served;
    they must take them off and lay them down in a holy room, so they do not make
    other people holy by contact with their special clothing.
  spa-VBL: “Cuando vayan al atrio exterior, donde está el pueblo, deberán quitarse
    las ropas sacerdotales que llevaban cuando servían, y dejarlas en las salas sagradas.
    Deben ponerse otras ropas para que no lleven la santidad al pueblo con su ropa.
  fra-_FOB: Mais quand ils sortiront au parvis extérieur, au parvis extérieur vers
    le peuple, ils quitteront leurs vêtements de service, les déposeront dans les
    chambres saintes, et se revêtiront d'autres vêtements, afin de ne pas sanctifier
    le peuple par leurs vêtements.
  mal-mal: അവർ പുറത്തെ പ്രാകാരത്തിൽ ജനത്തിന്റെ അടുക്കലേക്ക് ചെല്ലുമ്പോൾ അവരുടെ വസ്ത്രത്താൽ
    ജനത്തെ വിശുദ്ധീകരിക്കാതിരിക്കേണ്ടതിന്, അവർ ശുശ്രൂഷചെയ്ത സമയം ധരിച്ചിരുന്ന വസ്ത്രം
    നീക്കി വിശുദ്ധമണ്ഡപങ്ങളിൽ വച്ചിട്ടു വേറെ വസ്ത്രം ധരിക്കണം.
  urd-GVR: Jab bhī imām andarūnī sahan se dubārā bairūnī sahan meṅ jānā chāheṅ to
    lāzim hai ki wuh ḳhidmat ke lie mustāmal kapṛoṅ ko utāreṅ. Wuh in kapṛoṅ ko muqaddas
    kamroṅ meṅ chhoṛ āeṅ aur ām kapṛe pahan leṅ, aisā na ho ki muqaddas kapṛe chhūne
    se ām logoṅ kī jān ḳhatre meṅ paṛ jāe.
  suz-BL: मेकोपुकी लाङगा गे ङा लाङगा, मुर आन बाक्‍तीक लमानु, आगाम गेय पामेनु, फेक्‍शो
    वा प्रुइक्‍चा माल्‍नीम। मिनु मेको चोव़खो कोठाम वोइश्‍शा, अर्को वा फेक्‍चा माल्‍नीम।
    मोपा परमप्रभु आ थोव़क नु मुर आ थोव़क मखाल्‍दमेक्‍ल। इजीकीएल ४२:१४
  eng-NOY: And when they go forth into the outer court, even into the outer court
    to the people, they shall put off their garments in which they ministered, and
    lay them in the holy rooms, and shall clothe themselves with other garments, that
    they may not sanctify the people with their garments.
  ita-1927: Ma quando usciranno per andare nel cortile esterno, nel cortile esterno
    verso il popolo, si toglieranno i paramenti coi quali avranno fatto il servizio,
    e li deporranno nelle camere del santuario; e indosseranno altre vesti, per non
    santificare il popolo con i loro paramenti.
  ckb-ckb: کاتێک دەچن بۆ لای گەل لە خانەکانی دەرەوە، جلی خزمەتکردن دادەکەنن و لە ژوورە
    تەرخانکراوەکان دایدەنێن، ئینجا جلی دیکە لەبەر دەکەن نەوەک گەل دەستیان بەر جلە
    تەرخانکراوەکانیان بکەوێت.
  eng-BBE: And when they go out into the outer square to the people, they are to take
    off the robes in which they do the work of priests, and put them away in the holy
    rooms, and put on other clothing, so that the people may not be made holy by their
    robes.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ತೀರಾ ಹೊರಗಿನ ಅಂಗಳಕ್ಕೆ ಜನರ ಬಳಿಗೆ ಹೋಗುವಾಗ ತಾವು
    ಸೇವೆಮಾಡಿದ ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು ಪರಿಶುದ್ಧ ಕೊಠಡಿಗಳಲ್ಲಿ ಇಟ್ಟು ಬೇರೆ ವಸ್ತ್ರಗಳನ್ನು
    ಧರಿಸಿಕೊಳ್ಳಬೇಕು. ತಮ್ಮ ವಸ್ತ್ರಗಳಿಂದ ಜನರನ್ನು ಪರಿಶುದ್ಧಗೊಳಿಸಬಾರದು.
  tam-2017: அவர்கள் வெளிமுற்றமாகிய வெளிமுற்றத்திலே மக்களிடத்தில் போகும்போது, அவர்கள்
