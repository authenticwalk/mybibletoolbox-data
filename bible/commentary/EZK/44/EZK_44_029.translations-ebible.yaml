verse: EZK.044.029
translations:
  mal-C: അവർ ഭോജനയാഗം, പാപശുദ്ധീകരണയാഗം, അകൃത്യയാഗം എന്നിവയാൽ ഉപജീവനം കഴിക്കണം; ഇസ്രായേലിൽ
    യഹോവയ്ക്കായി സമർപ്പിക്കപ്പെട്ടതെല്ലാം അവരുടെ വകയായിരിക്കണം.
  deu-TKW: Das Speisopfer und das Sündopfer und das Schuldopfer, das sollen sie verzehren,
    und alles, was in Israel dem Banne verfallen ist, soll ihnen gehören.
  lin-lin: Bakolia makabo ya bambuma, bambeka ya masumu mpe bambeka ya kozongisa boyokani ;
    biloko nyonso oyo, kati na Isalaele, ebulisama mpo na Yawe ekozala ya bango.
  eng-LSV: The present, and the sin-offering, and the guilt-offering, they eat, and
    every devoted thing in Israel is theirs.
  eng-GNV: They shall eate the meat offring, and the sinne offring, and the trespas
    offring, and euery dedicate thing in Israel shall be theirs.
  eng-WEBSTER: They shall eat the meat-offering, and the sin-offering, and the trespass-offering;
    and every dedicated thing in Israel shall be theirs.
  nhw-BL: Inijuanti quicuase nopa tlacajcahualistli tlen harina, nopa tlacajcahualistli
    para tlajtlacoli huan nopa tlacajcahualistli para catli quimajtoc tlajtlacoli
    catli nomasehualhua quihualicase ipan notiopa. Nochi tlamantli catli israelitame
    quihualicase para nechmacase na, niininTECO, elis para nopa totajtzitzi.
  swh-ONEN: Wao watakula sadaka za nafaka, sadaka za dhambi na sadaka za hatia na
    kila kitu kitakachotolewa kwa Bwana katika Israeli kitakuwa chao.
  bba-bba: Ye bɑ kɑ torɑrun yɑ̃kunu kɑ yɑ̃ku ni bɑ rɑ kɑ torɑnu sɔmɛ kuɑ kɑ kɛ̃ɛ ni
    bɑ kɑ nɑɑmɔ kɑ sere ye bɑ yi nɛ, Yinni Gusunɔn sɔ̃, ye kpuro yɑ ko n sɑ̃ɑwɑ ben
    dĩɑnu.
  eng-KJVCPB: They shall eat the meat offering, and the sin offering, and the trespass
    offering; and every dedicate thing in Israel shall be theirs.
  luo-luo: Gibiro chamo misengini mag cham, misengini mag golo richo kod misengini
    mag pwodhruok; kendo gimoro amora manie piny Israel mowal ni Jehova Nyasaye nobed
    margi.
  meu-meu: Flaoa boubouna bona kara dika bona kerere iabi-ohodia bouboudia ḡaudia
    na bae ani; bona ḡau helaḡadia iboudiai Israel ai na idia edia.
  npi-ULB: तिनीहरूले अन्‍नबलि, पापबलि, र दोषबलिबाट खानेछन्, र इस्राएलमा परमप्रभुको
    निम्ति चढाइएको हरेक कुरा तिनीहरूकै हुनेछ ।
  yor-yor: Wọn yóò jẹ ọrẹ ẹbọ jíjẹ, ọrẹ ẹbọ ẹ̀ṣẹ̀ àti ọrẹ ẹbọ ìrékọjá; gbogbo ohun
    tí a bá yà sọ́tọ̀ fún Olúwa ni Israẹli ni yóò jẹ́ tiwọn.
  pes-OPCB: «خوراک ایشان از هدایای آردی و قربانیهای گناه و قربانیهای جرم که قوم به
    خانهٔ خدا می‌آورند تأمین می‌شود. هر کس هر چه به خداوند تقدیم نماید به کاهنان تعلق
    می‌گیرد.
  tgl-ULB: Kakainin nila ang mga handog na pagkain, ang mga handog dahil sa kasalanan
    at ang mga handog dahil sa pagkakasala; magiging pag-aari nila ang lahat ng mga
    bagay na inilaan kay Yahweh sa Israel.
  hui-hui: Loma binigo mo ngiaga karu tigua widi loma delolenebi ko biniru domo wahelonaga
    lomabu delolenebi mana ko bero mitangi nabi howa binirunaga lomabu delolenebi
    uruni wali agalime yalu ibiragola loma binigo mo ngiaga ti hangume nalu holebira.
    Isaraele wali agalime mbirale i̱nagaore lalu wiabagi ho ngarubi loma binigo mo
    ngiaga ti hangume mo yulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ဘော​ဇဉ်​ပူ​ဇော်​သကာ၊ အ​ပြစ်​ဖြေ​ရာ​ယဇ်​နှင့်​ဒု​စ​ရိုက်​ဖြေ​ရာ​ယဇ်
    တို့​ကို​စား​သုံး​ကြ​ရ​မည်။ ထို​မှ​တစ်​ပါး​လည်း သူ​တို့​သည်​ဣ​သ​ရေ​လ​ပြည်​တွင်
    ငါ​၏​အ​တွက် သီး​သန့်​ထား​သ​မျှ​သော​အ​ရာ​မှန်​သ​မျှ​ကို ရ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: འབྲུ་མཆོད་དང་སྡིག་བཤགས་ཀྱི་མཆོད་པ། ཉེས་སེལ་གྱི་མཆོད་པ་བཅས་ཀྱི་མཆོད་རྫས་རྣམས་ཁོ་ཚོས་བཟའ་རུང་སྟེ།
    ཡེས་ར་ཨེལ་གྱི་ནང་དུ་ཡ་ཝཱེ་ལ་ཕུལ་བ་ཐམས་ཅད་མཆོད་དཔོན་རྣམས་ལ་དབང་བ་ཡིན་ནོ། །
  sna-sna: Vachadya zvipiriso zvezviyo, zvipiriso zvechivi nezvipiriso zvemhosva;
    uye zvinhu zvose zvakatsaurirwa Jehovha pakati paIsraeri zvichava zvavo.
  spa-BLM: Ellos comerán la ofrenda de la comida, la ofrenda por el pecado y la ofrenda
    por la culpa; y toda cosa consagrada en Israel será de ellos.
  cac-cac: A svael eb' sacerdote chi', aton tas tz'ac'ji d'ayin yuj eb' eyetchon̈ab'
    yed' noc' silab' tz'ac'ji d'ayin yuj yac'ji tup mul yed' noc' tz'ac'ji stojoloc
    mul yed' masanil silab' syac' eb' yetisraelal eb' d'ayin. A juntzan̈ chi', yicn̈ej
    eb' sacerdote chi' yaji.
  swh-ULB: Watakula chakula cha sadaka, sadaka za dhambi, sadaka za hatia, na kila
    kitakachotolewa kwa ajili ya Yahwe katika Israeli, vitakuwa vyao.
  bel-bel: Яны будуць есьці ад хлебнага прынашэньня, ад ахвяры за грэх і ахвяры за
    злачынства; і ўсё заклятае ў Ізраіля ім жа і належыць.
  deu-ELBBK: Das Speisopfer und das Sündopfer und das Schuldopfer, die sollen sie
    essen; und alles Verbannte in Israel soll ihnen gehören.
  mbb-OT: Is keenen dan ne ziyà ebpuun te menge pemuhat he para gasa, menge pemuhat
    he para idlumpiyu, wey menge pemuhat he vayad te salà. Ne is menge azen he mibpeveyveyaan
    en kedì ne egkehimu zaan he kandan.
  mal-2015: അവർ ഭോജനയാഗം, പാപയാഗം, അകൃത്യയാഗം എന്നിവകൊണ്ടു ഉപജീവനം കഴിക്കേണം; യിസ്രായേലിൽ
    നിവേദിതമായതൊക്കെയും അവർക്കുള്ളതായിരിക്കേണം.
  rmc-rmc: O chabeneskre obeti, o obeti vaš o binos the o obeti vaš e vina ela o chaben
    le rašajengro; a the savoro andro Izrael, so hin odďelimen prekal o RAJ, ela le
    rašajengro.
  pes-OPV: و ایشان هدایای آردی و قربانی های گناه وقربانی های جرم را بخورند و همه موقوفات
    اسرائیل از آن ایشان خواهد بود.
  ron-1924: Дар се вор хрэни ку даруриле де мынкаре, ку жертфеле де испэшире ши де
    винэ ши тот че ва фи ынкинат Домнулуй прин фэгэдуинцэ ын Исраел ва фи ал лор.
  ben-OBCV: শস্য-নৈবেদ্য, পাপার্থক-নৈবেদ্য ও দোষার্থক-নৈবেদ্য তাদের খাবার হবে, এবং
    ইস্রায়েল দেশে সদাপ্রভুর উদ্দেশে দেওয়া প্রত্যেকটি জিনিসই তাদের হবে।
  som-som: Oo iyagu waxay iska cuni doonaan qurbaanka hadhuudhka, iyo qurbaanka dembiga,
    iyo qurbaanka xadgudubka, oo wax kasta oo ay reer binu Israa'iil nidraanba iyagaa
    iska lahaan doona.
  lat-VUC: Victimam et pro peccato et pro delicto ipsi comedent, et omne votum in
    Israël ipsorum erit.
  eng-ASVBT: They shall eat the meal offering, and the sin offering, and the trespass
    offering; and every devoted thing in Israel shall be theirs.
  ita-1885: Essi mangeranno le offerte di panatica, e i sacrificii per lo peccato,
    e per la colpa; parimente, ogn'interdetto in Israele sarà loro.
  eng-LXXUP: And these shall eat the meat offerings, and the sin offerings, and the
    trespass offerings; and every special offering in Israel shall be theirs.
  eng-ULB: They will eat the food offerings, the sin offerings, the guilt offerings,
    and everything devoted to Yahweh in Israel, will be theirs.
  spa-VBL: “Deben comer las ofrendas de grano, las ofrendas por el pecado y las ofrendas
    por la culpa. Todo lo que traiga el pueblo de Israel y se dedique al Señor será
    de ellos.
  fra-_FOB: Ils se nourriront des offrandes, des sacrifices pour le péché et le délit,
    et tout l'interdit en Israël leur appartiendra.
  mal-mal: അവർ ഭോജനയാഗം, പാപയാഗം, അകൃത്യയാഗം എന്നിവകൊണ്ട് ഉപജീവനം കഴിക്കണം; യിസ്രായേലിൽ
    നിവേദിതമായ സകലവും അവർക്കുള്ളതായിരിക്കണം.
  urd-GVR: Khāne ke lie imāmoṅ ko ġhallā, gunāh aur qusūr kī qurbāniyāṅ mileṅgī, nīz
    Isrāīl meṅ wuh sab kuchh jo Rab ke lie maḳhsūs kiyā jātā hai.
  suz-BL: मेकोपुकीम अन्‍न चढ़ेशो, पाप आ पर्बम चढ़ेशो नु दोस आ पर्बम चढ़ेशो जचा माल्‍नीम।
    इस्राएलम परमप्रभु यावे कली गेचा माल्‍शो थोव़क नेल्‍ल मेको आन के दुम्‍ब। गन्‍ती
    १८:१४
  eng-NOY: They shall eat the flour-offering, and the sin-offering, and the trespass-offering;
    and every dedicated thing in Israel shall be theirs.
  ita-1927: 'Essi si nutriranno delle oblazioni, dei sacrifizi per il peccato e dei
    sacrifizi per la colpa: e ogni cosa votata allo sterminio in Israele sarà loro.'
  ckb-ckb: پێشکەشکراوی دانەوێڵە و قوربانی گوناه و قوربانی تاوان و هەموو ئەوەی لە ئیسرائیلدا
    کە بۆ یەزدان تەرخانکراوە بۆ ئەوانە.
  eng-BBE: Their food is to be the meal offering and the sin-offering and the offering
    for error; and everything given specially to the Lord in Israel will be theirs.
  kan-OKCV: ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನು ದೋಷಪರಿಹಾರ ಬಲಿಯನ್ನೂ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯನ್ನೂ ಅವರು ತಿನ್ನಬೇಕು.
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ್ದೆಲ್ಲವೂ ಅವರಿಗೆ ಸಲ್ಲಬೇಕು.
  tam-2017: உணவுபலியையும் பாவநிவாரணபலியையும் குற்றநிவாரணபலியையும் அவர்கள் சாப்பிடுவார்கள்;
    இஸ்ரவேலிலே பொருத்தனை செய்யப்பட்டதெல்லாம் அவர்களுக்கு உரியதாக இருப்பதாக.
  spa-RV-1909: El presente, y la expiación, y el sacrificio por el pecado, comerán;
    y toda cosa dedicada en Israel, será de ellos.
  ron-BTF: Ei vor mânca darul de mâncare și ofranda pentru păcat și ofranda pentru
    fărădelege; și fiecare lucru dedicat în Israel va fi al lor.
  eng-WEBP: They shall eat the meal offering, and the sin offering, and the trespass
    offering; and every devoted thing in Israel shall be theirs.
  eng-FBV: They are to eat the grain offerings, sin offerings, and guilt offerings.
    Everything brought by the people of Israel and dedicated to the Lord will be theirs.
  nld-1939: Van het spijsoffer, het zonde-offer en het schuldoffer moeten ze leven;
    voor hen is ook alles, wat in Israël met de ban wordt getroffen.
  nch-BL: Inijuanti quicuase nopa tacajcahualisti ten harina, nopa tacajcahualisti
    para tajtacoli huan nopa tacajcahualisti para cati quimajtoc tajtacoli cati nomasehualhua
    quihualicase ipan notiopa. Nochi tamanti cati israelitame quihualicase para techmacase
    na, niininTECO, elis para nopa totajtzitzi.
  vie-1934: Chúng nó sẽ nuôi mình bằng những của lễ chay, của lễ chuộc sự mắc lỗi,
    và của lễ chuộc tội; lại hễ vật chi khấn dâng bởi trong dân Y-sơ-ra-ên thì sẽ
    thuộc về chúng nó.
  hin-CV: वे अन्‍नबलि, पाप बलिदान और दोष बलिदान को खाएंगे, और इस्राएल में हर वह चीज़,
    जो याहवेह को चढ़ाई जाती है, उनके लिये होगी.
  spa-BES: Su alimento es la ofrenda de cereales y la ofrenda por el pecado y la ofrenda
    por culpa; y todo lo dado especialmente al Señor en Israel será de ellos.
  tdx-tdx: Ho kamae’ iereo ty enga-mahakama, naho ty engan-kakeo, naho ty engan-tahiñe,
    vaho ho a iareo ze raha natokañe e Israele ao.
  tha-KJV: ให้​เขารับประทานเครื่องธัญญบู​ชา เครื่องบูชาไถ่​บาป และเครื่องบูชาไถ่การละเมิด
    และทุกสิ่งที่ถวายไว้ในอิสราเอลจะเป็นของเขาทั้งหลาย
  por-BR-2018: Comerão a oferta de alimentos e o sacrifícios pelo pecado e pela culpa;
    e toda coisa dedicada em Israel pertencerá a eles.
  deu-ELO: Das Speisopfer und das Sündopfer und das Schuldopfer, die sollen sie essen;
    und alles Verbannte in Israel soll ihnen gehören.
  eng-WYC-2018: They shall eat (the) sacrifice, and (that) for sin, and (that) for
    trespass, and each avow of Israel shall be theirs.
  epo-epo: La farunoferojn, pekoferojn, kaj kulpoferojn ili manĝu; kaj ĉio anatemita
    en Izrael apartenu al ili.
  uig-PIN: Ular axliⱪ ⱨǝdiyǝ, gunaⱨ ⱪurbanliⱪi wǝ itaǝtsizlik ⱪurbanliⱪliridin yǝydu;
    Israilda mǝhsus Hudaƣa atalƣan ⱨǝrⱪandaⱪ nǝrsǝ ularningki bolidu.
  beo-beo: 'Gagoma gobele salimusa: iasu, (Hina Godema Gala:ine Iasu) amola gobele
    salasu ha:i manu amo da wadela:i hou dodofemusa: iaha, (Wadela:i Hou Gogolema:ne
    Olofoma:ne Iasu) amola Dabe Ima:ne Iasu, amo da gobele salasu dunu ilia ha:i manu
    ba:mu. Amola adi liligi Isala:ili dunu da Nama imunusa: modale ligiagai, amo huluane
    gobele salasu dunu da lama:mu.'
  tpi-OTNT: Ol pris i ken kaikai ol ofa bilong kukim wit na ol abus bilong ofa bilong
    rausim sin na bilong ofa bilong stretim rong. Na ol i ken kisim olgeta samting
    ol manmeri i makim bilong mi stret.
  hau-SA: Za su ci hadaya ta gari, hadaya don zunubi da hadaya don laifi; da kuma
    kowane keɓaɓɓen abu a Isra’ila da za a ba wa Ubangiji zai zama nasu.
  uig-LAT: Ular ashliq hediye, gunah qurbanliqi we itaetsizlik qurbanliqliridin yeydu;
    Israilda mexsus Xudagha atalghan herqandaq nerse ularningki bolidu.
  nde-nde: Bazakudla iminikelo yamabele, iminikelo yesono leminikelo yecala; kanye
    lakho konke okuko-Israyeli okwahlukaniselwe uThixo kuzakuba ngokwabo.
  ton-ton: Te nau kai mei he feilaulau ʻoe meʻakai, mo e feilaulau koeʻuhi ko e angahala,
    mo e feilaulau ʻi he fai hala; pea ʻe ʻanautolu ʻae meʻa kotoa pē ʻoku feilaulau
    ʻaki ʻi ʻIsileli.
  ces-1613: Oběti suché a za hřích i vinu, to oni jísti budou, i všelijaká věc, oddána
    Bohu v Izraeli, jejich bude.
  eng-WMB: They shall eat the meal offering, and the sin offering, and the trespass
    offering; and every devoted thing in Israel shall be theirs.
  tam-TCV: அவர்கள் தானிய காணிக்கைகளையும், பாவநிவாரண காணிக்கைகளையும், குற்றநிவாரண காணிக்கைகளையும்
    சாப்பிடுவார்கள். அத்துடன் இஸ்ரயேலில் யெகோவாவுக்கென்று அர்ப்பணிக்கப்பட்டவை எல்லாம்
    அவர்களுக்குரியதாகும்.
  ceb-ULB: Kaunon nila ang mga halad nga pagkaon, ang mga halad alang sa sala, ang
    mga halad alang sa dili tinuyoan nga sala, ug mailaha ang tanan nga gihalad ngadto
    kang Yahweh.
  pol-UBG: Będą spożywali ofiarę z pokarmów, ofiarę za grzech i ofiarę za przewinienie.
    Do nich będzie należała wszelka rzecz ofiarowana Bogu w Izraelu.
  urd-GVU: کھانے کے لئے اماموں کو غلہ، گناہ اور قصور کی قربانیاں ملیں گی، نیز اسرائیل
    میں وہ سب کچھ جو رب کے لئے مخصوص کیا جاتا ہے۔
  deu-1912: Sie sollen ihre Nahrung haben vom Speisopfer, Sündopfer und Schuldopfer,
    und alles Verbannte in Israel soll ihnen gehören.
  kan-2017: ಅವರು ಧಾನ್ಯನೈವೇದ್ಯವನ್ನೂ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ್ರವ್ಯವನ್ನೂ, ಪ್ರಾಯಶ್ಚಿತ್ತ ಯಜ್ಞದ್ರವ್ಯವನ್ನೂ
    ಅನುಭವಿಸಲಿ; ಕೇವಲ ಯೆಹೋವನದಾಗಿಯೇ ಇರಲೆಂದು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಹರಕೆ ಮಾಡಿದ್ದೆಲ್ಲವೂ ಅವರಿಗೆ ಸಲ್ಲಬೇಕು.
  yap-yap: Maligach ni grain, maligach ko denen, nge maligach ni mathang malfith e
    nge mang ggan ko prist, ma ku rayag ngorad gubin ban’en u lan yu Israel ni kan
    fal ngabang ni fanag.
  hlt-MCSB: Khocang, boirhaem neh hmaithennah te a caak uh vetih Israel khuiah yaehtaboeih
    boeih te amih ham om bitni.
  mdy-ETH: ሃኣኮ ዒንጊፃ፥ ጎሞንታ ዻቢንቶንታ ጌኤሺፆ ዛሎ ሺኢሾ ባካ ዔያቶኮ ሙኡዚሮ ማዖንጎ፤ ዒስራዔኤሌ ዓጮይዳ ታኣም ዱማዼያ
    ማዒ ሺኢኬ ዓይጎ ባኣዚያ ቢያ ዔያታ ዔኮንጎ።
  twi-ASANTE: Wɔbɛdi aduane afɔrebɔdeɛ, bɔne afɔrebɔdeɛ, afɔdie afɔrebɔdeɛ, na biribiara
    a wɔahyira so ama Awurade wɔ Israel no bɛyɛ wɔn dea.
  eng-WEBU: They shall eat the meal offering, and the sin offering, and the trespass
    offering; and every devoted thing in Israel shall be theirs.
  wal-wal: Eti kattaa yarshshuwaa, nagaraa yarshshuwaanne naaquwaa yarshshuwaa moona.
    Israa7eela biittan GODAASSI dummayidobai ubbai etassa.
  spa-PDDPT: Comerán la ofrenda vegetal, la ofrenda por el pecado y la ofrenda por
    la culpa. Todo animal dedicado en Israel será de ellos.
  gun-gun: Ha'e kuery ho'u 'rã mba'emo aju guigua ome'ẽ mbyre gui, jejavya regua ha'e
    mba'emo rekovia regua guive. Israel kuery iky'a e'ỹ va'erã omboaxa va'ekue ma
    ha'e kuery mba'e meme 'rã.
  ilo-ULB: Kanendanto dagiti naidaton a taraon, dagiti naidaton para iti basol, dagiti
    daton dagiti nakabasol; dagiti amin a banbanag a naited iti Dios idiay Israel
    ket kukuadanto.
  kpg-kpg: Tigidaumaha huwa laagau, nia tigidaumaha wwede nia huaidu, mo tigidaumaha
    haga donu, aalaa nia meegai o digau hai mee dabu, gei digaula e hai mee gi nia
    mee huogodoo Israel ne dugu gi daha mai gi di Au.
  uig-ARA: ئۇلار ئاشلىق ھەدىيە، گۇناھ قۇربانلىقى ۋە ئىتائەتسىزلىك قۇربانلىقلىرىدىن
    يەيدۇ؛ ئىسرائىلدا مەخسۇس خۇداغا ئاتالغان ھەرقانداق نەرسە ئۇلارنىڭكى بولىدۇ.
  sus-sus: E baloma sɛrɛxɛe nan na, alɔ sansi xɔri sɛrɛxɛ, yunubi xafari sɛrɛxɛ, yunubi
    sɔtɔɛ sɛrɛxɛ, nun se birin naxee fixi Ala ma Isirayila bɔxi ma.
  pon-2006: Meirong en wahnsahpw, meirong en dihp, oh meirong en tomw me re pahn tungoale,
    oh re pahn ale mehkoaros nan Israel me katohrohrlahr ong ie.
  ksd-ksd: Diat a ian ta ra tinabar na vuai ra uma, ma ra tinabar na varporong, ma
    ra tinabar na nirara; ma diat a vatur vake ra lavur magit ba ra tarai Israel dia
    vagomgom diat.
  grc-BRENT: Καὶ τὰς θυσίας, καὶ τὰ ὑπὲρ ἁμαρτίας, καὶ τὰ ὑπὲρ ἀγνοίας, οὗτοι φάγονται·
    καὶ πᾶν ἀφόρισμα ἐν τῷ Ἰσραὴλ αὐτοῖς ἔσται,
  ind-AYT: Mereka akan makan persembahan biji-bijian, persembahan penebus dosa, dan
    persembahan penghapus salah, dan setiap hal yang dikhususkan di Israel akan menjadi
    milik mereka.
  nya-nya: Iwo azidzadya nsembe ya chakudya, nsembe yopereka chifukwa cha tchimo ndi
    nsembe yopepesera machimo. Zinthu zonse zoperekedwa kwa Yehova mu Israeli zidzakhala
    zawo.
  hrv-hrv: Hranit će se od žrtava prinosnica, okajnica i naknadnica, i sve zavjetovano
    u Izraelu njima pripada.
  mps-mps: Te pris dabe augwaligo te we bidigo mabo wit ulubo ofa tuyu, me sęgę
    sela sąwainu ulubo ofa me tuyu, me dwai kolesaga geda muani dodolobo ofa tuyu
    emainao. Tama augwaligo te we bidigo eno nai mu dao olama, sa muani te nai dabe
    me tuyu emainao.
  tpi-tpi: Ol pris i ken kaikai ol ofa bilong kukim wit na ol abus bilong ofa bilong
    rausim sin na bilong ofa bilong stretim rong. Na ol i ken kisim olgeta samting
    ol manmeri i makim bilong mi stret.
  dan-1931: Afgrødeofferet, Syndofferet og Skyldofferet skal de spise, og alt, hvad
    der er lagt Band på i Israel, skal tilfalde dem.
  vie-OVCB: Thực phẩm của họ là các sinh tế và lễ vật dân chúng mang đến dâng hiến
    tại Đền Thờ—tế lễ chay, tế lễ chuộc lỗi, và tế lễ chuộc tội. Bất cứ lễ vật nào
    dân chúng dâng lên Chúa Hằng Hữu sẽ thuộc về các thầy tế lễ.
  guj-2017: તેઓ ખાદ્યાર્પણ, પાપાર્થાર્પણ તથા દોષાર્થાર્પણ ખાય, ઇઝરાયલમાં અર્પણ કરેલી
    દરેક વસ્તુ તેઓને મળે.
  pon-2006A: Meirong en wahnsahpw, meirong en dihp, oh meirong en tomw me re pahn
    tungoale, oh re pahn ale mehkoaros nan Israel me katohrohrlahr ong ie.
  por-BRBSL: Eles comerão a oferta de refeição, a oferta pelo pecado e a oferta pela
    culpa; e toda coisa devota em Israel será deles.
  cth-cth: Thueng e vaiyei hoi, yon thuengnae sathei, kâtapoe thuengnae sathei hah
    a ca awh han, Isarelnaw koe lawkkam e thueng e hnonaw pueng ahnimae râw lah ao
    han.
  twi-twi: Wobedi aduan afɔrebɔde, bɔne afɔrebɔde, afɔdi afɔrebɔde, na biribiara a
    wɔahyira so ama Awurade wɔ Israel no bɛyɛ wɔn dea.
  hlt-hlt: Khocang, boirhaem neh hmaithennah te a caak uh vetih Israel khuiah yaehtaboeih
    boeih te amih ham om bitni.
  tbz-SIM: Bɛɛ̀ yó nyo di m pɑ̃ɑ̃ ntìì diitì nɛ̀ di n feu ìì wũɔ̃ mɛyɛi ncĩ́ɛ̃̀mmɛ̀
    kpɛ́í nnɛ̀ mɛyɛi nhũtímù kpɛ́í, kɛ̀ di cɑ̃̀ńnɛ́ dɛ̀ kɛ̀ dɛ̀ bo ntú n kpɛrɛ, bɛɛ̀
    yó ndɛ̀ te.
  msy-2020: Ofa gamir gumaziba, me wit tuamin ofa, ko arazir kuraba gɨn amangamin
    ofa ko, osɨmtɨziba agɨvamin ofaba, dagher kaba kar ofa gamir gumazibar dagheba.
    Egh Israelɨn nguazimɨn aven, bizir gumazamiziba na bagha arɨghizɨ da na baghvɨra
    itiba bar, ofa gamir gumaziba da iniam.
  dop-dop: Mǝ tɔɣɔnɑɣɑ ntɛ́ kʋhɑɑŋ, nɑ tɔlɑ nnɑ pɑ lɑkɩ kɔtɑɣɑ sɩ pǝ́ hɩɩsɩ ɩsɑɣɑtʋ
    tɔ. Pǝ tǝnɑ mpi pɑ sɩɩwɑ sɩ, mɑ nyǝm kɛ Ɩsɛɣɛlɩ tɑɑ tɔ, mɩɩ tɔɣɔnɑ.
  azb-azb: Kahinlər taxıl təqdimlərini, günah və təqsir qurbanlarını yesin. İsraildə
    Rəbbə həsr olunan hər şey onlarınkı olsun.
  eng-DBY: They shall eat the oblation and the sin-offering and the trespass-offering;
    and every devoted thing in Israel shall be theirs.
  hin-2017: वे अन्नबलि, पापबलि और दोषबलि खाया करें; और इस्राएल में जो वस्तु अर्पण
    की जाए, वह उनको मिला करे।
  wol-KYG: Saraxu pepp ak saraxu póotum bàkkaar ak saraxu peyug tooñ, ñoom ñoo koy
    lekk, te lépp lu ñu jagleel Aji Sax ji ci Israyil, ñoo koy moom.
  eng-YLT: The present, and the sin-offering, and the guilt-offering, they do eat,
    and every devoted thing in Israel is theirs.
  eng-WYC-2017: They shall eat sacrifice, and that for sin, and that for trespass,
    and each avow [or vow] of Israel shall be theirs.
  eng-WMBB: They shall eat the meal offering, and the sin offering, and the trespass
    offering; and every devoted thing in Israel shall be theirs.
  urd-GVH: खाने के लिए इमामों को ग़ल्ला, गुनाह और क़ुसूर की क़ुरबानियाँ मिलेंगी, नीज़
    इसराईल में वह सब कुछ जो रब के लिए मख़सूस किया जाता है।
  rug-rug: Dia ginani rini sari na vinariponi kiko huiti, sari vinukivukihi va vulasa
    sinea meke na vinariponi tana here meke vinatoṉoto gale; meke doduru pule pa Izireli
    sapu tava madi la koe Zihova si kote tadirini.
  gaz-gaz: Isaan kennaa midhaanii, aarsaa cubbuutii fi aarsaa yakkaa ni nyaatan; wanni
    Israaʼel keessaa Waaqayyoof kenname hundi kan isaanii ni taʼa.
  fra-LSG: Ils se nourriront des offrandes, des sacrifices d’expiation et de culpabilité;
    et tout ce qui sera dévoué par interdit en Israël sera pour eux.
  yal-yal: E bogi se saraxane nan donma, e nun yulubi xafari saraxane nun yangin saraxane
    nun seen naxanye birin nalixi Ala ma Isirayila yamanani. Ne nan findima e gbeen
    na.
  haw-1868: O ka mohai ai, a me ka mohailawehala, a me ka mohaihala, ka lakou e ai
    ai; a o na mea laa a pau iloko o ka Iseraela, no lakou no ia.
  arb-NAV: وَيَكُونُ طَعَامُهُمْ مِنْ تَقْدِمَاتِ الْحُبُوبِ وَذَبِيحَةِ الْخَطِيئَةِ
    وَذَبِيحَةِ الإِثْمِ وَكُلِّ تَقْدِمَةٍ مُخَصَّصَةٍ لِلرَّبِّ فِي إِسْرَائِيلَ.
  ewe-ewe: Woaɖu nuɖuvɔsawo, nu vɔ̃ ŋuti vɔsawo kple fɔɖivɔsawo, eye nu sia nu si
    le Israel si wotsɔ na Yehowa la, anye wo tɔ.
  eng-LEE: The meat-offering, and the sin-offering, and the trespass-offering—these
    shall they eat; and every devoted thing in Israel shall belong to them.
  asm-FB: ভক্ষ্য নৈবেদ্য, পাপাৰ্থক বলি, আৰু দোষাৰ্থক বলি তেওঁলোকেই খাব; আৰু ইস্ৰায়েলৰ
    প্ৰত্যেক বৰ্জিত বস্তু তেওঁলোকৰেই হ’ব;
  sus-A: عٍ بَلٌمَ سّرّشّيٍ نَن نَ، عَلْ سَنسِ شْرِ سّرّشّ، يُنُبِ شَقَرِ سّرّشّ،
    يُنُبِ سْتْي سّرّشّ، نُن سٍ بِرِن نَشٍيٍ قِشِ عَلَ مَ عِسِرَيِلَ بْشِ مَ.
  fra-SBL: Ils mangeront l'offrande de gâteau, le sacrifice pour le péché et le sacrifice
    de culpabilité, et tout ce qui est consacré en Israël leur appartiendra.
  hbo-hbo: הַמִּנְחָה֙ וְהַחַטָּ֣את וְהָאָשָׁ֔ם הֵ֖מָּה יֹֽאכְל֑וּם וְכָל־חֵ֥רֶם בְּיִשְׂרָאֵ֖ל
    לָהֶ֥ם יִהְיֶֽה׃
  kik-kik: Marĩĩrĩĩaga maruta ma ngano, na maruta ma mehia, na maruta ma mahĩtia;
    nakĩo kĩndũ o gĩothe kĩrĩa kĩrutĩirwo Jehova gũkũ bũrũri wa Isiraeli gĩgaatuĩka
    kĩao.
  fra-NCL: Ils se nourriront de l’oblation, du sacrifice pour le péché et du sacrifice
    pour le délit ; et tout ce qui aura été dévoué par anathème en Israël sera pour
    eux.
  cek-AK: Nihcae loe angbawnhaih hmuen ah paek ih, canghumnawk, zae angbawnhaih, sakpazae
    pongah angbawnhaih moinawk to caa o tih; Israel prae thungah Angraeng han paek
    o ih hmuen boih loe nihcae ih hmuen ah om tih.
  cuk-cuk: Wemar, ibmar-gwag-anga-ukleged sunna gunmaloed, deginbali, isgued-ular-ibmar-durgan-oburgwileged-ukleged,
    degi, egi-ataklesad-ular-ibmar-durgan-oburgwileged-ukleged, sunna gunmarbaloed.
    Deginbali, Israel-dulemar-bela-anga-ibmar-ukmalad, wemargadga gubaloed.
  uig-CYR: Улар ашлиқ һәдийә, гуна қурбанлиғи вә итаәтсизлик қурбанлиқлиридин йәйду;
    Исраилда мәхсус Худаға аталған һәр қандақ нәрсә уларниңки болиду.
  tel-2017: నైవేద్యాలు, పాప పరిహారార్థ బలిమాంసం, అపరాధ పరిహారార్థ బలిమాంసం వారికి
    ఆహారమవుతాయి. ఇశ్రాయేలీయులు దేవునికి ప్రతిష్టించే వస్తువులన్నీ వారివే.”
  hat-BSA: Yo va manje ofrann sereyal la, ofrann peche a, ak ofrann koupabilite; epi
    tout bagay ki konsakre an Israël va pou yo.
  kos-kos: 'Pa inge mwe mongo nun mwet tol uh: mwe kisa wheat, mwe kisa ke ma koluk,
    ac mwe kisa in akfalye ma koluk lukma. Oayapa ma nukewa in Israel ma sriyukla
    nu sik, ac fah ma lalos.'
  hbo-WLC: הַמִּנְחָה֙ וְהַחַטָּ֣את וְהָאָשָׁ֔ם הֵ֖מָּה יֹֽאכְל֑וּם וְכָל־חֵ֥רֶם בְּיִשְׂרָאֵ֖ל
    לָהֶ֥ם יִהְיֶֽה׃
  ibo-ibo: Ha ga-eri onyinye ịnata ihuọma, ihe aja mmehie, ihe aja ikpe ọmụma, ihe
    niile dị nʼIzrel e doro nsọ nye Onyenwe anyị ga-abụ nke ha.
  ory-ory: ସେମାନେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ, ପାପାର୍ଥକ ବଳି ଓ ଦୋଷାର୍ଥକ ବଳି ଭୋଜନ କରିବେ; ଆଉ, ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ଯାବତୀୟ ବର୍ଜିତ ଦ୍ରବ୍ୟ ସେମାନଙ୍କର ହେବ।
  chk-chk: Nge repwe mongö seni ekewe asoren mongö, asoren amusamusen tipis, pwal
    seni asoren amusamusen pupungau. Iwe, meinisin mine ekewe chon Israel ra fangala
    ngeniei, epwe än ekewe souasor.
  rop-rop: Bat olabat garra abumbat det sid daga ofring en dei garra abum det sekrifais
    ofring blanga det nogudbalawei en det sekrifais ofring blanga meigim ebrijing
    jidan raitwei. Dei garra abum ebrijing weya detlot Isreil pipul bin gibit langa
    mi.
  ukr-1871: Годувати муться хлїбовими приносами, жертвами за гріх та жертвами за переступ,
    та й все з обітів у Ізраїлї їм належиться.
  deu-1951: Sie sollen aber das Speisopfer und das Sündopfer und das Schuldopfer essen;
    und alles, was in Israel dem Bann verfallen ist, soll ihnen gehören.
  eng-JPS: The meal-offering, and the sin-offering, and the guilt-offering, they,
    even they, shall eat; and every devoted thing in Israel shall be theirs.
  srp-1865: Dar i žrtvu za grijeh i žrtvu za krivicu oni æe jesti; i sve zavjetovano
    u Izrailju njihovo æe biti.
  lug-lug: Banaalyanga ebiweebwayo eby’obutta, n’ebiweebwayo olw’ekibi, n’ebiweebwayo
    olw’omusango, ne buli kintu mu Isirayiri ekiwonge eri Mukama kinaabanga kyabwe.
  heb-heb: המנחה והחטאת והאשם המה יאכלום וכל חרם בישראל להם יהיה׃
  ben-IRV: তারা নৈবেদ্য খাবে, পাপের জন্য বলি, দোষের জন্য বলি তাদের খাদ্য হবে এবং ইস্রায়েলের
    মধ্যে সব মজুত দ্রব্য তাদের হবে।
  pan-pan: ਉਹ ਮੈਦੇ ਦੀ ਭੇਟ, ਪਾਪ ਦੀ ਭੇਟ ਅਤੇ ਦੋਸ਼ ਦੀ ਭੇਟ ਖਾਣਗੇ ਅਤੇ ਹਰੇਕ ਵਸਤੂ ਜਿਹੜੀ ਇਸਰਾਏਲ
    ਵਿੱਚ ਅਰਪਣ ਕੀਤੀ ਜਾਵੇ, ਉਹਨਾਂ ਦੀ ਹੀ ਹੋਵੇਗੀ।
  mya-JVB: ပူဇော် သောမုန့်ညက်နှင့် အပြစ် ဖြေရာယဇ်၊ ဒုစရိုက် ဖြေရာယဇ်ကို စား ရကြမည်။
    ဣသရေလ အမျိုးသားကျိန်ဆို ၍ ပူဇော်သမျှ တို့ကိုလည်း သိမ်းယူ ရကြမည်။
  hmo-hmo: Paraoa boubouna bona kara dika bona kerere kokia boubou gaudia be do idia
    ania, bona Israela taudia ese idia atoa siri gau helagadia, lau Dirava dekenai
    idia henia gaudia ibounai be hahelagaia taudia do idia abia, edia.
  urd-urd: और वह नज़र की क़ुर्बानी और ख़ता की क़ुर्बानी और जुर्म की क़ुर्बानी खाएँगे,
    और हर एक चीज़ जो इस्राईल में मख़्सूस की जाए उन ही की होगी।
  rus-SYN: Они будут есть от хлебного приношения, от жертвы за грех и жертвы за преступление;
    и все заклятое у Израиля им же принадлежит.
  bqc-SIM: Aali pↄ́wɛnti ń duun awakpabↄↄ ń tàae fĩabobↄↄ ble. Pↄ́ pↄ́ wa kpàa
    ń a mìbao Isaili bùsuuↄ mɛ́ aↄ dɛ ń pↄ́ ũ.
  tcz-CHONGTHU: Amaho anneh ding chu mipi hon houin athilpeh hou leh kilhaina ahinpoh
    hou jouse chang thilto chonset thilto chuleh themmo thilto ho jouse a konna hung
    diu ahi. Ipi hijongleh mikhat in Pakaija ding asekhen tapou thempu ho chan ding
    ahi.
  mar-mar: त्यांना अन्नार्पण, दोषार्पण, पापार्पण ही त्यांनी खावी. इस्राएलांनी वाहिलेली
    हरएक वस्तू त्यांची व्हावी.
  qub-qub: Israelcuna nogapaj apamushan chaqui micuy ofrendacunata, juchapita sacrifisyupaj
    apamushan uywata, cutichina sacrifisyupaj apamushantapis paycunami miconga. Imaypis
    Israelcuna nogapaj churashan cäga paycunapämi canga.
  bqp-bqp: Ye bɑ kɑ torɑrun yɑ̃kunu kɑ yɑ̃ku ni bɑ rɑ kɑ torɑnu sɔmɛ kuɑ kɑ kɛ̃ɛ ni
    bɑ kɑ nɑɑmɔ kɑ sere ye bɑ yi nɛ, Yinni Gusunɔn sɔ̃, ye kpuro yɑ ko n sɑ̃ɑwɑ ben
    dĩɑnu.
  hat-hat: Se yo ki va manje ofrann grenn jaden yo ak vyann bèt yo touye pou mande
    Bondye padon, ak vyann bèt yo touye pou repare sa pèp la fè ki mal. Tou sa y'a
    mete apa pou mwen, se pou yo la ye.
  eng-BSB: They shall eat the grain offerings, the sin offerings, and the guilt offerings.
    Everything in Israel devoted to the LORD will belong to them.
  eng-WEBPB: They shall eat the meal offering, and the sin offering, and the trespass
    offering; and every devoted thing in Israel shall be theirs.
  kbq-kbq: Hagi pristi vahe'mo'zama ne'zazmima erisazana, vahetmimo'zama witi ofane,
    kumite'ma hu ofane, havi avu'ava'ma hu'nesaza zante'ma eri'za esaza ofafinti erigahaze.
    Ana nehu'za mika zama Ra Anumzamofo suzane hu'za eri ante ruotge'ma hu'za eri'za
    esaza zantami erigahaze.
  nhe-BL: Yajuanti quicuase nopa tlacajcahualistli tlen harina, nopa tlacajcahualistli
    para tlajtlacoli huan nopa tlacajcahualistli para tlen quimajtoc tlajtlacoli tlen
    notlacajhua quihualicase ipan notiopa. Nochi tlamantli tlen israelitame quihualicase
    para nechmacase na, niininTECO, elis para nopa totajtzitzi.
  gub-BL: Arozràn ihewe imur pyr a'e, ma'ea'yr temiapo kwer ikatu 'ym ma'e hekuzaromo
    har a'e no, uzeapo putar xaxeto wanemi'u ràm romo a'e nehe. Ihewe imur pyr Izaew
    rehe har oho putar xaxeto wanupe nehe.
  eng-DRA: 'They shall eat the victim both for sin and for trespass: and every vowed
    thing in Israel shall be theirs.'
