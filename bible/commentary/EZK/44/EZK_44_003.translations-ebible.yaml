    nʼihu Onyenwe anyị. Ọ ga-esite na mpụta ọnụ ụlọ nke ọnụ ụzọ bata, ọ bụkwa ebe
    ahụ ka ọ ga-esi pụọ.”
  ory-ory: କେବଳ ଅଧିପତି, ଅଧିପତି ବୋଲି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଆହାର କରିବା ପାଇଁ ତହିଁ ମଧ୍ୟରେ
    ବସିବେ; ସେ ଦ୍ୱାରର ବାରଣ୍ଡା ପଥ ଦେଇ ପ୍ରବେଶ କରିବେ ଓ ସେହି ପଥ ଦେଇ ବାହାରି ଯିବେ।”
  chk-chk: Iwe, ewe samol chök epwe tongeni mot lon kengkangan, pwe epwe mongö me
    mwei ngang ewe Samol mi Lapalap. Epwe tolong lon asamalapen kengkangan, epwe pwal
    chök towu me lon.”
  rop-rop: Oni det boswan blanga ola Isreil pipul lau kaman thru langa det geit en
    jidan wansaid blanga dagadagat det sekrifais daga weya deibin gibit langa mi,
    en afta kamat langa det seimwei geit.” Lagijat na YAWEI bin tok.
  ukr-1871: Що ж до князя, то він, яко князь, сяде в їй, щоб їсти хлїб перед Господом;
    входити ме дорогою воріт переддвірних, та й виходити ме тією ж дорогою.
  deu-1951: Was den Fürsten betrifft, so soll er, der Fürst, unter demselben sitzen,
    um das Brot zu essen vor dem HERRN. Er soll durch die Vorhalle des Tores eintreten
    und es auf demselben Wege wieder verlassen.
  eng-JPS: As for the prince, being a prince, he shall sit therein to eat bread before
    the LORD; he shall enter by the way of the porch of the gate, and shall go out
    by the way of the same.'
  srp-1865: Za kneza su; sam knez neka sjeda na njima da jede hljeb pred Gospodom;
    kroz trijem od ovijeh vrata neka ulazi i istijem putem neka izlazi.
  lug-lug: Omulangira yennyini, ye yekka anaatulanga mu mulyango n’aliira mu maaso
    ga Mukama, era nnaayingiranga ng’ayita mu kkubo ery’ekisasi eky’omulyango, ne
    mu kkubo eryo mw’anaafulumiranga.”
  heb-heb: את הנשיא נשיא הוא ישב בו לאכול לחם לפני יהוה מדרך אלם השער יבוא ומדרכו
    יצא׃
  ben-IRV: ইস্রায়েলের অধ্যক্ষ সদাপ্রভুর সামনে বসে খাওয়ার জন্য ঢুকবে; সে এই দরজার
    বারান্দার পথ দিয়ে ভেতরে আসবেন এবং সেই পথ দিয়ে বাইরে যাবেন।
  pan-pan: ਪਰ ਰਾਜਕੁਮਾਰ ਇਸ ਲਈ ਕਿ ਉਹ ਰਾਜਕੁਮਾਰ ਹੈ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਰੋਟੀ ਖਾਣ ਲਈ ਇਸ ਵਿੱਚ
    ਬੈਠੇਗਾ, ਉਹ ਇਹ ਫਾਟਕ ਦੀ ਡਿਉੜ੍ਹੀ ਦੇ ਰਾਹ ਅੰਦਰ ਆਵੇਗਾ ਅਤੇ ਇਸੇ ਰਾਹ ਵਿੱਚੋਂ ਬਾਹਰ ਜਾਵੇਗਾ।
  mya-JVB: မင်းသား အဘို့ဖြစ်၏။ မင်းသားသည် ထာဝရဘုရား ရှေ့ တော်၌ စားသောက် ၍ထိုတံခါးဝ
    မှာ ထိုင် ရ လိမ့်မည်၊ မင်းသားသည် ထိုတံခါးမုတ်ဖြင့် ထွက် ဝင် ရလိမ့်မည်ဟု မိန့်
    တော်မူ၏။
  hmo-hmo: Emui king sibona be inai magu iduara rumana lalonai do ia helai diba, Lohiabada
    ena vairanai do ia aniani totona. To ia be iduara ruma ena dehe dekena amo do
    ia raka vareai, bona unai vareai gabu dekena amo danu ruma ma do ia rakatania.”
  urd-urd: मगर फ़रमारवाँ इसलिए कि फ़रमारवाँ है, ख़ुदावन्द के सामने रोटी खाने को इसमें
    बैठेगा; वह इस फाटक के आस्ताने के रास्ते से अन्दर आएगा, और इसी रास्ते से बाहर जाएगा।”
  rus-SYN: Что до князя, он, как князь, сядет в них, чтобы есть хлеб пред Господом;
    войдет путем притвора этих ворот, и тем же путем выйдет.
  bqc-SIM: Kí mɛ́ a zↄ̃lɛ bↄlɛpiu, i pↄbleu ma wáa. Aàli gɛ̃, ili bↄ ń bↄlɛpi
    bilandaa zɛ́o.
  tcz-CHONGTHU: Mihem in jong lutna anei louhel ding ahi. Ijeh inem itile hiche kelkot
    a hi Pakai Israel Pathen hung lutna ahitai. Hijeh a chu a itih a kikhah jing ding
    ahitai. Lengpa chapa changseh bou chu asunga touva Pakai angsunga an aga neh ding
    ahi. Ahinlah amachu hiche hongcha lampia kotpia chu lutna chule potna jong anei
    ding ahi.
  mar-mar: इस्राएलाचा राज्यकर्ता परमेश्वरासमोर त्या प्रवेशद्वारात बसून भोजन करील;
    या द्वाराजवळच्या द्वारमंडपाच्या वाटेने तो आत येईल व याच्याच वाटेने बाहेर जाईल.”
  qub-qub: Mandajmi ichanga jatun alar cuartullaman yayconga ñaupächo rispitädu micuyta
    micunanpaj. Payga sawanllapitami yayconga. Nircur chayllapami llojshengapis.»
  bqp-bqp: Adɑmɑ bɛɛn kpɑro u koo kpĩ u sinɑ mi, u kɑ di nɛ Yinni Gusunɔn wuswɑɑɔ.
    Wiyɑ u koo mɑɑ kpĩ u du kɔnnɔ gen ɑdɛrɔn di kpɑ u yɑri min di.
  hat-hat: Tansèlman, wa a gen dwa vin chita la pou li manje pòsyon pa l' nan manje
    ofrann lan devan m'. L'a pase nan pòt ki nan gwo pyès nan bout koridò a pou l'
    antre. Se la l'a soti tou.
  eng-BSB: Only the prince himself may sit inside the gateway to eat in the presence
    of the LORD. He must enter by way of the portico of the gateway and go out the
    same way.”
  eng-WEBPB: As for the prince, he shall sit in it as prince to eat bread before the
    LORD. He shall enter by the way of the porch of the gate, and shall go out the
    same way.”
  kbq-kbq: Hagi Israeli vahe'mokizmi ugagota kva ne'moke'za, ama ana kafantera mani'neno
    Ra Anumzamofo avuga ne'zana negahie. Hagi agra avunoma kinte'nea kafanteti ufreteno,
    ete ananteti atiramigahie.
  nhe-BL: San huelis calaquis nopa tlanahuatijquetl para mosehuis nopano para quicuas
    tlacualistli tlen tlatzejtzeloltic noixpa na, niimoTECO. Pero monequi calaquis
    ipan nopa pasillo tlen nopa calixpamitl. Huan calaquis huan quisas nopano huan
    ax quitlapos nopa puerta tlen calteno.”
  gub-BL: Tuwihawete upuner a'e pe oho haw rehe temi'u ihewe imur katu pyr i'u haw
    rehe herenataromo nehe. Wixe putar a'e pe ipupyaikaw pyrer tàpuzuhu pupe har rupi
    nehe. Uhem putar a'e wi a'e ipupyaikaw pyrer hupi nehe no.
  eng-DRA: 'For the prince. The prince himself shall sit in it, to eat bread before
    the Lord: he shall enter in by the way of the porch of the gate, and shall go
    out by the same way.'
