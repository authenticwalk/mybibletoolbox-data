verse: EZK.044.003
translations:
  mal-C: യഹോവയുടെ സന്നിധിയിൽ ഭക്ഷണം കഴിക്കാൻ ഗോപുരത്തിനുള്ളിൽ ഇരിക്കാൻ പ്രഭുവിനുമാത്രമേ
    അനുവാദമുള്ളൂ. പ്രവേശനകവാടത്തിന്റെ പൂമുഖംവഴി അദ്ദേഹം പ്രവേശിക്കുകയും അതേ വഴിയിൽക്കൂടി
    പുറത്തേക്കു പോകുകയും ചെയ്യണം.”
  deu-TKW: Der Fürst - er soll sich darin niederlassen, um vor Jahwe das Opfermahl
    zu verzehren. Durch die Vorhalle des Thors soll er eintreten und auf demselben
    Wege soll er es verlassen.
  lin-lin: Kasi mokambi, ye kaka, lokola azali mokambi nde akoki kovanda na kati mpo
    na kolia bilei liboso ya Yawe ; akokotela na nzela ya ndako moke ya kokotela mpe
    akobimela kaka na nzela wana. »
  eng-LSV: The prince, who [is] prince, he sits by it to eat bread before YHWH, he
    comes in by the way of the porch of the gate, and by its way he goes out.”
  eng-GNV: 'It appertaineth to the Prince: the Prince himselfe shall sit in it to
    eate bread before the Lord: he shall enter by the way of the porche of that gate,
    and shall go out by the way of the same.'
  eng-WEBSTER: It is for the prince; the prince, he shall sit in it to eat bread before
    the LORD; he shall enter by the way of the porch of that gate, and shall go out
    by the way of the same.
  nhw-BL: San huelis calaquis nopa tlanahuatijquetl para mosehuis nopona para quicuas
    tlacualistli catli tlatzejtzeloltic noixpa na, niamoTECO. Pero monequi calaquis
    ipan nopa pasillo tlen nopa calixpamitl. Huan calaquis huan quisas nopona huan
    amo quitlapos nopa puerta catli calteno.”
  swh-ONEN: Yeye aliye mkuu peke yake ndiye anayeweza kukaa penye njia ya hilo lango
    na kula chakula mbele za Bwana. Itampasa aingie kwa njia hiyo ya lango la ukumbini
    na kutokea njia iyo hiyo.”
  bba-bba: Adɑmɑ bɛɛn kpɑro u koo kpĩ u sinɑ mi, u kɑ di nɛ Yinni Gusunɔn wuswɑɑɔ.
    Wiyɑ u koo mɑɑ kpĩ u du kɔnnɔ ɡen ɑdɛrɔn di kpɑ u yɑri min di.
  eng-KJVCPB: It is for the prince; the prince, he shall sit in it to eat bread before
    the Lord; he shall enter by the way of the porch of that gate, and shall go out
    by the way of the same.
  luo-luo: Wuod ruoth kende ema oyiene mar bet piny gi ei rangach mondo ochiem e nyim
    Jehova Nyasaye. To nyaka odonji koluwo bwo gama mar kar donjo kendo kanyo ema
    ochak oluw kodok.”
  meu-meu: Hanua pavapavana sibona na ia lalonai baine helai, Iehova vairanai baine
    aniani totona. Ia na ikoukou dehena amo baine raka vareai, bona unu amo ma baine
    raka lasi.
  npi-ULB: इस्राएलको शासक परमप्रभुको अगि भोजन गर्नलाई त्यहाँ बस्‍नेछ । त्यो ढोकाको
    दलानबाट भित्र आउनेछ र त्यही बाटो बाहिर जानेछ ।”
  yor-yor: Ọmọ-aládé fúnra rẹ̀ ní o lè jókòó ní ẹnu-ọ̀nà náà kí o sì jẹun níwájú Olúwa.
    Ó gbọdọ̀ gba ọ̀nà ìloro ẹnu-ọ̀nà wọlé kí ó sì gba ibẹ̀ jáde.”
  pes-OPCB: فقط حاکم می‌تواند در محوطهٔ دروازه بنشیند و در حضور من خوراک مقدّس بخورد.
    ولی او فقط از راه اتاق بزرگ واقع در انتهای دروازه می‌تواند وارد محوطهٔ دروازه
    شود و از آن هم بیرون برود.»
  tgl-ULB: Uupo sa loob nito ang pinuno ng Israel upang kumain sa harapan ni Yahweh.
    Papasok siya sa pamamagitan ng daan sa tarangkahan ng portiko at lalabas sa daan
    din na iyon.”
  hui-hui: Kini ibugua hangu panga haraba ogoniha anda ibalu i̱naga wanakuini tomo
    nalu birulebira. Ani biruwa anda hobane timbuni kagoha ibu panga haraba maru ngaruha
    ubaanda tagi bulene karulape, laya, lene.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​နန်း​စံ​လျက်​ရှိ​သည့်​မင်း​သား သည်​ကား ထို​အ​ရပ်​သို့​သွား​၍​ငါ​၏​ရှေ့​တော်
    တွင်​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​စား​ဖွယ်​ခဲ​ဖွယ်​ကို စား​သောက်​နိုင်​ခွင့်​ရှိ​၏။
    သူ​သည်​အ​စွန်​ဆုံး​ရှိ အ​ခန်း​ကြီး​ကို​ဖြတ်​၍​ဤ​တံ​ခါး​ဖြင့်​ဝင် ထွက်​သွား​လာ​ရန်​ဖြစ်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་འབའ་ཞིག་ནང་དུ་བཞུགས་ཏེ་ཡ་ཝཱེའི་དྲུང་དུ་བག་ལེབ་བཟའ་ཆོག་པ་དང་། དེ་ནི་ངེས་པར་དུ་སྒོ་ཁྱམས་ནས་ནང་དུ་འཛུལ་ཞིང་།
    ཡང་ལམ་དེ་བརྒྱུད་ནས་ཕྱིར་ཡོང་དགོས་པ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Muchinda pachake ndiye chete angagara mukati mesuo kuti adye ari pamberi
    paJehovha. Anofanira kupinda nenzira yapabiravira resuo agobuda nenzira imwe cheteyo.”
  spa-BLM: El príncipe se sentará en ella como príncipe para comer el pan delante
    de Yahvé. Entrará por el camino del pórtico de la puerta, y saldrá por el mismo
    camino.”
  cac-cac: An̈ej vin̈ yajalil chon̈ab' syal sc'och vael ta' yic schi'an noc' silab'
    vin̈ d'a vichan̈. A d'a corredor tz'och vin̈, tz'ochc'och vin̈ d'a jun b'ab'el
    amac', an̈eja' ata' stz'elxita vin̈, xchi Jehová chi' d'ayin.
  swh-ULB: Mtawala wa Israeli atakaa katika hilo kula chakula mbele ya Yahwe. Ataingia
    kwa njia ya varanda na kutoka kwa njia hiyo hiyo.”
  bel-bel: Што да князя, ён, як князь, сядзе ў ёй, каб есьці хлеб перад Госпадам;
    увойдзе праз бабінец гэтай брамы, і той самай дарогаю выйдзе.
  deu-ELBBK: Was den Fürsten betrifft, er, der Fürst, soll darin sitzen, um zu essen
    vor dem HERRN; auf dem Weg der Torhalle soll er hineingehen, und auf demselben
    Weg soll er hinausgehen.
  mbb-OT: Iyan dà is pengulu te Israel egkehimu he ebpinuu kayi he veyeey para te
    kegkaan te impemuhat kayi te kedì, piru kinahanglan he ziyà sikandin ebayà te
    varkun te veyeey emun edseled, ne zutun ded daan sikandin mebayà emun egawas en.”
  mal-2015: പ്രഭുവോ അവൻ പ്രഭുവായിരിക്കയാൽ യഹോവയുടെ സന്നിധിയിൽ ഭോജനം കഴിപ്പാൻ അവിടെ
    ഇരിക്കേണം; അവൻ ആ ഗോപുരത്തിന്റെ പൂമുഖത്തുകൂടി അകത്തു കടക്കയും അതിൽകൂടി പുറത്തു
    പോകയും വേണം.
  rmc-rmc: Ča o kraľis šaj bešel ode, hoj te chal o chaben anglo RAJ. Ale mušinel
    te avel andre a the te džal avri ole jekhe dromeha, prekal e veranda la branakri.“
  pes-OPV: و اما رئیس، چونکه اورئیس است در آن به جهت خوردن غذا به حضور خداوند بنشیند
    و از راه رواق دروازه داخل شودو از همان راه بیرون رود.»
  ron-1924: Ын че привеште пе воевод, воеводул ва путя сэ шадэ суб еа, ка сэ мэнынче
    пыня де жертфэ ынаинтя Домнулуй. Ел ва интра пе друмул каре дэ ын тинда порций
    ши ва еши пе ачелашь друм.”
  ben-OBCV: কেবলমাত্র শাসনকর্তাই দ্বারের মধ্যে বসে সদাপ্রভুর সামনে খেতে পারবে। তিনি
    দ্বারের বারান্দার পথ দিয়ে ভিতরে আসবেন এবং একই পথ দিয়ে বাইরে যাবেন।”
  som-som: Xagga amiirka amiir ahaan buu ugu fadhiisan doonaa oo Rabbiga hortiisa
    kibis ugu cuni doonaa. Wuxuu ka soo geli doonaa jidka balbalada ee iridda, oo
    isla jidkaas ayuu ka bixi doonaa.
  lat-VUC: 'principi. Princeps ipse sedebit in ea, ut comedat panem coram Domino:
    per viam portæ vestibuli ingredietur, et per viam ejus egredietur.'
  eng-ASVBT: As for the prince, he shall sit therein as prince to eat bread before
    Jehovah; he shall enter by the way of the porch of the gate, and shall go out
    by the way of the same.
  ita-1885: Ella è per lo principe; il principe sederà in essa per mangiar davanti
    al Signore; egli entrerà per la via del portale di questa porta, e per la via
    di quello stesso se ne uscirà.
  eng-LXXUP: For the prince, he shall sit in it, to eat bread before the Lord; he
    shall go in by the way of the porch of the gate, and shall go forth by the way
    of the same.
  eng-ULB: The ruler of Israel will sit in it to eat food before Yahweh. He will enter
    by way of the gate's portico and go out the same way.”
  spa-VBL: El príncipe mismo puede venir y sentarse dentro de la puerta para comer
    en presencia del Señor. Debe entrar por el pórtico de la puerta y salir por el
    mismo camino”.
  fra-_FOB: Le prince seul, parce qu'il est prince, pourra s'y asseoir pour manger
    le pain devant l'Éternel; il entrera par le chemin du vestibule de la porte, et
    sortira par le même chemin.
  mal-mal: പ്രഭുവായിരിക്കുകയാൽ, അവൻ മാത്രം യഹോവയുടെ സന്നിധിയിൽ ഭക്ഷണം കഴിക്കുവാൻ അവിടെ
    ഇരിക്കണം; അവൻ ആ ഗോപുരത്തിന്റെ പൂമുഖത്തുകൂടി അകത്ത് കടക്കുകയും അതിൽകൂടി പുറത്തു
    പോകുകയും വേണം”.
  urd-GVR: Sirf Isrāīl ke hukmrān ko is darwāze meṅ baiṭhne aur mere huzūr qurbānī
    kā apnā hissā khāne kī ijāzat hai. Lekin is ke lie wuh darwāze meṅ se guzar nahīṅ
    sakegā balki bairūnī sahan kī taraf se us meṅ dāḳhil hogā. Wuh darwāze ke sāth
    mulhiq barāmde se ho kar wahāṅ pahuṅchegā aur isī rāste se wahāṅ se niklegā bhī.”
  suz-BL: सासन पाइब ला एको लाप्‍चो आगा ङा बाक्‍तीक परमप्रभु यावे आ ङोंइती जचा कली
    ल‍ने चाप्‍ब। मेको एको लाप्‍चो आ पिंडी रे ओव़चा माल्‍ब। मिनु मेको खाल का ङा लां
    रे लेत्‍चा माल्‍ब” देंत।
  eng-NOY: The prince, because he is prince, shall sit in it, to eat food before Jehovah;
    he shall enter through the porch of that gate, and by the same way shall he go
    out.
  ita-1927: Quanto al principe, siccome è principe, egli potrà sedervi per mangiare
    il pane davanti all’Eterno; egli entrerà per la via del vestibolo della porta,
    e uscirà per la medesima via”.
  ckb-ckb: تەنها میری فەرمانڕەوا خۆی تێیدا دادەنیشێت بۆ ئەوەی لەبەردەم یەزدان نان
    بخوات. لە ڕێگای هەیوانی دەروازەکەوە دێتە ژوورەوە و لە هەمان ڕێگاوە دەچێتە دەرەوە.»
  eng-BBE: But the ruler will be seated there to take his food before the Lord; he
    will go in by the covered way to the door, and will come out by the same way.
  kan-OKCV: ಇದು ಪ್ರಭುವಿಗಾಗಿ ಇದೆ; ಪ್ರಭುವು ಅವರೊಳಗೆ ಕುಳಿತುಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಮುಂದೆ ರೊಟ್ಟಿಯನ್ನು
    ತಿನ್ನಬೇಕು. ಆತನು ಆ ಬಾಗಿಲಿನ ಪಡಸಾಲೆಯ ಮೂಲಕ ಪ್ರವೇಶಿಸಿ ಅದೇ ಮಾರ್ಗವಾಗಿ ಹೊರಗೆ ಹೋಗಬೇಕು.”
  tam-2017: இது அதிபதிக்கே உரியது, அதிபதி யெகோவாவுடைய சந்நிதியில் உணவு உண்பதற்காக
    இதில் உட்காருவான்; அவன் வாசல் மண்டபத்தின் வழியாக நுழைந்து, மறுபடியும் அதின் வழியாகப்
    புறப்படுவான் என்றார்.
  spa-RV-1909: 'Para el príncipe; el príncipe, él se sentará en ella para comer pan
    delante de Jehová: por el camino de la entrada de la puerta entrará, y por el
    camino de ella saldrá.'
  ron-BTF: Aceasta este pentru prinț; prințul va ședea în ea pentru a mânca pâine
    înaintea DOMNULUI; el va intra pe calea porticului acelei porți și va ieși tot
    pe calea lui.
  eng-WEBP: As for the prince, he shall sit in it as prince to eat bread before the
    LORD. He shall enter by the way of the porch of the gate, and shall go out the
    same way.”
  eng-FBV: The prince himself is permitted to come and sit inside the gateway to eat
    in the presence of the Lord. He is to come in through the gateway's porch and
    leave the same way.”
  nld-1939: Alleen de vorst mag er plaats nemen, om voor Jahweh ‘s aanschijn brood
    te eten. Langs de poorthal moet hij binnenkomen, en langs dezelfde weg terugkeren.
  nch-BL: San huelis calaquis nopa tanahuatijquet para mosehuis nopona para quicuas
    tacualisti cati tatzejtzeloltic noixpa na, niamoTECO. Pero monequi calaquis ipan
    nopa pasillo ten nopa calixpamit. Huan calaquis huan quisas nopona huan amo quitapos
    nopa caltemit cati calteno.”
  vie-1934: Chỉ có vua, vì người là vua, thì có thể đến ngồi tại đó đặng ăn bánh trước
    mặt Đức Giê-hô-va. Vua sẽ vào bởi nhà ngoài của hiên cửa, và cũng ra bởi đường
    ấy.
  hin-CV: स्वयं राजकुमार ही द्वार के भीतर याहवेह के सामने भोजन करने के लिए बैठे. वह
    द्वार के मंडप के रास्ते भीतर आये और उसी रास्ते से बाहर जाये.”
  spa-BES: Pero el gobernante se sentará allí para llevar su comida delante del Señor;
    Él entrará por la puerta del pórtico, y saldrá por el mismo camino.
  tdx-tdx: I roandriañey avao ty hiambesatse ao hikama mahakama añatrefa’ Iehovà ty
    amy maha-roandriañe aze; hizilike mb’amy ana-piziliha’ i lalambeiy re, vaho ama’e
    ka ty hienga’e mb’eo.
  tha-KJV: เฉพาะเจ้านายเท่านั้น คือเจ้านาย ท่านจะประทับเสวยพระกระยาหารต่อพระพักตร์พระเยโฮวาห์ในประตู​นี้​ได้
    ท่านจะต้องเข้ามาทางมุขของหอประตูและต้องออกไปตามทางเดียวกัน”
  por-BR-2018: O príncipe; somente o príncipe, ele se sentará nela, para comer pão
    diante do SENHOR; pelo caminho do pórtico da porta entrará, e pelo mesmo caminho
    sairá.
  deu-ELO: Was den Fürsten betrifft, er, der Fürst, soll darin sitzen, um zu essen
    vor Jehova; auf dem Wege der Torhalle soll er hineingehen, und auf demselben Wege
    soll er hinausgehen.
  eng-WYC-2018: The prince himself shall sit therein, that he eat bread before the
    Lord, (or But the prince himself may sit there, to eat the holy food before the
    Lord); he shall go in by the way of the gate of the porch, and he shall go out
    by the (same) way thereof.
  epo-epo: Nur la princo, la princo povas sidi en ĝi, por manĝi panon antaŭ la Eternulo;
    tra la portiko de la pordego li eniru, kaj laŭ la sama vojo li eliru.
  uig-PIN: Pǝⱪǝt xaⱨzadǝ, xaⱨzadilik süpiti bilǝn xu dǝrwazining karidorida olturup
    Pǝrwǝrdigar aldida nan yeyixkǝ bolidu; u dǝrwaznining dalinidin kiridu wǝ xu yoldin
    qiⱪidu, — dedi.
  beo-beo: 'Be Isala:ili Ouligisu da amoga Na midadi hadigi ha:i manusa: masunu da
    defea. E da ganodini sesei logo holei amoga golili sa:imu, amola amoga gadili
    masunu.”'
  tpi-OTNT: Na king wanpela tasol i ken i kam insait long dispela haus dua i stap
    long en, na em i ken kaikai long pes bilong mi. Tasol em i mas i kam insait na
    go ausait long narapela dua bilong dispela haus, em dua i stap long bikpela rum.”
  hau-SA: Sarki kansa ne kaɗai zai zauna a hanyar shiga don yă ci a gaban Ubangiji.
    Zai shiga ta hanyar shirayin hanyar shiga yă kuma fita a wannan hanya.”
  uig-LAT: Peqet shahzade, shahzadilik süpiti bilen shu derwazining karidorida olturup
    Perwerdigar aldida nan yéyishke bolidu; u derwaznining dalinidin kiridu we shu
    yoldin chiqidu, — dédi.
  nde-nde: Inkosana yona ngokwayo yiyo kuphela engahlala phakathi kwesango ukuba idle
    phambi kukaThixo. Kuzamele ingene ngendlela yengenelo lesango njalo iphume ngayonaleyo
    indlela.”
  ton-ton: Kuo tuku ia ki he tuʻi; ʻe nofo ʻi ai ʻae tuʻi ke kai mā ʻi he ʻao ʻo Sihova;
