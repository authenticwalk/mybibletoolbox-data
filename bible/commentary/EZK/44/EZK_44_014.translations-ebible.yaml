verse: EZK.044.014
translations:
  mal-C: എങ്കിലും ഞാൻ അവരെ ആലയത്തിനുള്ളിലെ എല്ലാ വേലകളും നിറവേറ്റുന്ന കാവൽക്കാരായി
    നിയമിക്കും.
  deu-TKW: Ich will sie dazu bestellen, daß sie den Dienst am Tempel besorgen - seine
    gesamte Bedienung und alle, was es an ihm zu thun giebt.
  lin-lin: Nakopesa bango mokumba ya kobatela Tempelo mpe kosala misala na yango nyonso,
    nyonso oyo esengeli kosalema kati na yango.
  eng-LSV: and I made them keepers of the charge of the house, for all its service
    and for all that is done in it.
  eng-GNV: And I will make them keepers of ye watch of the House, for all the seruice
    thereof, and for all that shalbe done therein.
  eng-WEBSTER: But I will make them keepers of the charge of the house, for all its
    service, and for all that shall be done therein.
  nhw-BL: Ama iniixhuihua levitame san huelise tlamocuitlahuise ipan notiopa huan
    quinpalehuise nopa masehualme ipan nochi piltlamantzitzi.
  swh-ONEN: Lakini nitawaweka katika uangalizi wa Hekalu na kazi zote zile zinazotakiwa
    kufanyika ndani yake.
  bba-bba: Sɑ̃ɑ yerun nɛnubun sɔmɑ kon bu wɛ̃ bu ko.
  eng-KJVCPB: But I will make them keepers of the charge of the house, for all the
    service thereof, and for all that shall be done therein.
  luo-luo: To kata kamano pod abiro ketogi jorit mag tijega mag hekalu kod tije duto
    monego otim e iye.
  meu-meu: Ḡau tan-ona lau ese baina duanaidia, dubu bae naria; bona toma-diho karadia
    iboudiai bona ḡaukara iboudiai ia lalonai e karamu na idia ese bae kara.
  npi-ULB: तर म तिनीहरूलाई मेरो मन्‍दिरमा त्यसका सारा कर्तव्यहरू र त्यहाँ गरिने सबै
    कुरामाथि जिम्मा दिनेछु ।
  yor-yor: Síbẹ̀ èmi yóò mu wọn sí ìtọ́jú ilé Ọlọ́run àti gbogbo iṣẹ́ tí a gbọdọ̀
    ṣe níbẹ̀.
  pes-OPCB: ایشان فقط به عنوان نگهبان در خانهٔ من خدمت خواهند کرد و قوم را در کارهای
    عادی کمک خواهند نمود.
  tgl-ULB: Ngunit itatalaga ko sila bilang tagapangasiwa ng mga gawain sa tahanan
    para sa lahat ng mga tungkulin at lahat ng mga ginagawa rito.
  hui-hui: '@see-verse:EZK.044.013'
  mya-mya: ဗိ​မာန်​တော်​တွင်​အ​စေ​ခံ​များ​သာ​လုပ်​ဆောင် အပ်​သော​အ​မှု​ခပ်​သိမ်း​ကို​ဆောင်​ရွက်​ရန်​သူ
    တို့​အား​ငါ​ခန့်​ထား​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡིན་ནའང་ངས་ཁོ་ཚོ་མཆོད་ཁང་བསྲུང་བ་དང་མཆོད་ཁང་གི་ལས་དོན་རྣམས་བསྒྲུབ་པ། བྱེད་འོས་པའི་ལས་ཐམས་ཅད་བྱེད་པའི་ཆེད་དུ་བསྐོ་བར་བྱའོ།
    །
  sna-sna: Asi hazvo ndichavaita vatariri vamabasa omutemberi nebasa rose rinofanira
    kuitwamo.
  spa-BLM: Sin embargo, los haré ejecutores del deber de la casa, para todo su servicio
    y para todo lo que se haga en ella.
  cac-cac: A ticnaic, ol vac'och eb' stan̈vumaloc in templo, masanil comon munlajel
    ol vac' sb'o eb' ta'.
  swh-ULB: Lakini nitawaweka kama watunzaji wa kazi katika nyumba, kwa kazi zote na
    kila kitu kitakachofanyika ndani yake.
  bel-bel: Зраблю іх вартаўнікамі храма на ўсе службы ягоныя і дзеля ўсяго, што ўчыняецца
    ў ім.
  deu-ELBBK: Und ich werde sie zu Wärtern der Hut des Hauses machen, für all seinen
    Dienst und für alles, was darin verrichtet wird.
  mbb-OT: Edhimuwen ku zà sikandan he menge umuuǥup te langun he menge vuluhaten diyà
    te valey ku.
  mal-2015: എന്നാൽ ആലയത്തിന്റെ എല്ലാ വേലെക്കും അതിൽ ചെയ്‌വാനുള്ള എല്ലാറ്റിന്നും ഞാൻ
    അവരെ അതിൽ കാര്യവിചാരകന്മാരാക്കിവെക്കും.
  rmc-rmc: No dava lenge te starinel pes pal e chramoskri buči a te kerel savoro,
    so ode kampela te kerel.
  pes-OPV: لیکن ایشان را به جهت تمامی خدمت خانه وبرای هر کاری که در آن کرده می‌شود،
    مستحفظان ودیعت آن خواهم ساخت.
  ron-1924: Тотушь ле вой да паза касей, ый вой ынтребуинца ла тоатэ служба ей ши
    ла тот че требуе фэкут ын еа.
  ben-OBCV: তবুও মন্দির পাহারা দেবার জন্য ও সেখানকার সমস্ত কাজের ভার আমি তাদের উপর
    দেব।
  som-som: Laakiinse waxaan iyaga ka dhigi doonaa kuwo daarta taladeeda haya, oo sameeya
    hawsheeda oo dhan, iyo waxa gudaheeda lagu samayn doono oo dhan.
  lat-VUC: Et dabo eos janitores domus in omni ministerio ejus, et in universis quæ
    fient in ea.
  eng-ASVBT: Yet will I make them keepers of the charge of the house, for all the
    service thereof, and for all that shall be done therein.
  ita-1885: e li porrò per guardiani della casa, e per fare ogni servigio di essa,
    e tutto ciò che vi si deve fare.
  eng-LXXUP: They shall bring them to keep the charges of the house, for all the service
    of it, and for all that they shall do.
  eng-ULB: But I will place them as keepers of the work in the house, for all of its
    duties and everything that is done in it.
  spa-VBL: Sin embargo, los pondré a cargo de todo el trabajo del Templo y de todo
    lo que haya que hacer allí.
  fra-_FOB: Je les établirai pour avoir la garde de la maison, pour en faire tout
    le service et tout ce qui s'y fait.
  mal-mal: എന്നാൽ ആലയത്തിന്റെ എല്ലാ വേലയ്ക്കും അതിൽ ചെയ്യുവാനുള്ള എല്ലാ പ്രവൃത്തികൾക്കും
    ഞാൻ അവരെ കാര്യവിചാരകന്മാരാക്കിവയ്ക്കും.
  urd-GVR: Is ke bajāe maiṅ unheṅ Rab ke ghar ke nichle darje kī zimmedāriyāṅ dūṅgā.
  suz-BL: मो हना यो गो मेको आन कली आं खिं कली कोव़शा नु मार मार पचा माल्‍शो गेय पपाइक्‍नुङ।
  eng-NOY: But I will make them keepers of the charge of the house, for all the service
    thereof, and for all which is to be done therein.
  ita-1927: ne farò dei guardiani della casa, incaricati di tutto il servigio d’essa
    e di tutto ciò che vi si deve fare.
  ckb-ckb: لەگەڵ ئەوەشدا بەرپرسیاریێتی پارێزگاری پەرستگا بۆ هەموو خزمەتێک و بۆ هەموو
    ئەوەی تێیدا دەکرێت دەدەم بە ئەوان.
  eng-BBE: But I will make them responsible for the care of the house and all its
    work and everything which is done in it.
  kan-OKCV: ಆದರೆ ನಾನು ಅವರನ್ನು ಆಲಯದ ಎಲ್ಲಾ ಸೇವೆಗೋಸ್ಕರವೂ ಅದರಲ್ಲಿ ಮಾಡುವಂತಹ ಎಲ್ಲವುಗಳಿಗೋಸ್ಕರವೂ
    ಆಲಯದ ಕಾರ್ಯಗಳನ್ನು ನೋಡಿಕೊಳ್ಳುವವರನ್ನಾಗಿ ಮಾಡುವೆನು.
  tam-2017: ஆலயத்தின் எல்லா வேலைகளுக்கும் அதில் செய்யப்படவேண்டிய எல்லாவற்றிற்கும்
    நான் அவர்களை அதில் காவல்காக்கிறவர்களாக இருக்கக் கட்டளையிடுவேன்.
  spa-RV-1909: Pondrélos, pues, por guardas de la guarda de la casa en todo su servicio,
    y en todo lo que en ella hubiere de hacerse.
  ron-BTF: Ci îi voi face păzitori ai sarcinii casei, pentru tot serviciul ei și pentru
    tot ce se va face în ea.
  eng-WEBP: Yet I will make them performers of the duty of the house, for all its
    service and for all that will be done therein.
  eng-FBV: However, I will put them in charge of all Temple work and everything that
    needs to be done there.
  nld-1939: Daarom heb Ik hen belast met de dienst van de tempel, met alle werkzaamheden
    en met alles wat er te doen valt.
  nch-BL: Ama iniixhuihua levitame san huelise tamocuitahuise ipan notiopa huan quinpalehuise
    nopa masehualme ipan nochi piltamantzitzi.
  vie-1934: Nhưng mà ta sẽ lập chúng nó lên đặng coi giữ nhà, đặng làm trọn chức vụ
    và mọi công việc cần trong đó.
  hin-CV: और मैं उन्हें मंदिर के सुरक्षा के लिये ठहराऊंगा, ताकि मंदिर का सब काम किया
    जा सके.
  spa-BES: Pero los haré responsables del cuidado del templo, todo su trabajo y todo
    lo que se hace en el.
  tdx-tdx: F’ie ho tendrèko ho mpigaritse i kivohokoy, naho hikotrokotrok’ ama’eo,
    ze hene kasokasoheñe ama’e ao.
  tha-KJV: แต่​ถึงกระนั้นเราจะกำหนดให้เขาเป็นผู้​ดู​แลพระนิเวศ ให้​กระทำบริการทั้งสิ้นและกระทำสิ่งที่ต้องกระทำในพระนิเวศนั้นทั้งสิ้น
  por-BR-2018: Portanto os porei por guardas da ordem da casa, em todo o seu serviço,
    e em tudo o que houver de se fazer nela.
  deu-ELO: Und ich werde sie zu Wärtern der Hut des Hauses machen, für all seinen
    Dienst und für alles, was darin verrichtet wird.
  eng-WYC-2018: And I shall make them porters of the house (of the Lord), in all the
    service thereof, and in all things that be done therein. (And I shall make them
    servants at the Temple, in all its service, and for all the things that need to
    be done there.)
  epo-epo: Mi destinis por ili esti servistoj en la domo por ĉiuj laboroj en ĝi, kaj
    por ĉio, kio estas farata en ĝi.
  uig-PIN: Biraⱪ Mǝn ularni ɵyning ɵzining mulazimitigǝ, uning barliⱪ hizmitigǝ wǝ
    uningda ⱪilinidiƣan barliⱪ ixlarƣa mǝs’ul ⱪilimǝn.
  beo-beo: 'Na da ilima Debolo Diasu ganodini fonobahadi loboga hawa: hamosu fawane
    ilegele iaha.”'
  tpi-OTNT: '@see-verse:EZK.044.013'
  hau-SA: Duk da haka zan sa su su lura da ayyukan haikali da kuma dukan ayyukan da
    za a yi a cikinsa.
  uig-LAT: Biraq Men ularni öyning özining mulazimitige, uning barliq xizmitige we
    uningda qilinidighan barliq ishlargha mes’ul qilimen.
  nde-nde: Ikanti ngizabenza baphathe imisebenzi yasethempelini kanye lemisebenzi
    yonke okumele yenziwe phakathi kwalo.
  ton-ton: Ka te u tuku ʻakinautolu ke tauhi ki he nāunau ʻoe fale, ʻi hono ngāue
    ʻo ia, mo ia kotoa pē ʻe fai ʻi ai.
  ces-1613: Protož postavím je za strážné u domu, ke vší službě jeho i ke všemu, což
    činěno býti má v něm.
  eng-WMB: Yet I will make them performers of the duty of the house, for all its service
    and for all that will be done therein.
  tam-TCV: எனினும் அவர்கள் ஆலயத்தைப் பராமரிக்கும் வேலைகளுக்குப் பொறுப்பாயிருக்கவும்,
    அதில் சம்பந்தப்பட்ட வேலைகளையெல்லாம் செய்யவும் நான் அவர்களை நியமிப்பேன்.
  ceb-ULB: Apan himoon ko sila ingon nga mga katabang sa bulohaton sa balay, alang
    sa tanan nga mga bulohaton niini ug sa bisan unsa nga buhaton diha.
  pol-UBG: Dlatego ustanowię ich stróżami porządku domu do każdej posługi i do wszystkiego,
    co będzie w nim wykonywane.
  urd-GVU: اِس کے بجائے مَیں اُنہیں رب کے گھر کے نچلے درجے کی ذمہ داریاں دوں گا۔
  deu-1912: Darum habe ich sie zu Hütern gemacht an allem Dienst des Hauses und zu
    allem, was man darin tun soll.
  kan-2017: ದೇವಾಲಯದ ಸಕಲ ಸೇವೆಯಲ್ಲಿಯೂ, ಅಲ್ಲಿ ನಡೆಯುವ ಸಮಸ್ತ ಕಾರ್ಯಗಳಲ್ಲಿಯೂ ಸೇವಕ ವೃತ್ತಿಯನ್ನೇ
    ಅವರಿಗೆ ಕೊಡುವೆನು.
  yap-yap: Bay gu pagfan ngorad e tin ba’achig e maruwel ni thingar ur rin’ed u lan
    e Tempel.”
  hlt-MCSB: Tedae amih te a thohtatnah cungkuem dongah ka im kah a kuek aka ngaithuen
    tih a khuiah a cungkuem aka saii la ka khueh ni.
  mdy-ETH: ዬያሮ ቄኤሴ ማዒቱዋንቴ ጌኤዦ ማኣሮይዳ ማዺንታ ሜሌ ባኮ ቢያ ዔያታ ማዻንዳጉዲ ታ ማሃንዳኔ።»
  twi-ASANTE: Nanso mede asɔredan no mu dwumadie bɛhyɛ wɔn nsa. Wɔbɛyɛ ɛho som biara
    wɔ mu.
  eng-WEBU: Yet I will make them performers of the duty of the house, for all its
    service and for all that will be done therein.
  wal-wal: Gidikkonne, eti Beeta Maqidasiyan aawatanaadaaninne a giddon oottanau de7iya
    ooso ubbaakka oottanaadan, taani eta sunttana.
  spa-PDDPT: No obstante los designo como encargados de la custodia de la Casa para
    todo el servicio de ella y todo lo que en ella se haga.
  gun-gun: Ha'e rami teĩ xee amoĩ 'rã templo rarõarã, mba'emo apoa re opena aguã guive.
  ilo-ULB: Ngem isaadkonto ida a mangaywan kadagiti trabaho iti balayko, kadagiti
    amin a pagrebbengan ken maar-aramid iti daytoy.
  kpg-kpg: Gei Au gaa dugu ang gi digaula gi heia hua go nnagadilinga hegau lligi
    ala ma gaa hai i lodo di Hale Daumaha.”
  uig-ARA: بىراق مەن ئۇلارنى ئۆينىڭ ئۆزىنىڭ مۇلازىمىتىگە، ئۇنىڭ بارلىق خىزمىتىگە ۋە
    ئۇنىڭدا قىلىنىدىغان بارلىق ئىشلارغا مەسئۇل قىلىمەن.
  sus-sus: Kɔnɔ n e luma nɛ e xa wali nde raba n ma hɔrɔmɔbanxi yire, e xa e ɲɔxɔ
    sa naa xɔn ma.»
  pon-2006: I pahn kilelehiong irail en wia doadoahk tikitik kan me pahn wiawi nan
    Tehnpas Sarawio.”
  ksd-ksd: Ina tibe diat upi diat a balaure ra pal i gomgom, ma diat a pait ra lavur
    papalum tana.
  grc-BRENT: Κατάξουσιν αὐτοὺς φυλάσσειν φυλακὰς τοῦ οἴκου εἰς πάντα τὰ ἔργα αὐτοῦ,
    καὶ εἰς πάντα ὅσα ἂν ποιήσωσιν.
  ind-AYT: Namun, Aku akan menunjuk mereka untuk bertanggung jawab memelihara Bait
    Suci, atas semua pelayanan di dalamnya dan atas semua hal yang harus dilakukan
    di dalamnya.”
  nya-nya: Komabe ndidzawayika kuti aziyangʼanira Nyumba yanga ndi kutumikira pa ntchito
    zake zonse zoyenera kuti zigwiridwe mʼmenemo.
  hrv-hrv: Postavit ću ih da u Domu rade svaki posao i sve što treba u njemu svršiti.
  mps-mps: '@see-verse:EZK.044.013'
  tpi-tpi: '@see-verse:EZK.044.013'
  dan-1931: Jeg sætter dem til at tage Vare på, hvad der er at varetage i Templet
    ved alt Arbejde der, ved alt, hvad der er at gøre derinde.
  vie-OVCB: Ta sẽ đặt chúng làm nhiệm vụ canh giữ Đền Thờ, chịu trách nhiệm về những
    việc bảo quản và những công việc tại đó.
  guj-2017: પણ હું તેઓને તેઓની સઘળી ફરજો તથા તેમાં થયેલા દરેક કામ વિષે સભાસ્થાનના
    રક્ષક તરીકે રાખીશ.
  pon-2006A: I pahn kilelehiong irail en wia doadoahk tikitik kan me pahn wiawi nan
    Tehnpas Sarawio.”
  por-BRBSL: No entanto, farei deles artistas do dever da casa, por todos os seus
    serviços e por tudo o que nela for feito.
  cth-cth: Hat nakunghai, hote thaw tawk sak hanelah kaawm e pueng tawk hanelah, bawkim
    ka khenyawnkung lah thaw ka poe han.
  twi-twi: Nanso mede asɔredan no mu dwumadi bɛhyɛ wɔn nsa, ho som biara wɔnyɛ wɔ
    mu.
  hlt-hlt: Tedae amih te a thohtatnah cungkuem dongah ka im kah a kuek aka ngaithuen
    tih a khuiah a cungkuem aka saii la ka khueh ni.
  tbz-SIM: Bɛɛ̀ yóó nɑɑ́ n cĩ́ɛ̃̀tɛ̀ tɔ̃mbɛ̀ bɛ̀ɛ̀ yó mpĩ́ n cĩ́ɛ̃̀tɛ̀ tɔ̃mmú.
  msy-2020: Eghtɨ kɨ me amɨseveghtɨ, me nan Dɨpenimɨn ganɨva an aven damuamin ingangariba
    bar dar amuam.”
  dop-dop: Tǝmɑ lɛnnɑ wenɑ ɑ wɛ lɑpʋ kɛ Ɩsɔ tǝyɑɣɑ tɑɣɑnʋɣʋ tɔm tɑɑ tɔ, ɑ tike kɛ
    ɩ́ kɑ́ lɑ.
  azb-azb: Bundan sonra məbədin xidmət vəzifəsini və orada görülən bütün işləri onlara
    tapşıracağam.
  eng-DBY: And I will make them keepers of the charge of the house, for all the service
    thereof, and for all that shall be done therein.
  hin-2017: तो भी मैं उन्हें भवन में की सौंपी हुई वस्तुओं का रक्षक ठहराऊँगा; उसमें
