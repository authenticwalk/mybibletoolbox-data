verse: EZK.044.027
translations:
  mal-C: അതിനുശേഷം വിശുദ്ധമന്ദിരത്തിന്റെ അകത്തെ അങ്കണത്തിലേക്ക് മന്ദിരത്തിന്റെ ശുശ്രൂഷയ്ക്കായി
    പോകുന്ന ദിവസത്തിൽ അവൻ തനിക്കായിത്തന്നെ ഒരു പാപശുദ്ധീകരണയാഗം അർപ്പിക്കണം, എന്ന്
    യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Und an dem Tag, an dem er das Heilige, den inneren Vorhof, wieder betritt,
    um im Heiligtume Dienst zu thun, soll er sein Sündopfer darbringen, ist der Spruch
    des Herrn Jahwe.
  lin-lin: Na mokolo oyo akokota kati na Esika ya bule, kati na lopango ya kati mpo
    na kosala mosala, akobonza mbeka mpo na masumu na ye moko, elobi Nkolo Yawe.
  eng-LSV: And in the day of his coming into the sanctuary, into the inner court,
    to minister in the sanctuary, he brings his sin-offering near—a declaration of
    Lord YHWH.
  eng-GNV: And when he goeth into ye Sanctuarie vnto the inner court to minister in
    the Sanctuarie, he shall offer his sinne offring, saith ye Lord God.
  eng-WEBSTER: And in the day that he goeth into the sanctuary, to the inner court,
    to minister in the sanctuary, he shall offer his sin-offering, saith the Lord
    GOD.
  nhw-BL: Huan teipa ipan nopa achtihui tonali quema sempa yas para nechtequipanos
    huan calaquis ipan nopa calixpamitl catli mocahua calijtic ipan notiopa, monequi
    quitencahuas se tlacajcahualistli para itlajtlacol. Quej nopa na, niDIOS Catli
    Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Siku atakapoingia katika ukumbi wa ndani wa mahali patakatifu ili kuhudumu,
    atatoa sadaka ya dhambi kwa ajili yake mwenyewe, asema Bwana Mwenyezi.
  bba-bba: Dɔmɑ te u koo du dii te tɑ dɛɛre mi, u koo ɡinɑ win tiin torɑnun yɑ̃kuru
    ko. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And in the day that he goeth into the sanctuary, unto the inner court,
    to minister in the sanctuary, he shall offer his sin offering, saith the Lord
    God.
  luo-luo: Odiechiengʼ mowinjore odonji e laru maiye mar kama ler mar lemo mondo oti
    tij dolo e kama ler mar lemo, to nyaka ochiw misango mar golo richo ni en owuon,
    Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: A gabu helaḡana, laloma maḡuna ai, lalonai baine raka vareai, gabu helaḡana
    ai kara helaḡadia baine kara totona, una dina ai ia ese ena kara dika iabi-ohona
    boubouna ḡauna na baine hahelaḡaia. Ḡaubada Iehova na e herevamu.
  npi-ULB: अनि त्यो पवित्र-स्थानमा, अर्थात् पवित्र-स्थानमा सेवा गर्नलाई भित्री चोकमा
    प्रवेश गर्ने दिनमा, त्यसले आफ्नो निम्ति पापबलि ल्याओस्, यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: Ní ọjọ́ ti yóò wọ àgbàlá ti inú ni ibi mímọ́ láti ṣe ìránṣẹ́ ibi mímọ́,
    ni kí òun kí ó rú ọrẹ ẹbọ ẹ̀ṣẹ̀ ni Olúwa Olódùmarè wí.
  pes-OPCB: روز اول که به سر کار خود باز می‌گردد و وارد حیاط داخلی و خانهٔ خدا می‌شود،
    باید برای خود قربانی گناه تقدیم کند. این را من که خداوند یهوه هستم می‌گویم.
  tgl-ULB: Bago ang araw ng pagpunta niya sa banal na lugar, sa panloob na patyo upang
    maglingkod sa banal na lugar, dapat siyang magdala ng isang handog dahil sa kasalanan
    para sa kaniyang sarili— Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Ani bialu mani ibugua i̱naga andaha anda polene ege pabe mende hayagoha
    anda puwa ibunaga ko ngago domo wahelonaga loma ala bo delalu mani i̱naga biabe
    bulene ngago bule anda pobehe holebira. I̱ Anduane Homogo Bibahende Haru Haame
    Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: ထို​နောက်​ဗိ​မာန်​တော်​တံ​တိုင်း​အ​တွင်း​ရှိ​ဝင်း သို့​ဝင်​၍​မိ​မိ​၏​သန့်​စင်​မှု​အ​တွက်​ယဇ်​ကို
    ပူ​ဇော်​ရ​မည်။ သို့​မှ​သာ​လျှင်​သူ​သည်​ဗိ​မာန် တော်​တွင်​ပြန်​၍​အ​မှု​တော်​ထမ်း​ဆောင်​နိုင်
    မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: དེ་ནང་གི་ཁྱམས་རར་ཕྱིན་ཏེ་གནས་དམ་པ་རུ་ཞབས་ཏོག་སྒྲུབ་དུས་སུ། དེས་སྡིག་བཤགས་ཀྱི་མཆོད་པ་འབུལ་དགོས་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Pazuva raanopinda muruvazhe rwomukati rwenzvimbo tsvene kuti anoshumira
    munzvimbo tsvene, anofanira kupa chipiriso chake chechivi, ndizvo zvinotaura Ishe
    Jehovha.
  spa-BLM: El día que entre en el santuario, en el atrio interior, para ministrar
    en el santuario, ofrecerá su ofrenda por el pecado”, dice el Señor Yahvé.
  cac-cac: Ayic tz'ochxi eb' d'a yol in templo chi' yic smunlajxi eb', a in Jehová
    in svala', yovalil syac' junoc noc' silab' eb' yuj stupil smul.
  swh-ULB: Katika siku atakayoingia mahali patakatifu, ndani kwenye uzio kutumika
    katika mahali patakatifu, ataleta sadaka ya dhambi kwa ajili yake mwenyewe-hivi
    ndivyo Bwana Yahwe asemavyo.
  bel-bel: І ў той дзень, калі яму трэба будзе прыступаць да сьвятыні ва ўнутраным
    двары, каб служыць пры сьвятыні, ён павінен прынесьці ахвяру за грэх, кажа Гасподзь
    Бог.
  deu-ELBBK: und an dem Tag, da er in das Heiligtum, in den inneren Vorhof, hineingeht,
    um im Heiligtum zu dienen, soll er sein Sündopfer darbringen, spricht der Herr,
    HERR.
  mbb-OT: ne emun edseled en sikandan diyà te seled he lama zuen te valey ku te kebpenilbi
    zutun, ne kinahanglan he ebpemuhat dèpa sikandan te pemuhat he idlumpiyu para
    te keugelingen dan. Iyan is Nengazen he MEGBEVAYÀ, migkaǥi kayi.”
  mal-2015: വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷചെയ്യേണ്ടതിന്നു അവൻ അകത്തെ പ്രാകാരത്തിൽ വിശുദ്ധമന്ദിരത്തിലേക്കു
    പോകുന്ന ദിവസത്തിൽ അവൻ പാപയാഗം അർപ്പിക്കേണം എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: a pre oda džives, sar avela pale pre andruňi dvora le Chramoskri, hoj te
    služinel andre svetiňa, mušinela te anel e obeta vaš peskro binos, phenel o RAJ,
    o Adonaj.
  pes-OPV: و خداوند یهوه می‌فرماید در روزی که به صحن اندرونی قدس داخل شود تا در قدس
    خدمت نماید آنگاه قربانی گناه خود را بگذراند.
  ron-1924: Ын зиуа кынд ва интра ын Локашул Меу чел Сфынт, ын куртя динэунтру, ка
    сэ факэ служба ын Сфынтул Локаш, ышь ва адуче жертфа де испэшире», зиче Домнул
    Думнезеу.
  ben-OBCV: পরে যেদিন সে পরিচর্যা করার জন্য মন্দিরের ভিতরের উঠানে যাবে সেদিন তাকে
    নিজের জন্য পাপার্থক বলি উৎসর্গ করতে হবে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Maalintii uu meesha quduuska ah
    iyo barxadda gudaha ah galo, si uu meesha quduuska ah uga dhex adeego aawadeed,
    waa inuu qurbaankiisii dembiga bixiyaa.
  lat-VUC: Et in die introitus sui in sanctuarium ad atrium interius, ut ministret
    mihi in sanctuario, offeret pro peccato suo, ait Dominus Deus.
  eng-ASVBT: And in the day that he goeth into the sanctuary, into the inner court,
    to minister in the sanctuary, he shall offer his sin offering, saith the Lord
    Jehovah.
  ita-1885: e nel giorno ch'egli entrerà nel Luogo santo, nel cortile di dentro, per
    ministrar nel Luogo santo, offerisca il suo sacrificio per lo peccato, dice il
    Signore Iddio.
  eng-LXXUP: And on whatsoever day they shall enter into the inner court to minister
    in the holy place, they shall bring a propitiation, saith the Lord God.
  eng-ULB: On the day he enters the holy place, into the inner courtyard to serve
    in the holy place, he must bring a sin offering for himself—this is the Lord Yahweh's
    declaration.
  spa-VBL: Entonces, cuando entre en el santuario, yendo al patio interior y ministrando
    allí en el santuario, tiene que presentar su ofrenda por el pecado, declara el
    Señor Dios.
  fra-_FOB: Le jour où il entrera dans le lieu saint, au parvis intérieur, pour faire
    le sacrifice dans le lieu saint, il offrira un sacrifice pour son péché, dit le
    Seigneur, l'Éternel.
  mal-mal: വിശുദ്ധമന്ദിരത്തിൽ ശുശ്രൂഷ ചെയ്യേണ്ടതിന് അവൻ അകത്തെ പ്രാകാരത്തിൽ വിശുദ്ധമന്ദിരത്തിലേക്കു
    പോകുന്ന ദിവസത്തിൽ അവൻ പാപയാഗം അർപ്പിക്കണം” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: phir maqdis ke andarūnī sahan meṅ jā kar apne lie gunāh kī qurbānī pesh
    kare. Tab hī wuh dubārā maqdis meṅ ḳhidmat kar saktā hai. Yih Rab Qādir-e-mutlaq
    kā farmān hai.
  suz-BL: मेकोपुकी आं खिं ङा आगा ङा लाङगाम गेय पचा कली ओव़तीक नाक्‍त मेकोपुकीमी पाप
    आ पर्बम चढ़ेचा माल्‍नीम” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: And in the day that he goeth into the sanctuary, into the inner court,
    to minister in the sanctuary, he shall offer his sin-offering, saith the Lord
    Jehovah.
  ita-1927: e il giorno che entrerà nel santuario, nel cortile interno, per fare il
    servizio nel santuario, offrirà il suo sacrifizio per il peccato, dice il Signore,
    l’Eterno.
  ckb-ckb: لە ڕۆژی چوونە ناو پیرۆزگاوە بۆ ناو حەوشەکەی ناوەوە، بۆ ئەوەی لە پیرۆزگا
    خزمەت بکات، قوربانییەکەی گوناهی پێشکەش دەکات. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: And on the day when he goes into the inner square, to do the work of the
    holy place, he is to make his sin-offering, says the Lord.
  kan-OKCV: ಅವನು ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಸೇವೆಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಒಳಗಿನ ಅಂಗಳದ ಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ
    ಬರುವ ದಿನದಲ್ಲಿ ತನ್ನ ಪಾಪ ಪರಿಹಾರಕ ಬಲಿಯನ್ನು ಅರ್ಪಿಸಬೇಕೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவனுடைய பரிசுத்த ஸ்தலத்தில் ஆராதனை செய்யும்படி பரிசுத்த ஸ்தலம் இருக்கிற
    உள்முற்றத்திற்குள் நுழைகிற நாளிலே, அவன் தனக்காகப் பாவநிவாரண பலியைச் செலுத்தவேண்டும்
    என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Y el día que entrare al santuario, al atrio de adentro, para ministrar
    en el santuario, ofrecerá su expiación, dice el Señor Jehová.
  ron-BTF: Și, în ziua când el intră în sanctuar, în curtea interioară, pentru a servi
    în sanctuar, să ofere ofranda lui pentru păcat, spune Domnul DUMNEZEU.
  eng-WEBP: In the day that he goes into the sanctuary, into the inner court, to minister
    in the sanctuary, he shall offer his sin offering,” says the Lord GOD.
  eng-FBV: Then when he enters the sanctuary, going into the inner courtyard and ministering
    there in the sanctuary, he has to present his sin offering, declares the Lord
    God.
  nld-1939: en als hij weer het heiligdom en de binnen-voorhof betreedt, om in het
    heiligdom dienst te doen, moet hij zijn zonde-offer brengen, zegt Jahweh, de Heer.
  nch-BL: Huan teipa ipan nopa achtohui tonali quema sempa yas para techtequipanos
    huan calaquis ipan nopa calixpamit cati mocahua calijtic ipan notiopa, monequi
    quitencahuas se tacajcahualisti para itajtacol. Quej nopa na, niDIOS Cati Más
    Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Cái ngày mà thầy tế lễ ấy sẽ vào trong nơi thánh, trong hành lang trong,
    đặng hầu việc tại đó, thì phải dâng của lễ chuộc tội mình, Chúa Giê-hô-va phán
    vậy.
  hin-CV: जिस दिन वह पवित्र स्थान के भीतरी आंगन में पवित्र स्थान में सेवा के लिये
    जाए, तब वह अपने लिये एक पाप बलिदान चढ़ाए, परम प्रधान याहवेह की घोषणा है.
  spa-BES: Y el día en que entre en el atrio interior, para hacer ministrar en el
    lugar santo, debe hacer su ofrenda por el pecado, dice el Señor Dios.
  tdx-tdx: Ie amy andro iziliha’e i toetse miavakey, an-kiririsa’ añate’e ao, hitoloña’e
    amy toetse miavakey, le hengae’e i engan-kakeo’ey, hoe t’Iehovà Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า ในวั​นที​่เขาเข้าไปในสถานบริ​สุทธิ​์
    คือที่ลานชั้นในเพื่อจะปรนนิบั​ติ​อยู่​ในสถานบริ​สุทธิ​์ เขาจะต้องถวายเครื่องบูชาไถ่บาปเสี​ยก​่อน
  por-BR-2018: E no dia que ele entrar no lugar santo, no pátio interno, para prestar
    serviço no lugar santo, oferecerá sua expiação pelo pecado, diz o Senhor DEUS.
  deu-ELO: und an dem Tage, da er in das Heiligtum, in den inneren Vorhof, hineingeht,
    um im Heiligtum zu dienen, soll er sein Sündopfer darbringen, spricht der Herr,
    Jehova. -
  eng-WYC-2018: And in the day of his entering into the saintuary, to the inner foreyard,
    that he minister to me in the saintuary, he shall offer for his sin, saith the
    Lord God. (And on the day of his entrance into the sanctuary, into the inner courtyard,
    so that he minister to me in the sanctuary or so that he serve me in the sanctuary,
    he shall offer his sin offering, saith the Lord God.)
  epo-epo: Kaj en la tago, kiam li venos en la sanktejon, en la internan korton, por
    servi en la sanktejo, li alportu sian pekoferon, diras la Sinjoro, la Eternulo.
  uig-PIN: u muⱪǝddǝs jayƣa kirgǝndǝ, yǝni muⱪǝddǝs jayda hizmǝttǝ boluxⱪa iqki ⱨoyliƣa
    kirgǝn xu künidǝ, u ɵzi üqün gunaⱨ ⱪurbanliⱪini sunuxi kerǝk, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: 'e da Debolo ganodini dibifufu amo ganodini golili dasea, ea hou foloama:ne,
    amola bu Debolo Diasu ganodini hawa: hamomusa: logo doasima:ne, gobele salasu
    ima:mu.'
  tpi-OTNT: Na bihain em i ken i go insait long namba 2 banis i raunim haus bilong
    mi, bilong mekim wok bilong mi insait long Rum Tambu. Tasol pastaim em i mas mekim
    wanpela ofa bilong rausim sin bilong em yet, na bihain em i ken mekim wok gen
    insait long haus bilong mi. Dispela em i tok bilong mi, God, Bikpela.
  hau-SA: A ranar da ya shiga fili na can ciki na wuri mai tsarki don hidima a wuri
    mai tsarki, zai miƙa hadaya don zunubi saboda kansa, in ji Ubangiji Mai Iko Duka.
  uig-LAT: u muqeddes jaygha kirgende, yeni muqeddes jayda xizmette bolushqa ichki
    hoyligha kirgen shu künide, u özi üchün gunah qurbanliqini sunushi kérek, — deydu
    Reb Perwerdigar.
  nde-nde: Ngosuku azakuya ngalo egumeni langaphakathi lendlu engcwele ukuba enze
    inkonzo endlini engcwele, kumele azinikelele umnikelo wesono, kutsho uThixo Wobukhosi.
  ton-ton: Pea ʻi he ʻaho ko ia ʻoku ne hū atu ai ki he potu tapu, ki he lotoʻā ki
    loto, ke ngāue ʻi he potu tapu, ʻoku pehē ʻe Sihova ko e ʻOtua, te ne feilaulau
    ʻaki maʻana ha feilaulau ʻi he angahala.
  ces-1613: V ten den, v kterýž vejde do svatyně, do síně vnitřní, aby služby konal
    v svatyni, obětovati bude za hřích svůj, praví Panovník Hospodin.
  eng-WMB: In the day that he goes into the sanctuary, into the inner court, to minister
    in the sanctuary, he shall offer his sin offering,” says the Lord GOD.
