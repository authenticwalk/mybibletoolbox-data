    dum detlot ting, wal dei gin jidan main wekinmen igin, dumaji mi na YAWEI det
    boswan God bin tok.
  ukr-1871: А того дня, як треба йому приступати до сьвятинї в середньому дворі, щоб
    служити при сьвятинї, має він принести жертву за гріх, говорить Господь Бог.
  deu-1951: Und er soll an dem Tage, da er wieder in das Heiligtum, in den innern
    Vorhof tritt, um im Heiligtum zu dienen, sein Sündopfer darbringen, spricht Gott,
    der HERR.
  eng-JPS: And in the day that he goeth into the sanctuary, into the inner court,
    to minister in the sanctuary, he shall offer his sin-offering, saith the Lord
    GOD.
  srp-1865: I u koji bi dan ušao u svetinju, u trijem unutrašnji, da služi u svetinji,
    neka prinese žrtvu za grijeh svoj, govori Gospod Gospod.
  lug-lug: Awo ku lunaku lw’anaalaganga mu luggya olw’omunda olwa watukuvu okuweereza
    mu watukuvu, aneweerangayo ekiweebwayo olw’ekibi, bw’ayogera Mukama Katonda.
  heb-heb: וביום באו אל הקדש אל החצר הפנימית לשרת בקדש יקריב חטאתו נאם אדני יהוה׃
  ben-IRV: ঐ দিন আসার আগে সে মন্দিরে আসবে ভেতরের উঠানে প্রবেশ করবে মন্দিরে সেবা করার
    জন্য, সে দিন সে তার পাপের জন্য বলি উৎসর্গ করবে, এটা প্রভুসদাপ্রভু বলেন।
  pan-pan: ਜਿਸ ਦਿਨ ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਅੰਦਰ, ਅੰਦਰਲੇ ਵਿਹੜੇ ਵਿੱਚ ਸੇਵਾ ਕਰਨ ਲਈ ਜਾਵੇ, ਤਾਂ
    ਆਪਣੇ ਲਈ ਪਾਪ ਬਲੀ ਚੜ੍ਹਾਵੇਗਾ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သန့်ရှင်း ရာဌာန၌ အမှုတော်ကိုဆောင် ခြင်းငှါ အတွင်း တန်တိုင်း သန့်ရှင်း ရာဌာနထဲသို့
    ဝင် သောနေ့ တွင် ၊ အပြစ် ဖြေရာယဇ်ကို ပူဇော် ရမည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Unai dina 7 idia ore neganai, ia ese Dubu Helaga ena lalona ariara dekenai
    ma do ia raka vareai, bona do ia goeva momokani totona iena kara dika kokia boubou
    gauna do ia henia. Unai murinai ia ese Dubu Helaga lalonai iena gaukara helagadia
    ma do ia karaia lou diba. Lau, Lohiabada Dirava lau hereva vadaeni inai.
  urd-urd: और जिस रोज़ वह हैकल के अन्दर अन्दरूनी सहन में ख़िदमत करने को जाए, तो अपने
    लिए ख़ता की क़ुर्बानी पेश करेगा; ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: И в тот день, когда ему надобно будет приступать ко святыне во внутреннем
    дворе, чтобы служить при святыне, он должен принести жертву за грех, говорит Господь
    Бог.
  bqc-SIM: Gↄↄ pↄ́ à gɛ̃̀ sa'oi ma kpɛ́ ua plaadeu, aàli sa'o ń duun awakpabↄo.
    Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Nikho masa pen nia thutanana insung nung leh muntheng phunga alutna
    chuleh naotng ding ahung kile tengleh ama a ding monga chonset thilto anei ding
    ahi tin thaneitah Pakaiyin aseije.
  mar-mar: मग तो पवित्र जागी जाऊ शकतो. पण ज्या दिवशी तो पवित्रस्थानातील सेवा करण्यासाठी
    आतल्या अंगणात जाईल, त्यादिवशी त्याने आपले पापार्पण करावे.” असे प्रभू परमेश्वर
    म्हणतो.
  qub-qub: Chaypitaga ima ruraytapis arunanpaj yapay Templucho ruri caj sawanman yaycorga
    juchanpa ruquin ofrenda uywataraj pishtanga. Noga Tayta Diosmi chayno në.
  bqp-bqp: Dɔmɑ te u koo du dii te tɑ dɛɛre mi, u koo ginɑ win tiin torɑnun yɑ̃kuru
    ko. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Apre sa, jou l'a gen pou l' pran sèvis nan Tanp lan, l'a antre nan ti lakou
    anndan an, l'a fè ofrann pou mande Bondye padon pou peche l' yo. Se mwen menm,
    Seyè sèl Mèt la, ki di sa.
  eng-BSB: And on the day he goes into the sanctuary, into the inner court, to minister
    in the sanctuary, he must present his sin offering, declares the Lord GOD.
  eng-WEBPB: In the day that he goes into the sanctuary, into the inner court, to
    minister in the sanctuary, he shall offer his sin offering,” says the Lord GOD.
  kbq-kbq: Hagi anama hutesuno'a agafama huno ruotge'ma hu'nea mono nompima ufrenaku'ma
    hania knarera, agra'a kumi'mofo ofa hino huno Ra Anumzana Agra Anumzamo'a hu'ne.
  nhe-BL: Huan teipa ipan nopa achtohui tonali quema sampa yas para nechtequipanos
    huan calaquis ipan nopa calixpamitl tlen mocahua calijtic ipan notiopa, monequi
    quitencahuas se tlacajcahualistli para itlajtlacol. Queja nopa na, niDIOS Tlen
    Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Na'e wixe putar ata haw tàpuzuhu pupe har. Umur putar ma'e ihewe imukatu
    haw hekuzaromo nehe. Nezewe mehe upuner uma'ereko wi haw rehe tàpuzuhu pupe nehe.
    Ihe Pezar Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: And in the day that he goeth into the sanctuary, to the inner court, to
    minister unto me in the sanctuary, he shall offer for his sin, saith the Lord
    God.
