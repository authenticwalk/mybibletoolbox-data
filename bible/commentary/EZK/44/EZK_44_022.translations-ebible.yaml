verse: EZK.044.022
translations:
  mal-C: അവർ വിധവകളെയോ ഉപേക്ഷിക്കപ്പെട്ട സ്ത്രീകളെയോ വിവാഹംകഴിക്കരുത്. ഇസ്രായേൽ വംശത്തിലെ
    കന്യകളെയോ ഒരു പുരോഹിതന്റെ വിധവകളെയോമാത്രമേ അവർ വിവാഹംചെയ്യാവൂ.
  deu-TKW: Sie dürfen sich keine Witwe oder Verstoßene zum Weibe nehmen, sondern nur
    Jungfaruen vom Samen des Hauses Israel; eine solche Witwe jedoch, die von einem
    Priester als Witwe hinterlassen ward, dürfen sie heiraten.
  lin-lin: Bakoki kobala te basi oyo bakufisa mibali to basi oyo bakabwana na mibali
    na bango na libala, kasi bakobala kaka bilenge basi ya Isalaele oyo bayebi nanu
    nzoto ya mibali te to basi ya Banganga-Nzambe oyo basila kokufa.
  eng-LSV: And they do not take a widow or divorced woman to themselves for wives,
    but they take virgins of the seed of the house of Israel, and the widow who is
    widow of a priest.
  eng-GNV: 'Neither shall they take for their wiues a widowe, or her that is diuorced:
    but they shall take maidens of the seede of the house of Israel, or a widow that
    hath bene the widow of a Priest.'
  eng-WEBSTER: 'Neither shall they take for their wives a widow, nor her that is put
    away: but they shall take maidens of the seed of the house of Israel, or a widow
    that had a priest before.'
  nhw-BL: Huan quema mosihuajtise totajtzitzi, monequi mocuilise se israelita ichpocatl
    catli amo quiiximajtoc niyon se tlacatl. O nojquiya huelis mocuilise se sihuatl
    catli eliyaya isihua se totajtzi catli mijqui. Amo hueli mocuilise se sihuatl
    catli ihuehue quicajtoc.
  swh-ONEN: Wasioe wanawake wajane wala walioachika, inawapasa kuoa wanawake bikira
    wenye heshima wa Israeli au wajane wa makuhani.
  bba-bba: Ben ɡoo u ku rɑɑ mɑɑ ɡɔmini ǹ kun mɛ kurɔ wi bɑ yinɑ suɑ kurɔ. Isirelibɑ
    sɔɔrɑ u koo wɔndiɑ wi u kun durɔ yɛ̃ suɑ. Adɑmɑ u koo kpĩ u yɑ̃ku kowo ɡoon ɡɔmini
    suɑ.
  eng-KJVCPB: 'Neither shall they take for their wives a widow, nor her that is put
    away: but they shall take maidens of the seed of the house of Israel, or a widow
    that had a priest before.'
  luo-luo: Bende ok oyienigi kendo mon ma chwogi otho, kata mon moweyo chwogi. Ginyalo
    kendo mana nyiri masilili mag jo-Israel, kata dhako ma chwore otho ma chwore ne
    jadolo.
  meu-meu: Idia ese vabu ta eiava e diho hahinena ta na basie adavaia, a rami-hebou
    ulatona ta, Israel besena amo, eiava hahelaḡa tauna ta vabuna.
  npi-ULB: त्यसले विधवा वा सम्‍बन्‍ध-विच्‍छेद भएकी स्‍त्रीलाई आफ्नी पत्‍नी बनाउनुहुँदैन,
    तर त्यसले इस्राएलको घरानाको कन्ये केटी वा पुजारीसँग विवाह गरेर विधवा भएकीसँग मात्र
    विवाह गरोस् ।
  yor-yor: Wọn ko gbọdọ̀ fẹ́ opó ni ìyàwó, wọn kò sì gbọdọ̀ kọ ìyàwó wọn sílẹ̀, wọ́n
    lè fẹ́ àwọn ọmọbìnrin ti kò tí i mọ ọkùnrin rí, tí ó sì jẹ́ ìran àwọn ọmọ Israẹli,
    tàbí kí wọn fẹ́ àwọn opó àlùfáà.
  pes-OPCB: او مجاز است فقط با یک دختر یهودی باکره یا بیوه‌ای که شوهرش کاهن بوده ازدواج
    کند. او نمی‌تواند با زنی که طلاق داده شده ازدواج کند.
  tgl-ULB: ni kumuha ng isang balo o isang babaeng hiwalay sa asawa bilang kaniyang
    asawa, ngunit isang birhen lamang mula sa hanay ng sambahayan ng Israel o isang
    balo na dating asawa ng isang pari.
  hui-hui: Tigua wali mbira ibu agalinime wahene bedago dabu bulene nawi. Loma binigo
    mo ngiaga agali karu ti Isaraele wandari agalila mandagi palia nabini bedagobi
    loma binigo mo ngiaga mbira homenegonaga one dalo bereaguabi nde ogoni dabu bulene
    karulape.
  mya-mya: အ​ဘယ်​ယဇ်​ပု​ရော​ဟိတ်​မျှ​ကွာ​ရှင်း​ထား သည့်​အ​မျိုး​သ​မီး​နှင့်​မ​ထိမ်း​မြား​ရ။
    ဣ သ​ရေ​လ​အ​ပျို​စင် သို့​မ​ဟုတ်​အ​ခြား​ယဇ် ပု​ရော​ဟိတ်​တစ်​ဦး​၏​မု​ဆိုး​မ​နှင့်​သာ​လျှင်
    ထိမ်း​မြား​ရ​မည်။ အ​ခြား​မု​ဆိုး​မ​နှင့်​မ ထိမ်း​မြား​ရ။
  bod-N: དེ་དག་གིས་ཡུགས་མོ་དང་སྐྱེས་པས་དོར་བའི་བུད་མེད་ནི་ཆུང་མར་ལེན་མི་རུང་ལ། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་ན་ཆུང་བུ་མོ་དང་ཡང་ན་མཆོད་དཔོན་ནས་ལུས་པའི་ཡུགས་མོ་ཆུང་མར་ལེན་དགོས།
  sna-sna: Havafaniri kuwana chirikadzi kana mukadzi akarambwa, vanofanira kuwana
    mhandara dzorudzi rwaIsraeri kana chirikadzi dzavaprista.
  spa-BLM: No tomarán por esposa a una viuda o a una repudiada, sino que tomarán a
    vírgenes de la descendencia de la casa de Israel, o a una viuda que sea viuda
    de un sacerdote.
  cac-cac: Max yal yic'an eb' ix ix chamnacxo yetb'eyum eb', ma eb' ix actab'ilcan
    yuj yetb'eyum, palta an̈ej junoc ix yetisraelal eb' cob'esto syic'a', ma junoc
    ix yetb'eyum junoc yetsacerdoteal eb' chamnacxo.
  swh-ULB: hakuna kuchukua mjane au mwanamke aliyetalikiwa kama mke kwa ajili yake,
    lakini mwali kutoka safu ya nyumba ya Israeli au mjane aliyekuwa ameolewa na kuhani
    aliyepita.
  bel-bel: Ні ўдавы, ні разьведзенай з мужам сваім яны не павінны браць сабе за жонку,
    а толькі могуць браць сабе дзяўчат з племя дома Ізраілевага і ўдаву, якая засталася
    ўдавою ад сьвятара.
  deu-ELBBK: Und eine Witwe und eine Verstoßene sollen sie sich nicht zu Frauen nehmen;
    sondern Jungfrauen von den Nachkommen des Hauses Israel und die Witwe, die von
    einem Priester Witwe geworden ist, mögen sie nehmen.
  mbb-OT: Kenà daan egkehimu ke ebpengesawa sikandan te valu etawa vahi he midsuwayan
    te esawa zin. Is egkehimu he ed-esewaan dan, iyan dà is bahi he wazè pa mekeremaǥi
    he ebpuun diyà te kevuwazan te menge Israilihanen etawa nevalu he menge esawa
    te menge memumuhat.
  mal-2015: വിധവയെയോ ഉപേക്ഷിക്കപ്പെട്ടവളെയോ ഭാര്യയായി എടുക്കാതെ അവർ യിസ്രായേൽഗൃഹത്തിലെ
    സന്തതിയിലുള്ള കന്യകമാരെയോ ഒരു പുരോഹിതന്റെ ഭാര്യയായിരുന്ന വിധവയെയോ വിവാഹം കഴിക്കേണം.
  rmc-rmc: Našťi peske len ajsa džuvľa, so hiňi vdova, abo ajsa, savi pes rozgeľa
    le romeha, ale šaj peske len ča pačivaľa čha le Izraelitendar abo ajsa vdova,
    so ačhiľa vdova pal aver rašaj.
  pes-OPV: و زن بیوه یا مطلقه را به زنی نگیرند، بلکه باکره‌ای که از ذریت خاندان اسرائیل
    باشد یابیوه‌ای را که بیوه کاهن باشد بگیرند.
  ron-1924: Ну вор луа де невастэ ничо вэдувэ, ничо фемее лэсатэ де бэрбат, чи вор
    луа нумай фечоаре дин сэмынца касей луй Исраел, тотушь вор путя сэ я ши пе вэдува
    унуй преот.
  ben-OBCV: তারা বিধবাকে কিংবা পরিত্যক্তা স্ত্রীকে বিয়ে করবে না; তারা কেবল ইস্রায়েল
    কুলের কুমারীকে অথবা যাজকের বিধবা স্ত্রীকে বিয়ে করতে পারবে।
  som-som: Oo waa inayan guursan carmal laga dhintay ama la furay, laakiinse waa inay
    guursadaan bikrado reer binu Israa'iil farcankooda ah amase carmal wadaad qabi
    jiray.
  lat-VUC: 'Et viduam et repudiatam non accipient uxores, sed virgines de semine domus
    Israël: sed et viduam quæ fuerit vidua a sacerdote, accipient.'
  eng-ASVBT: Neither shall they take for their wives a widow, nor her that is put
    away; but they shall take virgins of the seed of the house of Israel, or a widow
    that is the widow of a priest.
  ita-1885: E non prendansi per moglie alcuna vedova, nè ripudiata; anzi una vergine
    della progenie della casa d'Israele; ovvero una vedova, che sia vedova di un sacerdote.
  eng-LXXUP: 'Neither shall they take to themselves to wife a widow, or one that is
    put away, but a virgin of the seed of Israel: but if there should happen to be
    a priest’s widow, they shall take her.'
  eng-ULB: nor take a widow or a divorced woman as a wife for himself, but only a
    virgin from the line of the house of Israel or a widow who was previously married
    to a priest.
  spa-VBL: No deben casarse con una mujer viuda o divorciada; sólo pueden casarse
    con una virgen de ascendencia israelita o con la viuda de un sacerdote.
  fra-_FOB: Ils ne prendront point pour femme une veuve ou une répudiée; mais ils
    prendront des vierges, de la race de la maison d'Israël, ou une veuve qui soit
    veuve d'un sacrificateur.
  mal-mal: വിധവയെയോ ഉപേക്ഷിക്കപ്പെട്ടവളെയോ ഭാര്യയായി എടുക്കാതെ അവർ യിസ്രായേൽ ഗൃഹത്തിലെ
    സന്തതിയിലുള്ള കന്യകമാരെയോ ഒരു പുരോഹിതന്റെ ഭാര്യയായിരുന്ന വിധവയെയോ വിവാഹം കഴിക്കണം.
  urd-GVR: Imām ko kisī talāqshudā aurat yā bewā se shādī karne kī ijāzat nahīṅ hai.
    Wuh sirf Isrāīlī kuṅwārī se shādī kare. Sirf us waqt bewā se shādī karne kī ijāzat
    hai jab marhūm shauhar imām thā.
  suz-BL: मेको चढ़ेबपुकीमी आन वोंइश बेक्‍शो नु प्रोंइचा पुंइसीशो मीश मुर ग्‍युंबे
    पचा मदुम्‍नीम। मेकोपुकीम इस्राएल आ खिं मुर रे जरमेशो कन्‍ने मीश आल नु आन वोंइश
    बेक्‍शो चढ़ेब आन मीश कली ला ग्‍युंबे पने चाप्‍नीम।
  eng-NOY: Neither shall they take for their wives a widow, or her that is put away;
    but they shall take virgins of the race of the house of Israel, or a widow that
    is the widow of a priest.
  ita-1927: Non prenderanno per moglie né una vedova, né una donna ripudiata, ma prenderanno
    delle vergini della progenie della casa d’Israele; potranno però prendere delle
    vedove, che sian vedove di sacerdoti.
  ckb-ckb: نابێت بێوەژن و ژنی تەڵاقدراو بهێنن، بەڵکو دەبێت کچی پاکیزە لە نەوەی ئیسرائیل
    یان بێوەژنی کاهینێک بهێنن.
  eng-BBE: 'And they are not to take as wives any widow or woman whose husband has
    put her away: but they may take virgins of the seed of Israel, or a widow who
    is the widow of a priest.'
  kan-OKCV: ಯಾಜಕರು ವಿಧವೆಯನ್ನಾಗಲಿ ಗಂಡನಿಂದ ಬಿಡಲಾದವಳನ್ನಾಗಲಿ ಮದುವೆಯಾಗಬಾರದು; ಆದರೆ ಇಸ್ರಾಯೇಲ್
    ಸಂತಾನದ ಕನ್ಯೆಯನ್ನಾಗಲಿ, ಯಾಜಕನ ವಿಧವೆಯನ್ನಾಗಲಿ ಮದುವೆಮಾಡಿಕೊಳ್ಳಲಿ.
  tam-2017: விதவையையும் தள்ளிவிடப்பட்டவளையும் அவர்கள் திருமணம்செய்யாமல், இஸ்ரவேல்
    வீட்டாளாகிய கன்னிகையையோ, ஒரு ஆசாரியரின் மனைவியாக இருந்த விதவையையோ திருமணம்செய்யலாம்.
  spa-RV-1909: Ni viuda, ni repudiada se tomarán por mujeres; sino que tomarán vírgenes
    del linaje de la casa de Israel, ó viuda que fuere viuda de sacerdote.
  ron-BTF: Nici să nu își ia de soții vreo văduvă, nici pe cea divorțată, ci să ia
    tinere din sămânța casei lui Israel sau o văduvă de preot.
  eng-WEBP: They shall not take for their wives a widow, or her who is put away; but
    they shall take virgins of the offspring of the house of Israel, or a widow who
    is the widow of a priest.
  eng-FBV: They are not to marry a woman who is a widow or divorced; they can only
    marry a virgin of Israelite descent, or a widow of a priest.
  nld-1939: Een weduwe of gescheiden vrouw mogen ze niet huwen, maar enkel meisjes
    van Israëlietische afkomst of de weduwe van een priester.
  nch-BL: Huan quema mosihuajtise totajtzitzi, monequi mocuilise se israelita ichpocat
    cati amo quiixmajtoc yon se tacat. O nojquiya huelis mocuilise se sihuat cati
    eliyaya isihua se totajtzi cati mijqui. Amo hueli mocuilise se sihuat cati quicajtoc
    ihuehue.
  vie-1934: Chúng nó không được lấy đàn bà góa hoặc bị để mà làm vợ; nhưng phải lấy
    gái đồng trinh về dòng nhà Y-sơ-ra-ên, hay là lấy vợ góa của một thầy tế lễ.
  hin-CV: वे किसी विधवा या तलाकशुदा स्त्री से विवाह न करें; वे सिर्फ इस्राएल वंश की
    कुंवारी कन्या या पुरोहित की विधवा से विवाह करें.
  spa-BES: Y no deben tomar como esposas a ninguna viuda o mujer cuyo marido la haya
    dejado de lado, sino que pueden tomar vírgenes de la simiente de Israel, o una
    viuda que es la viuda de un sacerdote.
  tdx-tdx: Tsy hañenga vantotse iereo, ndra ty narian-dahy, fa somondrara tariran’
    anjomba’ Israele ndra ty vantotse remavoi’ ty mpisoroñe.
  tha-KJV: อย่าให้​ปุ​โรหิตแต่งงานกับหญิ​งม​่ายหรือหญิงที่​ถู​กหย่าแล้ว แต่​ให้​แต่​งงานกับหญิงพรหมจารีจากเชื้อสายแห่งวงศ์วานอิสราเอล
    หรือหญิ​งม​่ายซึ่งเป็นหญิ​งม​่ายของปุโรหิต
  por-BR-2018: Não tomarão por mulheres nem viúva, nem divorciada, mas sim tomarão
    virgens da descendência da casa de Israel, ou viúva que for viúva de sacerdote.
  deu-ELO: Und eine Witwe und eine Verstoßene sollen sie sich nicht zu Weibern nehmen;
    sondern Jungfrauen vom Samen des Hauses Israel und die Witwe, welche von einem
    Priester Witwe geworden ist, mögen sie nehmen.
  eng-WYC-2018: And priests shall not take (for) wives a widow, and a forsaken woman,
    but virgins of the seed of the house of Israel; but also they shall take a widow,
    which is the widow of a priest. (And priests shall not take for wives a widow,
    or an abandoned, or a divorced, woman, but only virgins of the descendants of
    the house of Israel; and they may also take in marriage a widow, who is the widow
    of a priest.)
  epo-epo: Vidvinon aŭ eksedzinon ili ne prenu al si kiel edzinon; sed nur virgulinon
    el la idaro de la domo de Izrael, aŭ vidvinon, kiu vidviniĝis de pastro, ili prenu.
  uig-PIN: Ular tul yaki ajraxⱪan ayalni ɵz ǝmrigǝ almasliⱪi kerǝk; ular Israil nǝslidin
    bolƣan pak ⱪizni, yaki kaⱨindin tul ⱪalƣan ayalni elixⱪa bolidu.
  beo-beo: Gobele salasu dunu da fisiagai uda lamu da sema bagade. E da Isala:ili
    a:fini amo da dunuga hame dawa:digi o gobele salasu dunu eno ea didalo amo fawane
    lama:mu.
  tpi-OTNT: Na pris i no ken maritim meri, man bilong en i bin rausim em. Ol i mas
    maritim ol meri i no bin slip wantaim wanpela man, o ol i ken maritim meri bilong
    wanpela pris i bin dai pinis. Tasol ol i no ken maritim ol meri bilong ol arapela
    man i bin dai.
  hau-SA: Kada su auri gwauruwa ko macen da aka sāke; za su auri budurwai ne kaɗai
    na Isra’ilawa ko gwaurayen firistoci.
  uig-LAT: Ular tul yaki ajrashqan ayalni öz emrige almasliqi kérek; ular Israil neslidin
    bolghan pak qizni, yaki kahindin tul qalghan ayalni élishqa bolidu.
  nde-nde: Akumelanga bathathe abafelokazi loba abesifazane abehlukana labomkabo;
    kumele bathathe izintombi ezimsulwa kuphela ezenzalo yako-Israyeli loba abafelokazi
    babaphristi.
  ton-ton: 'Pea ʻe ʻikai te nau uaifi ʻaki ha fefine kuo mate ʻa hono husepāniti,
    pe ha taha kuo fakamavae: ka tenau mali mo e kau finemui ʻi he hako ʻoe fale ʻo
    ʻIsileli, pe ko e fefine naʻe mali mo ha taulaʻeiki kuo pekia.'
  ces-1613: Vdovy také aneb zahnané nebudou sobě pojímati za manželky, ale panny z
    semene domu Izraelského, aneb vdovu, kteráž by ovdověla po knězi, pojíti mohou.
  eng-WMB: They shall not take for their wives a widow, or her who is put away; but
    they shall take virgins of the offspring of the house of Israel, or a widow who
    is the widow of a priest.
  tam-TCV: விதவைகளையோ அல்லது விவாகரத்துப் பெற்ற பெண்களையோ அவர்கள் திருமணம் செய்யக்கூடாது.
    இஸ்ரயேல் வம்சத்துக் கன்னிகைகளை அல்லது ஆசாரியர்களின் விதவைகளை மட்டுமே அவர்கள் திருமணம்
    செய்யலாம்.
  ceb-ULB: ni magdala ug balo o binulagan nga babaye ingon nga iyang asawa, apan ang
    ulay lamang nga gikan sa banay sa panimalay sa Israel o ang balo nga asawa sa
    pari kaniadto.
  pol-UBG: Nie będą brali sobie za żonę ani wdowy, ani porzuconej, ale wezmą sobie
    dziewicę z potomstwa domu Izraela lub wdowę, która została wdową po kapłanie.
  urd-GVU: امام کو کسی طلاق شدہ عورت یا بیوہ سے شادی کرنے کی اجازت نہیں ہے۔ وہ صرف
    اسرائیلی کنواری سے شادی کرے۔ صرف اُس وقت بیوہ سے شادی کرنے کی اجازت ہے جب مرحوم
    شوہر امام تھا۔
  deu-1912: Und sollen keine Witwe noch Verstoßene zur Ehe nehmen, sondern Jungfrauen
    vom Samen des Hauses Israel oder eines Priesters nachgelassene Witwe.
  kan-2017: ಯಾಜಕರು ವಿಧವೆಯನ್ನಾಗಲಿ, ಗಂಡನಿಂದ ಬಿಡಲ್ಪಟ್ಟವಳನ್ನಾಗಲಿ ಮದುವೆಯಾಗಬಾರದು; ಆದರೆ ಇಸ್ರಾಯೇಲ್
    ವಂಶದ ಕನ್ಯೆಯನ್ನಾಗಲಿ, ಯಾಜಕನ ವಿಧವೆಯನ್ನಾಗಲಿ ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬಹುದು.
  yap-yap: Dariy reb e prist ni nge le’engiy be’ nike chuw ko pumo’on rok; dabisiy
    ni nge le’engiy be’ ni bpin nu Israel ni be’ ni denang e pumo’on fa be’ nike yim’
    figirngin nib prist.
  hlt-MCSB: Nuhmai neh vama khaw a yuu la lo uh boel saeh. Tedae Israel imkhui kah
    tiingan lamloh oila neh nuhmai khaw khosoih kah yurho la aka om tah lo uh saeh.
  mdy-ETH: ቄኤሴ ማዔይ ቢያ ዜኤሪንዶ፥ ጊንሣ ሃሣ ዓኒፓ ዓንጂንቴ ላኣሊ ዔካንዳያ ኮይሱዋሴ፤ ጋዓንቴ ኩሙሢ ዉዱሮ ዒስራዔኤሌ
    ፃጳፓ፥ ሃንጎ ዓኒ ቄኤሴታዖ ሃይቄ ላኣሊ ዔካኒ ዳንዳዓኔ።
  twi-ASANTE: Ɛnsɛ sɛ wɔware akunafoɔ anaa mmaa awaregyaefoɔ. Wɔtumi ware mmaabunu
    a wɔyɛ Israelfoɔ asefoɔ anaa akunafoɔ a na anka wɔn kununom yɛ asɔfoɔ.
  eng-WEBU: They shall not take for their wives a widow, or her who is put away; but
    they shall take virgins of the offspring of the house of Israel, or a widow who
    is the widow of a priest.
  wal-wal: Eti azini haiqqido, woikko yeddido maccaasa ekkoppona. Israa7eela asaappe
    geela7iyo ekkona; woikko azinai qeese gididi de7iiddi haiqqido maccaasa ekkona.
  spa-PDDPT: No tomarán a una viuda ni a una repudiada como esposa, sino tomarán para
    ellos vírgenes del linaje de la Casa de Israel, o una viuda de sacerdote.
  gun-gun: Nomendai 'rã guive imeve'ỹ va'e re, neĩ opoi pyre re. Ha'e rami 'rãgue
    py gua'yxyrã ogueraa 'rã Israel regua kunhataĩ'i, e'ỹ vy sacerdote ra'yxykue'i.
  ilo-ULB: wenno awan ti mangasawa iti balo wenno babai nga insina ti asawana, ngem
    maysa a birhen laeng a naggapu iti linia ti balay ti Israel, wenno balo a sigud
    nga asawa ti maysa a padi.
  kpg-kpg: Tangada hai mee dabu hagalee e hai dono lodo gi di ahina ne diiagi go dono
    lodo. Mee e lodo hua gi tama ahina madammaa o Israel be di ahina dela di lodo
    ni tangada hai mee dabu ne made.
  uig-ARA: ئۇلار تۇل ياكى ئاجراشقان ئايالنى ئۆز ئەمرىگە ئالماسلىقى كېرەك؛ ئۇلار ئىسرائىل
    نەسلىدىن بولغان پاك قىزنى، ياكى كاھىندىن تۇل قالغان ئايالنى ئېلىشقا بولىدۇ.
  sus-sus: Sɛrɛxɛdubɛe mu lan e xa kaaɲɛ ginɛ dɔxɔ, a mu lan e xa ginɛ dɔxɔ, xɛmɛ
    nde mɛxi naxan na. E xa Isirayila ginɛ dimɛdi gbansan nan dɔxɔ, xa na mu sɛrɛxɛdubɛ
    nde xa kaaɲɛ ginɛ.
  pon-2006: Sohte samworo men pahn pwoudikihda lih me mweisang eh pwoud; e pahn pwoudikihte
    serepein en Israel me meipwon de liohdi en emen samworo.
  ksd-ksd: Pa diat a taule ta ua na vavina, ba nina di ga vue; diat a taule ke ta
    vavina nina pa i ga taulai boko, ba ta ua na vavina nina i ga taulai ma ta tena
    tinabar.
  grc-BRENT: Καὶ χήραν καὶ ἐκβεβλημένην οὐ λήψονται ἑαυτοῖς εἰς γυναῖκα, ἀλλʼ ἢ παρθένον
    ἐκ τοῦ σπέρματος Ἰσραήλ· καὶ χήρα ἐὰν γένηται ἐξ ἱερέως, λήψονται.
  ind-AYT: Mereka tidak akan menikahi seorang janda atau wanita yang bercerai, tetapi
    akan mengambil gadis-gadis dari kaum keturunan Israel, atau seorang janda yang
    adalah janda imam.”
  nya-nya: Iwo asakwatire akazi amasiye kapena osudzulidwa; koma azikwatira anamwali
    osadziwa mwamuna a fuko la Israeli kapena akazi amasiye a ansembe anzawo.
  hrv-hrv: Neka se ne žene udovicom ili puštenicom nego samo djevojkom iz roda Izraelova
    ili udovicom svećenikovom.
  mps-mps: Tama me pris bidi dabego te we aga bidigo sela sąwai we selamu dao. Augwaligo
    te we bidi dali pisąma yai deli naga somainu yao, ma augwaligo te pris bidi me
    isai bidigo we siyu tama emainao. Tiali goli, augwali gasa olo bidi dabe isai
    bidigo we me somainu elamuo,” wali.
  tpi-tpi: Na pris i no ken maritim meri, man bilong en i bin rausim em. Ol i mas
    maritim ol meri i no bin slip wantaim wanpela man, o ol i ken maritim meri bilong
    wanpela pris i bin dai pinis. Tasol ol i no ken maritim ol meri bilong ol arapela
    man i bin dai.
  dan-1931: Enke eller fraskilt må de ikke tage til Ægte, men kun Jomfruer af Israels
    Hus; dog må de ægte Enken efter en Præst.
  vie-OVCB: Họ chỉ có thể cưới những trinh nữ người Ít-ra-ên hay quả phụ của các thầy
    tế lễ. Họ không được cưới quả phụ hoặc đàn bà đã ly dị.
  guj-2017: તેઓ વિધવા કે છૂટાછેડા લીધેલી સ્ત્રી સાથે લગ્ન ન કરે; પણ ફક્ત ઇઝરાયલમાંથી
    કુંવારી તથા અગાઉ યાજકની સાથે લગ્ન કરેલી વિધવા સાથે લગ્ન કરી શકે.
  pon-2006A: Sohte samworo men pahn pwoudikihda lih me mweisang eh pwoud; e pahn pwoudikihte
    serepein en Israel me meipwon de liohdi en emen samworo.
  por-BRBSL: Eles não levarão para suas esposas uma viúva, ou uma viúva que seja repudiada;
    mas levarão virgens da descendência da casa de Israel, ou uma viúva que seja viúva
    de um sacerdote.
  cth-cth: Lahmainunaw hoi kâpaluen awh mahoeh, a vâ ni amae napui hoi kâpaluen mahoeh,
    Isarel miphun tanglakacuem hoi vaihma ni a due takhai e lahmai hoi a kâpaluen
    awh han.
  twi-twi: Ɛnsɛ sɛ wɔware akunafo anaa mmea awaregyaefo. Wotumi ware mmabun a wɔyɛ
    Israelfo asefo anaa akunafo a na anka wɔn kununom yɛ asɔfo.
  hlt-hlt: Nuhmai neh vama khaw a yuu la lo uh boel saeh. Tedae Israel imkhui kah
    tiingan lamloh oila neh nuhmai khaw khosoih kah yurho la aka om tah lo uh saeh.
  tbz-SIM: Ikuɔ́ nìùtì mɔù bɑ́ɑ́ túótɛ́ okúpokù yoo onitipòkù bɛ̀ yetɛ wè, wèe túótɛ́
    osɑpɑ̀ɑ̀ nwèè mu nyí yĩ̀ɛ̃́tɛ̀ onitidɔ̀ù Isidɑyɛɛribɛ miɛkɛ, yoo kòò mɛ mbo túótɛ́
    okúpokù, wè ntú ikuɔ́ nìùtì tɔù kou.
  msy-2020: Ofa gamir gumazitam, amizir pam taghizir tamɨn ikian markɨ. A Israelɨn
    ikɨzimɨn amizir igiar gumazitam koma akuizir puvatɨzitamɨn ikɨtɨ deragham. Egh
    a uaghan ofa gamir gumazir aremezimɨn amuir odiarimɨn ikɨtɨ deragham. A gumazir
    kɨnir ovengezitamɨn amuir odiarimɨn ikian markɨ.
  dop-dop: Pǝyele kɔtʋlʋ kɑɑ kpɑɣɑ ɑlʋ leelu kɛ yem, yɑɑ ɑlʋ wei pɑ tɔɣɔnɑɑ tɔ. Ɩsɛɣɛlɩ
    nyǝ́mɑ piitim tɑɑ pɛɛlɔ wei ɩ tɑ nyǝntɑ ɑpɑlʋ tɔɣɔ pǝ wɛɛ sɩ kɔtʋlʋ ɩ́ kpɑɣɑ.
    Yɑɑ ye kɔtʋlʋ lɛlʋ sǝpɑ nɑ ɩ́ yele leelu, ɩlɛ ɩnɩ ɩ́ kpɑɣɑ.
  azb-azb: Kahinlər dul yaxud boşanmış arvad almasın, ancaq İsrail nəslindən olan
    bir bakirə qız yaxud da başqa kahindən dul qalmış arvadı ala bilərlər.
  eng-DBY: And they shall not take for their wives a widow, nor her that is put away;
    but they shall take maidens of the seed of the house of Israel, or a widow that
    is the widow of a priest.
  hin-2017: वे विधवा या छोड़ी हुई स्त्री को ब्याह न लें; केवल इस्राएल के घराने के
    वंश में से कुँवारी या ऐसी विधवा ब्याह लें जो किसी याजक की स्त्री हुई हो।
  wol-KYG: Ab jëtun ak ku ñu fase, sarxalkat du ko jël jabar. Su dee janq bu askanoo
    ci waa kër Israyil mbaa ab jëtun bu sarxalkat doon denc, sañ nañu koo jël.
  eng-YLT: 'And a widow and divorced woman they do not take to them for wives: but
    — virgins of the seed of the house of Israel, and the widow who is widow of a
    priest, do they take.'
  eng-WYC-2017: And priests shall not take for wives a widow, and a forsaken woman,
    but virgins of the seed of the house of Israel; but also they shall take a widow,
    which is the widow of a priest.
  eng-WMBB: They shall not take for their wives a widow, or her who is put away; but
    they shall take virgins of the offspring of the house of Israel, or a widow who
    is the widow of a priest.
  urd-GVH: इमाम को किसी तलाक़शुदा औरत या बेवा से शादी करने की इजाज़त नहीं है। वह सिर्फ़
    इसराईली कुँवारी से शादी करे। सिर्फ़ उस वक़्त बेवा से शादी करने की इजाज़त है जब
    मरहूम शौहर इमाम था।
  rug-rug: Lopu kaqu haba nabonaboko babe barikaleqe ta luluaradi si arini; na vineki
    vaquradi mo si boka haba i rini, sapu tutidi si pa Izireli babe na nabonaboko
    tanisa keke hiama.
  gaz-gaz: Isaan haadha hiyyeessaa yookaan niitii dhirsi hiike fuudhuu hin qaban;
    durba sanyii Israaʼel yookaan niitii lubni irraa duʼe qofa fuudhuu dandaʼu.
  fra-LSG: Ils ne prendront pour femme ni une veuve, ni une femme répudiée, mais ils
    prendront des vierges de la race de la maison d’Israël; ils pourront aussi prendre
    la veuve d’un sacrificateur.
  yal-yal: Saraxarali yo nama kaɲa gilɛn futu hanma ɲaxanla naxan nun a xɛmɛn fataxi.
    E xa Isirayila kaa sungutunna nan futu hanma saraxaralina nde a kaɲa gilɛna.’
    ”
  haw-1868: Aole lakou e mare i ka wahinekanemake i wahine na lakou, aole hoi i ka
    wahine hemo; aka, o na wahine puupaa ka lakou e lawe ai no na mamo o ka ohana
    a Iseraela, a o ka wahine paha a ke kahuna mamua.
  arb-NAV: وَلا يَتَزَوَّجُ الْكَهَنَةُ أَرْمَلَةً وَلا مُطَلَّقَةً، بَلْ يَتَزَوَّجُونَ
    فَتَيَاتٍ عَذَارَى مِنْ شَعْبِ إِسْرَائِيلَ، أَوْ أَرْمَلَةَ كَاهِنٍ.
  ewe-ewe: Womaɖe ahosiwo alo nyɔnu siwo ƒe srɔ̃ɖeɖe me gblẽ o. Ame siwo woate ŋu
    aɖe ko la woe nye Israel ɖetugbiwo alo nunɔlawo ƒe ahosiwo.
  eng-LEE: And a widow, or one that is divorced from her husband shall they not take
    to themselves as wives; but only virgins of the seed of the house of Israel; but
    whatever widow it may be, the [common] priests may take.
  asm-FB: তেওঁলোকে বিধৱা, বা পৰিত্যক্ত স্ত্রীক বিয়া নকৰিব, কিন্তু ইস্ৰায়েল বংশৰ
    ঔৰসত জন্মা কুমাৰীক, বিধৱা হ’লেও, পুৰোহিতৰ বিধৱাক বিয়া কৰিব।
  sus-A: سّرّشّدُبّيٍ مُ لَن عٍ شَ كَاحّ فِنّ دْشْ، عَ مُ لَن عٍ شَ فِنّ دْشْ، شّمّ
    ندٍ مّشِ نَشَن نَ. عٍ شَ عِسِرَيِلَ فِنّ دِ مّدِ فبَنسَن نَن دْشْ، شَ نَ مُ سّرّشّدُبّ
    ندٍ شَ كَاحّ فِنّ.
  fra-SBL: Ils ne prendront pas pour femme une veuve ou une répudiée, mais ils prendront
    des vierges de la descendance de la maison d'Israël ou une veuve de prêtre.
  hbo-hbo: וְאַלְמָנָה֙ וּגְרוּשָׁ֔ה לֹֽא־יִקְח֥וּ לָהֶ֖ם לְנָשִׁ֑ים כִּ֣י אִם־בְּתוּלֹ֗ת
    מִזֶּ֙רַע֙ בֵּ֣ית יִשְׂרָאֵ֔ל וְהָֽאַלְמָנָה֙ אֲשֶׁ֣ר תִּֽהְיֶ֣ה אַלְמָנָ֔ה מִכֹּהֵ֖ן
    יִקָּֽחוּ׃
  kik-kik: Matikanahikie atumia a ndigwa, kana mahikie atumia arĩa matiganĩte na athuuri
    ao; no rĩrĩ, no mahikie airĩtu gathirange a rũciaro rwa andũ a Isiraeli, kana
    atumia a ndigwa a athĩnjĩri-Ngai.
  fra-NCL: Ils ne prendront pour femme ni une veuve ni une femme répudiée, mais seulement
    des vierges de la race de la maison d’Israël ; ils pourront prendre une veuve
    qui sera la veuve d’un prêtre.
  cek-AK: Nihcae loe lamhmaih, to tih ai boeh loe sava hoi ampraek nongpata to zu
    haih mak ai; Israel imthung takoh atii thung ih tangla cuem, to tih ai boeh loe
    qaima mah duek taak ih lamhmai to zu ah lak han oh.
  cuk-cuk: ”Dule-irwa-anse-goledi ome-ei-sui-burgwisad, degi, ome-sui-mete-gudiid
    nikuosulid. Unnila, Israel-yagwa amba yoo-sui-nikued, nikuoed. Sulile, dule-irwa-anse-goled-burgwisad-e-omega-gusad
    nikuoed.
  uig-CYR: Улар тул яки аҗрашқан аялни өз әмригә алмаслиғи керәк; улар Исраил нәслидин
    болған пак қизни, яки каһиндин тул қалған аялни елишқа болиду.
  tel-2017: వారు విధవరాళ్ళనైనా భర్త విడిచిపెట్టినవారినైనా పెళ్ళి చేసుకోకూడదు. ఇశ్రాయేలీయుల
    వంశాల్లోని కన్యలనైనా, యాజకులకు భార్యలై విధవరాళ్ళుగా ఉన్నవారినైనా చేసుకోవచ్చు.
  hat-BSA: Epi yo p ap marye ak yon vèv ni yon fanm divòse, men yo va pran vyèj ki
    soti nan desandan lakay Israël yo, oswa yon vèv ki se vèv a yon prèt.
  kos-kos: Wangin mwet tol ac fah payuk sin mutan ma sisila sin sie pacna mwet. El
    enenu in payuk na sin sie mutan Israel su virgin, ku sie katinmas ma mukul tuma
    uh mwet tol.
  hbo-WLC: וְאַלְמָנָה֙ וּגְרוּשָׁ֔ה לֹֽא־יִקְח֥וּ לָהֶ֖ם לְנָשִׁ֑ים כִּ֣י אִם־בְּתוּלֹ֗ת
    מִזֶּ֙רַע֙ בֵּ֣ית יִשְׂרָאֵ֔ל וְהָֽאַלְמָנָה֙ אֲשֶׁ֣ר תִּֽהְיֶ֣ה אַלְמָנָ֔ה מִכֹּהֵ֖ן
    יִקָּֽחוּ׃
  ibo-ibo: Ha agaghị alụ nwanyị nke di ya nwụrụ anwụ, maọbụ nwanyị gbaara di ya alụkwaghị
    m. Kama ọ bụ naanị ụmụ agbọghọ ndị sitere nʼagbụrụ Izrel ndị na-amaghị nwoke,
    maọbụ nwunye ndị nchụaja nwụrụ anwụ.
  ory-ory: ପୁଣି, ସେମାନେ ବିଧବା କିଅବା ପରିତ୍ୟକ୍ତା ସ୍ତ୍ରୀକୁ ବିବାହ କରିବେ ନାହିଁ; ମାତ୍ର ଇସ୍ରାଏଲ
    ବଂଶଜାତ ଅନୂଢ଼ା ସ୍ତ୍ରୀକୁ ଅଥବା ମୃତ ଯାଜକର ବିଧବାକୁ ବିବାହ କରିବେ।
  chk-chk: Esap wor eman epwe pwülüeni eman fefin mi mä pwülüan ika eman fefin mi
    mwü seni pwülüan, pwe epwe chök pwülüeni eman föpwül seni ekewe ainangen Israel
    esamwo pwüpwülü me mwan, ika eman fefin mi mä pwülüan, pwülüen eman souasor.
  rop-rop: “Detlot serramonimen kaan merrit langa eni gel wen det gel bin merrit bifo
    langa najawan men. Dei gin merrit langa eni Isreil gel hu nomo bin silipsilipbat
    garram eni men, o eni widogel blanga najawan serramonimen.
  ukr-1871: Нї вдови, нї розведеної з чоловіком не брати муть за себе, а можна їм
    тілько брати дївиць із насїння дому Ізрайлевого та вдовицю, що повдовіла по сьвященникові.
  deu-1951: Auch sollen sie keine Witwe noch Verstoßene zum Weibe nehmen, sondern
    Jungfrauen vom Samen des Hauses Israel; doch dürfen sie eine Witwe nehmen, die
    zuvor einen Priester gehabt hat.
  eng-JPS: Neither shall they take for their wives a widow, nor her that is put away;
    but they shall take virgins of the seed of the house of Israel, or a widow that
    is the widow of a priest.
  srp-1865: I udovicom ni puštenicom da se ne žene, nego djevojkom od sjemena doma
    Izrailjeva ili udovicom sveštenièkom neka se žene.
  lug-lug: Tebateekeddwa kuwasa bannamwandu newaakubadde eyanoba, naye banaawasanga
    abawala embeerera nga ba lulyo lwa Isirayiri oba nga bannamwandu ba bakabona.
  heb-heb: ואלמנה וגרושה לא יקחו להם לנשים כי אם בתולת מזרע בית ישראל והאלמנה אשר
    תהיה אלמנה מכהן יקחו׃
  ben-IRV: তারা বিধবাকে বা বিয়ে পরিত্যক্তা স্ত্রীকে বিবাহ করতে পারবে না, কিন্তু শুধুমাত্র
    ইস্রায়েল কুলের কুমারী মেয়ে বা বিধবাকে বিয়ে করবে যে আগে যাজককে বিয়ে করেছিল।
  pan-pan: ਉਹ ਵਿਧਵਾ ਜਾਂ ਛੁੱਟੜ ਔਰਤ ਨਾਲ ਵਿਆਹ ਨਾ ਕਰਨਗੇ, ਸਗੋਂ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੀ ਨਸਲ ਦੀਆਂ
    ਕੁਆਰੀਆਂ ਕੁੜੀਆਂ ਨਾਲ, ਜਾਂ ਉਸ ਵਿਧਵਾ ਨਾਲ ਜੋ ਕਿਸੇ ਜਾਜਕ ਦੀ ਵਿਧਵਾ ਹੋਵੇ ਵਿਆਹ ਕਰਾਉਣਗੇ।
  mya-JVB: မုတ်ဆိုးမ နှင့် မစုံဘက်ရ။ လင်ကွာ သောမိန်းမနှင့် မ စုံဘက် ရ။ ဣသရေလ အမျိုး
    အပျိုကညာ နှင့် သော်၎င်း၊ ယဇ်ပုရောဟိတ် ၏မယား ဖြစ် ဘူးသော မုတ်ဆိုးမ နှင့်သော်၎င်းစုံဘက်
    ရမည်။
  hmo-hmo: Hahelagaia taudia ese vabu o tau ta ese ia negea hahine ta do idia adavaia
    lasi. Hahelagaia tauna ese rami hebou kekeni ta, Israela besena dekena amo, o
    hahelagaia tauna ta ena vabu sibona do ia adavaia.
  urd-urd: और वह बेवा या मुतल्लक़ा से ब्याह न करेंगे, बल्कि बनी — इस्राईल की नसल की
    कुँवारियों से या उस बेवा से जो किसी काहिन की बेवा हो।
  rus-SYN: Ни вдовы, ни разведенной с мужем они не должны брать себе в жены, а только
    могут брать себе девиц из племени дома Израилева и вдову, оставшуюся вдовою от
    священника.
  bqc-SIM: Aasuli gyaa ge nↄ pↄ́ wà gìi sɛo, sema Isaili nↄ lɛ́so ge an sa'on dee
    gyaa.
  tcz-CHONGTHU: Amahon aji diu chu Israel sunga nungah thengho bou akilhen diu, ahilouleh
    thempu ji hisa meithai ho akilhen diu ahi. Amahon meithai dang leh akidasa numei
    akilhen theilou diu ahi.
  mar-mar: कोणत्याही याजकाने विधवेशी वा घटस्फोटितेशी लग्न करु नये. त्यांनी इस्राएली
    वंशातील कुमारीकेशी लग्न करावे अथवा जी पूर्वी याजकाची पत्नी होती अशी विधवा, तिच्याशी
    लग्न करावे.
  qub-qub: Cüraga runanpita raquicasha warmiwan ni biyüdawanpis ama majachacangachu.
    Chaypa ruquin majachacanga runawan manaraj cacoj donsëlla Israel jipashwan, man'chäga
    wañoj cürapa biyüdanwan.
  bqp-bqp: Ben goo u ku rɑɑ mɑɑ gɔmini ǹ kun mɛ kurɔ wi bɑ yinɑ suɑ kurɔ. Isirelibɑ
    sɔɔrɑ u koo wɔndiɑ wi u kun durɔ yɛ̃ suɑ. Adɑmɑ u koo kpĩ u yɑ̃ku kowo goon gɔmini
    suɑ.
  hat-hat: Prèt yo pa gen dwa marye ak yon vèv osinon yon madanm divòse. Se pou yo
    marye ak yon jenn fi nan ras moun Izrayèl yo. Tansèlman, y'a gen dwa marye ak
    vèv yon prèt parèy yo.
  eng-BSB: And they shall not marry a widow or a divorced woman, but must marry a
    virgin of the descendants of the house of Israel, or a widow of a priest.
  eng-WEBPB: They shall not take for their wives a widow, or her who is put away;
    but they shall take virgins of the offspring of the house of Israel, or a widow
    who is the widow of a priest.
  kbq-kbq: Hanki pristi vahe'mo'zama a'ne'ma erinaku'ma hanu'za, ru vahe'mokizmi kento
    a'neo, ru vahe'mo'ma atre'neni a'nea e'origosie. Hagi zamagra a'nema erinaku'ma
    hanu'za, vene omase Israeli mofane erige, pristi vahe'mokizmi kento a'ne erige
    hugahaze.
  nhe-BL: Huan quema mosihuajtise totajtzitzi, monequi mocuilise se israelita ichpocatl
    tlen ax quiixmajtoc niyon se tlacatl. O nojquiya huelis mocuilise se sihuatl tlen
    eliyaya isihua se totajtzi tlen mijqui. Ax hueli mocuilise se sihuatl tlen ihuehue
    quicajtoc.
  gub-BL: Xaxeto nupuner kwaw kuzà imen umàno ma'e kwer hereko haw rehe wemireko romo
    wà nehe. Nupuner kwaw kuzà umen heityk arer hereko haw rehe wemireko romo wà nehe
    no. Xo kuzà awa puhe oho 'ym ma'e hereko haw rehe zo upuner putar wà nehe. Upuner
    amo xaxeto umàno ma'e kwer hemireko kwer hereko haw rehe wà no.
  eng-DRA: 'Neither shall they take to wife a widow, nor one that is divorced, but
    they shall take virgins of the seed of the house of Israel: but they may take
    a widow also, that is, the widow of a priest.'
