verse: EZK.044.028
translations:
  mal-C: “ ‘ഞാൻമാത്രമായിരിക്കണം പുരോഹിതന്മാർക്കുള്ള ഏക ഓഹരി. ഇസ്രായേലിൽ അവർക്ക് ഒരവകാശവും
    നിങ്ങൾ നൽകരുത്. ഞാൻ ആയിരിക്കും അവരുടെ ഓഹരി.
  deu-TKW: 'Erbbesitz sollen sie nicht haben - ich bin ihr Erbbesitz! - noch sollt
    ihr ihnen Eigentum in Israel geben: ich bin ihr Eigentum!'
  lin-lin: 'Tala oyo ekozala libula ya Banganga-Nzambe : Ngai moko nde nazali libula
    na bango. Bokopesa bango mabele te kati na Isalaele ; Ngai moko nde nakozala mabele
    na bango.'
  eng-LSV: And it has been for an inheritance to them; I [am] their inheritance, and
    you do not give a possession to them in Israel; I [am] their possession.
  eng-GNV: 'And the Priesthood shall bee their inheritance, yea, I am their inheritance:
    therefore shall ye giue them no possessio in Israel, for I am their possession.'
  eng-WEBSTER: 'And it shall be to them for an inheritance: I am their inheritance:
    and ye shall give them no possession in Israel: I am their possession.'
  nhw-BL: “Nopa totajtzitzi amo hueli quipiyase niyon se tlali para iniaxca ipan tlali
    Israel. Pampa na noseltzi nielis niiniaxca huan san ya nopa monequi.
  swh-ONEN: “ ‘Mimi nitakuwa ndio urithi pekee walio nao makuhani katika Israeli.
    Msiwape wao milki, mimi nitakuwa milki yao.
  bba-bba: Wee ye yɑ ko n sɑ̃ɑ ben tubi. Nɛnɑ bɑ koo sɔmburu kuɑ. Bɑ ǹ bu tem ɡɑm
    wɛ̃ɛmɔ bɑ n mɔ Isireliɔ. Nɛnɑ ko nɑ n sɑ̃ɑ nɡe ben tem kɔsire.
  eng-KJVCPB: 'And it shall be unto them for an inheritance: I am their inheritance:
    and ye shall give them no possession in Israel: I am their possession.'
  luo-luo: “ ‘An e girkeni kende ma jadolo nigo. Kik umigi mwandu moro amora e piny
    Israel. An ema abiro bedo mwandugi.
  meu-meu: Ahudia ta basie abia, badina be ahudia na lau; bona kohu ta Israel ai basio
    henidia, badina be edia kohu na lau.
  npi-ULB: 'तिनीहरूको उत्तराधिकार यही हुनेछ: म नै तिनीहरूको उत्तराधिकार हुँ, र इस्राएलमा
    तिमीहरूले तिनीहरूलाई कुनै सम्पत्ति नदिनू । म नै तिनीहरूको सम्पत्ति हुनेछु ।'
  yor-yor: “ ‘Èmi ni yóò jẹ́ ogún kan ṣoṣo tí àwọn àlùfáà yóò ní. Ẹ kì yóò fún wọn
    ni ìpín kankan ní Israẹli, Èmi ni yóò jẹ́ ìní wọn.
  pes-OPCB: «کاهنان نباید ملک داشته باشند. چون من میراث و ملک ایشان هستم!
  tgl-ULB: 'At ito ang kanilang mana: Ako ang magiging mana nila! Kaya hindi ninyo
    dapat sila bigyan ng ari-arian sa Israel; Ako ang kanilang ari-arian!'
  hui-hui: Isaraele wali agali hameigini maru karu ti Isaraele dindi podo ta haga
    biyagua loma binigo mo ngiaga karu ti dindi lenego mbira nawulebira. Tininaga
    mbirale bayale yu haabo holene i̱ni kogoni.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ငါ​ပေး အပ်​သည့်​အ​ရာ​များ​အ​နက်​ယဇ်​ပု​ရော​ဟိတ်
    တို့​ခံ​ယူ​ရ​မည့်​ဝေ​စု​မှာ​ယဇ်​ပု​ရော​ဟိတ်​ရာ ထူး​ပင်​ဖြစ်​၏။ သူ​တို့​သည်​ဣ​သ​ရေ​လ​ပြည်
    တွင်​မြေ​ယာ​ပိုင်​ဆိုင်​ခွင့်​မ​ရှိ​စေ​ရ။ ငါ့​ကို သာ​လျှင်​သူ​တို့​လို​အပ်​သည်။-'
  bod-N: མཆོད་དཔོན་རྣམས་ལ་ནོར་སྐལ་ཡོད་དེ་བདག་ནི་དེ་དག་གི་ནོར་སྐལ་ཡིན། ཁྱོད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་དེ་དག་ལ་ས་སྐལ་གང་ཡང་སྟེར་མི་རུང་སྟེ།
    བདག་ནི་དེ་དག་གི་ཐོབ་སྐལ་ཡིན་ནོ། །
  sna-sna: “ ‘Ndini chete ndichava nhaka yavaprista. Haufaniri kuvapa mugove pakati
    paIsraeri; ini ndichavapa mugove wavo.
  spa-BLM: '“‘Tendrán una herencia: Yo soy su herencia; y no les darás posesión en
    Israel. Yo soy su posesión.'
  cac-cac: Malaj junoc smacb'en eb' sacerdote syic' d'a e chon̈ab', ichato a in ayin
    och smacb'enoc eb'.
  swh-ULB: 'Hapa patakuwa urithi wao: Mimi ndiyo urithi wao, na usiwapatie mali katika
    Israeli; nitakuwa mali yao!'
  bel-bel: 'А што да іхняй долі, дык Я - доля іхняя. І валоданьня не давайце ім у
    Ізраілі: Я - іхняе валоданьне.'
  deu-ELBBK: 'Und dies soll ihr Erbteil sein: Ich bin ihr Erbteil; und ihr sollt ihnen
    kein Besitztum in Israel geben: Ich bin ihr Besitztum.'
  mbb-OT: Mibpedayun megkaǥi is Nengazen te, “Wazà tanà he egkepengevilin te menge
    memumuhat te Israel, su iyan a mismu ebeǥey te menge kinahanglan dan.
  mal-2015: അവരുടെ അവകാശമോ, ഞാൻ തന്നേ അവരുടെ അവകാശം; നിങ്ങൾ അവർക്കു യിസ്രായേലിൽ സ്വത്തു
    ഒന്നും കൊടുക്കരുതു; ഞാൻ തന്നേ അവരുടെ സ്വത്താകുന്നു.
  rmc-rmc: Le rašajen na ela ňisavo ďeďictvos, bo me som lengro ďeďictvos. Ma den
    len ňisavo ďeďictvos andro Izrael; me som lengro ďeďictvos.
  pes-OPV: «و ایشان را نصیبی خواهد بود. من نصیب ایشان خواهم بود. پس ایشان را در میان
    اسرائیل ملک ندهید زیرا که من ملک ایشان خواهم بود.
  ron-1924: '«Ятэ моштениря пе каре о вор авя: Еу вой фи моштениря лор. Сэ ну ле даць
    ничо мошие ын Исраел: Еу вой фи мошия лор!'
  ben-OBCV: “ ‘যাজকদের সম্পত্তি বলতে কেবল আমিই থাকব। তোমরা ইস্রায়েলের মধ্যে তাদের
    কোনও সম্পত্তি দেবে না; আমিই তাদের সম্পত্তি হব।
  som-som: Oo dhaxalkay heli doonaan waa aniga. Anigaa ah dhaxalkoodii, oo waa inaydaan
    innaba dalka reer binu Israa'iil hanti ku siin, waayo, anigaa ah hantidoodii.
  lat-VUC: 'Non erit autem eis hæreditas: ego hæreditas eorum. Et possessionem non
    dabitis eis in Israël: ego enim possessio eorum.'
  eng-ASVBT: 'And they shall have an inheritance: I am their inheritance; and ye shall
    give them no possession in Israel; I am their possession.'
  ita-1885: E queste cose saranno loro per loro eredità; io sono la loro eredità;
    e voi non darete loro alcuna possessione in Israele; io son la lor possessione.
  eng-LXXUP: 'And it shall be to them for an inheritance: I am their inheritance:
    and no possession shall be given them among the children of Israel; for I am their
    possession.'
  eng-ULB: 'This will be their inheritance: I am their inheritance, and you must give
    them no property in Israel; I will be their property!'
  spa-VBL: “En cuanto a su parte de la tierra, yo me encargaré de ellos. No les darás
    ninguna propiedad en Israel, porque yo los mantendré.
  fra-_FOB: Ils auront un héritage; je serai leur héritage. Vous ne leur donnerez
    aucune possession en Israël; je serai leur possession.
  mal-mal: അവരുടെ അവകാശമോ, ഞാൻ തന്നെ അവരുടെ അവകാശം; നിങ്ങൾ അവർക്ക് യിസ്രായേലിൽ സ്വത്ത്
    ഒന്നും കൊടുക്കരുത്; ഞാൻ തന്നെ അവരുടെ സ്വത്താകുന്നു.
  urd-GVR: Sirf maiṅ hī imāmoṅ kā maurūsī hissā hūṅ. Unheṅ Isrāīl meṅ maurūsī milkiyat
    mat denā, kyoṅki maiṅ ḳhud un kī maurūsī milkiyat hūṅ.
  suz-BL: मिनु परमप्रभुमी “चढ़ेब आन शोंप गो नङ। मेको आन कली इस्राएलम रू गेचा मदुम्‍ब।
    गो मेको आन शोंप नङ। गन्‍ती १८:२०
  eng-NOY: And it shall be to them for an inheritance, that I am their inheritance.
    And ye shall give them no possession in Israel; I am their possession.
  ita-1927: 'E avranno una eredità: Io sarò la loro eredità; e voi non darete loro
    alcun possesso in Israele: Io sono il loro possesso.'
  ckb-ckb: «”هیچ میراتێک بۆ کاهین نابێت بێجگە لە من، لە ئیسرائیل هیچ موڵکیان نادەنێ،
    من موڵکی ئەوان دەبم.
  eng-BBE: 'And they are to have no heritage; I am their heritage: you are to give
    them no property in Israel; I am their property.'
  kan-OKCV: “ ‘ಅದು ಅವರಿಗೆ ಬಾಧ್ಯತೆಯಾಗಿರುವುದು; ನಾನೇ ಅವರಿಗೆ ಬಾಧ್ಯನಾಗಿರುವೆನು. ನೀವು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ಅವರಿಗೆ ಸ್ವಾಸ್ತ್ಯವನ್ನು ಕೊಡಬಾರದು. ಏಕೆಂದರೆ ನಾನೇ ಅವರಿಗೆ ಸ್ವಾಸ್ತ್ಯವಾಗಿರುವೆನು.
  tam-2017: 'அவர்களுக்குரிய பங்கு என்னவென்றால்: நானே அவர்களுடைய பங்கு; ஆகையால் இஸ்ரவேலில்
    அவர்களுக்கு சொத்தையும் கொடுக்காமல் இருங்கள்; நானே அவர்களின் சொத்து.'
  spa-RV-1909: 'Y será á ellos por heredad: yo seré su heredad; y no les daréis posesión
    en Israel: yo soy su posesión.'
  ron-BTF: Și aceasta să le fie ca moștenire, eu sunt moștenirea lor; și să nu le
    dați nicio stăpânire în Israel, eu sunt stăpânirea lor.
  eng-WEBP: '“‘They shall have an inheritance: I am their inheritance; and you shall
    give them no possession in Israel. I am their possession.'
  eng-FBV: Regarding their share of the land, I will take care of them. You are not
    to give them any property in Israel, because I will provide for them.
  nld-1939: 'Ze mogen geen erfdeel aanvaarden: Ik ben hun erfdeel. Er mag hun geen
    bezit in Israël worden geschonken: Ik ben hun bezit.'
  nch-BL: “Nopa totajtzitzi amo hueli quipiyase yon se tali para iniaxca ipan tali
    Israel. Pampa na noseltitzi nielis niiniaxca huan san ya nopa monequi.
  vie-1934: Còn như gia tài để dành cho chúng nó, thì chính ta là gia tài của chúng
    nó đây. Các ngươi chớ cho chúng nó sản nghiệp gì trong Y-sơ-ra-ên; chính ta là
    sản nghiệp chúng nó.
  hin-CV: “ ‘पुरोहितों का सिर्फ एक उत्तराधिकार है, और वह मैं हूं. तुम उन्हें इस्राएल
    में कोई भी चीज़ उनके अधिकार में नहीं दोगे, उनकी संपत्ति मैं हूं.
  spa-BES: 'Y no tendrán herencia; Yo soy su herencia: no les debes dar ninguna propiedad
    en Israel; Yo soy su propiedad.'
  tdx-tdx: Izay ty ho lova iareo; Izaho o lova’ iareoo fa tsy ho tolorañe fanañañe
    e Israele ao; Izaho ro fanaña’ iareo.
  tha-KJV: นั่นจะเป็นมรดกของเขา เราเป็นมรดกของเขา และเจ้าจะไม่ต้องให้เขาถือกรรมสิทธิ์ใดๆในอิสราเอล
    เราเป็นกรรมสิทธิ์ของเขา
  por-BR-2018: 'E isto lhes será por herança: eu serei sua herança; por isso não lhes
    dareis propriedade de terra em Israel; eu sou a propriedade deles.'
  deu-ELO: 'Und dies soll ihr Erbteil sein: ich bin ihr Erbteil; und ihr sollt ihnen
    kein Besitztum in Israel geben: ich bin ihr Besitztum.'
  eng-WYC-2018: Forsooth none heritage shall be to them, (for) I am the heritage of
    them; and ye shall not give to them (a) possession in Israel, for I am the possession
    of them. (And no inheritance shall be for them, for I am their inheritance; and
    ye shall not give them a possession, or any parcel of land, in Israel, for I am
    their possession, or their portion.)
  epo-epo: 'Kaj ilia heredaĵo estu tio, ke Mi estas ilia heredaĵo; terposedaĵon ne
    donu al ili en Izrael: Mi estas ilia posedaĵo.'
  uig-PIN: 'Bu ularƣa miras bolidu: — Mǝn Ɵzüm ularƣa miras bolimǝn; silǝr ularƣa
    Israil zeminidin ⱨeqⱪandaⱪ igilikni tǝⱪsim ⱪilmaysilǝr; Mǝn ularning igiliki bolimǝn.'
  beo-beo: Na da Isala:ili dunu ilia da iligaga fi ilima ima:ne, soge amola diasu
    amola liligi noga:iwane iasu. Be Na da gobele salasu fi ilima liligi eno hame,
    be ilia gobele salasu ouligisu hou fawane ilima i. Ilia da Isala:ili soge amo
    ganodini, soge hame gagumu. Na da ilia hanai gumima:ne defele esala.
  tpi-OTNT: “Ol pris i no inap kisim wanpela hap graun insait long kantri Israel olsem
    ol arapela lain i kisim. Nogat. Mi yet mi stap olsem gutpela samting ol i kisim
    bilong holim oltaim.
  hau-SA: “ ‘Ni ne kaɗai zan zama abin gādon da firistoci za su kasance da shi. Kada
    ka ba su wani mallaka a Isra’ila; zan zama mallakarsu.
  uig-LAT: 'Bu ulargha miras bolidu: — Men Özüm ulargha miras bolimen; siler ulargha
    Israil zéminidin héchqandaq igilikni teqsim qilmaysiler; Men ularning igiliki
    bolimen.'
  nde-nde: Mina ngizakuba yilona lifa kuphela abaphristi abalalo. Akukho lifa ozabapha
    lona ko-Israyeli; mina ngizakuba yilifa labo.
  ton-ton: 'Pea ʻe hoko ia ko e tofiʻa kiate kinautolu: ko au ko honau tofiʻa: pea
    ko ia ʻe ʻikai vahe ai hanau tofiʻa ʻi ʻIsileli: he ko honau tofiʻa au.'
  ces-1613: 'Dědictví pak jejich toto: Já jsem dědictví jejich, protož vládařství
    nedávejte jim v Izraeli; já jsem vládařství jejich.'
  eng-WMB: '“‘They shall have an inheritance: I am their inheritance; and you shall
    give them no possession in Israel. I am their possession.'
  tam-TCV: “ ‘ஆசாரியர்களின் உரிமைச்சொத்தாய் நான் மட்டுமே இருக்கவேண்டும். எனவே இஸ்ரயேலில்
    நீங்கள் அவர்களுக்குச் சொத்துக்களைக் கொடுக்கவேண்டாம். நானே அவர்கள் சொத்தாயிருப்பேன்.
  ceb-ULB: 'Mao kini ang mahimo nilang panulondon: Ako ang ilang panulondon, ug kinahanglan
    nga dili ninyo sila hatagan ug kabtangan sa Israel; Ako ang mahimo nilang kabtangan!'
  pol-UBG: 'To będzie ich dziedzictwo: Ja jestem ich dziedzictwem. Nie będzie się
    im dawać posiadłości w Izraelu. Ja jestem ich posiadłością.'
  urd-GVU: صرف مَیں ہی اماموں کا موروثی حصہ ہوں۔ اُنہیں اسرائیل میں موروثی ملکیت مت
    دینا، کیونکہ مَیں خود اُن کی موروثی ملکیت ہوں۔
  deu-1912: Aber das Erbteil, das sie haben sollen, das will ich selbst sein. Darum
    sollt ihr ihnen kein eigen Land geben in Israel; denn ich bin ihr Erbteil.
  kan-2017: “ಅವರಿಗೆ ಇದು ಸ್ವಾಸ್ತ್ಯವಾಗುವುದು, ನಾನೇ ಅವರ ಸ್ವತ್ತು; ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಅವರಿಗೆ
    ಯಾವ ಆಸ್ತಿಯನ್ನೂ ಕೊಡಬಾರದು; ನಾನೇ ಅವರಿಗೆ ಆಸ್ತಿ.
  yap-yap: “Fapi prist e kayag ngorad e liw ni prist ni aram e f’oth rorad ko tin
    kug pi’ nga Israel ni ngan thapeg i yan nga reb e mfen nge reb. Yad e dabi par
    bang e binaw u lan yu Israel u pa’rad; Gag e gubin ngorad.
  hlt-MCSB: Te te amih taengah rho la om saeh. Ka he amih kah rho coeng ni. Te dongah
    Israel kah khohut te amih taengah pae boeh. Kai he amih kah khohut coeng ni.
  mdy-ETH: «ዬይ ቄኤሶኮ ዴኖኬ፤ ጌይፃ ታኣኒ ዔያቶኮ ዴናሢኬ፤ ታኣኒ ዔያቶ ዴኔ ማዔሢሮ ዒስራዔኤሌይዳ ፔቴታዖ ዔያቶሮ ማዔ
    ሳዓ ዓኣያ ማዓኒ ኮይሱዋሴ።
  twi-ASANTE: “ ‘Me nko ara ne agyapadeɛ a asɔfoɔ no wɔ. Ɛnsɛ sɛ moma wɔn kyɛfa biara
    wɔ Israel. Mɛyɛ wɔn kyɛfa.
  eng-WEBU: '“‘They shall have an inheritance: I am their inheritance; and you shall
    give them no possession in Israel. I am their possession.'
  wal-wal: “‘“Qeesetuyyo laati baawa; taani etayyo laata. Israa7eela biittan etayyo
    aiba laatanne immoppite; eta laatai tana.
  spa-PDDPT: Ellos tendrán su heredad. Yo soy su heredad. Pero no les darán posesión
    en Israel. Yo soy su posesión.
  gun-gun: — Sacerdote kuery pe ma oĩ ae 'rã imba'erã, mba'eta xee ae aiko ha'e kuery
    mba'e. Ha'e nunga rupi ha'e kuery pe napeme'ẽi 'rã ijyvyrã Israel yvy re. Xee
    ae aiko ha'e kuery pegua.
  ilo-ULB: 'Ket daytoy ti tawidda: Siakto ti tawidda! Isu a rumbeng a saanyo ida nga
    ikkan iti sanikua idiay Israel; Siak ti sanikuada!'
  kpg-kpg: “Digau hai mee dabu e hai di nadau moomee e hai ai tuhongo dela ne dugu
    ko Au ang gi Israel gi hagadaulia gi muli gi di adu dangada nei mo di adu dangada
    nomuli. Digaula hagalee e hai gowaa gi nia gowaa o Israel. Ko Au hua deenei dela
    e hai ginai nadau hiihai.
  uig-ARA: 'بۇ ئۇلارغا مىراس بولىدۇ: ــ مەن ئۆزۈم ئۇلارغا مىراس بولىمەن؛ سىلەر ئۇلارغا
    ئىسرائىل زېمىنىدىن ھېچقانداق ئىگىلىكنى تەقسىم قىلمايسىلەر؛ مەن ئۇلارنىڭ ئىگىلىكى
    بولىمەن.'
  sus-sus: «N tan nan findixi sɛrɛxɛdubɛe kɛ ra. Wo naxa bɔxi fi e ma Isirayila bɔxi
    ma, barima n tan nan findixi e kɛ ra.
  pon-2006: “Samworo kan wia samworo kei nin duwen pwais me I ketikihong Israel me
    pahn kadakadaur kohdo sang ehu dih lel ehu dih. Re sohte pahn sapweniki sahpw
    ehu nan Israel; ngehite me wia anahneparail.
  ksd-ksd: Pa diat a vatur vake ta pakana pia; iau iat ra magit dia kale pa ia; ma
    koko avat a tul tar ta tiniba pire diat ta ra gunan Israel, tago iau iat kadia
    tiniba.
  grc-BRENT: Καὶ ἔσται αὐτοῖς εἰς κληρονομίαν· ἐγὼ κληρονομία αὐτοῖς, καὶ κατάσχεσις
    αὐτοῖς οὐ δοθήσεται ἐν τοῖς υἱοῖς Ἰσραὴλ, ὅτι ἐγὼ κατάσχεσις αὐτῶν.
  ind-AYT: '“Ini akan menjadi warisan mereka: Akulah warisan mereka. Dan, kamu tidak
    akan memberi mereka tanah milik di Israel; Akulah kepunyaan mereka.'
  nya-nya: “ ‘Ansembe asadzakhale ndi cholowa chilichonse ayi. Cholowa chawo ndi Ine.
    Musadzawapatse chuma mu Israeli; Ine ndidzakhala chuma chawo.
  hrv-hrv: Njima ne pripada nikakva baština - ja sam njihova baština; i zato im ne
    dajte nikakva posjeda u Izraelu - ja sam posjed njihov.
  mps-mps: “Te pris dabe augwali te meba hani dabego yali gilama te kantri Israel
    tomode tǫ dage me sogobeo. Menio. Ena da, te augwaligo wiegi yai nai dabe augwaligo
    tigidali sogo tolaluainu sabo nai dabe tiwai dao.
  tpi-tpi: “Ol pris i no inap kisim wanpela hap graun insait long kantri Israel olsem
    ol arapela lain i kisim. Nogat. Mi yet mi stap olsem gutpela samting ol i kisim
    bilong holim oltaim.
  dan-1931: De skal ingen Arvelod have; jeg er deres Arvelod. Og Ejendom i Israel
    må I ikke give dem; jeg er deres Ejendom.
  vie-OVCB: Thầy tế lễ sẽ không có bất cứ tài sản hay sản nghiệp trong xứ vì Ta là
    cơ nghiệp của họ.
  guj-2017: '‘અને આ તેઓનો વારસો છે: હું તેઓનો વારસો છું, તમારે તેઓને ઇઝરાયલમાં કંઈ
    મિલકત આપવી નહિ; હું તેઓની મિલકત છું!'
  pon-2006A: “Samworo kan wia samworo kei nin duwen pwais me I ketikihong Israel me
    pahn kadakadaur kohdo sang ehu dih lel ehu dih. Re sohte pahn sapweniki sahpw
    ehu nan Israel; ngehite me wia anahneparail.
  por-BRBSL: '“''Eles terão uma herança: Eu sou sua herança; e vocês não lhes darão
    nenhuma posse em Israel”. Eu sou sua possessão.'
  cth-cth: Râw lah coe han e talai banghai tawn awh mahoeh, bangkongtetpawiteh, a
    coe awh e teh kai doeh toe. Isarel dawk ham banghai na poe awh mahoeh, a coe awh
    e teh kai doeh toe.
  twi-twi: “ ‘Me nko ara ne agyapade a asɔfo no wɔ. Ɛnsɛ sɛ moma wɔn kyɛfa biara wɔ
    Israel. Mɛyɛ wɔn kyɛfa.
  hlt-hlt: Te te amih taengah rho la om saeh. Ka he amih kah rho coeng ni. Te dongah
    Israel kah khohut te amih taengah pae boeh. Kai he amih kah khohut coeng ni.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ bɛɛ̀ te bɛ̀ bo mpĩ́mmɛ̀ mutɔ̃mmú n cĩ́ɛ̃̀tɛ̀ miɛkɛ. Di bɑ́ɑ́
    bɛ̀ duɔ́ nkɛtenkɛ̀ Isidɑyɛɛribɛ miɛkɛ. Bɛ kpɛrɛ yó ntú mínwe, mí nKuyie.
  msy-2020: “Ofa gamir gumaziba, Israelɨn nguazimɨn aven nguazitam inian kogham. Me
    nan ingangarir kam ini, a mati men bizir aghuir kɨ me ganɨngizim. Kɨrara, kɨ bizir
    aghuir me inigh zurazurara suiragh ikiamin kam.
  dop-dop: Kɔtǝlɑɑ kpɑncoou ntɛ́ mɑ́. Ɩ́ kɑɑ wɛɛnɑ mǝ pɑɑ nyǝm nɑpǝlǝɣɩ Ɩsɛɣɛlɩ tɑɑ.
    Mɑɣɑlɛ mǝ pɑɑ nyǝm.
  azb-azb: '“Kahinlərin irsi var: onların irsi Mənəm. İsraildə onlara mülk verməyin.
    Onların mülkü Mənəm.'
  eng-DBY: 'And it shall be unto them for an inheritance; I am their inheritance:
    and ye shall give them no possession in Israel; I am their possession.'
  hin-2017: “उनका एक ही निज भाग होगा, अर्थात् उनका भाग मैं ही हूँ; तुम उन्हें इस्राएल
    के बीच कुछ ऐसी भूमि न देना जो उनकी निज हो; उनकी निज भूमि मैं ही हूँ।
  wol-KYG: '«Sarxalkat yi am nañu seen céru bopp: man maay seen cér. Du jenn moomeel
    ju ngeen leen di jox ci suufas Israyil. Man maay seen moomeel.'
  eng-YLT: 'And it hath been to them for an inheritance; I [am] their inheritance:
    and a possession ye do not give to them in Israel; I [am] their possession.'
  eng-WYC-2017: Forsooth none heritage shall be to them, I am the heritage of them;
    and ye shall not give to them a possession in Israel, for I am the possession
    of them.
  eng-WMBB: '“‘They shall have an inheritance: I am their inheritance; and you shall
    give them no possession in Israel. I am their possession.'
  urd-GVH: सिर्फ़ मैं ही इमामों का मौरूसी हिस्सा हूँ। उन्हें इसराईल में मौरूसी मिलकियत
    मत देना, क्योंकि मैं ख़ुद उनकी मौरूसी मिलकियत हूँ।
  rug-rug: Kaqu Arau eke mo sa tinago tadi na hiama. Lopu kote ta poni ni rini koasa
    popoa Izireli si kaiqa tinago pule; kote Arau mo sa dia tinago.
  gaz-gaz: “ ‘Dhaalli luboonni qaban anuma qofa. Isin Israaʼel keessatti qabeenya
    tokko illee isaaniif kennuu hin qabdan; ani qabeenya isaanii nan taʼa.
  fra-LSG: 'Voici l’héritage qu’ils auront: c’est moi qui serai leur héritage. Vous
    ne leur donnerez point de possession en Israël: je serai leur possession.'
  yal-yal: '“ ‘Saraxaraline kɛɛni ito nan sɔtɔma: N tan nan findima e kɛɛn na. Ɛ nama
    sese so e yii e gbee bɔxɔn na Isirayila yamanani bayo n tan nan findima e kɛɛn
    na.'
  haw-1868: 'A e lilo ia i hooilina no lakou; owau no ko lakou hooilina; aole oukou
    e haawi ia lakou i waiwai iloko o ka Iseraela: owau no ko lakou waiwai.'
  arb-NAV: وَلا يَكُونُ لَهُمْ مِيرَاثٌ، لأَنِّي أَنَا مِيرَاثُهُمْ. وَلا تُعْطُونَهُمْ
    نَصِيباً فِي إِسْرَائِيلَ، لأَنِّي نَصِيبُهُمْ.
  ewe-ewe: “ ‘Nye koe anye domenyinu si anɔ nunɔlawo si. Mele be miana nunɔamesi aɖeke
    wo le Israel o. Nyee anye woƒe nunɔamesi.
  eng-LEE: 'And it shall be unto them as an inheritance, I am their inheritance: and
    any possession shall you not give them in Israel, I am their possession.'
  asm-FB: ‘আৰু পুৰোহিতসকলে এক আধিপত্য পাব; ময়েই তেওঁলোকৰ সেই আধিপত্য; আৰু তেওঁলোকে
    তেওঁলোকক ইস্ৰায়েলৰ মাজত কোনো আধিপত্য নিদিব; ময়েই তেওঁলোকৰ আধিপত্য।
  sus-A: «ﭑ تَن نَن قِندِشِ سّرّشّدُبّيٍ كّ رَ. وٌ نَشَ بْشِ قِ عٍ مَ عِسِرَيِلَ بْشِ
    مَ، بَرِ مَ ﭑ تَن نَن قِندِشِ عٍ كّ رَ.
  fra-SBL: '"''Ils auront un héritage : Je suis leur héritage ; et vous ne leur donnerez
    aucune possession en Israël. Je suis leur propriété.'
  hbo-hbo: וְהָיְתָ֤ה לָהֶם֙ לְֽנַחֲלָ֔ה אֲנִ֖י נַֽחֲלָתָ֑ם וַאֲחֻזָּ֗ה לֹֽא־תִתְּנ֤וּ
    לָהֶם֙ בְּיִשְׂרָאֵ֔ל אֲנִ֖י אֲחֻזָּתָֽם׃
  kik-kik: “ ‘Niĩ no niĩ igai rĩa athĩnjĩri-Ngai. Mũtikanamagaĩre igai gũkũ bũrũri
    wa Isiraeli; Nĩ niĩ ngũtuĩka igai rĩao.
  fra-NCL: 'Voici l’héritage qu’ils auront : Je serai leur héritage ; vous ne leur
    donnerez pas de possession en Israël, c’est moi qui suis leur possession.'
  cek-AK: To tok loe qaimanawk ih qawk ah om tih; Kai loe nihcae ih qawk ah ka oh;
    Israel prae thungah nihcae han kawbaktih qawktoephaih doeh na paek o mak ai; kai
    loe nihcae ih qawk ah ka oh.
  cuk-cuk: ”Dule-irwa-anse-gormalad bipisaar napa abingaosulid, ar ani an e-napa-abingalegedyob
    ega gued. Israel-yargine, bipisaar nainu nikuosulid. Ar ani an nainu-uklegedyob
    ega gued.
  uig-CYR: 'Бу уларға мирас болиду: — Мән Өзүм уларға мирас болимән; силәр уларға
    Исраил зиминидин һеч қандақ егиликни тәқсим қилмайсиләр; Мән уларниң егилиги болимән.'
  tel-2017: వారికి స్వాస్థ్యం ఇదే. నేనే వారికి స్వాస్థ్యం. ఇశ్రాయేలీయుల్లో వారికెంత
    మాత్రం స్వాస్థ్యం ఇవ్వకూడదు. నేనే వారికి స్వాస్థ్యం.
  hat-BSA: “‘Epi sa va konsidere kon yon eritaj pou yo, ke se Mwen ki eritaj yo; epi
    ou p ap bay yo okenn posesyon an Israël——se Mwen menm ki posesyon yo.
  kos-kos: “Mwe usru lun mwet tol ke ma nga sang nu sin mwet Israel tuh in ma lalos
    fwil nu ke fwil, pa orekma lun mwet tol. Ac fah wangin acn lalos in Israel. Nga
    na pa ac sang enenu lalos.
  hbo-WLC: וְהָיְתָ֤ה לָהֶם֙ לְֽנַחֲלָ֔ה אֲנִ֖י נַֽחֲלָתָ֑ם וַאֲחֻזָּ֗ה לֹֽא־תִתְּנ֤וּ
    לָהֶם֙ בְּיִשְׂרָאֵ֔ל אֲנִ֖י אֲחֻזָּתָֽם׃
  ibo-ibo: “ ‘Ọ bụ naanị mụ onwe m bụ ihe nketa nke ndị nchụaja ga-enweta. Unu agaghị
    enye ha ihe nweta ọbụla nʼIzrel. Mụ onwe m bụ ihe nketa ha.
  ory-ory: ଆଉ, ସେମାନେ ଏକ ଉତ୍ତରାଧିକାର ପ୍ରାପ୍ତ ହେବେ; ଆମ୍ଭେ ସେମାନଙ୍କର ଉତ୍ତରାଧିକାର ଓ ତୁମ୍ଭେମାନେ
    ଇସ୍ରାଏଲ ମଧ୍ୟରେ ସେମାନଙ୍କୁ କୌଣସି ଅଧିକାର ଦେବ ନାହିଁ, ଆମ୍ଭେ ସେମାନଙ୍କର ଅଧିକାର ଅଟୁ।
  chk-chk: Iwe, ekewe souasor esap wor wiser fanü, pun ngang chök wiser. Ousap ngeniir
    och wöür lon Israel, pun ngang wöür.
  rop-rop: “Wal mi na garra gibit main serramonimen ola ebrijing dei wandim dumaji
    olabat kaan abum olabat ronwan kantri.
  ukr-1871: Що ж до їх паю, так я їх пай. І наслїддя не давайте їм ув Ізраїлї, я бо
    їх наслїддє.
  deu-1951: 'Und darin soll ihr Erbteil bestehen: Ich will ihr Erbteil sein! Kein
    Besitztum sollt ihr ihnen unter Israel geben: Ich bin ihr Besitztum!'
  eng-JPS: 'And it shall be unto them for an inheritance: I am their inheritance;
    and ye shall give them no possession in Israel: I am their possession.'
  srp-1865: A našljedstvo što æe imati, ja sam njihovo našljedstvo; i vi im ne dajte
    dostojanja u Izrailju, ja sam njihovo dostojanje.
  lug-lug: “ ‘Nze nnaabanga omugabo gwa bakabona. Temuubawenga mugabo na gumu mu Isirayiri;
    nze mugabo gwabwe.
  heb-heb: והיתה להם לנחלה אני נחלתם ואחזה לא תתנו להם בישראל אני אחזתם׃
  ben-IRV: এবং এই তাদের অধিকার হবে, আমি তাদের অধিকার হব; তাই তোমার ইস্রায়েলের মধ্যে
    তাদেরকে কোন সম্পত্তি দেবে না, আমি তাদের সম্পত্তি।
  pan-pan: ਉਹਨਾਂ ਦੇ ਲਈ ਇੱਕ ਮਿਰਾਸ ਹੋਵੇਗੀ, ਮੈਂ ਹੀ ਉਹਨਾਂ ਦੀ ਮਿਰਾਸ ਹਾਂ, ਅਤੇ ਤੁਸੀਂ ਇਸਰਾਏਲ
    ਵਿੱਚ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਮਿਲਖ਼ ਨਾ ਦੇਣਾ, ਮੈਂ ਹੀ ਉਹਨਾਂ ਦੀ ਮਿਲਖ਼ ਹਾਂ।
  mya-JVB: ထိုအရာသည် ယဇ်ပုရောဟိတ် တို့၏ အမွေ ဥစ္စာ ဖြစ် ရမည်။ ငါ သည်သူ တို့အမွေ ဥစ္စာဖြစ်၏။
    ဣသရေလ ပြည်၌ သူ တို့အား အမွေ မြေကို မ ပေး ရ။ ငါ သည်သူ တို့၏ အမွေ မြေဖြစ်၏။
  hmo-hmo: “Hahelagaia taudia ese tano ta do idia biagua lasi Israela lalonai, edia
    ahuna be lau sibona. Kohu ta Israela dekenai do umui henidia lasi, badina be edia
    kohu be lau.
  urd-urd: और उनके लिए एक मीरास होगी मैं ही उनकी मीरास हूँ, और तुम इस्राईल में उनकी
    कोई मिल्क़ियत न देना — मैं ही उनकी मिल्क़ियत हूँ।
  rus-SYN: 'А что до удела их, то Я их удел. И владения не давайте им в Израиле: Я
    их владение.'
  bqc-SIM: Mámɛ má ń túbi ũ. Wasuli ń baa da tↄↄlɛ kpaalɛuo, mámɛ má ń baa
    ũ.
  tcz-CHONGTHU: Thempu khat chun gou akhol lou diu ahilouleh gamtum anei lou diu ahi.
    Ijeh inem itile keima changseh hi amaho dinga gotchom beh bou chu kahi.
  mar-mar: आणि हे त्याचे वतन आहे, मी त्यांचे वतन आहे. म्हणून त्यांना इस्राएलामध्ये
    वाटा नाही. मी त्यांचा वाटा आहे.
  qub-qub: «Cüracunaga ima partisyuntapis manami chasquengachu. Gamcunaga manami ima
    chacratapis paycunata raquipanquipächu. Nogallami paycunataga cawachishaj.
  bqp-bqp: Wee ye yɑ ko n sɑ̃ɑ ben tubi. Nɛnɑ bɑ koo sɔmburu kuɑ. Bɑ ǹ bu tem gɑm
    wɛ̃ɛmɔ bɑ n mɔ Isireliɔ. Nɛnɑ ko nɑ n sɑ̃ɑ nge ben tem kɔsire.
  hat-hat: Prèt yo pa gen ankenn pòsyon tè ki rele yo pa yo. Se mwen menm ki tout
    yo. Yo p'ap gen anyen nan peyi mwen bay pèp Izrayèl la k'ap rele yo pa yo. Se
    sèvis y'ap fè pou mwen an ki tout yo.
  eng-BSB: In regard to their inheritance, I am their inheritance. You are to give
    them no possession in Israel, for I am their possession.
  eng-WEBPB: '“‘They shall have an inheritance: I am their inheritance; and you shall
    give them no possession in Israel. I am their possession.'
  kbq-kbq: Hagi pristi vahe'mo'za mago zana erisantiharege, mopanena erisantiharegera
    osugahaze. Na'ankure Nagrake'za zamagri fenozana mani'noe.
  nhe-BL: “Nopa totajtzitzi ax hueli quipiyase niyon se tlali para iniaxca ipan tlali
    Israel. Pampa na noselti nielis niiniaxca huan san ya nopa monequi.
  gub-BL: Amono ma'e heremiaihu wanupe. Namono kwaw ma'e xaxeto wanupe. Azemono wanupe.
    Hekatu wera'u wyzài ma'e wi. Xaxeto nuwereko kwaw ywy Izaew ywy rehe wà nehe.
    Aiko waiwy zàwenugar romo.
  eng-DRA: 'And they shall have no inheritance, I am their inheritance: neither shall
    you give them any possession in Israel, for I am their possession.'
