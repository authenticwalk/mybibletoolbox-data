verse: EZK.044.013
translations:
  mal-C: അവർ പുരോഹിതന്മാരായി എനിക്കു ശുശ്രൂഷ ചെയ്യാനോ എന്റെ ഏതെങ്കിലും വിശുദ്ധവസ്തുക്കളെയോ
    അതിവിശുദ്ധയാഗവസ്തുക്കളെയോ സ്പർശിക്കാനോ എന്നോട് അടുത്തുവരരുത്; അവർ തങ്ങളുടെ നിന്ദ്യകർമങ്ങളുടെ
    ലജ്ജ വഹിക്കണം.
  deu-TKW: Sie dürfen mir nicht nahen, um mir Priesterdienste zu thun und sich allen
    meinen Heiligtümern, den hochheiligen, zu nahen, sondern sie sollen ihre Schmach
    tragen und ihre Strafe für ihre Greuel, die sie verübt haben.
  lin-lin: Bakopusana lisusu liboso na Ngai te mpo na kosalela Ngai lokola Banganga-Nzambe
    to pene ya biloko nyonso oyo ebulisami mpo na Ngai to mpe pene ya biloko oyo eleki
    bule. Boye, bakolata soni ya misala na bango ya nkele.
  eng-LSV: And they do not draw near to Me to act as My priest, and to draw near to
    any of My holy things, to the Holy of Holies, and they have borne their shame
    and their abominations that they have done,
  eng-GNV: And they shall not come neere vnto me to do ye office of ye Priest vnto
    me, neyther shall they come neere vnto any of mine holy things in the most holy
    place, but they shall beare their shame and their abominations, which they haue
    comitted.
  eng-WEBSTER: 'And they shall not come near to me, to do the office of a priest to
    me, nor to come near to any of my holy things, in the most holy place : but they
    shall bear their shame, and their abominations which they have committed.'
  nhw-BL: Ama huan teipa levitame amo huelise monechcahuise campa na para tequipanose
    quen totajtzitzi. Amo huelis quiitzquise tlamantli catli tlatzejtzeloltic huan
    niyon quentzi hueli tequipanose ica catli más tlatzejtzeloltic. Quinamiqui para
    inijuanti ma mopinahuaca por nochi nopa tlajtlacoli catli quichijtoque.
  swh-ONEN: Hawaruhusiwi kukaribia ili kunitumikia kama makuhani wala kukaribia chochote
    changu kilicho kitakatifu au sadaka iliyo takatifu kupita zote, bali watachukua
    aibu ya matendo yao ya kuchukiza.
  bba-bba: Nɑ ǹ mɑɑ wurɑmɔ bu mɑn susi bu Isirelibɑ yɑ̃kuru kuɑ. Bɑ ǹ mɑɑ duɔ nɛn
    sɑ̃ɑ yerun dii dɛɛrɑrɔ kɑ dii te tɑ dɛɛre ɡem ɡem mi. Bɑ koo sekuru wɑ kpɑ bu
    ben dɑɑ kɔ̃sɑn ɑre mwɑ.
  eng-KJVCPB: 'And they shall not come near unto me, to do the office of a priest
    unto me, nor to come near to any of my holy things, in the most holy place: but
    they shall bear their shame, and their abominations which they have committed.'
  luo-luo: Ok oyienigi sudo buta machiegni mondo gitina kaka jodolo, kata mondo gibi
    machiegni gi gira moro amora maler, kata gi chiwo maga maler mogik. Nyaka gitingʼ
    wichkuot mar timbegi mamono.
  meu-meu: Idia ese basie raka henigu kahi, hahelaḡa karadia ai isiaigu basie lao
    heni; egu ḡau helaḡadia bona egu ḡau helaḡa-hereadia basie raka henidia kahi,
    a hemaraidia bae hemarai, kara dika-rohorohodia vada e kara daidiai.
  npi-ULB: तिनीहरू मेरा पुजारीहरूको काम गर्न वा मेरा पवित्र, अति पवित्र कुराहरू भएको
    ठाउँमा मेरो नजिक आउनेछैनन् । बरु, तिनीहरूले गरेका घिनलाग्दा कामहरूको कारण तिनीहरूले
    निन्दा र दोष भोग्‍नेछन् ।
  yor-yor: Wọn kò gbọdọ̀ súnmọ́ ọ̀dọ̀ mi láti ṣe ìránṣẹ́ fún mi, gẹ́gẹ́ bí àlùfáà
    tàbí súnmọ́ nǹkan kan nínú àwọn ohun mímọ́ mi tàbí ẹbọ mi mímọ́ jùlọ; wọn gbọdọ̀
    gba ìtìjú ìwà ìríra wọn.
  pes-OPCB: آنها نباید به من نزدیک شوند و به عنوان کاهن مرا خدمت کنند. به هیچ‌کدام
    از اشیاء مقدّس من نباید دست بزنند. بدین ترتیب ایشان سزای گناهانی را که مرتکب شده‌اند
    می‌بینند و رسوا می‌شوند.
  tgl-ULB: Hindi sila makakalapit sa akin upang kumilos bilang aking mga pari o makakalapit
    sa anuman sa aking mga banal na bagay, sa mga kabanal-banalang mga bagay! Sa halip,
    dadalhin nila ang kanilang kahihiyan at ang kanilang mga pagkakasala dahil sa
    mga kasuklam-suklam na gawaing kanilang ginawa.
  hui-hui: '@see-verse:EZK.044.012'
  mya-mya: သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ဖြင့်​ငါ ၏​အ​မှု​တော်​ကို​မ​ဆောင်​ရွက်​ရ​ကြ။
    သန့်​ရှင်း မြင့်​မြတ်​ရာ​တစ်​စုံ​တစ်​ခု​အ​နား​သို့​မျှ လည်း​မ​ချဉ်း​မ​ကပ်​ရ​ကြ။
    အ​လွန်​သန့်​ရှင်း ရာ​ဌာ​န​တော်​သို့​လည်း​မ​ဝင်​ရ​ကြ။ ဤ အ​ပြစ်​ဒဏ်​ကား​သူ​တို့​ပြု​ခဲ့​သည့်​စက်​ဆုပ်
    ဖွယ်​ရာ​အ​မှု​များ​အ​တွက်​ဖြစ်​၏။-
  bod-N: དེ་དག་ངའི་ཉེ་སར་བཅར་ནས་ངའི་མཆོད་དཔོན་བྱེད་མི་རུང་ལ། ངའི་རྫས་དམ་པ་རྣམས་དང་རྫས་དམ་མཆོག་རྣམས་ཀྱི་ཉེ་སར་ཡང་བཅར་མི་རུང་།
    དེ་དག་གིས་ངེས་པར་དུ་རང་གི་ངོ་ཚ་དང་རང་གིས་བྱས་པའི་ཞེན་ལོག་གི་དོན་རྣམས་ཀྱི་ལན་འཁུར་དགོས།
  sna-sna: Havafaniri kuswedera kuti vandishumire savaprista kana kuswedera pane chinhu
    chipi nechipi chezvinhu zvangu zvitsvene kana pazvipiriso zvangu zvitsvene-tsvene;
    vanofanira kuzvitakurira kunyadziswa kwezvinyangadzo zvavakaita.
  spa-BLM: No se acercarán a mí para ejercer el oficio de sacerdote, ni para acercarse
    a ninguna de mis cosas santas, a las cosas más santas, sino que llevarán su vergüenza
    y sus abominaciones que han cometido.
  cac-cac: Max yal-laj yoch eb' d'a vichan̈ in yac'an servil d'a sacerdoteal, max
    yalpaxlaj syaman juntzan̈ tas nivac yelc'och eb', aton juntzan̈ vic yaji. Yovalil
    ol javoc q'uixvelal d'a yib'an̈ eb' yuj schucalil sc'ulejnac chi'.
  swh-ULB: Hawatakuja karibu nami kufanya kama makuhani au kukaribiakila vitu vyangu
    vitakatifu, vitu vitakatifu sana. Badala yake, watabeba lawama zao na hatia zao
    kwa ajili ya matendo yao ya karaha waliyoyafanya.
  bel-bel: яны ня будуць набліжацца да Мяне, каб сьвяшчэнадзеяць перад Мною і прыступаць
    да ўсіх сьвятыняў Маіх, да Сьвятога Сьвятых, а будуць несьці на сабе няславу сваю
    і мярзоты свае, якія рабілі.
  deu-ELBBK: Und sie sollen mir nicht nahen, um mir den Priesterdienst auszuüben und
    um allen meinen heiligen Dingen, den hochheiligen, zu nahen; sondern sie sollen
    ihre Schmach und ihre Gräuel tragen, die sie verübt haben.
  mbb-OT: Puun guntaan ne kenè ku en sikandan edtuǥutan te kebpenilbi kediey pinaaǥi
    te kegkememumuhat dan. Kenà daan sikandan ebpekesamsam te segradu he menge azen
    ku etawa segradu he menge pemuhat para kedì. Kinahanglan he ebpekaantus dan te
    kegkeeled tenged te menge vaal zan.
  mal-2015: അവർ എനിക്കു പുരോഹിതശുശ്രൂഷ ചെയ്‌വാനും അതിവിശുദ്ധങ്ങളായ എന്റെ സകലവിശുദ്ധവസ്തുക്കളെയും
    തൊടുവാനും എന്നോടു അടുത്തുവരാതെ തങ്ങളുടെ ലജ്ജയും തങ്ങൾ ചെയ്ത മ്ലേച്ഛതകളും വഹിക്കേണം.
  rmc-rmc: Našťi aven paš ma, hoj mange te keren e rašajiko služba, našťi aven aňi
    paš oda, so mange hin sveto, aňi paš miri neksveteder obeta; mušinena te ľidžal
    e ladž vaš ola džungipena, so kerenas.
  pes-OPV: و به من نزدیک نخواهند آمد و به کهانت من نخواهند پرداخت وبه هیچ‌چیز مقدس
    در قدس‌الاقداس نزدیک نخواهند آمد، بلکه خجالت خویش و رجاسات خود را که بعمل آوردند
    متحمل خواهند شد.
  ron-1924: Ну се вор апропия де Мине ка сэ фие ын служба Мя ка преоць, ну се вор
    апропия де лукруриле Меле челе сфинте, нич де лукруриле Меле прясфинте, чи вор
    пурта педяпса рушиний лор ши урычунилор пе каре ле-ау сэвыршит.
  ben-OBCV: তারা যাজক হিসেবে আমার পরিচর্যা করার জন্য আমার কাছে আসবে না কিংবা আমার
    কোনও পবিত্র অথবা মহাপবিত্র জিনিসের কাছে আসতে পারবে না, তাদের ঘৃণ্য কাজের লজ্জা
    তাদের বহন করতেই হবে।
  som-som: Oo iyagu iima ay soo dhowaan doonaan inay ii sameeyaan shuqulkii wadaadnimada,
    oo waxyaalahayga quduuska ahna uma ay soo dhowaan doonaan kuwaasoo ah waxyaalaha
    ugu quduusan, laakiinse iyagaa sidan doona ceebtoodii iyo waxyaalahoodii karaahiyada
    ahaa ee ay sameeyeen.
  lat-VUC: 'Et non appropinquabunt ad me ut sacerdotio fungantur mihi, neque accedent
    ad omne sanctuarium meum juxta Sancta sanctorum: sed portabunt confusionem suam,
    et scelera sua quæ fecerunt.'
  eng-ASVBT: And they shall not come near unto me, to execute the office of priest
    unto me, nor to come near to any of my holy things, unto the things that are most
    holy; but they shall bear their shame, and their abominations which they have
    committed.
  ita-1885: E non si accosteranno più a me, per esercitarmi il sacerdozio, nè per
    accostarsi ad alcuna delle mie cose sante, cioè alle mie cose santissime; anzi
    porteranno la loro ignominia, e la pena delle abbominazioni che hanno commesse;
  eng-LXXUP: 'And they shall not draw nigh to me to minister to me in the priests’
    office, nor to approach the holy things of the children of Israel, nor to approach
    my holy of holies: but they shall bear their reproach for the error wherein they
    erred.'
  eng-ULB: They will not come near me to act as my priests or to approach any of my
    holy things, the most holy things. Instead, they will bear their reproach and
    their guilt for the disgusting actions that they have done.
  spa-VBL: No podrán acercarse a mí para servirme como sacerdotes, y no podrán tocar
    nada que yo considere santo o santísimo. Tendrán que experimentar la vergüenza
    de los repugnantes pecados que cometieron.
  fra-_FOB: Ils ne s'approcheront pas de moi pour exercer mon sacerdoce; ils ne s'approcheront
    ni de mon sanctuaire, ni de mes lieux très saints; mais ils porteront leur ignominie
    et la peine des abominations qu'ils ont commises;
  mal-mal: “എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യുവാനും, അതിവിശുദ്ധങ്ങളായ എന്റെ സകലവിശുദ്ധവസ്തുക്കളെയും
    സ്പർശിക്കുവാനും, അവർ എന്നോട് അടുത്തുവരരുത്; അങ്ങനെ അവരുടെ അവർ ചെയ്ത മ്ലേച്ഛതകളും
    അവർ വഹിക്കണം.
  urd-GVR: Ab se wuh imām kī haisiyat se mere qarīb ā kar merī ḳhidmat nahīṅ kareṅge,
    ab se wuh un chīzoṅ ke qarīb nahīṅ āeṅge jin ko maiṅ ne muqaddastarīn qarār diyā
    hai.
  suz-BL: मेकोपुकी चढ़ेब आ गेय पचा कली आं नेक्‍था जाक्‍चा मताइनीम। मेकोपुकी तेकोइ
    आं कली चढ़ेशो आ नेक्‍था जाक्‍चा मताइनीम। मारदे हना मेको चढ़ेशो नेल्‍ल क्‍येङा
    चोव़खो बाक्‍ब। तन्‍न मेको मुने दोक्‍चा माल्‍नीम। मिनु मेकोपुकीम आन मूर्ति पूजा
    पशो ङा सजाइ तचा माल्‍नीम।
  eng-NOY: And they shall not come near to me to do the office of a priest to me,
    and to come near to any of my holy things in the most holy place, but they shall
    bear their shame, and their abominations which they have committed.
  ita-1927: E non s’accosteranno più a me per esercitare il sacerdozio, e non s’accosteranno
    ad alcuna delle mia cose sante, alle cose che sono santissime; ma porteranno il
    loro obbrobrio, e la pena delle abominazioni che hanno commesse;
  ckb-ckb: لە من نزیک نابنەوە بۆ ئەوەی کاهینیێتیم بۆ بکەن و لە هیچ یەکێک لە شتە پیرۆزکراوەکانم
    یان پێشکەشکراوە هەرەپیرۆزەکانم نزیک نابنەوە، بەڵکو دەبێت شەرمەزاری نەریتە قێزەونەکانیان
    هەڵبگرن.
  eng-BBE: 'And they will not come near me to do the work of priests to me, or come
    near any of my holy things, or the things which are most holy: but their shame
    will be on them, and the punishment for the disgusting things which they have
    done.'
  kan-OKCV: ಅವರು ಯಾಜಕರಾಗಿ ನನ್ನನ್ನು ಸಮೀಪಿಸದೆ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ನನ್ನ ಪರಿಶುದ್ಧವಾದವುಗಳಲ್ಲಿ
    ಒಂದನ್ನಾದರೂ ಸಮೀಪಿಸದೆ, ತಮ್ಮ ನಾಚಿಕೆಯನ್ನೂ ತಾವು ಮಾಡಿದ ಅಸಹ್ಯಗಳನ್ನೂ ಹೊರುವರು.
  tam-2017: அவர்கள் எனக்கு ஆசாரியர்களாக ஆராதனை செய்வதற்கு என்னுடைய அருகில் வராமலும்,
    மகா பரிசுத்தமான இடத்தில் என்னுடைய பரிசுத்த பொருட்களில் யாதொன்றிற்கு அருகில் வராமலும்
    இருக்கவேண்டும், அவர்கள் தங்களுடைய வெட்கத்தையும் தாங்கள் செய்த அருவருப்புகளையும்
    சுமக்கவேண்டும்.
  spa-RV-1909: No serán allegados á mí para serme sacerdotes, ni se llegarán á ninguna
    de mis santificaciones, á las santidades de santidades; sino que llevarán su vergüenza,
    y sus abominaciones que hicieron.
  ron-BTF: Și să nu se apropie de mine, ca să îmi facă serviciul de preot, nici să
    nu se apropie de vreunul din lucrurile mele sfinte, în locul preasfânt; ci să
    își poarte rușinea și urâciunile lor pe care le-au făcut.
  eng-WEBP: They shall not come near to me, to execute the office of priest to me,
    nor to come near to any of my holy things, to the things that are most holy; but
    they will bear their shame and their abominations which they have committed.
  eng-FBV: They are not allowed to come near me to serve me as priests, and they are
    not to touch anything I regard as holy or most holy. They will have to experience
    the shame of the disgusting sins they committed.
  nld-1939: dat zij hun schuld zullen dragen, en niet als mijn priesters tot Mij mogen
    naderen, of aan mijn heilige voorwerpen mogen raken, die hoogheilig zijn. Zo zullen
    ze hun schande ondervinden om de gruwelen, die zij bedreven.
  nch-BL: Ama huan teipa levitame amo huelise monechcahuise campa na para tequipanose
    quej totajtzitzi. Amo huelis quiitzquise tamanti cati tatzejtzeloltic huan yon
    quentzi amo hueli tequipanose ica cati más tatzejtzeloltic. Quinamiqui para inijuanti
    ma pinahuaca por nochi nopa tajtacoli cati quichijtoque.
  vie-1934: Chúng nó sẽ không đến gần ta đặng làm trọn các công việc thầy tế lễ trước
    mặt ta. Chúng nó sẽ không đến gần vật thánh nào của ta, hoặc vật rất thánh; song
    sẽ mang sự nhuốc nhơ và những sự gớm ghiếc mình đã phạm.
  hin-CV: वे पुरोहित के रूप में मेरी सेवा करने मेरे पास न आएं या मेरे किसी पवित्र
    चीज़ के पास न आएं या परम पवित्र बलिदानों के पास न आएं; वे अवश्य ही अपने घृणित
    कामों के लिये लज्जित हों.
  spa-BES: Y no se acercarán a mí para hacer el servicio de los sacerdotes, ni se
    acercarán a ninguna de mis cosas santas, ni a las cosas santísimas; pero su vergüenza
    será para ellos, y ellos cargarán con el castigo por las Cosas repugnantes que
    han hecho.
  tdx-tdx: Tsy hitotok’ amako iereo, tsy hitoroñe ahy ho mpisoroñe, tsy hañarine o
    raha masikoo naho o raha loho miavakeo; fa hivave fisalarañe ty amo hatsivokarañe
    nanoe’ iereoo.
  tha-KJV: อย่าให้เขาทั้งหลายเข้ามาใกล้​เรา เพื่อจะรับใช้เราในตำแหน่งปุโรหิต หรือเข้ามาใกล้​สิ​่งบริ​สุทธิ​์ใดๆของเราในที่​บริสุทธิ์​ที่​สุดนั้น
    แต่​เขาต้องทนรับความอับอายขายหน้า และการอันน่าสะอิดสะเอียนทั้งหลายซึ่งเขาได้กระทำนั้น
  por-BR-2018: E não se achegarão a mim para serem meus sacerdotes, nem se achegarão
    a nenhuma de minhas coisas sagradas; às coisas santíssimas; em vez disso levarão
    sobre si sua vergonha e suas abominações que fizeram.
  deu-ELO: Und sie sollen mir nicht nahen, um mir den Priesterdienst auszuüben, und
    um allen meinen heiligen Dingen, den hochheiligen, zu nahen; sondern sie sollen
    ihre Schmach und ihre Greuel tragen, die sie verübt haben.
  eng-WYC-2018: And they shall not nigh to me, that they use priesthood to me, neither
    they shall nigh to all my saintuary, (or) beside (the) holy of holy things, but
    they shall bear their shame, and their great trespasses which they did. (And they
    shall not come near me, so that they serve me in the priesthood or so that they
    serve me as priests, nor shall they come near to my holy things, or into the Holy
    of Holies, that is, into the Most Holy Place, but they shall bear their shame,
    and their great trespasses which they did.)
  epo-epo: Ili ne alproksimiĝu al Mi, por fari pastran servadon antaŭ Mi kaj por aliri
    al ĉiuj Miaj sanktaĵoj, al la plejsanktejo; ili portu sur si sian malhonoron,
    kaj siajn abomenindaĵojn, kiujn ili faris.
  uig-PIN: Xunga ular Mǝn üqün kaⱨinliⱪ wǝzipisini ɵtǝxkǝ Mening yenimƣa yeⱪin kǝlmǝydu,
    yaki Mening muⱪǝddǝs nǝrsilirimgǝ, «ǝng muⱪǝddǝs» nǝrsilirimgǝ yeⱪin kǝlmǝydu;
    ular bǝlki ɵz hijalitini wǝ yirginqlik ⱪilmixlirining jazasini tartixi kerǝk.
  beo-beo: Ilia da Nama gobele salasu hou hamedafa hamomu. Ilia da hadigi liligi gadenene
    hamedafa masunu. Ilia da Hadigidafa Momei Sesei amo ganodini hamedafa golili sa:imu.
    Ilia da wadela:idafa hou hamobeba:le, Na da amo se bidi ilima iaha.
  tpi-OTNT: '@see-verse:EZK.044.012'
  hau-SA: Ba za su yi kusa don su yi hidima kamar firistoci ko su zo kusa da abubuwana
    masu tsarki ko hadayuna mafi tsarki ba; dole su sha kunya saboda ayyukansu na
    banƙyama.
  uig-LAT: Shunga ular Men üchün kahinliq wezipisini öteshke Méning yénimgha yéqin
    kelmeydu, yaki Méning muqeddes nersilirimge, «eng muqeddes» nersilirimge yéqin
    kelmeydu; ular belki öz xijalitini we yirginchlik qilmishlirining jazasini tartishi
    kérek.
  nde-nde: Akumelanga basondele eduze ukuba bangikhonze njengabaphristi loba basondele
    eduze kwaloba yiphi yezinto zami ezingcwele loba iminikelo yami engcwele kakhulu;
    kumele bathwale ihlazo lezenzo zabo ezinengayo.
  ton-ton: 'Pea ʻe ʻikai te nau haʻu ke ofi kiate au, ke fai ha ngāue fakataulaʻeiki
    kiate au, pe te nau ofi mai ki heʻeku ngaahi meʻa māʻoniʻoni, ʻi he potu toputapu
    ʻaupito: ka te nau fua pe ʻenau mā, pea mo e ngaahi fakalielia ʻaia kuo nau fai.'
  ces-1613: Aniž přistoupí ke mně, aby mi kněžský úřad konali, ovšem aby přistupovati
    měli k kterým svatým věcem mým, neb k nejsvětějším, ale ponesou pohanění své i
    ohavnosti své, kteréž páchali.
  eng-WMB: They shall not come near to me, to execute the office of priest to me,
    nor to come near to any of my holy things, to the things that are most holy; but
    they will bear their shame and their abominations which they have committed.
  tam-TCV: அவர்கள் என்னருகே வந்து, ஆசாரியர்களாய்ப் பணிபுரியவோ அல்லது பரிசுத்த காரியங்களுக்கும்
    மகா பரிசுத்த காணிக்கைகளுக்கும் அருகில் வரவோகூடாது. தங்களுடைய வெறுக்கத்தக்க செயல்களுக்கான
    வெட்கத்தை அவர்கள் சுமக்கவேண்டும்.
  ceb-ULB: Dili sila moduol kanako aron mamuhat ingon nga akong mga pari o mopaduol
    sa bisan unsa sa akong balaang mga butang, ang labing balaang mga butang. Hinuon,
    pas-anon nila ang pagsaway ug ang ilang sala alang sa dulomtanang mga buhat nga
    ilang nabuhat.
  pol-UBG: Nie będą się zbliżać do mnie, aby sprawować mi urząd kapłański, i nie będą
    zbliżać się do moich świętych rzeczy ani do najświętszych, ale poniosą swoją hańbę
    i obrzydliwości, które popełnili.
  urd-GVU: اب سے وہ امام کی حیثیت سے میرے قریب آ کر میری خدمت نہیں کریں گے، اب سے
    وہ اُن چیزوں کے قریب نہیں آئیں گے جن کو مَیں نے مُقدّس ترین قرار دیا ہے۔
  deu-1912: Und sie sollen nicht zu mir nahen, Priesteramt zu führen, noch kommen
    zu allen meinen Heiligtümern, zu den hochheiligen Opfern, sondern sie sollen ihre
    Schande tragen und ihre Greuel, die sie geübt haben.
  kan-2017: ‘ಅವರು ನನಗೆ ಯಾಜಕಸೇವೆ ಮಾಡುವುದಕ್ಕೆ ನನ್ನ ಸನ್ನಿಧಿಗೆ ಬರಬಾರದು; ನನ್ನ ಅತಿ ಪವಿತ್ರವಾದ
    ಪರಿಶುದ್ಧ ವಸ್ತುಗಳಲ್ಲಿ ಯಾವುದನ್ನೂ ಸಮೀಪಿಸಬಾರದು; ತಮಗಾದ ಅವಮಾನವನ್ನೂ, ತಾವು ನಡೆಸಿದ ದುರಾಚಾರಗಳ
    ಫಲವನ್ನೂ ಅನುಭವಿಸುವರು.
  yap-yap: Dab ku ra pigpiggad ngog ni prist fa ra chuchugurgad nga ban’en rog nib
    thothup fa ranod nga langgin e Gin Th’abi Thothup. Irera’ e gachig rorad ni fan
    ko pin’en nib sonogor ni kar ngoliyed.
  hlt-MCSB: Kai taengah khosoih bi ham ka taengla ha mop uh boel saeh. Cimcaihnah
    khui lamakh cimcaihnah ni kai kah cimcaihnah cungkuem khuiah ha mop eh. Te dongah
    amamih kah mingthae neh amamih kah tueilaehkoi a saii uh te phuei uh saeh.
  mdy-ETH: «ዬያታ ቄኤሴ ማዒ ማዻኒ ታ ቤርቶ ሺኢካዓኬ፤ ኮሺ ዑሣ ዓኣዼ ታኣም ዱማዼ ባኮ ባንሢያኣ ዑካዓኬ፤ ዔያታ ማዼ ሻኣካ
    ማዾ ዛሎና ዔያቶይዳ ሄሌ ዻውሲንቶኮ ዔያታ ዖኦጪንታያ ማዓኔ።
  twi-ASANTE: Ɛnsɛ sɛ wɔbɛn me sɛ wɔrebɛsom me sɛ asɔfoɔ anaasɛ wɔbɛn mʼakronkronneɛ
    mu biara anaa mʼafɔrebɔdeɛ kronkron; ɛsɛ sɛ wɔn akyiwadeɛ ahodoɔ ho aniwuo ka
    wɔn.
  eng-WEBU: They shall not come near to me, to execute the office of priest to me,
    nor to come near to any of my holy things, to the things that are most holy; but
    they will bear their shame and their abominations which they have committed.
  wal-wal: Eti qeese gididi oottanau taakko shiiqoppona; woikko taassi dummatida geeshshabaakkonne
    ubbaappe aadhdhida geeshshabaakko shiiqoppona. Eti bantta oottido tuna oosuwaa
    gishshau, yeellaa maayona.
  spa-PDDPT: No se acercarán a Mí para servirme como sacerdotes, ni se acercarán a
    ninguna de mis cosas santas. Sin embargo llevarán su vergüenza por las repugnancias
    que cometieron.
  gun-gun: — Ha'e rami vy sacerdote rami e'ỹ ha'e kuery nonhembojavei 'rã xere, neĩ
    novaẽi 'rã guive peteĩve ma voi mba'emo xevygua iky'a e'ỹ va'e re. Ha'e rami 'rãgue
    py ojee ae meme 'rã ogueraa ojeguarupy anho ojapoague re oxĩmba aguã.
  ilo-ULB: Saandanto nga umasideg kaniak nga agbalin a kas papadik, wenno umasideg
    kadagiti nasantoan a banbanag a kukuak, kadagiti kasasantoan a banbanag! Ngem
    ketdi, lak-amendanto ti pannakakibabain ken dagiti supapak dagiti makarimon a
    banbanag nga inaramidda.
  kpg-kpg: Digaula hagalee e hege mai be di hai digau hai mee dabu, be e hai gi hoohoo
    gi baahi nia mee ala gu dabuaahia mai gi di Au, be e ulu adu gi lodo di Gowaa
    Dabuaahia Huoloo. Deenei di hagaduadua o nadau hai gulugulua ala ne hai.
  uig-ARA: شۇڭا ئۇلار مەن ئۈچۈن كاھىنلىق ۋەزىپىسىنى ئۆتەشكە مېنىڭ يېنىمغا يېقىن كەلمەيدۇ،
    ياكى مېنىڭ مۇقەددەس نەرسىلىرىمگە، «ئەڭ مۇقەددەس» نەرسىلىرىمگە يېقىن كەلمەيدۇ؛
    ئۇلار بەلكى ئۆز خىجالىتىنى ۋە يىرگىنچلىك قىلمىشلىرىنىڭ جازاسىنى تارتىشى كېرەك.
  sus-sus: Yakɔsi n mu tinma e xa e maso n na sɛrɛxɛ bade, n mu tinma e xa e maso
    n ma se sɛniyɛnxie ra, n mu tinma e xa e maso n ma se sɛniyɛnxi fisamantee ra.
    A lanma e xa yaagi sɔtɔ e xa fe ɲaaxie xa fe ra.
  pon-2006: Re sohte pahn papah ie nin duwen samworo kei de keiong limwahn mehkot
    me sarawi ong ie de pedolong Wasa Sarawiheo. Met iei kalokolok en soahng saut
    kan me re wiadahr.
  ksd-ksd: I tabu ba diat a kakari maravai piragu, pi diat a pait ra tiniba kai ra
    tena tinabar, ba pi diat a tadav kaugu umana gomgom na magit, ba tadav kaugu umana
    magit dia gomgom kakit; diat a puak ra vavirvir ure kadia lavur bilak na magit
    nina dia ga pait ia.
  grc-BRENT: καὶ οὐκ ἐγγιοῦσι πρὸς μὲ τοῦ ἱερατεύειν μοι, οὐδὲ τοῦ προσάγειν πρὸς
    τὰ ἅγια υἱῶν τοῦ Ἰσραὴλ, οὐδὲ πρὸς τὰ ἅγια τῶν ἁγίων μου· καὶ λήψονται ἀτιμίαν
    αὐτῶν ἐν τῇ πλανήσει ᾗ ἐπλανήθησαν.
  ind-AYT: “Mereka tidak akan mendekat kepada-Ku untuk melayani-Ku seperti seorang
    imam melayani-Ku, atau mendekat kepada salah satu benda-benda kudus-Ku, kepada
    benda-benda yang paling kudus. Akan tetapi, mereka akan menanggung malu mereka
    dan kekejian-kekejian mereka yang telah mereka lakukan.
  nya-nya: Iwo sayenera kufika pafupi ndi Ine ndi kunditumikira ngati ansembe, kapena
    kuyandikira chilichonse cha zinthu zanga zopatulika, kapenanso zopereka zanga
    zopatulika kwambiri. Iwo adzachititsidwa manyazi chifukwa cha machitidwe awo onyansa.
  hrv-hrv: Više neće pristupati k meni da mi služe kao svećenici i neće više prilaziti
    mojim najsvetijim svetinjama, nego će snositi svoju sramotu i gnusobe koje počiniše.
  mps-mps: '@see-verse:EZK.044.012'
  tpi-tpi: '@see-verse:EZK.044.012'
  dan-1931: De må ikke nærme sig mig for at gøre Præstetjeneste for mig, ej heller
    må de nærme sig nogen af mine hellige Ting, det højhellige, men de skal bære deres
    Skændsel og de Vederstyggeligheder, de øvede.
  vie-OVCB: Hạng người Lê-vi đó sẽ không được đến gần Ta để tế lễ. Chúng cũng không
    được đến gần các vật thánh hay của lễ thánh của Ta, vì chúng sẽ mang sỉ nhục và
    chịu hậu quả về những việc ghê tởm chúng đã phạm.
  guj-2017: મારા પ્રત્યે યાજકપદની સેવા બજાવવા તથા મારી કોઈ પવિત્ર વસ્તુઓ પાસે, પરમ
    પવિત્ર વસ્તુઓ પાસે આવવા તેઓ મારી હજૂરમાં નહિ આવે. પણ, તેઓ પોતાનાં દોષપાત્ર તથા
    ધિક્કારપાત્ર કૃત્યોનાં ફળ ભોગવશે.
  pon-2006A: Re sohte pahn papah ie nin duwen samworo kei de keiong limwahn mehkot
    me sarawi ong ie de pedolong Wasa Sarawiheo. Met iei kalokolok en soahng saut
    kan me re wiadahr.
  por-BRBSL: Eles não se aproximarão de mim, para executar o ofício de sacerdote para
    mim, nem se aproximarão de nenhuma das minhas coisas santas, das coisas que são
    santíssimas; mas suportarão sua vergonha e suas abominações que cometeram”.
  cth-cth: Hottelah kai koe vaihma thaw a tawk hanelah, na hnai awh mahoeh. Kathounge
    kaie hno hoi kathounghoehe kaie hnonaw rek na hnai thai awh mahoeh. Yeiraiponae
    hoi panuettho e hno a sak awh e hah a phu awh han.
  twi-twi: Ɛnsɛ sɛ wɔbɛn me sɛ wɔrebɛsom me sɛ asɔfo anaasɛ wɔbɛn mʼakronkronne mu
    biara anaa mʼafɔrebɔde kronkron; ɛsɛ sɛ wɔn akyiwade ahorow ho aniwu ka wɔn.
  hlt-hlt: Kai taengah khosoih bi ham ka taengla ha mop uh boel saeh. Cimcaihnah khui
    lamakh cimcaihnah ni kai kah cimcaihnah cungkuem khuiah ha mop eh. Te dongah amamih
    kah mingthae neh amamih kah tueilaehkoi a saii uh te phuei uh saeh.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ í yó n tɔ́ɔ́nnɛ̀ kɛ́pĩ́ n kuɔ́ tɔ̃mmú bɛ̀ bɑ́ɑ́ kɑ́ɑ́kɛ́ ikuɔ́
    nɛntì, bɛ̀ bɑ́ɑ́ tɑ ikuɔ́ nɛntì dieku, kɛ̀ dɛ̀ɛ yie nkɛ̀ ifɛii bɛ̀ pĩ̀ńnɛ̀ isɔkɛ
    bɛ̀ dɔ̀ɔ̀ ì.
  msy-2020: Eghtɨ me nan boroghɨn izɨ ofa gamir gumazibar ikɨ nan ingangarim damuan
    kogham. Me nan damazimɨn ofan zueziba ko anogoroghezir bizitamɨn boroghɨn mangan
    kogham. Me uan arazir kurabagh nɨghnɨgh bar aghumsɨgham. Egh arazir kurar kɨ bar
    aghuazir me amiziba bagh, ivezir kuram iniam.
  dop-dop: Ɩ́ kɑɑ kpǝtǝnɑ-m sɩ ɩ́ lɑkɩ kɔtǝlɑɑ tǝmlɛ nɑtǝlɩ. Yɑɑ ɩ́ tokinɑ mɑ wontu
    kɑtɛ nyǝntʋ, yɑɑ kɑtɛ tɑɑ kɑtɛ nyǝntʋ. Mɩɩ sǝɣǝlǝnɑ mǝ fɛɛlɛ fɛɩ. Nɑ ɑcɑɑlǝtʋ
    tǝmɑ wenɑ ɩ́ lɑpɑ tɔ ɑ sɑlǝkɑ.
  azb-azb: “Onlar kahin kimi xidmət etmək üçün Mənə yaxınlaşmayacaq, bütün müqəddəs
    şeylərimə, ən müqəddəs qurbanlarıma toxunmayacaq. Etdikləri iyrənc əməllərinin
    rüsvayçılığını çəkəcəklər.
  eng-DBY: And they shall not draw near unto me, to do the office of a priest unto
    me, nor to draw near to any of my holy things, [even] to the most holy; but they
    shall bear their confusion, and their abominations which they have committed.
  hin-2017: वे मेरे समीप न आएँ, और न मेरे लिये याजक का काम करें; और न मेरी किसी पवित्र
    वस्तु, या किसी परमपवित्र वस्तु को छूने पाएँ; वे अपनी लज्जा का और जो घृणित काम
    उन्होंने किए, उनका भी भार उठाए।
  wol-KYG: Buñu ma jege, di ma sarxalal, buñu jege sama lenn lu sell ak lu sella sell.
    Ñooy gàddu seen toroxte ak seen añu jëf ju siblu ji ñu def.
  eng-YLT: And they draw not nigh unto Me to act as My priest, and to draw nigh unto
    any of My holy things, unto the holy of holies, and they have borne their shame
    and their abominations that they have done,
  eng-WYC-2017: And they shall not nigh to me, that they use priesthood to me, neither
    they shall nigh to all my saintuary beside [the] holy of holy things, but they
    shall bear their shame, and their great trespasses which they did.
  eng-WMBB: They shall not come near to me, to execute the office of priest to me,
    nor to come near to any of my holy things, to the things that are most holy; but
    they will bear their shame and their abominations which they have committed.
  urd-GVH: अब से वह इमाम की हैसियत से मेरे क़रीब आकर मेरी ख़िदमत नहीं करेंगे, अब से
    वह उन चीज़ों के क़रीब नहीं आएँगे जिनको मैंने मुक़द्दसतरीन क़रार दिया है।
  rug-rug: Lopu kaqu tata mae si arini koa Rau meke va nabulu mae koa Rau pa tinavete
    hiama babe tata la koari na Qua tiṉitoṉa hopedi babe sari vinukivukihi sapu hopedi
    hola; kaqu tava kilasa nia rini sa kinurekuredi ri na dia tinavete kaleadi.
  gaz-gaz: Isaan luboota taʼanii na tajaajiluuf natti dhiʼaachuu hin qaban yookaan
    wantoota koo qulqulluu kamitti iyyuu yookaan aarsaawwan koo kanneen aarsaawwan
    hunda caalaa qulqulluu taʼanitti dhiʼaachuu hin qaban; qaanii hojiiwwan isaanii
    jibbisiisoo baadhachuu qabu.
  fra-LSG: Ils ne s’approcheront pas de moi pour être à mon service dans le sacerdoce,
    ils ne s’approcheront pas de mes sanctuaires, de mes lieux très saints; ils porteront
    la peine de leur ignominie et des abominations qu’ils ont commises.
  yal-yal: Nayi, e mi fa nɔɛ e masoɛ n na, e yi saraxarali wanle kɛ, e yi duba naxan
    na nun. E mi fa nɔɛ e masoɛ n ma se rasariɲanxine ra hanma n ma saraxa sariɲanxi
    fisamantenne. Nayi, e yagima nɛn lan e kɛwali xɔsixine ma.
  haw-1868: Aole hoi lakou e hele kokoke ia'u e hana i ka oihana kahuna no'u, aole
    hoi e hookokoke i na mea hoano o'u ma kahi hoano loa; aka, e halihali lakou i
    ko lakou hoinoia, a me ko lakou mau mea inainaia a lakou i hana'i.
  arb-NAV: فَلا يَقْتَرِبُونَ مِنِّي لِيَكُونُوا لِي كَهَنَةً، وَلا يَدْنُونَ مِنْ
    شَيْءٍ مِنْ أَقْدَاسِي وَمِنْ قُدْسِ الأَقْدَاسِ، بَلْ يَحْمِلُونَ عِقَابَ خِزْيِهِمْ
    وَرَجَاسَتِهِمِ الَّتِي ارْتَكَبُوهَا.
  ewe-ewe: Mele be woate ɖe ŋunye be yewoasubɔm abe nunɔlawo ene alo ate ɖe nye nu
    kɔkɔewo alo nye vɔsa kɔkɔewo ŋu o. Ele na wo be woatsɔ woƒe ŋukpenanuwɔnawo ƒe
    ŋukpe.
  eng-LEE: And they shall not come near unto me, to officiate as priests unto me,
    nor to come near to any of my holy things, to the most holy things; but they shall
    bear their shame, yea, for their abominations which they have committed.
  asm-FB: আৰু তেওঁলোকে মোৰ ওচৰত পুৰোহিত কৰ্ম কৰিবলৈ নাহিব, মোৰ পবিত্ৰ, মোৰ অতি পবিত্ৰ
    বস্তুবোৰৰ কোনো বস্তুৰ ওচৰ নাচাপিব, কিন্তু তেওঁলোকৰ লাজৰ আৰু তেওঁলোকে কৰা ঘিণলগীয়া
    কাৰ্যৰ ভাৰ বব।
  sus-A: يَكْسِ ﭑ مُ تِنمَ عٍ شَ عٍ مَسٌ ﭑ نَ سّرّشّ بَدٍ، ﭑ مُ تِنمَ عٍ شَ عٍ مَسٌ
    ﭑ مَ سٍ سّنِيّنشِيٍ رَ، ﭑ مُ تِنمَ عٍ شَ عٍ مَسٌ ﭑ مَ سٍ سّنِيّنشِ قِسَمَنتٍيٍ
    رَ. عَ لَنمَ عٍ شَ يَافِ سْتْ عٍ شَ قٍ حَاشِيٍ شَ قٍ رَ.
  fra-SBL: Ils ne s'approcheront pas de moi, pour exercer la fonction de prêtre à
    mon égard, ni pour s'approcher d'aucune de mes choses saintes, des choses les
    plus saintes ; mais ils porteront leur honte et leurs abominations qu'ils ont
    commises.
  hbo-hbo: וְלֹֽא־יִגְּשׁ֤וּ אֵלַי֙ לְכַהֵ֣ן לִ֔י וְלָגֶ֙שֶׁת֙ עַל־כָּל־קָ֣דָשַׁ֔י
    אֶל־קָדְשֵׁ֖י הַקְּדָשִׁ֑ים וְנָֽשְׂאוּ֙ כְּלִמָּתָ֔ם וְתֹועֲבֹותָ֖ם אֲשֶׁ֥ר עָשֽׂוּ׃
  kik-kik: Andũ acio matigacooka kũnguhĩrĩria mandungatagĩre ta athĩnjĩri-Ngai, kana
    makuhĩrĩrie kĩndũ o na kĩrĩkũ kĩa indo ciakwa iria theru, kana maruta makwa marĩa
    matheru mũno; no nginya magaacookererwo nĩ gĩconoko kĩa maũndũ marĩa marĩ magigi
    maneeka.
  fra-NCL: Ils n’approcheront pas de moi pour remplir devant moi les fonctions du
    sacerdoce, pour s’approcher de toutes mes choses saintes, dans les lieux très
    saints ; ils porteront leur opprobre et la peine des abominations qu’ils ont commises.
  cek-AK: Nihcae loe vaihi qaima baktiah ka tok to sak hanah, kai khaeah angzo o mak
    ai boeh, ciimcai kai ih hmuennawk hoi ciimcai koek ahmuen thungah doeh angzo o
    mak ai boeh; nihcae loe azathaih hoi a sak o ih panuet thok zaehaih atho to zok
    o tih.
  cuk-cuk: Dule-irwa-anse-gormaladyob anga ibmar imakosurmalad. An-ibmar-islidikidmaladse
    warmakosurmalad, deginbali, ibmar-bur-islidikidmaladse bur bule warmakosurmarbalid.
    E-ibmar-isgana-imaksad-ulale, bingegudii gumaloed.
  uig-CYR: Шуңа улар Мән үчүн каһинлиқ вәзиписини өтәшкә Мениң йенимға йеқин кәлмәйду,
    яки Мениң муқәддәс нәрсилиримгә, «әң муқәддәс» нәрсилиримгә йеқин кәлмәйду; улар
    бәлки өз хиҗалитини вә жиркиничлик қилмишлириниң җазасини тартиши керәк.
  tel-2017: “వారు యాజకత్వం జరిగించడానికి నా సన్నిధికి రాకూడదు, పరిశుద్ధ వస్తువులను
    గాని అతి పరిశుద్ధ వస్తువులను గాని ముట్టకూడదు. దానికి బదులు వారు చేసిన అకృత్యాలకు
    కలిగే అవమానాన్ని, శిక్షను వారనుభవిస్తారు.
  hat-BSA: Konsa, yo p ap vin rapwoche de Mwen, pou sèvi kon prèt pou Mwen, ni vin
    rapwoche de okenn nan bagay sen Mwen yo, vè bagay ki sen pase tout lòt yo; men
    yo va pote wont ak abominasyon ke yo te fè yo.
  kos-kos: Elos ac fah tia sifil kulansapweyu in oru orekma lun mwet tol, ku apkuranyang
    nu ke kutena ma mutal sik, ku utyak nu in Acn Mutal Na Mutal. Pa inge mwe kalya
    nu selos ke orekma srungayuk elos oru.
  hbo-WLC: וְלֹֽא־יִגְּשׁ֤וּ אֵלַי֙ לְכַהֵ֣ן לִ֔י וְלָגֶ֙שֶׁת֙ עַל־כָּל ־קָ֣דָשַׁ֔י
    אֶל־קָדְשֵׁ֖י הַקְּדָשִׁ֑ים וְנָֽשְׂאוּ֙ כְּלִמָּתָ֔ם וְתוֹעֲבוֹתָ֖ם אֲשֶׁ֥ר עָשֽׂוּ׃
  ibo-ibo: Ha agaghị abịakwute m nso ije ozi dịka ndị nchụaja, maọbụ bịaruo nso ihe
    nsọ m niile ọbụla maọbụ onyinye m dị nsọ karịchasịa onyinye nsọ niile, ha aghaghị
    ibu ọnọdụ ihere nke ihe arụ niile ha mere.
  ory-ory: ପୁଣି, ସେମାନେ ଆମ୍ଭ ଯାଜକର କର୍ମ ସାଧନ କରିବା ନିମନ୍ତେ ଆମ୍ଭ ନିକଟକୁ ଆସିବେ ନାହିଁ
    ଅଥବା ସେମାନେ ଆମ୍ଭର ପବିତ୍ର ଦ୍ରବ୍ୟସକଳର ମଧ୍ୟରୁ କୌଣସି ପବିତ୍ର ଦ୍ରବ୍ୟ ନିକଟକୁ, ଅତି ପବିତ୍ର
    ଦ୍ରବ୍ୟସକଳ ନିକଟକୁ ଆସିବେ ନାହିଁ; ମାତ୍ର ସେମାନେ ଆପଣାମାନଙ୍କର ଅପମାନ ଓ ଆପଣାମାନଙ୍କ କୃତ
    ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାର ଭାର ବହନ କରିବେ।
  chk-chk: Resap fokun tongeni feito rei pwe rewe föri angangen eman souasor ngeniei,
    resap pwal tongeni arap ngeni ai kewe mettoch mi pin me ai kewe asor mi unusen
    pin. Iwe, repwe mwärelong fän itengau pokiten ekewe föför mi anioput ra föri.
  rop-rop: Wal ai kaan neba larram detlot pipul brom det Libai klen jidan serramonimen
    blanga mi o kaman gulijap langa det Brabli Seikridwan Rum blanga main. Olabat
    garra jidan brabli sheimwan en nomo abum eni rispek, dumaji olabat bin dum brabli
    nogudbala ting.
  ukr-1871: Не будуть вони приступати до мене, щоб служити передо мною, й не будуть
    приступати до всїх сьвятинь моїх, до місця пресьвятого, а поносити муть безчесть
    свою за гидоти, що творили.
  deu-1951: Und sie sollen mir nicht nahen, um mir als Priester zu dienen und zu allen
    meinen Heiligtümern und zum Allerheiligsten hinzutreten, sondern sie sollen ihre
    Schande und Greuel tragen, welche sie begangen haben.
  eng-JPS: And they shall not come near unto Me, to minister unto Me in the priest's
    office, nor to come near to any of My holy things, unto the things that are most
    holy; but they shall bear their shame, and their abominations which they have
    committed.
  srp-1865: I neæe pristupati k meni da mi vrše sveštenièku službu, niti kojoj svetinji
    mojoj, ni svetinji nad svetinjama neæe pristupati, nego æe nositi sramotu svoju
    i gadove svoje, koje èiniše.
  lug-lug: Tebalinsemberera kumpeereza nga bakabona newaakubadde okusemberera ekintu
    kyonna ku bintu byange ebitukuvu, oba ebiweebwayo byange ebitukuvu ennyo; kubanga
    baakola ebiswaza n’eby’ekivve.
  heb-heb: ולא יגשו אלי לכהן לי ולגשת על כל קדשי אל קדשי הקדשים ונשאו כלמתם ותועבותם
    אשר עשו׃
  ben-IRV: তারা আমার কাছে আসবে না যাজকীয় কাজ করতে এবং আমার পবিত্র, অতি পবিত্র জিনিস
    সকলের কাছে আনবে না, কিন্তু তাদের দোষ ও তাদের করা জঘন্য কাজের ভার বহন করবে।
  pan-pan: ਉਹ ਮੇਰੇ ਨੇੜੇ ਨਾ ਆ ਸਕਣਗੇ ਕਿ ਮੇਰੇ ਦਰਬਾਰ ਵਿੱਚ ਜਾਜਕ ਬਣਨ, ਨਾ ਉਹ ਮੇਰੀਆਂ ਪਵਿੱਤਰ
    ਵਸਤੂਆਂ ਦੇ ਨੇੜੇ ਆਉਣਗੇ ਅਰਥਾਤ ਅੱਤ ਪਵਿੱਤਰ ਵਸਤੂਆਂ ਦੇ ਕੋਲ ਸਗੋਂ ਉਹ ਆਪਣੀ ਨਮੋਸ਼ੀ ਉਠਾਉਣਗੇ
    ਅਤੇ ਆਪਣੇ ਘਿਣਾਉਣੇ ਕੰਮ ਜੋ ਉਹਨਾਂ ਕੀਤੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် လုပ်၍ ငါ့ ထံသို့ မ ချဉ်းကပ် ရကြ။ အလွန် သန့်ရှင်းသော ငါ့ဌာန၌
    သန့်ရှင်း သောအရာတို့ကို မချဉ်းကပ် ရကြ။ ကိုယ် အရှက်ကွဲ ခြင်း၊ ကိုယ်ပြု မိသော စက်ဆုပ်
    ရွံရှာဘွယ်အမှုတို့ကိုခံရ ကြမည်။
  hmo-hmo: Idia ese lau noho gabuna kahirakahira do idia mai lasi, bona egu hahelagaia
    taudia edia dagi do idia abia lasi. Idia be egu Helaga Herea Gabuna dekenai do
    idia raka vareai lasi. Idia ese edia kara dika rohorohodia edia hemarai dainai
    hemarai do idia abia.
  urd-urd: और वह मेरे नज़दीक न आ सकेंगे कि मेरे सामने कहानत करें, न वह मेरी पाक चीज़ों
    के पास आएँगे या'नी पाक तरीन चीज़ों के पास; बल्कि वह अपनी रुसवाई उठायेंगे और अपने
    घिनौने कामों की, जो उन्होंने किए हैं सज़ा पाएँगे।
  rus-SYN: они не будут приближаться ко Мне, чтобы священнодействовать предо Мною
    и приступать ко всем святыням Моим, к Святому Святых, но будут нести на себе бесславие
    свое и мерзости свои, какие делали.
  bqc-SIM: Aasuli sↄ̃mazi ma gbagbaio. Aasuli ↄkã ma pↄ́ↄ ge ma blɛwao, an gɛɛ i
    gↄ̃ kpá ń wɛ́i an yãbɛ̃ɛkɛaↄ yã́i.
  tcz-CHONGTHU: Amahon thempu khat hina a kakin bol dinga eihin nailut louhel dingu
    ahi. Amahon kathil thengho khat atohkhah theilou diu, ahilouleh thilto thengho
    jong chu athamkhah theilou diu ahi. Ijeh inem itile kidah dah uma chonset nau
    anabol dohsa hou jouse jachatna chu akipoh diu ahi.
  mar-mar: म्हणून माझ्याकडे याजकाचे काम करायला ते माझ्याजवळ येणार नाहीत किंवा माझ्या
    पवित्र वस्तुजवळ, परमपवित्र वस्तू आहेत त्यांजवळ ते येणार नाहीत; त्याऐवजी त्यांनी
    जे घृणास्पद कृत्ये केली आहेत त्याचा दोषीपणा व निंदा त्यांना सहन करावी लागेल.
  qub-qub: Paycunaga manami sirbimangachu cüra caycho. Rispitädu cösäcunatapis manami
    yatayllapis yataycongachu. Mas rispitädu cajmanga piyur manami yaycongapischu.
    Paycunaga fiyupa melanaypajcunata rurashanpitami pengaycho canga.
  bqp-bqp: Nɑ ǹ mɑɑ wurɑmɔ bu mɑn susi bu Isirelibɑ yɑ̃kuru kuɑ. Bɑ ǹ mɑɑ duɔ nɛn
    sɑ̃ɑ yerun dii dɛɛrɑrɔ kɑ dii te tɑ dɛɛre gem gem mi. Bɑ koo sekuru wɑ kpɑ bu
    ben dɑɑ kɔ̃sɑn ɑre mwɑ.
  hat-hat: Yo pa gen dwa pwoche kote m' pou sèvi m' prèt ankò, ni yo pa gen dwa pwoche
    bò nenpòt bagay yo mete apa pou mwen, ni antre nan kote yo mete apa nèt pou mwen
    an. Men pinisyon m'ap ba yo pou tout vye bagay derespektan yo te fè a.
  eng-BSB: They must not approach Me to serve Me as priests or come near any of My
    holy things or the most holy things. They will bear the shame of the abominations
    they have committed.
  eng-WEBPB: They shall not come near to me, to execute the office of priest to me,
    nor to come near to any of my holy things, to the things that are most holy; but
    they will bear their shame and their abominations which they have committed.
  kbq-kbq: Hagi zamagra Nagri tvaontera e'za erizani'a eri nantege, ruotge'ma hu'nea
    zantmintero, ruotge huno ruotge'ma hu'nea ofaramintera, erava'oa osugahaze. Na'ankure
    kasrino hi'mnama vu'nea avu'ava'ma hu'naza zantera zamagazegu hugahaze.
  nhe-BL: Ama huan teipa levitame ax huelise monechcahuise campa na para tequipanose
    queja totajtzitzi. Ax huelis quiitzquise tlamantli tlen tlatzejtzeloltic huan
    niyon quentzi hueli tequipanose ica tlen más tlatzejtzeloltic. Quinamiqui para
    yajuanti ma mopinahuaca ipampa nochi nopa tlajtlacoli tlen quichijtoque.
  gub-BL: Numa'ereko kwaw ihewe xaxeto romo wà nehe. Nuhem kwaw herenataromo ikatuahy
    ma'e huwake wà nehe. Nuixe pixik kwaw herenaw ikatuahy ma'e pupe wà nehe. Amume'u
    wanehe hezepyk àwàm wanemiapo kwer hekuzar àwàm xe ihe kury.
  eng-DRA: 'And they shall not come near to me to do the office of priest to me, neither
    shall they come near to any of my holy things that are by the holy of holies:
    but they shall bear their shame, and their wickednesses which they have committed.'
