verse: EZK.044.017
translations:
  mal-C: “ ‘അവർ അകത്തെ അങ്കണത്തിന്റെ കവാടങ്ങൾക്കകത്തു പ്രവേശിക്കുമ്പോൾ പരുത്തിനൂൽവസ്ത്രം
    ധരിക്കണം; അകത്തെ അങ്കണത്തിന്റെ കവാടങ്ങൾക്കകത്തും ആലയത്തിനുള്ളിലും ശുശ്രൂഷചെയ്യുമ്പോൾ
    അവർ ഒരുതരത്തിലുമുള്ള കമ്പിളിവസ്ത്രവും ധരിക്കരുത്.
  deu-TKW: Und wenn sie in die Thore des inneren Vorhofs eintreten, sollen sie linnenen
    Gewänder anlegen; Wolle darf nicht an sie kommen, wenn sie in den Thoren des inneren
    Vorhofs und weiter drinnen den Dienst verrichten.
  lin-lin: Tango bakokota na bikuke ya lopango ya kati, basengeli kolata bilamba ya
    lino ; bakoki kolata bilamba oyo basala na bapwale ya meme te tango bakozala kosala
    mosala na bikuke ya lopango ya kati to kati na Tempelo.
  eng-LSV: And it has come to pass, in their going into the gates of the inner court,
    they put on linen garments; and no wool comes up on them in their ministering
    in the gates of the inner court and within.
  eng-GNV: And whe they shall enter in at the gates of the inner court, they shall
    be clothed with linen garments, and no wool shall come vpon the while they serue
    in ye gates of the inner court, and within.
  eng-WEBSTER: And it shall come to pass, that when they enter in at the gates of
    the inner court, they shall be clothed with linen garments; and no wool shall
    come upon them, while they minister in the gates of the inner court, and within.
  nhw-BL: “Quema calaquise ipan nopa calixpamitl catli calijtic, monequi moquentijtiyase
    ininyoyo catli tlachijchihuali ica lino catli más cuali. Amo hueli quihuicase
    niyon se yoyomitl catli tlachijchihuali ica borregojme iniijhuiyo quema tequipanose
    ipan nopa calixpamitl catli más nechca nopa tiopamitl o quema tequipanose calijtic
    ipan nopa tiopamitl.
  swh-ONEN: “ ‘Watakapoingia kwenye malango ya ukumbi wa ndani, watavaa nguo za kitani
    safi, hawaruhusiwi kamwe kuvaa mavazi ya sufu wakati wanapokuwa wakihudumu kwenye
    malango ya ukumbi wa ndani wala ndani ya Hekalu.
  bba-bba: Bɑ̀ n duɔ sɑ̃ɑ yee ten yɑɑrɑ sɔɔkɑɑɔ, kon de bɑ n sɑ̃ɑ yɑ̃nu dokewɑ ni
    bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii. Bɑ̀ n sɔmburu mɔ̀ sɑ̃ɑ yee ten yɑɑrɑ mi kɑ sere ten tiin
    sɔɔwɔ bɑ ǹ yɑ̃nu dokemɔ ni bɑ kuɑ kɑ yɑ̃ɑ sɑnsu.
  eng-KJVCPB: And it shall come to pass, that when they enter in at the gates of the
    inner court, they shall be clothed with linen garments; and no wool shall come
    upon them, whiles they minister in the gates of the inner court, and within.
  luo-luo: “ ‘Ka gidonjo e dhorangeye mag laru ma iye, to nyaka girwak lewni marep-rep.
    Ok oyienegi rwako lewni mapek molos gi yie rombe ka gitiyo e dhorangeye mag laru
    ma iye, kata ei hekalu.
  meu-meu: Laloma maḡuna ikoukoudia lalodiai bae raka vareai negana ai, idia ese dabua
    auka hahedokidia bae dokilai; Inamoe huidia dabuadia basie hahedohlai, laloma
    maḡuna ikoukoudia ai bona maḡu lalonai kara helaḡadia bae kara negadia ai.
  npi-ULB: यसरी तिनीहरू भित्री चोकका ढोकाहरूमा आउँदा, तिनीहरूले सूतिको कपडा लगाउनुपर्छ,
    किनभने चोकको ढोका र मन्‍दिरभित्र आउन तिनीहरूले ऊनको वस्‍त्र लगाउनुहुँदैन ।
  yor-yor: “ ‘Nígbà ti wọ́n wọ àwọn ẹnu-ọ̀nà àgbàlá ti inú, wọn yóò wọ ẹ̀wù ọ̀gbọ̀,
    wọn kò gbọdọ̀ wọ aṣọ onírun nígbà tí wọ́n bá ń ṣiṣẹ́ ìránṣẹ́ ní àwọn ẹnu-ọ̀nà
    àgbàlá ti inú tàbí ni inú ilé Ọlọ́run.
  pes-OPCB: «وقتی بخواهند از دروازه وارد حیاط داخلی بشوند، باید فقط لباس کتانی بپوشند.
    به هنگام خدمت در حیاط داخلی یا در خانهٔ خدا نباید هیچ لباس پشمی بر تن داشته باشند.
  tgl-ULB: Kaya mangyayari na kapag pumasok sila sa mga tarangkahan ng panloob na
    patyo, kailangan nilang magsuot ng mga linong damit, sapagkat hindi sila dapat
    pumasok sa loob na nakasuot ng lana sa mga tarangkahan ng panloob na patyo at
    sa tahanang ito.
  hui-hui: Loma binigo mo ngiaga agali karu tigua i̱naga andaha anda polene ege pabe
    mendehayagi anda pole howa tinaga aga karulaganego pu bayaleme wabini wiaru mo
    karulolebira. Ani puwa tamuha howa ti aga nogo sibi irinime wabini ngago karulo
    holene nawiore.
  mya-mya: သူ​တို့​သည်​မုခ်​ပေါက်​မှ​ဗိ​မာန်​တော်​၏​တံ​တိုင်း အ​တွင်း​သို့ ဝင်​သော​အ​ခါ​ပိတ်​ချော​ထည်​ကို
    ဝတ်​ဆင်​ရ​ကြ​မည်။ တံ​တိုင်း​အ​တွင်း​ရှိ​ဝင်း ထဲ​၌​သော်​လည်း​ကောင်း၊ ဗိ​မာန်​တော်​ထဲ​၌
    သော်​လည်း​ကောင်း တာ​ဝန်​ထမ်း​ဆောင်​နေ​စဉ် မည်​သည့်​သိုး​မွေး​ထည်​ကို​မျှ​မ​ဝတ်​မ​ဆင်
    ရ​ကြ။-
  bod-N: དེ་དག་ནང་གི་ཁྱམས་རའི་སྒོ་རུ་འཇུག་དུས་སུ། ངེས་པར་དུ་སོ་རས་སྲབ་བུ་གྱོན་དགོས་པ་དང་།
    དེ་དག་གིས་ནང་གི་ཁྱམས་རའི་སྒོ་ཁ་དང་མཆོད་ཁང་ནང་དུ་ཞབས་ཏོག་སྒྲུབ་དུས་སུ་ཁོ་ཚོས་སྣམ་བུ་གྱོན་མི་རུང་སྟེ།
  sna-sna: “ ‘Pavanopinda pamasuo omuruvazhe rwomukati, vanofanira kupfeka nguo dzomucheka,
    havafaniri kupfeka nguo dzamakushe pavanenge vachishumira pamasuo oruvazhe rwomukati
    kana mukati metemberi.
  spa-BLM: “‘“Será que cuando entren por las puertas del atrio interior, se vestirán
    con ropas de lino. Ninguna lana caerá sobre ellos mientras ministren en las puertas
    del atrio interior, y dentro.
  cac-cac: Ayic tz'och eb' d'a spuertail schab'il amac', yovalil a pichul lino syac'och
    eb'. Ayic ayoch eb' d'a yopisio ta', ma d'a yol templo, max yal-laj a pichul lana
    syac'och eb'.
  swh-ULB: Hivyo itakuwa kwamba watakapokuja kwenye malango ya ua wa ndani, watatakiwa
    kuvaa mavazi ya kitani, kwa kuwa hawatakuja na sufu ndani ya lango la ua wa ndani
    na nyumba yake.
  bel-bel: Калі прыйдуць да брамы ўнутранага двара, тады апрануцца ў вопратку льняную,
    а ваўнянае не павінна быць на іх падчас іх служэньня ў браме ўнутранага двара
    і ўсярэдзіне храма.
  deu-ELBBK: Und es soll geschehen, wenn sie zu den Toren des inneren Vorhofs eingehen,
    sollen sie leinene Kleider anziehen; aber Wolle soll nicht auf sie kommen, wenn
    sie in den Toren des inneren Vorhofs und gegen das Haus hin dienen.
  mbb-OT: Emun edseled sikandan diyà te veyeey pehendiyà te seled he lama zuen te
    valey ku, kinahanglan he ebivisti sikandan te linu. Kenà sikandan mebivisti te
    welin emun ebaal sikandan te vuluhaten diyà te seled he lama etawa ziyà te seled
    te valey ku.
  mal-2015: എന്നാൽ അകത്തെ പ്രാകാരത്തിന്റെ വാതിലുകൾക്കകത്തു കടക്കുമ്പോൾ അവർ ശണവസ്ത്രം
    ധരിക്കേണം; അകത്തെ പ്രാകാരത്തിന്റെ വാതില്ക്കലും ആലയത്തിന്നകത്തും ശുശ്രൂഷചെയ്യുമ്പോൾ
    ആട്ടിൻ രോമംകൊണ്ടുള്ള വസ്ത്രം ധരിക്കരുതു.
  rmc-rmc: Sar avena andre brana pre andruňi dvora, mušinen pre peste te urel o ľanova
    gada; našťi aven urde andro gada vlnatar, sar kerena o službi andro brani la andruňa
    dvorakre abo andro Chramos.
  pes-OPV: و هنگامی که به دروازه های صحن اندرونی داخل شوند لباس کتانی خواهند پوشیدو
    چون در دروازه های صحن اندرونی و در خانه مشغول خدمت باشند، هیچ لباس پشمین نپوشند.
  ron-1924: Кынд вор трече пе порциле курций динэунтру, се вор ымбрэка ын хайне де
    ин; ну вор авя пе ей нимик де лынэ кынд вор фаче служба ын порциле курций динэунтру
    ши ын касэ.
  ben-OBCV: “ ‘ভিতরের উঠানের দ্বারগুলি দিয়ে তারা যখন ঢুকবে তখন তাদের মসিনার পোশাক
    পরতে হবে; ভিতরের উঠানের দ্বারগুলির কাছে কিংবা মন্দিরের মধ্যে পরিচর্যা করার সময়
    তারা কোনও পশমের পোশাক পরতে পারবে না।
  som-som: Oo markay irdaha barxadda gudaha soo galaan waa inay dhar linen ah xidhaan,
    oo intay irdaha barxadda gudaha iyo daarta gudaheeda ka adeegayaan waa inaan wax
    dhogor ahu korkooda taaban.
  lat-VUC: 'Cumque ingredientur portas atrii interioris, vestibus lineis induentur:
    nec ascendet super eos quidquam laneum, quando ministrant in portis atrii interioris
    et intrinsecus.'
  eng-ASVBT: And it shall be that, when they enter in at the gates of the inner court,
    they shall be clothed with linen garments; and no wool shall come upon them, while
    they minister in the gates of the inner court, and within.
  ita-1885: Ora, quando entreranno nelle porte del cortile di dentro, sieno vestiti
    di panni lini; e non abbiano addosso lana alcuna, quando ministreranno nelle porte
    del cortile di dentro, e più innanzi.
  eng-LXXUP: And it shall come to pass when they enter the gates of the inner court,
    that they shall put on linen robes; and they shall not put on woolen garments
    when they minister at the gate of the inner court.
  eng-ULB: So it will be that when they come to the gates of the inner courtyard,
    they will have to dress in linen clothes, for they must not come in wool inside
    the gates of the courtyard and its house.
  spa-VBL: “Cuando entren por las entradas del patio interior, se pondrán ropa de
    lino. No deben llevar ninguna ropa de lana cuando sirvan en las entradas del patio
    interior o dentro del Templo.
  fra-_FOB: Lorsqu'ils entreront par les portes du parvis intérieur, ils auront à
    se vêtir de vêtements de lin; ils n'auront point de laine sur eux, pendant qu'ils
    feront le service aux portes du parvis intérieur et dans la maison.
  mal-mal: എന്നാൽ അകത്തെ പ്രാകാരത്തിന്റെ വാതിലുകൾക്കകത്തു കടക്കുമ്പോൾ അവർ ശണവസ്ത്രം
    ധരിക്കണം; അകത്തെ പ്രാകാരത്തിന്റെ വാതില്‍ക്കലും ആലയത്തിനകത്തും ശുശ്രൂഷ ചെയ്യുമ്പോൾ
    ആട്ടിൻ രോമംകൊണ്ടുള്ള വസ്ത്രം ധരിക്കരുത്.
  urd-GVR: Jab bhī imām andarūnī darwāze meṅ dāḳhil hote haiṅ to lāzim hai ki wuh
    katān ke kapṛe pahan leṅ. Andarūnī sahan aur Rab ke ghar meṅ ḳhidmat karte waqt
    ūn ke kapṛe pahnanā manā hai.
  suz-BL: मेकोपुकी आगा ङा लाङगा ङा लाप्‍चो रे ओव़मानु, सुती के वा फेक्‍शो बाक्‍चा
    माल्‍नीम। मेकोपुकीम आगा ङा लाङगा ङा लाप्‍चो नु आं खिं आगाम गेय पामेनु, ऊन के मारेइ
    वा फेक्‍चा मदुम्‍नीम। लेवी १६:४
  eng-NOY: And when they enter the gates of the inner court, they shall be clothed
    with linen garments, and no wool shall come upon them while they minister in the
    gates of the inner court, and within the house.
  ita-1927: E quando entreranno per le porte del cortile interno, indosseranno vesti
    di lino; non avranno addosso lana di sorta, quando faranno il servizio alle porte
    del cortile interno e nella casa.
  ckb-ckb: «”کاتێک دێنە ناو دەروازەکانی حەوشەکەی ناوەوە، جلی کەتان لەبەر دەکەن، لە
    کاتی خزمەتکردن لە دەروازەکانی حەوشەکەی ناوەوە لەناو پەرستگاکە نابێت جلی خورییان
    لەبەردا بێت.
  eng-BBE: And when they come in by the doorways of the inner square, they are to
    be clothed in linen robes; there is to be no wool on them while they are doing
    my work in the doorway of the inner square and inside the house.
  kan-OKCV: “ ‘ಅವರು ಒಳಗಿನ ಅಂಗಳಗಳ ಬಾಗಿಲನ್ನು ಪ್ರವೇಶಿಸುವಾಗ ನಾರಿನ ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳಬೇಕು.
    ಅವರು ಒಳಗಿನ ಅಂಗಳದ ಬಾಗಿಲುಗಳಲ್ಲಿಯೂ ಒಳಗಡೆಯೂ ಸೇವಿಸುತ್ತಿರುವಾಗ ಅವರ ಮೇಲೆ ಉಣ್ಣೆಯ ಉಡುಪೂ
    ಇರಕೂಡದು.
  tam-2017: உள்முற்றத்தின் வாசல்களுக்குள் நுழைகிறபோது, சணல்நூல் ஆடைகளை அணிந்துக்கொள்வார்களாக;
    அவர்கள் உள்முற்றத்தின் வாசல்களிலும், உள்ளேயும் ஆராதனை செய்யும்போது, ஆட்டு ரோமத்தாலான
    உடையை அணியக்கூடாது.
  spa-RV-1909: 'Y será que cuando entraren por las puertas del atrio interior, se
    vestirán de vestimentas de lino: no asentará sobre ellos lana, cuando ministraren
    en las puertas del atrio de adentro, y en el interior.'
  ron-BTF: Și se va întâmpla, când vor intra pe porțile curții interioare, că vor
    fi îmbrăcați cu haine de in și să nu pună lână pe ei în timp ce servesc în porțile
    curții interioare și înăuntru.
  eng-WEBP: “‘“It will be that when they enter in at the gates of the inner court,
    they shall be clothed with linen garments. No wool shall come on them while they
    minister in the gates of the inner court, and within.
  eng-FBV: When they come in through the entrances of the inner courtyard, they shall
    wear linen garments. They must not wear any woolen clothes when they serve at
    the entrances of the inner courtyard or inside the Temple.
  nld-1939: Maar betreden zij de poorten van de binnen-voorhof, dan moeten ze linnen
    gewaden aantrekken; zij mogen geen wol dragen, als ze in de poorten van de binnen-voorhof
    en in de tempel dienst doen.
  nch-BL: “Quema calaquise ipan nopa calixpamit cati calijtic, monequi moquentijtiyase
    iniyoyo cati tachijchihuali ica lino cati más cuali. Amo hueli quihuicase yon
    se yoyomit cati tachijchihuali ica borregojme iniijhuiyo quema tequipanose ipan
    nopa calixpamit cati más nechca nopa tiopamit o quema tequipanose calijtic ipan
    nopa tiopamit.
  vie-1934: Khi chúng nó vào bởi các cửa của hành lang trong, thì sẽ mặt áo bằng gai;
    chúng nó sẽ không mặc đồ bằng lông chiên trong khi hầu việc nơi các hiên cửa của
    hành lang trong và nơi nhà.
  hin-CV: “ ‘जब वे भीतरी आंगन के द्वार से प्रवेश करें, तब वे सन के कपड़े पहने; यह
    ज़रूरी है कि वे किसी भी प्रकार का ऊनी कपड़ा न पहने, जब वे भीतरी आंगन के द्वार
    पर सेवा कर रहे हों या मंदिर के भीतर सेवा कर रहे हों.
  spa-BES: Y cuando entren por las puertas del atrio interior, serán vestidos con
    ropas de lino; no debe haber lana sobre ellos mientras ministran en la entrada
    del atrio interior y dentro del templo.
  tdx-tdx: Ie mizilik’ amo lalambein-kiririsa’ añateo, le hisikiñe lamba leny naho
    tsy ho amam-bolonañondry t’ie mitoloñe an-dalambein-kiririsa añate’e naho amy
    trañoy.
  tha-KJV: ต่อมาเมื่อเขาเข้าประตูลานชั้นในนั้น ให้​เขาสวมเสื้อผ้าป่าน อย่าให้เขามี​สิ​่งใดที่ทำด้วยขนแกะเลยขณะเมื่อเขาทำการปรนนิบั​ติ​อยู่​ที่​ประตู​ลานชั้นใน
    และอยู่​ข้างใน
  por-BR-2018: E será que, quando entrarem pelas portas do pátio interno, se vestirão
    de vestes de linho; não haverá sobre eles lã, quando servirem nas portas do pátio
    interno, e no interior.
  deu-ELO: Und es soll geschehen, wenn sie zu den Toren des inneren Vorhofs eingehen,
    sollen sie leinene Kleider anziehen; aber Wolle soll nicht auf sie kommen, wenn
    sie in den Toren des inneren Vorhofs und gegen das Haus hin dienen.
