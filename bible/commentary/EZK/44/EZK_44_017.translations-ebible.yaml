    ثِيَاباً مِنْ كَتَّانٍ وَلا يَضَعُونَ عَلَيْهِمْ ثِيَاباً مِنْ صُوفٍ فِي أَثْنَاءِ
    خِدْمَتِهِمْ عِنْدَ أَبْوَابِ السَّاحَةِ الدَّاخِلِيَّةِ وَمَا يَلِيهَا.
  ewe-ewe: “ ‘Ne woge ɖe xɔxɔnu emetɔ ƒe agbowo me la, woado aklalawuwo, womado lãfuwu
    aɖeke esime wole subɔsubɔdɔ wɔm le xɔxɔnu emetɔ me alo le gbedoxɔ la me o.
  eng-LEE: And it shall come to pass, that, when they enter in at the gates of the
    inner court, they shall clothe themselves with linen garments; and there shall
    no wool come upon them, when they minister in the gates of the inner court, and
    within the house.
  asm-FB: আৰু তেওঁলোকে ভিতৰ চোতালখনৰ বাট-চৰা কেইটাইদি সোমালে, তেওঁলোকে শণ সূতাৰ বস্ত্ৰ
    পিন্ধিব; আৰু তেওঁলোকে ভিতৰ চোতালখনৰ বাট-চৰা কেইটাত আৰু গৃহত পৰিচৰ্যা কৰোঁতে তেওঁলোকৰ
    গাত নোমৰ কাপোৰ নাথাকিব।
  sus-A: «عٍ نَ سٌ ﭑ مَ هْرْ مْبَنشِ شَ تّتّ كُي نَشَن نَ نَ تّتّ سِنفٍ كُي، عَ لَنمَ
    عٍ شَ سُوَ دُفِ رَفٌرٌ عٍ مَ. عٍ نَشَ دُفِ بِنيٍ رَفٌرٌ عٍ مَ عٍ نّ وَلِمَ هْرْ مْبَنشِ
    تّتّ سٌدٍ دّيٍ يِرٍ تّمُي نَشّ، شَ نَ مُ عَ رَ هْرْ مْبَنشِ كُي.
  fra-SBL: '"''''Lorsqu''ils entreront par les portes du parvis intérieur, ils seront
    revêtus de vêtements de lin. Aucune laine ne viendra sur eux pendant qu''ils feront
    leur service aux portes du tribunal intérieur et à l''intérieur.'
  hbo-hbo: וְהָיָ֗ה בְּבֹואָם֙ אֶֽל־שַׁעֲרֵי֙ הֶחָצֵ֣ר הַפְּנִימִ֔ית בִּגְדֵ֥י פִשְׁתִּ֖ים
    יִלְבָּ֑שׁוּ וְלֹֽא־יַעֲלֶ֤ה עֲלֵיהֶם֙ צֶ֔מֶר בְּשָֽׁרְתָ֗ם בְּשַׁעֲרֵ֛י הֶחָצֵ֥ר
    הַפְּנִימִ֖ית וָבָֽיְתָה׃
  kik-kik: “ ‘Hĩndĩ ĩrĩa megũtoonya ihingo-inĩ cia nja ya na thĩinĩ, marĩĩhumbaga
    nguo cia gatani; matikanehumbe nguo o na ĩmwe ya guoya wa ngʼondu hĩndĩ ĩrĩa megũtungata
    ihingo-inĩ cia nja ĩrĩa ya na thĩinĩ, kana kũu hekarũ thĩinĩ.
  fra-NCL: Lorsqu’ils franchiront les portiques du parvis intérieur, ils se vêtiront
    d’habits de lin ; il n’y aura pas de laine sur eux, quand ils feront le service
    dans les portiques du parvis intérieur et au-dedans.
  cek-AK: Nihcae athung longhma ih khongkha thungah akun o naah, puu ngan khukbuen
    to angkhuk o tih; athung longhma ih khongkha thung hoi tempul thungah toksak o
    naah, tuumui khukbuen to angkhuk o mak ai.
  cuk-cuk: Neg-ollor-senigwad-naid-e-yawagakgi dogdemalale, lino-mor yomaloed. Neg-ollor-senigwad-naid
    e-yawagakgi, degi, anse-goled-neggi ibmar-imaknaile, sibad-wawaad-absar-mor yoosurmalad.
  uig-CYR: Вә шундақ болидуки, улар ички һойла дәрвазилиридин киргәндә, канап кийимни
    кийиши керәк; ички һойла дәрвазилирида яки муқәддәсхана алдида хизмәттә болғанда,
    уларда һәр қандақ жуңдин болған нәрсә болмайду;
  tel-2017: “వారు లోపలి ఆవరణ గుమ్మాల్లోకి వచ్చేటప్పుడు జనపనార బట్టలు ధరించుకోవాలి.
    వారు ఆ గుమ్మాల గుండా మందిరంలో ప్రవేశించి పరిచర్య చేసేటప్పుడు బొచ్చుతో చేసిన బట్టలు
    ధరింపకూడదు.
  hat-BSA: “‘“Li va fèt ke lè yo antre nan pòtay lakou enteryè yo, yo va abiye ak
    vètman len. Epi lenn p ap sou yo pandan y ap fè sèvis nan pòtay lakou enteryè
    yo ak anndan kay yo.
  kos-kos: Ke elos ac utyak ke mutunpot nu in acn mwesas se loac ke Tempul uh, elos
    fah nokomang nuknuk linen. Elos fah tiana orekmakin kutena nuknuk ma orekla ke
    unen sheep ke pacl elos kulansap in acn mwesas se loac ku luin Tempul uh.
  hbo-WLC: וְהָיָ֗ה בְּבוֹאָם֙ אֶֽל־שַׁעֲרֵי֙ הֶחָצֵ֣ר הַפְּנִימִ֔ית בִּגְדֵ֥י פִשְׁתִּ֖ים
    יִלְבָּ֑שׁוּ וְלֹֽא־יַעֲלֶ֤ה עֲלֵיהֶם֙ צֶ֔מֶר בְּשָֽׁרְתָ֗ם בְּשַׁעֲרֵ֛י הֶחָצֵ֥ר
    הַפְּנִימִ֖ית וָבָֽיְתָה׃
  ibo-ibo: “ ‘Mgbe ha na-abata nʼọnụ ụzọ ama nke ogige dị nʼime, ha ga-eyi naanị akwa
    ọcha. Ha agaghị eyi uwe ọbụla e ji ajị anụ kpaa mgbe ha na-eje ozi nʼogige ime
    nke ụlọnsọ ukwu m.
  ory-ory: ପୁଣି, ସେମାନେ ଭିତର ପ୍ରାଙ୍ଗଣର ଦ୍ୱାରରେ ପ୍ରବେଶ କରିବା ସମୟରେ ମସିନାର ବସ୍ତ୍ର ପରିଧାନ
    କରିବେ, ସେମାନେ ଭିତର ପ୍ରାଙ୍ଗଣର ଦ୍ୱାରରେ ଓ ଭିତରେ ପରିଚର୍ଯ୍ୟା କଲା ବେଳେ କୌଣସି ଲୋମନିର୍ମିତ
    ବସ୍ତ୍ର ପରିଧାନ କରିବେ ନାହିଁ।
  chk-chk: Iwe, lupwen ra tolong lon asamalapen ewe leni mwen Imwenfel, repwe üföüf
    üf mi pwechepwech, nge resap üföüf och üf seni ülen sip, lupwen ra angang lon
    ewe leni mwen Imwenfel ika lon Imwenfel.
  rop-rop: “Wen dei garra kaman langa det insaidwan kotyad olabat garra oldei werrimon
    detlot speshalwan klos deibin meigim brom gudwan matiriyal. Main serramonimen
    kaan neba werrimon detlot wuliwan klos wen olabat garra dum det wek langa det
    kotyad o langa det Serramoni Pleis.
  ukr-1871: Як прийдуть до воріт середнього двора, вдягати муться тодї в одїж лняну,
    бо вовняне не може бути на них під час служби в брамі середнього двора й в серединї
    в храму.
  deu-1951: Es soll aber geschehen, wenn sie durch die Tore des innern Vorhofes eingehen
    wollen, sollen sie sich mit Leinwand bekleiden, daß keine Wolle an sie komme,
    während sie in den Toren des innern Vorhofs und im Hause dienen.
  eng-JPS: And it shall be that when they enter in at the gates of the inner court,
    they shall be clothed with linen garments; and no wool shall come upon them, while
    they minister in the gates of the inner court, and within.
  srp-1865: I kad ulaze na vrata unutrašnjega trijema, neka obuku lanene haljine,
    i ništa da ne bude na njima vuneno kad služe na vratima unutrašnjega trijema i
    u njemu.
  lug-lug: “ ‘Bwe banaayingiranga mu miryango egy’oluggya olw’omunda banaayambalanga
    ebyambalo ebya linena; tebateekwa kwambalanga byambalo bya byoya by’endiga, nga
    baweerereza mu miryango egy’oluggya olw’omunda ne munda wa yeekaalu.
  heb-heb: והיה בבואם אל שערי החצר הפנימית בגדי פשתים ילבשו ולא יעלה עליהם צמר בשרתם
    בשערי החצר הפנימית וביתה׃
  ben-IRV: তাই এটা হবে যখন তারা ভেতরের উঠানের দরজা দিয়ে ঢুকবে, তারা মসীনার কাপড়
    পরবে; ভেতরের উঠানের সব দরজা ও ঘরের মধ্যে পরিচর্য্যা করবার দিন তাদের গায়ে মেষলোমের
    কাপড় পরবে না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਿਸ ਵੇਲੇ ਉਹ ਅੰਦਰਲੇ ਵੇਹੜੇ ਦੇ ਫਾਟਕਾਂ ਵਿੱਚੋਂ ਅੰਦਰ ਵੜਨਗੇ,
    ਤਾਂ ਕਤਾਨੀ ਕੱਪੜੇ ਪਹਿਨੇ ਹੋਣਗੇ ਅਤੇ ਜਿੰਨਾਂ ਚਿਰ ਤੱਕ ਅੰਦਰਲੇ ਵੇਹੜੇ ਅਤੇ ਭਵਨ ਵਿੱਚ ਸੇਵਾ
    ਕਰਨਗੇ, ਕੋਈ ਊਨੀ ਕੱਪੜਾ ਨਾ ਪਹਿਨਣਗੇ।
  mya-JVB: သူတို့သည် အတွင်း တန်တိုင်း တံခါး အတွင်း သို့ ဝင် သောအခါ ၊ ပိတ် အဝတ် ကိုသာ
    ဝတ် ရကြမည်။ အတွင်း တန်တိုင်း တံခါး အတွင်း၌ အမှု တော်ကိုဆောင်ရွက်စဉ် ၊ သိုးမွေး
    အဝတ်ကို မ ဝတ် ရကြ။
  hmo-hmo: “Idia be lalona ariara magu iduara idia raka vareai, bona Dubu Helaga ena
    lalona ariara dekenai do idia lao neganai, idia ese dabua aukadia do idia karaia.
    Mamoe huidia dabua do idia karaia lasi bema Dubu Helaga ena lalona ariara dekenai,
    o Dubu Helaga lalonai egu gaukara idia karaia noho neganai.
  urd-urd: और यूँ होगा कि जिस वक़्त वह अन्दरूनी सहन के फाटकों से दाख़िल होंगे, तो
    कतानी लिबास से मुलब्बस होंगे, और जब तक अन्दरूनी सहन के फाटकों के बीच और घर में
    ख़िदमत करेंगे कोई ऊनी चीज़ न पहनेंगे।
  rus-SYN: Когда придут к воротам внутреннего двора, тогда оденутся в одежды льняные,
    а шерстяное не должно быть на них во время служения их в воротах внутреннего двора
    и внутри храма.
  bqc-SIM: Tó aa gɛ̃̀ ua plaade bↄlɛↄ dou, aali bàabaa pↄkasa da. Aasuli zĩkɛ ua
    plaade bↄlɛↄ guu ge Lua kpɛ́ kpɛɛlɛ ń pↄ́kã pↄkasao daao.
  tcz-CHONGTHU: Amaho thutanna insung kotpi ahung lut teng uleh amahon tupat ponnem
    bou akivon diu ahi. Amahon thutanna insunga na atoh tengu leh samul pon akisil
    theilou diu, ahilouleh houin sunga atoh teng uleh
  mar-mar: ते आतल्या अंगणाच्या प्रवेशद्वारातून आत आले की त्यांनी तागाची वस्त्रे घालावीत.
    आतल्या अंगणाच्या प्रवेशद्वारात काम करताना अथवा मंदिरात सेवा करताना ते लोकरीची
    वस्त्रे घालू नयेत.
  qub-qub: Ruri caj sawanpa yaycorga jaticonga lïnupita rurasha sotänatami. Ruri caj
    sawancho u Templucho imatapis rurashpan ama jatirangachu millwapita awasha röpataga.
  bqp-bqp: Bɑ̀ n duɔ sɑ̃ɑ yee ten yɑɑrɑ sɔɔkɑɑɔ, kon de bɑ n sɑ̃ɑ yɑ̃nu dokewɑ ni
    bɑ kuɑ kɑ wɛ̃ɛ dɑmgii. Bɑ̀ n sɔmburu mɔ̀ sɑ̃ɑ yee ten yɑɑrɑ mi kɑ sere ten tiin
    sɔɔwɔ bɑ ǹ yɑ̃nu dokemɔ ni bɑ kuɑ kɑ yɑ̃ɑ sɑnsu.
  hat-hat: Lè y'a antre nan pòtay ti lakou anndan Tanp lan, y'a mete rad fèt ak twal
    fin blan. Lè y'ap sèvi nan ti lakou anndan an osinon nan Tanp lan, yo pa fèt pou
    yo gen anyen fèt ak lenn sou yo.
  eng-BSB: When they enter the gates of the inner court, they are to wear linen garments;
    they must not wear anything made of wool when they minister at the gates of the
    inner court or inside the temple.
  eng-WEBPB: “‘“It will be that when they enter in at the gates of the inner court,
    they shall be clothed with linen garments. No wool shall come on them while they
    minister in the gates of the inner court, and within.
  kbq-kbq: Hagi agu'afi me'nea mono kumapima vunakuma hanu'za efeke zaza kukena hu'neza
    umarerigahaze. Hagi sipisipi azokateti'ma tro'ma hu'nesaza kukena antanine'za
    agu'afima me'nea mono kumapino, mono nompina mareriza eri'zana e'oriho.
  nhe-BL: “Quema calaquise ipan nopa calixpamitl tlen calijtic, monequi moquentijtiyase
    ininyoyo tlen tlachijchihuali ica lino tlen más cuali. Ax hueli quihuicase niyon
    se yoyomitl tlen tlachijchihuali ica borregojme iniijhuiyo quema tequipanose ipan
    nopa calixpamitl tlen más nechca nopa tiopamitl o quema tequipanose calijtic ipan
    nopa tiopamitl.
  gub-BL: Ata haw tàpuzuhu ipupe har pe hukenaw rupi wixe mehe, tuwe umunehew kamir
    irin iapo pyrer wà nehe. Ata haw tàpuzuhu pupe har pupe uma'ereko mehe, tuwe numunehew
    kwaw kamir àràpuhàràn hawitu ma'e hawer iapo pyrer wà nehe.
  eng-DRA: 'And when they shall enter in at the gates of the inner court, they shall
    be clothed with linen garments: neither shall any woollen come upon them, when
    they minister in the gates of the inner court and within.'
