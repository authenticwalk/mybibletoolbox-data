verse: EZK.044.021
translations:
  mal-C: ഒരു പുരോഹിതനും വീഞ്ഞുകുടിച്ച് അകത്തെ അങ്കണത്തിൽ പ്രവേശിക്കരുത്.
  deu-TKW: Und Wein soll kein Priester trinken, wenn sie den inneren Vorhof betreten.
  lin-lin: Nganga-Nzambe moko te akomela masanga ya vino liboso ete akota na lopango
    ya kati.
  eng-LSV: And no priest drinks wine in their coming into the inner court.
  eng-GNV: Neither shall any Priest drinke wine when they enter into the inner court.
  eng-WEBSTER: Neither shall any priest drink wine, when they enter into the inner
    court.
  nhw-BL: Niyon se totajtzi amo huelis quiijis xocomeca atl quema calaquis ipan nopa
    calixpamitl catli calijtic nechca nopa tiopamitl.
  swh-ONEN: Kuhani yeyote asinywe mvinyo aingiapo katika ukumbi wa ndani.
  bba-bba: Yɑ̃ku kowo ɡoo u ku rɑɑ tɑm nɔ u sere dɑ nɛn sɑ̃ɑ yerun yɑɑrɑ sɔɔkɑɑɔ.
  eng-KJVCPB: Neither shall any priest drink wine, when they enter into the inner
    court.
  luo-luo: Ok oyiene jadolo madho divai seche modonjo e laru maiye.
  meu-meu: Hahelaḡa tauna ta ese vine ranuna basine inua, laloma maḡuna ai e raka
    vareaimu negana ai.
  npi-ULB: भित्री चोकमा आउँदा कुनै पनि पुजारीले दाखमद्य पिएको हुनुहुँदैन ,
  yor-yor: Àlùfáà kankan kò gbọdọ̀ mu ọtí nígbà tí ó bá wọ àgbàlá tí inú.
  pes-OPCB: وقتی کاهنی وارد حیاط داخلی می‌شود نباید شراب خورده باشد.
  tgl-ULB: Walang pari ang maaaring uminom ng alak kapag pumunta siya sa panloob na
    patyo,
  hui-hui: Loma binigo mo ngiaga agali karume i̱ andaha anda polene ege pabe mende
    kagoha anda pole howa waini iba nolene nawiore.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​တံ​တိုင်း​အ​တွင်း ရှိ​ဝင်း​သို့​မ​ဝင်​မီ​စ​ပျစ်​ရည်​ကို​မ​သောက်
    ရ​ကြ။-
  bod-N: མཆོད་དཔོན་ཐམས་ཅད་ནང་གི་ཁྱམས་རར་འཇུག་དུས་སུ་རྒུན་ཆང་འཐུང་མི་རུང་།
  sna-sna: Muprista haafaniri kunwa waini panguva yaanopinda muruvazhe rwomukati.
  spa-BLM: Ninguno de los sacerdotes beberá vino cuando entre en el atrio interior.
  cac-cac: Malaj junoc eb' sacerdote chi' tz'uc'an vino ayic tz'och d'a schab'il amac'.
  swh-ULB: Hakuna kuhani atakaye ruhusiwa kunywa mvinyo wakati atakapoingia kwenye
    uwa wa ndani,
  bel-bel: І віна не павінен піць ніводзін сьвятар, калі ідзе ва ўнутраны двор.
  deu-ELBBK: Und kein Priester soll Wein trinken, wenn sie in den inneren Vorhof gehen.
  mbb-OT: Kinahanglan daan he kenà sikandan med-inum te vinu emun edseled en sikandan
    duen te seled he lama.
  mal-2015: യാതൊരു പുരോഹിതനും വീഞ്ഞു കുടിച്ചു അകത്തെ പ്രാകാരത്തിൽ കടക്കരുതു.
  rmc-rmc: O rašaja našťi pijen mol, sar džan andre andruňi dvora.
  pes-OPV: و کاهن وقت درآمدنش در صحن اندرونی شراب ننوشد.
  ron-1924: Ничун преот ну ва бя вин кынд ва интра ын куртя динэунтру.
  ben-OBCV: ভিতরের উঠানে ঢুকবার সময় কোনও যাজক যেন সুরা পান না করে।
  som-som: Oo markay barxadda gudaha soo galaanna wadaadna waa inuusan innaba khamri
    cabbin.
  lat-VUC: Et vinum non bibet omnis sacerdos, quando ingressurus est atrium interius.
  eng-ASVBT: Neither shall any of the priests drink wine, when they enter into the
    inner court.
  ita-1885: E niun sacerdote beva vino, quando entrerà nel cortile di dentro.
  eng-LXXUP: And no priest shall drink any wine, when they go into the inner court.
  eng-ULB: No priest may drink wine when he comes to the inner court,
  spa-VBL: Ningún sacerdote debe beber vino antes de entrar en el patio interior.
  fra-_FOB: Aucun sacrificateur ne boira de vin, lorsqu'il entrera dans le parvis
    intérieur.
  mal-mal: യാതൊരു പുരോഹിതനും വീഞ്ഞു കുടിച്ച് അകത്തെ പ്രാകാരത്തിൽ കടക്കരുത്.
  urd-GVR: Imām ko andarūnī sahan meṅ dāḳhil hone se pahle mai pīnā manā hai.
  suz-BL: चढ़ेबपुकीम आगा ङा लाङगा लमानु, अङगुर शांबु तूचा मदुम्‍नीम। लेवी १०:९
  eng-NOY: And no priest shall drink wine when they enter into the inner court.
  ita-1927: Nessun sacerdote berrà vino, quand’entrerà nel cortile interno.
  ckb-ckb: کاهین کە چووە ناو حەوشەکەی ناوەوە نابێت شەراب بخواتەوە.
  eng-BBE: The priests are not to take wine when they go into the inner square.
  kan-OKCV: ಯಾವ ಯಾಜಕನೇ ಆಗಲಿ, ಒಳಗಿನ ಅಂಗಳದಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಬಾರದು.
  tam-2017: ஆசாரியர்களில் ஒருவனும், உள்முற்றத்திற்குள் நுழையும்போது, திராட்சைரசம்
    குடிக்கக்கூடாது.
  spa-RV-1909: Y ninguno de los sacerdotes beberá vino cuando hubieren de entrar en
    el atrio interior.
  ron-BTF: Nici să nu bea vin vreunul dintre preoți când intră în curtea interioară.
  eng-WEBP: None of the priests shall drink wine when they enter into the inner court.
  eng-FBV: No priest shall drink wine before he enters the inner courtyard.
  nld-1939: Wijn mag een priester niet drinken, als hij de binnen-voorhof betreedt.
  nch-BL: Yon se totajtzi amo huelis quiis xocomecat iayo quema calaquis ipan nopa
    calixpamit cati calijtic nechca nopa tiopamit.
  vie-1934: Chẳng có thầy tế lễ nào được uống rượu khi vào nơi hành lang trong.
  hin-CV: कोई भी पुरोहित दाखमधु न पिए, जब वह भीतरी आंगन में जाए.
  spa-BES: Los sacerdotes no deben tomar vino cuando entran en el atrio interior.
  tdx-tdx: Tsy hinon-divay ty mpisoroñe t’ie mizilik’ an-kiririsa añate’e ao.
  tha-KJV: เมื่อปุโรหิตเข้าไปในลานชั้นในจะดื่มเหล้าองุ่นไม่​ได้
  por-BR-2018: E nenhum dos sacerdotes beberá vinho quando forem entrar no pátio interno.
  deu-ELO: Und kein Priester soll Wein trinken, wenn sie in den inneren Vorhof gehen.
  eng-WYC-2018: And each priest shall not drink wine, when he shall enter into the
    inner foreyard. (And no priest shall drink wine, before that he shall go into
    the inner courtyard.)
  epo-epo: Vinon trinku neniu el la pastroj, kiam ili devas iri en la internan korton.
  uig-PIN: Iqki ⱨoyliƣa kirgǝndǝ ⱨeqⱪaysi kaⱨin xarab iqmǝsliki kerǝk.
  beo-beo: 'Gobele salasu dunu da ganodini dibifufu amo ganodini golili sa:imusa:
    dawa:sea, ilia da waini hano hamedafa manu.'
  tpi-OTNT: Ol pris i no ken dring wain long taim ol i laik i go insait long namba
    2 banis i raunim haus bilong mi.
  hau-SA: Kada firist ya sha ruwan inabi sa’ad da zai shiga fili na can ciki.
  uig-LAT: Ichki hoyligha kirgende héchqaysi kahin sharab ichmesliki kérek.
  nde-nde: Akulamphristi ozanatha iwayini lapho engena iguma langaphakathi.
  ton-ton: Pea ʻe ʻikai siʻi inu ha uaine ʻe ha taulaʻeiki ʻoka fai ʻe ia ke hū ki
    he lotoʻā ki loto.
  ces-1613: Vína též nebude píti žádný z kněží, když budou míti vcházeti do síně vnitřní.
  eng-WMB: None of the priests shall drink wine when they enter into the inner court.
  tam-TCV: ஆசாரியர்களில் யாரும் உள்முற்றத்தினுள் செல்லும்போது திராட்சை இரசம் அருந்தக்கூடாது.
  ceb-ULB: Walay pari nga moinom ug bino kung mosulod siya sa sulod nga hawanan,
  pol-UBG: Żaden kapłan nie będzie pił wina, gdy będzie miał wchodzić na dziedziniec
    wewnętrzny.
  urd-GVU: امام کو اندرونی صحن میں داخل ہونے سے پہلے مَے پینا منع ہے۔
  deu-1912: Und soll auch kein Priester Wein trinken, wenn sie in den innern Vorhof
    gehen sollen.
  kan-2017: ಒಳಗಿನ ಅಂಗಳವನ್ನು ಪ್ರವೇಶಿಸುವಾಗ, ಯಾವ ಯಾಜಕನೂ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯಬಾರದು.
  yap-yap: Prist e thingar dab ra unumed e wayin u m’on ni ngranod ngalan e thal ni
    langgin e yoror.
  hlt-MCSB: Khosoih boeih long tah khuiben vongtung la a kun vaengah misurtui o uh
    boel saeh.
  mdy-ETH: ቄኤሳ ዓሳ ቡካ ጋሮ ጶኦኮ ጌላ ዎዶና ዓይጎዋ ማዖም ዎይኔፓ ኮሾና ዑሺ ዑሽኮፓ።
  twi-ASANTE: Ɔsɔfoɔ biara nnnom bobesa ɛberɛ a wahyɛne mfimfini adihɔ hɔ.
  eng-WEBU: None of the priests shall drink wine when they enter into the inner court.
  wal-wal: Ai qeeseenne giddo dabaabaa geliyo wode, woine eessaa uyoppo.
  spa-PDDPT: Ninguno de los sacerdotes beberá vino cuando entre en el patio interno.
  gun-gun: Peteĩve sacerdote ndoy'ui 'rã vinho opy ja'o mbyte pygua py oike ta jave.
  ilo-ULB: Awan ti uray maysa a padi nga uminom iti arak no kasta nga umay isuna iti
    akin-uneg a paraangan ti templo,
  kpg-kpg: Digau hai mee dabu hagalee e inu nia waini i mua di nadau ulu adu gi lodo
    di malae i lodo.
  uig-ARA: ئىچكى ھويلىغا كىرگەندە ھېچقايسى كاھىن شاراب ئىچمەسلىكى كېرەك.
  sus-sus: A mu lanma sɛrɛxɛdubɛe xa bere yo min, e na so hɔrɔmɔbanxi tɛtɛ kui tɛmui
    naxɛ.
  pon-2006: Samworo kan sohte pahn nim wain mwohn ar pahn pedolong nan kelen masloaleo.
  ksd-ksd: Pa ta tika na tena tinabar na mome ra polo na vuai na vain ba i ruk ta
    ra bala na gunan aro iat.
  grc-BRENT: Καὶ οἶνον οὐ μὴ πίωσι πᾶς ἱερεὺς, ἐν τῷ εἰσπορεύεσθαι αὐτοὺς εἰς τὴν
    αὐλὴν τὴν ἐσωτέραν.
  ind-AYT: Tidak ada seorang imam pun yang akan minum anggur ketika dia masuk pelataran
    dalam.
  nya-nya: Wansembe asamwe vinyo pamene ali pafupi kulowa mʼbwalo la mʼkati.
  hrv-hrv: I nijedan svećenik, kad mu je poći u unutrašnje predvorje, neka ne pije
    vina.
  mps-mps: Te pris dabe augwali namba 2 obo tomoba painu peyu, augwaligo wain ąį
    tulamu dao. Te eno tempel be bagulali obo tomoba painu te wain tulamu dao.
  tpi-tpi: Ol pris i no ken dring wain long taim ol i laik i go insait long namba
    2 banis i raunim haus bilong mi.
  dan-1931: Vin må ingen Præst drikke, når han går ind i den indre Forgård.
  vie-OVCB: Không thầy tế lễ nào được uống rượu khi vào sân trong.
  guj-2017: કોઈ પણ યાજક દ્રાક્ષારસ પીને આંગણામાં આવે નહિ,
  pon-2006A: Samworo kan sohte pahn nim wain mwohn ar pahn pedolong nan kelen masloaleo.
  por-BRBSL: ““Nenhum sacerdote deve beber vinho quando entrar na corte interna.
  cth-cth: Vaihma ni athung patuen e rakhan dawk a kâen toteh, misurtui net mahoeh.
  twi-twi: Ɔsɔfo biara nnom bobesa bere a wahyɛn mfimfini adiwo hɔ.
  hlt-hlt: Khosoih boeih long tah khuiben vongtung la a kun vaengah misurtui o uh
    boel saeh.
  tbz-SIM: Ikuɔ́ nìùtì mɔù níí bɑ́ɑ́ yɑ̃̀ mɛnɑɑ̀ nhò tɑti dìì yiè n cĩ́ɛ̃̀tɛ̀ dɑ̀nkù
    dɛ miɛkɛ kɔku.
  msy-2020: Ofa gamir gumaziba, aven ikia uari akuvir danganimɨn aven mangɨsɨ, wainɨn
    tam aman markɨ.
  dop-dop: Kɔtʋlʋ nɔɣɔlʋ ɩ kɑɑ nyɔɔ sʋlʋm nɑ pǝ́cɔ́ ɩ́ sʋʋ pǝ tɑɑ tɑɣɑ tɔɔ.
  azb-azb: İçəri həyətə girəcəyi vaxt heç bir kahin şərab içməsin.
  eng-DBY: Neither shall any priest drink wine when they enter into the inner court.
  hin-2017: भीतरी आँगन में जाने के समय कोई याजक दाखमधु न पीए।
  wol-KYG: Biiñ, bu ko benn sarxalkat naan, buy dugg ci ëttu biir bi.
  eng-YLT: And no priest doth drink wine in their coming in unto the inner court.
  eng-WYC-2017: And each priest shall not drink wine, when he shall enter into the
    inner foreyard.
  eng-WMBB: None of the priests shall drink wine when they enter into the inner court.
  urd-GVH: इमाम को अंदरूनी सहन में दाख़िल होने से पहले मै पीना मना है।
  rug-rug: Loke hiama si kaqu napo vaeni pana nuquru si asa koasa varivarigarana pa
    kenuna sa Zelepade.
  gaz-gaz: Lubni kam iyyuu yeroo oobdii gara keessaa seenutti daadhii wayinii dhuguu
    hin qabu.
  fra-LSG: Aucun sacrificateur ne boira du vin lorsqu’il entrera dans le parvis intérieur.
  yal-yal: E sese nama dɔlɔn min benun e xa so Ala Batu Banxin yinna kui xiin kui.
  haw-1868: Aole hoi e inu kekahi kahuna i ka waina i ko lakou komo ana i ka pahale
    maloko.
  arb-NAV: وَلا يَشْرَبَنَّ كَاهِنٌ خَمْراً عِنْدَ دُخُولِهِ إِلَى السَّاحَةِ الدَّاخِلِيَّةِ.
  ewe-ewe: Nunɔla aɖeke mano wain ne wòge ɖe xɔxɔnu emetɔ o.
  eng-LEE: And wine shall none of the priests drink when they enter into the inner
    court.
  asm-FB: ভিতৰ-চোতালখনত সোমোৱা সময়ত কোনো পুৰোহিতে দ্ৰাক্ষাৰস পান নকৰিব।
  sus-A: عَ مُ لَنمَ سّرّشّدُبّيٍ شَ بٍرٍ يٌ مِن، عٍ نَ سٌ هْرْ مْبَنشِ تّتّ كُي تّمُي
    نَشّ.
  fra-SBL: Aucun des prêtres ne boira de vin lorsqu'il entrera dans le parvis intérieur.
  hbo-hbo: וְיַ֥יִן לֹֽא־יִשְׁתּ֖וּ כָּל־כֹּהֵ֑ן בְּבֹואָ֖ם אֶל־הֶחָצֵ֥ר הַפְּנִימִֽית׃
  kik-kik: Ningĩ gũtikanagĩe na mũthĩnjĩri-Ngai ũkũnyua ndibei rĩrĩa egũtoonya nja
    ya na thĩinĩ.
  fra-NCL: Aucun prêtre ne boira du vin lorsqu’il entrera dans le parvis intérieur.
  cek-AK: Athung longhma ah akun naah, kawbaktih qaima doeh misurtui to nae mak ai.
  cuk-cuk: ”Dule-irwa-anse-goled-wargwensaar, neg-imba-senigwad-naidse dogsokalile,
    vino gobosulid.
  uig-CYR: Ички һойлиға киргәндә һеч қайси каһин шарап ичмәслиги керәк.
  tel-2017: లోపలి ఆవరణంలో ప్రవేశించేటపుడు ఏ యాజకుడూ ద్రాక్షారసం తాగకూడదు.
  hat-BSA: Ni okenn nan prèt yo pa pou bwè divin pandan y ap antre nan lakou enteryè
    a.
  kos-kos: Mwet tol enenu in tia nim wain meet liki elos ilyak nu in acn mwesas loac
    uh.
  hbo-WLC: וְיַ֥יִן לֹֽא־יִשְׁתּ֖וּ כָּל־כֹּהֵ֑ן בְּבוֹאָ֖ם אֶל־הֶחָצֵ֥ר הַפְּנִימִֽית׃
  ibo-ibo: Onye nchụaja ọbụla agaghị aṅụ mmanya vaịnị mgbe ọ na-abata nʼogige dị nʼime.
  ory-ory: ଭିତର ପ୍ରାଙ୍ଗଣରେ ପ୍ରବେଶ କରିବା ସମୟରେ କୌଣସି ଯାଜକ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବେ ନାହିଁ।
  chk-chk: Esap wor eman souasor epwe ünümi wain mwen an tolong lon ewe leni mwen
    Imwenfel.
  rop-rop: En olabat kaan dringgim eni wain bifo olabat garra go insaid langa det
    insaidwan kotyad.
  ukr-1871: І вина не буде пити нї один сьвященник, як ійти ме в середній двір.
  deu-1951: Und es soll kein Priester Wein trinken, wenn er in den innern Vorhof hineingeht.
  eng-JPS: Neither shall any priest drink wine, when they enter into the inner court.
  srp-1865: I vina da ne pije nijedan sveštenik kad hoæe da uðe u unutrašnji trijem.
  lug-lug: Tewabanga kabona n’omu anywa nvinnyo ng’ayingidde mu luggya olw’omunda.
  heb-heb: ויין לא ישתו כל כהן בבואם אל החצר הפנימית׃
  ben-IRV: কোন যাজক দ্রাক্ষারস পান করে ভেতরের সভা ঘরে ঢুকতে পারবে না।
  pan-pan: ਜਦੋਂ ਅੰਦਰਲੇ ਵੇਹੜੇ ਵਿੱਚ ਆਉਣ ਤਾਂ ਕੋਈ ਜਾਜਕ ਮੈ ਨਾ ਪੀਵੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် သည် အတွင်း တန်တိုင်း ထဲသို့ ဝင် သောအခါ စပျစ်ရည် ကိုမ သောက်
    ရ။
  hmo-hmo: Hahelagaia taudia ese Dubu Helaga ena lalona ariara do idia raka vareai
    neganai, idia ese uaina do idia inua lasi momokani.
  urd-urd: और जब अन्दरूनी सहन में दाख़िल हों, तो कोई काहिन शराब न पिए।
  rus-SYN: И вина не должен пить ни один священник, когда идет во внутренний двор.
  bqc-SIM: Sa'onaↄ suli vɛ̃ɛmi wà gɛ̃ ua plaadeuo.
  tcz-CHONGTHU: Thutanna sungnung alut masang uva athempu hon ju adon theilou diu
    ahi.
  mar-mar: आतल्या अंगणात जाताना कोणत्याही याजकाने द्राक्षरस पिऊ नये.
  qub-qub: Ni pï cürapis bïnuta upucurcorga Templu caycashan ruri caj sawanman ama
    yaycongachu.
  bqp-bqp: Yɑ̃ku kowo goo u ku rɑɑ tɑm nɔ u sere dɑ nɛn sɑ̃ɑ yerun yɑɑrɑ sɔɔkɑɑɔ.
  hat-hat: Prèt yo pa gen dwa bwè diven jou pou yo antre nan ti lakou anndan an.
  eng-BSB: No priest may drink wine before he enters the inner court.
  eng-WEBPB: None of the priests shall drink wine when they enter into the inner court.
  kbq-kbq: Hagi pristi vahe'mo'zama hankave waini tima netesu'za mono nonkumapina
    uofregahaze.
  nhe-BL: Niyon se totajtzi ax huelis quiis xocomeca atl quema calaquis ipan nopa
    calixpamitl tlen calijtic nechca nopa tiopamitl.
  gub-BL: Xaxeto nu'u kwaw win ata haw tàpuzuhu pupe har pupe wixe 'ym mehe wà nehe.
  eng-DRA: And no priest shall drink wine when he is to go into the inner court.
