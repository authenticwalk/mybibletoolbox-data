verse: EZK.044.026
translations:
  mal-C: പിന്നീട് ആചാരപരമായ തന്റെ ശുദ്ധീകരണം നിർവഹിച്ചശേഷം ഏഴുദിവസം അദ്ദേഹം കാത്തിരിക്കണം.
  deu-TKW: Und wenn er wieder rein geworden, soll man weitere sieben Tage für ihn
    zählen.
  lin-lin: Sima na kopetolama na ye, akozela mikolo sambo.
  eng-LSV: And after his cleansing, they number seven days to him.
  eng-GNV: And when he is clensed, they shall reckon vnto him seuen dayes.
  eng-WEBSTER: And after he is cleansed, they shall reckon to him seven days.
  nhw-BL: Pero sintla monechcahuis campa se catli ihuical, amo huelis tequipanoti
    ipan notiopa hasta motlapajpacchihuas huan mochiyas seyoc chicome tonali.
  swh-ONEN: Baada ya kujitakasa, atakaa hali hiyo kwa muda wa siku saba.
  bba-bba: Ù n tii dɛɛrɑsiɑ ɡoo ten sɔ̃, sɔ̃ɔ nɔɔbɑ yiruwɑ u koo ko u sere win sɔmburu
    tore.
  eng-KJVCPB: And after he is cleansed, they shall reckon unto him seven days.
  luo-luo: Ka osepwodhore, to nyaka orit kuom ndalo abiriyo.
  meu-meu: Ta baine hahemiro murinai, ia sibona ese dina hitu baine hagaudia, bena
    ia na baine ḡoeva.
  npi-ULB: कुनै पुजारी अधुद्ध भएपछि, तिनीहरूले त्यसको निम्ति सात दिन गन्‍नेछन् ।
  yor-yor: Lẹ́yìn ìwẹ̀nùmọ́ rẹ̀, ki òun kí ó dúró fún ọjọ́ méje.
  pes-OPCB: در این صورت، پس از طاهر شدن باید هفت روز صبر کند تا باز بتواند به وظایف
    خود در خانهٔ خدا ادامه دهد.
  tgl-ULB: Pagkatapos maging marumi ng isang pari, magbibilang ang mga tao ng pitong
    araw para sa kaniya.
  hui-hui: Loma binigo mo ngiaga mbirame ibu i̱naga deni dodohe kayagua lone dodo
    nahelonaga mana ngadagua bulene nga. Ani bialu o biagome ibuha dodo nahe howa
    horo karia bame tagira hondo holene nga.
  mya-mya: ယင်း​သို့​မိ​မိ​ကိုယ်​ကို​ညစ်​ညမ်း​စေ​ပြီး​နောက် သူ​သည်​ခု​နစ်​ရက်​မျှ​ဆိုင်း​ငံ့​လျက်​နေ​ရ
    မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་རང་ཉིད་གཙང་མར་མཛད་རྗེས་ད་དུང་ཉིན་བདུན་ལ་བསྒུག་དགོས་ཏེ།
  sna-sna: Shure kwokunatswa kwake, anofanira kumirira kwamazuva manomwe.
  spa-BLM: Después de haberse purificado, le contarán siete días.
  cac-cac: Slajvi chi' yovalil sacb'itej sb'a eb' icha yalan ley, uque' c'ual maxtzac
    ochlaj eb' munlajel d'a yol in templo chi'.
  swh-ULB: Baada ya kuhani kuwa najisi, watahesabu mda wa siku saba kwa ajili yake.
  bel-bel: А пасьля ачышчэньня такога, яшчэ сем дзён належыць адлічыць яму.
  deu-ELBBK: Und nach seiner Reinigung soll man ihm sieben Tage zählen;
  mbb-OT: Emun ebpekesamsam dan te minatey, kinahanglan he mebpekelumpiyu sikandan
    wey medtaǥad dan te pitu he andew,
  mal-2015: അവന്റെ ശുദ്ധീകരണം കഴിഞ്ഞശേഷം ഏഴു ദിവസം എണ്ണേണം.
  rmc-rmc: Paloda, sar pes o rašaj pale obžužarela, mek mušinel te užarel efta džives
  pes-OPV: و بعد از آنکه طاهر شود هفت روز برای وی بشمارند.
  ron-1924: Дупэ курэцире, и се вор нумэра шапте зиле.
  ben-OBCV: শুচি হবার পর তাকে সাত দিন অপেক্ষা করতে হবে।
  som-som: Oo markii la nadiifiyo dabadeed waa inay toddoba maalmood u tiriyaan.
  lat-VUC: Et postquam fuerit emundatus, septem dies numerabuntur ei.
  eng-ASVBT: And after he is cleansed, they shall reckon unto him seven days.
  ita-1885: E dopo ch'egli sarà stato nettato, continglisi sette giorni;
  eng-LXXUP: And after he has been cleansed, let him number to himself seven days.
  eng-ULB: After a priest has become unclean, they will count off a period of seven
    days for him.
  spa-VBL: Después, una vez purificado, deberá esperar siete días.
  fra-_FOB: Après qu'il se sera purifié, on lui comptera sept jours.
  mal-mal: അവന്റെ ശുദ്ധീകരണം കഴിഞ്ഞശേഷം ഏഴു ദിവസം എണ്ണണം.
  urd-GVR: Agar kabhī aisā ho to wuh apne āp ko pāk-sāf karne ke bād mazīd sāt din
    intazār kare,
  suz-BL: मिनु मेको ग्रांग्रा मदिशो दुम्‍मा नोले, ७ नाक्‍त सम्‍म रिम्‍चा माल्‍नीम।
  eng-NOY: And after his cleansing they shall reckon to him seven days.
  ita-1927: Dopo la sua purificazione, gli si conteranno sette giorni;
  ckb-ckb: پاش پاکبوونەوەی حەوت ڕۆژی بۆ دەژمێرن.
  eng-BBE: And after he has been made clean, seven days are to be numbered for him.
  kan-OKCV: ಅವನು ಶುದ್ಧನಾದ ಮೇಲೆ ಅವನಿಗೆ ಏಳು ದಿವಸಗಳನ್ನು ಪ್ರತ್ಯೇಕಿಸಬೇಕು.
  tam-2017: அவன் சுத்திகரிக்கப்பட்டபின்பு, அவனுக்கு ஏழுநாட்கள் எண்ணப்படவேண்டும்.
  spa-RV-1909: Y después de su purificación, le contarán siete días.
  ron-BTF: Și după ce se curățește, să îi numere șapte zile.
  eng-WEBP: After he is cleansed, they shall reckon to him seven days.
  eng-FBV: Afterwards, once he is purified, he must wait for seven days.
  nld-1939: Is hij dan onrein geworden, dan moet hij zeven dagen laten verlopen;
  nch-BL: Pero sinta monechcahuis campa se cati ihuical, amo huelis tequipanoti ipan
    notiopa hasta motapajpacchihuas huan mochiyas seyoc chicome tonati.
  vie-1934: Sau sự được sạch, sẽ kể là bảy ngày.
  hin-CV: जब वह शुद्ध हो जाए, तब वह सात दिन तक इंतजार करे.
  spa-BES: Y después de ser limpiado, esperar aún siete días.
  tdx-tdx: Ie malio, le hañiahañe fito andro.
  tha-KJV: หลังจากที่​เขารับการชำระแล้ว มี​กำหนดอีกเจ็ดวัน
  por-BR-2018: E depois de sua purificação lhe contarão sete dias.
  deu-ELO: Und nach seiner Reinigung soll man ihm sieben Tage zählen;
  eng-WYC-2018: And after that he is cleansed, seven days shall be numbered to him.
    (And then after that he is cleansed, or is purified, he shall count, or shall
    wait, seven days.)
  epo-epo: Kaj kiam tia pastro repuriĝos, oni kalkulu al li sep tagojn.
  uig-PIN: Ɵzini paklandurƣandin keyin, uningƣa yǝnǝ yǝttǝ kün sanilixi kerǝk;
  beo-beo: Amo digili ba:lalu, e da bu sema foloai dagoi hamosea, e da eso fesu ouesalea,
  tpi-OTNT: olsem na bihain ol i mas bihainim pasin bilong kamap klin gen. Na taim
    wanpela pris i klin pinis, orait em i mas wet inap 7-pela de moa.
  hau-SA: Bayan ya tsarkaka, dole yă jira har kwana bakwai.
  uig-LAT: Özini paklandurghandin kéyin, uninggha yene yette kün sanilishi kérek;
  nde-nde: Emva kokuba esehlanjululiwe, uzakuma insuku eziyisikhombisa.
  ton-ton: Pea hili hono fakamaʻa ia, te nau lau kiate ia ha ʻaho ʻe fitu.
  ces-1613: Po očištění pak jeho (sedm dní odečtou jemu),
  eng-WMB: After he is cleansed, they shall reckon to him seven days.
  tam-TCV: அவன் சுத்திகரிக்கப்பட்ட பின்னர் ஏழு நாட்கள் காத்திருக்கவேண்டும்.
  ceb-ULB: Human mahugaw ang pari, moihap sila ug pito ka adlaw alang kaniya.
  pol-UBG: A po jego oczyszczeniu odliczą mu siedem dni.
  urd-GVU: اگر کبھی ایسا ہو تو وہ اپنے آپ کو پاک صاف کرنے کے بعد مزید سات دن انتظار
    کرے،
  deu-1912: Und nach seiner Reinigung soll man zählen sieben Tage.
  kan-2017: ಅಂಥವನನ್ನು ಶುದ್ಧನಾದ ಮೇಲೂ, ಏಳು ದಿನಗಳವರೆಗೆ ಪ್ರತ್ಯೇಕಿಸಬೇಕು.
  yap-yap: Tomuren nike be’ech bayay, ma nge son ni medlip e rran,
  hlt-MCSB: Te dongah anih kah ciimnah te hnin rhih phoeiah ni anih ham a tae pah
    eh.
  mdy-ETH: ዬያ ዒ ማዼያታቴ ዎጎ ጎይፆና ፔና ጌኤሼቴታዖ ላንካይ ኬሊ ሄላንዳኣና ፔና ካፒ ዴዓንዳያ ኮይሳኔ፤
  twi-ASANTE: Na sɛ wɔdwira ne ho a, ɛsɛ sɛ ɔtwɛn nnanson.
  eng-WEBU: After he is cleansed, they shall reckon to him seven days.
  wal-wal: Tunidoogaappe guyyiyan, laappun gallassaa qoodidi takko. Hegaappe guyyiyan,
    i geeshsha gidana.
  spa-PDDPT: Después que sea purificado, le contarán siete días.
  gun-gun: Ha'e gui ojeky'a'opa ma rire sete ára peve ranhe 'rã oarõ.
  ilo-ULB: Kalpasan a nagbalin a narugit ti maysa a padi, masapul nga agbilangto dagiti
    tattao iti pito nga aldaw nga agpaay kenkuana.
  kpg-kpg: I muli hua dono madammaa labelaa, gei mee e tali labelaa i muli nia laangi
    e hidu,
  uig-ARA: ئۆزىنى پاكلاندۇرغاندىن كېيىن، ئۇنىڭغا يەنە يەتتە كۈن سانىلىشى كېرەك؛
  sus-sus: Na dangi xanbi, a xa a yɛtɛ rasɛniyɛn, a fa mamɛ ti xi solofere bun ma.
  pon-2006: Mwurin eh pahn pwurehng kamwakelda, e pahn awih mwurin rahn isuh,
  ksd-ksd: ona ta tena tinabar pa i gomgom damana, na ki pa lavurua na bung,
  grc-BRENT: Καὶ μετὰ τὸ καθαρισθῆναι αὐτὸν, ἑπτὰ ἡμέρας ἐξαριθμήσῃ αὐτῷ.
  ind-AYT: Setelah dia dikuduskan, mereka akan menghitung tujuh hari bagi dia.
  nya-nya: Atatha kuyeretsedwa adikirebe masiku asanu ndi awiri kuti ayere ndithu.
  hrv-hrv: 'Pošto se nakon toga koji očisti, neka mu se broji sedam dana:'
  mps-mps: Tialima nosali augwaligo te wiegi yai ma pedalobo kolesaga wali pelama
    ma yao. Tama te pris bidi me ma wiegi yai ma pedelai yai baso da, teda aga a naga
    olama si, 7 sogo bolo ma tonalumainao.
  tpi-tpi: olsem na bihain ol i mas bihainim pasin bilong kamap klin gen. Na taim
    wanpela pris i klin pinis, orait em i mas wet inap 7-pela de moa.
  dan-1931: og efter at være blevet uren skal han tælle syv Dage frem, så er han atter
    ren;
  vie-OVCB: Tuy nhiên, họ chỉ có thể trở lại nhiệm vụ trong Đền Thờ sau khi làm lễ
    tẩy uế và đợi thêm bảy ngày nữa.
  guj-2017: યાજક શુદ્ધ થયા પછી લોકો તેને માટે સાત દિવસ ગણે.
  pon-2006A: Mwurin eh pahn pwurehng kamwakelda, e pahn awih mwurin rahn isuh,
  por-BRBSL: Depois que ele estiver limpo, eles contarão com ele sete dias.
  cth-cth: Hahoi a kamthoung hnukkhu hnin sari touh ao han.
  twi-twi: Na sɛ odwira ne ho a, ɛsɛ sɛ ɔtwɛn nnanson.
  hlt-hlt: Te dongah anih kah ciimnah te hnin rhih phoeiah ni anih ham a tae pah eh.
  tbz-SIM: Kɛ̀ dɛ̀ tùɔ̀kɛní kɛ dò mmɛmmɛ, kòò kɑ̀ɑ́kɛ́ ocíì kɛ wèńkùnnɛ omɑ́ɑ̀ kɛ
    dèè, we mbɑɑ yɛwe yɛ̀yiekɛ̀ kɛ nɛ́ nɑ kɛ́wɛ̃tɛ kɛ́sɔɔtɛ́ o tɔ̃mmú.
  msy-2020: Egh gɨn a ua nan damazimɨn zueghamin arazibar gɨn mangɨ ua nan damazimɨn
    zuegh gɨvaghɨva, gɨn a 7plan aruer igharazibar ua pura ikɨ mɨzuamam.
  dop-dop: Ye pǝ mɑɣɑnɑ kɔtʋlʋ kɛ mpʋ, ɩ́ lɑ nyʋɣʋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ. Ɩ́
    tɑŋ nɑ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ tɛɛ nɑ pǝ́cɔ́ ɩ́ sʋʋ ɩ tǝmlɛ tɑɑ.
  azb-azb: Pak olduqdan sonra hələ yeddi gün gözləsin.
  eng-DBY: And after he is cleansed, they shall count unto him seven days.
  hin-2017: जब वे अशुद्ध हो जाएँ, तब उनके लिये सात दिन गिने जाएँ और तब वे शुद्ध ठहरें,
  wol-KYG: Su ni demee ba mu sobeel boppam, na setlu te négandiku juróom ñaari fan,
    doora dellu ca liggéeyam.
  eng-YLT: '''And after his cleansing, seven days they number to him.'
  eng-WYC-2017: And after that he is cleansed, seven days shall be numbered to him.
  eng-WMBB: After he is cleansed, they shall reckon to him seven days.
  urd-GVH: अगर कभी ऐसा हो तो वह अपने आपको पाक-साफ़ करने के बाद मज़ीद सात दिन इंतज़ार
    करे,
  rug-rug: Mudina sapu tava via si asa si kaqu aqa ka zuapa rane si asa.
  gaz-gaz: Inni erga qulqullaaʼee booddee guyyaa torba eeguu qaba.
  fra-LSG: Après sa purification, on lui comptera sept jours.
  yal-yal: Na xanbi ra, fɔ a mɔn xa a yɛtɛ rasariɲan, a yi legedenna ti han xi solofere
    benun a xa a wanla fɔlɔ.
  haw-1868: A mahope o kona hoomaemaeia, e helu lakou i na la ehiku nona.
  arb-NAV: وَبَعْدَ سَبْعَةِ أَيَّامٍ مِنْ تَطْهِيرِهِ،
  ewe-ewe: Ne wokɔ eŋuti la, alala ŋkeke adre.
  eng-LEE: And after he is become clean,—they shall reckon unto him seven days,—
  asm-FB: কোনো পুৰোহিত শুচি হোৱাৰ পাছত তাৰ কাৰণে সাত দিন নিৰূপণ কৰা হ’ব।
  sus-A: نَ دَنفِ شَنبِ، عَ شَ عَ يّتّ رَ سّنِيّن، عَ قَ مَمّ تِ شِ سٌلٌقٍرٍ بُن مَ.
  fra-SBL: Après qu'il se sera purifié, on lui comptera sept jours.
  hbo-hbo: וְאַחֲרֵ֖י טָֽהֳרָתֹ֑ו שִׁבְעַ֥ת יָמִ֖ים יִסְפְּרוּ־לֹֽו׃
  kik-kik: Aarĩkia gũtherio-rĩ, no nginya eterere mĩthenya mũgwanja.
  fra-NCL: Après sa purification, on lui comptera sept jours,
  cek-AK: Anih loe kaciim ah amsaeh pacoengah, ni sarihto thung vop zing tih.
  cuk-cuk: Muigi warmaksale, na san-urukoed, geb sorbali, ibagugle (7) abitogoed.
  uig-CYR: Өзини пакландурғандин кейин, униңға йәнә йәттә күн санилиши керәк;
  tel-2017: ఒక యాజకుడు ఆ విధంగా మైల పడితే ప్రజలు ఏడు రోజులు లెక్కించాలి.
  hat-BSA: Aprè li fin netwaye, sèt jou va ekoule pou li.
  kos-kos: Tukun el sifilpa aknasnasyeyukla, el enenu in soano ke len itkosr,
  hbo-WLC: וְאַחֲרֵ֖י טָֽהֳרָת֑וֹ שִׁבְעַ֥ת יָמִ֖ים יִסְפְּרוּ־לֽוֹ׃
  ibo-ibo: Mgbe e mechara ka ọ dị ọcha ọzọ, ọ ga-echere ruo ụbọchị asaa.
  ory-ory: ଯାଜକ ଶୁଚି ହେଲା ଉତ୍ତାରେ ତାହା ପାଇଁ ସାତ ଦିନ ଗଣିତ ହେବ।
  chk-chk: Nge lupwen eman souasor epwe limöchsefäl seni an limengau ren eman somä,
    epwe pwal witiwit fisu rän mwen an epwe tolongsefäl lon Imwenfel.
  rop-rop: If detlot serramonimen tatjim eni dedwan bodi, wal dei nomo jidan klinbala
    blanga serramoni en dei garra go thru langa det serramoni blanga meigim miselp
    klinbala igin. Afta sebenbala dei gopas,
  ukr-1871: Ба ще й по очищенню од сього належить йому долїчувати сїм день.
  deu-1951: Und nachdem er sich gereinigt hat, soll man ihm noch sieben Tage zulegen.
  eng-JPS: And after he is cleansed, they shall reckon unto him seven days.
  srp-1865: A kad se oèisti, neka mu se broji sedam dana.
  lug-lug: Oluvannyuma olw’okwetukuza, anaalindanga ennaku musanvu ziyite.
  heb-heb: ואחרי טהרתו שבעת ימים יספרו לו׃
  ben-IRV: যাজক অশুচি হলে তার জন্য সাত দিন গণনা করা হবে।
  pan-pan: ਉਹ ਉਸ ਦੇ ਪਾਕ ਹੋਣ ਦੇ ਮਗਰੋਂ ਉਹ ਦੇ ਲਈ ਹੋਰ ਸੱਤ ਦਿਨ ਗਿਣਨਗੇ।
  mya-JVB: သန့်ရှင်း ခြင်းကိုပြုပြီးမှ ခုနစ် ရက် နေ ရမည်။
  hmo-hmo: Iena miro dekena amo idia hagoevaia murinai, ia be dina 7 do ia naria,
    vadaeni do ia goeva.
  urd-urd: और वह उसके पाक होने के बाद उसके लिए और सात दिन शुमार करेंगे,
  rus-SYN: По очищении же такого, еще семь дней надлежит отсчитать ему.
  bqc-SIM: Aà gbãbↄa azĩaɛ gbɛa aàli kã́mabo e gↄↄ sopla.
  tcz-CHONGTHU: Hiche jeng jong chu hou chondan ho a akisuh theng jou chule ni sagi
    anga a chujou teng leh houin kin bol dinga kile thei ding ahi.
  mar-mar: याजक शुद्ध झाल्यानंतर, लोकांनी त्याच्यासाठी सात दिवस मोजावे.
  qub-qub: Ayacunata yataypa ganrayashpanga limyuyarcurpis ganchis junajcamaraj shuyaranga.
  bqp-bqp: Ù n tii dɛɛrɑsiɑ goo ten sɔ̃, sɔ̃ɔ nɔɔbɑ yiruwɑ u koo ko u sere win sɔmburu
    tore.
  hat-hat: Apre l'a fin fè sèvis pou mete l' nan kondisyon ankò pou sèvi m', se pou
    l' tann sèt jou.
  eng-BSB: and after he is cleansed, he must count off seven days for himself.
  eng-WEBPB: After he is cleansed, they shall reckon to him seven days.
  kbq-kbq: Hagi anama huno naga'amofo fri kerafa tavaonte'ma vuno agra'ama azeri pehanama
    hutesuno'a, agra'a azeri agru huteno, 7ni'a kna avega anteno manigahie.
  nhe-BL: Pero intla monechcahuis campa se tlen ihuical, ax huelis tequipanoti ipan
    notiopa hasta motlapajpacchihuas huan mochiyas seyoc chicome tonali.
  gub-BL: Uzemukatu putar herenataromo nehe. A'e re umumaw 7 'ar upytu'u pà nehe.
  eng-DRA: And after one is cleansed, they shall reckon unto him seven days.
