verse: EZK.044.008
translations:
  mal-C: നിങ്ങൾ എന്റെ വിശുദ്ധവസ്തുക്കളെ സംബന്ധിച്ചുള്ള കടമകൾ നിറവേറ്റാതെ വിദേശികളെ
    എന്റെ വിശുദ്ധമന്ദിരത്തിലെ കാര്യങ്ങൾ നിറവേറ്റാൻ ആക്കിയിരിക്കുന്നു.
  deu-TKW: Der Besorgung meiner Heiligtümer habt ihr nicht gewartet, sondern bestelltet
    sie für euch zur Besorgung meines Dienstes in meinem Heiligtume.
  lin-lin: Na esika ete bomipesa na mosala ya biloko na Ngai ya bule, bino bozali
    nde kopesa mosala na Ngai epai ya bapaya, kati na Esika na Ngai ya bule.
  eng-LSV: and you have not kept [the] charge of My holy things, and you set [others]
    for keeping My charge in My sanctuary for you.
  eng-GNV: 'For yee haue not kept the ordinances of mine holy things: but you your
    selues haue set other to take the charge of my Sanctuarie.'
  eng-WEBSTER: 'And ye have not kept the charge of my holy things: but ye have set
    keepers of my charge in my sanctuary for yourselves.'
  nhw-BL: Amo anquitlepanitztoque nopa tlanahuatili catli nimechmacac tlen notiopa
    huan tlaque monequi anquichihuase nopona ica nochi tlamantli catli tlatzejtzeloltic.
    Huan amojuanti anquicajtoque notiopa ininmaco sequinoc tlalme ehuani para ma tequitica
    nopona.’
  swh-ONEN: Badala ya kutimiza wajibu wenu kuhusiana na vitu vyangu vitakatifu, mmeweka
    watu wengine kuwa viongozi katika patakatifu pangu.
  bba-bba: Ben tii bɑ ǹ nɛn sɑ̃ɑ yerun sɔmburu nɔni doke. Adɑmɑ sɔbɑ bɑ tu nɔmu sɔndiɑ.
  eng-KJVCPB: 'And ye have not kept the charge of mine holy things: but ye have set
    keepers of my charge in my sanctuary for yourselves.'
  luo-luo: Kar timo gima owinjore utim gi giga maler, to ne uketo jomoko nono mondo
    ema orit kara maler mar lemo.
  meu-meu: Egu ḡau helaḡadia danu asio baladia heni, a idau bese taudia vada o duanaidia,
    egu ḡau bae baladia heni, egu gabu helaḡana lalonai.
  npi-ULB: मेरा पवित्र कुराहरूका बारेमा तिमीहरूले आफ्ना कर्तव्य पुरा गरेका छैनौ, तर
    तिमीहरूले आफ्ना कर्तव्यहरू पुरा गर्न अरू नियुक्त गर्‍यौ र तिमीहरूले तिनीहरूलाई
    नै मेरो पवित्र स्थानको रेखदेख गर्न लगायौ ।
  yor-yor: Dípò kí ìwọ pa òfin mi mọ́, ìwọ fi àwọn mìíràn sí ibi mímọ́ mi.
  pes-OPCB: وظایف مقدّسی را که به شما سپرده بودم انجام نداده‌اید، بلکه اجنبی‌ها را
    اجیر کرده‌اید تا امور مقدّس خانهٔ مرا اداره کنند.»
  tgl-ULB: Hindi ninyo ginampanang mabuti ang inyong mga tungkulin sa akin. Sa halip,
    ibinigay ninyo sa iba ang tungkuling pangalagaan ang aking banal na lugar.
  hui-hui: Tínime i̱naga anda ogoniha biabe bulene ngago bialu haga ndo kami. Tígua
    agali i̱hondo mini mbiraore nawi bu karume tínaga biabe ogoni bia aribia helo
    mo biahaga kamigoni ndobe.
  mya-mya: သူ​တို့​သည်​ငါ​၏​ဗိ​မာန်​တော်​တွင်​သန့်​ရှင်း မြင့်​မြတ်​သည့်​ဝတ်​တို့​ကို​တာ​ဝန်​ယူ​၍
    ဆောင်​ရွက်​မည့်​အ​စား​လူ​မျိုး​ခြား​တို့ အား​ဆောင်​ရွက်​စေ​ကြ​၏။
  bod-N: ཡང་ཁྱོད་ཚོས་ངའི་རྫས་དམ་པ་རྣམས་མ་བསྲུངས་པའི་ཁར། ཁྱོད་རྣམས་ཀྱི་ཚབ་ཏུ་ངའི་གནས་དམ་པར་མི་གཞན་མངགས་ནས་སྲུང་བར་བཅུག་གོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Pachinzvimbo chokuita mabasa enyu akafanira zvinhu zvangu zvitsvene, makagadza
    vamwe vanhu kuti vave vatariri venzvimbo yangu tsvene.
  spa-BLM: Ustedes no han cumplido con el deber de mis cosas santas, sino que han
    puesto ejecutores de mi deber en mi santuario para ustedes mismos.”
  cac-cac: Maj e c'anab'ajej in checnab'il yuj tas vic yaji, palta to ix eyactejcan
    eyopisio chi' d'a yol sc'ab' eb' ch'oc chon̈ab'il, xchi Jehová, xa chi.
  swh-ULB: Hamkumaliza kazi zenu zinazohusiana na vitu vitakatifu, lakini mmewateua
    wengine kuchukua kazi zenu, na mmewatuma kupaangalia mahali patakatifu pangu.
  bel-bel: Вы ня несьлі варты каля сьвятыняў Маіх, а ставілі замест сябе іх на варту
    ў Маім сьвяцілішчы.
  deu-ELBBK: Und ihr habt der Hut meiner heiligen Dinge nicht gewartet, sondern habt
    sie euch zu Wärtern meiner Hut gesetzt in meinem Heiligtum.
  mbb-OT: Iyan kew man pezem ereg he edumala te segradu he menge azen ku ziyà te valey
    ku, ne selakew is impezumala niw.
  mal-2015: നിങ്ങൾ എന്റെ വിശുദ്ധവസ്തുക്കളുടെ കാര്യം വിചാരിക്കാതെ അവരെ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ
    കാര്യവിചാരണെക്കു ആക്കിയിരിക്കുന്നു.
  rmc-rmc: Na tumen kerenas e služba andre miri svetiňa, ale avrenge diňan te kerel
    e služba andre miri svetiňa.
  pes-OPV: و شما ودیعت اقداس مرا نگاه نداشتید، بلکه کسان به جهت خویشتن تعیین نمودید
    تا ودیعت مرا در مقدس من نگاه دارند.
  ron-1924: Н-аць пэзит че требуя пэзит ку привире ла лукруриле Меле челе сфинте,
    чи й-аць пус ын локул востру, ка сэ факэ службэ ын Локашул Меу чел Сфынт.»
  ben-OBCV: আমার পবিত্র জিনিসগুলির প্রতি তোমাদের যে কর্তব্য করবার কথা তা না করে আমার
    উপাসনার স্থানের দায়িত্ব তোমরা অন্যদের হাতে তুলে দিয়েছ।
  som-som: Oo idinku ma aydaan dhawrin adeegiddii waxyaalahayga quduuska ah, laakiinse
    waxaad meeshayda quduuska ah dhigateen kuwo adeegidda idiin dhawra.
  lat-VUC: Et non servastis præcepta sanctuarii mei, et posuistis custodes observationum
    mearum in sanctuario meo vobismetipsis.
  eng-ASVBT: And ye have not kept the charge of my holy things; but ye have set keepers
    of my charge in my sanctuary for yourselves.
  ita-1885: e non avete osservata l'osservanza delle mie cose sante; anzi avete costituite,
    a vostro senno, persone, per guardie delle mie osservanze, nel mio santuario.
  eng-LXXUP: and ye appointed others to keep the charges in my sanctuary.
  eng-ULB: You have not carried out your duties regarding my holy things, but you
    appointed others to take up your duties, and you assigned them to care for my
    holy place.
  spa-VBL: Además, no has cuidado de mi santuario como se te exigía, sino que has
    empleado a otros para que cuiden de mi santuario por ti.
  fra-_FOB: Vous n'avez point fait le service de mon sanctuaire; mais vous les avez
    établis à votre place, pour faire le service de mon sanctuaire.
  mal-mal: നിങ്ങൾ എന്റെ വിശുദ്ധവസ്തുക്കളുടെ കടമകൾ നിറവേറ്റാതെ, എന്റെ വിശുദ്ധമന്ദിരത്തിലെ
    കാര്യങ്ങൾ നിറവേറ്റാൻ അവരെ ആക്കിയിരിക്കുന്നു”.
  urd-GVR: Tum ḳhud mere maqdis meṅ ḳhidmat nahīṅ karnā chāhte the balki tum ne pardesiyoṅ
    ko yih zimmedārī dī thī ki wuh tumhārī jagah yih ḳhidmat anjām deṅ.
  suz-BL: गेपुकीम आं कली चढ़ेशो आ पर्बम होस मपनी। आं बाक्‍तीकेम इन गेय पचा कली गे
    अर्को रागी ङा मुर आन कली वोइश्‍शा आं खिं कोव़ब सेल्‍तीनी’ ” देंत।
  eng-NOY: And ye kept not the charge of my holy place, but appointed for yourselves
    such keepers of my charge in my sanctuary.
  ita-1927: Voi non avete serbato l’incarico che avevate delle mie cose sante; ma
    ne avete fatti custodi quegli stranieri, nel mio santuario, a vostro pro.
  ckb-ckb: ئەرکی خۆتان بۆ شتە پیرۆزکراوەکانی من بەجێنەگەیاند، بەڵکو کەسانی دیکەتان
    دانا لە جێی خۆتان بۆ پارێزگاریکردنی پیرۆزگاکەم.
  eng-BBE: And you have not taken care of my holy things; but you have put them as
    keepers to take care of my work in my holy place.
  kan-OKCV: ನೀವು ನನ್ನ ಪರಿಶುದ್ಧ ವಸ್ತುಗಳನ್ನು ಕಾಯಲಿಲ್ಲ, ಬದಲಿಗೆ ಅನ್ಯದೇಶೀಯರನ್ನು ನನ್ನ ಪರಿಶುದ್ಧ
    ಸ್ಥಳದಲ್ಲಿ ನನ್ನ ವಸ್ತುಗಳ ಮೇಲೆ ಪಾರುಪತ್ಯಗಾರರನ್ನಾಗಿ ನೇಮಿಸಿದಿರಿ.
  tam-2017: நீங்கள் என்னுடைய பரிசுத்த பொருட்களின் காவலைக் காக்காமல், உங்களுக்கு விருப்பமானவர்களை
    என்னுடைய பரிசுத்த ஸ்தலத்திலே என்னுடைய காவலைக் காக்கிறதற்காக வைத்தீர்கள்.
  spa-RV-1909: Y no guardasteis el ordenamiento de mis santificaciones, sino que os
    pusisteis guardas de mi ordenanza en mi santuario.
  ron-BTF: Și nu ați păzit însărcinarea lucrurilor mele sfinte; ci ați pus păzitori
    ai însărcinării mele în sanctuarul meu pentru voi înșivă.
  eng-WEBP: You have not performed the duty of my holy things; but you have set performers
    of my duty in my sanctuary for yourselves.”
  eng-FBV: In addition you have not taken care of my sanctuary as you were required
    to, but instead you employed others to look after my sanctuary for you.
  nld-1939: en in plaats van zelf mijn heilige dienst te verrichten, hebt ge hen aangesteld,
    om in uw plaats de dienst in mijn heiligdom waar te nemen.
  nch-BL: Amo anquitepanitztoque nopa tanahuatili cati nimechmacac ten notiopa huan
    taya monequi anquichihuase nopona ica nochi tamanti cati tatzejtzeloltic. Huan
    amojuanti anquicajtoque notiopa inimaco sequinoc talme ehuani para ma tequitica
    nopona.’
  vie-1934: Chính các ngươi không giữ vật thánh ta; nhưng các ngươi đã lập người khác
    thay mình mà giữ vật thánh ta trong nơi thánh ta.
  hin-CV: मेरे पवित्र चीज़ों के बारे में स्वयं अपना काम करने के बदले, तुमने दूसरों
    को मेरे पवित्र स्थान की ज़िम्मेदारी दे दी.
  spa-BES: Y no han cuidado de las funciones mis cosas santas; Pero los has puesto
    como guardianes para cuidar mi lugar santo.
  tdx-tdx: vaho tsy namandroñe o raha masikoo; te mone nampivandroñe’ iareo ze nisatrie’
    areo avao i toeko miavakey.
  tha-KJV: และเจ้ามิ​ได้​ดู​แลรักษาสิ่งบริ​สุทธิ​์ของเรา แต่​เจ้​าได้ตั้งคนเฝ้าให้​ดู​แลรักษาอยู่ในสถานบริ​สุทธิ​์ของเรา
    เพื่อประโยชน์​แก่​ตัวเจ้าเอง
  por-BR-2018: E não mantivestes a ordem de minhas coisas sagradas; em vez disso pusestes
    por vós mesmos guardas estrangeiros para minha ordem em meu santuário.
  deu-ELO: Und ihr habt der Hut meiner heiligen Dinge nicht gewartet, sondern habt
    sie euch zu Wärtern meiner Hut gesetzt in meinem Heiligtum. -
  eng-WYC-2018: And ye kept not the commandments of my saintuary, and ye setted keepers
    of my keepings in my saintuary to yourselves. (And ye kept not charge of the holy
    things yourselves, but ye have put these foreigners, or these strangers, in charge
    of my sanctuary.)
  epo-epo: Vi ne plenumadis mem Mian sanktan servadon, sed vi faris ilin plenumantoj
    de Mia servado en Mia sanktejo.
  uig-PIN: Silǝr Mening pak-muⱪǝddǝs nǝrsilirimgǝ mǝs’uliyǝt bilǝn sadiⱪ bolmay, bǝlki
    muⱪǝddǝs jayimda ɵzünglarning orniƣa mǝs’ul boluxⱪa yat adǝmlǝrni ixⱪa ⱪoydunglar».
  beo-beo: Ilia da Na Debolo Diasu sema ouligisu hou fisili, ga fi dunu amo ouligima:ne,
    logo doasi.’
  tpi-OTNT: Yupela yet i no bin mekim wok bilong mi long haus bilong mi. Nogat. Yupela
    i larim ol dispela haiden man i mekim dispela wok bilong yupela.
  hau-SA: A maimakon yin ayyukanku bisa ga abubuwana masu tsarki, kun sa waɗansu su
    lura da wurina mai tsarki.
  uig-LAT: Siler Méning pak-muqeddes nersilirimge mes’uliyet bilen sadiq bolmay, belki
    muqeddes jayimda özünglarning ornigha mes’ul bolushqa yat ademlerni ishqa qoydunglar».
  nde-nde: Ekubeni wenze okumele ukwenze mayelana lezinto zami ezingcwele, wena wabeka
    abanye ukuba baphathe indlu yami engcwele.
  ton-ton: Pea kuo ʻikai te mou tauhi ʻa ʻeku ngaahi meʻa māʻoniʻoni; ka kuo mou fakanofo
    ʻae kau leʻo maʻamoutolu pe, ke tauhiʻi ʻa hoku potu toputapu.
  ces-1613: A nedrželi jste stráže nad svatými věcmi mými, ale postavili jste strážné
    na stráži mé, v svatyni mé místo sebe.
  eng-WMB: You have not performed the duty of my holy things; but you have set performers
    of my duty in my sanctuary for yourselves.”
  tam-TCV: என் பரிசுத்த காரியங்களில் உங்களுடைய கடமைகளைச் செய்வதற்குப் பதிலாக, என்
    பரிசுத்த ஆலயத்தையே மற்றவர்களின் பொறுப்பில் விட்டீர்கள்.
  ceb-ULB: Wala ninyo gituman ang inyong mga bulohaton nga may kalabotan sa akong
    balaang mga butang, apan nagpili kamo ug uban nga maoy mobuhat sa inyong mga bulohaton,
    ug gihimo ninyo sila nga maoy moatiman sa akong balaang dapit.
  pol-UBG: A nie pełniliście straży przy moich świętych rzeczach, ale ustanowiliście
    sobie stróżów nad moją służbą w mojej świątyni.
  urd-GVU: تم خود میرے مقدِس میں خدمت نہیں کرنا چاہتے تھے بلکہ تم نے پردیسیوں کو یہ
    ذمہ داری دی تھی کہ وہ تمہاری جگہ یہ خدمت انجام دیں۔
  deu-1912: und haltet die Sitten meines Heiligtums nicht, sondern macht euch selbst
    neue Sitten in meinem Heiligtum.
  kan-2017: ನೀವು ನನ್ನ ಪರಿಶುದ್ಧ ವಸ್ತುಗಳನ್ನು ಕಾಯಲಿಲ್ಲ. ಈ ಮ್ಲೇಚ್ಛರನ್ನು ನನ್ನ ಪವಿತ್ರಾಲಯದಲ್ಲಿ
    ನನ್ನ ವಸ್ತುಗಳನ್ನು ಕಾಯುವುದಕ್ಕಾಗಿ ನೇಮಿಸಿಕೊಂಡಿರಿ; ನಿಮ್ಮ ದುರಾಚಾರಗಳು ಇನ್ನು ಸಾಕು.’
  yap-yap: Ya gathi kuyad e yad be tay murung’agen e pi bangbangin e thothup u lan
    e Tempel rog, kemang girdi’ nu bang e kar ted be tay murung’agen.
  hlt-MCSB: Ka cimcaihnah loh a kuek te na ngaithuen uh pawt dongah ka rhokso dongkah
    ka kuek te aka ngaithuen la nangmih na khueh uh thae.
  mdy-ETH: ዒንሢ ዒንሢሮ ማዻኒ ኮይሳ፥ ታኣም ዱማዼ ዳምቦ ማዺፆ ሃሺ ሜሌ ታኣኮ ፃንጎ ማዔ ዓሳ ዬያ ማዻንዳጉዲ ቢታንቶ ዒንሢ
    ዒንጌኔ።› »
  twi-ASANTE: Sɛ mobɛyɛ mo adwuma a ɛfa mʼakronkronneɛ ho no, mo maa afoforɔ bɛhwɛɛ
    me kronkronbea so mmom.
  eng-WEBU: You have not performed the duty of my holy things; but you have set performers
    of my duty in my sanctuary for yourselves.”
  wal-wal: Qassi ta geeshsha miishshatu bolli aawatennan ixxidi, ta Beeta Maqidasiyan
    allagata aawayideta” yaagees.
  spa-PDDPT: Pues no guardaron lo establecido con respecto a mis cosas santas, sino
    pusieron extranjeros como encargados de mi Santuario.
  gun-gun: Pendevy mba'emo iky'a e'ỹ va'e xevy omboaxa pyre regua ayvu aeja teĩ ha'e
    va'e rupi e'ỹ pendekuai va'ekue. Ha'e rami 'rãgue py amboae regua rive pemoĩ xevygua
    oo iky'a e'ỹ va'e re opena va'erã.
  ilo-ULB: Saanyo nga inaramid a sipupudno dagiti pagrebbeganyo kaniak; ngem ketdi,
    intedyo iti sabali ti pagrebbenganyo a mangbantay iti nasantoan a lugarko.
  kpg-kpg: Digaula nadau hegau dabu e hai i lodo di Hale Daumaha ai, gei digaula guu wanga
    tegau deelaa gi digau tuadimee gi heia.
  uig-ARA: سىلەر مېنىڭ پاك-مۇقەددەس نەرسىلىرىمگە مەسئۇلىيەت بىلەن سادىق بولماي، بەلكى
    مۇقەددەس جايىمدا ئۆزۈڭلارنىڭ ئورنىغا مەسئۇل بولۇشقا يات ئادەملەرنى ئىشقا قويدۇڭلار».
  sus-sus: Wo bara tondi n ma wali sɛniyɛnxi rabade, wo fa na wali so mixi gbɛtɛ yi
    ra.
  pon-2006: Re sohte wia ar doadoahk sarawi kan nan Tehnpesei Sarawio, ahpw re kihong
    mehn liki kan en wia.
  ksd-ksd: Pa ava ga pait kavava tiniba ure kaugu umana gomgom na magit, ava ga tibe
    ra umana vaira pi diat a pait kavava tiniba ta kaugu pal i gomgom.
  grc-BRENT: καὶ διετάξατε τοῦ φυλάσσειν φυλακὰς ἐν τοῖς ἁγίοις μου.
  ind-AYT: Dan, kamu sendiri tidak memelihara barang-barang-Ku yang kudus, tetapi
    kamu telah menugaskan orang lain untuk memelihara tempat kudus-Ku bagimu.’”
  nya-nya: Mʼmalo moti muzisamalira zinthu zanga zopatulika, mwayika alendo kuti aziyangʼanira
    malo anga opatulika.
  hrv-hrv: Niste sami čuvali moje svetinje, nego ste njih namjestili namjesto sebe
    kao čuvare u mojem Svetištu.'
  mps-mps: Tama elama, dagego duga digi eno bede sę yai menio. Menio. Dagego te Israel
    hani isąwai bulu badu bidi dabego dagego sę emainogo sula tagalai dao,” wali.
  tpi-tpi: Yupela yet i no bin mekim wok bilong mi long haus bilong mi. Nogat. Yupela
    i larim ol dispela haiden man i mekim dispela wok bilong yupela.
  dan-1931: I tog ikke Vare på, hvad der var at varetage ved mine hellige Ting, men
    overlod de fremmede at tage Vare på, hvad der var at varetage i min Helligdom.
  vie-OVCB: Thay vì ngươi phải tự mình gìn giữ nghi lễ thánh của Ta thì ngươi lại
    thuê những người nước ngoài làm việc trong nơi thánh của Ta.
  guj-2017: તમે મારા પ્રત્યેની તમારી ફરજમાં જવાબદારી પૂર્વક કામ કર્યું નથી, તમે મારા
    પવિત્રસ્થાનની સંભાળ રાખવાનું કામ બીજાને સોંપી દીધું છે.
  pon-2006A: Re sohte wia ar doadoahk sarawi kan nan Tehnpesei Sarawio, ahpw re kihong
    mehn liki kan en wia.
  por-BRBSL: Vocês não cumpriram o dever de minhas coisas sagradas; mas colocaram
    para vocês mesmos os executantes do meu dever em meu santuário”.
  cth-cth: Kathounge kaie hno hah na ring awh hoeh, hete miphun alouknaw heh, kaie
    hmuen kathoung dawkvah nangmae yueng lah karingkung lah na hruek awh.
  twi-twi: Sɛ mobɛyɛ mo adwuma a ɛfa mʼakronkronne ho no, momaa afoforo bɛhwɛɛ me
    kronkronbea so mmom.
  hlt-hlt: Ka cimcaihnah loh a kuek te na ngaithuen uh pawt dongah ka rhokso dongkah
    ka kuek te aka ngaithuen la nangmih na khueh uh thae.
  tbz-SIM: Bɛ̀ í dɑkɛ bɛ̀ m pɑ̃ɑ̃ ndɛ̀ kpɛ́í, kɛ yóu bɛ̀ bo mpĩ́mmɛ̀ n tɔ̃mmú kɛ mù
    duɔ́ mbɛtɔbɛ̀ kɛ̀ bɛ̀ɛ pĩ́ mbɛ̀ nɑ mpĩ mmùù tɔ̃mmú n cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ia nan bizir bar zuruziba deravɨra dar garir puvatɨ. Egha ia Kantrin Igharazibar
    Gumazamiziba arɨzima, me ian danganim inigha nan Dɨpenimɨn ingangarir kabagh ami.
  dop-dop: Ɩ́ tɑ́ pɑɑsǝnɑ mɑ tǝmlɛ kɛ mɑ tǝyɑɣɑ tɑɑ kɛ́ mǝ mɑɣɑmɑɣɑ. Amɑ kpɑɩ nyǝ́mɑ
    kɛ ɩ́ yelinɑɑ, nɑ pɛlɛ pɑ́ lɑkɩ-tɛɣɛ mǝ lonte.
  azb-azb: Müqəddəs şeylərim üzərində vəzifənizi yerinə yetirmədiniz. Müqəddəs məkanımda
    bu şeylərə nəzarət etməyi başqalarına tapşırdınız”.
  eng-DBY: And ye have not kept the charge of my holy things, but have set keepers
    of my charge in my sanctuary for yourselves.
  hin-2017: तुम ने मेरी पवित्र वस्तुओं की रक्षा न की, परन्तु तुम ने अपने ही मन से
    अन्य लोगों को मेरे पवित्रस्थान में मेरी वस्तुओं की रक्षा करनेवाले ठहराया।
  wol-KYG: Dénkoowuleen dénkaane yi jëm ci sama yëf yu sell yii, xanaa di ko dénk
    ñeneen ñu koy dénkoo fi sama biir bérab bu sell bi.»
  eng-YLT: and ye have not kept the charge of My holy things, and ye set [them] for
    keepers of My charge in My sanctuary for you.
  eng-WYC-2017: And ye kept not the command-ments of my saintuary, and ye setted keepers
    of my keepings in my saintuary to yourselves.
  eng-WMBB: You have not performed the duty of my holy things; but you have set performers
    of my duty in my sanctuary for yourselves.”
  urd-GVH: तुम ख़ुद मेरे मक़दिस में ख़िदमत नहीं करना चाहते थे बल्कि तुमने परदेसियों
    को यह ज़िम्मादारी दी थी कि वह तुम्हारी जगह यह ख़िदमत अंजाम दें।
  rug-rug: Lopu tavete va gorevura i gamu sari tinavete hopedi ta ponini gamu ba veko
    tie karovodi tu pude kopu nia sa Qua vasina hopena.
  gaz-gaz: Isin itti gaafatamummaa wantoota koo qulqulluu irratti qabdan fiixaan baasuu
    diddanii iddoo koo qulqulluu irratti alagoota muuddatan.
  fra-LSG: Vous n’avez pas fait le service de mon sanctuaire, mais vous les avez mis
    à votre place pour faire le service dans mon sanctuaire.
  gnn-gnn: Yo, ŋarranydja nhumalaŋgala wekaŋala goŋlili ŋarrakuwaynydja ŋarra ŋunhi
    ḏarrtjalktja rom malanha, dharrpalnydja ŋarrakuwaynydja, yurru nhumanydja yaka
    warray djäka ŋamathaŋala ŋarrakalaŋuwu, yana warray nhumanydja wekaŋala ŋunha
    mulkuruwala warray yolŋu'‐yulŋuwala, ŋunhi walala yaka marŋgi ŋarraku, ŋurikalayi
    warray nhumanydja dhayuŋara.
  yal-yal: Ɛ mi ɛ yengi dɔxi wanle xɔn n ma se rasariɲanxine fe yi, koni ɛ siya gbɛtɛye
    nan tixi wanla ra ɛ ɲɔxɔni n ma yire sariɲanxini.
  haw-1868: Aole oukou i malama i ka oihana no kuu mau mea hoano; aka, ua hoonoho
    oukou i mau mea kiai ma ka'u oihana iloko o kuu wahi hoano no oukou iho.
  arb-NAV: وَلَمْ تَتَوَلَّوْا بِأَنْفُسِكُمْ حِرَاسَةَ مُقَدَّسَاتِي، بَلْ عَهِدْتُمْ
    بِها إِلَى غُرَبَاءَ بَدَلاً عَنْكُمْ لِيَحْرُسُوا مَقْدِسِي.
  ewe-ewe: Le esime miawɔ miaƒe dɔdeasiwo le nye nu kɔkɔewo ŋuti la, mietsɔ ame bubuwo
    be woakpɔ nye kɔkɔeƒe la dzi.’
  eng-LEE: And [because] ye have not kept the charge of my holy things; but ye have
    set [those unworthy ones] as keepers of my charge in my sanctuary at your own
    pleasure.
  asm-FB: আৰি তোমালোকে মোৰ পবিত্ৰ বস্তুবিষয়ক ৰক্ষণীয় ৰক্ষা কৰা নাই; কিন্তু তোমালোকে
    মোৰ ধৰ্মধামত মোৰ ৰক্ষণীয় ৰক্ষা কৰিবলৈ ইচ্ছামতে ৰক্ষক পাতিলা।
  sus-A: وٌ بَرَ تٌندِ ﭑ مَ وَلِ سّنِيّنشِ رَبَدٍ، وٌ قَ نَ وَلِ سٌ مِشِ فبّتّ يِ
    رَ.
  fra-SBL: Vous n'avez pas accompli le devoir de mes choses saintes ; mais vous avez
    établi pour vous-mêmes des interprètes de mon devoir dans mon sanctuaire. »
  hbo-hbo: וְלֹ֥א שְׁמַרְתֶּ֖ם מִשְׁמֶ֣רֶת קָדָשָׁ֑י וַתְּשִׂימ֗וּן לְשֹׁמְרֵ֧י מִשְׁמַרְתִּ֛י
    בְּמִקְדָּשִׁ֖י לָכֶֽם׃
  kik-kik: Handũ ha kũruta wĩra wanyu ũrĩa wagĩrĩire ũkoniĩ maũndũ makwa marĩa matheru,
    mwatuire andũ angĩ arũgamĩrĩri a handũ-hakwa-harĩa-haamũre.
  fra-NCL: Vous ne vous êtes pas acquittés du service de mes choses saintes, et vous
    avez établi ces étrangers pour faire mon service, dans mon sanctuaire, à votre
    profit.
  cek-AK: Kai ih ciimcai hmuennawk to na toep o ai; kai ih kaciim ahmuen toep hanah
    kalah acaengnawk to na kawk o lat.
  cuk-cuk: Bemar an-nug-odummoged-e-igar-islidikid-maidba gwen ibmar imaksasurmalad.
    Aka bur dulemar-yar-baidginmalad an-neggi ibmar-imakega imaksamalad.’
  uig-CYR: Силәр Мениң пак-муқәддәс нәрсилиримгә мәсъулийәт билән садиқ болмай, бәлки
    муқәддәс җайимда өзүңларниң орниға мәсъул болушқа ят адәмләрни ишқа қойдуңлар».
  tel-2017: నేను మీకు అప్పగించిన నా పరిశుద్ధమైన ఆవరణను మీరు కాపాడకపోగా, ఆ బాధ్యతను
    అన్యులకు అప్పగించారు.’
  hat-BSA: Epi nou pa t rete responsab nou menm, de bagay sen Mwen yo, men te mete
    etranje yo responsab de sanktiyè mwen an.”
  kos-kos: Elos tiana oru ma kunalos ke oakwuk mutal ke Tempul uh, a elos sang tuh
    in ma kunen mwetsac inge in oru.
  hbo-WLC: וְלֹ֥א שְׁמַרְתֶּ֖ם מִשְׁמֶ֣רֶת קָדָשָׁ֑י וַתְּשִׂימ֗וּן לְשֹׁמְרֵ֧י מִשְׁמַרְתִּ֛י
    בְּמִקְדָּשִׁ֖י לָכֶֽם׃
  ibo-ibo: Unu edebeghị iwu m nyere unu banyere ihe m ndị dị nsọ, kama unu goro ndị
    ọzọ ka ha bụrụ ndị na-elekọta ebe nsọ m.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆମ୍ଭର ପବିତ୍ର ବସ୍ତୁସକଳର ରକ୍ଷଣୀୟ ରକ୍ଷା କରି ନାହଁ, ମାତ୍ର ତୁମ୍ଭେମାନେ
    ଆମ୍ଭର ପବିତ୍ର ସ୍ଥାନର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବା ପାଇଁ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ରକ୍ଷକ ନିଯୁକ୍ତ
    କରିଅଛ।
  chk-chk: Iwe, ousap püsin föri angangen lon ai leni mi pin, pun oua awisa chon ekis
    pwe repwe föri.
  rop-rop: Yumob nomo bin bulurrum det raitwei blanga weship mi. Yumob bin meigim
    pipul brom najalot kantri jidan bos langa main Serramoni Pleis.
  ukr-1871: Ви не держали сторожі коло сьвятинь моїх, а становили намість себе їх
    на варту в сьвятинї моїй.
  deu-1951: Und ihr habt die Verwaltung meiner Heiligtümer nicht besorgt, sondern
    sie zur Besorgung meines Dienstes in meinem Heiligtum bestellt.
  eng-JPS: And ye have not kept the charge of My holy things; but ye have set keepers
    of My charge in My sanctuary to please yourselves.
  srp-1865: I ne izvršivaste što treba za moju svetinju, nego postaviste ljude po
    svojoj volji da izvršuju što treba u mojoj svetinji.
  lug-lug: Mu kifo eky’okukola ebibagwanira ng’ebintu byange ebitukuvu bwe biri, abalala
    bannaggwanga be mwakwasa okuvunaanyizibwa empya zange.
  heb-heb: ולא שמרתם משמרת קדשי ותשימון לשמרי משמרתי במקדשי לכם׃
  ben-IRV: আমার প্রতি দায়িত্ব ও কর্তব্য অনুযায়ী কাজ করো নি তার পরিবর্তে তোমাদের
    ইচ্ছামত আমার মন্দিরে রক্ষক নিযুক্ত করেছ।
  pan-pan: ਤੁਸੀਂ ਮੇਰੀਆਂ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਦੀ ਰਾਖੀ ਨਾ ਕੀਤੀ ਸਗੋਂ ਤੁਸੀਂ ਓਪਰਿਆਂ ਨੂੰ ਆਪਣੀ ਵੱਲੋਂ
    ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦਾ ਰਾਖ਼ਾ ਥਾਪ ਦਿੱਤਾ।
  mya-JVB: ငါ ၏သန့်ရှင်း ရာဌာနကို မ စောင့် ။ ထိုဌာန၌ စောင့် သောသူတို့ကို ကိုယ်အလိုအလျောက်ခန့်ထား
    ကြပြီ။
  hmo-hmo: Egu Dubu ena gau helagadia danu umui naridia namonamo lasi, to idau bese
    taudia umui abia hidi vadaeni, egu gau do idia naria, egu Dubu Helaga lalonai.
  urd-urd: और तुम ने मेरी पाक चीज़ों की हिफ़ाज़त न की, बल्कि तुम ने गै़रों को अपनी
    तरफ़ से मेरी हैकल में निगहबान मुक़र्रर किया।
  rus-SYN: Вы не исполняли стражи у святынь Моих, а ставили вместо себя их для стражи
    в Моем святилище.
  bqc-SIM: Aai laaidↄ ma kpɛ́ zĩwao, aa zĩpi tò dãↄnɛɛ.
  tcz-CHONGTHU: Kachon dan thengho nitding khellin kamun theng vettup dingin gamdang
    miho chu nathalah tauve.
  mar-mar: तुम्ही माझ्या पवित्र वस्तूंची राखण जबाबदारीने केली नाही, तर तुम्ही आपणासाठी
    माझ्या पवित्रस्थानाची काळजी घेण्याचे काम दुसऱ्याला दिले.”
  qub-qub: Manami cumlishcanquichu Templöcho ruranayquipaj nishäcunatapis. Chaypa
    ruquenga chay jäpa runacunatami Templöcho arunanpaj churashcanqui.›
  bqp-bqp: Ben tii bɑ ǹ nɛn sɑ̃ɑ yerun sɔmburu nɔni doke. Adɑmɑ sɔbɑ bɑ tu nɔmu sɔndiɑ.
  hat-hat: Yo derefize pran reskonsablite fè sèvis pou mwen nan Tanp lan. Yo mete
    moun lòt nasyon pou fè sèvis pou yo nan Tanp lan.
  eng-BSB: And you have not kept charge of My holy things, but have appointed others
    to keep charge of My sanctuary for you.’
  eng-WEBPB: You have not performed the duty of my holy things; but you have set performers
    of my duty in my sanctuary for yourselves.”
  kbq-kbq: Hagi ruotge'ma hu'nea zantaminte'ma kegavama huneta, erizani'ama erihoma
    hu'nama huramante'noana atreta, ru kumate vahetami huzmantage'za mono noni'a kegava
    hu'naze.
  nhe-BL: Ax inquitlepanitztoque nopa tlanahuatili tlen nimechmacac tlen notiopa huan
    tlachque monequi inquichihuase nopano ica nochi tlamantli tlen tlatzejtzeloltic.
    Huan imojuanti inquicajtoque notiopa ininmaco sequinoc tlaltini ehuani para ma
    tequitica nopano.’
  gub-BL: Nuzapo kwaw hemuwete haw heràpuzuhu pupe wà. Uzapo kar amo ywy rehe har
    wanupe wà.
  eng-DRA: 'And you have not kept the ordinances of my sanctuary: but you have set
    keepers of my charge in my sanctuary for yourselves.'
