verse: EZK.044.023
translations:
  mal-C: അവർ വിശുദ്ധമായതും സാമാന്യമായതും തമ്മിലുള്ള വ്യത്യാസം എന്റെ ജനത്തിനു പഠിപ്പിച്ചുകൊടുക്കണം;
    ആചാരപരമായി മലിനമായവയും നിർമലമായവയുംതമ്മിൽ വിവേചിച്ചറിയാൻ അവരെ സഹായിക്കണം.
  deu-TKW: Und mein Volk sollen sie den Unterschied von heilig und gemein lehren und
    sie über den Unterschied von unrein und rein unterweisen.
  lin-lin: Bakoteya bato ete bayeba kosala bokeseni kati na biloko ya bule mpe oyo
    ya bule te, kati na biloko ya mbindo mpe oyo ya peto.
  eng-LSV: And they direct My people between holy and common, and they cause them
    to discern between unclean and clean.
  eng-GNV: And they shall teach my people the difference betweene the holy and prophane,
    and cause them to discerne betweene the vncleane and the cleane.
  eng-WEBSTER: And they shall teach my people the difference between the holy and
    profane, and cause them to discern between the unclean and the clean.
  nhw-BL: Inijuanti quinmachtise nomasehualhua quenicatza quiiximatise se tlamantli
    catli tlatzejtzeloltic huan se tlamantli catli amo. Huan quinnextilise tlaque
    tlapajpactic noixpa huan tlaque amo.
  swh-ONEN: Watawafundisha watu wangu tofauti kati ya vitu vitakatifu na vitu vya
    kawaida na kuwaonyesha jinsi ya kupambanua kati ya vitu najisi na vitu safi.
  bba-bba: Bɑ koo nɛn tɔmbu sɔ̃ɔsiwɑ ye yɑ sɑ̃ɑ nɛ Gusunɔɡiɑ kɑ ye yɑ ǹ sɑ̃ɑ nɛɡiɑ.
    Yeyɑ, ye yɑ dɛɛre kɑ ye yɑ ǹ dɛɛre.
  eng-KJVCPB: And they shall teach my people the difference between the holy and profane,
    and cause them to discern between the unclean and the clean.
  luo-luo: Jadolo onego puonj joga pogruok manie kind gik maler mowal kod gik moko
    amoka moriwo ji duto, kendo nyaka ginyisgi kaka ginyalo pogo kind gik mochido
    gi gik mopwodhi.
  meu-meu: Idia ese egu orea taudia na bae hadibadia, ḡau helaḡadia bona ḡau uhugaidia
    ede e idau tomamu; bona ḡau dia gogoeva bona ḡau ḡoevaḡoevadia edia idau ede bae
    diba toma.
  npi-ULB: किनकि तिनीहरूले मेरा मानिसहरूलाई पवित्र र अपवित्र बिचको भिन्‍नताबारे सिकाउनेछन्
    । तिनीहरूले उनीहरूलाई शुद्ध र अशुद्ध बारे चिनाउनेछन् ।
  yor-yor: Wọn yóò sì fi ìyàtọ̀ tí ó wà láàrín mímọ́ àti àìmọ́ kọ́ àwọn ènìyàn mi,
    wọn yóò sì fihàn wọ́n bi wọn yóò ṣe dá aláìmọ́ mọ̀ yàtọ̀ sí mímọ́.
  pes-OPCB: «کاهنان باید فرق میان چیزهای مقدّس و نامقدّس، پاک و ناپاک را به قوم من
    تعلیم دهند.
  tgl-ULB: Sapagkat ituturo nila sa aking mga tao ang pagkakaiba sa pagitan ng banal
    at hindi banal. Ipapaalam nila sa kanila ang pagkakaiba ng marumi at malinis.
  hui-hui: Loma binigo mo ngiaga agali karu tigua i̱naga wali agalihondo mbirale ogo
    i̱ninaga wiabagi hene nga mbirale ogo i̱ninaga wiabagi hene ndo nga lalu lawai
    holene nga. Ani lawai halu mbirale i̱naga deni dodo nahe ogo nga dodohe ogo nga
    lalu lawai holene nga.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​သန့်​ရှင်း​မြင့်​မြတ် သော​အ​ရာ​နှင့်​မ​သန့်​ရှင်း​မ​မြင့်​မြတ်​သော
    အ​ရာ​တို့​ကွာ​ခြား​ပုံ၊ ဘာ​သာ​ရေး​အ​ရ​သန့် စင်​သော​အ​ရာ​နှင့်​မ​သန့်​စင်​သော​အ​ရာ​ကွာ
    ခြား​ပုံ​ကို​လူ​တို့​အား​သင်​ကြား​ပေး​ရ​မည်။-'
  bod-N: དེ་དག་གིས་ངའི་འབངས་མི་ལ་རྫས་དམ་པ་དང་རྫས་ཕལ་བ་གཉིས་བཀར་བའི་བསླབ་བྱ་གནང་སྟེ།
    མི་ལ་གང་ཞིག་གཙང་བ་དང་གང་ཞིག་མི་གཙང་བའི་དབྱེ་བ་འབྱེད་དུ་འཇུག་དགོས།
  sna-sna: Vanofanira kudzidzisa vanhu vangu mutsauko wezvitsvene nezvinhu zvisati
    zviri zvitsvene nokuvaratidza kusiyana kuri pakati pechisakachena nechakachena.
  spa-BLM: Enseñarán a mi pueblo la diferencia entre lo santo y lo común, y le harán
    discernir entre lo inmundo y lo limpio.
  cac-cac: A eb' sacerdote chi', yovalil sc'ayb'ej eb' in chon̈ab' eb' yic syojtaquejel
    eb' tas sic'b'ilel vuuj yed' tas man̈ sic'b'iloquel vuuj, tas vach' yed' tas man̈
    vach'oc, icha yalan ley.
  swh-ULB: Kwa kuwa watawafundisha watu wangu tofauti kati ya utakatifu na kukufuru;
    watawafanya kujua uchafu kutoka usafi.
  bel-bel: Яны павінны вучыць народ Мой адрозьніваць сьвяшчэннае ад несьвяшчэннага
    і тлумачыць ім, што нячыста і што чыста.
  deu-ELBBK: Und sie sollen mein Volk den Unterschied lehren zwischen Heiligem und
    Unheiligem und sollen ihm den Unterschied verkünden zwischen Unreinem und Reinem.
  mbb-OT: Kinahanglan he ebpenuruen dan is menge etew ku ke hengkey is segradu wey
    ke hengkey is kenà segradu, ke hengkey is lumpiyu wey meremerik.
  mal-2015: അവർ വിശുദ്ധമായതിന്നും സാമാന്യമായതിന്നും തമ്മിലുള്ള വ്യത്യാസം എന്റെ ജനത്തിന്നു
    ഉപദേശിച്ചു, മലിനമായതും നിർമ്മലമായതും അവരെ തിരിച്ചറിയുമാറാക്കേണം.
  rmc-rmc: On sikavena mire manušen, savo rozďjel hin maškar o sveto the običajno
    abo so hin žužo the nažužo.
  pes-OPV: و فرق میان مقدس و غیرمقدس را به قوم من تعلیم دهندو تشخیص میان طاهر و غیرطاهر
    را به ایشان اعلام نمایند.
  ron-1924: Вор ынвэца пе попорул Меу сэ деосебяскэ че есте сфынт де че ну есте сфынт
    ши вор арэта деосебиря динтре че есте некурат ши че есте курат.
  ben-OBCV: তারা আমার লোকদের পবিত্র ও সাধারণের পার্থক্যের বিষয়ে শিক্ষা দেবে এবং শুচি
    ও অশুচির মধ্যে কেমন করে পার্থক্য করতে হয় তা দেখিয়ে দেবে।
  som-som: Oo waa inay dadkayga baraan waxa quduuska ah iyo waxa aan quduuska ahayn
    waxay ku kala duwan yihiin, oo waxay ka dhigi doonaan inay kala gartaan waxa nijaasta
    ah iyo waxa nadiifta ah.
  lat-VUC: Et populum meum docebunt quid sit inter sanctum et pollutum, et inter mundum
    et immundum ostendent eis.
  eng-ASVBT: And they shall teach my people the difference between the holy and the
    common, and cause them to discern between the unclean and the clean.
  ita-1885: Ed ammaestrino il mio popolo a discernere tra la cosa santa, e la profana,
    e dichiaringli la differenza che vi è tra la cosa monda, e l'immonda.
  eng-LXXUP: And they shall teach my people to distinguish between holy and profane,
    and they shall make known to them the difference between unclean and clean.
  eng-ULB: For they will teach my people the difference between the holy and the profane;
    they will make them know the unclean from the clean.
  spa-VBL: Deben enseñar a mi pueblo la diferencia entre lo que es santo y lo que
    es común, y explicarle cómo distinguir entre lo que es limpio y lo que es impuro.
  fra-_FOB: Ils enseigneront à mon peuple la différence entre le sacré et le profane;
    ils lui feront connaître la différence entre ce qui est souillé et ce qui est
    pur.
  mal-mal: അവർ വിശുദ്ധമായതിനും സാമാന്യമായതിനും തമ്മിലുള്ള വ്യത്യാസം എന്റെ ജനത്തിന്
    ഉപദേശിച്ച്, മലിനമായതും നിർമ്മലമായതും അവരെ തിരിച്ചറിയുമാറാക്കണം.
  urd-GVR: Imām awām ko muqaddas aur ġhairmuqaddas chīzoṅ meṅ farq kī tālīm deṅ. Wuh
    unheṅ nāpāk aur pāk chīzoṅ meṅ imtiyāz karnā sikhāeṅ.
  suz-BL: मेकोपुकीम आं मुर आन कली आं मार मार नु मुर आन मार मार खाल का ङा मबाक्‍नीम,
    दे शेंचा माल्‍नीम। मिनु मेको आन कली ग्रांग्रा दिशो नु मदिशो थोव़क खाल का ङा मबाक्‍नीम,
    दे कोंइचा माल्‍नीम। इजीकीएल २२:२६; लेवी १०:१०
  eng-NOY: And they shall teach my people the difference between the holy and unholy,
    and cause them to discern between the unclean and the clean.
  ita-1927: Insegneranno al mio popolo a distinguere fra il sacro e il profano, e
    gli faranno conoscere la differenza tra ciò ch’è impuro e ciò ch’è puro.
  ckb-ckb: جیاوازی نێوان پیرۆز و پیرۆزنەکراو، گڵاو و پاک بە گەلەکەم پیشان دەدەن و
    فێریان دەکەن.
  eng-BBE: And they are to make clear to my people the division between what is holy
    and what is common, and to give them the knowledge of what is clean and what is
    unclean.
  kan-OKCV: ಅವರು ನನ್ನ ಜನರಿಗೆ ಪರಿಶುದ್ಧವಾದದ್ದಕ್ಕೂ ಅಪವಿತ್ರವಾದದ್ದಕ್ಕೂ ಇರುವ ವ್ಯತ್ಯಾಸವನ್ನು
    ಬೋಧಿಸಿ, ಅವರಿಗೆ ಶುದ್ಧಾಶುದ್ಧ ವ್ಯತ್ಯಾಸವನ್ನೂ ವಿವರಿಸಬೇಕು.
  tam-2017: அவர்கள் பரிசுத்தமானதற்கும் பரிசுத்தமல்லாததற்கும், தீட்டானதற்கும் தீட்டு
    இல்லாததற்கும் இருக்கும் வித்தியாசத்தை என்னுடைய மக்களுக்குப் போதித்து, அவர்களுக்குத்
    தெரியப்படுத்தவேண்டும்.
  spa-RV-1909: Y enseñarán á mi pueblo á hacer diferencia entre lo santo y lo profano,
    y les enseñarán á discernir entre lo limpio y lo no limpio.
  ron-BTF: Și să învețe pe poporul meu deosebirea dintre ce este sfânt și ce nu este
    sfânt și să îi facă să discearnă între necurat și curat.
  eng-WEBP: They shall teach my people the difference between the holy and the common,
    and cause them to discern between the unclean and the clean.
  eng-FBV: They are to teach my people the difference between what is holy and what
    is common, and explain to them how to distinguish between what is clean and what
    is unclean.
  nld-1939: Ze moeten mijn volk het onderscheid leren tussen heilig en profaan, en
    hen verschil leren maken tussen rein en onrein.
  nch-BL: Inijuanti quinmachtise nomasehualhua quenicatza quiixmatise se tamanti cati
    tatzejtzeloltic huan se tamanti cati amo. Huan quinnextilise taya tapajpactic
    noixpa huan taya amo.
  vie-1934: Chúng nó sẽ dạy dân ta phân biệt điều chi là thánh với điều chi là tục;
    làm cho dân ta biết điều ô uế và điều thánh sạch khác nhau là thể nào.
  hin-CV: वे मेरे लोगों को सिखाएं कि पवित्र और सामान्य में क्या भिन्‍नता है और उन्हें
    दिखाएं कि अशुद्ध और शुद्ध के बीच कैसे भेद किया जाए.
  spa-BES: Y deben aclarar a mi pueblo la diferencia entre lo que es santo y lo que
    es profano, y darles el conocimiento de lo que es limpio y lo que es impuro.
  tdx-tdx: Haò’ iereo ondatikoo ty hañambahañe ty masiñe ami’ty tsotra, vaho hampandrendreheñe
    ty faly naho ty malio.
  tha-KJV: เขาทั้งหลายจะต้องสั่งสอนประชาชนของเราถึงความแตกต่างระหว่างของบริ​สุทธิ​์และของสามัญ
    และกระทำให้เขาสังเกตแยกแยะระหว่างของมลทิ​นก​ับของสะอาดได้
  por-BR-2018: E ensinarão meu povo a fazer diferença entre o santo e o profano, e
    lhes farão saber a diferença entre o impuro e o puro.
  deu-ELO: Und sie sollen mein Volk den Unterschied lehren zwischen Heiligem und Unheiligem,
    und sollen ihm den Unterschied kundtun zwischen Unreinem und Reinem.
  eng-WYC-2018: And they shall teach my people, what is betwixt holy thing and defouled;
    and they shall show to them, what is betwixt clean thing and unclean.
  epo-epo: Mian popolon ili devas instrui distingi inter sanktaĵo kaj nesanktaĵo,
    inter malpuraĵo kaj puraĵo.
  uig-PIN: Ular hǝlⱪimgǝ pak-muⱪǝddǝs bilǝn addiyning pǝrⱪini ɵgitidu, ularƣa ⱨalal
    bilǝn ⱨaramni ⱪandaⱪ pǝrⱪ etixni kɵrsitidu.
  beo-beo: Gobele salasu dunu da Na fi dunu ilima liligi da hadigi amola hadigi hame
    amo ea afafasu hou ilima olelema:mu. Amola liligi da ledo hamoi amola ledo hame,
    amo ea afafasu hou, ilima olelema:mu.
  tpi-OTNT: “Ol pris i mas skulim ol manmeri bilong mi long wanem ol samting i bilong
    mi yet na wanem ol samting i no bilong mi. Na tu ol i mas skulim ol long wanem
    samting i klin long ai bilong mi na wanem samting i doti long ai bilong mi.
  hau-SA: Za su koyar da mutanena bambanci tsakanin tsarki da rashin tsarki su kuma
    nuna musu yadda za su bambanta marar tsarki da mai tsarki.
  uig-LAT: Ular xelqimge pak-muqeddes bilen addiyning perqini ögitidu, ulargha halal
    bilen haramni qandaq perq étishni körsitidu.
  nde-nde: Kumele bafundise abantu bami umahluko phakathi kokungcwele lokwabantu bonke
    babatshengise indlela yokwehlukanisa phakathi kokungcolileyo lokuhlanzekileyo.
  ton-ton: Pea te nau akoʻi ʻa hoku kakai ke ʻilo ʻaia ʻoku māʻoniʻoni mo ia ʻoku
    kovi, mo nau fakahā ke mahino kiate kinautolu ʻae meʻa ʻoku taʻemaʻa mo ia ʻoku
    maʻa.
  ces-1613: A lid můj budou rozdílu učiti mezi svatým a nesvatým, též mezi nečistým
    a čistým ať je učí rozeznávati.
  eng-WMB: They shall teach my people the difference between the holy and the common,
    and cause them to discern between the unclean and the clean.
  tam-TCV: அவர்கள் பரிசுத்தமானவற்றுக்கும் சாதாரணமானவற்றுக்கும் இடையிலான வித்தியாசத்தை
    என் மக்களுக்குக் போதிக்கவேண்டும். அசுத்தமானதையும் சுத்தமானதையும் வித்தியாசப்படுத்துவது
    எப்படி என்பதையும் காண்பிக்கவேண்டும்.
  ceb-ULB: Kay tudloan nila ang akong katawhan sa kalahian sa balaan ug sa malaw-ay;
    ug masayod sila sa dili hinlo gikan sa hinlo.
  pol-UBG: Będą uczyć mój lud różnicy pomiędzy tym, co święte, a tym, co nieświęte,
    a także mają uczyć rozróżniać pomiędzy tym, co nieczyste, a tym, co czyste.
  urd-GVU: امام عوام کو مُقدّس اور غیرمُقدّس چیزوں میں فرق کی تعلیم دیں۔ وہ اُنہیں
    ناپاک اور پاک چیزوں میں امتیاز کرنا سکھائیں۔
  deu-1912: Und sie sollen mein Volk lehren, daß sie wissen Unterschied zu halten
    zwischen Heiligem und Unheiligem und zwischen Reinem und Unreinem.
  kan-2017: ಅವರು ನನ್ನ ಜನರಿಗೆ ಪವಿತ್ರವಾದದ್ದಕ್ಕೂ ಮತ್ತು ಅಪವಿತ್ರವಾದದ್ದಕ್ಕೂ ಇರುವ ವ್ಯತ್ಯಾಸವನ್ನು
    ಬೋಧಿಸಿ, ಅವರಿಗೆ ಶುದ್ಧ ಹಾಗೂ ಅಶುದ್ಧಗಳ ಭೇದವನ್ನು ತಿಳಿಸಲಿ.
  yap-yap: “Prist e nge fil ko girdi’ e thil u thilin ban’en nib thothup nge ban’en
    ni de thothup, nge n’en nib machalbog nge n’en nde machalbog.
  hlt-MCSB: Ka pilnam te a laklo ah rhongingnah lamloh cimcaihnah te thuinuet uh.
    A laklo ah cuemcaih khui lamkah rhalawt hno te tueng uh saeh.
  mdy-ETH: «ታኣም ዱማዼያ ማዔ ባኮንታ ማዒባኣ ባኮ፥ ጊንሣ ሃሣ ጌኤሺ ማዔ ባኮንታ ቄፄ ማዔ ባኮ ዱማሲ ዔራንዳጉዲ ታኣኮ ዴሮ
    ቄኤሳ ዔርዞንጎ።
  twi-ASANTE: Wɔnkyerɛkyerɛ me nkurɔfoɔ nsonsonoeɛ a ɛda adeɛ a ɛyɛ kronkron ne adeɛ
    a ɛyɛ kwasafo deɛ ntam, na wɔmma wɔn nhunu deɛ ɛma biribi yɛ adeɛ a ɛho nteɛ anaasɛ
    ɛho teɛ.
  eng-WEBU: They shall teach my people the difference between the holy and the common,
    and cause them to discern between the unclean and the clean.
  wal-wal: “‘“Qeeseti GODAASSI dummatidabaappenne dummatennan coo de7iyaabaappe gidduwan
    de7iya dummatettaa ta asaa tamaarissona. Qassi geeshshaappenne tunaappe gidduwan
    de7iya dummatettaa eta bessona.
  spa-PDDPT: Además, enseñarán a mi pueblo la diferencia entre lo santo y lo profano,
    y entre lo impuro y lo puro.
  gun-gun: Ha'e kuery ombo'e 'rã xevygua kuery mba'emo iky'a e'ỹ va'erã omboaxa pyre
    ha'e omboaxa pyre'ỹ reve joo rami e'ỹa oikuaa aguã rami, ha'eve va'e ha'e ha'eve'ỹ
    va'e guive.
  ilo-ULB: Ta isurodanto kadagiti tattaok ti nagdumaan ti nasantoan ken narugit; ipakaammodanto
    kadakuada ti saan a nadalus manipud iti nadalus.
  kpg-kpg: “Tangada hai mee dabu gi agoago agu daangada di hai geegee i mehanga di mee
    dela e dabu mo di mee dela hagalee e dabu, i mehanga di mee dela e madammaa mo
    di mee dela hagalee e madammaa.
  uig-ARA: ئۇلار خەلقىمگە پاك-مۇقەددەس بىلەن ئاددىينىڭ پەرقىنى ئۆگىتىدۇ، ئۇلارغا ھالال
    بىلەن ھارامنى قانداق پەرق ئېتىشنى كۆرسىتىدۇ.
  sus-sus: E xa n ma ɲama xaran se radaxaxi nun se raharamuxi tagi raba kolonde. E
    xa a masen e bɛ naxan findi se sɛniyɛnxi nun se sɛniyɛntare ra.»
  pon-2006: “Samworo kan pahn kin padahkihong nei aramas akan wekpeseng en dahme sarawi
    oh sohte sarawi, oh pil wekpeseng en dahme mwakelekel oh sohte mwakelekel ong
    kaudok.
  ksd-ksd: Ma diat a vateten kaugu tarai ure ra magit i gomgom ba dir enana varbaiai
    dave ma ra magit vakuku, upi diat a nunure ilam ra magit i dur ma ra magit i gomgom.
  grc-BRENT: Καὶ τὸν λαόν μου διδάξουσιν ἀναμέσον ἁγίου καὶ βεβήλου, καὶ ἀναμέσον
    ἀκαθάρτου καὶ καθαροῦ γνωριοῦσιν αὐτοῖς.
  ind-AYT: “Mereka akan mengajarkan kepada umat-Ku perbedaan antara yang kudus dan
    yang cemar, dan membuat mereka membedakan antara yang najis dan yang tahir.
  nya-nya: Ansembe aziphunzitsa anthu anga kusiyanitsa pakati pa zinthu zopatulika
    ndi zinthu wamba, ndiponso pakati pa zinthu zoyenera ndi zosayenera kuperekedwa
    nsembe.
  hrv-hrv: Neka mi narod uče razlikovati sveto od nesvetoga, lučiti nečisto od čistoga.
  mps-mps: “Te pris dabe augwaligo te we bidibolo mena nai dabe eno gedude te tedali
    gasagi yai meda meni yai nai mu augwalibolo ola mayu, me mena nai dabe eno gedude
    te olo da wabo nai dabe augwalibolo ola mayu yao. Tama me augwaligo mena nai eno
    gedude meda yai augwalibolo ola mao.
  tpi-tpi: “Ol pris i mas skulim ol manmeri bilong mi long wanem ol samting i bilong
    mi yet na wanem ol samting i no bilong mi. Na tu ol i mas skulim ol long wanem
    samting i klin long ai bilong mi na wanem samting i doti long ai bilong mi.
  dan-1931: De skal lære mit Folk at skelne mellem det, som er helligt, og det, som
    ikke er helligt, og undervise dem i Forskellen mellem rent og urent.
  vie-OVCB: Họ sẽ dạy dân Ta biết phân biệt giữa thánh khiết với phàm tục, giữa tinh
    sạch với nhơ bẩn.
  guj-2017: તેઓ મારા લોકોને પવિત્ર તથા અપવિત્ર વચ્ચેનો ભેદ શીખવે; તેઓએ શુદ્ધ તથા અશુદ્ધ
    વચ્ચેનો ભેદ સમજાવવો.
  pon-2006A: “Samworo kan pahn kin padahkihong nei aramas akan wekpeseng en dahme
    sarawi oh sohte sarawi, oh pil wekpeseng en dahme mwakelekel oh sohte mwakelekel
    ong kaudok.
  por-BRBSL: Ensinarão ao meu povo a diferença entre o santo e o comum, e o farão
    discernir entre o impuro e o limpo.
  cth-cth: Kaie ka taminaw hah kathounge hoi kathounghoehe a kapek thai awh teh panue
    sak hanelah na cangkhai awh han.
  twi-twi: Wɔnkyerɛkyerɛ me nkurɔfo nsonoe a ɛda ade a ɛyɛ kronkron ne ade a ɛyɛ kwasafo
    de ntam, na wɔmma wɔn nhu nea ɛma biribi yɛ ade a ho ntew anaasɛ ho tew.
  hlt-hlt: Ka pilnam te a laklo ah rhongingnah lamloh cimcaihnah te thuinuet uh. A
    laklo ah cuemcaih khui lamkah rhalawt hno te tueng uh saeh.
  tbz-SIM: Bɛɛ̀ yóó bɛnkɛ n nìtìbɛ̀ dɛ̀ɛ̀ tu n kpɛrɛ nɛ̀ dɛ̀ɛ̀ tu cɛ̃́nkoo kpɛrɛ,
    ikuɔ́ yetɛ dɛ̀ nɛ̀ ì yie ndɛ̀.
  msy-2020: “Ofa gamir gumaziba, bizir na baghavɨra itiba ko nguazir kamɨn bizir kɨniba,
    nan gumazamizibar sure damu. Egh bizir manam, nan damazimɨn zue, ezɨ bizim manam
    nan damazimɨn mɨze, nɨ dar men sure damuam.
  dop-dop: Pǝ wɛɛ sɩ kɔtǝlɑɑ mɛ ɩ́ sɛɣɛsɩ mɑ yǝlɑɑ. Ɩ́ fɑɣɑ Ɩsɔ nyǝm nɑ kpɑɩ nyǝm.
    Ɩ́ hʋ́lɩ́-wɛ nɑ pɑ́ nyɩ nɑŋŋ nyǝm, nɑ ɑsilimɑ nyǝm pǝ fɑɣɑʋ.
  azb-azb: Onlar Mənim xalqıma müqəddəs olan şeyi adi şeydən, murdar şeyi pak şeydən
    ayırmağı öyrədəcək.
  eng-DBY: And they shall teach my people [the difference] between holy and profane,
    and cause them to discern between unclean and clean.
  hin-2017: वे मेरी प्रजा को पवित्र अपवित्र का भेद सिखाया करें, और शुद्ध अशुद्ध का
    अन्तर बताया करें।
  wol-KYG: Sama ñoñ nag nañu leen ràññeeloo lu sell ak lu sellul; te xamal leen lu
    set ak lu sobewu.
  eng-YLT: '''And My people they direct between holy and common, and between unclean
    and clean they cause them to discern.'
  eng-WYC-2017: And they shall teach my people, what is betwixt holy thing and defouled;
    and they shall show to them, what is betwixt clean thing and unclean.
  eng-WMBB: They shall teach my people the difference between the holy and the common,
    and cause them to discern between the unclean and the clean.
  urd-GVH: इमाम अवाम को मुक़द्दस और ग़ैरमुक़द्दस चीज़ों में फ़रक़ की तालीम दें। वह
    उन्हें नापाक और पाक चीज़ों में इम्तियाज़ करना सिखाएँ।
  rug-rug: Kaqu va tumatumae nia rini koari na Qua tinoni sa vinotikaena koasa sapu
    hopena meke sapu hoborona meke va dogoro ni vea meke kote boka tumae nia rini
    sapu via meke bonina.
  gaz-gaz: Isaan garaa garummaa waan qulqulluu fi waan qulqulluu hin taʼin gidduu
    jiru saba koo barsiisanii akka isaan waan xuraaʼaa fi waan qulqullaaʼaa addaan
    baafatan itti argisiisuu qabu.
  fra-LSG: Ils enseigneront à mon peuple à distinguer ce qui est saint de ce qui est
    profane, ils lui feront connaître la différence entre ce qui est impur et ce qui
    est pur.
  yal-yal: “ ‘Naxan sariɲan e nun naxan mi sariɲan, saraxaraline xa yamaan xaran na
    tagi rabaan ma, e xa a yita e ra naxan haramuxi e nun naxan daxa.
  haw-1868: A e ao aku lakou i kuu poe kanaka i ka like ole o ka mea hoano a me ka
    haumia, a hana hoi e hookaawale lakou iwaena o ka mea maemae, a me ka maemae ole.
  arb-NAV: وَيُعَلِّمُونَ شَعْبِي التَّمْيِيزَ بَيْنَ الْمُقَدَّسِ وَالْمُبَاحِ، وَيُعَرِّفُونَهُمُ
    النَّجِسَ مِنَ الطَّاهِرِ.
  ewe-ewe: Ele na wo be woafia nye amewo vovototo si le nu kɔkɔe kple nu makɔmakɔ
    dome, eye woafia ameawo be woanya vovototo si le nu kɔkɔewo kple nu makɔmakɔwo
    dome.
  eng-LEE: And my people shall they teach the difference between the holy and profane,
    and that between the unclean and the clean shall they make known unto them.
  asm-FB: আৰু তেওঁলোকে মোৰ প্ৰজাসকলক পবিত্ৰ আৰু সাধাৰণৰ মাজত প্ৰভেদ শিকাব, শুচি আৰু
    অশুচিৰ মাজত বিভিন্ন কৰিবলৈ শিকিব।
  sus-A: عٍ شَ ﭑ مَ حَمَ شَرَن سٍ رَدَشَشِ نُن سٍ رَهَرَ مُشِ تَفِ رَبَ كٌلٌندٍ. عٍ
    شَ عَ مَسٍن عٍ بّ نَشَن قِندِ سٍ سّنِيّنشِ نُن سٍ سّنِيّنتَرٍ رَ.»
  fra-SBL: Ils enseigneront à mon peuple la différence entre ce qui est saint et ce
    qui est commun, et ils lui feront discerner ce qui est impur et ce qui est pur.
  hbo-hbo: וְאֶת־עַמִּ֣י יֹור֔וּ בֵּ֥ין קֹ֖דֶשׁ לְחֹ֑ל וּבֵין־טָמֵ֥א לְטָהֹ֖ור יֹודִעֻֽם׃
  kik-kik: No nginya marutage andũ akwa ũtiganu wa maũndũ marĩa matheru na marĩa ma
    ndũire, na mamoonagie gũkũũrana maũndũ marĩa marĩ thaahu na marĩa matarĩ thaahu.
  fra-NCL: Ils instruiront mon peuple à distinguer entre ce qui est saint et ce qui
    est profane ; ils lui apprendront à distinguer entre ce qui est souillé et ce
    qui est pur.
  cek-AK: Nihcae mah kai ih kaminawk khaeah, kaciim hoi kamhnong pathlaenghaih to
    patuk o ueloe, kathoeng hoi kathoeng ai panoek o sak tih.
  cuk-cuk: ”Dule-irwa-anse-goledi, an-dulamar-odurdakmalargebed, bitid ibmar-islidikidi,
    bitid ibmar-islidikidsuli. Ega oyobalirgebed, bitid ibmar-nuedi, bitid ibmar-isgana.
  uig-CYR: Улар хәлқимгә пак-муқәддәс билән аддийниң пәрқини үгитиду, уларға һалал
    билән һарамни қандақ пәриқ етишни көрситиду.
  tel-2017: ప్రతిష్ఠితమైన దానికి, ప్రతిష్టితం కానిదానికి మధ్య, పవిత్రమైనదానికి, అపవిత్రమైనదానికి
    మధ్య తేడా ఏమిటో వారు నా ప్రజలకు నేర్పాలి.
  hat-BSA: Anplis, yo va enstwi pèp Mwen an pou distenge antre sa ki sen ak sa ki
    pwofàn, e fè yo distenge antre sa ki pa pwòp ak sa ki pwòp.
  kos-kos: “Mwet tol uh enenu in luti nu sin mwet luk in ku in akilen inmasrlon ma
    mutal ac ma tia mutal, oayapa inmasrlon ma nasnas ac ma tia nasnas fal nu ke oakwuk
    lun alu uh.
  hbo-WLC: וְאֶת־עַמִּ֣י יוֹר֔וּ בֵּ֥ין קֹ֖דֶשׁ לְחֹ֑ל וּבֵין־טָמֵ֥א לְטָה֖וֹר יוֹדִעֻֽם׃
  ibo-ibo: Ha ga-akụziri ndị m ihe dị iche nʼetiti ihe dị nsọ na ihe na-adịghị nsọ;
    gosi ha otu esi amata ihe dị iche nʼetiti ihe na-adịghị ọcha na nke dị ọcha.
  ory-ory: ପୁଣି, ସେମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କୁ ପବିତ୍ର ଓ ସାମାନ୍ୟର, ଆଉ, ଅଶୁଚି ଓ ଶୁଚିର ପ୍ରଭେଦ
    ଶିଖାଇବେ।
  chk-chk: Iwe, ekewe souasor repwe aiti ngeni nei aramas kana lefilen mine a pin
    me mine esap pin, repwe pwal aiti ngeniir usun ar repwe alefila mine a limengau
    me mine a limöch.
  rop-rop: “Detlot serramonimen garra oldei titjimbat main pipul olabat wanim im seikridwan
    en wanim im nomo seikridwan en wanim klinbala en wanim nomo klinbala blanga serramoni.
  ukr-1871: Вони мають навчати люд мій розбірати, що сьвяте, а що не сьвяте, й вияснювати
    йому, що чисте а що нечисте.
  deu-1951: Sie sollen mein Volk unterscheiden lehren zwischen Heiligem und Gemeinem
    und ihm den Unterschied erklären zwischen Unreinem und Reinem.
  eng-JPS: And they shall teach My people the difference between the holy and the
    common, and cause them to discern between the unclean and the clean.
  srp-1865: I narod moj neka uèe što je sveto što li nije sveto, i neka ih uèe raspoznavati
    neèisto od èistoga.
  lug-lug: Banaayigirizanga abantu bange enjawulo wakati w’ekitukuvu n’ekitali kitukuvu,
    era nga babalaga enjawulo wakati w’ekirongoofu n’ekitali kirongoofu.
  heb-heb: ואת עמי יורו בין קדש לחל ובין טמא לטהור יודעם׃
  ben-IRV: কারণ তারা আমার লোকদেরকে পবিত্র ও অপবিত্রের মধ্যে তফাতের বিষয় শিক্ষা দেবে,
    তারা তাদেরকে জানাবে শুচি এবং অশুচি কি।
  pan-pan: ਉਹ ਮੇਰੇ ਲੋਕਾਂ ਨੂੰ ਪਵਿੱਤਰ ਅਤੇ ਅਪਵਿੱਤਰ ਵਿੱਚ ਫ਼ਰਕ ਦੱਸਣਗੇ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਸ਼ੁੱਧ
    ਅਤੇ ਅਸ਼ੁੱਧ ਦੀ ਪਛਾਣ ਕਰਨਾ ਸਿਖਾਉਣਗੇ।
  mya-JVB: ငါ ၏လူ တို့သည် သန့်ရှင်း သောအရာ၊ မ သန့်ရှင်းသောအရာတို့ကို၎င်း၊ စင်ကြယ်
    သောအရာ၊ မ စင်ကြယ်သောအရာတို့ကို၎င်းပိုင်းခြား ၍သိစေခြင်းငှါသွန်သင် ရကြမည်။
  hmo-hmo: “Hahelagaia taudia ese egu bese taudia do idia hadibaia, gau helagadia
    bona gau helagadia lasi edia idau be dahaka, bona Dirava ena taravatu bona oda
    dekenai, dahaka be goeva, bona dahaka be goeva lasi.
  urd-urd: और वह मेरे लोगों को पाक और 'आम में फ़र्क बताएँगे, और उनको नजिस और ताहिर
    में इम्तियाज़ करना सिखाएँगे।
  rus-SYN: Они должны учить народ Мой отличать священное от несвященного и объяснять
    им, что нечисто и что чисто.
  bqc-SIM: Aali pↄ́ pↄ́ dɛ ma pↄ́ ũ dↄ̃akↄ̃ɛ ń pↄ́ pↄ́ dɛ ma pↄ́ ũoo dada ma gbɛ̃́ↄnɛ.
    Màa lↄ ń pↄ́ gbãlɛa ń a gbãlɛsaio dↄ̃akↄ̃ɛo.
  tcz-CHONGTHU: Amahon kamite thiltheng leh athenglou chuleh hou chondan na atheng
    leh athenglou ipi ham ti ahil diu ahi.
  mar-mar: त्यांनी माझ्या लोकांस “शिक्षण द्यावे. पवित्र व सामान्य, आणि शुद्ध व अशुद्ध
    ह्यातील फरक त्यास दाखवून द्यावा.
  qub-qub: «Cüracunaga acrashä runacunata yachachinan maygan rispitädu cashanta, maygan
    mana rispitädu cashantapis; ima limyu cashanta ima ganra cashantapis.
  bqp-bqp: Bɑ koo nɛn tɔmbu sɔ̃ɔsiwɑ ye yɑ sɑ̃ɑ nɛ Gusunɔgiɑ kɑ ye yɑ ǹ sɑ̃ɑ nɛgiɑ.
    Yeyɑ, ye yɑ dɛɛre kɑ ye yɑ ǹ dɛɛre.
  hat-hat: Prèt yo va moutre pèp mwen an diferans ki genyen ant sa yo mete apa pou
    sèvis mwen ak sa yo pa mete apa pou sèvis mwen, ant sa ki nan kondisyon pou fè
    sèvis pou mwen ak sa ki pa nan kondisyon pou fè sèvis pou mwen.
  eng-BSB: They are to teach My people the difference between the holy and the common,
    and show them how to discern between the clean and the unclean.
  eng-WEBPB: They shall teach my people the difference between the holy and the common,
    and cause them to discern between the unclean and the clean.
  kbq-kbq: Hagi ina avu'avazamo ruotgera higeno, ina avu'ava zamo ruotagera osigeno,
    ina avu'avazamo agrua higeno, ina avu'avazamo agrua osune zamagra vahe'ni'a rempi
    huzamigahaze.
  nhe-BL: Yajuanti quinmachtise notlacajhua quejatza quiixmatise se tlamantli tlen
    tlatzejtzeloltic huan se tlamantli tlen axtle. Huan quinnextilise tlachque tlapajpactic
    noixpa huan tlachque axtle.
  gub-BL: Xaxeto umu'e putar heremiaihu wà nehe, ikatu ma'e iapo haw rehe wà nehe,
    ikatu 'ym ma'e iapo 'ymaw rehe wà nehe no, ikatuahy ma'e rehe wà nehe, ikatu 'ym
    ma'e wi watyryk àwàm rehe wà nehe no.
  eng-DRA: And they shall teach my people the difference between holy and profane,
    and shew them how to discern between clean and unclean.
