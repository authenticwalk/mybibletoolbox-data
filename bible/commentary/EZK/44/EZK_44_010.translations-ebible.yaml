verse: EZK.044.010
translations:
  mal-C: “ ‘ഇസ്രായേൽ തെറ്റിപ്പോയകാലത്ത് എന്നെ വിട്ടകന്നുപോയവരും എന്നെ ഉപേക്ഷിച്ചു
    വിഗ്രഹങ്ങളുടെ പിന്നാലെ പോയവരുമായ ലേവ്യർ തങ്ങളുടെ പാപത്തിന്റെ അനന്തരഫലം അനുഭവിക്കണം.
  deu-TKW: Vielmehr die Leviten, die sich von mir entfernten, als Israel irre ging,
    indem sie fern von mir ihren Götzen nachirrten, die sollen ihre Verschuldung tragen.
  lin-lin: Balevi oyo bakomaki mosika na Ngai, tango Isalaele abungaki nzela mpe azalaki
    koyengayenga mosika na Ngai mpo na kolanda banzambe na bango ya bikeko, bakomema
    mikumba ya masumu na bango.
  eng-LSV: And the Levites who have gone far off from Me, in the wandering of Israel
    when they went astray from Me after their idols, and they have borne their iniquity.
  eng-GNV: Neither yet ye Leuites that are gone backe from me, when Israel went astray,
    which went astray from thee after their idoles, but they shall beare their iniquitie.
  eng-WEBSTER: And the Levites that have gone away far from me, when Israel went astray,
    who went astray from me after their idols; they shall even bear their iniquity.
  nhw-BL: Huan nopa levitame catli mohuejcatlalijque tlen na quema nopa israelitame
    nechtlahuelcajque para quinhueyichihuase tiotzitzi, monequi quiselise tlatzacuiltili
    por inintlajtlacolhua.
  swh-ONEN: “ ‘Walawi walioniacha wakati Waisraeli walipopotoka wakatoka kwangu na
    kutangatanga kwa kufuata sanamu zao, watachukua adhabu ya dhambi zao.
  bba-bba: Yenibɑn biru, Yinni Gusunɔ u mɑɑ nɛɛ, Lefi be bɑ rɑɑ kɑ mɑn tondɑ sɑnɑm
    mɛ Isirelibɑ bɑ mɑn deri mɑ bɑ dɑ bɑ bũnu swĩi, bɑ koo ben torɑnun ɑre mwɑ.
  eng-KJVCPB: And the Levites that are gone away far from me, when Israel went astray,
    which went astray away from me after their idols; they shall even bear their iniquity.
  luo-luo: “ ‘To jo-Lawi mane odhi mabor koda ka jo-Israel nobaro oweya, mago mane
    obaro oweya ka giluwo nyisechegi manono, nyaka yud kum maromre gi richogi.
  meu-meu: A Levi taudia ese edia dika davadia bae hua, egu amo idauhai e raka kerere
    dainai; idia ese lau e rakatanigu bona edia kaivakuku muridiai ela, Israel besena
    e raka kerere negana ai.
  npi-ULB: तापनि लेवीहरू भने मबाट टाढा भए— आफ्ना मूर्तिहरूका पछि लागेर तिमीहरू मबाट
    टाढा भट्‍किए, तर तिनीहरूले आफ्ना पापको मोल तिर्नेछन् ।
  yor-yor: “ ‘Àwọn Lefi tí wọn rìn jìnnà kúrò lọ́dọ̀ mi nígbà tí àwọn ọmọ Israẹli
    ṣìnà, ti wọ́n sì ṣáko kúrò lọ́dọ̀ mi láti tọ àwọn ère wọn lẹ́yìn gbọdọ̀ jèrè ẹ̀ṣẹ̀
    wọn.
  pes-OPCB: مردان قبیلهٔ لاوی باید تنبیه شوند، چون وقتی قوم اسرائیل از من دور شدند
    و به سوی بتها روی آوردند، ایشان نیز مرا ترک کردند.
  tgl-ULB: Ngunit ang mga Levitang lumayo sa akin nang malihis ang Israel, mga taong
    lumihis sa akin upang sumamba sa kanilang mga diyus-diyosan— ngayon magbabayad
    sila sa kanilang kasalanan.
  hui-hui: Anduane Homogohanda i̱hondo langialu lalu, Isaraele wali agalime i̱ erembira
    ngialu piyangi Libai hameigini hearu tiguabi nde i̱hondo erembira ngialu puwa
    dama mitangi bialu mbirale gime wabini wiaruhondo bi pupu wialu haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား​ရုပ်​တု​များ​ကို​ကိုး ကွယ်​သူ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​အ​တူ
    ငါ့​အား​စွန့်​ပယ်​ကြ​သော​လေ​ဝိ​အ​နွယ်​ဝင် တို့​သည်​အ​ပြစ်​ပေး​ခြင်း​ကို​ခံ​ရ​ကြ​မည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ལམ་བོར་བའི་དུས་སུ། ལེ་ཝི་པ་ཡང་ང་དང་རིང་དུ་བྲལ་ནས་ལམ་བོར་བ་དང་།
    དེ་དག་ང་དང་བྲལ་ནས་རང་གི་སྐུ་འདྲའི་རྗེས་སུ་འབྲངས་པས་ན་ཁོ་ཚོས་རང་གི་སྡིག་པ་འཁུར་དགོས་ངེས་ཡིན།
  sna-sna: “ ‘VaRevhi vakaenda kure neni panguva yakatsauka Israeri uye vakadzungaira
    vachibva kwandiri vachitevera zvifananidzo zvavo vanofanira kuzvitakurira zvibereko
    zvechivi chavo.
  spa-BLM: “‘“Pero los levitas que se alejaron de mí cuando Israel se extravió, que
    se alejaron de mí en pos de sus ídolos, ellos cargarán con su iniquidad.
  cac-cac: A eb' levita ix in actancani ayic in yactancan masanil eb' yetisraelal
    eb', yic tz'och eb' ejmelal d'a juntzan̈ comon dios, ol scha spac eb' yuj schucal
    chi'.
  swh-ULB: Kisha Walawi wakaenda mbali nami-wakapotea mbali nami, kwenda kwenye sanamu
    zao-lakini watalipa kwa ajili ya dhambi yao.
  bel-bel: Гэтак сама і Лявіты, якія адышлі ад Мяне падчас адступніцтва Ізраілевага,
    якія, пакінуўшы Мяне, блукалі сьледам за ідаламі сваімі, панясуць кару за віну
    сваю.
  deu-ELBBK: Wahrlich, die Leviten, die sich von mir entfernt haben bei der Verirrung
    Israels, das von mir abgeirrt ist, seinen Götzen nach, sie sollen ihre Ungerechtigkeit
    tragen;
  mbb-OT: “Mehitenged te menge kevuwazan ni Levi he mid-awà kayi te kedì su mibpekiduma
    te zuma he menge Israilihanen te ked-azap te menge ed-ezapen dan, ebpekaantus
    sikandan tenged te menge salè dan.
  mal-2015: യിസ്രായേൽ തെറ്റിപ്പോയ കാലത്തു എന്നെ വിട്ടകന്നു പോയവരും എന്നെ വിട്ടു തെറ്റി
    വിഗ്രഹങ്ങളോടു ചേർന്നവരുമായ ലേവ്യർ തന്നേ തങ്ങളുടെ അകൃത്യം വഹിക്കേണം.
  rmc-rmc: Ale o Leviti, save mandar odgele a bludzinenas pal peskre modli, akor sar
    the o Izraeliti bludzinenas, mušinena te ľidžal e vina vaš peskro binos.
  pes-OPV: بلکه آن لاویان نیز که در حین آواره شدن بنی‌اسرائیل از من دوری ورزیده، از
    عقب بتهای خویش آواره گردیدند، متحمل گناه خود خواهند شد،
  ron-1924: 'Май мулт, левиций каре с-ау депэртат де Мине кынд се рэтэчя Исраел ши
    се абэтя де ла Мине ка сэ-шь урмезе идолий вор пурта педяпса нелеӂюирилор лор:'
  ben-OBCV: “ ‘ইস্রায়েলীরা যখন বিপথে গিয়েছিল তখন তাদের সঙ্গে যে লেবীয়েরা আমাকে
    ছেড়ে তাদের প্রতিমাগুলির পিছনে ঘুরে বেরিয়ে আমার কাছ থেকে দূরে সরে গিয়েছিল তাদের
    পাপের ফল তাদের বহন করতেই হবে।
  som-som: Oo markay reer binu Israa'iil baadiyoobeen kuwii reer Laawi oo iga fogaaday,
    oo intay iga fogaadeen sanamyadoodii ka daba galay, waxay sidan doonaan xumaantooda.
  lat-VUC: Sed et Levitæ qui longe recesserunt a me in errore filiorum Israël, et
    erraverunt a me post idola sua, et portaverunt iniquitatem suam,
  eng-ASVBT: But the Levites that went far from me, when Israel went astray, that
    went astray from me after their idols, they shall bear their iniquity.
  ita-1885: Ma i sacerdoti Leviti, che si sono allontanati da me, quando Israele si
    è sviato, e che si sono sviati da me, dietro a' loro idoli, porteranno la loro
    iniquità.
  eng-LXXUP: But as for the Levites who departed far from me when Israel went astray
    from me after their imaginations, they shall even bear their iniquity.
  eng-ULB: Yet the Levites went far from me—they wandered away from me, going after
    their idols—but they will pay for their sin.
  spa-VBL: “Los levitas que me abandonaron cuando Israel dejó de adorarme y se fue
    a seguir a sus ídolos, sufrirán las consecuencias de sus pecados.
  fra-_FOB: En outre, les Lévites qui se sont éloignés de moi, lorsque Israël s'est
    égaré, et qui se sont détournés de moi pour suivre leurs idoles, porteront leur
    iniquité.
  mal-mal: യിസ്രായേൽ തെറ്റിപ്പോയ കാലത്ത്, എന്നെ വിട്ടകന്നു പോയവരും, എന്നെ ഉപേക്ഷിച്ച്
    വിഗ്രഹങ്ങളോടു ചേർന്നവരുമായ ലേവ്യർ തന്നെ അവരുടെ അകൃത്യം വഹിക്കണം.
  urd-GVR: Jab Isrāīlī bhaṭak gae aur mujh se dūr ho kar butoṅ ke pīchhe lag gae to
    aksar Lāwī bhī mujh se dūr hue. Ab unheṅ apne gunāh kī sazā bhugatnī paṛegī.
  suz-BL: तन्‍न इस्राएली हेंथे गाक्‍मानु, लेवीपुकी हेंथे गाक्‍शा, आं कली प्रोंइशा,
    आन मूर्ति कली पूजा पशो बाक्‍तेक्‍म। मेकोपुकीम आन पाप आ सजाइ तचा माल्‍नीम।
  eng-NOY: But even the Levites, who departed from me when Israel went astray, who
    went astray from me after their idols, shall bear their iniquity.
  ita-1927: Inoltre, i Leviti che si sono allontanati da me quando Israele si sviava,
    e si sono sviati da me per seguire i loro idoli, porteranno la pena della loro
    iniquità;
  ckb-ckb: «”بەڵکو لێڤییەکان کە لە من دوورکەوتنەوە کاتێک نەوەی ئیسرائیل گومڕابوون،
    لە سایەی بتەکانیانەوە ئەوانیش گومڕا بوون، تاوانی خۆیان لە ئەستۆی خۆیان دەگرن.
  eng-BBE: But as for the Levites, who went far from me, when Israel went out of the
    right way, turning away from me to go after their images; their punishment will
    come on them.
  kan-OKCV: “ ‘ಇಸ್ರಾಯೇಲರು ತಪ್ಪಿಸಿಕೊಂಡು ನನ್ನಿಂದ ಅಗಲಿ, ತಮ್ಮ ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡ
    ವೇಳೆಯಲ್ಲಿ ನನಗೆ ದೂರವಾಗಿ ಹೋದ ಲೇವಿಯರೂ ಸಹ ತಮ್ಮ ಪಾಪಗಳನ್ನು ಹೊರುವರು.
  tam-2017: இஸ்ரவேல் வழிதப்பிப்போகும்போது, என்னைவிட்டுத் தூரமானவர்களும், என்னைவிட்டு
    வழிதப்பித் தங்களுடைய அசுத்தமான சிலைகளைப் பின்பற்றினவர்களுமாகிய லேவியர்களும் தங்களுடைய
    அக்கிரமத்தைச் சுமப்பார்கள்.
  spa-RV-1909: Y los Levitas que se apartaron lejos de mí cuando Israel erró, el cual
    se desvió de mí en pos de sus ídolos, llevarán su iniquidad.
  ron-BTF: Și leviții care s-au depărtat de mine, când Israel rătăcea, care au rătăcit
    de la mine după idolii lor, să își poarte nelegiuirea lor.
  eng-WEBP: “‘“But the Levites who went far from me when Israel went astray, who went
    astray from me after their idols, they will bear their iniquity.
  eng-FBV: The Levites who abandoned me when Israel turned from worshiping me and
    went off to follow their idols will experience the consequences of their sins.
  nld-1939: Waarachtig, de levieten, die zich van Mij verwijderd hebben, toen Israël
    van Mij afdwaalde en zijn gruwelen achterna liep, zij zullen hun schuld dragen,
  nch-BL: Huan nopa levitame cati mohuejcatalijque ten na quema nopa israelitame techtahuelcajque
    para quinhueyichihuase teteyome, monequi quiselise tatzacuiltili por inintajtacolhua.
  vie-1934: Vả lại, khi dân Y-sơ-ra-ên lầm lạc, thì những người Lê-vi đã đi cách xa
    ta, bỏ ta đặng hầu việc thần tượng nó, sẽ mang tội lỗi mình.
  hin-CV: “ ‘वे लेवी, जो मुझसे उस समय दूर हो गए, जब इस्राएल के लोग पथभ्रष्ट हो गये
    थे और जो मुझसे भटक कर अपने मूर्तियों के पीछे चल रहे थे, अवश्य है कि वे अपने पापों
    का फल भोगें.
  spa-BES: Pero en cuanto a los levitas, que se alejaron de mí, cuando Israel se descarriaba,
    se apartaron de mí para ir tras sus imágenes; Su castigo vendrá sobre ellos.
  tdx-tdx: Le hivave ty lafa’ iareo o nte-Levy nihànkañe amakoo, ie nandifik’ amako
    t’Israele naho nandrìke mb’ amo samposampon-draha’ iareoo.
  tha-KJV: แต่​คนเลว​ี​ผู้​ที่​ได้​ไปไกลจากเรา หลงไปจากเราไปติดตามรูปเคารพของเขาเมื่อคนอิสราเอลหลงไปนั้น
    จะต้องได้รับโทษความชั่วช้าของตน
  por-BR-2018: Mas os Levitas que se afastaram para longe de mim, que se desviaram
    de mim para seguirem seus ídolos, quando Israel se desviou, esses levarão sobre
    si sua maldade.
  deu-ELO: Wahrlich, die Leviten, die sich von mir entfernt haben bei der Verirrung
    Israels, welches von mir abgeirrt ist, seinen Götzen nach, sie sollen ihre Missetat
    tragen;
  eng-WYC-2018: But also [the] Levites, [or deacons], that went far away from me,
    in the error of the sons of Israel, and erred from me after their idols, and bare
    their wickedness, (But the Levites, or the deacons, though they went far away
    from me, in the error of the Israelites, and went astray from me after their idols,
    and bare their wickedness,)
  epo-epo: Sed la Levidoj, kiuj malproksimiĝis de Mi, kiam la Izraelidoj erarvagis,
    kaj kiuj perfidis Min, por sekvi siajn idolojn, ili estu punataj pro siaj malbonagoj.
  uig-PIN: lekin Israilning Mǝndin ezip ketixi bilǝn, Mǝndin yiraⱪlixip azƣan, mǝbudliriƣa
    intilgǝn Lawiy jǝmǝtidikilǝr ɵz ⱪǝbiⱨlikining jazasini tartidu;
  beo-beo: Hina Gode da nama amane sia:i, “Na da Lifai dunu amo da eno Isala:ili fi
    dunuma gilisili, Na fisili, ogogole ‘gode’ ilima nodone sia:ne gadosu, ilima se
    bidi imunu.
  tpi-OTNT: Bikpela i tokim mi olsem, “Long taim ol Israel i bin givim baksait long
    mi, ol Livai tu i bin lusim mi na lotu long ol giaman god. Na ol i bin helpim
    ol manmeri long lotu long ol dispela giaman god. Long dispela pasin ol Livai i
    bin kirapim laik bilong ol manmeri na ol i mekim sin. Olsem na mi God, Bikpela,
    mi tok tru tumas, bai mi mekim save long ol Livai. Nau mi no ken larim ol Livai
    i mekim wok pris moa. Ol i no ken kam klostu long mi na long olgeta samting i
    bilong mi stret. Mi tambuim ol long mekim wok pris, olsem na bai ol i sem nogut
    long stingpela pasin bilong ol. Tasol bai mi makim ol bilong lukautim banis bilong
    mi na bilong mekim olgeta arapela wok insait long en. Ol i ken lukautim ol dua
    bilong haus. Na ol i ken kilim olgeta abus bilong ol ofa bilong paia i kukim olgeta
    na ol arapela ofa ol manmeri i bringim. Na ol i mas helpim ol manmeri long taim
    bilong lotu.
  hau-SA: “ ‘Lawiyawan da suka yi nesa da ni sa’ad da Isra’ila suka kauce da kuma
    waɗanda suka karkata daga gare ni suka bi gumakansu, dole su ɗauki alhakin zunubinsu.
  uig-LAT: lékin Israilning Mendin ézip kétishi bilen, Mendin yiraqliship azghan,
    mebudlirigha intilgen Lawiy jemetidikiler öz qebihlikining jazasini tartidu;
  nde-nde: AbaLevi abaya khatshana lami lapho u-Israyeli wayeduhile njalo sebehlanhlathekele
    ezithombeni zabo besuka kimi, kumele bathwale umvuzo wesono sabo.
  ton-ton: Pea ko e kau Livai naʻe ʻalu ʻo hē mamaʻo meiate au, ʻi heʻene ʻalu hēhē
    ʻa ʻIsileli, ʻaia naʻe ʻalu hē meiate au, ko e muimui ki honau ngaahi tamapua;
    te nau fua pe ʻekinautolu ʻa ʻenau fai angahala.
  ces-1613: Nýbrž i Levítové, kteříž se vzdalovali ode mne, když bloudil Izrael, kteříž
    zbloudili ode mne za ukydanými bohy svými, ponesou nepravost svou.
  eng-WMB: “‘“But the Levites who went far from me when Israel went astray, who went
    astray from me after their idols, they will bear their iniquity.
  tam-TCV: “ ‘இஸ்ரயேல் வழிதவறியபோது, சில லேவியர் என்னைவிட்டுத் தூரமாய்ப் போய் விக்கிரகங்களுக்குப்
    பின்னால் திரிந்தார்கள். அவர்கள் தங்கள் பாவத்தின் விளைவுகளைச் சுமக்கவேண்டும்.
  ceb-ULB: Apan mipalayo gikan kanako ang mga Levita —naglatagaw sila palayo gikan
    kanako, ug nagsunod sa ilang mga diosdios—apan pagabayran nila ang ilang sala.
