    mi bekboun en deibin joinin garram detlot najalot Isreil pipul na en deibin oldei
    weshipbat detlot drimin sheip. Wal ol detlot Libai pipul garra abum panishmen.
  ukr-1871: Так само й левіти, що покинули мене в тих часах, коли Ізраїль від мене
    одступив, а покинувши мене, блукали слїдом за ідолами своїми, — й вони приймуть
    кару за провину свою.
  deu-1951: sondern die Leviten, die sich von mir entfernt haben, als Israel irre
    ging, und von mir weg ihren Götzen nachgelaufen sind, so daß sie ihre Missetat
    tragen mußten;
  eng-JPS: But the Levites, that went far from Me, when Israel went astray, that went
    astray from Me after their idols, they shall bear their iniquity;
  srp-1865: A Leviti koji otstupiše od mene kad zaðe Izrailj, koji zaðoše od mene
    za gadnijem bogovima svojim, nosiæe bezakonje svoje.
  lug-lug: “ ‘Naye Abaleevi abanvaako, Isirayiri bwe yakyama, ne bagoberera bakatonda
    abalala, balibonerezebwa.
  heb-heb: כי אם הלוים אשר רחקו מעלי בתעות ישראל אשר תעו מעלי אחרי גלוליהם ונשאו עונם׃
  ben-IRV: যে লেবীয়রা আমার কাছ থেকে দূরে গিয়েছিল, ইস্রায়েল তখন বিপথে গিয়েছিল,
    তাদের মূর্তির কাছে যাওয়ার জন্য আমাকে ছেড়ে, তারা এখন তাদের পাপ বহন করবে।
  pan-pan: ਪਰ ਲੇਵੀ ਜੋ ਮੇਰੇ ਕੋਲੋਂ ਦੂਰ ਹੋ ਗਏ, ਜਦੋਂ ਇਸਰਾਏਲੀ ਕੁਰਾਹੇ ਪੈ ਗਏ, ਕਿਉਂ ਜੋ ਉਹ
    ਆਪਣੀ ਮੂਰਤੀਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਮੇਰੇ ਕੋਲੋਂ ਪਰੇ ਹਟੇ, ਉਹ ਆਪਣੀ ਬਦੀ ਨੂੰ ਚੁੱਕਣਗੇ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် ငါ့ ထံမှ ထွက်၍ လမ်းလွှဲ ပြီးလျှင်၊ မိမိ တို့ရုပ်တု
    များနောက်သို့ လိုက် သွား သောအခါ၊ ငါ့ ထံမှ ထွက်၍လမ်းလွှဲ သော လေဝိ သားတို့ သည်လည်း
    ကိုယ် အပြစ် ကိုခံရ ကြမည်။
  hmo-hmo: Lohiabada ese lau dekenai ia hereva, ia gwau, “Lau ese Levi taudia edia
    dika davana lau henidia noho inai, badina idia bona Israela taudia oredia danu
    ese lau idia rakatania, bona kaivakuku idia tomadiho henia.
  urd-urd: और बनी लावी जो मुझ से दूर हो गए जब इस्राईल गुमराह हुआ, क्यूँकि वह अपने
    बुतों की पैरवी करके मुझ से गुमराह हुए वह भी अपनी बदकिरदारी की सज़ा पाएँगे।
  rus-SYN: Равно и левиты, которые удалились от Меня во время отступничества Израилева,
    которые, оставив Меня, блуждали вслед идолов своих, понесут наказание за вину
    свою.
  bqc-SIM: Levii bui pↄ́ aa pↄ̀ↄbↄzãkɛ̀mɛɛ gↄↄ pↄ́ Isailiↄ sã́sãa, aa zã̀ ma yã́wa,
    aa tɛ́ ń tã́aↄziↄ ń duuna gbɛ'e.
  tcz-CHONGTHU: Chuleh Levi phunga mipa te milim doi hou dinga keija konna achemang
    laijuva eidalha ho, akitah lou nau dungjuija akipoh diu ahi.
  mar-mar: जेव्हा इस्राएल भरकटून दूर गेले, तेव्हा लेवीं माझ्यापासून दूर गेले, जे माझ्यापासून
    भरकटून दूर आपल्या मूर्तीच्या मागे गेले, आता ते आपल्या पापासाठी किंमत देतील.
  qub-qub: Israelcuna ïdulucunata adurananpaj nogata manana wiyacamaptin Leví trïbu
    runacunapis nogata gongaycamaran. Chayno juchata rurashanpitami paycunaga pägunta
    chasquenga.
  bqp-bqp: Yenibɑn biru, Yinni Gusunɔ u mɑɑ nɛɛ, Lefi be bɑ rɑɑ kɑ mɑn tondɑ sɑnɑm
    mɛ Isirelibɑ bɑ mɑn deri mɑ bɑ dɑ bɑ bũnu swĩi, bɑ koo ben torɑnun ɑre mwɑ.
  hat-hat: 'Seyè a di m'' ankò: Lè moun pèp Izrayèl yo te vire do ban mwen pou y''
    al sèvi zidòl yo, moun Levi yo te mete tèt yo ansanm ak pèp la. Se poutèt sa mwen
    pral pini yo pou sa yo fè a.'
  eng-BSB: Surely the Levites who wandered away from Me when Israel went astray, and
    who wandered away from Me after their idols, will bear the consequences of their
    iniquity.
  eng-WEBPB: “‘“But the Levites who went far from me when Israel went astray, who
    went astray from me after their idols, they will bear their iniquity.
  kbq-kbq: Hianagi Israeli vahe'mo'zama natre'za kaza osu havi anumzama nevaririzageno,
    Livae naga'mozama natre'za kama hazagre'za afete'ma vu'naza vahe'mo'za anama hu'naza
    zamavu'avazamofo mizama'a erigahaze.
  nhe-BL: Huan nopa levitame tlen mohuejcatlalijque tlen na quema nopa israelitame
    nechtlahuelcajque para quinhueyichihuase totiotzitzi, monequi quiselise tlatzacuiltili
    ipampa inintlajtlacolhua.
  gub-BL: Erewi izuapyapyr utyryk ihewi amo Izaew izuapyapyr wanehe we wà. Umuwete
    katu tupàn a'ua'u wà. A'e rupi azepyk tekoko wanehe ihe.
  eng-DRA: 'Moreover the Levites that went away far from me, when the children of
    Israel went astray, and have wandered from me after their idols, and have borne
    their iniquity:'
