  ksd-ksd: ava ga ben ra umana vaira nina pa dia ga mur ra pokakikil ta ra bala i
    diat ma ta ra paka i diat bula, ta kaugu pal i gomgom, ba ava ga vartabar ma ra
    agu nian, a bira ma ra gap, upi diat a vabilak kaugu pal i gomgom. Ava ga vakaina
    kaugu kunubu ma go kavava bilak na mangamangana.
  grc-BRENT: τοῦ εἰσαγαγεῖν ὑμᾶς υἱοὺς ἀλλογενεῖς, ἀπεριτμήτους καρδίᾳ· καὶ ἀπεριτμήτους
    σαρκὶ, τοῦ γίνεσθαι ἐν τοῖς ἁγίοις μου, καὶ βεβηλοῦν αὐτὰ, ἐν τῷ προσφέρειν ὑμᾶς
    ἄρτους, σάρκας, καὶ αἷμα· καὶ παρεβαίνετε τὴν διαθήκην μου ἐν πάσαις ταῖς ἀνομίαις
    ὑμῶν,
  ind-AYT: ketika kamu membawa orang-orang asing, yang tidak bersunat hati dan tidak
    bersunat daging, ke tempat kudus-Ku untuk mencemarkannya, bahkan Bait Suci-Ku,
    ketika kamu mempersembahkan makanan-Ku, lemak dan darah, dan mereka telah melanggar
    perjanjian-Ku dengan semua kekejianmu.
  nya-nya: Munalowetsa alendo osachita mdulidwe mu mtima ndi mʼthupi momwe mʼNyumba
    yanga ndipotu anayipitsa Nyumba yanga. Pamene inu munkandipatsa chakudya changa
    ndi magazi omwe kuwonjezera pa zonyansa zanu zonse ndiye kuti munaphwanya pangano
    langa.
  hrv-hrv: Uvodili ste tuđince, neobrezana srca i neobrezana tijela, te su ušli u
    moje Svetište i oskvrnuli moj Dom dok ste vi prinosili moj kruh i pretilinu i
    krv; i tako ste raskinuli moj Savez svim tim gnusobama.
  mps-mps: dagego te gasa meba kantri bidi hani dabe eno be tomoba asomainu sula tagalai
    dao. Te dagego te kibu ili me kaneme ofa eyu, te eno nai mu dao olama, ulubo sogo
    tama tiai dao. Te Israel hani isąwai bulu badu bage, augwaligo augwa tigi hale
    ebo nai togisąwai bidi dabe dao. Tama augwaligo ena homugo me konebo menio. Augwali
    eno be tomoba aselama, tama augwaligo eno gedude te be meda ilai dao. Dagego te
    dwai damua pai kolesaga tama yaligo dao, teda dagego eno dąų walali po hųgia
    sąwai dao.
  tpi-tpi: Yupela i bin larim ol man bilong ol arapela kantri i kam insait long haus
    bilong mi long taim yupela i ofaim gris na blut bilong abus long mi olsem kaikai
    bilong mi. Ol dispela haiden man i no bin katim skin bilong sem bilong ol, na
    ol i no save bilip long mi. Ol i bin kam insait long haus bilong mi na mekim haus
    i kamap doti long ai bilong mi. Yupela i mekim planti stingpela pasin olsem, na
    long dispela pasin yupela i brukim kontrak bilong mi.
  dan-1931: at I lod fremmede med uomskårne Hjerter og uomskåret Kød komme ind i min
    Helligdomm*, for at de skulde være der og vanhellige mit Hus, når I frembar min
    Mad, Fedt og Blod og således brød min Pagt ved alle eders Vederstyggeligheder.
    { [*som Tempeltræle.] }
  vie-OVCB: Ngươi để những người nước ngoài không chịu cắt bì vào trong nơi thánh
    Ta—những người không có Đức Chúa Trời trong lòng. Bằng cách này, người đã làm
    ô uế Đền Thờ Ta, khi ngươi dâng lên Ta thực phẩm, mỡ và máu của sinh tế. Thêm
    vào đó, ngươi còn phạm những tội lỗi ghê tởm khác, ngươi đã phản lại giao ước
    Ta.
  guj-2017: તમે રોટલી, ચરબી તથા રક્ત અર્પણ કરતી વખતે વિદેશીઓને કે, જેઓ હૃદયમાં તથા
    શરીરમાં બેસુન્નત છે, તેવા લોકોને મારા પવિત્રસ્થાનમાં લાવીને સભાસ્થાનને અશુદ્ધ
    કર્યું છે, મારા કરારનો ભંગ કરીને તમારાં ધિક્કારપાત્ર કાર્યોમાં વધારો કર્યો છે.
  pon-2006A: Re kasaminehkilahr Tehnpesei Sarawio ar kin mweidohng mehn liki me sohte
    sirkumwsais kan, aramas akan me sohte kin peikiong ie, en pedolong nan Tehnpas
    Sarawio ni ahnsou me wih oh ntahn meirong kan kin meirongala ong ie. Eri, nei
    aramas akan kauwehkilahr ei inowo soahng saut kan me re wiadahr.
  por-BRBSL: em que trouxestes estrangeiros, incircuncisos de coração e incircuncisos
    de carne, para estar no meu santuário, para profaná-lo, até a minha casa, quando
    oferecerdes o meu pão, a gordura e o sangue; e eles quebraram o meu pacto, para
    acrescentar a todas as vossas abominações.
  cth-cth: Kaie vaiyei, satui, thinaw na poe awh navah, hmuen kathoung kaie im roeroe
    khin sak hanelah na kâen awh teh, ka lawkkamnae na ek awh e dawkvah, panuet na
    thonae pueng hah pâpout e lah awm lawi na seh.
  twi-twi: Mo akyiwadeyɛ a aka no nyinaa akyi no, mode ananafo a wɔyɛ koma mu ne honam
    fam momonotofo aba me kronkronbea de agu mʼasɔredan ho fi, bere a mode aduan,
    srade ne mogya brɛɛ me na mosɛee mʼapam no.
  hlt-hlt: Lungbuei pumdul rhoek neh pumsa kah pumdul, kholong ca rhoek te ka rhokso
    ah om ham nang khuen uh. A tha neh a thii te ka buh la na nawn vaengah ka im te
    a poeih tih nangmih tueilaehkoi cungkuem loh ka paipi te a phae.
  tbz-SIM: Bɛɛ̀ tɑnnɛ̀ n cĩ́ɛ̃̀tɛ̀ bɛ̀ɛ̀ í cɑ̃mmù bɛ yɛ̀mmɛ̀ nɛ̀ bɛ kɔ̃̀ntì, kɛ sĩnkùnko
    n cĩ́ɛ̃̀tɛ̀ di tuɔ̀ ndìì mɔ̀nnì iwũɔ̃ di n feu ì kó mɛkùɔ̀ nnɛ̀ mɛyĩ̀ĩ̀. Bɛ̀ tɔ̃̀tɛ
    mɛtɑummɛ̀ mɛ̀ɛ̀ bo mɛ̀mmɛ díndi nɛ̀ mí nti cuokɛ̀.
  msy-2020: Ia na bagha ofabagh amua asɨzir aghuiba ko, oviba ko, ghuziba na ganɨdir
    dughiabar, ia Kantrin Igharazibar Gumazamizibar amamangatɨzɨ me nan Dɨpenimɨn
    aven ize. Me uan mɨkarzir mogomebar iniba aghorezir puvatɨ, egha uan navir averiabar
    aven nɨghnɨzir gavgavim nan itir puvatɨ. Me nan Dɨpenimɨn aven ize, ezɨ tuavir
    kamɨn ia nan Dɨpenim gamizɨ, a nan damazimɨn mɨze. Ia arazir kurar kɨ bar aghuazir
    avɨribagh ami. Kamaghɨn amizɨ, ia nan Akar Dɨkɨrɨzir Gavgavim abɨki.
  dop-dop: Ɩ́ sʋsɑ kpɑɩ nyǝ́mɑ mpɑ pɑ tɑ nyɩ-m tɔɣɔ mɑ tǝyɑɣɑ tɑɑ. Ɩlɛnɑ ɩ́ pilisiɣi
    mɑ tǝyɑɣɑ kɛ wɑɑtʋ wei ɩ́ lɑkɩ-m kɔtɑɣɑ kɛ tɔɣɔnɑɣɑ, nɑ nɑntʋ nim nyǝntʋ, nɑ cɑlǝm
    tɔ. Ḿpʋ́ɣʋ́ ɩ́ pilisinɑ mɑ tǝyɑɣɑ. Mǝ ɑcɑɑlǝtʋ kʋlɑpʋtʋ kɛ ɩ́ yɔkǝnɑ mɑ́ nɑ mɛ
    tɑ́ nɔɣɔ pɛɛlʋɣʋ.
  azb-azb: Ürəyi və bədəni sünnət edilməmiş yadelliləri Müqəddəs məkanıma gətirdiniz,
    Mənə qida olmaq üçün piy və qan təqdim etməklə məbədimi murdarladınız. Beləcə
    iyrənc işlərinizlə əhdimi pozdunuz.
  eng-DBY: in that ye have brought strangers, uncircumcised in heart and uncircumcised
    in flesh, to be in my sanctuary, to profane it, [even] my house, when ye offered
    my bread, the fat and the blood; and they have broken my covenant besides all
    your abominations.
  hin-2017: जब तुम मेरा भोजन अर्थात् चर्बी और लहू चढ़ाते थे, तब तुम बिराने लोगों को
    जो मन और तन दोनों के खतनारहित थे, मेरे पवित्रस्थान में आने देते थे कि वे मेरा
    भवन अपवित्र करें; और उन्होंने मेरी वाचा को तोड़ दिया जिससे तुम्हारे सब घृणित काम
    बढ़ गए। (यहे. 1:28)
  wol-KYG: Bu ngeen ma daan indil sama céru ñam, muy nebbon, di deretu sarax yi, dangeen
    di dugalaale sama biir bérab bu sell bi ay doxandéem yu xaraful, du ci jëmm, du
    ci xol. Noonu ngeen sobeele sama kër gi. Fecci ngeen sama kóllëreek yeen ndax
    seen jépp jëf ju siblu.
  eng-YLT: In your bringing in sons of a stranger, uncircumcised of heart, and uncircumcised
    of flesh, to be in My sanctuary, to pollute it, even My house, in your bringing
    near My bread, fat, and blood, and they break My covenant by all your abominations,
  eng-WYC-2017: for ye bring in alien sons, uncir-cumcised in heart, and uncircumcised
    in flesh, that they be in my saintuary, and defoul mine house. And ye offer my
    loaves, inner fatness, and blood, and break my covenant in all your great trespasses.
  eng-WMBB: in that you have brought in foreigners, uncircumcised in heart and uncircumcised
    in flesh, to be in my sanctuary, to profane it, even my house, when you offer
    my bread, the fat and the blood; and they have broken my covenant, to add to all
    your abominations.
  urd-GVH: तुम परदेसियों को मेरे मक़दिस में लाए हो, ऐसे लोगों को जो बातिन और ज़ाहिर
    में नामख़तून हैं। और यह तुमने उस वक़्त किया जब तुम मुझे मेरी ख़ुराक यानी चरबी
    और ख़ून पेश कर रहे थे। यों तुमने मेरे घर की बेहुरमती करके अपनी घिनौनी हरकतों से
    वह अहद तोड़ डाला है जो मैंने तुम्हारे साथ बाँधा था।
  rug-rug: Va boni ia gamu sa Qua vasina hopena totoso turaṉa nuquru ni pule tu gamu
    sari tie karovodi sapu lopu ta magu pa bulodia meke lopu ta magu tinidi, sipu
    korapa va vukivukihi mae ginani, deana, meke ehara si gamu. Sa Qua Vinariva Egoi
    si ele sekea gamu.
  gaz-gaz: Hojiiwwan keessan jibbisiisoo kaan hundatti dabaltanii alagoota yaada garaa
    fi fooniin dhagna hin qabatin iddoo qulqulluu kootti galchitan; nyaata, coomaa
    fi dhiiga naaf dhiʼeessuudhaan mana qulqullummaa koo xureessitan; kakuu koos cabsitan.
  fra-LSG: Vous avez introduit dans mon sanctuaire des étrangers incirconcis de cœur
    et incirconcis de chair, pour profaner ma maison; vous avez offert mon pain, la
    graisse et le sang à toutes vos abominations, vous avez rompu mon alliance.
  gnn-gnn: Nhumanydja gäŋala lili ŋarrakala dhipalayina Buṉbulili ŋunhiyinha walalanha
    dhuwurr‐yätjmirrinha warray, ŋunhi walala yaka ḏukṯukthirri yukurra malthunarawu
    ŋarraku. Yo, ŋunhiyi dhäruk‐märranhamiriwnydja walala ŋunhiliyi ŋarrakala buṉbuŋura
    ŋulinyaramirriyunydja ŋunhi nhuma ŋuli mundhurr‐wekanha yukurranha ŋarraku ŋatha
    malanha, ga gulaŋ‐wanḏinyamaranha nhuma ŋuli wäyinnha gulaŋ, ga ŋuriŋiyinydja
    nhuma bitjarra bakmaraŋala dhawu'‐nherraṉminyarawuy ŋunhi ŋarraku.
  yal-yal: Ɛ bata tin siya gbɛtɛne xa so n ma yire sariɲanxin kui, Ala kolontaren
    naxanye mi banxulanxi, alogo e xa n ma banxin naharamu. Ɛ yi donseene nun turen
    nun wunla ralima n ma waxatin naxan yi, ɛ yi n ma layirin kala ɛ kɛwali xɔsixine
    xɔn.
  haw-1868: I ko oukou lawe ana iloko i na keiki a na malihini, i na mea okipoepoe
    ole ia ma ka naau, a i okipoepoe ole ia ma ka io, e noho iloko o ko'u wahi hoano
    e hoohaumia ia mea, i kuu hale hoi, i ko oukou kaumaha ana i kuu berena, i ke
    kaikea, a me ke koko, a ua uhai lakou i kuu berita no ko oukou mau mea inainaia
    a pau.
  arb-NAV: إِذْ أَدْخَلْتُمُ الغُرَبَاءَ غَيْرَ الْمَخْتُونِي الْقُلُوبِ وَاللَّحْمِ
    إِلَى مَقْدِسِي، فَدَنَّسْتُمُوهُ حِينَ قَرَّبْتُمْ طَعَامِي مِنْ شَحْمٍ وَدَمٍ،
    فَنَقَضْتُمْ عَهْدِي، فَضْلاً عَنْ كُلِّ رَجَاسَاتِكُمْ.
  ewe-ewe: Kpe ɖe miaƒe ŋukpenanuwɔna bubuawo ŋu la, miekplɔ amedzro, ame siwo wometso
    aʋa na le dzi me alo le ŋutilã me o la, va nye kɔkɔeƒe la, eye miegblẽ kɔ ɖo na
    nye gbedoxɔ la le esime miena nuɖuɖum, lãmi kple ʋu, eye mietu nye nubabla la.
  eng-LEE: 'In your having brought the sons of the stranger, uncircumcised in heart,
    and uncircumcised in flesh, to be in my sanctuary, to pollute it, even my house,
    while you were offering my food, the fat and the blood: so that they broke my
    covenant because of all your abominations.'
  asm-FB: হে ইস্ৰায়েল বংশ, তোমালোকে মোক আহাৰ, অৰ্থাৎ তেল আৰু তেজ উৎসৰ্গ কৰা সময়ত,
    মোৰ গৃহটি অপবিত্ৰ কৰিবৰ কাৰণে মোৰ ধৰ্মধামত ভৰি দিবলৈ অচুন্নৎ হৃদয়ৰ আৰু অচুন্নৎ
    মাংসৰ বিজাতীয়সকলক মোৰ ধৰ্মধামলৈ যে আনিলা, তোমালোকৰ আটাই ঘিণলগীয়া কাৰ্যৰ মাজত
    সেইটোৱেই তোমালোকৰ পক্ষে যথেষ্ঠ হওক; তোমালোকৰ আটাই ঘিণলগীয়া কাৰ্যৰ বাহিৰেও তোমালোকে
    মোৰ নিয়মটি ভাঙিলা।
  sus-A: وٌ مَن بَرَ عَ شُنمَسَ، سُننَتَرٍيٍ رَ سٌقٍ ﭑ مَ هْرْ مْبَنشِ سّنِيّنشِ كُي،
    نَشٍيٍ بْحّ مَكُيَ ﭑ نَ. نَ كُي وٌ بَرَ قٍ رَهَرَ مُشِ رَبَ ﭑ مَ بَنشِ رَ، هَلِ
    وٌ تٌ نُ دٌنسٍ، تُرٍ، نُن وُلِ بَقٍ سّرّشّ رَ عَ كُي. وٌ بَرَ ﭑ مَ سّرِيّ كَنَ
    نَ مْولِ رَ.
  fra-SBL: car vous avez introduit des étrangers, incirconcis de cœur et incirconcis
    de chair, dans mon sanctuaire, pour le profaner, ma maison, quand vous offrez
    mon pain, la graisse et le sang, et ils ont rompu mon alliance, pour ajouter à
    toutes vos abominations.
  hbo-hbo: בַּהֲבִיאֲכֶ֣ם בְּנֵֽי־נֵכָ֗ר עַרְלֵי־לֵב֙ וְעַרְלֵ֣י בָשָׂ֔ר לִהְיֹ֥ות
    בְּמִקְדָּשִׁ֖י לְחַלְּלֹ֣ו אֶת־בֵּיתִ֑י בְּהַקְרִֽיבְכֶ֤ם אֶת־לַחְמִי֙ חֵ֣לֶב
    וָדָ֔ם וַיָּפֵ֙רוּ֙ אֶת־בְּרִיתִ֔י אֶ֖ל כָּל־תֹּועֲבֹותֵיכֶֽם׃
  kik-kik: Hamwe na maũndũ marĩa mothe marĩ magigi mwekire, nĩmwatoonyirie andũ a
    kũngĩ matarĩ aruu ngoro na mwĩrĩ handũ-hakwa-harĩa-haamũre, mũgĩthaahia hekarũ
    yakwa rĩrĩa mwandutĩire irio, na maguta, na thakame, na mũgĩthũkia kĩrĩkanĩro
    gĩakwa.
  fra-NCL: assez d’avoir introduit des fils d’étranger, incirconcis de cœur et incirconcis
    de chair, pour qu’ils fussent dans mon sanctuaire, afin de profaner ma maison,
    quand vous offriez les mets qui m’appartiennent, la graisse et le sang ; et ainsi
    ils ont rompu mon alliance par toutes vos abominations.
  cek-AK: Nangcae mah kai ih buh, moithawk hoi athiinawk to nang tathlang o naah,
    ka tempul amhnongsak hanah, palung tangyat aat ai, angan ah doeh tangyat aat ai,
    acaeng kalah kaminawk to kai ih hmuenciim ah oh o hanah, ka imthung ah na hoih
    o, panuet thok na sak o ih hmuennawk boih pongah, ka sak ih lokmaihaih to nihcae
    mah phraek o boeh.
  cuk-cuk: Emide, bemar an-itoged-neg oichodimalad. Dulemar-yar-baidgined-aku-an-dakmaladi
    an-itoged-negse be ododimalad. We-dulemar gwen-ulubgi an-Igar-Mesisadgi-binsadisurmaladid,
    degi, abgan-uka-duku-sikarsurmaladid. Bemardi unnila anga masi, ibdurgan-e-gwallu,
    degi, e-ablis, ukdamalad. Weyob-ibmar-imakedgi, bemar an-igar-mesisadgi annadimalad.
  uig-CYR: Силәр барлиқ жиркиничлик қилмишлириңлардин сирт, Маңа нан, қурбанлиқ мейи
    вә қенини сунғиниңларда, силәр ят адәмләрни, қәлбидә хәтнә қилинмиған, тенидә
    хәтнә қилинмиғанларни мениң муқәддәс җайимда, йәни Мениң өйүмдә туруп уни булғашқа
    киргүздуңлар; улар әһдәмни бузди.
  tel-2017: మీరు నాకు ఆహారం, కొవ్వు, రక్తం, అర్పించే సమయాల్లో హృదయంలో శరీరంలో సున్నతి
    లేని అన్యులను నా పరిశుద్ధ స్థలంలోకి తీసుకువచ్చారు. వారు మీ అకృత్యాలను ఆధారం చేసుకుని
    దాన్ని అపవిత్రపరచి నా నిబంధనను భంగపరిచారు.
  hat-BSA: Lè nou te mennen etranje yo antre, ensikonsi nan kè yo ak ensikonsi nan
    chè yo, pou antre nan sanktyè Mwen an, pou pwofane li, menm lakay Mwen an, lè
    nou te ofri manje Mwen an, grès ak san an; paske yo te anile akò Mwen an—tout
    sa, anplis de tout abominasyon nou yo.
  kos-kos: Elos akfohkfokye Tempul sik ke elos lela mwetsac, su tia kosrala ac tia
    akosyu, in utyak nu we ke pacl kiris uh ac srah uh kisakinyuk nu sik. Ouinge mwet
    luk uh kunausla wuleang luk nu selos ke sripen ma srungayuk nukewa elos oru.
  hbo-WLC: בַּהֲבִיאֲכֶ֣ם בְּנֵֽי־נֵכָ֗ר עַרְלֵי־לֵב֙ וְעַרְלֵ֣י בָשָׂ֔ר לִהְי֥וֹת
    בְּמִקְדָּשִׁ֖י לְחַלְּל֣וֹ אֶת־בֵּיתִ֑י בְּהַקְרִֽיבְכֶ֤ם אֶת־לַחְמִי֙ חֵ֣לֶב
    וָדָ֔ם וַיָּפֵ֙רוּ֙ אֶת־בְּרִיתִ֔י אֶ֖ל כָּל־תּוֹעֲבוֹתֵיכֶֽם׃
  ibo-ibo: Nʼihi na ọ bụghị naanị na ihe arụ unu mere dị ukwu, kama unu mekwara ihe
    arụ kachasị site nʼịkpọbata ndị ala ọzọ a na-ebighị anụ ahụ ha na obi ha ugwu
    nʼime ụlọnsọ, si otu a merụọ ụlọnsọ mgbe unu na-ewetara m nri nsọ, nke bụ abụba
    na ọbara. Nʼụzọ dị otu a, unu emebiela ọgbụgba ndụ m.
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ଅସୁନ୍ନତ ହୃଦୟ ଓ ଅସୁନ୍ନତ ମାଂସବିଶିଷ୍ଟ ବିଦେଶୀୟ ଲୋକମାନଙ୍କୁ ଆମ୍ଭ
    ପବିତ୍ର ସ୍ଥାନରେ ରହିବା ପାଇଁ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଭକ୍ଷ୍ୟ, ମେଦ ଓ ରକ୍ତ ଉତ୍ସର୍ଗ କଲା ବେଳେ
    ଆମ୍ଭର ସେହି ଗୃହକୁ ଅପବିତ୍ର କରିବା ପାଇଁ ସେମାନଙ୍କୁ ଭିତରକୁ ଆଣିଅଛ ଓ ତୁମ୍ଭମାନଙ୍କର ଅଧର୍ମସକଳ
    ବୃଦ୍ଧି କରିବା ନିମନ୍ତେ ସେମାନେ ଆମ୍ଭର ନିୟମ ଭଗ୍ନ କରିଅଛନ୍ତି।
  chk-chk: Pun oua mwüt ngeni chon ekis pwe repwe tolong lon ai leni mi pin o apiningaua,
    ir resap sirkomsais, resap pwal aleasochisiei. Iwe, lupwen ra nom, oua pwal eäni
    asoren mongö ngeniei, asoren kiris me cha. Ren ei oua awateela ämi föför mi anioput
    o ataela ämi pwon ngeniei.
  rop-rop: Yumob bin meigim main Serramoni Pleis brabli nogudwan, dumaji yumob bin
    larram detlot pipul hu nomo bin sabi mi en ola nogudwan pipul brom najalot kantri
    kaman langa main Serramoni Pleis wen yumob bin oldei gibitbat sekrifais ofring
    langa mi. Yumob bin dum nogudwan ting en yumob bin breigim det strongwan pramis
    weya aibin meigim garram yumob.
  ukr-1871: Уводити чужинцїв необрізаних серцем і необрізаних тїлом, щоб вона були
    в моїй сьвятинї та поганили храм мій; (годї вам) підносити хлїб мій, товщ і кров,
    та ломити завіт мій всякими гидотами вашими.
  deu-1951: Ihr habt Fremdlinge von unbeschnittenem Herzen und von unbeschnittenem
    Fleische hineingeführt, daß sie in meinem Heiligtum waren und mein Haus entheiligten,
    wenn ihr mein Brot, Fett und Blut opfertet; und habt meinen Bund gebrochen zu
    allen euren Greueln hinzu!
  eng-JPS: in that ye have brought in aliens, uncircumcised in heart and uncircumcised
    in flesh, to be in My sanctuary, to profane it, even My house, when ye offer My
    bread, the fat and the blood, and they have broken My covenant, to add unto all
    your abominations.
  srp-1865: Što uvodiste tuðince neobrezana srca i neobrezana tijela da budu u mojoj
    svetinji da skvrne dom moj, i prinosiste moj hljeb, pretilinu i krv, i tako prestupaše
    moj zavjet osim svijeh gadova vaših;
  lug-lug: Ate n’okwogera ku ebyo ebikolwa byammwe eby’emizizo byonna, mukkiriza bannaggwanga,
    abatali bakomole mu mutima newaakubadde omubiri okuyingira Awatukuvu wange, ne
    boonoona eyeekaalu yange nga mmwe bwe mumpeerayo emmere, amasavu n’omusaayi ne
    mumenya endagaano yange.
  heb-heb: בהביאכם בני נכר ערלי לב וערלי בשר להיות במקדשי לחללו את ביתי בהקריבכם את
    לחמי חלב ודם ויפרו את בריתי אל כל תועבותיכם׃
  ben-IRV: তোমার অচ্ছিন্নত্বক হৃদয় ও অচ্ছিন্নত্বক মাংসবিশিষ্ট বিজাতীয় লোকদেরকে আমার
    মন্দিরে থাকতে ও আমার সেই ঘর অপবিত্র করতে ভেতরে এনেছো, তোমার আমার উদ্দেশ্যে ভক্ষ্য
    মেদ ও রক্ত উৎসর্গ করেছ, আর তোমরা তোমাদের সব জঘন্য কাজের দ্বারা আমার নিয়ম ভেঙ্গেছো।
  pan-pan: ਸੋ ਜਦ ਤੁਸੀਂ ਮੇਰੀ ਰੋਟੀ, ਚਰਬੀ ਅਤੇ ਲਹੂ ਚੜ੍ਹਾਉਂਦੇ ਹੋ, ਤਾਂ ਬੇਸੁੰਨਤੇ ਦਿਲ ਵਾਲੇ
    ਅਤੇ ਬੇਸੁੰਨਤੇ ਮਾਸ ਵਾਲੀ ਓਪਰੀ ਸੰਤਾਨ ਨੂੰ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਲਿਆਏ, ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ
    ਭਵਨ ਨੂੰ ਵੀ ਪਲੀਤ ਕਰਨ ਅਤੇ ਉਹਨਾਂ ਨੇ ਤੁਹਾਡੇ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਮੇਰੇ ਨੇਮ ਨੂੰ
    ਤੋੜਿਆ।
  mya-JVB: သင်တို့သည် ငါ့ ဘောဇဉ် တည်းဟူသောဆီဥ နှင့် အသွေး ကို ပူဇော် သောအခါ ၊ ငါ့
    ဗိမာန် ကိုညစ်ညူး စေခြင်းငှါ ၊ အရေဖျား လှီးခြင်းကို မခံသောစိတ် နှင့် အရေဖျား လှီးခြင်းကို
    မခံ သောကိုယ် ရှိသောတပါး အမျိုးသားတို့ကို ငါ ၏သန့်ရှင်း ရာဌာနထဲသို့ သွင်း ၍နေရာ
    ချသဖြင့် ၊ စက်ဆုပ် ရွံရှာဘွယ်သော အမှုများကို ပြုမိသည်ဖြစ်၍၊ ရောင့်ရဲ သောစိတ် ရှိကြလော့။
    စက်ဆုပ် ရွံရှာဘွယ်သောအမှုများ အားဖြင့် ငါ့ ပဋိညာဉ် ကို ဖျက် ကြပြီ။
  hmo-hmo: Idau bese taudia, edia kudoudia bona edia tauanidia danu dekenai kopina
    utua kara idia abia lasi taudia, be egu Dubu Helaga lalonai umui hakaudia vareai,
    egu aniani, unai boubou gaudia, edia digara bona edia rara be lau dekenai idia
    henia noho neganai. Unai kara dekena amo egu Dubu Helaga umui hamiroa vadaeni.
    Unai dainai umui, egu bese taudia ese egu gwauhamata taravatuna umui hamakohia
    vadaeni, emui kara dika rohorohodia ibounai dekena amo.
  urd-urd: चुनाँचे जब तुम मेरी रोटी और चर्बी और ख़ून अदा करते थे, तो दिल के नामख़्तून
    और जिस्म के नामख़्तून अजनबीज़ादों को मेरे हैकल में लाए, ताकि वह मेरी हैकल में
    आकर मेरे घर को नापाक करें, और उन्होंने तुम्हारे तमाम नफ़रतअंगेज़ कामों की वजह
    से मेरे 'अहद को तोड़ा।
  rus-SYN: вводить сынов чужой, необрезанных сердцем и необрезанных плотью, чтобы
    они были в Моем святилище и оскверняли храм Мой, подносить хлеб Мой, тук и кровь,
    и разрушать завет Мой всякими мерзостями вашими.
  bqc-SIM: Aa gɛ̃̀ ma ua ń bui zĩ̀lo gyafↄↄde pↄ́ an sↄ̃ pípiaoↄ, ↄ̃ aa ma kpɛ́
    gbãlɛ̀ò gↄↄ pↄ́ wàlɛ nísi ń auo kpaa ma blɛ ũ. An yãbɛ̃ɛkɛa pãleↄ bàasi,
    lá aa ma bàakuańnↄ yã́ gbòon we.
  tcz-CHONGTHU: Pathenna dinga lungthim neilou mite, cheptan lou gamdang mite chu
    kamun, thingphung nahin puilut uva, hiti hin ka houin nasuboh un chule kaneh ding
    an jong chu nasuboh tha ji tauve. Athau chule kilhaina thisan ho pumin kidah dah
    umna chonsetnau ho keuseh hilouvin keima kitepna ho nasukeh be nalai juve.
  mar-mar: कारण तुम्ही माझी भाकर, चरबी व रक्त अर्पण करताना जे मनाने व शरीरानेही बेसुंती
    अश्या परक्या लोकांस माझ्या पवित्रस्थानात आणून माझे मंदिर भ्रष्ट केले आहे. याप्रमाणे
    तुम्ही माझा करार मोडून आपल्या सर्व अमंगळ कृत्यात भर टाकली आहे.
  qub-qub: Gamcunaga jäpa runacunata Templöman yaycuchishpayquimi ganrachishcanqui.
    Chay runacunaga manami wiyacamanchu, manami señalacushachu. Gamcuna pishtashayquipa
    yawarnincunata, wirancunata nogapaj churaptiqui chay jäpa runacunaga ricapaycäshunqui.
    Chaymi gamcunawan conträtu rurashätaga manacajman churaycanqui.
  bqp-bqp: Wee bɑ derɑ tɔn tuko bɑngo sɑribɑ be bɑ ǹ mɑn sɑ̃ɑmɔ bɑ duɑ nɛn sɑ̃ɑ yerɔ
    bɑ tu disi doke. Sɑnɑm mɛ be, Isirelibɑ bɑ mɑn yɑ̃kuru kuɑmmɛ kɑ pɛ̃ɛ kɑ yɑɑ gum
    kɑ yɑɑ yɛm, bɑ ku rɑ nɛn ɑrukɑwɑni mɛm nɔɔwɛ ben dɑɑ kɔ̃sɑn sɔ̃.
  hat-hat: Yo derespekte Tanp mwen an, yo kite moun lòt nasyon ki pa pote mak kontra
    mwen an nan kò yo, ni ki pa soti pou fè volonte m', antre nan Tanp lan lè y'ap
    ofri grès ak san bèt yo touye pou mwen yo. Se konsa yo kase kontra mwen te pase
    ak yo a. Yo fè yon bann vye bagay derespektan ki pa fè m' plezi.
  eng-BSB: In addition to all your other abominations, you brought in foreigners uncircumcised
    in both heart and flesh to occupy My sanctuary; you defiled My temple when you
    offered My food—the fat and the blood; you broke My covenant.
  eng-WEBPB: in that you have brought in foreigners, uncircumcised in heart and uncircumcised
    in flesh, to be in my sanctuary, to profane it, even my house, when you offer
    my bread, the fat and the blood; and they have broken my covenant, to add to all
    your abominations.
  kbq-kbq: Ana nehuta mago'ane tamagra tamagoza anoma taga osu vahe'ene, zamagu'amo'ma
    agruma osu'nea vahetamima, zamavareta Nagri mono noni'afina efrazage'za, nezane
    afu afova'ane, afu koranema ofama eme nehu'za mono noni'a eri pehana hu'naze.
    Ana nehuta huhagerafi'nona kasegea ru hantagi'naze.
  nhe-BL: Tlahuel inquiijtlacojtoque imojuanti notiopa pampa inquincahuilíaj ma calaquica
    nopano tlacame tlen sequinoc tlaltini ehuani huan niyon quentzi ax nechneltocaj
    na, niyon ax moyolpatlatoque. Inquincahuilijtoque ma calaquica ipan nopa tiopamitl
    quema innechtencahuilíaj nopa pantzi, nopa tlachiyajcayotl huan nopa estli huan
    queja nopa inquiijtlacohuayayaj notiopa quema innechmacayayaj tlacajcahualistli.
    Huan ica nochi tlen inquichijtoque, inquiixpanotoque nopa tlajtoli tlen nijchijtoc
    imohuaya.
  gub-BL: Umuaiw heràpuzuhu hereko wà. Umuixe kar herehe uzeruzar 'ym ma'e hekwaw
    'ymar heràpuzuhu iata haw pupe a'e wà, ma'ea'yr ikawer ihewe imur mehe a'e wà,
    huwykwer ihewe imur mehe a'e wà no. A'e ma'e purumumaranugar ma'e paw iapo mehe
    heremiaihu uzuhaw heze'eg a'e wà. Kwehe mehe azapokatu heze'egaw waipy wanehe
    we ihe.
  eng-DRA: 'In that you have brought in strangers uncircumcised in heart, and uncircumcised
    in flesh, to be in my sanctuary, and to defile my house: and you offer my bread,
    the fat, and the blood: and you have broken my covenant by all your wicked doings.'
