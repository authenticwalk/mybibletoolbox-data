verse: EZK.044.007
translations:
  mal-C: നിങ്ങളുടെ എല്ലാ മ്ലേച്ഛകർമങ്ങൾക്കും പുറമേ, ഹൃദയത്തിലും ശരീരത്തിലും പരിച്ഛേദനമേൽക്കാത്ത
    വിദേശികളെ നിങ്ങൾ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ കൊണ്ടുവന്ന് നിങ്ങൾ എനിക്കു ഭോജനയാഗവും
    മേദസ്സും രക്തവും അർപ്പിക്കുകമൂലം എന്റെ മന്ദിരത്തെ അശുദ്ധമാക്കുകയും എന്റെ ഉടമ്പടി
    ലംഘിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: indem ihr Fremdlinge, unbeschnittenen Herzens und unbeschnittenen Leibes,
    hineinbrachtet, daß sie in meinem Heiligtume waren, um meinen Tempel zu entweihen,
    wenn ihr mir meine Speise, Fett und Blut, darbrachtet, und so meinen Bund bracht
    zu allen euren übrigen Greueln.
  lin-lin: Wana bozalaki kobonzela Ngai bilei, mafuta mpe makila ya banyama, bokotisaki
    kati na Esika na Ngai ya bule bapaya oyo batosaka Ngai te mpe bakatama ngenga
    te, mpo na kobebisa bosantu ya Tempelo na Ngai ; na bongo, bobebisaki boyokani
    na Ngai mpo na kokokisa misala na bino nyonso ya mbindo !
  eng-LSV: In your bringing in sons of a stranger, uncircumcised of heart, and uncircumcised
    of flesh, to be in My sanctuary, to defile it, even My house, in your bringing
    near My bread, fat, and blood, and they break My covenant by all your abominations,
  eng-GNV: 'Seeing that yee haue brought into my Sanctuarie strangers, vncircumcised
    in heart, and vncircumcised in flesh, to bee in my Sanctuarie, to pollute mine
    house, when yee offer my bread, euen fat, and blood: and they haue broken my couenant,
    because of all your abominations.'
  eng-WEBSTER: In that ye have brought into my sanctuary strangers, uncircumcised
    in heart, and uncircumcised in flesh, to be in my sanctuary, to pollute it, even
    my house, when ye offer my bread, the fat and the blood, and they have broken
    my covenant because of all your abominations.
  nhw-BL: Tlahuel anquiijtlacojtoque amojuanti notiopa pampa anquincahuilíaj ma calaquica
    nopona masehualme catli sequinoc tlalme ehuani huan niyon quentzi amo nechneltocaj
    na, niyon amo moyolpatlatoque. Anquincahuilijtoque ma calaquica ipan nopa tiopamitl
    quema antechtencahuilíaj nopa pantzi, nopa tlachiyajcayotl huan nopa estli huan
    quej nopa anquiijtlacohuayayaj notiopa quema antechmacayayaj tlacajcahualistli.
    Huan ica nochi catli anquichijtoque, anquiixpanotoque nopa camanali catli nijchijtoc
    amohuaya.
  swh-ONEN: Zaidi ya matendo yenu yote ya machukizo, mmewaleta wageni wasiotahiriwa
    mioyo na miili katika patakatifu pangu, mkilinajisi Hekalu langu, huku mkinitolea
    chakula, mafuta ya wanyama na damu, nanyi mmevunja Agano langu.
  bba-bba: Wee bɑ derɑ tɔn tuko bɑnɡo sɑribɑ be bɑ ǹ mɑn sɑ̃ɑmɔ bɑ duɑ nɛn sɑ̃ɑ yerɔ
    bɑ tu disi doke. Sɑnɑm mɛ be, Isirelibɑ bɑ mɑn yɑ̃kuru kuɑmmɛ kɑ pɛ̃ɛ kɑ yɑɑ ɡum
    kɑ yɑɑ yɛm, bɑ ku rɑ nɛn ɑrukɑwɑni mɛm nɔɔwɛ ben dɑɑ kɔ̃sɑn sɔ̃.
  eng-KJVCPB: in that ye have brought into my sanctuary strangers, uncircumcised in
    heart, and uncircumcised in flesh, to be in my sanctuary, to pollute it, even
    my house, when ye offer my bread, the fat and the blood, and they have broken
    my covenant because of all your abominations.
  luo-luo: Kaachiel gi timbeu mamono mamoko duto, ne ukelo ogendini mamoko ma ok oter
    nyangu gie chunygi gi ringregi nyaka ei kara maler mar lemo, mine udwanyo hekaluna
    kane uchiwona chiemo gi boche kod remo, kendo ne uketho singruokna kodu.
  meu-meu: Idau bese taudia, lalodia asie hahelaḡadia bona tauanidia asie peritomedia
    taudia, na egu gabu helaḡana lalonai o harakadia vareai, bona gabu o hamiroa,
    agu aniani, digara bona rara, na egu ai o hahelagadiamu negadia ai. Emui kara
    dika-rohorohodia iboudiai latadiai danu egu taravatu itata-utuna vada o atva kau.
  npi-ULB: तिमीहरूले मलाई भोजन, बोसो र रगत चढाउँदा, खतना नभएका हृदय र खतना नभएका शरीरका
    परदेशीहरूलाई तिमीहरूले मेरो पवित्र-स्थानमा ल्याएर मेरो मन्‍दिरलाई अशुद्ध बनयौ
    । तिमीहरूका घिनलाग्दा कामहरूले तिमीहरूले मेरो करार भङ्ग गरेका छौ ।
  yor-yor: Ní àfikún pẹ̀lú gbogbo àwọn ìwà ìríra rẹ tí ó kù, ìwọ mú àwọn àjèjì aláìkọlà
    àyà àti ara wá sí inú ibi mímọ́ mi, ní lílo ilé mi ní ìlòkulò nígbà tí ìwọ fi
    oúnjẹ fún mi, ọ̀rá àti ẹ̀jẹ̀, ìwọ sì ba májẹ̀mú mi jẹ́.
  pes-OPCB: '@see-verse:EZK.044.006'
  tgl-ULB: na dinala ninyo ang mga dayuhang hindi tuli ang mga puso at hindi tuli
    sa laman upang pumunta sa aking santuwaryo at lapastanganin ito— ang aking tahanan!
    — Habang dinadala ninyo sa akin ang aking tinapay, taba at dugo— sinusuway ninyo
    ang aking tipan sa pamamagitan ng inyong mga kasuklam-suklam na gawain.
  hui-hui: Tígua nogo habane daramaru i̱naga lomabu delalu howa agali dindi tarali
    hearu i̱naga andaha anda íbu helarimi. Agali i̱ manda nabiaga uruni tinaga dongone
    podo mabu biagane mana nabi howa tigua i̱hondo mini mbiraore nawi haya. Tigua
    i̱naga anda hewagoha anda ibiyagome i̱naga deni i̱ anda mo mebia haya. Tígua mana
    ko ngubi urunibi bialu kamigome i̱naga habo nalolene bi lo wirugo mo habo lalu
    kami.
  mya-mya: ဆီ​ဥ​နှင့်​သွေး​ကို​ငါ့​အား​ပူ​ဇော်​ချိန်​၌​သူ တို့​သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​မ​ခံ​သူ
    လူ​မျိုး​ခြား​များ၊ ငါ​၏​စ​ကား​ကို​နား​မ ထောင်​သူ​များ​အား​ဗိ​မာန်​တော်​ထဲ​သို့​ဝင်
    ခွင့်​ပြု​လျက်​ငါ​၏​ဗိ​မာန်​တော်​ကို​ညစ်​ညမ်း စေ​ကြ​၏။ သို့​ဖြစ်​၍​ငါ​၏​လူ​မျိုး​တော်
    သည်​မိ​မိ​တို့​၏​စက်​ဆုပ်​ဖွယ်​ရာ​အ​ကျင့် များ​အား​ဖြင့်​ငါ​၏​ပ​ဋိ​ညာဉ်​တော်​ကို
    ချိုး​ဖောက်​ကြ​လေ​ပြီ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཞེན་ལོག་གི་དོན་འདི་ཐམས་ཅད་སྤྱད་པའི་ཁར། ད་དུང་ཁྱོད་རྣམས་ཀྱིས་ཚིལ་དང་ཁྲག་ང་ལ་ཟས་སུ་འབུལ་སྐབས།
    ལུས་སེམས་གཉིས་ཀྱི་མཚན་སྐྱི་བཅད་མེད་པའི་ཕྱི་ཕྱོགས་པ་རྣམས་ངའི་གནས་དམ་པ་རུ་ཁྲིད་འོངས་ཏེ།
    ངའི་མཆོད་ཁང་བཙོག་པར་བཟོས་ནས་ངའི་ཁ་ཆད་ལའང་འགལ་བའོ། །
  sna-sna: Pamusoro pezvinonyangadza zvamakaita, makapinza vatorwa vasina kudzingiswa
    pamwoyo napanyama munzvimbo yangu tsvene, muchizvidza temberi yangu muchindipa
    zvokudya, mafuta neropa, uye makaputsa sungano yangu.
  spa-BLM: pues habéis traído a extranjeros, incircuncisos de corazón e incircuncisos
    de carne, para que estén en mi santuario, para que lo profanen, mi casa, cuando
    ofrezcáis mi pan, la grasa y la sangre; y ellos han roto mi pacto, para añadirlo
    a todas vuestras abominaciones.
  cac-cac: A ex tic ix eyixtejb'at in templo. Comonxon̈ej ix e chaoch eb' ch'oc chon̈ab'il
    d'a yool, aton juntzan̈ anima malaj yechel in trato d'a spensar yed' d'a snivanil.
    Ix eyixtejb'at eyac'an silab' d'ayin, aton xepual noc' silab' yed' schiq'uil noc',
    palta max e c'anab'ajej in trato, axo tas yajb'entac tze c'ulej.
  swh-ULB: ambayo mmewaleta wageni pamoja na wasiotahiriwa mioyo na wasiotahiriwa
    mwili kuwa katika patakatifu pangu, kuikufuru nyumba yangu, wakati mlipokuwa mnanitolea
    chakula, mafuta na damu-mmevunja agano langu kwa matendo yenu maovu.
  bel-bel: уводзіць сыноў чужое, неабрэзаных сэрцам і неабрэзаных плоцьцю, каб яны
    былі ў Маёй сьвятыні і апаганьвалі храм Мой, падносіць хлеб Мой, тлушч і кроў,
    і разбураць запавет Мой рознымі мярзотамі вашымі.
  deu-ELBBK: indem ihr Söhne der Fremde, unbeschnitten am Herzen und unbeschnitten
    am Fleisch, hineinführtet, um in meinem Heiligtum zu sein, mein Haus zu entweihen,
    wenn ihr meine Speise, Fett und Blut, darbrachtet, so dass sie meinen Bund brachen
    zu allen euren Gräueln hinzu.
  mbb-OT: Impeseled niw ziyà te valey ku is kenà menge Israilihanen he wazà medtuu
    te Megbevayà. Pinaaǥi kayi midremerikan niw is baley ku zutun te kebpemuhat niw
    te keenen, tavà te uyaǥen, wey lengesa. Gawas te utew mezaat he menge vaal niw
    midrapas niw pa is paaǥi ku te kebpekidepità keniyu.
  mal-2015: നിങ്ങൾ എന്റെ ആഹാരമായ മേദസ്സും രക്തവും അർപ്പിക്കുമ്പോൾ, എന്റെ ആലയത്തെ അശുദ്ധമാക്കേണ്ടതിന്നു
    നിങ്ങൾ ഹൃദയത്തിലും മാംസത്തിലും അഗ്രചർമ്മികളായ അന്യജാതിക്കാരെ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ
    ഇരിപ്പാൻ കൊണ്ടുവന്നതിനാൽ നിങ്ങളുടെ സകലമ്ലേച്ഛതകൾക്കും പുറമെ നിങ്ങൾ എന്റെ നിയമവും
    ലംഘിച്ചിരിക്കുന്നു.
  rmc-rmc: Paš oda savoro džungipen, so kerenas, mek anďan andre miri svetiňa the
    le cudzincen, save nane obrezimen aňi andro jile a aňi pro ťelos a oleha meľarďan
    andre miro Chramos a prephagľan miri zmluva akor, sar mange obetinenas o chaben,
    o žiros the o rat.
  pes-OPV: زیرا که شما اجنبیان نامختون دل و نامختون گوشت راداخل ساختید تا در مقدس
    من بوده، خانه مراملوث سازند. و چون شما غذای من یعنی پیه وخون را گذرانیدید، ایشان
    علاوه بر همه رجاسات شما عهد مرا شکستند.
  ron-1924: Аць бэгат ын Локашул Меу чел Сфынт ниште стрэинь ку инима нетэятэ ымпрежур
    ши ку карня нетэятэ ымпрежур ка сэ-Мь спурче каса; аць адус пыня Мя, грэсимя ши
    сынӂеле ынаинтя тутурор урычунилор воастре ши аць рупт астфел легэмынтул Меу.
  ben-OBCV: তোমাদের সমস্ত ঘৃণ্য কাজের অতিরিক্ত, তোমরা আমার উপাসনার স্থানে মাংসে ও
    হৃদয়ে অচ্ছিন্নত্বক বিদেশিদের নিয়ে এসেছ, আমার মন্দিরকে অপবিত্র করেছ, তোমরা আমার
    উদ্দেশে খাবার, চর্বি ও রক্ত উৎসর্গ করেছ আর আমার নিয়ম ভেঙেছ।
  som-som: waayo, meeshayda quduuska ah waxaad soo geliseen shisheeyayaal aan qalbiga
    ka gudnayn, oo aan jidhka ka gudnaynba inay soo galaan, oo ay nijaaseeyaan xataa
    daartayda markaad bixinaysaan cuntadayda ah baruurta iyo dhiigga, oo axdigaygii
    baad ku jebiseen waxyaalihiinnii karaahiyada ahaa oo dhan.
  lat-VUC: 'eo quod inducitis filios alienos incircumcisos corde, et incircumcisos
    carne, ut sint in sanctuario meo, et polluant domum meam: et offertis panes meos,
    adipem et sanguinem, et dissolvitis pactum meum in omnibus sceleribus vestris.'
  eng-ASVBT: in that ye have brought in foreigners, uncircumcised in heart and uncircumcised
    in flesh, to be in my sanctuary, to profane it, even my house, when ye offer my
    bread, the fat and the blood, and they have broken my covenant, to add unto all
    your abominations.
  ita-1885: Allora che avete introdotti gli stranieri, incirconcisi di cuore, e incirconcisi
    di carne, per esser nel mio santuario, per profanar la mia Casa; ed avete offerti
    i miei cibi, grasso e sangue, mentre quelli violavano il mio patto in tutte le
    vostre abbominazioni;
  eng-LXXUP: that ye have brought in aliens, uncircumcised in heart, and uncircumcised
    in flesh, to be in my sanctuary, and to profane it, when ye offered bread, flesh,
    and blood; and ye transgressed my covenant by all your iniquities;
  eng-ULB: that you brought foreigners with uncircumcised hearts and uncircumcised
    flesh to be in my sanctuary, profaning my house, while you were offering me food,
    fat and blood—you have broken my covenant by all your disgusting actions.
  spa-VBL: Además de todas sus prácticas ofensivas, ustedes invitaron a extranjeros
    inconversos y paganos para entrar en mi santuario. Hiciste impuro mi Templo incluso
    mientras me ofrecías comida, la grasa y la sangre. Rompiste mi acuerdo.
  fra-_FOB: Vous avez fait entrer les enfants de l'étranger, incirconcis de cœur et
    incirconcis de chair, pour être dans mon sanctuaire et pour profaner ma maison,
    quand vous offriez mon pain, la graisse et le sang, et vous avez violé mon alliance
    avec toutes vos abominations.
  mal-mal: നിങ്ങൾ എന്റെ ആഹാരമായ മേദസ്സും രക്തവും അർപ്പിക്കുമ്പോൾ, എന്റെ ആലയത്തെ അശുദ്ധമാക്കേണ്ടതിന്
    നിങ്ങൾ, ഹൃദയത്തിലും മാംസത്തിലും അഗ്രചർമ്മികളായ അന്യജനതകളെ എന്റെ വിശുദ്ധമന്ദിരത്തിൽ
    കൊണ്ടുവന്നതിനാൽ, നിങ്ങളുടെ സകലമ്ലേച്ഛതകൾക്കും പുറമെ നിങ്ങൾ എന്റെ നിയമവും ലംഘിച്ചിരിക്കുന്നു.
  urd-GVR: Tum pardesiyoṅ ko mere maqdis meṅ lāe ho, aise logoṅ ko jo bātin aur zāhir
    meṅ nāmaḳhtūn haiṅ. Aur yih tum ne us waqt kiyā jab tum mujhe merī ḳhurāk yānī
    charbī aur ḳhūn pesh kar rahe the. Yoṅ tum ne mere ghar kī behurmatī karke apnī
    ghinaunī harkatoṅ se wuh ahd toṛ ḍālā hai jo maiṅ ne tumhāre sāth bāndhā thā.
  suz-BL: गेपुकी आं कली आं जचा थोव़क बोंसो नु हुश चढ़ेची ना आन थुं नु रांम ख्रोइक्‍तीक
    चिनु मख्रोइश्‍शो अर्को रागी ङा मुर आन कली आं बाक्‍तीकेम ओव़चा गेतीनी। मोपा गे
    आं खिं, मुर आ खिं खोदेंशो सेल्‍तीनी। मिनु इन ग्रांग्रा दिशो गेयम आं कबल प्रोंइतीनी।
    यसैया ५२:१; येरमीया ९:२५
  eng-NOY: in that ye brought strangers, uncircumcised in heart and uncircumcised
    in flesh, to be in my sanctuary, so that ye polluted my house when ye offered
    my food, the fat and the blood, and broke my covenant by all your abominations.
  ita-1927: Avete fatto entrare degli stranieri, incirconcisi di cuore e incirconcisi
    di carne, perché stessero nel mio santuario a profanare la mia casa, quando offrivate
    il mio pane, il grasso e il sangue, violando così il mio patto con tutte le vostre
    abominazioni.
  ckb-ckb: سەرەڕای ئەوەش بێگانە بە دڵ و لەش خەتەنە نەکراوەکانتان هێنایە ناو پیرۆزگای
    من، بۆ ئەوەی لەناو پەرستگای مندا بن و پیسی بکەن، ئەو کاتەی کە پیو و خوێن دەکرێنە
    قوربانی و وەک خواردن پێشکەش بە من دەکرێن. بەو هەموو نەریتە قێزەونانەتان پەیمانی
    منتان شکاند.
  eng-BBE: To have let men from strange lands, without circumcision of heart or flesh,
    come into my holy place, making my house unclean; and to have made the offering
    of my food, even the fat and the blood; and in addition to all your disgusting
    ways, you have let my agreement be broken.
