verse: EZK.044.006
translations:
  mal-C: 'മത്സരികളായ ഇസ്രായേൽഗൃഹത്തോടു നീ ഇപ്രകാരം അറിയിക്കണം: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ഇസ്രായേൽഗൃഹമേ, നിങ്ങളുടെ മ്ലേച്ഛകർമങ്ങൾ മതിയാക്കുക!'
  deu-TKW: 'Und sprich zur Widerspenstigkeit, zum Hause Israel: So spricht der Herr
    Jahwe: Ihr habt es nun lange genug getrieben mit allen euren Greueln, Haus Israel,'
  lin-lin: 'Yebisa batomboki oyo, libota ya Isalaele : ‹ Tala liloba oyo Nkolo Yawe
    alobi : Oh libota ya Isalaele, nalembi misala na bino nyonso ya nkele !'
  eng-LSV: 'and have said to [the] rebellion, to the house of Israel, Thus said Lord
    YHWH: Enough from you—of all your abominations, O house of Israel.'
  eng-GNV: And thou shalt say to the rebellious, euen to ye house of Israel, Thus
    saith ye Lord God, O house of Israel, ye haue ynough of al your abominations,
  eng-WEBSTER: And thou shalt say to the rebellious, even to the house of Israel,
    Thus saith the Lord GOD; O ye house of Israel, let it suffice you of all your
    abominations;
  nhw-BL: '“Huan xiquinilhui nopa mosisinijca israelitame catli amo quinequij nechneltocase
    para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘Ayacmo niquijiyohuis
    nopa fiero tlamantli catli anquichihuaj.'
  swh-ONEN: 'Iambie nyumba ya kuasi ya Israeli, ‘Hili ndilo Bwana Mwenyezi asemalo:
    Matendo yenu ya machukizo yatosha, ee nyumba ya Israeli!'
  bba-bba: A Isirelibɑ sɔ̃ɔwɔ be, be bɑ sɑ̃ɑ mɛm nɔɔ sɑribɑ ɑ nɛɛ, ben dɑɑ kɔ̃sɑ ye,
    yɑ den mɑn nuɑ.
  eng-KJVCPB: And thou shalt say to the rebellious, even to the house of Israel, Thus
    saith the Lord God; O ye house of Israel, let it suffice you of all your abominations,
  luo-luo: 'Nyis jo-dhood Israel ma jongʼanyogo kama: ‘Ma e gima Jehova Nyasaye Manyalo
    Gik Moko Duto wacho: Yaye dhood Israel, timbeu mamono oroma!'
  meu-meu: 'Bona gwau-edeede besena, Israel besena, na ba hamaorodia, baoto, Ḡaubada
    Iehova na ini e gwau tomamu: Israel besena e, emui kara dika-rohorohodia iboudiai
    ba hadoko.'
  npi-ULB: 'तब विद्रोही इस्राएलको घरानालाई यसो भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ:
    ए इस्राएलको घराना, तेरा सबै घिनलाग्दा कामहरू अब अति भएका छन्,'
  yor-yor: 'Sọ fún ọlọ̀tẹ̀ ilé Israẹli pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí:
    Ìwà ìríra rẹ tí tó gẹ́ẹ́, ìwọ ilé Israẹli!'
  pes-OPCB: 'به قوم سرکش اسرائیل بگو که خداوند یهوه می‌فرماید: ای بنی‌اسرائیل، شما
    هنگام تقدیم قربانی به من، اشخاص اجنبی ختنه نشدهٔ سرکش را به خانهٔ من آورده و آن
    را آلوده کرده‌اید. پس علاوه بر همهٔ گناهانتان، عهد مرا هم شکسته‌اید.'
  tgl-ULB: 'At sabihin mo sa mga suwail na sambahayan ng Israel, ''Sinasabi ito ng
    Panginoong Yahweh: Itigil na ninyo ang inyong mga kasuklam-suklam na gawain, sambahayang
    Israel—'
  hui-hui: Isaraele wali agalime i̱naga bi wahalu doga ho karunihondo ogodagua lamibe.
    I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na tíhondo bi ogodagua laro.
    Tíore mana ko ngubi ngaruore bialu haga ngamigo wahai halimu.
  mya-mya: '``ပုန်​ကန်​တတ်​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား မိ​မိ​တို့​ပြု​ကျင့်​လျက်​ရှိ​သည့်​စက်
    ဆုပ်​ရွံ​ရှာ​ဖွယ်​အ​မှု​တို့​ကို​ငါ​အ​ရှင်​ထာ​ဝ​ရ ဘု​ရား​သည်​ဆက်​လက်​သည်း​ခံ​လျက်​နေ​တော့
    မည်​မ​ဟုတ်​ကြောင်း​ဆင့်​ဆို​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ངོ་ལོག་ཅན་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད། ཁྱོད་ཀྱིས་སྤྱད་པའི་ཞེན་ལོག་གི་དོན་ཀུན་ད་དུང་མ་ལོངས་སམ།
  sna-sna: 'Uti kuimba inondimukira yaIsraeri, ‘Zvanzi naIshe Jehovha: Nhai imba yaIsraeri,
    chigutsikanai nezvinonyangadza zvamunoita!'
  spa-BLM: 'Dirás a los rebeldes, a la casa de Israel: “Dice el Señor Yahvé: “Casa
    de Israel, basta con todas vuestras abominaciones,'
  cac-cac: 'Al d''a eb'' etisraelal chi'' to a in Jehová in sval icha tic: Ex in chon̈ab''
    Israel, te pit ex, actejec e b''eyb''alan tas yajb''entac.'
  swh-ULB: 'Kisha waambie wale walioasi, nyumba ya Israeli, ''Bwana Yahwe asema hivi:
    Acheni matendo yenu maovu kwenu, nyumba ya Israeli-'
  bel-bel: 'І скажы мяцежнаму дому Ізраілеваму: так кажа Гасподзь Бог: годзе вам,
    доме Ізраілеў, рабіць усе мярзоты вашыя,'
  deu-ELBBK: 'Und sprich zu den Widerspenstigen, zu dem Haus Israel: So spricht der
    Herr, HERR: Lasst es genug sein an allen euren Gräueln, Haus Israel!'
  mbb-OT: Keǥiyi nu is mesinupaken he menge etew te Israel, he iyan a is Nengazen
    he MEGBEVAYÀ migkaǥi te, ‘He menge etew te Israel, engkezi niw en is langun he
    utew mezaat he menge vaal niw.
  mal-2015: 'യിസ്രായേൽഗൃഹക്കരായ മത്സരികളോടു നീ പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽഗൃഹമേ, നിങ്ങളുടെ സകല മ്ലേച്ഛതകളും മതിയാക്കുവിൻ.'
  rmc-rmc: 'Phen le zacate Izraelitenge: ‚Kada phenel o RAJ, o Adonaj: Imar man hin
    dos savore tumare džungipnastar, Izraelitale!'
  pes-OPV: 'و به این متمردین یعنی به خاندان اسرائیل بگو: خداوندیهوه چنین می‌فرماید:
    ای خاندان اسرائیل ازتمامی رجاسات خویش باز ایستید.'
  ron-1924: 'Ши спуне челор ындэрэтничь, касей луй Исраел: ‘Аша ворбеште Домнул Думнезеу:
    «Ажунгэ-вэ тоате урычуниле воастре, каса луй Исраел!'
  ben-OBCV: বিদ্রোহী ইস্রায়েল কুলকে বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, হে ইস্রায়েল
    কুল! তোমাদের ঘৃণ্য কাজ যথেষ্ট হয়েছে।
  som-som: Oo waxaad caasiyiinta reer binu Israa'iil ah ku tidhaahdaa, Reer binu Israa'iilow,
    Sayidka Rabbiga ahu wuxuu leeyahay, Waxyaalihiinnii karaahiyada ahaa ee hore ha
    idinku filnaadeen,
  lat-VUC: 'Et dices ad exasperantem me domum Israël: Hæc dicit Dominus Deus: Sufficiant
    vobis omnia scelera vestra, domus Israël:'
  eng-ASVBT: 'And thou shalt say to the rebellious, even to the house of Israel, Thus
    saith the Lord Jehovah: O ye house of Israel, let it suffice you of all your abominations,'
  ita-1885: 'E di'' a quella ribelle, alla casa d''Israele: Così ha detto il Signore
    Iddio: Bastinvi tutte le vostre abbominazioni, o casa d''Israele.'
  eng-LXXUP: And thou shalt say to the provoking house, even to the house of Israel,
    Thus saith the Lord God; Let it suffice you to have committed all your iniquities,
    O house of Israel!
  eng-ULB: 'Then say to the rebellious ones, the house of Israel, ''The Lord Yahweh
    says this: Let all of your disgusting actions be enough for you, house of Israel—'
  spa-VBL: '“Dile a esos rebeldes, al pueblo de Israel, que esto es lo que dice el
    Señor Dios: ¡Ya estoy harto de todos tus repugnantes pecados, pueblo de Israel!'
  fra-_FOB: 'Et tu diras aux rebelles, à la maison d''Israël: Ainsi a dit le Seigneur,
    l''Éternel: Maison d''Israël, j''ai assez de toutes vos abominations!'
  mal-mal: 'മത്സരികളായ യിസ്രായേൽ ഗൃഹത്തോട് നീ പറയേണ്ടത്: “യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ‘യിസ്രായേൽ ഗൃഹമേ, നിങ്ങളുടെ സകലമ്ലേച്ഛതകളും മതിയാക്കുവിൻ.'
  urd-GVR: Is sarkash qaum Isrāīl ko batā, ‘Ai Isrāīlī qaum, Rab Qādir-e-mutlaq farmātā
    hai ki tumhārī makrūh harkateṅ bahut haiṅ, ab bas karo!
  suz-BL: मेको मटीब मुर, इस्राएल आ खिं ङा मुर आन कली परमप्रभु, परमप्रभु यावेमी इन
    कली ‘ए इस्राएल आ खिं ङा मुरपुकी, गे इन ग्रांग्रा दिशो गेय नेल्‍ल प्रोनीन।
  eng-NOY: 'And say to the rebellious house of Israel, Thus saith the Lord Jehovah:
    Let it suffice you of all your abominations, O house of Israel,'
  ita-1927: 'E dì a questi ribelli, alla casa d’Israele: Così parla il Signore, l’Eterno:
    O casa d’Israele, bastano tutte le vostre abominazioni!'
  ckb-ckb: 'بە یاخیبووەکان، بە بنەماڵەی ئیسرائیل بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت:
    ئەی بنەماڵەی ئیسرائیل، ئێوە هەموو ئەو نەریتە قێزەونانەی خۆتان بەسە.'
  eng-BBE: 'And say to the uncontrolled children of Israel, This is what the Lord
    has said: O you children of Israel, let it be enough for you, among the disgusting
    things which you have done,'
  kan-OKCV: 'ತಿರುಗಿಬೀಳುವ ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರಿಗೆ ನೀನು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ನೀವು ನಿಮ್ಮ ಎಲ್ಲಾ ಅಸಹ್ಯಗಳನ್ನು
    ಸಾಕುಮಾಡಿರಿ.'
  tam-2017: 'இஸ்ரவேல் மக்களாகிய கலகக்காரர்களுடன் சொல்லவேண்டியது என்னவென்றால்: யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார், இஸ்ரவேல் மக்களே, நீங்கள் செய்த எல்லா அருவருப்புகளும் போதும்.'
  spa-RV-1909: 'Y dirás á los rebeldes, á la casa de Israel: Así ha dicho el Señor
    Jehová: Básteos de todas vuestras abominaciones, oh casa de Israel;'
  ron-BTF: 'Și să spui celor răzvrătiți, casei lui Israel: Astfel spune Domnul DUMNEZEU:
    Voi casă a lui Israel, fie-vă destul toate urâciunile voastre,'
  eng-WEBP: 'You shall tell the rebellious, even the house of Israel, ‘The Lord GOD
    says: “You house of Israel, let that be enough of all your abominations,'
  eng-FBV: 'Tell those rebels, the people of Israel, that this is what the Lord God
    says: I''ve had more than enough of all your disgusting sins, people of Israel!'
  nld-1939: 'En zeg tot het onhandelbaar volk, tot Israëls huis: Zo spreekt Jahweh,
    de Heer! Laat het nu uit zijn, huis van Israël, met al uw gruwelen;'
  nch-BL: '“Huan xiquinilhui nopa mosisinijca israelitame cati amo quinequij techneltocase
    para quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: ‘Ayecmo niquijyohuis
    nopa fiero tamanti cati anquichihuaj.'
  vie-1934: 'Ngươi khá nói cùng kẻ bạn nghịch tức là nhà Y-sơ-ra-ên rằng: Chúa Giê-hô-va
    phán như vầy: Hỡi nhà Y-sơ-ra-ên, mọi sự đáng gớm ghiếc của các ngươi đã đủ rồi.'
  hin-CV: 'इस्राएल के विद्रोही लोगों से कहो, ‘परम प्रधान याहवेह का यह कहना है: हे
    इस्राएल के लोगों! बहुत हो गये तुम्हारे घृणित काम.'
  spa-BES: 'Y dile a los hijos rebeldes de Israel: Esto es lo que el Señor Dios ha
    dicho: Oh, hijos de Israel, son muchas las cosas repugnantes que han hecho,'
  tdx-tdx: 'Le saontsio ty hoe o mpiolao, i anjomba’ Israeley, inao ty nafè’ Iehovà
    Talè: Ry anjomba’ Israele, fonga ajihero o hakarapiloa’oo,'
  tha-KJV: แล​้วจงบอกแก่​วงศ์​วานที่มักกบฏ คือวงศ์วานอิสราเอลว่า องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า
    โอ วงศ์​วานอิสราเอลเอ๋ย ขอให้​การที่น่าสะอิดสะเอียนทั้งสิ้นของเจ้าสิ้นสุดเสียที​เถิด
  por-BR-2018: 'E dize aos rebeldes, à casa de Israel: Assim diz o Senhor DEUS: Já
    basta de todas as vossas abominações, ó casa de Israel!'
  deu-ELO: 'Und sprich zu den Widerspenstigen, zu dem Hause Israel: So spricht der
    Herr, Jehova: Laßt es genug sein an allen euren Greueln, Haus Israel!'
  eng-WYC-2018: And thou shalt say to the house of Israel stirring me to wrath, The
    Lord God saith these things, Ye house of Israel, (let) all your great trespasses
    suffice to you (or let all your great trespasses now suffice for you),
  epo-epo: 'Kaj diru al la malobeema domo de Izrael: Tiele diras la Sinjoro, la Eternulo:
    Sufiĉaj estu por vi ĉiuj viaj abomenindaĵoj, ho domo de Izrael.'
  uig-PIN: 'Andin asiylarƣa, yǝni Israil jǝmǝtigǝ xundaⱪ degin: «Rǝb Pǝrwǝrdigar mundaⱪ
    dǝydu: — Yirginqlik ⱪilmixliringlarƣa boldi bǝs, i Israil jǝmǝti!'
  beo-beo: Amo Isala:ili lelesu dunu ilima amane adoma, ‘Na, Ouligisudafa Hina Gode,
    da ilia wadela:idafa hou bagade higabeba:le, ilia logo wahadafa hedofamu.
  tpi-OTNT: “Yu mas tokim ol bikhet manmeri bilong Israel olsem. Mi God, Bikpela,
    mi gat dispela tok long yupela Israel. Yupela i mas lusim dispela stingpela pasin
    yupela i bin mekim.
  hau-SA: Faɗa wa ’yan tawayen gidan Isra’ila, ‘Ga abin da Ubangiji Mai Iko Duka yana
    cewa ayyukan banƙyamarku sun isa haka, ya gidan Isra’ila!
  uig-LAT: 'Andin asiylargha, yeni Israil jemetige shundaq dégin: «Reb Perwerdigar
    mundaq deydu: — Yirginchlik qilmishliringlargha boldi bes, i Israil jemeti!'
  nde-nde: 'Tshono kuyo indlu ehlamukayo ka-Israyeli uthi, ‘Nanku okutshiwo nguThixo
    Wobukhosi: Wena ndlu ka-Israyeli, kaziphele izenzo zakho ezinengayo!'
  ton-ton: Pea te ke lea ki he kau angatuʻu, ki he fale ʻo ʻIsileli, “ʻOku pehē ʻe
    Sihova ko e ʻOtua; ʻE fale ʻo ʻIsileli, tuku ke lahi eni ʻa hoʻomou ngaahi fakalielia,
  ces-1613: 'A rci zpurnému domu Izraelskému: Takto praví Panovník Hospodin: Dosti
    mějte na všech ohavnostech svých, ó dome Izraelský,'
  eng-WMB: 'You shall tell the rebellious, even the house of Israel, ‘The Lord GOD
    says: “You house of Israel, let that be enough of all your abominations,'
  tam-TCV: கலகக்காரராகிய இஸ்ரயேல் குடும்பத்தாரிடம் நீ சொல்லவேண்டியதாவது, ‘ஆண்டவராகிய
    யெகோவா கூறுவது இதுவே. இஸ்ரயேல் குடும்பத்தாரே, வெறுக்கத்தக்க உங்கள் செயல்கள் போதும்.
  ceb-ULB: 'Unya sultihi ang mga masinupakon, ang balay sa Israel. ''Miingon niini
    si Yahweh nga Ginoo: Igo na alang kaninyo ang tanan ninyong dulomtanang mga binuhatan,
    balay sa Israel—'
  pol-UBG: 'I powiedz buntownikom, domowi Izraela: Tak mówi Pan BÓG: Dosyć już wszystkich
    waszych obrzydliwości, domu Izraela!'
  urd-GVU: اِس سرکش قوم اسرائیل کو بتا، ’اے اسرائیلی قوم، رب قادرِ مطلق فرماتا ہے
    کہ تمہاری مکروہ حرکتیں بہت ہیں، اب بس کرو!
  deu-1912: 'Und sage dem ungehorsamen Hause Israel: So spricht der Herr HERR: Ihr
    macht es zuviel, ihr vom Hause Israel, mit allen euren Greueln,'
  kan-2017: ಇದಲ್ಲದೆ, ನೀನು ಆ ದ್ರೋಹಿಗಳಾದ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಹೀಗೆ ನುಡಿ, ಕರ್ತನಾದ ಯೆಹೋವನು
    ಇಂತೆನ್ನುತ್ತಾನೆ,
  yap-yap: “Mog ko girdi’ ni tatogopluw nu Israel, ni Gag SOMOL ni Th’abi Tolang,
