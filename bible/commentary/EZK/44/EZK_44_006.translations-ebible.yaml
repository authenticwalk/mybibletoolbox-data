    ‘इस्राएलाच्या घराण्यांनो, तुम्ही सर्व घृणास्पद कृत्ये केली आहेत, ती तुम्हास पुरेशी
    होवो;
  qub-qub: '«Mana wiyacoj Israel runacunata cayno niy: ‹Tayta Diosga caynömi nin:
    Israel runacuna, amana ruraynachu melanäcushäcunataga.'
  bqp-bqp: A Isirelibɑ sɔ̃ɔwɔ be, be bɑ sɑ̃ɑ mɛm nɔɔ sɑribɑ ɑ nɛɛ, ben dɑɑ kɔ̃sɑ ye,
    yɑ den mɑn nuɑ.
  hat-hat: Pale ak bann moun tèt di pèp Izrayèl yo. Di yo, men mesaj Seyè sèl Mèt
    la voye ba yo. Mwen p'ap tolere ankò tout vye bagay derespektan yo t'ap plede
    fè yo.
  eng-BSB: 'Tell the rebellious house of Israel that this is what the Lord GOD says:
    ‘I have had enough of all your abominations, O house of Israel.'
  eng-WEBPB: 'You shall tell the rebellious, even the house of Israel, ‘The Lord GOD
    says: “You house of Israel, let that be enough of all your abominations,'
  kbq-kbq: Hagi keontahi Israeli vahera amanage hunka zamasmio, Ra Anumzana Mikozama
    Kegavama Hu'nea Anumzamo'a amanage huno hie, Israeli vahe'mota kasrino hi'mnage
    avu'avazama nehaza avu'avara hanki atreho!
  nhe-BL: '“Huan xiquinilhui nopa mosisinijca israelitame tlen ax quinequij nechneltocase
    para queja ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Ayoc niquijiyohuis
    nopa fiero tlamantli tlen inquichihuaj.'
  gub-BL: Emume'u ko heze'eg Izaew izuapyapyr hereruzar 'ymar wanupe nehe. — Amupytu'u
    kar putar wemiapo purumumaranugar haw iapo re ihe wà nehe.
  eng-DRA: 'And thou shalt say to the house of Israel that provoketh me: Thus saith
    the Lord God: Let all your wicked doings suffice you, O house of Israel:'
