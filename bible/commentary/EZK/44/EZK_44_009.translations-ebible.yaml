verse: EZK.044.009
translations:
  mal-C: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഹൃദയത്തിലും ശരീരത്തിലും
    പരിച്ഛേദനമേൽക്കാത്ത ഒരു വിദേശിയും എന്റെ വിശുദ്ധമന്ദിരത്തിൽ പ്രവേശിക്കരുത്. ഇസ്രായേല്യരുടെ
    മധ്യത്തിൽ വസിക്കുന്ന വിദേശികൾപോലും അവിടെ പ്രവേശിക്കരുത്.'
  deu-TKW: 'So spricht der Herr Jahwe: Kein Fremdling, der doch unbeschnittenen Herzens
    und unbeschnittenen Leibes ist, darf in mein Heiligtum eintreten, - keiner der
    Fremdlinge, die unter den Israeliten weilen.'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Mopaya moko te oyo atosaka Ngai te
    mpe oyo akatisa ngenga te akokota na Esika na Ngai ya bule, ezala bapaya oyo bazali
    kovanda kati na bana ya Isalaele.'
  eng-LSV: 'Thus said Lord YHWH: No son of a stranger, uncircumcised of heart, and
    uncircumcised of flesh, comes into My sanctuary, even any son of a stranger, who
    [is] in the midst of the sons of Israel.'
  eng-GNV: Thus saieth the Lord God, No stranger vncircumcised in heart, nor vncircumcised
    in flesh, shall enter into my Sanctuarie, of any stranger that is among the children
    of Israel,
  eng-WEBSTER: Thus saith the Lord GOD; No stranger, uncircumcised in heart, nor uncircumcised
    in flesh, shall enter into my sanctuary, of any stranger that is among the children
    of Israel.
  nhw-BL: '“Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: Masque itztoque
    miyac masehualme catli sequinoc tlalme ehuani nopona campa amojuanti, niyon se
    catli seyoc tlali ehua amo hueli calaqui ipan notiopa sintla amo motequilijtoc
    ipan itlacayo nopa machiyotl circuncisión o amo moyolcueptoque huan nechneltoca
    na.'
  swh-ONEN: 'Hili ndilo Bwana Mwenyezi asemalo: Hakuna mgeni asiyetahiriwa moyo na
    mwilini anayeruhusiwa kuingia patakatifu pangu, wala hata wageni wanaoishi miongoni
    mwa Waisraeli.'
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, tɛ̃, sɔɔ ɡoo ù n wɑ̃ɑ ben suunu sɔɔ, mɑ u ǹ mɑn
    sɑ̃ɑmɔ, mɑ u ǹ mɑɑ bɑnɡo kue, u ǹ duɔ nɛn sɑ̃ɑ yeru mi.
  eng-KJVCPB: Thus saith the Lord God; No stranger, uncircumcised in heart, nor uncircumcised
    in flesh, shall enter into my sanctuary, of any stranger that is among the children
    of Israel.
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Onge ogendini ma
    ok oter nyangu gie chunygi kata kuom ringregi moyie negidonjo kara maler mar lemo,
    kata obed ni gin oganda ma oko modak e dier jo-Israel.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Idau bese tauna ta, lalona
    se hahelaḡaia bona tau-anina asie peritomea tauna, idau bese taudia iboudiai Israel
    besena taudia padadiai e nohomu taudia ta, na egu gabu helaḡana lalonai basine
    raka vareai.'
  npi-ULB: 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: इस्राएलका मानिसहरूका बिचमा बसोबास
    गर्ने कोही परदेशी जसको हृदय र शरीरको खतना भएको छैन, त्यो मेरो पवित्र ठाउँमा प्रवेश
    नगरोस् ।'
  yor-yor: 'Èyí yìí ní Olúwa Olódùmarè wí: Àjèjì aláìkọlà àyà àti ara kò gbọdọ̀ wọ
    ibi mímọ́ mi, àti pẹ̀lú àwọn àjèjì tí ń gbé ní àárín àwọn ọmọ Israẹli.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «هیچ اجنبی ختنه نشدهٔ سرکشی حق ندارد داخل خانهٔ
    مقدّس من شود، حتی آن اجنبی‌هایی که در میان قوم اسرائیل زندگی می‌کنند!'
  tgl-ULB: 'Sinasabi ito ng Panginoong Yahweh: Walang maaaring pumasok sa aking santuwaryo
    sa sinuman sa mga dayuhang iyon na nasa kalagitnaan ng mga tao ng Israel na mga
    hindi tuli sa puso at laman.'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na ogodagua laro.
    Agali dindi tarali tinaga dongone podo mabu biagane mana nabi howabi i̱nihondo
    mini mbiraore nawiagabi bu karu tigua i̱naga anda kagoha anda polene nawi. Ti
    Isaraele wali agali baba mandagi ibagabu ha hagayaguabi i̱naga andaha anda polene
    nawiore, laya lene.
  mya-mya: '``အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​မ​ခံ​သူ​လူ​မျိုး ခြား​များ၊ ငါ​၏​စ​ကား​ကို​မ​နာ​ခံ​သူ​များ၊
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်​အ​တူ​နေ ထိုင်​သူ​လူ​မျိုး​ခြား​များ​ပင်​ဖြစ်​စေ​ကာ​မူ
    ငါ​၏​ဗိ​မာန်​တော်​သို့​ဝင်​ရ​ကြ​မည်​မ​ဟုတ် ကြောင်း​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​ဆို
    ၏'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: ཡང་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་ལུས་སེམས་གཉིས་ཀྱི་མཚན་སྐྱི་བཅད་མེད་པའི་ཕྱི་ཕྱོགས་པ་རྣམས་སུ་ཡིན་ཡང་ངའི་གནས་དམ་པ་རུ་འོང་མི་ཆོག
  sna-sna: 'Zvanzi naIshe Jehovha: Hakuna mutorwa asina kudzingiswa pamwoyo napanyama
    angapinde munzvimbo yangu tsvene, kunyange vatorwa zvavo vagere pakati pavaIsraeri.'
  spa-BLM: 'El Señor Yahvé dice: “Ningún extranjero, incircunciso de corazón e incircunciso
    de carne, entrará en mi santuario, de todos los extranjeros que están entre los
    hijos de Israel.'
  cac-cac: 'Yuj chi'' a in Jehová in sval icha tic: Man̈xa b''aq''uin̈ ol och junoc
    anima ch''oc chon̈ab''il d''a in templo, aton eb'' cajan d''a e cal, eb'' man̈
    ayococh yechel in trato d''a spensar yed'' d''a snivanil.'
  swh-ULB: 'Bwana Yahe asema hivi: hakuna mgeni, ambaye hajatahiriwa kwenye moyo wake
    na mwili, kutoka yeyote wa hao waishio miongoni mwa watu wa Israeli, awezaye kuingia
    patakatifu pangu.'
  bel-bel: 'Так кажа Гасподзь Бог: ніякі сын чужое, неабрэзаны сэрцам і неабрэзаны
    плоцьцю, не павінен уваходзіць у сьвяцілішча Маё, нават і той сын чужое, які жыве
    сярод сыноў Ізраіля.'
  deu-ELBBK: 'So spricht der Herr, HERR: Kein Sohn der Fremde, unbeschnitten am Herzen
    und unbeschnitten am Fleisch, von allen Söhnen der Fremde, die inmitten der Kinder
    Israel sind, soll in mein Heiligtum kommen.'
  mbb-OT: 'Umbe siak is Nengazen he MEGBEVAYÀ, iyan egkeǥiyen ku is: is menge etew
    he kenà Israilihanen, kenè ku idtugut he mekeseled sikandan diyà te valey ku,
    minsan is kenà menge Israilihanen he mid-ubpà duma keniyu.’'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽമക്കളുടെ ഇടയിലുള്ള
    യാതൊരു അന്യജാതിക്കാരനും, ഹൃദയത്തിലും മാംസത്തിലും അഗ്രചർമ്മിയായ യാതൊരു അന്യജാതിക്കാരനും
    തന്നേ, എന്റെ വിശുദ്ധമന്ദിരത്തിൽ പ്രവേശിക്കരുതു.'
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: Ňisavo cudzincos, so nane obrezimen andro
    jilo the pro ťelos, našťi avel andre miri svetiňa, mek aňi oda cudzincos, so dživel
    maškar o Izraeliti.'
  pes-OPV: '«خداوند یهوه چنین می‌فرماید: هیچ شخص غریب نامختون دل و نامختون گوشت از
    همه غریبانی که در میان بنی‌اسرائیل باشند به مقدس من داخل نخواهد شد.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Ничун стрэин нетэят ымпрежур ку инима
    ши нетэят ымпрежур ку трупул сэ ну интре ын Локашул Меу чел Сфынт, ничунул дин
    стрэиний каре вор фи ын мижлокул копиилор луй Исраел.'
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন, মাংসে ও হৃদয়ে অচ্ছিন্নত্বক কোনও বিদেশি
    আমার উপাসনার স্থানে ঢুকতে পারবে না, এমনকি, ইস্রায়েলীদের মধ্যে বাস করা বিদেশিরাও
    পারবে না।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Shisheeyaha reer binu Israa'iil ku
    dhex jira oo ah shisheeye aan qalbiga ka gudnayn oo aan jidhka ka gudnayn toona
    waa inuusan meeshayda quduuska ah gelin.
  lat-VUC: 'Hæc dicit Dominus Deus: Omnis alienigena incircumcisus corde, et incircumcisus
    carne, non ingredietur sanctuarium meum: omnis filius alienus qui est in medio
    filiorum Israël.'
  eng-ASVBT: Thus saith the Lord Jehovah, No foreigner, uncircumcised in heart and
    uncircumcised in flesh, shall enter into my sanctuary, of any foreigners that
    are among the children of Israel.
  ita-1885: 'Così ha detto il Signore Iddio: Niun figliuolo di straniere, incirconciso
    di cuore, e incirconciso di carne, d''infra tutti i figliuoli degli stranieri,
    che sono nel mezzo de'' figliuoli d''Israele, entrerà nel mio santuario.'
  eng-LXXUP: Therefore thus saith the Lord God; No alien, uncircumcised in heart or
    uncircumcised in flesh, shall enter into my sanctuary, of all the children of
    strangers that are in the midst of the house of Israel.
  eng-ULB: 'The Lord Yahweh says this: No foreigner, uncircumcised in heart and flesh,
    from any of those who live among the people of Israel, may enter my holy place.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Ningún extranjero inconverso y pagano
    puede entrar en mi santuario, ni siquiera un extranjero que viva con los israelitas.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Aucun fils d''étranger, incirconcis
    de cœur et incirconcis de chair, n''entrera dans mon sanctuaire, aucun de tous
    les fils d''étrangers qui se trouvent au milieu des enfants d''Israël.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽ മക്കളുടെ ഇടയിലുള്ള
    യാതൊരു അന്യജാതിക്കാരനും, അനുസരണമില്ലാത്ത ഹൃദയത്തിലും പരിച്ഛേദന മാംസത്തിലും പരിച്ഛേദന
    ഏല്ക്കാത്ത യാതൊരു അന്യജാതിക്കാരനും, എന്റെ വിശുദ്ധമന്ദിരത്തിൽ പ്രവേശിക്കരുത്.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai ki āindā jo bhī ġhairmulkī andarūnī
    aur bairūnī taur par nāmaḳhtūn hai use mere maqdis meṅ dāḳhil hone kī ijāzat nahīṅ.
    Is meṅ wuh ajnabī bhī shāmil haiṅ jo Isrāīliyoṅ ke darmiyān rahte haiṅ.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “इस्राएली आन दातेम बाक्‍शो अर्को रागी ङा
    आन थुं नु रांम ख्रोइक्‍तीक चिनु मख्रोइश्‍शो मुर आं बाक्‍तीकेम ओव़चा मताइनीम।
  eng-NOY: 'Thus saith the Lord Jehovah: No stranger, uncircumcised in heart and uncircumcised
    in flesh, shall enter into my sanctuary, of all the strangers that are among the
    sons of Israel.'
  ita-1927: 'Così parla il Signore, l’Eterno: Nessuno straniero incirconciso di cuore,
    e incirconciso di carne, entrerà nel mio santuario: nessuno degli stranieri che
    saranno in mezzo dei figliuoli d’Israele.'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: نابێت هیچ بێگانەیەکی دڵ و لەش خەتەنە
    نەکراو بێتە ناو پیرۆزگای من، تەنانەت ئەوانەی کە لەنێو ئیسرائیلییەکانیشدا نیشتەجێن.'
  eng-BBE: For this cause the Lord has said, No man from a strange land, without circumcision
    of heart and flesh, of all those who are living among the children of Israel,
    is to come into my holy place.
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಹೃದಯದಲ್ಲಿಯೂ ಶರೀರದಲ್ಲಿಯೂ ಸುನ್ನತಿಯಿಲ್ಲದ
    ಯಾವೊಬ್ಬ ಪರಕೀಯನೂ ಇಸ್ರಾಯೇಲರೊಳಗಿರುವ ಯಾವೊಬ್ಬ ಅಪರಿಚಿತನೂ ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳದೊಳಗೆ ಪ್ರವೇಶಿಸಬಾರದು.'
  tam-2017: 'யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: இஸ்ரவேல் மக்களின் நடுவில்
    இருக்கிற எல்லா அந்நியர்களிலோ கீழ்படியாத இருதயமும் விருத்தசேதனமில்லாத மாம்சமுமுள்ள
    அந்நியர் ஒருவனும் என்னுடைய பரிசுத்த ஸ்தலத்திற்குள் நுழைவதில்லை.'
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Ningún hijo de extranjero, incircunciso
    de corazón é incircunciso de carne, entrará en mi santuario, de todos los hijos
    de extranjeros que están entre los hijos de Israel.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Niciun străin, necircumcis în inimă, nici
    necircumcis în carne, să nu intre în sanctuarul meu, din toți străinii câți se
    vor afla între copiii lui Israel.'
  eng-WEBP: The Lord GOD says, “No foreigner, uncircumcised in heart and uncircumcised
    in flesh, shall enter into my sanctuary, of any foreigners who are among the children
    of Israel.
  eng-FBV: 'This is what the Lord God says: No unconverted, pagan foreigners are allowed
    to enter my sanctuary—not even a foreigner who lives with the Israelites.'
  nld-1939: 'Dit zegt Jahweh, de Heer: Geen vreemdeling, onbesneden van hart en lichaam,
    mag in mijn heiligdom komen. Dit geldt voor alle vreemdelingen, die onder de Israëlieten
    wonen.'
  nch-BL: '“Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: Masque itztoque
    miyac masehualme cati sequinoc talme ehuani nopona campa amojuanti, yon se cati
    seyoc tali ehua amo huelis calaquis ipan notiopa sinta amo motequilijtoc ipan
    itacayo nopa machiyot circuncisión o amo moyolcuectoque huan techneltoca na.'
  vie-1934: 'Chúa Giê-hô-va phán như vầy: Chẳng có một người ngoại nào không cắt bì
    về lòng nó cũng như về thịt nó mà được vào trong nơi thánh ta; không, chẳng có
    một người ngoại nào ở giữa con cái Y-sơ-ra-ên được vào đó.'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: मन और शरीर से खतना-रहित कोई भी विदेशी
    मेरे पवित्र स्थान पर प्रवेश करने न पाए, इस्राएलियों के बीच रहनेवाले विदेशी भी
    नहीं.'
  spa-BES: 'Por esto ha dicho el Señor Dios: Ningún hombre de una tierra extranjera,
    sin circuncisión de corazón y carne, de todos los que viven entre los hijos de
    Israel, debe entrar a mi lugar santo.'
  tdx-tdx: 'Aa le hoe t’Iehovà Talè: Tsy himoak’ amy toeko miavakey ty ambahiny tsy
    nisavareñe añ’arofo naho tsy afak’ ofok’ an-tsandriñe, amo renetane mitraok’ amo
    nte-Israeleo iabio.'
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าจึงตรั​สด​ังนี้​ว่า อย่าให้คนต่างด้าวที่​มิได้​เข​้าสุ​หน​ัตทางจิตใจและมิ​ได้​เข​้าสุ​หน​ัตทางเนื้อหนัง
    คือชนต่างด้าวทั้งสิ้​นที​่​อยู่​ท่ามกลางชนชาติอิสราเอลเข้าไปในสถานบริ​สุทธิ​์ของเรา
  por-BR-2018: 'Assim diz o Senhor DEUS: Nenhum estrangeiro, incircunciso de coração
    e incircunciso de carne, entrará em meu santuário, dentre todos os estrangeiros
    que estão entre os filhos de Israel.'
  deu-ELO: 'So spricht der Herr, Jehova: Kein Sohn der Fremde, unbeschnitten am Herzen
    und unbeschnitten am Fleische, von allen Söhnen der Fremde, welche inmitten der
    Kinder Israel sind, soll in mein Heiligtum kommen.'
  eng-WYC-2018: The Lord God saith these things, Each alien, uncircumcised in heart,
    and uncircumcised in flesh, shall not enter into my saintuary; (not even) each
    alien son, which is in the midst of the sons of Israel. (The Lord God saith these
    things, No foreigner, or no stranger, uncircumcised in heart, and uncircumcised
    in flesh, shall enter into my sanctuary; not even any foreigner, who liveth in
    the midst of the Israelites.)
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo: Neniu aligentulo kun necirkumcidita
    koro kaj necirkumcidita karno eniru en Mian sanktejon, eĉ el tiuj aligentuloj,
    kiuj loĝas inter la Izraelidoj.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Israil arisida turƣan yat adǝmlǝrdin,
    yǝni ⱪǝlbidǝ hǝtnǝ ⱪilinmiƣan, tenidǝ hǝtnǝ ⱪilinmiƣan ⱨǝrⱪandaⱪ yat adǝmning
    Mening muⱪǝddǝs jayimƣa kirixigǝ bolmaydu'
  beo-beo: 'Na, Ouligisudafa Hina Gode, da gasa bagade sia:sa, ‘Gadofo hame damui
    ga fi dunu, amola Na sia: hame nabasu dunu da Na Debolo Diasu ganodini hamedafa
    golili sa:imu. Amolawane, ga fi dunu da ea fi fisili, Isala:ili fi ganodini esaloma:ne
    masea, amo dunu amola da Na Debolo Diasu ganodini hamedafa golili sa:imu.’”'
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Ol man bilong ol arapela kantri, em ol
    man i no bin katim skin bilong sem bilong ol na ol i no save bilip long mi, ol
    i no ken i go insait long haus bilong mi. Maski ol i stap namel long ol Israel,
    ol i no inap i go insait.”
  hau-SA: Ga abin da Ubangiji Mai Iko Duka yana cewa ba baƙo marar kaciya a zuciya
    da jiki da zai shiga wurina mai tsarki, kai, har ma da baƙin da suke zama a cikin
    Isra’ila.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Israil arisida turghan yat ademlerdin,
    yeni qelbide xetne qilinmighan, ténide xetne qilinmighan herqandaq yat ademning
    Méning muqeddes jayimgha kirishige bolmaydu'
  nde-nde: 'Nanku okutshiwo nguThixo Wobukhosi: Akulamuntu wezizweni ongasokanga enhliziyweni
    lasenyameni ozangena endlini yami engcwele ngitsho labezizweni abahlala phakathi
    kwama-Israyeli.'
  ton-ton: ¶ ʻOku pehē ʻe Sihova ko e ʻOtua; “ʻE ʻikai ha taha muli, pe ha taʻekamu
    ʻi loto, pe ha taʻekamu fakakakano, ʻe hū ki hoku potu toputapu, pe ha taha ʻi
    he kau muli kotoa pē ʻoku nofo mo e fānau ʻa ʻIsileli.”
  ces-1613: 'Takto praví Panovník Hospodin: Žádný cizozemec neobřezaného srdce a neobřezaného
    těla nevejde do svatyně mé, ze všech cizozemců, kteříž mezi syny Izraelskými jsou.'
  eng-WMB: The Lord GOD says, “No foreigner, uncircumcised in heart and uncircumcised
    in flesh, shall enter into my sanctuary, of any foreigners who are among the children
    of Israel.
  tam-TCV: 'ஆண்டவராகிய யெகோவா கூறுவது இதுவே: இருதயத்திலும் மாம்சத்திலும் விருத்தசேதனமற்ற
    எந்தவொரு அந்நியனும் என் பரிசுத்த இடத்திற்குள் போகக்கூடாது. இஸ்ரயேலருக்குள் வசிக்கும்
    அந்நியன்கூட என் பரிசுத்த இடத்திற்குள் போகக்கூடாது.'
  ceb-ULB: 'Miingon niini si Yahweh nga Ginoo: Walay langyaw, nga dili tinuli ang
    kasingkasing ug unod, nga gikan niadtong nagpuyo taliwala sa katawhan sa Israel,
    ang makasulod sa akong balaang dapit.'
  pol-UBG: 'Tak mówi Pan BÓG: Żaden cudzoziemiec nieobrzezany na sercu i nieobrzezany
    na ciele nie wejdzie do mojej świątyni, żaden spośród cudzoziemców, którzy są
    wśród synów Izraela.'
  urd-GVU: اِس لئے رب قادرِ مطلق فرماتا ہے کہ آئندہ جو بھی غیرملکی اندرونی اور بیرونی
    طور پر نامختون ہے اُسے میرے مقدِس میں داخل ہونے کی اجازت نہیں۔ اِس میں وہ اجنبی
    بھی شامل ہیں جو اسرائیلیوں کے درمیان رہتے ہیں۔
  deu-1912: 'Darum spricht der Herr HERR also: Es soll kein Fremder eines unbeschnittenen
    Herzens und unbeschnittenen Fleisches in mein Heiligtum kommen aus allen Fremdlingen,
    so unter den Kindern Israel sind;'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಸೇರಿಕೊಂಡಿರುವ ಮ್ಲೇಚ್ಛರೊಳಗೆ
    ಹೃದಯದಲ್ಲಿಯೂ, ಶರೀರದಲ್ಲಿಯೂ ಸುನ್ನತಿಹೀನನಾದ ಯಾರೂ ನನ್ನ ಪವಿತ್ರಾಲಯವನ್ನು ಪ್ರವೇಶಿಸಬಾರದು.
  yap-yap: “I Gag SOMOL ni Th’abi Tolang e gu be tamilngeg ni dakriy reb e girdi’
    nu bang ni dawor ni maad’adnag ni bod ni yog e motochiyel rok Moses, ara be’ ni
    dar ma fol rog ni ku ra thum’ ngalan e Tempel rog, ni mus ko girdi’ nu bang ni
    yad ma par u fithik’ e girdi’ nu Israel.”
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Lungbuei pumdul neh pumsa pumdul,
    kholong ca boeih tah Israel ca lakli kah kholong ca boeih khaw ka rhokso la mop
    boel saeh.
  mdy-ETH: ዬያሮ ዼኤፖ ናንጊና ናንጋ ጎዳሢ ሂዚ ጋዓኔ፦ «ታኣም ዓይሢንታኒ ናሽኩዋ ማዔ፥ ዓቲንቶ ቤርቶዋ ቲቂንቲባኣ ታኣኮ
    ፃንጎ ማዔ ዓሳ ቢያ ዒስራዔኤሌ ዓሶ ባኣካ ናንጋያ ማዔያታቴያ ታኣም ዱማዼ ቤዞ ዔያታ ጌላንዳያ ዔያቶም ኮይሱዋሴ።»
  twi-ASANTE: 'Yei ne deɛ Otumfoɔ Awurade seɛ: Ɔnanani a ɔyɛ akoma mu ne honam fam
    momonoto biara nni ɛkwan sɛ ɔhyɛne me kronkronbea hɔ. Ananafoɔ a wɔte Israelfoɔ
    mu mpo nni ɛkwan saa.'
  eng-WEBU: The Lord GOD says, “No foreigner, uncircumcised in heart and uncircumcised
    in flesh, shall enter into my sanctuary, of any foreigners who are among the children
    of Israel.
  wal-wal: “‘Hegaa gishshau, Ubbaa Haariya GODAI hagaadan yaagees; “Israa7eela asaa
    giddon de7iya allaga asi, ba wozanaaninne ba ashuwan qaxxarettibeennaagee, ooninne
    ta Beeta Maqidasiyaa geloppo.
  spa-PDDPT: 'ʼAdonay Yavé dice: Ningún extranjero, incircunciso de corazón y de carne,
    entrará en mi Santuario, ningún extranjero que viva con los hijos de Israel.'
  gun-gun: '— Po rami Senhor Nhanderuete ijayvu: Amboae regua Israel kuery mbyte rupi
    ikuai va''e neĩ peteĩ ma voi ndoikevei ''rã xevygua oo iky''a e''ỹ va''e py, opy''a
    py ha''e ngo''o py opire omboi uka va''e''ỹ vy.'
  ilo-ULB: 'Kastoy ti kuna ni Apo a Yahweh: Awan ti ganggannaet manipud iti siasinoman
    nga adda iti nagtetengngaan dagiti tattao ti Israel a saan a mamati dagiti pusoda
    kaniak ken saan a nakugit, ti makastrek iti santuariok.'
  kpg-kpg: “Ko Au go Tagi go Yihowah e hai dagu hagailoo bolo deai tangada tuadimee
    dela digi sirkumsais be tangada dela e dee hagalongo mai gi di Au le e deemee
    di ulu gi lodo dogu Hale Dabu, be tangada hogi tuadimee dela e noho i baahi digau
    Israel.”
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ ئىسرائىل ئارىسىدا تۇرغان يات ئادەملەردىن،
    يەنى قەلبىدە خەتنە قىلىنمىغان، تېنىدە خەتنە قىلىنمىغان ھەرقانداق يات ئادەمنىڭ
    مېنىڭ مۇقەددەس جايىمغا كىرىشىگە بولمايدۇ'
  sus-sus: 'Marigi Alatala yi nan masenxi: Sunnatare yo naxa so n ma hɔrɔmɔbanxi kui,
    naxan bɔɲɛ makuya n na, hali e sabatixi Isirayilakae ya ma.›»'
  pon-2006: “Ngehi, KAUN-O, Wasa Lapalahpie, kalohkidahr me sohte mehn liki men me
    sohte sirkumsais, sohte emen me sapeikiong ie, pil sohte mehn liki men me koukousoan
    rehn mehn Israel kan pahn pedolong nan Tehnpesei Sarawio.”
  ksd-ksd: 'Ra Luluai God i biti dari: Pa ta vaira, nina pa i nunure ra pokakikil
    ta ra balana ma ra pal a pakana, ta ra umana vaira nina dia ki livuan pire Israel,
    na ruk ta kaugu pal i gomgom.'
  grc-BRENT: Διατοῦτο τάδε λέγει Κύριος ὁ Θεὸς, πᾶς υἱὸς ἀλλογενὴς ἀπερίτμητος καρδίᾳ,
    καὶ ἀπερίτμητος σαρκὶ, οὐκ εἰσελεύσεται εἰς τὰ ἅγιά μου ἐν πᾶσιν υἱοῖς ἀλλογενῶν,
    τῶν ὄντων ἐν μέσῳ οἴκου Ἰσραήλ·
  ind-AYT: Demikianlah firman Tuhan ALLAH, “Tidak ada satu orang asing pun, yang tidak
    bersunat hati dan tidak bersunat daging, dari semua orang asing yang ada di antara
    keturunan Israel, akan masuk ke tempat kudus-Ku.
  nya-nya: 'Ambuye Wamphamvuzonse akuti: Palibe mlendo wosachita mdulidwe mu mtima
    ndi mʼthupi ngakhalenso mlendo amene amakhala pakati pa Aisraeli amene adzalowe
    mʼmalo anga opatulika.'
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Nijedan tuđinac, neobrezana srca i neobrezana
    tijela, da više ne ulazi u moje Svetište - nijedan tuđinac koji živi među sinovima
    Izraelovim.'
  mps-mps: “Ena God Genuai Bidi eno te po obao. Te gasa meba kantri bidi dabe augwali
    te augwa hale ebo nai wali togisąwai bulu badu bage dao. Tama augwaligo enaba
    homu dąų me wabo bage menio. Te bage augwali eno tedali gasagi yai beba me tula
    pelamo dao. Augwali Israel dabe tomode bidai me tagalao. Augwali te be tomoba
    me pogobeo,” wali.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Ol man bilong ol arapela kantri, em ol
    man i no bin katim skin bilong sem bilong ol na ol i no save bilip long mi, ol
    i no ken i go insait long haus bilong mi. Maski ol i stap namel long ol Israel,
    ol i no inap i go insait.”
  dan-1931: 'Derfor, så siger den Herre HERREN: Ingen fremmed med uomskåret Hjerte
    og uomskåret Kød må komme i min Helligdom, ikke én af de fremmede, som lever blandt
    Israels Børn.'
  vie-OVCB: 'Vì vậy, đây là điều Chúa Hằng Hữu Chí Cao phán: Không một người nước
    ngoài nào—kể cả những người sống giữa vòng dân tộc Ít-ra-ên, được vào nơi thánh
    Ta nếu chúng chưa được cắt bì và chưa có lòng thờ Chúa Hằng Hữu.'
  guj-2017: 'પ્રભુ યહોવાહ આમ કહે છે: ઇઝરાયલી લોકોમાં જે વિદેશીઓ છે, તેઓમાંનો કોઈ પણ
    હૃદયમાં તથા શરીરમાં બેસુન્નત હોય તે મારા ઘરમાં પ્રવેશ ન કરે.'
  pon-2006A: “Ngehi, KAUN-O, Wasa Lapalahpie, kalohkidahr me sohte mehn liki men me
    sohte sirkumsais, sohte emen me sapeikiong ie, pil sohte mehn liki men me koukousoan
    rehn mehn Israel kan pahn pedolong nan Tehnpesei Sarawio.”
  por-BRBSL: 'O Senhor Javé diz: “Nenhum estrangeiro, incircunciso de coração e incircunciso
    de carne, entrará em meu santuário, de qualquer estrangeiro que se encontre entre
    os filhos de Israel”.'
  cth-cth: Bawipa Jehovah ni hettelah a dei, ram louk e apihai lungthin hoi takthai
    hoi vuensom ka a hoeh e Isarelnaw dawk e ram alouke tami pueng teh, kaie hmuen
    kathoung dawk kâen mahoeh.
  twi-twi: 'Sɛɛ na Otumfo Awurade se: Ɔnanani a ɔyɛ koma mu ne honam fam momonoto
    biara nni kwan sɛ ɔhyɛn me kronkronbea hɔ, ananafo a wɔte Israelfo mu mpo nni
    kwan saa.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Lungbuei pumdul neh pumsa pumdul, kholong
    ca boeih tah Israel ca lakli kah kholong ca boeih khaw ka rhokso la mop boel saeh.
  tbz-SIM: 'Nɑ́kɛ́ bɛ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú opɔ̀ɔ̀ wèè í cɑ̃ntɛ́ yoo di
    miɛkɛ wèè í yíé n kpɛti o bɑ́ɑ́ tɑ n cĩ́ɛ̃̀tɛ̀ bɑ́ kòò tu opɔ̀ɔ̀ kɛ bɛ̀ bonɛ̀.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn ia mɨgei: Kantrin Igharazibar
    Gumazamizir Israelɨn ikɨzimɨn tongɨn ititam, a uan mɨkarzir mogomemɨn inim atughan
    kogh, egh uan navir averiamɨn aven nɨghnɨzir gavgavim nan ikian kogh, gumazir
    kam, nan Dɨpenimɨn aven izan kogham. Bar puvatɨgham.”'
  dop-dop: Tɑcɑɑ Ɩsɔ mɑ́ sɩ, kpɑɩ tʋ kʋtɑpɛlʋɣʋ ŋku kʋ tɑ nyɩ-m tɔ kʋ kɑɑ sʋʋ mɑ tǝyɑɣɑ
    tɑɑ. Pɑɑ pʋntʋ wɛ Ɩsɛɣɛlɩ nyǝ́mɑ hɛkʋ tɑɑ.
  azb-azb: 'Xudavənd Rəbb belə deyir: “İsrail xalqı arasında yaşayan ürəyi və bədəni
    sünnət edilməmiş heç bir yadelli Müqəddəs məkanıma girməsin.'
  eng-DBY: 'Thus saith the Lord Jehovah: No stranger, uncircumcised in heart and uncircumcised
    in flesh, shall enter into my sanctuary, of any stranger that is among the children
    of Israel.'
  hin-2017: '“इसलिए परमेश्वर यहोवा यह कहता है: इस्राएलियों के बीच जितने अन्य लोग हों,
    जो मन और तन दोनों के खतनारहित हैं, उनमें से कोई मेरे पवित्रस्थान में न आने पाए।'
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: «Bépp doxandéem bu xaraful ci xol, xaraful
    ci jëmm, bumu duggati sama bérab bu sell bi, muy doxandéem bu mu mana doon, bu
    dëkk ci biir bànni Israyil.'
  eng-YLT: '''Thus said the Lord Jehovah: No son of a stranger, uncircumcised of heart,
    and uncircumcised of flesh, cometh in unto My sanctuary, even any son of a stranger,
    who [is] in the midst of the sons of Israel,'
  eng-WYC-2017: The Lord God saith these things, Each alien, uncircumcised in heart,
    and uncircumcised in flesh, shall not enter into my saintuary; yea, each alien
    son, which is in the midst of the sons of Israel.
  eng-WMBB: The Lord GOD says, “No foreigner, uncircumcised in heart and uncircumcised
    in flesh, shall enter into my sanctuary, of any foreigners who are amongst the
    children of Israel.
  urd-GVH: इसलिए रब क़ादिरे-मुतलक़ फ़रमाता है कि आइंदा जो भी ग़ैरमुल्की अंदरूनी और
    बैरूनी तौर पर नामख़तून है उसे मेरे मक़दिस में दाख़िल होने की इजाज़त नहीं। इसमें
    वह अजनबी भी शामिल हैं जो इसराईलियों के दरमियान रहते हैं।
  rug-rug: 'Hiera gua si zama nia Arau Zihova sa Baṉara: Loke tie karovodi sapu lopu
    via bulodi meke lopu ta magudi si kaqu nuquru koasa Qua vasina hopena, ari tie
    karovodi sapu koa turaṉi sari tie Izireli ba lopu kaqu tugo.’'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: Alagaan yaada garaa fi fooniin dhagna
    hin qabatin iddoo koo qulqulluu sana seenuu hin qabu; alagoonni Israaʼeloota gidduu
    jiraatan iyyuu seenuu hin qaban.'
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: Aucun étranger, incirconcis de cœur
    et incirconcis de chair, n’entrera dans mon sanctuaire, aucun des étrangers qui
    seront au milieu des enfants d’Israël.'
  gnn-gnn: Yo, yakana yana yurru ŋunhinydja yolŋu walala dhäruk‐märranhamiriwnydja
    walala galkithirri marrtji ŋarrakalanydja, ŋunhina liŋgu ŋarrakuwaynha wal'ŋu
    yolŋu walala yurru gulŋiyirri ŋunhiwala ŋarrakalanydja wal'ŋu Buṉbulili.’” Ga
    bitjarra ŋayi Garray waŋananydja.
  yal-yal: 'Marigina Alatala ito nan falaxi, a naxa: Xɔɲɛ yo mi soma n ma yire sariɲanxini
    Ala kolontaren naxanye mi banxulanxi, hali xɔɲɛn naxan dɔxi Isirayila kaane tagi.’
    ”'
  haw-1868: Ke i mai nei Iehova ka Haku, penei; Aole ka malihini i okipoepoe ole ia
    ma ka naau, a i okipoepoe ole ia ma ka io, e komo i kuu wahi hoano, o na malihini
    iwaena o na mamo a Iseraela.
  arb-NAV: لِذَلِكَ لَا يَدْخُلُ مَقْدِسِي غَرِيبٌ غَيْرُ مَخْتُونِ الْقَلْبِ وَاللَّحْمِ
    مِنَ الْغُرَبَاءِ الْمُقِيمِينَ بَينَ إِسْرَائِيلَ.
  ewe-ewe: Nya si Aƒetɔ Yehowa gblɔe nye, ‘Amedzro aɖeke, ame si wometso aʋa na le
    dzi me kple ŋutilã me o la, mekpɔ mɔ age ɖe nye Kɔkɔeƒe la o, amedzro siwo le
    Israelviwo dome gɔ̃ hã mekpɔ mɔ o.
  eng-LEE: Thus hath said the Lord Eternal, No son of the stranger, uncircumcised
    in heart, or uncircumcised in flesh, shall enter into my sanctuary, of all the
    sons of the stranger that are in the midst of the children of Israel.
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: ইস্ৰায়েলৰ সন্তান সকলৰ মাজত থকা বিজাতীয়সকলৰ
    অচুন্নৎ হৃদয়ৰ আৰু অচুন্নৎ মাংসৰ কোনো বিজাতীয় মোৰ ধৰ্মধামত নোসোমাব।'
  sus-A: مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ سُننَتَرٍ يٌ نَشَ سٌ ﭑ مَ هْرْ مْبَنشِ كُي،
    نَشَن بْحّ مَكُيَ ﭑ نَ، هَلِ عٍ سَبَتِشِ عِسِرَيِلَكَيٍ يَ مَ.›»
  fra-SBL: 'Le Seigneur Yahvé dit : « Aucun étranger, incirconcis de cœur et incirconcis
    de chair, n''entrera dans mon sanctuaire, parmi les étrangers qui sont parmi les
    enfants d''Israël.'
  hbo-hbo: כֹּה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ כָּל־בֶּן־נֵכָ֗ר עֶ֤רֶל לֵב֙ וְעֶ֣רֶל בָּשָׂ֔ר
    לֹ֥א יָבֹ֖וא אֶל־מִקְדָּשִׁ֑י לְכָל־בֶּן־נֵכָ֔ר אֲשֶׁ֕ר בְּתֹ֖וךְ בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: 'Mwathani Jehova ekuuga ũũ: Gũtirĩ mũndũ wa kũngĩ ũtarĩ mũruu ngoro na
    mwĩrĩ ũngĩtoonya handũ-hakwa-harĩa-haamũre, o na angĩkorwo nĩ andũ a kũngĩ arĩa
    matũũranagia na andũ a Isiraeli.'
  fra-NCL: 'Ainsi parle le Seigneur Yahweh : Aucun fils d’étranger, incirconcis de
    cœur et incirconcis de chair, n’entrera dans mon sanctuaire ; non, aucun des fils
    d’étranger qui sont au milieu des enfants d’Israël.'
  cek-AK: Angraeng Sithaw mah, Israel kaminawk salakah kaom, palung ah tangyat aat
    ai, angan ah doeh tangyat hin aat ai, kalah acaeng, kawbaktih kalah acaeng doeh,
    kai ih kaciim ahmuen thungah akun o mak ai, tiah thuih.
  cuk-cuk: 'Ani Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Dulemar-yar-baidgined-aku-an-dakmalad,
    gwen-ulubgi an-Igar-Mesisadgi-binsadisurmalad wargwensaale anse-goled-negse dogosurmalad,
    amba dule-yar-baidgined Israel-dulemar-abargi-mamaidbela dogosulid.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Исраил арисида турған ят адәмләрдин, йәни
    қәлбидә хәтнә қилинмиған, тенидә хәтнә қилинмиған һәр қандақ ят адәмниң Мениң
    муқәддәс җайимға киришигә болмайду'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా చెప్పేదేమిటంటే, ఇశ్రాయేలీయుల మధ్య నివసిస్తూ ఉండి
    హృదయంలో, శరీరంలో సున్నతి లేని అన్యుల్లో ఎవరూ నా పరిశుద్ధస్థలాల్లో ప్రవేశింపకూడదు.
  hat-BSA: 'Konsa pale Senyè BONDYE a: “Okenn etranje ensikonsi nan kè, ak ensikonsi
    nan chè, tout etranje ki pami fis Israël yo, p ap antre nan sanktyè pa M nan.'
  kos-kos: “Nga, LEUM GOD Fulatlana, fahkak lah wangin mwet tia kosrala, ku mwet su
    tia akosyu, fah utyak nu in Tempul sik, finne mwetsac ma muta inmasrlon mwet Israel.”
  hbo-WLC: כֹּה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ כָּל־בֶּן־נֵכָ֗ר עֶ֤רֶל לֵב֙ וְעֶ֣רֶל בָּשָׂ֔ר
    לֹ֥א יָב֖וֹא אֶל־מִקְדָּשִׁ֑י לְכָל־בֶּן־נֵכָ֔ר אֲשֶׁ֕ר בְּת֖וֹךְ בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru, o nweghị
    onye ala ọzọ ọbụla a na-ebighị anụ ahụ ya na obi ya ugwu kwesiri ịbata nʼụlọnsọ
    m. Ọ bụladị ndị ọbịa ndị bi nʼetiti ụmụ Izrel.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଯେସକଳ ବିଦେଶୀୟ ଲୋକ
    ଅଛନ୍ତି, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଅସୁନ୍ନତ ହୃଦୟ ଓ ଅସୁନ୍ନତ ମାଂସବିଶିଷ୍ଟ କୌଣସି ବିଦେଶୀୟ ଲୋକ ଆମ୍ଭ
    ପବିତ୍ର ସ୍ଥାନରେ ପ୍ରବେଶ କରିବ ନାହିଁ।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Esap wor eman chon ekis
    epwe tolong lon ai leni mi pin, pun ir resap sirkomsais, resap pwal aleasochisiei.
    Iwe, esap fokun wor mwo nge eman chon ekis mi nom lein chon Israel epwe tolong.'
  rop-rop: Wal mi na YAWEI det boswan God dalim yumob nomo eni pipul brom najalot
    kantri hu nomo lisin en teiknodis langa mi kaan gowin langa main Serramoni Pleis,
    nomeda dei oldei jidan garram yumob.’”
  ukr-1871: 'Так говорить Господь Бог: Нїякий чужениця, необрізаний серцем і необрізаний
    тїлом, не повинен ввіходити в сьвятиню мою, ба й той приходень, що пробуває серед
    синів Ізрайлевих.'
  deu-1951: 'So spricht Gott, der HERR: Es soll kein Fremder, der unbeschnittenen
    Herzens und unbeschnittenen Fleisches ist, in mein Heiligtum kommen, keiner von
    allen Fremdlingen, die unter den Kindern Israel wohnen;'
  eng-JPS: 'Thus saith the Lord GOD: No alien, uncircumcised in heart and uncircumcised
    in flesh, shall enter into My sanctuary, even any alien that is among the children
    of Israel.'
  srp-1865: 'Ovako veli Gospod Gospod: nijedan tuðin neobrezana srca i neobrezana
    tijela da ne dolazi u moju svetinju, nijedan od svijeh tuðinaca koji su meðu sinovima
    Izrailjevijem.'
  lug-lug: Kale Mukama Katonda kyava ayogera nti, Tewaliba munnaggwanga n’omu atali
    mukomole mu mutima newaakubadde omubiri aliyingira mu Watukuvu wange, newaakubadde
    bannaggwanga ababeera mu Bayisirayiri wakati.
  heb-heb: כה אמר אדני יהוה כל בן נכר ערל לב וערל בשר לא יבוא אל מקדשי לכל בן נכר
    אשר בתוך בני ישראל׃
  ben-IRV: প্রভু সদাপ্রভু এ কথা বলেন, ইস্রায়েল-সন্তানদের মধ্যে অমান্যকারী হৃদয় ও
    অচ্ছিন্নত্বক মাংসবিশিষ্ট কোন বিজাতীয় লোক আমার মন্দিরে প্রবেশ করবে না।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਸਾਰੀ ਓਪਰੀ ਸੰਤਾਨ ਵਿੱਚੋਂ ਜਿਹੜੇ ਓਪਰੀ ਸੰਤਾਨ ਦੇ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਵਿੱਚ ਹਨ, ਕੋਈ ਦਿਲ ਦਾ ਬੇਸੁੰਨਤਾ ਜਾਂ ਮਾਸ ਦਾ ਬੇਸੁੰਨਤਾ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਨਾ ਵੜੇਗਾ।
  mya-JVB: အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုးသား တို့တွင် နေ၍၊ အရေဖျား
    လှီးခြင်းကို မခံသောစိတ် နှင့် အရေဖျား လှီးခြင်းကိုမခံသော ကိုယ် ရှိ သောတပါး အမျိုးသားသည်
    ငါ ၏သန့်ရှင်း ရာဌာနထဲသို့ မ ဝင် ရ။
  hmo-hmo: '“Lau, Lohiabada Dirava, ese inai bamona lau hereva noho: Idau bese tauna
    ta, iena kudouna dekenai lau ia abidadama henia lasi, bona iena tauanina dekenai
    danu kopina utua kara ia abia lasi neganai, ia ese egu Dubu Helaga lalonai do
    ia raka vareai lasi. Bona inai bamona idau bese taudia danu, Israela bese taudia
    edia huanai idia noho taudia, idia danu ese egu Dubu Helaga do idia raka vareai
    lasi.”'
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि उन अजनबीज़ादों में से जो बनी इस्राईल
    के बीच हैं, कोई दिल का नामख़्तून या जिस्म का नामख़्तून अजनबी ज़ादा मेरी हैकल में
    दाख़िल न होगा।'
  rus-SYN: 'Так говорит Господь Бог: никакой сын чужой, необрезанный сердцем и необрезанный
    плотью, не должен входить во святилище Мое, даже и тот сын чужой, который живет
    среди сынов Израиля.'
  bqc-SIM: Ma Dii Lua ma mɛ̀, bui zĩ̀lo gyafↄↄde pↄ́ an sↄ̃ pípiaoↄ suli gɛ̃ ma
    uao, baa bui zĩ̀lo pↄ́ kú Isailiↄ guuↄ.
  tcz-CHONGTHU: Hijeh a chu hichehi thaneitah Pakai thusei ahi. Cheptan lou chule
    Pakai koma kipeh dohna neilou Israel te lah a chengsa ho jeng jong koima kamuntheng
    phunga lut theilou hel diu ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, इस्राएल लोकांच्यात राहणाऱ्या मनाने व शरीराने
    बेसुंती असलेल्या परक्याने कोणी माझ्या पवित्रस्थानात प्रवेश करू नये.
  qub-qub: '«Chaypitami noga Tayta Dios në: Templömanga manami yaycongachu Israelcunacho
    tiyaycaj mana wiyacamaj, mana señalacoj caj jäpa runacunaga.'
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, tɛ̃, sɔɔ goo ù n wɑ̃ɑ ben suunu sɔɔ, mɑ u ǹ mɑn
    sɑ̃ɑmɔ, mɑ u ǹ mɑɑ bɑngo kue, u ǹ duɔ nɛn sɑ̃ɑ yeru mi.
  hat-hat: 'Men sa mwen menm, Seyè sèl Mèt la, mwen di: Ankenn moun lòt nasyon ki
    pa pote mak kontra a nan kò yo, ni ki pa soti pou fè volonte m'', pa gen dwa mete
    pye yo nan Tanp lan, pa menm lòt nasyon k''ap viv nan mitan pèp Izrayèl la.'
  eng-BSB: 'This is what the Lord GOD says: No foreigner uncircumcised in heart and
    flesh may enter My sanctuary—not even a foreigner who lives among the Israelites.'
  eng-WEBPB: The Lord GOD says, “No foreigner, uncircumcised in heart and uncircumcised
    in flesh, shall enter into my sanctuary, of any foreigners who are amongst the
    children of Israel.
  kbq-kbq: E'ina hu'nazagu Ra Anumzana Agra Anumzamo'a amanage hie, ru vahe'ene, ru
    vahe'ma tamagranema nemaniza vahe'mo'zanena zamagoza ano taga nehu'za Ra Anumzamonarema
    zamentintima osanu'za, Nagri mono nompina mareorigahaze.
  nhe-BL: '“Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: Yonque itztoque
    miyac tlacame tlen ehuani sequinoc tlaltini nopano campa imojuanti, niyon se tlen
    seyoc tlali ehua ax hueli calaqui ipan notiopa intla ax motequilijtoc ipan itlacayo
    nopa machiyotl circuncisión o ax moyolcueptoque huan nechneltoca na.'
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e amume'u ko ma'e kury. Ni amo herehe uzeruzar
    'ym ma'e nuixe kwaw heràpuzuhu iata haw pupe wà nehe. Ni amo hereruzar 'ymar nuixe
    kwaw ipupe wà nehe. Ni amo ywy rehe har Izaew wainuinuromo wiko ma'e nuixe kwaw
    a'e pe wà nehe.
  eng-DRA: 'Thus saith the Lord God: No stranger uncircumcised in heart, and uncircumcised
    in flesh, shall enter into my sanctuary, no stranger that is in the midst of the
    children of Israel.'
