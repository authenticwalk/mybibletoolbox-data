verse: EZK.004.004
translations:
  mal-C: “അതിനുശേഷം നീ ഇടതുവശം ചരിഞ്ഞുകിടന്ന് ഇസ്രായേൽജനത്തിന്റെ അതിക്രമം നിന്റെമേൽ
    ചുമത്തുക. നീ ആ വശം കിടക്കുന്ന ദിവസത്തോളം അവരുടെ പാപം വഹിക്കണം.
  deu-TKW: Du aber lege dich auf deine Seite und nimm die Verschuldung des Hauses
    Israel auf dich; die Zahl der Tage, die du auf ihr liegst, sollst du ihre Verschuldung
    tragen.
  lin-lin: Bongo yo, lala na ngambo ya loboko na yo ya mwasi, tia na ngambo wana masumu
    ya libota ya Isalaele. Okomema masumu na bango mikolo nyonso oyo okolala na ngambo
    wana.
  eng-LSV: And you, lie on your left side, and you have placed the iniquity of the
    house of Israel on it; the number of the days that you lie on it, you bear their
    iniquity.
  eng-GNV: 'Sleepe thou also vpon thy left side, and lay the iniquitie of the house
    of Israel vpon it: according to the nomber of the dayes, that thou shalt sleepe
    vpon it, thou shalt beare their iniquity.'
  eng-WEBSTER: 'Lie thou also upon thy left side, and lay the iniquity of the house
    of Israel upon it: according to the number of the days that thou shalt lie upon
    it thou shalt bear their iniquity.'
  nhw-BL: “Teipa ximoteca ica moelchiqui tlen moopochco huan xijpixto mopani inintlajtlacolhua
    israelitame nochi tonali quema quej nopa timocahua.
  swh-ONEN: “Kisha ulale kwa upande wako wa kushoto na uweke dhambi za nyumba ya Israeli
    juu yake. Utazibeba dhambi zao kwa idadi ya siku utakazolala kwa huo upande mmoja.
  bba-bba: Yen biru kpɑ ɑ kpunɑ kɑ wunɛn yɛ̃si nɔm dwɑruɡiɑ kpɑ ɑ n Isirelibɑn torɑnu
    sɔɔwɑ sere tɔ̃ɔ te kɑɑ se.
  eng-KJVCPB: 'Lie thou also upon thy left side, and lay the iniquity of the house
    of Israel upon it: according to the number of the days that thou shalt lie upon
    it thou shalt bear their iniquity.'
  luo-luo: “Bangʼe inind gi bathi koracham kendo ket richo mar dhood Israel kuomi.
    Nyaka itingʼ richogi kuom ndalo mininde gi bathigo duto.
  meu-meu: Bena ohemu laurina ai ba eno dere; bena lau ese Israel besena ena dika
    davana na oi latamu ai baina atoa; dina edehohodia ai ba eno dere na edia dika
    davadia latamu ai bae mia.
  npi-ULB: त्‍यसपछि तँ देब्रेतिर कोल्‍टे परेर सुत्‌, र इस्राएलका घरानाको पाप त्‍यसमाथि
    राख् । जति समयसम्‍म तँ यसरी इस्राएलको घरानाको विरुद्धमा कोल्‍टो परिरहन्‍छस्, त्‍यति
    दिनसम्‍म तैंले तिनीहरूको पाप बोक्‍नेछस्‌ ।
  yor-yor: “Lẹ́yìn èyí, lọ fi ẹ̀gbẹ́ òsì dùbúlẹ̀, kí o sì gbé ẹ̀ṣẹ̀ ilé Israẹli lé
    orí ara rẹ. Iye ọjọ́ tí ìwọ bá fi sùn náà ni ìwọ yóò fi ru ẹ̀ṣẹ̀ wọn.
  pes-OPCB: «آنگاه بر پهلوی چپ خود دراز بکش و برای مدت سیصد و نود روز در همان حال
    بمان. من گناه اسرائیل را بر تو می‌گذارم و در طول این مدت برای گناه آنان، متحمل
    رنج خواهی شد. برای هر سال مجازات اسرائیل، یک روز دراز خواهی کشید.
  tgl-ULB: Pagkatapos, humiga ka ng patagilid sa iyong kaliwa at ilagay mo sa iyong
    sarili ang kasalanan ng sambahayan ng Israel; papasanin mo ang kanilang kasalanan
    sa bilang ng mga araw na ikaw ay nakahiga paharap sa sambahayan ng Israel.
  hui-hui: Ani bialu mani í̠naga gi lehayagi paluwa wali agali Isaraele dindiha bu
    karume ko bibahende biyarunaga genda yu palibe. Ani paliaho ngene dege horo handari
    tebirani pira dira (390) bibahende palibe. Horo handari tebirani pira dira (390)
    uruni mali handari tebirani pira dira (390) Isaraele wali agali bibahende ko tinime
    biyagonaga genda yu holebiragonaga walia halu ani bibe.
  mya-mya: '``သင်​သည်​လက်​ဝဲ​ဘက်​သို့​စောင်း​၍​အိပ်​လော့။'
  bod-N: དེ་ནས་ཁྱོད་རང་གཡོན་ཕྱོགས་སུ་འཁོར་ནས་ཉལ་ཏེ། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྡིག་པ་ཁུར་ཞིག་དང་།
    ཁྱོད་རང་གཡོན་ཕྱོགས་སུ་འཁོར་ནས་ཉིན་ག་ཚོད་ལ་ཉལ་ན། ཁོ་ཚོའི་སྡིག་པ་ཡང་ཁྱོད་ཀྱིས་དེ་ཙམ་དུ་ཁུར་བ་ཡིན་ནོ།
    །
  sna-sna: “Ipapo iwe ugovata norutivi rwako rworuboshwe ugoisa chivi cheimba yaIsraeri
    pamusoro pako. Iwe unofanira kutakura chivi chavo kwamazuva aunovata norutivi
    rwako.
  spa-BLM: “Acuéstate además sobre tu lado izquierdo, y pon sobre él la iniquidad
    de la casa de Israel. Según el número de los días que te acuestes sobre ella,
    llevarás su iniquidad.
  cac-cac: Slajvi chi', tzach ec' jichan d'a a q'uexan̈, icha chi' ol aj a ch'oxanel
    yaelal ol javoc d'a yib'an̈ eb' etchon̈ab' yuj smul. An̈ej d'a a q'uexan̈ chi'
    ol ach ec'n̈ej jichan yacb'an van a ch'oxanel yaelal ol javoc d'a yib'an̈ eb'
    yuj smul chi'.
  swh-ULB: Kisha, lala juu upande wako wa kushoto na weka dhambi ya nyumba ya Israeli
    juu yake; utazibeba dhambi zao kwa hesabu za siku ambazo ulizolala juu ya nyumba
    ya Israeli.
  bel-bel: 'А ты кладзіся на левы бок твой і паглядзі на яго беззаконьне, на правіны
    дому Ізраілевага: па ліку дзён, колькі будзеш ляжаць на ім, ты будзеш несьці беззаконьне
    іхняе.'
  deu-ELBBK: 'Und du, lege dich auf deine linke Seite und lege darauf die Ungerechtigkeit
    des Hauses Israel: Nach der Zahl der Tage, die du darauf liegst, sollst du ihre
    Ungerechtigkeit tragen.'
  mbb-OT: “Kegkepasad nu kayi, hizeǥè ka he edtengkilid dapit te givang nu. Simbulu
    heini he edtiangen nu is salà te menge etew te Israel. Tianga nu is salè dan seled
    te kahabet te menge andew te kedhizeǥè nu.
  mal-2015: പിന്നെ നീ ഇടത്തുവശം ചരിഞ്ഞുകിടന്നു യിസ്രായേൽഗൃഹത്തിന്റെ അകൃത്യം അതിന്മേൽ
    ചുമത്തുക; നീ ആ വശം കിടക്കുന്ന ദിവസങ്ങളുടെ എണ്ണത്തോളം അവരുടെ അകൃത്യം വഹിക്കേണം.
  rmc-rmc: Paľis tuke pašluv pre baľogňi sera a thov upre vina le Izraelitengri. Tu
    ľidžaha lengri vina ajci dživesa, keci dživesa pašľoha pre odi sera.
  pes-OPV: پس تو بر پهلوی چپ خود بخواب و گناه خاندان اسرائیل را بر آن بگذار. موافق
    شماره روزهایی که بر آن بخوابی، گناه ایشان را متحمل خواهی شد.
  ron-1924: Апой кулкэ-те пе коаста стынгэ ши пуне пе еа нелеӂюиря касей луй Исраел;
    кыте зиле вей ста кулкат пе коаста ачаста, ле вей пурта нелеӂюиря лор.
  ben-OBCV: “তারপর তুমি বাঁ পাশ ফিরে শোবে এবং ইস্রায়েলের পাপের শাস্তি তোমার নিজের
    উপরে নেবে। যে কয়দিন তুমি পাশ ফিরে শুয়ে থাকবে সেই কয়দিন তাদের শাস্তি তুমি বহন
    করবে।
  som-som: Oo weliba dhinacaaga bidix u jiifso, oo waxaad kor saartaa xumaantii dadka
    dalka Israa'iil. Maalmaha aad ku jiifto inta tiradoodu tahay oo kale ayaad xumaantooda
    sidi doontaa.
  lat-VUC: 'Et tu dormies super latus tuum sinistrum, et pones iniquitates domus Israël
    super eo, numero dierum quibus dormies super illud: et assumes iniquitatem eorum.'
  eng-ASVBT: Moreover lie thou upon thy left side, and lay the iniquity of the house
    of Israel upon it; according to the number of the days that thou shalt lie upon
    it, thou shalt bear their iniquity.
  ita-1885: Poi giaci sopra il tuo lato sinistro, e metti sopra esso l'iniquità della
    casa di Israele; tu porterai la loro iniquità per tanto numero di giorni, quanti
    tu giacerai sopra quello.
  eng-LXXUP: 'And thou shalt lie upon thy left side, and lay the iniquities of the
    house of Israel upon it, according to the number of the hundred and fifty days
    during which thou shalt lie upon it: and thou shalt bear their iniquities.'
  eng-ULB: Then, lie on your left side and put the sin of the house of Israel on it;
    you will carry their sin for the number of the days that you lie down against
    the house of Israel.
  spa-VBL: “Luego acuéstate sobre tu lado izquierdo y carga con los pecados de los
    israelitas. Llevarás sus pecados durante el número de días que te acuestes sobre
    tu costado.
  fra-_FOB: Ensuite couche-toi sur ton côté gauche, mets-y l'iniquité d'Israël. Tu
    porteras leur iniquité autant de jours que tu seras couché sur ce côté.
  mal-mal: പിന്നെ നീ ഇടത്തുവശം ചരിഞ്ഞുകിടന്ന് യിസ്രായേൽ ഗൃഹത്തിന്റെ അകൃത്യം അതിന്മേൽ
    ചുമത്തുക; നീ അങ്ങനെ കിടക്കുന്ന ദിവസങ്ങളുടെ എണ്ണത്തോളം അവരുടെ അകൃത്യം വഹിക്കണം.
  urd-GVR: Is ke bād apne bāeṅ pahlū par leṭ kar alāmatī taur par Mulk-e-Isrāīl kī
    sazā pā. Jitne bhī sāl wuh gunāh karte āe haiṅ utne hī din tujhe isī hālat meṅ
    leṭe rahnā hai. Wuh 390 sāl gunāh karte rahe haiṅ, is lie tū 390 din un ke gunāhoṅ
    kī sazā pāegā.
  suz-BL: मिनु नोले गे पेरा गे हिरशा इपो। मिनु इस्राएली आन खिं ङा मुर आन सजाइ ततीक
    इ तार वोतो। गे गिश नाक्‍ती सम्‍म मेक गे हिरशा बाक्‍नेवे, मिश नाक्‍ती सम्‍म मेको
    आन सजाइ ततीक कुरचा माल्‍नेवे।
  eng-NOY: Lie thou also upon thy left side, and lay the iniquity of the house of
    Israel upon it. According to the number of days that thou shalt lie upon it, thou
    shalt bear their iniquity.
  ita-1927: Poi sdraiati sul tuo lato sinistro, e metti sul questo lato l’iniquità
    della casa d’Israele; e per il numero di giorni che starai sdraiato su quel lato,
    tu porterai la loro iniquità.
  ckb-ckb: «لەسەر تەنیشتی چەپەت ڕابکشێ و تاوانی بنەماڵەی ئیسرائیل بخە سەر خۆت، بە
    ژمارەی ئەو ڕۆژانەی ڕادەکشێی تاوانی ئەوان دەخەیتە ئەستۆی خۆت.
  eng-BBE: 'Then, stretching yourself out on your left side, take the sin of the children
    of Israel on yourself: for as long as you are stretched out, so long will the
    sin of the children of Israel be on you.'
  kan-OKCV: “ನೀನು ನಿನ್ನ ಎಡಗಡೆಯಲ್ಲಿ ಮಲಗಿ, ಇಸ್ರಾಯೇಲಿನ ಜನರ ಅಕ್ರಮಗಳನ್ನು ನಿಮ್ಮ ಮೇಲಿಡಬೇಕು.
    ನೀನು ಎಡಗಡೆಯಲ್ಲಿ ಮಲಗುವ ದಿವಸಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಅವರ ಅಕ್ರಮಗಳನ್ನು ನಿಮ್ಮ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡಿರಬೇಕು.
  tam-2017: நீ உன்னுடைய இடதுபக்கமாக ஒருபக்கமாகப் படுத்து, அதின்மேல் இஸ்ரவேல் மக்களின்
    அக்கிரமத்தைச் சுமத்திக்கொள்; நீ அந்தப்பக்கமாக ஒருக்களித்திருக்கும் நாட்களின் எண்ணிக்கையின்படியே
    அவர்களுடைய அக்கிரமத்தைச் சுமப்பாய்.
  spa-RV-1909: 'Y tú dormirás sobre tu lado izquierdo, y pondrás sobre él la maldad
    de la casa de Israel: el número de los días que dormirás sobre él, llevarás sobre
    ti la maldad de ellos.'
  ron-BTF: Culcă-te de asemenea pe partea ta stângă și culcă nelegiuirea casei lui
    Israel peste ea; conform cu numărul zilelor cât vei sta culcat pe ea, vei purta
    nelegiuirea lor.
  eng-WEBP: “Moreover lie on your left side, and lay the iniquity of the house of
    Israel on it. According to the number of the days that you shall lie on it, you
    shall bear their iniquity.
  eng-FBV: Then lie on your left side and take the Israelites' sins on yourself. You
    will carry their sins for the number of days you lie on your side.
  nld-1939: 'Ga vervolgens op uw linkerzijde liggen, om de schuld van het huis van
    Israël te dragen: zoveel dagen als ge daarop blijft liggen, zult ge hun schuld
    dragen.'
  nch-BL: “Teipa ximoteca ica moelchiqui ten moarraves huan xijpixto mopani inintajtacolhua
    israelitame nochi tonali quema quej nopa tiitztos.
  vie-1934: Kế đó, ngươi khá nằm nghiêng mình bên tả, và để tội lỗi nhà Y-sơ-ra-ên
    tại đó. Ngươi nằm như vậy bao nhiêu ngày, thì mang lấy tội lỗi chúng nó cũng bấy
    nhiêu.
  hin-CV: “तब तुम अपनी बायीं करवट पर लेट जाओ और इस्राएल के लोगों के पाप को अपने ऊपर
    रखो. तुम्हें अपने करवट पर लेटे रहकर काफ़ी दिनों तक उनके पाप का बोझ सहना है.
  spa-BES: Luego, echándote sobre tu lado izquierdo, toma el pecado de los hijos de
    Israel sobre ti mismo, porque mientras estés extendido, el pecado de los hijos
    de Israel estará sobre ti.
  tdx-tdx: Ie amy zao, mihoriràña ankavia, hibabe o hakeo’ i anjomba’ Israeleio; mira
    amo andro andrea’o ama’eo, ty hibabea’o o tahi’eo.
  tha-KJV: แล​้วเจ้าจงนอนตะแคงข้างซ้ายและเราจะวางความชั่วช้าแห่งวงศ์วานอิสราเอลไว้เหนือเจ้า
    เจ้​านอนทั​บอย​ู่​กี่​วัน เจ้​าจะแบกความชั่วช้าของนครนั้นเท่านั้​นว​ัน
  por-BR-2018: E tu deita sobre teu lado esquerdo, e põe sobre ele a maldade da casa
    de Israel; conforme o número de dias que deitares sobre ele, levarás suas maldades.
  deu-ELO: 'Und du, lege dich auf deine linke Seite und lege darauf die Ungerechtigkeit
    des Hauses Israel: Nach der Zahl der Tage, die du darauf liegst, sollst du ihre
    Ungerechtigkeit tragen.'
  eng-WYC-2018: And thou shalt sleep on thy left side, and thou shalt put the wickednesses
    of the house of Israel on that side; in the number of days in which thou shalt
    sleep on that side, and thou shalt take the wickedness of them, (or for the number
    of days in which thou shalt sleep on that side, thou shalt bear their wickedness).
  epo-epo: Kaj vi kuŝiĝu sur vian maldekstran flankon, kaj metu sur ĝin la malpiecon
    de la domo de Izrael; dum tiom da tagoj, kiom vi kuŝos sur ĝi, vi portos sur vi
    ilian malpiecon.
  uig-PIN: Wǝ sǝn, sol yeningƣa yanpaxlap yatⱪin; Israil jǝmǝtining ⱪǝbiⱨlikini ɵz
    üstünggǝ ⱪoy; solƣa yanpaxlap ⱪanqǝ kün yatsang, sǝn xunqǝ kün ularning ⱪǝbiⱨlikini
    kɵtürisǝn.
  beo-beo: '-'
  tpi-OTNT: “Bihain yu mas slip long sait bilong han kais bilong yu, na bai yu mas
    pilim hevi bilong asua bilong ol manmeri bilong kantri Israel. Yu mas slip i stap
    olsem inap 390 de. Dispela 390 de i makim 390 yia ol manmeri bilong kantri Israel
    i mas karim hevi bilong rong bilong ol.
  hau-SA: “Sa’an nan ka kwanta a hagunka ka kuma sa zunubin gidan Isra’ila a kanka.
    Za ka ɗauki zunubinsu na waɗansu kwanakin da kake kwance a gefenka.
  uig-LAT: We sen, sol yéninggha yanpashlap yatqin; Israil jemetining qebihlikini
    öz üstüngge qoy; solgha yanpashlap qanche kün yatsang, sen shunche kün ularning
    qebihlikini kötürisen.
  nde-nde: Emva kwalokho lala ngomhlubulo wenxele, ubeke isono sendlu ka-Israyeli
    phezu kwakho. Kumele uthwale isono sabo okwalezonsuku ulele ngomhlubulo wakho.
  ton-ton: Ke ke tokoto foki ki ho potu fakatoʻohema pea hili ki ai ʻae hia ʻoe fale
    ʻo ʻIsileli! Pea ʻe tatau mo e lau ʻoe ʻaho ʻo hoʻo tokoto ki ai ʻa hoʻo fua ʻenau
    hia.
  ces-1613: Ty pak lehni na levý bok svůj, a vlož na něj nepravost domu Izraelského.
    Podlé počtu dnů, v němž ležeti budeš na něm, poneseš nepravost jejich.
  eng-WMB: “Moreover lie on your left side, and lay the iniquity of the house of Israel
    on it. According to the number of the days that you shall lie on it, you shall
    bear their iniquity.
  tam-TCV: “மேலும் நீ இடது புறமாய்ப் படுத்து இஸ்ரயேல் குடும்பத்தின் பாவங்களை உன்மீது
    சுமந்துகொள். அவ்வாறு நீ படுத்திருக்கும் நாட்களின் அளவுக்கு அவர்களுடைய பாவங்களைச்
    சுமப்பாய்.
  ceb-ULB: Ug unya, pagtakilid ug higda sa imong wala nga bahin ug ibutang niini ang
    sala sa panimalay sa Israel; pas-anon mo ang ilang sala sulod sa daghang mga adlaw
    sa imong paghigda batok sa panimalay sa Israel.
  pol-UBG: Potem połóż się na lewym boku i złóż na nim nieprawość domu Izraela. Ile
    dni będziesz na nim leżał, tak długo będziesz znosił ich nieprawość.
  urd-GVU: اِس کے بعد اپنے بائیں پہلو پر لیٹ کر علامتی طور پر ملکِ اسرائیل کی سزا
    پا۔ جتنے بھی سال وہ گناہ کرتے آئے ہیں اُتنے ہی دن تجھے اِسی حالت میں لیٹے رہنا
    ہے۔ وہ 390 سال گناہ کرتے رہے ہیں، اِس لئے تُو 390 دن اُن کے گناہوں کی سزا پائے
    گا۔
  deu-1912: Du sollst dich auch auf deine linke Seite legen und die Missetat des Hauses
    Israel auf dieselbe legen; soviel Tage du darauf liegst, so lange sollst du auch
    ihre Missetat tragen.
  kan-2017: “ಇದಲ್ಲದೆ, ನೀನು ನಿನ್ನ ಎಡಮಗ್ಗುಲಲ್ಲಿ ಮಲಗಿಕೋ. ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ಪಾಪದ ಭಾರವನ್ನು
    ಅದರ ಮೇಲಿಡಬೇಕು. ನೀನು ಎಡಮಗ್ಗುಲಲ್ಲಿ ಮಲಗುವ ದಿನಗಳ ಪ್ರಕಾರ ಅವರ ಪಾಪದ ಭಾರವನ್ನು ಹೊತ್ತುಕೊಂಡಿರಬೇಕು.
  yap-yap: “Ma aram mag thig nga but’ ni gab thigichar ko ba’ ni gilay’, ma bay gu
    tay e kireb ko nam nu Israel nga dakenam. 390 e rran ni ngam par u rom ngam gafgow
    ni bochan e kireb rorad. Kug duwgiliy ni ngam gafgow nra reb e rran ma fen reb
    e duw u nap’an e gechig rorad.
  hlt-MCSB: Te phoeiah nang te banvoei kah na vae neh yalh lamtah Israel imkhui kathaesainah
    te a soah tloeng pah. A soah na yalh khohnin tarhing ah amih kathaesainah te na
    phueih ni.
  mdy-ETH: «ኔኤኒ ሻውላ ባንሢ ሺሪ ላሂ ዒስራዔኤሌ ዓሶ ጎሞ ኬዴ፤ ኔኤኒ ዬያይዲ ላሃ ኬሎንሢኮ ፓይዶጉዴያ ኔ ዔያቶ ጎሞ ኬዳንዳኔ።
  twi-ASANTE: “Afei, da wo benkum so na fa Israel bɔne to wo ho so. Wobɛsoa wɔn bɔne
    nna dodoɔ a wode da wo fa so no.
  eng-WEBU: “Moreover lie on your left side, and lay the iniquity of the house of
    Israel on it. According to the number of the days that you shall lie on it, you
    shall bear their iniquity.
  wal-wal: “Hegaappe guyyiyan, neeni ne haddirssa miyyiyan zin77a. Israa7eela asaa
    nagaraa ubbaa taani ne bolli wottana. Neeni ne haddirssa miyyiyan zin77ido gallassatu
    qoodaa keenaa Israa7eela asaa nagaraa tookkana.
  spa-PDDPT: Recuéstate sobre tu lado izquierdo y pon sobre él la iniquidad de la
    Casa de Israel. Los días que estés recostado sobre él cargarás la iniquidad de
    ellos.
  gun-gun: — Ha'e gui ma enheno ejupy reiporu kuaa e'ỹa re, ndejee remoĩ aguã Israel
    kuery reko vaia. Renheno rejupya ára ha'e javi re ndere oĩ 'rã heko vaia.
  ilo-ULB: Kalpasanna, agiddaka nga agsikig iti kannigidmo ket lak-amem ti basol ti
    balay ti Israel; baklayemto ti basolda segun iti bilang dagiti aldaw a nakaiddaka
    maibusor iti balay ti Israel.
  kpg-kpg: “Nomuli gei goe gaa moe gi lala gi doo baahi dau ihala, gei Au gaa dugu
    gi oo nua nia huaidu o digau Israel ala ne hai. Nia laangi e dolu lau matiwa (390)
    e noho iei goe i golo, e hagaduadua i nia huaidu digaula. Au e hagamodongoohia adu
    bolo di laangi e dahi e ala be di ngadau e dahi o nadau hagaduadua.
  uig-ARA: ۋە سەن، سول يېنىڭغا يانپاشلاپ ياتقىن؛ ئىسرائىل جەمەتىنىڭ قەبىھلىكىنى ئۆز
    ئۈستۈڭگە قوي؛ سولغا يانپاشلاپ قانچە كۈن ياتساڭ، سەن شۇنچە كۈن ئۇلارنىڭ قەبىھلىكىنى
    كۆتۈرىسەن.
  sus-sus: «I xa i sa i kɔɔla sɛɛti ma na walaxɛ ya i. Na misaalima Isirayila xa yunubie
    nan na, naxee luma i ma i xa xi xasabi.
  pon-2006: “Mwuhr ke pahn wendi keingihngla palimeingomw, I ahpw pahn kihdiong pohmw
    dihp me wehin Israel wiadahr. Ke pahn mihmi wasao wie lokolok erein rahn 390 pwehki
    diparailo. I kileledionguhkehr me rahn ehu pahn wehwehki ehu sounpar me arail
    lokoloko pahn reireiki.
  ksd-ksd: Namur una va ta ra papar a mairam; ma ina vo pa u pi una puak ra balbali
    kai ra tarai Israel; una puak pa ia ta nam ra umana bung u va ta ra paparaim.
  grc-BRENT: Καὶ σὺ κοιμηθήσῃ ἐπὶ τὸ πλευρόν σου τὸ ἀριστερὸν, καὶ θήσεις τὰς ἀδικίας
    τοῦ οἴκου Ἰσραὴλ ἐπʼ αὐτοὺ, κατὰ ἀριθμὸν τῶν ἡμερῶν πεντήκοντα καὶ ἑκατὸν ἃς κοιμηθήσῃ
    ἐπʼ αὐτοῦ, καὶ λήψῃ τὰς ἀδικίας αὐτῶν.
  ind-AYT: “Berbaringlah kamu pada sisi kirimu dan taruhlah kejahatan keturunan Israel
    di atasnya. Sesuai jumlah hari kamu berbaring di atasnya, kamu akan menanggung
    hukuman mereka.
  nya-nya: “Tsono iwe ugonere kumanzere kwako ndipo ndidzayika pa iwe tchimo la Aisraeli.
    Iwe udzasenza tchimolo masiku onse amene udzagonere mbali imeneyo.
  hrv-hrv: 'Zatim lezi na svoju lijevu stranu i stavi na se grijeh doma Izraelova:
    koliko dana budeš tako ležao, toliko ćeš dana nositi njihov grijeh.'
  mps-mps: “Nosali nage te naga pobase nogo badu pigusao, te nago naga we bidi Israel
    augwaligo sęgę ebo koneaibao. Nage pilamubadi, te 390 dei te sogoba usu naibao.
    Te 390 dei wali, te 390 yia dąį ilama obao, te tama kibu bede usu nama, te Israel
    tǫ kantri we bidi augwa yali sęde sęgę tolaibao,” po walio.
  tpi-tpi: “Bihain yu mas slip long sait bilong han kais bilong yu, na bai yu mas
    pilim hevi bilong asua bilong ol manmeri bilong kantri Israel. Yu mas slip i stap
    olsem inap 390 de. Dispela 390 de i makim 390 yia ol manmeri bilong kantri Israel
    i mas karim hevi bilong rong bilong ol.
  dan-1931: Og læg du dig på din venstre Side og tag, Israels Hus' Misgerning på dig;
    alle de Dage du ligger således, skal du bære deres Misgerning.
  vie-OVCB: Bây giờ con nằm nghiêng bên trái và mang lấy tội lỗi nhà Ít-ra-ên. Con
    nằm như thế bao nhiêu ngày thì mang lấy tội ác của chúng bấy nhiêu.
  guj-2017: પછી, તું તારે ડાબે પડખે સૂઈ જા. અને ઇઝરાયલી લોકોનાં પાપ તેઓના પોતાના પર
    મૂક; તું જેટલા દિવસ ડાબે પડખે સૂઈ રહેશે તેટલા દિવસ માટે તારે ઇઝરાયલનાં પાપોનો
    બોજ ઉઠાવશે.
  pon-2006A: “Mwuhr ke pahn wendi keingihngla palimeingomw, I ahpw pahn kihdiong pohmw
    dihp me wehin Israel wiadahr. Ke pahn mihmi wasao wie lokolok erein rahn 390 pwehki
    diparailo. I kileledionguhkehr me rahn ehu pahn wehwehki ehu sounpar me arail
    lokoloko pahn reireiki.
  por-BRBSL: “Além disso, fique do seu lado esquerdo e coloque a iniqüidade da casa
    de Israel sobre ela. De acordo com o número de dias em que você se deitará sobre
    ela, você deverá suportar a iniqüidade deles.
  cth-cth: Nang teh avoilah kâpaihrueng lahoi ip haw, na van vah Isarel imthung payonnae
    hah thueng nateh, a yonnae hah na phu han. Touk e hnin yit touh a van vah ip.
  twi-twi: “Afei da wo benkum so na fa Israel bɔne to wo ho so. Wobɛsoa wɔn bɔne nna
    dodow a wode da wo fa so no.
  hlt-hlt: Te phoeiah nang te banvoei kah na vae neh yalh lamtah Israel imkhui kathaesainah
    te a soah tloeng pah. A soah na yalh khohnin tarhing ah amih kathaesainah te na
    phueih ni.
  tbz-SIM: A duɔ́ ɑ píkù cɑ̃̀nku, yɛwe ɑ yó nduɔ́ yɛ̀ɛ̀ kó dimɑ̀ɑ̀, ɑ tɔ Isidɑyɛɛribɛ
    kó mɛyɛi mmɛ.
  msy-2020: “Nɨ kamaghɨn damigh gɨvagh, egh ragh uan agharir kɨriam moghɨn mɨtogh,
    390plan dughiabar irɨghɨv ikɨ arazir kurar Israelia amizibar osɨmtɨzibar ivezir
    kuram ateram. Kɨ 390plan dughiaba nɨ ganɨngi, ezɨ dughiar kaba Israelɨn ikɨzim
    osɨmtɨzir me ini ikiamim, a 390plan azenibar dɨbobonim ko magh ghu. Kamaghɨn amizɨ,
    nɨ bar dughiar ruarir kamɨn me amizir arazir kurabar osɨmtɨzim iniam.
  dop-dop: Hǝntɩ nyɑ́ mpʋtʋ tɔɔ, nɑ ń tǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ ɩsɑɣɑtʋ kɛ nyɑ́ tɔɔ. N kɑ
    sǝɣǝlɩ pɑ ɩsɑɣɑtʋ kɛ kʋyɛɛŋ wei n kɑ hǝntɩ mpʋ tɔ ɩ tɑɑ.
  azb-azb: Sən sol yanın üstünə uzan və İsrail nəslinin cəzasını öz üzərinə götür,
    o tərəfə uzandığın günlərin sayına görə onların cəzasını çəkəcəksən.
  eng-DBY: 'And thou, lie upon thy left side, and lay the iniquity of the house of
    Israel upon it: the number of the days that thou liest upon it, thou shalt bear
    their iniquity.'
  hin-2017: “फिर तू अपने बायीं करवट के बल लेटकर इस्राएल के घराने का अधर्म अपने ऊपर
    रख; क्योंकि जितने दिन तू उस करवट के बल लेटा रहेगा, उतने दिन तक उन लोगों के अधर्म
    का भार सहता रहेगा।
  wol-KYG: «Gannaaw loolu nanga tëdde sa wetu càmmoñ. Googu wet ngay gàddoo ayu waa
    kër Israyil. Diiru fan yi ngay tëdde wet ngay gàddoo seen ay.
  eng-YLT: '''And thou, lie on thy left side, and thou hast placed the iniquity of
    the house of Israel on it; the number of the days that thou liest on it, thou
    bearest their iniquity.'
  eng-WYC-2017: And thou shalt sleep on thy left side, and thou shalt put the wicked-nesses
    of the house of Israel on that side; in the number of days in which thou shalt
    sleep on that side, and thou shalt take the wickedness of them.
  eng-WMBB: “Moreover lie on your left side, and lay the iniquity of the house of
    Israel on it. According to the number of the days that you shall lie on it, you
    shall bear their iniquity.
  urd-GVH: इसके बाद अपने बाएँ पहलू पर लेटकर अलामती तौर पर मुल्के-इसराईल की सज़ा पा।
    जितने भी साल वह गुनाह करते आए हैं उतने ही दिन तुझे इसी हालत में लेटे रहना है।
    वह 390 साल गुनाह करते रहे हैं, इसलिए तू 390 दिन उनके गुनाहों की सज़ा पाएगा।
  rug-rug: Beto asa, mamu eko gore pa kali gedemu, meke kote va hake atu ni Arau koa
    goi sari sinea tanisa butubutu Izireli. Kaqu ta mamatani agoi sari dia sinea koari
    na rane sapu eko si agoi pa kali tinimu.
  gaz-gaz: “Ergasii cinaacha bitaatiin ciisiitii cubbuu mana Israaʼel of irra kaaʼi.
    Guyyaa cinaacha keetiin ciifte sana hundas ati cubbuu isaanii ni baatta.
  fra-LSG: Puis couche-toi sur le côté gauche, mets-y l’iniquité de la maison d’Israël,
    et tu porteras leur iniquité autant de jours que tu seras couché sur ce côté.
  yal-yal: “Na xanbi ra, i sa i sa i kɔmɛnna ma, i yɛtɛɛn yi Isirayila yamaan hakɛn
    goronna tongo. Fanni i saxi i kɔmɛnna fari, i e hakɛn goronna tongoma.
  haw-1868: A e moe iho oe ma kou aoao hema, a e kau i ka hewa o ka ohana a Iseraela
    maluna iho; e like me ka helu'na o na la e moe ai oe ma ia, e hali ai oe i ko
    lakou hewa.
  arb-NAV: أَمَّا أَنْتَ فَاتَّكِئْ عَلَى جَانِبِكَ الأَيْسَرِ، وَضَعْ عَلَيْهِ إِثْمَ
    شَعْبِ إِسْرَائِيلَ، إِذْ أَنَّكَ تَحْمِلُ إِثْمَهُمْ عَلَى حَسَبِ عَدَدِ الأَيَّامِ
    الَّتِي تَتَّكِئُ فِيهَا عَلَيْهِ.
  ewe-ewe: “Ekema nàmlɔ wò miamekpa dzi, eye nàtsɔ Israel ƒe aƒe la ƒe nu vɔ̃wo ada
    ɖe ɖokuiwò dzi. Ele na wò be nàtsɔ woƒe nu vɔ̃wo ŋkeke ale si nàmlɔ wò miamekpa
    dzi.
  eng-LEE: 'And as for thyself, lie upon thy left side, and lay the iniquity of the
    house of Israel upon it: [after] the number of the days that thou shalt lie upon
    it shalt thou bear their iniquity.'
  asm-FB: তাৰ বাহিৰে তুমি বাওঁকাষে শুই তাৰ ওপৰত ইস্ৰায়েল-বংশৰ অপৰাধৰ ভাৰ ৰাখা; তুমি
    সেই কাষে শোৱা দিনৰ সংখ্যা অনুসাৰে তুমি তেওঁলোকৰ অপৰাধ ববা।
  sus-A: «عِ شَ عِ سَ عِ كْولَ سّيتِ مَ نَ وَلَشّ يَ عِ. نَ مِسَالِمَ عِسِرَيِلَ شَ
    يُنُبِيٍ نَن نَ، نَشٍيٍ لُمَ عِ مَ عِ شَ شِ شَسَبِ.
  fra-SBL: « Couche-toi sur ton côté gauche, et tu y déposeras l'iniquité de la maison
    d'Israël. Tu porteras leur iniquité d'après le nombre de jours pendant lesquels
    tu te coucheras dessus.
  hbo-hbo: וְאַתָּ֤ה שְׁכַב֙ עַל־צִדְּךָ֣ הַשְּׂמָאלִ֔י וְשַׂמְתָּ֛ אֶת־עֲוֹ֥ן בֵּֽית־יִשְׂרָאֵ֖ל
    עָלָ֑יו מִסְפַּ֤ר הַיָּמִים֙ אֲשֶׁ֣ר תִּשְׁכַּ֣ב עָלָ֔יו תִּשָּׂ֖א אֶת־עֲוֹנָֽם׃
  kik-kik: “Ningĩ ũkome na mwena waku wa ũmotho, ũcooke wĩigĩrĩre mehia ma andũ a
    nyũmba ya Isiraeli. Nĩwe ũgaakuua mehia mao matukũ marĩa mothe ũgaakoma na mwena
    ũcio.
  fra-NCL: Et toi, couche-toi sur ton côté gauche, et mets-y l’iniquité de la maison
    d’Israël ; et le nombre de jours que tu resteras ainsi couché, tu porteras leur
    iniquité.
  cek-AK: Banqoi bangah angqoi ah loe, angsong ah, a nuiah Isarael imthung takoh zaehaih
    to amtii ah; to tiah nang songhaih ni zetto nihcae zaehaih to na phaw tih.
  cuk-cuk: ”Be-argan-sapiledsik yollekwaa be mego. Israel-dulemar-e-isgued-bargamai
    be guoed. Ar ibabigwa be deyob megoe, abali Israel-dulemar-e-isguedi begi naguoed.
  uig-CYR: Вә сән, сол йениңға янпашлап ятқин; Исраил җәмәтиниң қәбиһлигини өз үстүңгә
    қой; солға янпашлап қанчә күн ятсаң, сән шунчә күн уларниң қәбиһлигини көтирисән.
  tel-2017: ఆ తరువాత నీ ఎడమ వైపుకి తిరిగి పడుకో. ఇశ్రాయేలు జాతి పాపాన్నంతా నీ పైకి
    వేసుకో. ఇశ్రాయేలు జాతికి వ్యతిరేకంగా నువ్వు ఎన్ని రోజులు అలా పండుకుంటావో అన్ని
    రోజులు వారి పాపాన్ని మోస్తావు.
  hat-BSA: “Pou ou menm, kouche sou kote goch ou e mete inikite lakay Israël la sou
    li. Ou va pote inikite yo pou menm fòs jou ke ou kouche sou li yo.
  kos-kos: “Na kom in ona ke layen lasa sum, ac nga fah filiya mwatan ma koluk lun
    mutanfahl Israel fom. Kom ac muta we ac keok ke ma koluk lalos
  hbo-WLC: וְאַתָּ֤ה שְׁכַב֙ עַל־צִדְּךָ֣ הַשְּׂמָאלִ֔י וְשַׂמְתָּ֛ אֶת־עֲוֺ֥ן בֵּֽית־יִשְׂרָאֵ֖ל
    עָלָ֑יו מִסְפַּ֤ר הַיָּמִים֙ אֲשֶׁ֣ר תִּשְׁכַּ֣ב עָלָ֔יו תִּשָּׂ֖א אֶת־עֲוֺנָֽם׃
  ibo-ibo: “Ugbu a, dinara ala nʼakụkụ aka ekpe gị, aga m enye gị ntaramahụhụ mmehie
    ndị Izrel, ị ga-ata ahụhụ mmehie ha ụbọchị niile nke ị ga-edina nʼakụkụ gị.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ଆପଣା ବାମ ପାର୍ଶ୍ୱରେ ଶୟନ କରି ଇସ୍ରାଏଲ ବଂଶର ଅଧର୍ମ ତହିଁ ଉପରେ ରଖ,
    ତୁମ୍ଭେ ତହିଁ ଉପରେ ଶୟନ କରିବା ଦିନର ସଂଖ୍ୟାନୁସାରେ ସେମାନଙ୍କର ଅଧର୍ମ ବୋହିବ।
  chk-chk: Mürin kopwe konola won pelimöngum, nge ngang üpwe anomu womw liwinin tipisin
    chon Israel, pwe kopwe uwei ar tipis lon ükükün ränin om kopwe konola won pelimöngum.
  rop-rop: “Afta na yu garra leidan langa yu lefthensaid fo 390 dei. Yu na garra deigim
    det panishmen blanga detlot Isreil pipul fo 390 dei, dumaji detlot Isreil pipul
    bin dum ola nogudbala ting fo 390 yiya. Ai garra panishim yu wan dei blanga ebriyiya
    dumaji detlot Isreil pipul bin dum ola nogudbala ting.
  ukr-1871: 'Ти ж лягай на лївий бік та й возьми на його беззаконство Ізрайлеве. Скільки
    днїв лежати меш, стілько нести меш (кару за) провини їх:'
  deu-1951: Du aber lege dich auf deine linke Seite und lege die Missetat des Hauses
    Israel darauf. Solange du darauf liegst, sollst du ihre Missetat tragen.
  eng-JPS: Moreover lie thou upon thy left side, and lay the iniquity of the house
    of Israel upon it; according to the number of the days that thou shalt lie upon
    it, thou shalt bear their iniquity.
  srp-1865: Potom lezi na lijevu stranu svoju, i metni na nju bezakonje doma Izrailjeva;
    koliko dana uzležiš na njoj, toliko æeš nositi njihovo bezakonje.
  lug-lug: “N’oluvannyuma oligalamira ku lubiriizi lwo olwa kkono n’oddira ekibi ky’ennyumba
    ya Isirayiri okyeteekeko. Olyetikka ekibi kyabwe ennaku z’olimala ng’ogalamidde
    ku lubiriizi lwo.
  heb-heb: ואתה שכב על צדך השמאלי ושמת את עון בית ישראל עליו מספר הימים אשר תשכב עליו
    תשא את עונם׃
  ben-IRV: তারপর তুমি বাঁদিকে শোবে এবং ইস্রায়েল কুলের পাপ তোমার নিজের ওপরে রাখ; তুমি
    তাদের পাপ কিছু দিনের র জন্য বহন করবে এবং তুমি ইস্রায়েল কুলের বিরদ্ধে থাকবে।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਤੂੰ ਆਪਣੇ ਖੱਬੇ ਪਾਸੇ ਲੇਟ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦਾ ਅਪਰਾਧ ਆਪਣੇ ਉੱਤੇ
    ਲੈ। ਜਿੰਨੇ ਦਿਨ ਤੱਕ ਤੂੰ ਲੇਟਿਆ ਰਹੇਂਗਾ, ਤੂੰ ਉਹਨਾਂ ਦਾ ਪਾਪ ਆਪਣੇ ਉੱਤੇ ਝੱਲੇਂਗਾ।
  mya-JVB: ထိုမှတပါး ၊ သင် သည် လက်ဝဲ နံစောင်း ဖြင့် အိပ် ၍ ၊ ဣသရေလ အမျိုး ၏အပြစ် ကို
    ထိုနံစောင်း၌ တင် ထား လော့။ ထိုသို့ အိပ် ရသော နေ့ရက် အရေအတွက် အတိုင်း သူ တို့အပြစ်
    ကိုခံရ မည်။
  hmo-hmo: “Unai neganai oiemu ohena laurina dekenai do oi hekure, bona lau ese Israela
    besena ena dika davana be oiemu latanai do lau atoa. Dina 390 lalonai oi be unai
    bamona do oi hekure, mai hisihisi danu, Israela taudia edia kerere dainai.
  urd-urd: फिर तू अपनी ईं करवट पर लेट रह और बनी — इस्राईल की बदकिरदारी इस पर रख दे;
    जितने दिनों तक तू लेटा रहेगा, तू उनकी बदकिरदारी बर्दाश्त करेगा।
  rus-SYN: 'Ты же ложись на левый бок твой и положи на него беззаконие дома Израилева:
    по числу дней, в которые будешь лежать на нем, ты будешь нести беззаконие их.'
  bqc-SIM: Wúlɛ n gbã̀tɛ̃ɛ ↄzɛɛwa, níↄ Isailiↄ duuna sɛa e n wúlɛa n gbã̀tɛ̃ɛpiwa
    gↄↄ lɛ́u.
  tcz-CHONGTHU: Tun naveilang napang peh a chun lumin lang chule Israel chonsetna
    chu nangma chung tah a chun koiyin. Amaho chonsetna chu napangpeh a nalup nijat
    chu napoh ding ahi.
  mar-mar: मग आपल्या डाव्या कुशीवर झोप आणि इस्राएलाच्या घराण्याचे पाप स्वतःवर घे;
    इस्राएलाचे पाप जितके दिवस तू झोपून राहाशील, तितके दिवसाच्या गणतीप्रमाणे तू त्याचा
    अन्याय वाहाशील.
  qub-qub: «Gamnami weguräcunqui ichoj caj lädullayquipa Israelcuna juchanpita imano
    ñacananpaj cashantapis musyachinayquipaj.
  bqp-bqp: Yen biru kpɑ ɑ kpunɑ kɑ wunɛn yɛ̃si nɔm dwɑrugiɑ kpɑ ɑ n Isirelibɑn torɑnu
    sɔɔwɑ sere tɔ̃ɔ te kɑɑ se.
  hat-hat: Lèfini, kouche sou bò gòch ou. W'a pran tout peche moun pèp Izrayèl yo
    sou ou. Ou rete kouche konsa pandan tout tan w'ap pote chay peche yo a.
  eng-BSB: Then lie down on your left side and place the iniquity of the house of
    Israel upon yourself. You are to bear their iniquity for the number of days you
    lie on your side.
  eng-WEBPB: “Moreover lie on your left side, and lay the iniquity of the house of
    Israel on it. According to the number of the days that you shall lie on it, you
    shall bear their iniquity.
  kbq-kbq: Ana hutenka Israeli vahe'mofo kumimofo knazana hoga kaziga'a mase'nenka
    eri agofetu anto. Na'ankure anama mase'nana kna'afina Israeli vahe knaza erinka
    vugahane.
  nhe-BL: “Teipa ximoteca ica moelchiqui tlen moarravesco huan xijpixto mopani inintlajtlacolhua
    israelitame nochi tonali quema queja nopa timocahua.
  gub-BL: Ezeàpàrirog nepehegwer neahur rehe har rehe nehe. Ta'e amono putar teko
    Izaew wakatu 'ymaw nerehe ihe nehe. Eremumaw putar 390 'ar a'e pe nezeàpàrirog
    pà nehe, wanemiapo kwer ikatu 'ym ma'e hupir pà nehe. Azepyk heremiaihu wanehe
    390 kwarahy imumaw kar pà wanupe. Ne'ar pitàitàigatu upyta pitài kwarahy hexak
    kar haw romo.
  eng-DRA: And thou shalt sleep upon thy left side, and shalt lay the iniquities of
    the house of Israel upon it, according to the number of the days that thou shalt
    sleep upon it, and thou shalt take upon thee their iniquity.
