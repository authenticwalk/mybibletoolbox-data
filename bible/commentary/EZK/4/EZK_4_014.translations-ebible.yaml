    মাংস কখনও আমার মুখে ঢোকেনি।”
  pan-pan: ਤਾਂ ਮੈਂ ਆਖਿਆ, ਹਾਏ ਪ੍ਰਭੂ ਯਹੋਵਾਹ! ਵੇਖ, ਮੇਰੀ ਜਾਨ ਕਦੇ ਅਸ਼ੁੱਧ ਨਹੀਂ ਹੋਈ ਅਤੇ ਮੈਂ
    ਆਪਣੀ ਜੁਆਨੀ ਤੋਂ ਲੈ ਕੇ ਅਸ਼ੁੱਧ ਨਹੀਂ ਹੋਇਆ। ਆਪਣੀ ਜਵਾਨੀ ਤੋਂ ਲੈ ਕੇ ਅੱਜ ਤੱਕ ਕੋਈ ਮਰੀ ਹੋਈ
    ਚੀਜ਼ ਮੈਂ ਕਦੇ ਨਹੀਂ ਖਾਧੀ, ਜਿਹੜੀ ਆਪ ਹੀ ਮਰ ਜਾਵੇ ਜਾਂ ਪਾੜੀ ਗਈ ਹੋਵੇ। ਅਸ਼ੁੱਧ ਮਾਸ ਮੇਰੇ
    ਮੂੰਹ ਵਿੱਚ ਕਦੇ ਨਹੀਂ ਪਿਆ।
  mya-JVB: ငါကလည်း၊ အိုအရှင် ထာဝရဘုရား ၊ အကျွန်ုပ် သည် ညစ်ညူး ခြင်းသို့ မ ရောက်ပါသေး။
    အလိုလို သေ သောအကောင်၊ သားရဲ ကိုက်၍ သေသောအကောင်၊ ရွံ့ရှာဘွယ် သောအကောင်၏ အသား ကို
    ငယ် သော အသက်အရွယ်မှစ၍ ယခု တိုင်အောင် အကျွန်ုပ် သည် မ စား ပါဟု လျှောက် လျှင် ၊
  hmo-hmo: To lau Esekiela be lau gwau, “Lohiabada Dirava e, mani oi kamonai. Lau
    ese egu tauanina be nega ta lau hamiroa lasi, egu mero negana dekena amo ia mai
    bona hari lau ese mase kava gauna ta o uda boromadia idia darea gauna ta lau ania
    lasi, bona vamu bodagana sisina be nega ta lau ania lasi momokani.”
  urd-urd: तब मैंने कहा, कि “हाय, ख़ुदावन्द ख़ुदा! देख, मेरी जान कभी नापाक नहीं हुई;
    और अपनी जवानी से अब तक कोई मुरदार चीज़ जो आप ही मर जाए या किसी जानवर से फाड़ी
    जाए, मैंने हरगिज़ नहीं खाई, और हराम गोश्त मेरे मुँह में कभी नहीं गया।”
  rus-SYN: 'Тогда сказал я: о, Господи Боже! душа моя никогда не осквернялась, и мертвечины
    и растерзанного зверем я не ел от юности моей доныне; и никакое нечистое мясо
    не входило в уста мои.'
  bqc-SIM: 'Ɔ̃ ma mɛ̀: Á''a Dii, mi gbãlɛ yãao. Za ma nɛ́zĩ e ń a gbão mi pↄ́
    pↄ́ gà ń azĩao ge pↄ́ pↄ́ wài tàitai nↄ̀ↄ soo. Nↄ̀ↄ pↄ́ dɛ tɛ̃ ũ i gɛ̃ ma
    lɛ́u ziio.'
  tcz-CHONGTHU: Hichun keiman, O thaneipen Pakai hiche mihem ehho manga eiki suboh
    ding hitam? Ajeh chu hibang hint u masangin kana kisuboh kha hih helle. Kaneo
    laiya kipat tuni chan ganhing damlouva thi ahiloule ganhing dangin athasa jong
    kane khah hih helle. Danin aphallou sa jong kane khapoi.
  mar-mar: परंतू मी म्हणालो “अहा, हे परमेश्वर! माझे मन कधी अपवित्र झाले नाही! जे मरण
    पावलेले व मारुन टाकलेले मी कधी खाल्ले नाही, विटाळलेले मांस आजवर माझ्या मुखात गेले
    नाही.”
  qub-qub: 'Chaura noga nirä: «Tayta Dios, imaypis manami micushcächu ganra cajtaga.
    Manami micushcächu quiquillan wañusha uywapa aychanta, ni jirca animalcuna wañuchishantapis.
    Manami imaypis yawashcächu ganra aychataga.»'
  bqp-bqp: Esekiɛli u Yinni Gusunɔ wisɑ u nɛɛ, nɑ tii nɛnuɑ disi kpuron di. Nɑ ǹ
    yɑɑ goru gɑru diire sɑɑ nɛn piiburun di. Nɑ ǹ mɑɑ yɑɑ disigiɑ gɑɑ tende.
  hat-hat: 'Lè sa a, mwen di: -O non! Seyè, Bondye ki gen tout pouvwa a, mwen pa janm
    manje manje ou defann moun manje. Depi m'' piti, mwen pa janm manje vyann bèt
    ki mouri toufe, ni vyann bèt lòt bèt touye. Non, mwen pa janm mete nan bouch mwen
    vyann ou defann moun manje!'
  eng-BSB: “Ah, Lord GOD,” I said, “I have never defiled myself. From my youth until
    now I have not eaten anything found dead or mauled by wild beasts. No unclean
    meat has ever entered my mouth.”
  eng-WEBPB: Then I said, “Ah Lord GOD! Behold, my soul has not been polluted; for
    from my youth up even until now I have not eaten of that which dies of itself,
    or is torn of animals. No abominable meat has come into my mouth!”
  kbq-kbq: Anage hige'na nagra hu'na, Ra Anumzamoka e'inahu avu'ava zana kora hu'na
    nazeri pehena osu'noe. Nagra ositeti'ma mani'nama e'noa kna'afina agra'ama fri'nea
    bulimakao afuro sipisipi afuro, afi zagamo aheno traga hu'nea bulimakao afuro
    sipisipi afuro, agru osu afu ame'a onetfa hu'noe.
  nhe-BL: 'Pero na niquilhui: “¡Ay TOTECO Tlen Más Tijpiya Tlanahuatili! Ax quinamiqui
    nijtequihuis tlaca cuitlatl. Ipan nochi nonemilis ax quema nimochijtoc ax nitlapajpactic
    ica tlamantli tlen soquiyo moixpa. Hasta quema niconetzi huan hasta ama ni tonal,
    ax quema nijcuajtoc se tlapiyali tlen mijqui ica cocolistli, o tlen cocojtoc,
    o tlen quitzontlamilti seyoc tlapiyali. Huan ax quema nijcuajtoc se tlapiyali
    tlen totlanahuatil quiijtohua ma ax tijcuaca.”'
  gub-BL: Awazar Tupàn ze'eg izupe. — O, Tupàn Tuweharupi Wiko Ma'e, ezapo kar zo
    agwer ma'e ihewe nehe. Nuzemumaw pixik kwaw temi'u nerenataromo ikatu 'ym ma'e
    i'u pà. Hekwarer mehe arer we na'u kwaw ma'ea'yr ho'o kwer ihe, aze a'e ma'e umàno
    e a'e. Aze zawar hehaite ma'e upei'ài'àg amo ma'ea'yr zuka pà, na'u kwaw ho'o
    kwer, a'e izupe.
  eng-DRA: 'And I said: Ah, ah, ah, O Lord God, behold my soul hath not been defiled,
    and from my infancy even till now, I have not eaten any thing that died of itself,
    or was torn by beasts, and no unclean flesh hath entered into my mouth.'
