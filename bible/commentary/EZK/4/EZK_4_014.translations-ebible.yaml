verse: EZK.004.014
translations:
  mal-C: 'അപ്പോൾ ഞാൻ പറഞ്ഞു: “അയ്യോ! യഹോവയായ കർത്താവേ, ഞാൻ ഒരിക്കലും എന്നെത്തന്നെ
    മലിനമാക്കിയിട്ടില്ല; ചെറുപ്പംമുതൽ ഇന്നുവരെയും തനിയേ ചത്തതോ വന്യമൃഗങ്ങൾ കടിച്ചുകീറിയതോ
    ഞാൻ തിന്നിട്ടില്ല. അശുദ്ധമായ ഒരു മാംസവും എന്റെ വായിൽ ചെന്നിട്ടില്ല.”'
  deu-TKW: 'Da sprach ich: Ach Herr Jahwe! Fürwahr, ich bin noch nie verunreinigt
    gewesen und Gefallenes oder von Raubtieren Zerrissenes habe ich nie gegessen von
    Jugend auf bis jetzt, und nie kam in meinen Mund verdorbenes Fleisch!'
  lin-lin: 'Bongo nalobaki : — Te, Nkolo Yawe ! Natikala nanu komikomisa mbindo te !
    Wuta bolenge na ngai, natikala nanu kolia te nyama oyo ekufa yango moko to nyama
    oyo nyama ya zamba esila koboma ! Te, monoko na ngai etikala nanu kolia mosuni
    ya mbindo te !'
  eng-LSV: And I say, “Aah! Lord YHWH, behold, my soul is not defiled, and carcass,
    and torn thing, I have not eaten from my youth, even until now; nor has abominable
    flesh come into my mouth.”
  eng-GNV: 'Then said I, Ah, Lord God, beholde, my soule hath not bene polluted: for
    from my youth vp, euen vnto this houre, I haue not eaten of a thing dead, or torne
    in pieces, neither came there any vncleane flesh in my mouth.'
  eng-WEBSTER: 'Then said I, Ah Lord GOD! behold, my soul hath not been polluted:
    for from my youth even till now have I not eaten of that which dieth of itself,
    or is torn in pieces; neither hath abominable flesh come into my mouth.'
  nhw-BL: 'Pero na niquilhui: “¡Ay TOTECO Catli Más Tijpiya Tlanahuatili! Amo quinamiqui
    nijtequihuis masehual cuitlatl. Ipan nochi nonemilis amo quema nimochijtoc amo
    nitlapajpactic ica tlamantli catli soquiyo moixpa. Hasta quema niconetzi huan
    hasta ama ni tonal, amo quema nijcuajtoc se tlapiyali catli mijqui ica cocolistli,
    o catli cocojtoc, o catli quitzontlamilti seyoc tlapiyali. Huan amo quema nijcuajtoc
    se tlapiyali catli totlanahuatil quiijtohua ma amo tijcuaca.”'
  swh-ONEN: Ndipo nikasema, “Sivyo Bwana Mwenyezi! Kamwe mimi sijajitia unajisi. Tangu
    ujana wangu hadi sasa sijala kamwe kitu chochote kilichokufa au kilichoraruliwa
    na wanyama wa mwituni. Hakuna nyama yeyote najisi iliyoingia kinywani mwangu.”
  bba-bba: Esekiɛli u Yinni Gusunɔ wisɑ u nɛɛ, nɑ tii nɛnuɑ disi kpuron di. Nɑ ǹ
    yɑɑ ɡoru ɡɑru diire sɑɑ nɛn piiburun di. Nɑ ǹ mɑɑ yɑɑ disiɡiɑ ɡɑɑ tende.
  eng-KJVCPB: 'Then said I, Ah Lord God, behold, my soul hath not been polluted: for
    from my youth up even till now have I not eaten of that which dieth of itself,
    or is torn in pieces; neither came there abominable flesh into my mouth.'
  luo-luo: Eka nawacho niya, “Yaye, Jehova Nyasaye Manyalo Gik Moko Duto! Nyaka nene
    pok adwanyora kamano. Nyaka aa e tin-na pok achamo gima oyud kotho, kata ma le
    mag bungu okidho. Ringʼo mogak moro amora pok odonjo e dhoga nyaka nene.”
  meu-meu: Bena lau nato, Ḡaubada Iehova e, a itaia, lau na sibogu asina hahemiro;
    merogu negana amo ema bona hari ina nega sibona e mase kava ḡauna ta eiava uda
    boromadia ese e darea ḡauna ta asina ania, bona vamu bodagana taina na nega ta
    ai udugu ai se vareai.
  npi-ULB: तर मैले भनें, “धिक्‍कार, हे परमप्रभु परमेश्‍वर, म कहिले पनि अशुद्ध भएको
    छैनँ । युवावस्‍थादेखि अहिलेसम्‍म कहिल्‍यै आफै मरेको थोक अथवा पशुले मारेको कुरा
    वा दुषित मासु मैले कहिलै खाएको छैनँ ।”
  yor-yor: Nígbà náà ni mo wí pé, “Háà! Kò rí bẹ́ẹ̀ Olúwa Olódùmarè! Láti ìgbà èwe
    mi di ìsinsin yìí èmi kò tí ì sọ ara mi di aláìmọ́ rí. Èmi kò tí ì jẹ ohun tó
    kú fúnra rẹ̀ tàbí èyí tí ẹranko búburú fàya pẹ́rẹpẹ̀rẹ. Bẹ́ẹ̀ ni ẹran àìmọ́ kan
    kò tí ì wọ ẹnu mi rí.”
  pes-OPCB: 'گفتم: «آه، ای خداوند یهوه، چگونه چنین کاری بکنم؟ من در تمام عمرم هرگز
    نجس نشده‌ام. از جوانی تا به حال هرگز نه گوشت حرام خورده‌ام، نه گوشت حیواناتی که
    به‌وسیلۀ جانوران، دریده شده باشد و نه گوشت حیوانات مردار. من به هیچ وجه خوراک
    حرام نخورده‌ام.»'
  tgl-ULB: Ngunit sinabi ko, “O, Panginoong Yahweh! Kailan man ay hindi ako naging
    marumi! Hindi ako kailanman kumakain ng anumang namatay o anumang pinatay ng mga
    hayop, mula sa aking pagkabata hanggang ngayon, at hindi kailanman nakapasok sa
    aking bibig ang maruming karne!”
  hui-hui: Bi uruni layagola hale howa i̱na ladai bialu lalu, Anduane Homogo Bibahende
    Haru Haame Ho Haga-o i̱na mana urunidagua nabulebero. Ani nabuleore. Í̠naga deni
    i̱ni mo dodohe nahagaore ndobe. Bamba i̱ igiri emeneni howa hama ibinigo áyu kogonibi
    i̱na nogo minana homenebi gabua marume bo wahene ngarubi mbira nanagaore kogoni.
    Mbirale nanolene lo winiru í̠naga deni dodohe lene ngago nanaruli, laru.
  mya-mya: သို့​ရာ​တွင်``အ​ရှင်​ထာ​ဝရ​ဘု​ရား၊ ကျွန်​တော် မျိုး​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ
    မိ​မိ​ကိုယ်​ကို မ​ညစ်​ညမ်း​စေ​ခဲ့​ဘူး​ပါ။ က​လေး​အ​ရွယ်​မှ စ​၍​အ​ဘယ်​အ​ခါ​၌​မျှ
    အ​လို​အ​လျောက် သေ​သော​တိ​ရစ္ဆာန်​၏​အ​သား​ကို​သော်​လည်း ကောင်း၊ သား​ရဲ​များ​ကိုက်​၍​သေ​သည့်​တိ​ရစ္ဆာန်
    ၏​အ​သား​ကို​သော်​လည်း​ကောင်း မ​စား​ခဲ့ ဘူး​ပါ။ ကျွန်​တော်​မျိုး​သည်​မ​သန့်​စင်​ဟု
    ယူ​ဆ​သည့်​အ​စား​အ​စာ​ကို​အ​ဘယ်​အ​ခါ ၌​မျှ​မ​စား​ခဲ့​ဘူး​ပါ'' ဟု​လျှောက်​၏။
  bod-N: ངས་འདི་ལྟར། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། གཟིགས་དང་། ངས་ནམ་ཡིན་ཡང་རང་ཉིད་བཙོག་པར་མ་བཟོས་ཏེ།
    ཆུང་དུས་ནས་ད་བར་དུ་ཤི་ཤ་དང་ཡང་ན་གཅན་གཟན་གྱིས་ཕྲལ་བའི་སྲོག་ཆགས་དང་། མི་གཙང་བའི་ཤ་སོགས་ནི་ནམ་ཡང་ངའི་ཁ་ནང་དུ་སོང་མ་མྱོང་ཞེས་ཞུས་པ་ན།
  sna-sna: Ipapo ndakati, “Kwete, Ishe Jehovha! Handina kumbozvisvibisa. Kubva pauduku
    hwangu kusvikira zvino handina kumbodya chinhu chipi zvacho chakawanikwa chakafa
    kana chakabvamburwa nezvikara. Hapana nyama yakasvibiswa yakambopinda mumukanwa
    mangu.”
  spa-BLM: 'Entonces dije: “¡Ah, Señor Yahvé! He aquí que mi alma no se ha contaminado,
    pues desde mi juventud hasta ahora no he comido de lo que muere por sí mismo,
    ni se desgarra de los animales. Ninguna carne abominable ha entrado en mi boca”.'
  cac-cac: 'Ix in tac''vi d''ay icha tic: Maay Mamin Jehová, malaj b''aj tzin yam
    junoc tas man̈ vach''oc icha yalan ley. Malaj b''aj tzin chi'' schib''ejal noc''
    noc'' to ton̈ej syac''cham sb''a, ma noc'' smiljicham yuj noc'' chium noc'' d''a
    caltac te'', ma junoc macan̈ noc'' chib''ej to man̈ vach''oc icha yalan ley, xin
    chi.'
  swh-ULB: Lakini nikasema, “Ee, Bwana Yahwe! Sijawahi kuwa najisi! sijawahi kula
    kitu chochote ambacho kimekufa au kitu chochote kilichouawa na wanyama, kutoka
    mdomoni mwangu hadi sasa, wala nyama ya kunuka haijawahi kuingia kinywani mwangu!”
  bel-bel: 'Тады сказаў я: о, Госпадзе Божа! душа мая ніколі не апаганьвалася, і мярцьвяціны
    і зьверам разадранага я ня еў ад маладосьці маёй да сёньня; і ніякае нячыстае
    мяса не ўваходзіла ў вусны мае.'
  deu-ELBBK: 'Da sprach ich: Ach, Herr, HERR! Siehe, meine Seele ist nie verunreinigt
    worden, und weder Aas noch Zerrissenes habe ich gegessen von meiner Jugend an
    bis jetzt, und kein Gräuelfleisch ist in meinen Mund gekommen.'
  mbb-OT: Ne migkaǥi a te, “He Nengazen he MEGBEVAYÀ, netuenan nu he wazè ku remeriki
    is keugelingen ku puun te vatè e pa taman en guntaan. Wazà a keenu mekekaan te
    uyaǥen he minatey etawa midhimetayan te sengelelanggam. Wazè e zaan keenu mekekaan
    te langgam he mid-isip he meremerik.”
  mal-2015: 'അതിന്നു ഞാൻ: അയ്യോ, യഹോവയായ കർത്താവേ, എനിക്കു ഒരിക്കലും ഒരു മാലിന്യവും
    ഭവിച്ചിട്ടില്ല; ഞാൻ ബാല്യംമുതൽ ഇന്നുവരെ താനേ ചത്തതിനെയോ പറിച്ചുകീറിപ്പോയതിനെയോ
    തിന്നിട്ടില്ല; അറെപ്പായുള്ള മാംസം എന്റെ വായിൽ വെച്ചിട്ടുമില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor phenďom: „Jaj, RAJA, Adonaj, mek šoha man na meľarďom andre. Terňipnastar
    dži akana mek šoha na chaľom ňisavi zdochľina aňi ňisave džviros, so sas čhingerdo
    avre džvirostar. Ňisavo nažužo mas mek šoha na sas andre miro muj.“'
  pes-OPV: 'پس گفتم: «آه‌ای خداوند یهوه اینک جان من نجس نشده و از طفولیت خود تا به
    حال میته یادریده شده را نخورده‌ام و خوراک نجس به دهانم نرفته است.»'
  ron-1924: 'Еу ам зис: „Ах, Доамне Думнезеуле, ятэ, суфлетул меу н-а фост пынгэрит
    ничодатэ; дин тинереця мя ши пынэ акум, ничодатэ н-ам мынкат динтр-ун добиток
    морт сау сфышият ши ничо карне некуратэ н-а интрат ын гура мя.”'
  ben-OBCV: আমি তখন বললাম, “হে সার্বভৌম সদাপ্রভু, এমন না হোক! আমি কখনও অশুচি হইনি।
    ছেলেবেলা থেকে এই পর্যন্ত আমি মরা বা বুনো পশুর মেরে ফেলা কোনও কিছু খাইনি। কোনও
    অশুচি মাংস আমার মুখে কখনও ঢোকেনি।”
  som-som: Markaasaan idhi, Sayidow, Rabbiyow, bal eeg, naftaydu weligeed ma ay nijaasoobin,
    waayo, tan iyo yaraantaydii iyo ilaa haddatan marnaba ma aan cunin wax bakhtiyey
    ama wax bahal bakhtiistay toona, oo hilib karaahiyo ahuna innaba afkayga ma gelin.
  lat-VUC: 'A, a, a, Domine Deus, ecce anima mea non est polluta: et morticinum, et
    laceratum a bestiis non comedi ab infantia mea usque nunc, et non est ingressa
    in os meum omnis caro immunda.'
  eng-ASVBT: Then said I, Ah Lord Jehovah! behold, my soul hath not been polluted;
    for from my youth up even till now have I not eaten of that which dieth of itself,
    or is torn of beasts; neither came there abominable flesh into my mouth.
  ita-1885: 'Ed io dissi: Ahi Signore Iddio! ecco, la mia persona non è stata contaminata,
    e non ho mai, dalla mia fanciullezza infino ad ora, mangiato carne di bestia morta
    da sè, nè lacerata dalle fiere; e non mi è giammai entrata nella bocca alcuna
    carne abbominevole.'
  eng-LXXUP: 'Then I said, Not so, Lord God of Israel: surely my soul has not been
    defiled with uncleanness; nor have I eaten that which died of itself or was torn
    of beasts from my birth until now; neither has any corrupt flesh entered into
    my mouth.'
  eng-ULB: But I said, “Alas, Lord Yahweh! I have never been unclean! I have never
    eaten either anything that died or anything killed by animals, from my youth until
    now, and foul meat has never entered my mouth!”
  spa-VBL: “¡Por favor, no, Señor Dios!” Respondí. “Nunca me he hecho impuro. No he
    comido nada encontrado muerto o matado por animales salvajes desde que era joven
    hasta ahora. Nunca me he metido en la boca carne impura”.
  fra-_FOB: 'Alors je dis: Ah! Seigneur Éternel, voici, mon âme n''a point été souillée;
    et depuis ma jeunesse jusqu''à présent, je n''ai mangé d''aucun corps mort, ni
    d''aucune bête déchirée, et aucune chair impure n''est entrée dans ma bouche.'
  mal-mal: 'അതിന് ഞാൻ: “അയ്യോ, യഹോവയായ കർത്താവേ, എനിക്ക് ഒരിക്കലും ഒരു മാലിന്യവും
    ഭവിച്ചിട്ടില്ല; ഞാൻ ബാല്യംമുതൽ ഇന്നുവരെ തനിയെ ചത്തതിനെയോ പറിച്ചുകീറിപ്പോയതിനെയോ
    തിന്നിട്ടില്ല; അറപ്പായുള്ള മാംസം എന്റെ വായിൽ വച്ചിട്ടുമില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar maiṅ bol uṭhā, “Hāy, hāy! Ai Rab Qādir-e-mutlaq, maiṅ kabhī
    bhī nāpāk nahīṅ huā. Jawānī se le kar āj tak maiṅ ne kabhī aise jānwar kā gosht
    nahīṅ khāyā jise zabah nahīṅ kiyā gayā thā yā jise janglī jānwaroṅ ne phāṛā thā.
    Nāpāk gosht kabhī mere muṅh meṅ nahīṅ āyā.”
  suz-BL: मिनु गो “परमप्रभु, परमप्रभु यावे, गो आल रेन मोदेंशो ग्रांग्रा दिशो मदुम्‍शो
    नङ। गो गेनायो आंमा बेक्‍शो नु ब्‍वाकी ङा जन्‍तुम साइश्‍शो श्‍ये मब्‍वङ। ग्रांग्रा
    दिशो गेनायो मजङ” देंती। प्रस्‍थान २२:३०; प्रेरित १०:१४
  eng-NOY: 'Then said I: Ah! Lord Jehovah, behold, I have never been polluted; for
    from my youth until now have I not eaten that which died of itself, or was torn
    in pieces; neither hath unclean food come into my mouth.'
  ita-1927: 'Allora io dissi: “Ahimè, Signore, Eterno, ecco, l’anima mia non è stata
    contaminata; dalla mia fanciullezza a ora, non ho mai mangiato carne di bestia
    morta da sé o sbranata, e non m’è mai entrata in bocca alcuna carne infetta”.'
  ckb-ckb: 'منیش گوتم: «ئای، ئەی یەزدانی باڵادەست! هەرگیز خۆمم گڵاو نەکردووە. لە منداڵیمەوە
    هەتا ئێستا نە گۆشتی ئاژەڵی مردارەوەبوو و نە گۆشتی نێچیرم خواردووە. هیچ گۆشتێکی
    گڵاو نەچووەتە دەممەوە.»'
  eng-BBE: Then I said, Ah, Lord! see, my soul has never been unclean, and I have
    never taken as my food anything which has come to a natural death or has been
    broken by beasts, from the time when I was young even till now; no disgusting
    flesh has ever come into my mouth.
  kan-OKCV: ಅದಕ್ಕೆ ನಾನು, “ಅಯ್ಯೋ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನಾನು ಹೊಲಸನ್ನು ಮುಟ್ಟಿದವನಲ್ಲ,
    ನಾನು ಹುಟ್ಟಿದ ದಿನದಿಂದ ಇಂದಿನವರೆಗೂ ಸತ್ತ ಪಶುವಿನ ಮಾಂಸವನ್ನಾಗಲಿ, ಕಾಡುಮೃಗ ಕೊಂದ ಪಶುವಿನ
    ಮಾಂಸವನ್ನಾಗಲಿ ತಿಂದವನೇ ಅಲ್ಲ. ಯಾವ ಅಸಹ್ಯ ಪದಾರ್ಥವೂ ನನ್ನ ಬಾಯೊಳಗೆ ಸೇರಲಿಲ್ಲ,” ಎಂದು ಅರಿಕೆಮಾಡಿದೆ.
  tam-2017: 'அப்பொழுது நான்: ஆ, உன்னதமான தேவனே, இதோ, என்னுடைய ஆத்துமா தீட்டுப்படவில்லை;
    தானாகச் செத்ததையோ, மிருகத்தால் வேட்டையாடப்பட்டதையோ நான் என்னுடைய சிறுவயதுமுதல்
    இதுவரைக்கும் சாப்பிட்டதில்லை; அருவருப்பான இறைச்சி என்னுடைய வாய்க்குள் போனதுமில்லை
    என்றேன்.'
  spa-RV-1909: 'Y dije: ¡Ah Señor Jehová! he aquí que mi alma no es inmunda, ni nunca
    desde mi mocedad hasta este tiempo comí cosa mortecina ni despedazada, ni nunca
    en mi boca entró carne inmunda.'
  ron-BTF: 'Atunci am spus: Ah, Doamne DUMNEZEULE! Iată, sufletul meu nu a fost pângărit;
    fiindcă din tinerețea mea până acum nu am mâncat din ceea ce moare de la sine
    sau din ce este sfâșiat în bucăți; nici nu a intrat carne urâcioasă în gura mea.'
  eng-WEBP: Then I said, “Ah Lord GOD! Behold, my soul has not been polluted; for
    from my youth up even until now I have not eaten of that which dies of itself,
    or is torn of animals. No abominable meat has come into my mouth!”
  eng-FBV: “Please no, Lord God!” I answered. “I have never made myself unclean. I
    haven't eaten anything found dead or killed by wild animals from the time I was
    young until now. I've never put unclean meat in my mouth.”
  nld-1939: 'Maar ik zeide: Ach Jahweh, mijn Heer, ik heb mij nog nooit verontreinigd;
    van gestorven of verscheurde dieren heb ik van mijn jeugd af tot nu toe nooit
    gegeten; en in mijn mond is nog geen bedorven vlees gekomen!'
  nch-BL: 'Pero na niquilhui: “¡Ay TOTECO Cati Más Tijpiya Tanahuatili! Amo quinamiqui
    nijtequihuis masehual cuitat. Ipan nochi nonemilis amo quema nimochijtoc amo nitapajpactic
    ica tamanti cati soquiyo moixpa. Hasta quema niconetzi huan hasta ama ni tonali,
    amo quema nijcuajtoc se tapiyali cati mijqui ica cocolisti, o cati cocojtoc, o
    cati quitzontamilti seyoc tapiyali. Huan amo quema nijcuajtoc se tapiyali cati
    totanahuatil quiijtohua ma amo tijcuaca.”'
  vie-1934: 'Ta bèn nói: Oâi! hỡi Chúa Giê-hô-va, nầy, linh hồn tôi chẳng hề bị ô
    uế. Từ lúc còn nhỏ đến bây giờ, tôi chẳng hề ăn con vật đã chết tự nhiên, hoặc
    bị thú vật xé; và chẳng có thịt gớm ghiếc nào đã vào trong miệng tôi.'
  hin-CV: तब मैंने कहा, “हे परम प्रधान याहवेह! ऐसा न हो. मैंने कभी अपने आपको अशुद्ध
    नहीं किया है. अपने जवानी से लेकर अब तक, मैंने कभी कोई मरा हुआ या जंगली जानवरों
    के द्वारा फाड़ डाला गया पशु नहीं खाया है. मेरे मुंह में कभी भी किसी भी प्रकार
    का अशुद्ध मांस नहीं गया है.”
  spa-BES: 'Entonces dije: ¡Ah, Señor! mira, mi alma nunca ha sido inmunda, y nunca
    he tomado como mi alimento nada que haya llegado a una muerte natural o haya sido
    destruido por bestias, desde que era joven hasta ahora; ninguna carne asquerosa
    ha entrado en mi boca.'
  tdx-tdx: Le hoe iraho, Ehe ry Iehovà Talè! Toe mbe tsy nileoreñe ty fiaiko; fa boak’
    ami’ty naha’ ajaja ahy am-para’ te henane, mboe tsy nihinanako o raha nimate avaoo,
    ndra o nirimitem-bibio; mbore tsy nimoak’ am-bavako ao ty hena faly.
  tha-KJV: แล​้วข้าพเจ้าจึงกล่าวว่า “ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้าข้า ดู​เถิด
    จิ​ตใจของข้าพระองค์​ไม่​เคยเป็นมลทินเลย เพราะตั้งแต่​หน​ุ่มๆมาจนบัดนี้ ข้าพระองค์​ไม่​เคยรับประทานสิ่งที่ตายเอง
    หรือที่​ถู​กสัตว์ฉีกจนแหลกเป็นชิ้นๆ ไม่มี​เนื้อสัตว์​ที่​พึงรังเกียจเข้าไปในปากของข้าพระองค์​เลย​”
  por-BR-2018: 'Então eu disse: Ah Senhor DEUS! Eis que minha alma não foi contaminada;
    porque nunca comi coisa morta nem despedaçada, desde minha juventude até agora,
    nem nunca entrou em minha boca carne imunda.'
  deu-ELO: 'Da sprach ich: Ach, Herr, Jehova! Siehe, meine Seele ist nie verunreinigt
    worden, und weder Aas noch Zerrissenes habe ich gegessen von meiner Jugend an
    bis jetzt, und kein Greuelfleisch ist in meinen Mund gekommen.'
  eng-WYC-2018: And I said, A! A! A! Lord God, lo! my soul is not defouled, and from
    my young childhood till to now I ate not a thing dead by itself, and rent of beasts;
    and all unclean flesh entered not into my mouth. (And I said, O! O! O! Lord God,
    behold! my soul is not defiled, and from my young childhood until now I have not
    eaten anything that died naturally, or was torn apart by beasts; and no unclean
    flesh hath ever entered into my mouth.)
  epo-epo: 'Kaj mi diris: Ho Sinjoro, ho Eternulo! jen mia animo ne malpuriĝis, kadavraĵon
    aŭ disŝiritaĵon mi ne manĝis de mia juneco ĝis nun, kaj nenia abomeninda viando
    eniris iam en mian buŝon.'
  uig-PIN: 'Andin mǝn: «I Pǝrwǝrdigar! Mǝn ɵzümni ⱨeqⱪaqan bulƣap ⱪoymidim, wǝ yaxliⱪimdin
    tartip bügüngǝ ⱪǝdǝr mǝn ɵzi ɵlgǝndin, yaki yirtⱪuqlar boƣup ⱪoyƣan nǝrsidin ⱨeq
    yemigǝnmǝn; ⱨeqⱪandaⱪ yirginqlik gɵxkǝ aƣzim tegip baⱪmiƣan!» — dedim.'
  beo-beo: Be na da bu adole i, “Hina Gode Ouligisudafa! Hame mabu! Na da wadela:i
    ledo hou hamedafa hamosu. Na goi hadiga ganini, na da ohe hi udigili bogoi o ea
    samaga fai amo ea hu na da hamedafa nasu. Na da sema ledo hamoi ha:i manu hamedafa
    nasu.”
  tpi-OTNT: Mi harim dispela na mi bekim tok olsem, “Sori tumas, God, Bikpela. Mi
    no inap mekim kain pasin olsem. Nogat tru. Mi no save mekim mi yet i kamap doti
    long ai bilong yu. Long taim mi liklik pikinini i kam inap nau mi no bin kaikai
    mit bilong abus em yet i dai o mit bilong abus, em ol wel abus i kilim i dai.
    Mi no bin kaikai wanpela samting lo i tok em i no klin long ai bilong yu.”
  hau-SA: Sai na ce, “Ba haka ba ne, Ubangiji Mai Iko Duka! Ban taɓa ƙazantar da kaina
    ba. Daga ƙuruciyata har zuwa yanzu ban taɓa cin wani abin da aka samu ya mutu
    ko abin da namun jeji suka kashe ba. Ba nama marar tsabtan da ya taɓa shiga bakina.”
  uig-LAT: 'Andin men: «I Perwerdigar! Men özümni héchqachan bulghap qoymidim, we
    yashliqimdin tartip bügün’ge qeder men özi ölgendin, yaki yirtquchlar boghup qoyghan
    nersidin héch yémigenmen; héchqandaq yirginchlik göshke aghzim tégip baqmighan!»
    — dédim.'
  nde-nde: Lapho-ke mina ngathi, “Akunjalo, Thixo Wobukhosi. Angikaze ngizingcolise.
    Kusukela ebutsheni bami kuze kube khathesi angikaze ngidle loba yini etholakale
    ifile kumbe edlithizwe yizinyamazana. Akulanyama engcolileyo eseyake yangena emlonyeni
    wami.”
  ton-ton: Pea naʻaku toki pehē ai, “ʻE Sihova ko e ʻOtua, vakai kuo teʻeki ai fakaʻuliʻi
    hoku laumālie; he kuo talu ʻeku kei siʻi ʻo aʻu ki heni ʻoku teʻeki te u kai ʻi
    ha meʻa ʻoku mate mahaki, pe ha meʻa kuo haehae; pea ʻoku teʻeki ai hoko ki hoku
    ngutu ha meʻakai fakalielia.”
  ces-1613: 'Tedy řekl jsem: Ach, Panovníče Hospodine, aj, duše má není poškvrněna
    mrchami, a udáveného nejedl jsem od dětinství svého až podnes, aniž vešlo v ústa
    má maso ohavné.'
  eng-WMB: Then I said, “Ah Lord GOD! Behold, my soul has not been polluted; for from
    my youth up even until now I have not eaten of that which dies of itself, or is
    torn of animals. No abominable meat has come into my mouth!”
  tam-TCV: அப்பொழுது நான், “ஆண்டவராகிய யெகோவாவே, அப்படியல்ல; நான் என்னை ஒருபோதும்
    கறைப்படுத்தவில்லை. என் இளவயதுமுதல் இன்றுவரை இயற்கையாய் இறந்ததையோ, காட்டு மிருகங்களால்
    கொல்லப்பட்டதையோ நான் சாப்பிட்டதே இல்லையே! அசுத்தமான இறைச்சி எதுவுமே என் வாய்க்குள்
    போனதும் இல்லையே!” என்றேன்.
  ceb-ULB: Apan mitubag ako, “Ayaw, Ginoong Yahweh! Wala pa gayod ako mahugawi! Wala
    pa ako mikaon sa bisang unsa nga patay o bisan unsang gipatay sa mga mananap,
    sukad pa sa akong pagkabatan-on hangtod karon, ug wala pa nasudlan ang akong baba
    ug hugaw nga karne!''
  pol-UBG: 'I powiedziałem: Ach, Panie BOŻE! Oto moja dusza nigdy się nie splamiła:
    od mojego dzieciństwa aż do tej pory nie jadłem padliny ani tego, co zwierzę rozszarpało;
    żadne mięso obrzydłe nie weszło do moich ust.'
  urd-GVU: یہ سن کر مَیں بول اُٹھا، ”ہائے، ہائے! اے رب قادرِ مطلق، مَیں کبھی بھی ناپاک
    نہیں ہوا۔ جوانی سے لے کر آج تک مَیں نے کبھی ایسے جانور کا گوشت نہیں کھایا جسے
    ذبح نہیں کیا گیا تھا یا جسے جنگلی جانوروں نے پھاڑا تھا۔ ناپاک گوشت کبھی میرے منہ
    میں نہیں آیا۔“
  deu-1912: 'Ich aber sprach: Ach Herr HERR! siehe, meine Seele ist noch nie unrein
    geworden; denn ich habe von meiner Jugend auf bis auf diese Zeit kein Aas oder
    Zerrissenes gegessen, und ist nie unreines Fleisch in meinen Mund gekommen.'
  kan-2017: ಅದಕ್ಕೆ ನಾನು, “ಅಯ್ಯೋ, ಕರ್ತನಾದ ಯೆಹೋವನೇ, ನಾನು ಹೊಲಸನ್ನು ಮುಟ್ಟಿದವನಲ್ಲ, ನಾನು
    ಹುಟ್ಟಿದಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ಸತ್ತ ಪಶುವಿನ ಮಾಂಸವನ್ನಾಗಲಿ, ಕಾಡುಮೃಗವು ಕೊಂದ ಪಶುವಿನ ಮಾಂಸವನ್ನಾಗಲಿ
    ತಿಂದವನೇ ಅಲ್ಲ; ಯಾವ ಅಸಹ್ಯಪದಾರ್ಥವೂ ನನ್ನ ಬಾಯೊಳಗೆ ಸೇರಲಿಲ್ಲ” ಎಂದು ಅರಿಕೆಮಾಡಲು,
  yap-yap: Machane mug ga’ar, “ SOMOL ni Th’abi Tolang, danga’! Dariy bangiyal’ ni
    kug alit nigeg. Ka nap’an e kugub bitir i yib ma dariy bangiyal’ ni kug way e
    ufin u ba gamanman ni yim’ ni bod rogon e gamanman nma yim’ fa li reb e gamanman
    ni malboch. Ma ku dawor gu way ba ggan nib alit.”
  hlt-MCSB: Tedae, “Ka Boeipa Yahovah aw, ka hinglu he maehrhok saha neh a poeih vai
    moenih ne. Ka camoe lamloh tahae hil ka ca vai pawt tih maeh khaw ka ka ah dikyik
    dikyak ka a kun moenih,” ka ti nah.
  mdy-ETH: ታኣኒያ ማሃዖ፦ «ዼኤፖ ናንጊና ናንጋ ጎዳሢዮ! ዬይ ፔቴታዖ ማዖፓ! ታኣኒ ቄፄ ባኣዚና ዒኢቲ ማሊ ዔሩዋሴ፤ ናኣቱሞፓ
    ዓርቃዖ ጉሪ ሃይቄያ፥ ሃንጎ ሃሣ ቦዖ ዎዼ ቆልሞ ዓሽኪ ታኣኒ ሙዔ ዎዴ ባኣሴ፥ ሻኣካ ሙኡዚያ ታኣኒ ሙዒባኣሴ» ጌዔኔ።
  twi-ASANTE: Na mekaa sɛ, “Ɛnte saa, Otumfoɔ Awurade! Menguu me ho fi da. Ɛfiri me
    mmɔfraase bɛsi saa ɛberɛ yi, mennii aboa funu anaa deɛ nkekaboa bi akum no atete
    ne mu da. Ɛnam a ɛho agu fi nkaa mʼano da.”
  eng-WEBU: Then I said, “Ah Lord GOD! Behold, my soul has not been polluted; for
    from my youth up even until now I have not eaten of that which dies of itself,
    or is torn of animals. No abominable meat has come into my mouth!”
  wal-wal: Yaatin, taani zaarada hagaadan yaagaas; “Ubbaa Haariya GODAU, hegee hanoppo!
    Taani tana tunissa erikke. Ta naatettaappe doommada hachchi gakkanaashin, bautaa
    woikko bazzo do7i puuzidi woridobaa ma erikke; tunida ashoi ta doonakko shiiqi
    erenna” yaagaas.
  spa-PDDPT: 'Y dije: ¡Ay, ʼAdonay Yavé! En verdad, nunca fui contaminado. Desde mi
    juventud hasta ahora, no comí cosa mortecina ni despedazada por las fieras, ni
    entró en mi boca carne repugnante.'
  gun-gun: 'Ha''e ramo xee aipoa''e: — Kore Senhor Xeruete! Ma''ẽ, xekunumi guive
    aỹ peve xee nanhemongy''ai ae va''eri, mba''eta ha''u va''e''ỹ teri mymba omano
    rive va''ekue neĩ ka''aguy rupigua omondoropa pyre, xo''o nda''evei va''e xejuru
    py amoĩ e''ỹ aguã — ha''e.'
  ilo-ULB: Ngem kinunak, “Saan, Yahweh nga Apo! Saanak a pulos a nagbalin a narugit!
    Saanak pay a pulos a nangan iti aniaman a natay wenno aniaman a pinatay dagiti
    ayup, manipud kinaagtutubok nga agingga ita, ken awan pay ti immuneg a narugit
    a karne iti ngiwatko!”
  kpg-kpg: Gei au ga helekai gi Mee, “Deeai, meenei Tagi go Yihowah! Au digi hagamilimilia ina
    au. Mai hua i dogu dulii, au digi geina nia goneiga manu ala ne mmade, be di manu
    ne daaligi go di manu lodo henua. Au digi gai nia goneiga o di manu dela guu hai
    tangada bolo ma di manu gulugulua.”
  uig-ARA: 'ئاندىن مەن: «ئى پەرۋەردىگار! مەن ئۆزۈمنى ھېچقاچان بۇلغاپ قويمىدىم، ۋە
    ياشلىقىمدىن تارتىپ بۈگۈنگە قەدەر مەن ئۆزى ئۆلگەندىن، ياكى يىرتقۇچلار بوغۇپ قويغان
    نەرسىدىن ھېچ يېمىگەنمەن؛ ھېچقانداق يىرگىنچلىك گۆشكە ئاغزىم تېگىپ باقمىغان!» ــ
    دېدىم.'
  sus-sus: N naxa a yaabi, «N Marigi Alatala astɔfulahi! N tan luma sɛniyɛnyi nan
    kui. Kabi n dimɛdi tɛmui n mu sese raharamuxi don, alɔ sube naxan faxaxi a yɛtɛ
    ma, xa na mu a ra sube naxan ibɔɔxi sube xaaɲɛ nde saabui ra.»
  pon-2006: I ahpw sapeng, patohwan, “Soh, Maing KAUN, Wasa Lapalahpie! I sohte mwahn
    kasaminehla pein ngehi. Sang ni ei tikitik I soh mwahn tungoalehda uduk en mahn
    emen me mehkihla soumwahu de me mahn lawalo kan kemehla. I sohte mwahn tungoalehda
    mahn emen me aramas kin wiahki me samin.”
  ksd-ksd: 'Ma iau ga biti: Ea, Luluai God! Tuk go pa iau ga vadur iau; papa iau ga
    bul pa iau ga en ta magit i ga mat vakuku ba di ga ubu kadakadal ia, ma ra viruana
    pa i ga ruk ta ra ngiegu.'
  grc-BRENT: Καὶ εἶπα, μηδαμῶς Κύριε Θεὲ Ἰσραήλ· εἰ ἡ ψυχή μου οὐ μεμίανται ἐν ἀκαθαρσίᾳ,
    καὶ θνησιμαῖον καὶ θηριάλωτον οὐ βέβρωκα ἀπὸ γενέσεώς μου ἕως τοῦ νῦν, οὐδὲ εἰσελήλυθεν
    εἰς τὸ στόμα μου πᾶν κρέας ἕωλον.
  ind-AYT: Kemudian, aku berkata, “Ya, Tuhan ALLAH, sesungguhnya, aku tidak pernah
    menajiskan diriku sendiri. Sebab, sejak masa mudaku sampai sekarang, aku tidak
    pernah makan sesuatu yang sudah mati atau dicabik-cabik oleh binatang-binatang,
    atau tidak pernah ada daging yang najis masuk ke dalam mulutku.”
  nya-nya: Koma ine ndinati, “Zisatero, Ambuye Yehova! Ine sindinadziyipitsepo pa
    zachipembedzo. Kuyambira ubwana wanga mpaka tsopano, sindinadyepo kanthu kalikonse
    kopezeka katafa kapena kophedwa ndi zirombo za kutchire. Palibe nyama yodetsedwa
    pa zachipembedzo imene inalowa pakamwa panga.”
  hrv-hrv: 'Ja mu odgovorih: “Jao, Jahve Gospode, gle, moja duša nije okaljana, jer
    se od djetinjstva još ne okusih ničega uginulog ni rastrganog niti u moja usta
    ikad uđe meso nečisto.”'
  mps-mps: Ena Esekiel eno te tama po odama, eno te tiwai po wei ponani, “God Genuai
    Bidi, hobede mu ebao. Eno te tama kolesaga munu me ebeo. Mu menio. Eno digi eno
    meda yai sę nago gedude me ebeo. Te ena dwasianu ogwade bidali sogo, te eno te
    kibu aga digi isai kibu me, ma hasa mi, te uni hasa dabego ela muani tusiąbadi,
    te megi bidibo sogoba usu nagasobao. Te bomo yai pode habu seleyu, te nago gedude
    meda yai nai, te tiwai nai deli eno me tubeo,” eno te po wali.
  tpi-tpi: Mi harim dispela na mi bekim tok olsem, “Sori tumas, God, Bikpela. Mi no
    inap mekim kain pasin olsem. Nogat tru. Mi no save mekim mi yet i kamap doti long
    ai bilong yu. Long taim mi liklik pikinini i kam inap nau mi no bin kaikai mit
    bilong abus em yet i dai o mit bilong abus, em ol wel abus i kilim i dai. Mi no
    bin kaikai wanpela samting lo i tok em i no klin long ai bilong yu.”
  dan-1931: 'Men jeg sagde: “Ak, Herre, HERRE, jeg har endnu aldrig været uren; noget
    selvdødt eller sønderrevet har jeg fra Barnsben aldrig spist, og urent Kød kom
    aldrig i min Mund!”'
  vie-OVCB: 'Tôi thưa: “Lạy Chúa Hằng Hữu Chí Cao, lẽ nào con phải chịu nhơ bẩn bởi
