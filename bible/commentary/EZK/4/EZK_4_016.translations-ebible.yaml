    অপৰাধত ক্ষীণাই যাবৰ বাবে,
  sus-A: نَ تّمُي عَ نَشَ عَ قَلَ ﭑ بّ، «عَدَ مَدِ، ﭑ مُ تِنمَ بَلٌي شَ دَرِ سَلَمُ
    لِ. تَاكَيٍ قَمَ دٌنسٍ نُن يٍ سْتْدٍ عَ شُرِ شُرِ نَن نَ، عٍ قَ لُ تْورّ نُن كْنتْقِلِ
    كُي.
  fra-SBL: 'Il me dit encore : « Fils d''homme, voici que je vais rompre le bâton
    du pain à Jérusalem. Ils mangeront du pain au poids, et avec effroi. Ils boiront
    de l''eau à la mesure, et dans la consternation ;'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ הִנְנִ֨י שֹׁבֵ֤ר מַטֵּה־לֶ֙חֶם֙ בִּיר֣וּשָׁלַ֔͏ִם
    וְאָכְלוּ־לֶ֥חֶם בְּמִשְׁקָ֖ל וּבִדְאָגָ֑ה וּמַ֕יִם בִּמְשׂוּרָ֥ה וּבְשִׁמָּמֹ֖ון
    יִשְׁתּֽוּ׃
  kik-kik: Nake agĩcooka akĩnjĩĩra atĩrĩ, “Mũrũ wa mũndũ, nĩngagirĩrĩria irio itigatoonye
    Jerusalemu. Andũ acio makaarĩĩaga irio cia gĩthimo magĩtangĩkaga, na manyuuage
    maaĩ ma gĩthimo matarĩ na kĩĩrĩgĩrĩro,
  fra-NCL: 'Et il me dit : « Fils de l’homme, voici que je vais briser le bâton du
    pain dans Jérusalem ; ils mangeront du pain au poids et dans l’angoisse ; ils
    boiront de l’eau à la mesure et dans l’épouvante.'
  cek-AK: To pacoengah anih mah kai khaeah, Kami capa, khenah, Jerusalem comhaih takaw
    to ka boengsak ving han; kaminawk mah buh to tah o ueloe, mawnhaih hoiah caa o
    tih; tui doeh tah o ueloe, dawnraihaih hoiah nae o tih,
  cuk-cuk: 'Geb sorba anga sogdebalid: “Dule-machi, Jerusalén-neggweburgi mas-sate
    an imakoed. Dulemar mas-ise-mimiar gunmaloed, surbinsa-itogedgi mas-gunmaloed.
    Deginbali, dii-ise-mimiar gobmarbaloed, degi, dobedgi gobmarbaloed.'
  uig-CYR: 'Вә У маңа: «И инсан оғли, мана Мән Йерусалимда уларға йөләнчүк болған
    нанни қурутиветимән; улар нанни таразиға селип, уни тәшвиш ичидә йәйду, суни өлчәм
    билән алақзидилик ичидә ичиду;'
  tel-2017: ఇంకా ఆయన నాకు ఇలా చెప్పాడు. “నరపుత్రుడా, చూడు, నేను యెరూషలేములో రొట్టె
    అనే ఆధారం లేకుండా చేస్తున్నాను. వాళ్ళు ఆందోళనతో ఒక పరిమితి ప్రకారం రొట్టెలు తింటారు.
    నీళ్ళు కూడా కొలత ప్రకారం భయంతో తాగుతారు.
  hat-BSA: 'Anplis ke sa, Li te di mwen: “Fis a lòm, gade byen, Mwen va kase pen sa
    a nan Jérusalem. Yo va manje pen mezire selon pwa, e ak kè twouble. Yo va bwè
    dlo pa mezi ak gwo laperèz'
  kos-kos: Na El sifil fahk, “Mwet sukawil, nga ac fah tulokinya fahsr lun bread nu
    Jerusalem, ac mwet we elos ac wela ac inse asor ke elos ac srikeya mwe mongo nalos
    ac kof nimalos.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י בֶּן־אָדָם֙ הִנְנִ֨י שֹׁבֵ֤ר מַטֵּה־לֶ֙חֶם֙ בִּיר֣וּשָׁלִַ֔ם
    וְאָכְלוּ־לֶ֥חֶם בְּמִשְׁקָ֖ל וּבִדְאָגָ֑ה וּמַ֕יִם בִּמְשׂוּרָ֥ה וּבְשִׁמָּמ֖וֹן
    יִשְׁתּֽוּ׃
  ibo-ibo: Mgbe ahụ, ọ gwara m, “Nwa nke mmadụ, lee, aga m eme ka nri kọ na Jerusalem;
    ha ga-eji nchegbu rie nri a tụpụtara atụpụta, jirikwa egwu ṅụọ mmiri e kupụtara
    ekupụta.
  ory-ory: ଆହୁରି, ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ଦେଖ, ଆମ୍ଭେ ଯିରୂଶାଲମରେ ଅନ୍ନରୂପ
    ଯଷ୍ଟି ଭାଙ୍ଗିବା, ତହିଁରେ ଲୋକମାନେ ସୀମିତ ପରିମାଣ ଅନ୍ନ ଯତ୍ନ ସହ ଭୋଜନ କରିବେ ଓ ସୀମିତ ପରିମାଣ
    ଜଳ ଭୟରେ ପାନ କରିବେ;
  chk-chk: A pwal apasa, “Nöün aramas, üpwe angei seni Jerusalem ewe mongö aramas
    ra manau seni. Repwe aükü ener o mongö fän niuokus, repwe pwal aükü ünümer koluk
    o ünümi fän apilükülükingau.
  rop-rop: En Isikiyel, ai garra stapam det daga blanga ol detlot pipul deya langa
    Jerusalem. Detlot pipul garra brabli nogudbinji nomo lilbit en hatjamp wen olabat
    garra kaundimat ola daga en woda.
  ukr-1871: 'І сказав іще до мене: Сину чоловічий! ось, я поламлю в Ерусалимі підпору
    хлїбову, й їсти муть вони свій хлїб під вагу й в смутку, та й будуть пити воду
    під міру в гризотї;'
  deu-1951: 'Ferner sprach er zu mir: Menschensohn, siehe, ich will in Jerusalem den
    Stab des Brotes brechen, so daß sie nach dem Gewicht und mit Kummer Brot essen
    und nach dem Maß und mit Entsetzen Wasser trinken sollen,'
  eng-JPS: 'Moreover He said unto me: ''Son of man, behold, I will break the staff
    of bread in Jerusalem, and they shall eat bread by weight, and with anxiety; and
    they shall drink water by measure, and in appalment;'
  srp-1865: 'Zatijem reèe mi: sine èovjeèji, evo ja æu slomiti potporu u hljebu u
    Jerusalimu, te æe jesti hljeb na mjeru i u brizi, i vodu æe piti na mjeru i u
    èudu.'
  lug-lug: N’oluvannyuma n’aŋŋamba nti, “Omwana w’omuntu, ndisalako emmere eri mu
    Yerusaalemi. Abantu balirya emmere engere mu kutya, ne banywa amazzi amapime mu
    kutya,
  heb-heb: ויאמר אלי בן אדם הנני שבר מטה לחם בירושלם ואכלו לחם במשקל ובדאגה ומים במשורה
    ובשממון ישתו׃
  ben-IRV: তিনি আমাকে আরো বললেন, “মানুষের সন্তান দেখ, আমি যিরুশালেমে রুটির লাঠি ভাঙছি
    এবং তারা রুটি খাবে পরিমাণমত ভাবনা সহকারে এবং পরিমাণমত ও কম্পিত হয়ে জল পান করবে।
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਵੇਖ, ਮੈਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰੋਟੀ ਦੇ ਸਾਧਨ
    ਤੋੜ ਦਿਆਂਗਾ। ਇਸ ਲਈ ਉਹ ਰੋਟੀ ਤੋਲ ਕੇ ਚਿੰਤਾ ਨਾਲ ਖਾਣਗੇ ਅਤੇ ਪਾਣੀ ਵੀ ਦੁੱਖ ਨਾਲ ਮਿਣ-ਮਿਣ
    ਕੇ ਪੀਣਗੇ।
  mya-JVB: တဖန်တုံ ၊ အချင်းလူသား ၊ ယေရုရှလင် မြို့၌ မုန့် အထောက် အပင့်ကို ငါ ချိုး
    မည်။ မြို့သားတို့သည် မုန့် ကိုချိန် လျက် ၊ စိုးရိမ် သောစိတ် နှင့် စား ရကြမည်။
    ရေ ကိုလည်း ခြင် လျက် ၊ မိန်းမော တွေဝေခြင်းနှင့် သောက် ရကြမည်။
  hmo-hmo: Ma lau ia hamaoroa, ia gwau, “Tanobada tauna e, lau ese Ierusalema ena
    beredi abia dalana do lau utua. Ierusalema taudia ese aniani ena metau, be sikele
    dekenai do idia tohoa guna, vadaeni mai gari danu do idia ania. Bona ranu danu
    ena metau do idia tohoa guna, vadaeni mai hoa dika danu do idia inua.
  urd-urd: उसने मुझे फ़रमाया, कि ऐ आदमज़ाद, देख, मैं येरूशलेम में रोटी का 'असा तोड़
    डालूँगा; और वह रोटी तौल कर फ़िक्रमन्दी से खाएँगे, और पानी नाप कर हैरत से पिएँगे।
  rus-SYN: 'И сказал мне: сын человеческий! вот, Я сокрушу в Иерусалиме опору хлебную,
    и будут есть хлеб весом и в печали, и воду будут пить мерою и в унынии,'
  bqc-SIM: 'Ɔ̃ à ɛ̀a mɛ̀: Gbɛ̃nazĩn nɛ́, má Yelusalɛũdeↄ kũ̀sũa midɛ, aaiↄ pↄblea
    yↄ̃yↄ̃kↄ̃ɛ yãkãakɛa guu, aaiↄ imi gↄ̃̀ↄna lɛ dodo sↄ̃̀deedee guu,'
  tcz-CHONGTHU: Hichun aman “Mihem chapa, keiman Jerusalema an kalhahsam sah ding
    ahi. Hitia chu chingthei tah a kitea chule kicha tah a kine ding ahi. Twi chu
    avatna kisima kite ding chule mihem hon lungdong tijat pum puma adon diu ahi.
  mar-mar: तो मला म्हणाला, “मानवाच्या मुला पहा! मी यरूशलेमेच्या भाकरीचा पुरवठा काढून
    टाकेन, आणि अस्वस्थतेत शिधा वाटप ते करतील आणि ते पाणी पितील जोपर्यंत शिधा कपात
    केली जाईल.
  qub-qub: 'Mastapis nimaran: «Runa, nogami camacächishaj Jerusalencho micuy ushacänanpaj.
    Chauraga tupuyllapanami miconga. Runacunaga fiyupa llaquicushpanmi miconga. Yacupis
    tupushallanami canga. Chaura runacunaga upongapis mancha-manchallami.'
  bqp-bqp: Kon dĩɑnu fiiko ye yɑ tie Yerusɑlɛmuɔ kpeesiɑ kpɑ bu bu dĩɑnu kɑ nim sɑkɑ
    kuɑ kpɑ bu di bu nɔ kɑ nuku sɑnkirɑnu kɑ wururɑbu.
  hat-hat: 'Epi li di ankò: -Nonm o! Mwen pral koupe viv moun lavil Jerizalèm yo.
    Moun yo pral gen kè sere, yo pral gen kè sote lè yo pral kontwole kantite pen
    pou yo manje ak kantite dlo pou yo bwè.'
  eng-BSB: Then He told me, “Son of man, I am going to cut off the supply of food
    in Jerusalem. They will anxiously eat bread rationed by weight, and in despair
    they will drink water by measure.
  eng-WEBPB: Moreover he said to me, “Son of man, behold, I will break the staff of
    bread in Jerusalem. They will eat bread by weight, and with fearfulness. They
    will drink water by measure, and in dismay;
  kbq-kbq: Anage nehuno Ra Anumzamo'a mago'ane amanage huno nasmi'ne, Vahe'mofo mofavremoka,
    Nagra Jerusalemi kumapima me'nea ne'zana eri fanene hanenkeno, nezankura atupa
    nehu'za osi'a nezama mesiama'a sigerirera erinte'za refko huza osi'a netere nehu'za
    antahintahi hakare nehu'za, osi'a tima nesu'za tusi zamagogogu hugahaze.
  nhe-BL: 'Huan teipa nechilhui: “Tlacatl, tlen tijchihuas quiixnextis para na nijchihuas
    para ax oncas tlacualistli ipan altepetl Jerusalén. Huan inintlacualis quinyejyecohuilise
    ica miyac cuidado huan quicuase ica cuesoli. Huan nopa atl nojquiya quiyejyecose
    huan quiise ica hueyi majmajtli pampa tlantiyas.'
  gub-BL: Umume'u amo ma'e no. — Awa ta'yr, Namuhem kar kwaw typy'ak Zeruzarez tawhu
    pe har wanupe ihe nehe. Na'e teko upuraraw putar ma'erahy wà nehe. Temi'u pixika'i
    omono putar teko wanupe pitàitàigatu tuweharupi wà nehe. 'Y pixika'i nezewegatete
    no.
  eng-DRA: 'And he said to me: Son of man: Behold, I will break in pieces the staff
    of bread in Jerusalem: and they shall eat bread by weight, and with care: and
    they shall drink water by measure, and in distress.'
