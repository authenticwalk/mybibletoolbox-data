verse: EZK.004.016
translations:
  mal-C: 'അവിടന്ന് എന്നോട് ഇതുംകൂടി അരുളിച്ചെയ്തു: “മനുഷ്യപുത്രാ, ഇതാ ഞാൻ ജെറുശലേമിൽ
    അപ്പമെന്ന കോൽ ഒടിച്ചുകളയുന്നു. അവർ പരിമിതമായ അളവിൽ വ്യാകുലതയോടെയും അപ്പം തിന്നും;
    ക്ലിപ്തമായ അളവിൽ നിരാശയോടെ വെള്ളം കുടിക്കും.'
  deu-TKW: 'Und er sprach zu mir: Menschensohn, fürwahr, ich will den Stab des Brots
    in Jerusalem zerbrechen, und sie sollen ihr Brot abgewogen und mit Angst essen
    und das Wasser abgemessen und mit Entsetzen trinken,'
  lin-lin: 'Alobaki na ngai lisusu : — Mwana na moto, nakobebisa bilei nyonso oyo
    ezali na bibombelo ya Yelusalemi. Bato bakolia biteni mike ya mapa, na pasi na
    motema, mpe bakomela mayi na bakopo ya mike, na somo ;'
  eng-LSV: And He says to me, “Son of man, behold, I am breaking the staff of bread
    in Jerusalem, and they have eaten bread by weight and with fear; and water by
    measure and with astonishment, they drink;
  eng-GNV: Moreouer, he said vnto me, Sonne of man, beholde, I will breake the staffe
    of bread in Ierusalem, and they shall eate bread by weight, and with care, and
    they shall drinke water by measure, and with astonishment.
  eng-WEBSTER: 'Moreover he said to me, Son of man, behold, I will break the staff
    of bread in Jerusalem: and they shall eat bread by weight, and with care; and
    they shall drink water by measure, and with astonishment.'
  nhw-BL: 'Huan teipa nechilhui: “Tlacatl, catli tijchihuas quiixnextis para na nijchihuas
    para amo oncas tlacualistli ipan altepetl Jerusalén. Huan inintlacualis quintamachihuilise
    ica miyac cuidado huan quicuase ica tequipacholi. Huan nopa atl nojquiya quitamachihuase
    huan quiijise ica hueyi majmajtli pampa tlantiyas.'
  swh-ONEN: Ndipo Mungu akaniambia, “Mwanadamu, mimi nitakatilia mbali upatikanaji
    wa chakula katika Yerusalemu. Watu watakula chakula cha kupimwa kwa wasiwasi pamoja
    na maji ya kupimiwa kwa kukata tamaa,
  bba-bba: Kon dĩɑnu fiiko ye yɑ tie Yerusɑlɛmuɔ kpeesiɑ kpɑ bu bu dĩɑnu kɑ nim sɑkɑ
    kuɑ kpɑ bu di bu nɔ kɑ nuku sɑnkirɑnu kɑ wururɑbu.
  eng-KJVCPB: 'Moreover he said unto me, Son of man, behold, I will break the staff
    of bread in Jerusalem: and they shall eat bread by weight, and with care; and
    they shall drink water by measure, and with astonishment:'
  luo-luo: Eka nowachona niya, “Wuod dhano, abiro gengʼo chiemo kik donji Jerusalem.
    Ji biro chamo chiemo mopim ka gin gi parruok mathoth kendo gibiro modho pi mopim
    ka midhiero omakogi,
  meu-meu: Ma e hamaorogu, eto, Taunimanima natuna e, a itaia, Ierusalem ai mauri
    anianina na baina abia oho; aniani metauna bae hahetohoa guna bena bae ania mai
    garidia ida; bona ranu na bae hahetohoa guna, bena bae inua mai kudou-hetahadia
    ida.
  npi-ULB: उहाँले मलाई यो पनि भन्‍नुभयो, “ए मानिसको छोरो, हेर, म यरूशलेमबाट अन्‍नको
    मूल बन्‍द गरिदिनेछु , र तिनीहरूले जोखी-जोखीकन चिन्‍तित भई तिनीहरूले रोटी खानेछन्,
    र जोखी-जोखीकन डराउँदै पानी पिउनेछन्‌ ।
  yor-yor: Ó sì tún sọ fún mi pé, “Ọmọ ènìyàn, èmi yóò dáwọ́ ìpèsè oúnjẹ dúró ní Jerusalẹmu.
    Ní pípín ni àwọn ènìyàn yóò máa pín oúnjẹ jẹ pẹ̀lú ìfọkànsọ́nà bẹ́ẹ̀ gẹ́gẹ́ ni
    wọn yóò máa mu omi pẹ̀lú ìdààmú,
  pes-OPCB: 'آنگاه خداوند فرمود: «ای پسر انسان، من نان را از اورشلیم قطع خواهم نمود!
    مردم با دقت زیاد نان و آب را جیره‌بندی خواهند کرد و با ترس و لرز، ذره‌ذره خواهند
    خورد.'
  tgl-ULB: Sinabi rin niya sa akin, “Anak ng tao, masdan mo! Sinisira ko ang imbakan
    ng tinapay sa Jerusalem, at kakain sila ng tinapay habang nirarasyon ito sa kabalisaan
    at iinom ng tubig habang nirarasyon ito na may panginginig.
  hui-hui: Ibugua lalu, Dindiali-o i̱na Yarusaleme wali agali hina garime mo ko hai
    helolebero. Ani berogola wali agali bibahendeme mogo lai halu miniha genda yu
    hai holebira. Ani biragola wali agali tigua hina ibabi horo mbira mbirani nolene
    bayuwa mo tawe howa nalu holebira.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ရိက္ခာ​ပြတ်
    စေ​မည်။ ထို​မြို့​မှ​လူ​တို့​သည်​စိုး​ရိမ်​ပူ​ပန် ကြ​လျက်​မိ​မိ​တို့​၏​အ​စာ​ရေ​စာ​တို့​ကို
    ချိန်​တွယ်​၍​စား​သောက်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཀྱེ་མིའི་བུ། ལྟོས་དང་། ངས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཁ་ཟས་གཅོད་པར་འགྱུར་ལ།
    དེ་ནས་ཁོ་ཚོས་སེམས་ཁྲལ་བྱེད་ཅིང་བགོས་པའི་ཁ་ཟས་སྤྱོད་པ་དང་། དངངས་སྐྲག་གིས་བགོས་པའི་ཆུ་བཏུང་བ་ཡིན།
  sna-sna: Zvino akazoti kwandiri, “Mwanakomana womunhu, ndichamisa kupiwa kwezvokudya
    muJerusarema. Vanhu vachadya zvokudya zvakayerwa vachifunganya uye vachanwa mvura
    yakayerwa vapererwa,
  spa-BLM: 'Además, me dijo: “Hijo de hombre, he aquí que voy a partir el bastón del
    pan en Jerusalén. Comerán el pan a peso, y con temor. Beberán agua por medida,
    y con espanto;'
  cac-cac: 'Ix yalanxi d''ayin icha tic: Ol in satel vael d''a Jerusalén. Echtab''ilxon̈ej
    ol aj svael eb'' yed'' tas syuq''uej eb'', yuj chi'' d''a scal ilc''olal yed''
    d''a scal xivc''olal ol va eb'', ol yuc''an a'' eb''.'
  swh-ULB: Pia akanambia, “Mwana wa adamu! Tazama! Nalivunja gongo la mkate katika
    Yerusalemu, na watakula mkate ukiwa umepimwa katika wasiwasi na kunywa maji kwa
    kuyapima katika hofu.
  bel-bel: 'І сказаў мне: сыне чалавечы! вось, Я струшчу ў Ерусаліме хлебную апору,
    і будуць есьці хлеб вагою і ў смутку і ваду будуць піць мераю і ў паныласьці;'
  deu-ELBBK: 'Und er sprach zu mir: Menschensohn, siehe, ich will in Jerusalem den
    Stab des Brotes zerbrechen; und sie werden Brot essen nach dem Gewicht und in
    Angst, und Wasser trinken nach dem Maß und in Entsetzen,'
  mbb-OT: Migkaǥi pa is Nengazen te, “Sikew is etew, egkeǥiyen ku kenikew he edhimuwen
    ku he zeisey zà is egkekaan diyà te Jerusalem. Edtekesen dà te menge meǥinged
    diyà te Jerusalem is keenen dan wey wahig he egkeinum dan tenged te egkaamuy-amuy
    zà heini. Egkaan sikandan wey ed-inum duma is kegkeliveg tenged te egkeamuy-amuy
    is egkekaan dan wey ed-inumen dan. Ebpetengtengtengè dan he egkengeheratan, ne
    egkenaneynaney sikandan ebpematey tenged te salè dan.”
  mal-2015: മനുഷ്യപുത്രാ, അപ്പവും വെള്ളവും അവർക്കു മുട്ടിപ്പോകേണ്ടതിന്നും ഓരോരുത്തനും
    സ്തംഭിച്ചു അകൃത്യം നിമിത്തം ക്ഷയിച്ചുപോകേണ്ടതിന്നും
  rmc-rmc: 'Paľis mange phenďa: „Manušeja, dikh, me na domukava te anel o maro andro
    Jeruzalem. Avke chana ča po sikra maro bare pharipnaha a pijena ča po sikra paňi
    bara daraha,'
  pes-OPV: 'و مرا گفت: «ای پسر انسان اینک من عصای نان را در اورشلیم خواهم شکست و نان
    را به وزن و عسرت خواهندخورد و آب را به پیمایش و حیرت خواهندنوشید.'
  ron-1924: 'Ел мь-а май зис: „Фиул омулуй, ятэ кэ вой сфэрыма тоягул пыний ла Иерусалим,
    аша кэ вор мынка пыне ку кынтарул ши ку неказ ши вор бя апэ ку мэсурэ ши ку гроазэ.'
  ben-OBCV: তারপর তিনি আমাকে বললেন, “হে মানবসন্তান, আমি জেরুশালেমে খাবারের যোগান বন্ধ
    করে দেব। লোকেরা দুশ্চিন্তা নিয়ে মেপে খাবার খাবে এবং হতাশা নিয়ে মেপে জল খাবে,
  som-som: Oo weliba wuxuu kaloo igu yidhi, Wiilka Aadamow, bal ogow, usha kibista
    ayaan Yeruusaalem ku dhex jebin doonaa, oo iyagu waxay kibista ku cuni doonaan
    miisaan iyo digtoonaan, oo biyahana waxay ku cabbi doonaan qiyaas iyo yaab,
  lat-VUC: 'Et dixit ad me: Fili hominis, ecce ego conteram baculum panis in Jerusalem,
    et comedent panem in pondere et in sollicitudine, et aquam in mensura et in angustia
    bibent,'
  eng-ASVBT: 'Moreover he said unto me, Son of man, behold, I will break the staff
    of bread in Jerusalem: and they shall eat bread by weight, and with fearfulness;
    and they shall drink water by measure, and in dismay:'
  ita-1885: 'Poi mi disse: Figliuol d''uomo, ecco, io rompo il sostegno del pane in
    Gerusalemme; ed essi mangeranno il pane a peso, e con angoscia; e berranno l''acqua
    a misura, e con ismarrimento;'
  eng-LXXUP: 'And he said to me, Son of man, behold, I break the support of bread
    in Jerusalem: and they shall eat bread by weight and in want; and shall drink
    water by measure, and in a state of ruin:'
  eng-ULB: He also said to me, “Son of man! Behold! I am breaking the staff of bread
    in Jerusalem, and they will eat bread while rationing it in anxiety and drink
    water while rationing it in trembling.
  spa-VBL: 'Luego continuó: “¡Hijo de hombre, mira! Voy a acabar con el suministro
    de alimentos de Jerusalén. Preocupados por la enfermedad, comerán pan racionado
    por peso. Desesperados por lo que está sucediendo, beberán agua medida en pequeñas
    cantidades.'
  fra-_FOB: 'Puis il ajouta: Fils de l''homme, voici, je vais retrancher dans Jérusalem
    le pain qui soutient; ils mangeront leur pain au poids et dans l''angoisse; ils
    boiront l''eau à la mesure et dans la stupeur.'
  mal-mal: “മനുഷ്യപുത്രാ, അവർക്ക് അപ്പവും വെള്ളവും ഇല്ലാതാകേണ്ടതിനും ഓരോരുത്തൻ സ്തംഭിച്ച്
    അകൃത്യം നിമിത്തം ക്ഷയിച്ചുപോകേണ്ടതിനും
  urd-GVR: Us ne mazīd farmāyā, “Ai ādamzād, maiṅ Yarūshalam meṅ roṭī kā band-o-bast
    ḳhatm ho jāne dūṅgā. Tab log apnā khānā baṛī ehtiyāt se aur pareshānī meṅ tol
    tol kar khāeṅge. Wuh pānī kā qatrā qatrā gin kar use larazte hue pieṅge.
  suz-BL: मिनु मेकोमी आं कली “ए मुर, गो यरूसलेम रे अन्‍न तेक्‍नुङ। मेकोपुकीम हिंशा
    शोब्‍ले नाक्‍ना नाक्‍न जाइनीम। मिनु पुक्‍ना पुक्‍न सुर्ता पन पन ब्‍वाक्‍कु तूनीम।
    इजीकीएल ५:१६; लेवी २६:२६
  eng-NOY: 'And he said to me: Son of man, behold, I will break the staff of bread
    in Jerusalem, and they shall eat bread by weight and with care, and they shall
    drink water by measure and in amazement;'
  ita-1927: 'Poi mi disse: “Figliuol d’uomo, io farò mancar del tutto il sostegno
    del pane a Gerusalemme; essi mangeranno il pane a peso e con angoscia e berranno
    l’acqua a misura e con costernazione,'
  ckb-ckb: 'هەروەها پێی فەرمووم: «ئەی کوڕی مرۆڤ، من نان لە ئۆرشەلیم دەبڕم، جا نان
    بە کێشان و بە خەمەوە دەخۆن و ئاویش بە پێوانە و بە ترسەوە دەخۆنەوە،'
  eng-BBE: 'And he said to me, Son of man, see, I will take away from Jerusalem her
    necessary bread: they will take their bread by weight and with care, measuring
    out their drinking-water with fear and wonder:'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಅವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ಇಗೋ, ನಾನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಆಹಾರ ಸರಬರಾಜನ್ನು
    ಮುರಿಯುವೆನು. ಅವರು ತೂಕದ ಪ್ರಕಾರ ಚಿಂತೆಯಿಂದ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನುವರು. ನೀರನ್ನು ಅಳತೆಯ ಪ್ರಕಾರ
    ನಿರಾಶೆಯಿಂದ ಕುಡಿಯುವರು.
  tam-2017: 'பின்னும் அவர்: மனிதகுமாரனே, இதோ, அப்பமும் தண்ணீரும் அவர்களுக்குக் குறையவும்,
    அவனவன் திடுக்கிடவும், அவர்கள் தங்களுடைய அக்கிரமத்திலே வாடிப்போகவும்,'
  spa-RV-1909: 'Díjome luego: Hijo del hombre, he aquí quebrantaré el sostén del pan
    en Jerusalem, y comerán el pan por peso, y con angustia; y beberán el agua por
    medida, y con espanto.'
  ron-BTF: 'Mai mult, el mi-a spus: Fiu al omului, iată, voi frânge toiagul pâinii
    în Ierusalim; și ei vor mânca pâinea cântărită și cu grijă; și vor bea apa cu
    măsură și cu înmărmurire;'
  eng-WEBP: Moreover he said to me, “Son of man, behold, I will break the staff of
    bread in Jerusalem. They will eat bread by weight, and with fearfulness. They
    will drink water by measure, and in dismay;
  eng-FBV: Then he went on, “Son of man, watch! I am going to put a stop to Jerusalem's
    food supply. Worried sick, they will eat bread rationed by weight. Despairing
    at what's happening, they will drink water measured in small amounts.
  nld-1939: 'En Hij sprak tot mij: Mensenkind, Ik ga in Jerusalem de broodstok breken.
    Ze zullen hun brood bij het gewicht en met bezorgdheid eten, en het water bij
    de maat en in vertwijfeling drinken,'
  nch-BL: 'Huan teipa techilhui: “Tacat, cati tijchihuas quiixnextis para na nijchihuas
    para amo oncas tacualisti ipan altepet Jerusalén. Huan inintacualis quintamachihuilise
    ica miyac cuidado huan quicuase ica tequipacholi. Huan nopa at nojquiya quitamachihuase
    huan quiise ica hueyi majmajti pampa tantiyas.'
  vie-1934: 'Đoạn, Ngài lại phán: Hỡi con người, nầy, ta sẽ bẻ gậy bánh trong Giê-ru-sa-lem
    đi; chúng nó sẽ cân bánh mà ăn, và sợ hãi, lường nước mà uống, và sững sờ.'
  hin-CV: फिर उसने मुझसे यह भी कहा, “हे मनुष्य के पुत्र, मैं येरूशलेम का भोजन-पानी
    बंद करनेवाला हूं. लोग प्रतिदिन का भोजन चिंतित होकर खाएंगे और प्रतिदिन का पानी
    निराश होकर पिएंगे,
  spa-BES: 'Y él me dijo: Hijo de hombre, mira, quitaré de Jerusalén la provisión
    de pan: tomarán su pan por ración, tomando su agua con temor y aflicción.'
  tdx-tdx: 'Natovo’e ty hoe: O ana’ondatio, toe ho pozaheko ty boda-mofo e Ierosa­laime
    ao, le ho kamae’ iareo ty mofo an-danja am-pivazobazotse; naho ho kamae’ iareo
    an-kapoake ty rano, an-kalonjerañe;'
  tha-KJV: พระองค์​ตรัสกับข้าพเจ้าอี​กว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย ดู​เถิด เราจะทำลายอาหารหลักในเยรูซาเล็มเสีย
    เขาจะต้องชั่งขนมปังรับประทาน ทั้งรับประทานด้วยความหวาดกลัว และเขาจะตวงน้ำดื่ม
    ทั้​งด​ื่​มด​้วยอาการอกสั่นขวัญหาย
  por-BR-2018: 'Então me disse: Filho do homem, eis que destruirei o sustento do pão
    em Jerusalém, e comerão o pão por peso, e com angústia; e beberão a água por medida,
    e com espanto.'
  deu-ELO: 'Und er sprach zu mir: Menschensohn, siehe, ich will in Jerusalem den Stab
    des Brotes zerbrechen; und sie werden Brot essen nach dem Gewicht und in Angst,
    und Wasser trinken nach dem Maße und in Entsetzen,'
  eng-WYC-2018: And he said to me, Son of man, lo! I shall all-break the staff of
    bread in Jerusalem, and they shall eat their bread in weight and in busyness,
    and they shall drink water in measure and in anguish; (And he said to me, Son
    of man, behold! I shall all-break the staff of bread in Jerusalem, and they shall
    eat their bread by weight and in busyness, (or in distress, or in dis-ease), and
    they shall drink water by measure and in anguish;)
  epo-epo: 'Kaj Li diris al mi: Ho filo de homo! jen Mi rompos la panan apogon en
    Jerusalem, kaj oni manĝos panon laŭpeze kaj en zorgoj, kaj akvon oni trinkos laŭmezure
    kaj kun afliktoj;'
  uig-PIN: 'Wǝ U manga: «I insan oƣli, mana Mǝn Yerusalemda ularƣa yɵlǝnqük bolƣan
