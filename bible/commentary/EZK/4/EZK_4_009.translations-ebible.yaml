verse: EZK.004.009
translations:
  mal-C: “നീ ഗോതമ്പും യവവും അമരയും പയറും തിനയും ചോളവും എടുത്ത് ഒരു പാത്രത്തിലിട്ട്
    അപ്പം ഉണ്ടാക്കുക. നീ ഒരു വശം ചരിഞ്ഞുകിടക്കുന്ന ദിവസങ്ങളുടെ എണ്ണമനുസരിച്ച് മുന്നൂറ്റിത്തൊണ്ണൂറു
    ദിവസം അതു ഭക്ഷിക്കണം.
  deu-TKW: Du aber hole dir Weizen und Gerste und Bohnen und Linsen und Hirse und
    Spelt, thue sie in ein Gefäß und bereite dir Brot daraus; die ganze Zeit hindurch,
    während welcher du auf deiner Seite liegst, sollst du das essen.
  lin-lin: Kamata ble mpe orje, madesu mpe misili, soya mpe masango, tia yango nyonso
    kati na mbeki moko kaka oyo babombelaka biloko. Ezali yango nde ekozala bilei
    oyo okobanda kolia tango nyonso, na mikolo nkama misato na tuku libwa oyo okowumela
    ya kolala na ngambo moko.
  eng-LSV: And you, take for yourself wheat, and barley, and beans, and lentiles,
    and millet, and spelt, and you have put them in one vessel, and made them for
    bread for yourself; the number of the days that you are lying on your side—three
    hundred and ninety days—you eat it.
  eng-GNV: 'Thou shalt take also vnto thee wheate, and barley, and beanes, and lentiles,
    and millet, and fitches, and put them in one vessell, and make thee bread thereof
    according to the nomber of the dayes, that thou shalt sleepe vpon thy side: euen
    three hundreth and ninetie dayes shalt thou eate thereof.'
  eng-WEBSTER: Take thou also to thee wheat, and barley, and beans, and lentils, and
    millet, and fitches, and put them in one vessel, and make thee bread thereof,
    according to the number of the days that thou shalt lie upon thy side, three hundred
    and ninety days shalt thou eat of it.
  nhw-BL: “Xiya xijcui trigo, cebada, etl huan avena huan nojquiya habas huan nopa
    siltic etl. Huan nochi xijtlali san sejco ipan se comitl. Huan ipan nopa 390 tonali
    quema timotectos ica moopochco, xijcua pantzi catli tlachijchihuali ica ni tlamantli.
  swh-ONEN: “Chukua ngano na shayiri, maharagwe na dengu, mtama na mawele, uviweke
    na kuvihifadhi vyote kwenye gudulia la kuhifadhia, na uvitumie kujitengenezea
    mkate. Utaula mkate huo kwa hizo siku 390 utakazokuwa umelala kwa upande mmoja.
  bba-bba: Kpɑ ɑ ɑlikɑmɑ kɑ swii kɑ ɡbɛɛ kɑ dɑ̃si kɑ dobi suɑ ɑ ye mɛnnɑ ɡbɛ̃ɛ teeru
    sɔɔ ɑ burinɑ ɑ kɑ pɛ̃ɛ ko. Yerɑ kɑɑ n dɑ di sere sɔ̃ɔ ɡoobɑ wunɔbu kɑ wɛnɛ kɑ
    wɔku te, tu kɑ yibu, kpɑ ɑ n kpĩ kɑ yɛ̃si tiɑ ye.
  eng-KJVCPB: Take thou also unto thee wheat, and barley, and beans, and lentiles,
    and millet, and fitches, and put them in one vessel, and make thee bread thereof,
    according to the number of the days that thou shalt lie upon thy side, three hundred
    and ninety days shalt thou eat thereof.
  luo-luo: “To in kaw ngano gi shairi gi oganda kod ngʼor gi bel kod mariwa. Ketgi
    e dag keno kendo ti kodgi kuom losoni makati. Cham makatino kuom ndalo mia adek
    gi piero ochiko mibiro bedo kinindo gi bathi konchiel.
  meu-meu: Ina danu, oi ese uit, bali, bini, lentil, millet, bona rae na bavabidia,
    nau tamona ai ba udadia hebou, bena igabu ba kara. Bena ohemu ai ba eno dere dinadia
    hidaosi, dina sinahu-toi taurahanita-ahui lalodiai bavani.
  npi-ULB: त्‍यसपछि गहूँ, जौ, सिमी, दाल, कोदो र कठिया लिएर एउटै भाँडामा हालेर तँ कोल्टे
    परेर सुत्‍ने दिनअनुसार तेरो लागि रोटी पका । ‌ तिन सय नब्‍बे दिनसम्‍म तैंले त्‍यो
    खानेछस् ।
  yor-yor: “Mú alikama, ọkà bàbà àti barle, erèé àti lẹntili, jéró àti ẹwẹ; fi àwọn
    nǹkan wọ̀nyí ṣe àkàrà tí ìwọ yóò máa jẹ nígbà tí ìwọ bá dùbúlẹ̀ fún irinwó ọjọ́
    ó dín mẹ́wàá (390).
  pes-OPCB: «در طی آن سیصد و نود روز اول که بر پهلوی چپت می‌خوابی، خوراک تو، نانی
    تهیه شده از آرد گندم، جو، باقلا، عدس و ارزن باشد. آنها را در یک ظرف با هم مخلوط
    کن و از آن، نان بپز.
  tgl-ULB: Magdala ka ng trigo, sebada, bitsuwelas, lentil, dawa at espelta; ilagay
    mo sila sa isang sisidlan at gumawa ka ng tinapay para sa iyong sarili ayon sa
    bilang ng mga araw na nakahiga kang patagilid. Kakainin mo ito nang 390 na araw!
  hui-hui: Ani bialu í̠na widi marubi bali marubi paboro tara tara kirabi tomo tara
    tara kira dege widi alebi uruni bibahende biamaga howa mo beregeda beregeda bialu
    mberedi wabuwa ogoni dege horo handari tebirani pira dira (390) nalu gi lehayagi
    palirigoria paliaho wiaabo habe.
  mya-mya: '``ယ​ခု​သင်​သည်​ဂျုံ​ဆန်​နှစ်​မျိုး၊ ပဲ​နှစ်​မျိုး နှင့်​ပြောင်း​ဆန်​ကို​ယူ​၍
    အိုး​ထဲ​တွင်​ရော​နှော ပြီး​လျှင်​မုန့်​ကို​လုပ်​လော့။ ထို​မုန့်​ကား​ရက် ပေါင်း​သုံး​ရာ့​ကိုး​ဆယ်​ပတ်​လုံး​ဝဲ​ဘက်​သို့
    စောင်း​၍​အိပ်​နေ​ချိန်​၌​သင်​စား​ရန်​ဖြစ်​၏။-'
  bod-N: ཁྱོད་ཀྱིས་གྲོ་དང་ནས། སྲན་མ། སྲན་དམར། ཁྲེ་ཆུང་། སོ་བ་བཅས་བླངས་ནས་སྣོད་ཅིག་གི་ནང་དུ་བཞག་སྟེ།
    རང་ཉིད་ལ་བག་ལེབ་སྲེགས་ཤིག་དང་། ཁྱོད་ཟུར་དུ་ལོག་ནས་ཉལ་བའི་ཉིན་སུམ་བརྒྱ་དགུ་བཅུའི་ནང་དུ།
    ཁྱོད་ཀྱིས་བག་ལེབ་དེ་རྣམས་བཟའ་དགོས།
  sna-sna: “Utore gorosi nebhari, bhinzi nenyemba, mapfunde nesipereti; uzviise mumudziyo
    wokuchengetera uzvibikire chingwa. Unofanira kuchidya pamazuva mazana matatu namakumi
    mapfumbamwe wakavata norutivi.
  spa-BLM: “Toma también para ti el trigo, la cebada, las judías, las lentejas, el
    mijo y la espelta, y ponlos en una vasija. Haz pan con ello. Según el número de
    los días que te acuestes de lado, trescientos noventa días, comerás de él.
  cac-cac: Ayic manto ach tzec'chaj chi', tzic'cot jab'oc ixim trigo, ixim cebada,
    ixim mijo, ixim avena, an̈ avastut, an̈ lenteja yed' ixim centeno, calan tz'aj
    yem d'a yol junoc lum chen. A yed' juntzan̈ chi' tza b'o a vael, ol a vaan d'a
    390 c'ual b'aj ol ach ec' jichan d'a a q'uexan̈ chi'.
  swh-ULB: Chukua ngano kwa ajili yako, shayiri, dengu, mtama, kusemethi; viweke kwenye
    chombo kimoja na tengeneza mkate kwa ajili yako kulingana na hesabu ya siku ambazo
    utakazo lala katika ya upande wako. Kwa siku 390 utaula.
  bel-bel: Вазьмі сабе пшаніцы і ячменю, і бабоў і сачыўкі, і проса і вікі, і ўсып
    іх у адну пасудзіну, і зрабі сабе зь іх хлябы, па ліку дзён, якія ты будзеш ляжаць
    на баку тваім; трыста дзевяноста дзён ты будзеш есьці іх.
  deu-ELBBK: 'Und du, nimm dir Weizen und Gerste und Bohnen und Linsen und Hirse und
    Spelt, und tu sie in ein Gefäß; und mache dir Brot daraus nach der Zahl der Tage,
    die du auf deiner Seite liegst: 390 Tage sollst du davon essen.'
  mbb-OT: “Guntaan kuwa ka te trigu, barli, lisu he menge utanen, belatung, tikap,
    wey ispilta, ne ipedsesahug nu heini is langun diyà te sevaha he teleǥuey ne veeli
    nu he supas. Ne iyan heini keena nu seled te 390 he andew he edhizeǥè ka he edtengkilid
    dapit te ǥivang nu.
  mal-2015: നീ കോതമ്പും യവവും അമരയും ചെറുപയറും തിനയും ചോളവും എടുത്തു ഒരു പാത്രത്തിൽ
    ഇട്ടു അവകൊണ്ടു അപ്പം ഉണ്ടാക്കുക; നീ വശംചരിഞ്ഞു കിടക്കുന്ന ദിവസങ്ങളുടെ എണ്ണത്തിന്നൊത്തവണ്ണം
    മുന്നൂറ്റിതൊണ്ണൂറു ദിവസം അതു തിന്നേണം.
  rmc-rmc: Ale tu akana le tuke e pšeňica, o jačmeňis, o fizolos, e šošovica, o proso
    the e špalda, mišin len andre jekh nadoba a ker tuke olestar maro. Chaha oda trin
    šel the eňavardeš (390) dživesa, so pašľoha pre tiri sera.
  pes-OPV: پس گندم و جو و باقلا و عدس و ارزن وجلبان برای خود گرفته، آنها را در یک
    ظرف بریزو خوراکی از آنها برای خود بپز و تمامی روزهایی که به پهلوی خود می‌خوابی،
    یعنی سیصد و نود روز آن را خواهی خورد.
  ron-1924: 'Я-ць ши грыу, орз, боб, линте, мей ши алак, пуне-ле ынтр-ун вас ши фэ
    пыне дин еле кыте зиле вей ста кулкат пе коастэ: трей суте ноуэзечь де зиле сэ
    мэнынчь дин еле.'
  ben-OBCV: “তুমি গম ও যব, শিম ও মশুর ডাল, বাজরা ও জনরা নিয়ে একটি পাত্রে রাখবে এবং
    সেগুলি দিয়ে তোমার জন্য রুটি তৈরি করবে। যে 390 দিন তুমি পাশ ফিরে থাকবে তখন তা
    খাবে।
  som-som: Oo weliba waxaad soo qaadataa sarreen, iyo shaciir, iyo digir, iyo misir,
    iyo hadhuudh, iyo heed, oo kulligood isku weel ku shub, oo kibis ka samayso, oo
    maalmaha aad dhinaca u jiifto intay tiradoodu tahay in le'eg, oo ah saddex boqol
    iyo sagaashan maalmood, waa inaad cuntaa.
  lat-VUC: 'Et tu, sume tibi frumentum, et hordeum, et fabam, et lentem, et milium,
    et viciam: et mittes ea in vas unum, et facies tibi panes numero dierum quibus
    dormies super latus tuum: trecentis et nonaginta diebus comedes illud.'
  eng-ASVBT: Take thou also unto thee wheat, and barley, and beans, and lentils, and
    millet, and spelt, and put them in one vessel, and make thee bread thereof; according
    to the number of the days that thou shalt lie upon thy side, even three hundred
    and ninety days, shalt thou eat thereof.
  ita-1885: Prenditi eziandio del frumento, e dell'orzo, e delle fave, e delle lenti,
    e del miglio, e della veccia; e metti quelle cose in un vasello, e fattene del
    pane, e di quello mangia tutti i giorni che tu giacerai sopra il tuo lato, cioè
    trecennovanta giorni.
  eng-LXXUP: Take thou also to thee wheat, and barley, and beans, and lentils, and
    millet, and bread corn; and thou shalt cast them into one earthen vessel, and
    shalt make them into loaves for thyself; and thou shalt eat them a hundred and
    ninety days, according to the number of the days during which thou sleepest on
    thy side.
  eng-ULB: Take for yourself wheat, barley, beans, lentils, millet, and spelt; put
    them in a single container and make bread for yourself according to the number
    of the days that you will lie upon your side. For 390 days you will eat it.
  spa-VBL: “Consigue trigo, cebada, frijoles, lentejas, mijo y espelta, y mézclalos
    en una vasija. Utilízalos para hacer pan para ti. Esto es lo que debes comer durante
    los 390 días que permanezcas acostado.
  fra-_FOB: Prends aussi du froment, de l'orge, des fèves, des lentilles, du millet
    et de l'épeautre; mets-les dans un vase, et fais-en du pain pour autant de jours
    que tu seras couché sur ton côté; tu en mangeras pendant trois cent quatre-vingt-dix
    jours.
  mal-mal: നീ ഗോതമ്പും യവവും അമരയും ചെറുപയറും തിനയും ചോളവും എടുത്ത് ഒരു പാത്രത്തിൽ
    ഇട്ട് അവ കൊണ്ട് അപ്പം ഉണ്ടാക്കുക; നീ വശംചരിഞ്ഞു കിടക്കുന്ന ദിവസങ്ങളുടെ എണ്ണത്തിനൊത്തവണ്ണം
    മുന്നൂറ്റിതൊണ്ണൂറു ദിവസം അത് തിന്നണം.
  urd-GVR: Ab kuchh gandum, jau, lobiyā, masūr, bājrā aur yahāṅ mustāmal ghaṭiyā qism
    kā gandum jamā karke ek hī bartan meṅ ḍāl. Bāeṅ pahlū par leṭte waqt yānī pūre
    390 din inhīṅ se roṭī banā kar khā.
  suz-BL: मिनु मेको चेरब, क्‍योव़ज, सिबी, दाल, चिरस नु उवा चाक्‍शा ग्‍योंब काम कुर
    पा इ कली शोब्‍ले चोंइसो। गे मेको सहे सां ९० नाक्‍त सम्‍म मलोक्‍सीथु बाक्‍ङेनु,
    मेको जचा माल्‍नेवे।
  eng-NOY: Take thou also wheat, and barley, and beans, and lentiles, and millet,
    and spelt, and put them into one vessel, and make thereof thy bread for the number
    of days that thou shalt lie upon thy side; three hundred and ninety days shalt
    thou eat thereof.
  ita-1927: Prenditi anche del frumento, dell’orzo, delle fave, delle lenticchie,
    del miglio, del farro, mettili in un vaso, fattene del pane durante tutto il tempo
    che starai sdraiato sul tuo lato; ne mangerai per trecentonovanta giorni.
  ckb-ckb: «تۆش گەنم و جۆ و پاقلە و نیسک و هەرزن و ماش بۆ خۆت ببە و لەناو یەک دەفردا
    دایانبنێ، بۆ خۆت بیکە بە نانی ڕۆژانە بە ژمارەی ئەو ڕۆژانەی لەسەر تەنیشت ڕادەکشێیت،
    سێ سەد و نەوەد ڕۆژ لێی دەخۆیت.
  eng-BBE: And take for yourself wheat and barley and different sorts of grain, and
    put them in one vessel and make bread for yourself from them; all the days when
    you are stretched on your side it will be your food.
  kan-OKCV: “ನೀನು ಗೋಧಿ, ಜವೆಗೋಧಿ, ಅವರೆ, ಅಲಸಂದಿ, ನವಣೆ, ಸಜ್ಜೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು
    ಒಂದು ಮಡಿಕೆಯಲ್ಲಿಟ್ಟು, ನೀನು ಒಂದು ಕಡೆಯಲ್ಲಿ ಮಲಗುವ ದಿವಸಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ನಿನಗಾಗಿ ರೊಟ್ಟಿಯನ್ನು
    ಮಾಡಿಕೊಂಡು, ಮುನ್ನೂರ ತೊಂಬತ್ತು ದಿನಗಳು ಅವರಿಂದಲೇ ತಿನ್ನಬೇಕು.
  tam-2017: நீ கோதுமையையும் வாற்கோதுமையையும், பெரும்பயிற்றையும், சிறுபயிற்றையும்,
    தினையையும், கம்பையும் வாங்கி, அவைகளை ஒரு பாத்திரத்திலே போட்டு, அவைகளால் உனக்கு
    அப்பம்சுடுவாய்; நீ ஒருக்களித்துப் படுக்கும் நாட்களுடைய இலக்கத்தின்படியே முந்நூற்றுத்தொண்ணூறுநாள்
    அதில் எடுத்துச் சாப்பிடவேண்டும்.
  spa-RV-1909: 'Y tú toma para ti trigo, y cebada, y habas, y lentejas, y mijo, y
    avena, y ponlo en una vasija, y hazte pan de ello el número de los días que durmieres
    sobre tu lado: trescientos y noventa días comerás de él.'
  ron-BTF: Ia-ți de asemenea grâu și orz și fasole și linte și mei și alac și pune-le
    într-un vas și fă-ți pâine din ele, conform cu numărul zilelor cât te vei așeza
    pe o parte a ta, trei sute nouăzeci de zile să mănânci din ea.
  eng-WEBP: “Take for yourself also wheat, barley, beans, lentils, millet, and spelt,
    and put them in one vessel. Make bread of it. According to the number of the days
    that you will lie on your side, even three hundred ninety days, you shall eat
    of it.
  eng-FBV: Get some wheat, barley, beans, lentils, millet, and spelt, and mix them
    together in a storage jar. Use them to make bread for yourself. This is what you
    are to eat for the 390 days that you lie on your side.
  nld-1939: Ook moet ge tarwe halen en gerst bonen en linzen, gierst en spelt. Doe
    dat in éne schaal, en bereid daar uw brood van; zolang ge op uw zijde ligt, drie
    honderd en negentig dagen, moet ge dat eten.
  nch-BL: “Xiya xijcuiti trigo, cebada, et huan avena huan nojquiya habas huan nopa
    siltic et. Huan nochi xijtali san sejco ipan se comit. Huan ipan nopa 390 tonali
    quema timotectos ica moarraves, xijcua pantzi cati tachijchihuali ica ni tamanti.
  vie-1934: Cũng hãy lấy lúa mì, mạch nha, đậu, biển đậu, kê và đại mạch, để vào một
