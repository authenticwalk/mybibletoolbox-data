    सौ नब्बे दिन तक उसे खाया करना।
  wol-KYG: «Te kat nanga sàkk bele ak lors ak ñebbe ak làntin ak dugub ak bele bu
    dëgër. Nga boole lépp ci lenn ndab. Moom ngay lekk diiru fan yi ngay tëdde wet.
    Diiru ñetti téeméeri fan ak juróom ñeent fukk (390) nga koy dunde.
  eng-YLT: '''And thou, take to thee wheat, and barley, and beans, and lentiles, and
    millet, and spelt, and thou hast put them in one vessel, and made them to thee
    for bread; the number of the days that thou art lying on thy side — three hundred
    and ninety days — thou dost eat it.'
  eng-WYC-2017: And take thou to thee wheat, and barley, and beans, and lentils, and
    millet, and fitches; and thou shalt put those [or them] into one vessel. And thou
    shalt make to thee loaves for the number of days, by which thou shalt sleep on
    thy side; by three hundred and ninety days thou shalt eat it.
  eng-WMBB: “Take for yourself also wheat, barley, beans, lentils, millet, and spelt,
    and put them in one vessel. Make bread of it. According to the number of the days
    that you will lie on your side, even three hundred and ninety days, you shall
    eat of it.
  urd-GVH: अब कुछ गंदुम, जौ, लोबिया, मसूर, बाजरा और यहाँ मुस्तामल घटिया क़िस्म का
    गंदुम जमा करके एक ही बरतन में डाल। बाएँ पहलू पर लेटते वक़्त यानी पूरे 390 दिन
    इन्हीं से रोटी बनाकर खा।
  rug-rug: Ego, vagi si kaiqa kiko huiti leanadi meke sapu lopu leanadi, na bale,
    bini, lenitili, meke mileti, mamu va naqiti varigara ni pa keke zagi nomana pude
    tavete ni bereti. Arini si kote hena i goi koari ka ṉeta gogoto sia ṉavulu puta
    rane sapu kote eko si goi pa kali gedemu.
  gaz-gaz: “Qamadii fi garbuu, baaqelaa fi misira, bisingaa fi honborii fuudhii okkotee
    keessa kaaʼadhuutii ittiin buddeena tolfadhu. Buddeena kanas yeroo guyyoota 390
    cinaacha keetiin ciiftutti nyaatta.
  fra-LSG: Prends du froment, de l’orge, des fèves, des lentilles, du millet et de
    l’épeautre, mets-les dans un vase, et fais-en du pain autant de jours que tu seras
    couché sur le côté; tu en mangeras pendant trois cent quatre-vingt-dix jours.
  yal-yal: “I xa maala nun fundenna nun togen nun murutun nun sansi kɛsɛ gbɛtɛye tongo,
    i yi e birin sa goron kedenna kui, i yi lu e rafalɛ burun na i balon na xi kɛmɛ
    saxan e nun xi tonge solomanaaninna bun ma.
  haw-1868: E lawe hoi oe nou i palaoa, a me ka bale, a me na papapa, a me na lenetila
    a me ka mileta, a me ka peleta, a e hahao ia mau mea iloko o ka ipu hookahi, a
    e hana oe ia i berena nau, ma ka helu'na o na la e moe ai oe ma kou aoao, i na
    la ekolu haneri a me kanaiwa e ai ai oe ia mea.
  arb-NAV: أَمَّا أَنْتَ فَخُذْ لِنَفْسِكَ قَمْحاً وَشَعِيراً وَفُولاً وَعَدَساً وَذُرَةً
    وَكَرْسَنَّةً، وَاعْجِنْهَا فِي وَعَاءٍ وَاحِدٍ، وَاصْنَعْ لِنَفْسِكَ خُبْزاً
    تَأْكُلُ مِنْهُ ثَلاثَ مِئَةٍ وَتِسْعِينَ يَوْماً كَعَدَدِ الأَيَّامِ الَّتِي
    تَتَّكِئُ فِيهَا عَلَى جَنْبِكَ.
  ewe-ewe: “Tsɔ bli, lu, ayi, ƒo kple mɔlu dzra ɖo ɖe ze me, tsɔ wo nàƒo aboloe na
    ɖokuiwò, eye nàɖui le ŋkeke alafa etɔ̃ kple blaasieke (390) siwo me nàmlɔ axadzi.
  eng-LEE: But thou take unto thee wheat, and barley, and beans, and lentiles, and
    millet, and spelt, and put them in one vessel, and make thyself bread thereof,
    [after] the number of the days that thou shalt lie upon thy side, three hundred
    and ninety days, shalt thou eat it.
  asm-FB: আৰু তুমি নিজৰ বাবে ঘেঁহু, যৱ, মাহ, মচুৰ বজৰা আৰু জনৰা লৈ এটা পাত্ৰত ৰাখি
    তাৰে পিঠা বনোৱা; তুমি কাতি হৈ শুই থকা দিনৰ সংখ্যা অনুসাৰে তিনিশ নব্বৈ দিন তাক
    ভোজন কৰিবা।
  sus-A: «مّنفِ شْرِيٍ، تٌفٍ، تٍنفٍ، نُن نَ مَنِيّ تٌنفٌ، عِ عٍ سَ سٍ سَسٍ كُي تَامِ
    يَءِلَنقٍ رَ عِ بّ نَ وَشَتِ. عِ قَمَ نّ نَ دٌندٍ عِ سَشِ عِ سّيتِ مَ نَ شِ كّمّ
    سَشَن شِ تٌنفٌ سٌلٌمَنَانِ بُن مَ.
  fra-SBL: « Prends aussi pour toi du blé, de l'orge, des haricots, des lentilles,
    du millet et de l'épeautre, et mets-les dans un seul récipient. Fais-en du pain.
    Tu en mangeras d'après le nombre de jours où tu seras couché sur le côté, soit
    trois cent quatre-vingt-dix jours.
  hbo-hbo: וְאַתָּ֣ה קַח־לְךָ֡ חִטִּ֡ין וּ֠שְׂעֹרִים וּפֹ֨ול וַעֲדָשִׁ֜ים וְדֹ֣חַן
    וְכֻסְּמִ֗ים וְנָתַתָּ֤ה אֹותָם֙ בִּכְלִ֣י אֶחָ֔ד וְעָשִׂ֧יתָ אֹותָ֛ם לְךָ֖ לְלָ֑חֶם
    מִסְפַּ֨ר הַיָּמִ֜ים אֲשֶׁר־אַתָּ֣ה ׀ שֹׁוכֵ֣ב עַֽל־צִדְּךָ֗ שְׁלֹשׁ־מֵאֹ֧ות וְתִשְׁעִ֛ים
    יֹ֖ום תֹּאכֲלֶֽנּוּ׃
  kik-kik: “Oya ngano na cairi, na mboco na ndengũ, na mwere na ngano njirũ; ciĩkĩre
    thĩinĩ wa ndigithũ ũcihũthagĩre gwĩthondekera mũgate. Mũgate ũcio nĩguo ũrĩrĩĩaga
    ihinda rĩa matukũ magana matatũ na mĩrongo kenda macio ũgũkorwo ũkomete na mwena.
  fra-NCL: Prends du froment, de l’orge, des fèves, des lentilles, du millet et de
    l’épeautre ; mets-les dans un vase et fais-en du pain pour toi, selon le nombre
    de jours que tu seras couché sur ton côté ; tu en mangeras trois cent quatre-vingt-dix
    jours.
  cek-AK: Ata dip, barli dip, peh, peh kathim, maket hoi tunhnawk to la ah, laom maeto
    thungah atok ah loe, takaw to sah ah; panak bang hoi nang songhaih ni, cumvai
    thum, qui takawtto karoek to takaw to buh ah caa ah.
  cuk-cuk: '”Degine, we-ibmarmar be amibalo: Ibmar-gwag-trigoʼye-nugad, ibmar-gwag-cebadaʼye-nugad,
    ingwagi-dakleged-habasʼye-nugad, ingwa, obgi-dakleged-mijoʼye-nugad, degi, avena.
    We-ibmar-gwagmar bormogi be eogo. ”Geb madu-sobega be omukuo. We-ibmala iba-dulataled-ilapaa
    gaka dulabake-gakambe (390) sapiledsik yollekwaa be megoedgi be-masga guoed.'
  uig-CYR: Вә сән өзүңгә буғдай, арпа, почақ, қизил маш териқ вә қара буғдайларни
    елип бир идиш ичигә сал; вә буниңдин өзүң үчүн тамақ тәйярлайсән; сән буни янпашлап
    ятқан күнләрдә, йәни үч йүз тохсән күндә йәйсән;
  tel-2017: నీ కోసం గోధుమలూ, బార్లీ, చిక్కుడు గింజలూ, కాయ ధాన్యాలూ, జొన్నలూ, సజ్జలూ
    తెచ్చుకో. వాటన్నిటినీ ఒక పాత్రలో వేసి నువ్వు ఒక వైపున పడుకునే రోజుల లెక్క ప్రకారం
    రొట్టెలు చేసుకోవాలి. 390 రోజులు నువ్వు ఇలాగే చేసుకుని తినాలి!
  hat-BSA: “Men pou ou menm, pran ble, lòj, pwa, pwa tann, pitimi, ak ble mòn. Mete
    yo nan yon sèl veso e fè pen ak yo. Ou va manje l selon nonb jou ke ou kouche
    sou kote ou yo, twa-san-katre-ven-di jou.
  kos-kos: “Inge eis kutu wheat, barley, bean, pea, millet, ac spelt. Kulamiseak ma
    inge in sang orala bread. Pa ingan ma kom ac kang ke len tolfoko eungoul ke kom
    oan ke layen lasa sum.
  hbo-WLC: וְאַתָּ֣ה קַח־לְךָ֡ חִטִּ֡ין וּ֠שְׂעֹרִים וּפ֨וֹל וַעֲדָשִׁ֜ים וְדֹ֣חַן
    וְכֻסְּמִ֗ים וְנָתַתָּ֤ה אוֹתָם֙ בִּכְלִ֣י אֶחָ֔ד וְעָשִׂ֧יתָ אוֹתָ֛ם לְךָ֖ לְלָ֑חֶם
    מִסְפַּ֨ר הַיָּמִ֜ים אֲשֶׁר־אַתָּ֣ה ׀ שׁוֹכֵ֣ב עַֽל־צִדְּךָ֗ שְׁלֹשׁ־מֵא֧וֹת וְתִשְׁעִ֛ים
    י֖וֹם תֹּאכֲלֶֽנּוּ׃
  ibo-ibo: “Ma gị were ọka wiiti na ọka balị, werekwa akịdị na lentil, na ọka milet
    na spelti. Tinyekọta ha nʼotu ite were ha meere onwe gị achịcha. Nʼụbọchị ole
    ahụ niile nke ị ga-edina nʼakụkụ gị, narị ụbọchị atọ na iri ụbọchị itoolu, ọ bụ
    ya ka ị ga-eri.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ଆପଣା ପାଇଁ ଗହମ, ଯବ, ଶିମ, ମସୁର, କାଙ୍ଗୁ ଓ ଜହ୍ନା ନେଇ ଗୋଟିଏ ପାତ୍ରରେ
    ରଖି ତହିଁରୁ ରୁଟି ପ୍ରସ୍ତୁତ କର; ତୁମ୍ଭେ ଯେଉଁ ତିନି ଶହ ନବେ ଦିନ ଆପଣା ପାର୍ଶ୍ୱରେ ଶୟନ କରିବ,
    ସେହି ଦିନର ସଂଖ୍ୟାନୁସାରେ ତାହା ଭୋଜନ କରିବ।
  chk-chk: Iwe, kopwe angei föün wiich me parli, föün mame pwal sokun föün irä, kopwe
    iseniir lon eu sepi o föri pilawa seniir. Ei pilawa kopwe mongö, lupwen ekewe
    ülüpükü tiue ränin om konola.
  rop-rop: “Wal langa detlot 390 dei weya yu leidan langa yu lefthensaid yu garra
    gajim ola difrinkain gudwan sid daga en pudum langa dish. Ebridei yu garra miksimap
    sambala langa wanbala dish en meigim lilwan damba, en yu garra dagat wan lilwan
    damba ebridei.
  ukr-1871: Ти ж возьми собі пшеницї та ячменю й бобу й сочовицї й пшона й вики та
    й усип ув одну посудину, та й роби собі хлїб із того на всї днї, що лежати меш
    бока; триста й девятьдесять день їсти меш його.
  deu-1951: Nimm dir auch Weizen und Gerste, Bohnen und Linsen, Hirse und Spelt und
    tue sie in ein einziges Geschirr und bereite deine Speise daraus, solange du auf
    der Seite liegen mußt; 390 Tage lang sollst du davon essen.
  eng-JPS: Take thou also unto thee wheat, and barley, and beans, and lentils, and
    millet, and spelt, and put them in one vessel, and make thee bread thereof; according
    to the number of the days that thou shalt lie upon thy side, even three hundred
    and ninety days, shalt thou eat thereof.
  srp-1865: I uzmi pšenice i jeèma i boba i leæa i prosa i krupnika, i saspi sve u
    jedan sud, i naèini od toga sebi hljeba prema broju dana u koje æeš ležati na
    svojoj strani, tri stotine i devedeset dana ješæeš ga.
  lug-lug: “Ddira eŋŋaano ne sayiri, n’obulo, n’omukyere, n’ebijanjalo, n’enva endiirwa
    endala obisse mu kibya omuterekebwa, obikozese okwefumbira omugaati. Oligulya
    mu nnaku ezo ebikumi ebisatu mu ekyenda z’oliba ogalamidde ku luuyi olw’omubiri
    gwo.
  heb-heb: ואתה קח לך חטין ושערים ופול ועדשים ודחן וכסמים ונתתה אותם בכלי אחד ועשית
    אותם לך ללחם מספר הימים אשר אתה שוכב על צדך שלש מאות ותשעים יום תאכלנו׃
  ben-IRV: তুমি নিজের কাছে গম, যব, মটরশুটি, মসুরি, কঙ্গু ও জনার নিয়ে একটা পাত্রে
    রাখ এবং তা দিয়ে রুটি তৈরী কর তোমার জন্য; যত দিন পাশে শোবে। কারণ তিনশো নব্বই দিন
    তুমি তা খাবে!
  pan-pan: ਤੂੰ ਆਪਣੇ ਲਈ ਕਣਕ, ਜੌਂ, ਫਲੀਆਂ, ਦਾਲ, ਚੀਣਾ ਅਤੇ ਬਾਜਰਾ ਲੈ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਭਾਂਡੇ
    ਵਿੱਚ ਰੱਖ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਐਨੀਆਂ ਰੋਟੀਆਂ ਪਕਾ ਜਿੰਨੇ ਦਿਨਾਂ ਤੱਕ ਤੂੰ ਪਾਸੇ ਪਰਨੇ ਲੇਟਿਆ ਰਹੇਂਗਾ,
    ਤੂੰ ਤਿੰਨ ਸੌ ਨੱਬੇ ਦਿਨਾਂ ਤੱਕ ਉਹਨਾਂ ਨੂੰ ਖਾਵੀਂ।
  mya-JVB: ထို မှတပါး၊ ဂျုံ ဆန်၊ မုယော ဆန်၊ ပဲ ဆန်နှစ်မျိုးနှင့် ပြောင်းဆန်၊ ကောက်
    ဆန်တို့ကို ယူ၍ အိုး တလုံး ၌ ရောနှော လျက်ထားရမည်။ နံစောင်း တဘက်ဖြင့် အိပ် ရသော
    နေ့ရက် သုံးရာ ကိုးဆယ်ပတ်လုံး၊ ထို ရောနှောသောဆန်ကို မုန့် လုပ် ၍ စား ရမည်။
  hmo-hmo: “Inai danu, oi ese uiti, bali, bini, bona raisi bamona aniani do oi mikisi,
    bona beredi do oi gabua. Bona unai dina 390 lalonai, oiemu ohena laurina dekenai
    oi hekure neganai, inai beredi do oi ania.
  urd-urd: और तू अपने लिए गेहूँ और जौ और बाक़ला और मसूर और चना और बाजरा ले, और उनको
    एक ही बर्तन में रख, और उनकी इतनी रोटियाँ पका जितने दिनों तक तू पहली करवट पर लेटा
    रहेगा; तू तीन सौ नब्बे दिन तक उनको खाना।
  rus-SYN: Возьми себе пшеницы и ячменя, и бобов, и чечевицы, и пшена, и полбы, и
    всыпь их в один сосуд, и сделай себе из них хлебы, по числу дней, в которые ты
    будешь лежать на боку твоем; триста девяносто дней ты будешь есть их.
  bqc-SIM: Mase ń naao ń bláao ń nasio ń éseo ń weao sɛ ka ta doũ guu, ní
    a blɛkɛ ǹyↄ̃ ble gↄↄ ↄ̀aa do kwisai pↄ́ ńyↄ̃ wúlɛa n gbã̀tɛ̃ɛwapiu.
  tcz-CHONGTHU: Tun chen lang chule suhlou chang, sakol chang, bechang, bekan chang,
    butun le kolbutun kilah in lang hiche ho chu bel khat sunga hal khomin. Hiche
    ho chu ni jathum le somko napang lang khat a nalupna phat sunga din changlhah
    in kisem in.
  mar-mar: स्वतःसाठी तू गहू, जव, सोयाबीन, कडधान्य, बाजरी, ज्वारी, आणि काठ्या गहू घेऊन
    जितके दिवस तू एका बाजूस रहाशील तेवढ्या दिवसासाठी एका भांड्यात ते घे आणि आपल्यासाठी
    भाकर तयार कर, जे तू तीनशे नव्वद दिवस खाशील.
  qub-qub: «Gamga quimsa pachac isgun chuncan (390) junaj ichoj caj lädullapa wegurashayqui
    junajcuna micunqui rïguta, sebädata, abënata, mijota, äbasta, alberjata tacurcachir
    rurasha tantata. Chaycunataga cashallanpita juc mancaman tacuchinqui.
  bqp-bqp: Kpɑ ɑ ɑlikɑmɑ kɑ swii kɑ gbɛɛ kɑ dɑ̃si kɑ dobi suɑ ɑ ye mɛnnɑ gbɛ̃ɛ teeru
    sɔɔ ɑ burinɑ ɑ kɑ pɛ̃ɛ ko. Yerɑ kɑɑ n dɑ di sere sɔ̃ɔ goobɑ wunɔbu kɑ wɛnɛ kɑ
    wɔku te, tu kɑ yibu, kpɑ ɑ n kpĩ kɑ yɛ̃si tiɑ ye.
  hat-hat: Bon, koulye a ou pral pran ble, lòj, gwo pwa, ti pwa, pitimi ak ble mòn,
    w'a mete yo ansanm nan yon sèl veso. W'a fè pen ak yo. Pandan tout twasankatrevendi
    (0390) jou w'ap pase kouche sou bò gòch ou a, se sa ase w'a manje.
  eng-BSB: But take wheat, barley, beans, lentils, millet, and spelt; put them in
    a single container and make them into bread for yourself. This is what you are
    to eat during the 390 days you lie on your side.
  eng-WEBPB: “Take for yourself also wheat, barley, beans, lentils, millet, and spelt,
    and put them in one vessel. Make bread of it. According to the number of the days
    that you will lie on your side, even three hundred and ninety days, you shall
    eat of it.
  kbq-kbq: Hagi kagra witine balinenki, kohe'ene lentoli koheki, miletiema nehaza
    ne'zanki witigna ragama renentea ne'za emema nehaza ne'zane ante avitetenka kanenka
    zuompafi eri havia hunka bretia tro huo. Hagi 390'a knama masenka manisana kna'afina
    ana bretia negahane.
  nhe-BL: “Xiya xijcui trigo, cebada, etl huan avena huan nojquiya habas huan nopa
    siltic etl. Huan nochi xijtlali san sejco ipan se comitl. Huan ipan nopa 390 tonali
    quema timotectos ica moarravesco, xijcua pantzi tlen tlachijchihuali ica ni tlamantli.
  gub-BL: 'Epyhyk arozràn nehe kury: arozràn, xewar, eriwi, arozràn pixik ma''e, awez.
    Emupyràn inuinuromo paw rupi typy''ak iapo pà nehe. Nepehegwer neahur rehe har
    rehe nezeàpàrirog mehe 390 ''ar imumaw mehe ere''u putar a''e typy''ak nehe.'
  eng-DRA: 'And take to thee wheat and barley, and beans, and lentils, and millet,
    and fitches, and put them in one vessel, and make thee bread thereof according
    to the number of the days that thou shalt lie upon thy side: three hundred and
    ninety days shalt thou eat thereof.'
