verse: EZK.004.005
translations:
  mal-C: അവരുടെ പാപത്തിന്റെ വർഷങ്ങൾക്കനുസരിച്ച് ഞാൻ നിനക്കു ദിവസങ്ങൾ നിശ്ചയിച്ചിരിക്കുന്നു.
    മുന്നൂറ്റിത്തൊണ്ണൂറു ദിവസങ്ങൾ നീ ഇസ്രായേൽജനത്തിന്റെ പാപം ചുമക്കണം.
  deu-TKW: Und ich wandle dir die Jahre ihrer Verschuldung in eine entsprechende Zahl
    von Tagen - 390 Tage -, und so sollst du die Verschuldung des Hauses Israel tragen.
  lin-lin: 'Ngai moko nakokatela yo motango ya mikolo, oyo ekokokana na motango ya
    mibu oyo libota ya Isalaele asali masumu : mikolo nkama misato na tuku libwa ;
    mpe okomema solo masumu ya libota ya Isalaele na mikolo oyo.'
  eng-LSV: And I have laid the years of their iniquity on you, the number of days,
    three hundred and ninety days; and you have borne the iniquity of the house of
    Israel.
  eng-GNV: 'For I haue layed vpon thee the yeeres of their iniquitie, according to
    the nomber of the dayes, euen three hundreth and ninetie dayes: so shalt thou
    beare the iniquitie of the house of Israel.'
  eng-WEBSTER: 'For I have laid upon thee the years of their iniquity, according to
    the number of the days, three hundred and ninety days: so shalt thou bear the
    iniquity of the house of Israel.'
  nhw-BL: Huan quej nopa timocahuas huan tijpixtos inintlajtlacolhua para 390 tonali.
    Elis se tonali para sesen nopa 390 xihuitl tlen inintlajtlacolhua.
  swh-ONEN: Nimekupangia idadi ya siku kama miaka ya dhambi yao. Kwa hiyo kwa siku
    390 utabeba dhambi za nyumba ya Israeli.
  bba-bba: Tɔ̃ɔ nin ɡeeru tɑ kon sɑ̃ɑwɑ wɔ̃ɔ sin ɡeeru, sì sɔɔ Isirelibɑ bɑ mɑn torɑri.
    Nu sɑ̃ɑwɑ sɔ̃ɔ ɡoobɑ wunɔbu kɑ wɛnɛ kɑ wɔkuru (390). Tɔ̃ɔ ni kpuro sɔɔrɑ kɑɑ n
    ben torɑ ni sɔɔwɑ.
  eng-KJVCPB: 'For I have laid upon thee the years of their iniquity, according to
    the number of the days, three hundred and ninety days: so shalt thou bear the
    iniquity of the house of Israel.'
  luo-luo: Aseketoni kar romb odiechiengʼ marom gi higni magisetimoe richo. Omiyo
    ibiro tingʼo richo mag dhood Israel kuom ndalo 390.
  meu-meu: Badina be dina na gwaurai henimumu, dina sinahu-toi taurahanita-ahui, idia
    ese edia dika davadia bae abi laḡanidia heḡereḡeredia; nega unudaudauna na Israel
    besena ena dika davana latamu ai baine mia.
  npi-ULB: तिनीहरूको पापका वर्षको संख्‍याकै बराबर तेरो लागि दिनको संख्‍या तोकेको छुः
    तिन सय नब्‍बे दिन । यसरी तैंले इस्राएलका घरानाको पाप बोक्‍नेछस्‌ ।
  yor-yor: Nítorí mo fi iye ọdún tí wọ́n fi ṣẹ̀ fún ọ gẹ́gẹ́ bí iye ọjọ́ tí ìwọ yóò
    lò. Nítorí náà, ìwọ yóò ru ẹ̀ṣẹ̀ ilé Israẹli fún irinwó ọjọ́ ó dín mẹ́wàá (390).
  pes-OPCB: '@see-verse:EZK.004.004'
  tgl-ULB: 'Ako mismo ang magtatalaga sa iyo ng isang araw upang kumatawan sa bawat
    taon ng kanilang kaparusahan: 390 araw! Sa ganitong paraan, papasanin mo ang kasalanan
    ng sambahayan ng Israel.'
  hui-hui: '@see-verse:EZK.004.004'
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အ​ပြစ်​ကို သင်​၏​အ​ပေါ်​သို့​ငါ​တင်​မည်။ သင်​သည်​ယင်း
    သို့​အိပ်​လျက်​သူ​တို့​၏​အ​ပြစ်​ကို​ခံ​ရ​သည့် အ​နေ​ဖြင့် ရက်​ပေါင်း​သုံး​ရာ​ကိုး​ဆယ်​တိုင်​တိုင်
    နေ​ရ​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​သူ​တို့ အ​ပြစ်​ဒဏ်​ခံ​ရ​မည့်​နှစ်​တစ်​နှစ်​လျှင်​တစ်​ရက်
    နှုန်း​ဖြင့်​သင့်​အား​ခံ​စေ​ရန် ငါ​စီ​ရင်​ချက်​ချ မှတ်​ထား​ပြီ​ဖြစ်​သော​ကြောင့်​တည်း။-
  bod-N: ངས་ཁྱོད་ལ་ཉིན་སུམ་བརྒྱ་དང་དགུ་བཅུ་གཏན་འཁེལ་བྱས་ཤིང་། དེ་ནི་ཁོ་ཚོས་ཉེས་པ་བསགས་པའི་ལོ་གྲངས་དང་མཉམ་ཞིང་།
    ཉིན་འདི་དག་གི་ནང་དུ་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་སྡིག་པ་འཁུར་དགོས།
  sna-sna: Ndakakutarira mazuva mamwe chetewo zvakaenzana namakore echivi chavo. Saka
    uchatakura chivi cheimba yaIsraeri kwamazuva mazana matatu namakumi mapfumbamwe.
  spa-BLM: Porque yo he dispuesto que los años de su iniquidad sean para ti un número
    de días, trescientos noventa días. Así llevarás la iniquidad de la casa de Israel.
  cac-cac: Ay 390 c'ual ol a c'ulej jun chi', syalelc'ochi junjun ab'il sch'ox junjun
    c'ual, icha chi' ol aj yab'an syail eb' israel yuj smul chi'.
  swh-ULB: 'Mimi mwenyewe nakuagiza kwako siku moja kuwakilisha kila mwaka wa adhabu
    yao: siku 390! Katika njia hii, utachukua dhambi ya nyumba ya Israeli.'
  bel-bel: 'І Я вызначыў табе гады беззаконьня іхняга лікам дзён: трыста дзевяноста
    дзён ты будзеш несьці беззаконьне дому Ізраілевага.'
  deu-ELBBK: 'Denn ich habe dir die Jahre ihrer Ungerechtigkeit zu einer Anzahl Tage
    gemacht: 390 Tage. Und du sollst die Ungerechtigkeit des Hauses Israel tragen.'
  mbb-OT: Is senga andew ebpesavut te senge-tuig. Umbe seled te 390 he andew is kedtianga
    nu te menge salè dan.
  mal-2015: ഞാൻ അവരുടെ അകൃത്യത്തിന്റെ സംവത്സരങ്ങളെ നിനക്കു ദിവസങ്ങളായി എണ്ണും; അങ്ങനെ
    മുന്നൂറ്റിത്തോണ്ണൂറു ദിവസം നീ യിസ്രായേൽഗൃഹത്തിന്റെ അകൃത്യം വഹിക്കേണം.
  rmc-rmc: Rachinava tuke trin šel the eňavardeš (390) dživesa, ajci, keci hin o berša
    le Izraeloskre binoskre. Ajci ľidžaha e vina le Izraelitengri.
  pes-OPV: و من سالهای گناه ایشان را مطابق شماره روزها یعنی سیصد و نود روز بر تونهاده‌ام.
    پس متحمل گناه خاندان اسرائیل خواهی شد.
  ron-1924: Ыць вой сокоти ун нумэр де зиле деопотривэ ку ачела ал анилор нелеӂюирий
    лор, ши ануме трей суте ноуэзечь де зиле ын каре сэ порць нелеӂюиря касей луй
    Исраел.
  ben-OBCV: তাদের শাস্তি পাবার বছরের সংখ্যা হিসেব করে ততদিন আমি তোমাকে তা বহন করতে
    দিলাম। কাজেই 390 দিন ইস্রায়েল কুলের শাস্তি তুমি বহন করবে।
  som-som: Waayo, waxaan ku dul saaray sannadihii xumaantooda, inta maalmaha tiradoodu
    tahay saddex boqol iyo sagaashan maalmood, oo sidaasaad xumaanta dadka dalka Israa'iil
    u sidi doontaa.
  lat-VUC: 'Ego autem dedi tibi annos iniquitatis eorum, numero dierum trecentos et
    nonaginta dies: et portabis iniquitatem domus Israël.'
  eng-ASVBT: 'For I have appointed the years of their iniquity to be unto thee a number
    of days, even three hundred and ninety days: so shalt thou bear the iniquity of
    the house of Israel.'
  ita-1885: Ed io ti ordino gli anni della loro iniquità, secondo il numero de' giorni
    che tu giacerai così, che saranno trecennovanta giorni; e così porterai l'iniquità
    della casa d'Israele.
  eng-LXXUP: 'For I have appointed thee their iniquities for a number of days, for
    a hundred and ninety days: so thou shalt bear the iniquities of the house of Israel.'
  eng-ULB: 'I myself am assigning to you one day to represent each year of their punishment:
    390 days! In this way, you will carry the sin of the house of Israel.'
  spa-VBL: Te haré permanecer allí durante 390 días, que representan el número de
    años de sus pecados. Llevarás los pecados de los israelitas.
  fra-_FOB: Car je te compterai les années de leur iniquité pour un nombre égal de
    jours, savoir, trois cent quatre-vingt-dix jours, durant lesquels tu porteras
    l'iniquité de la maison d'Israël.
  mal-mal: ഞാൻ അവരുടെ അകൃത്യത്തിന്റെ സംവത്സരങ്ങളെ നിനക്ക് ദിവസങ്ങളായി എണ്ണും; അങ്ങനെ
    മുന്നൂറ്റിത്തൊണ്ണൂറു ദിവസം നീ യിസ്രായേൽ ഗൃഹത്തിന്റെ അകൃത്യം വഹിക്കണം.
  urd-GVR: '@see-verse:EZK.004.004'
  suz-BL: मारदे हना गो इ कली गिश नाक्‍त मोपा बाक्‍चा माल्‍नेवे, मेको देंनुङ। मेको
    सहे सां ९० नाक्‍त दुम्‍चा माल्‍ब। नाक्‍त का के बर्स का बाक्‍ब। मोपा गे इस्राएली
    आन खिं ङा मुर आन सजाइ कुरचा माल्‍नेवे।
  eng-NOY: But for the years of their iniquity I appoint thee days, three hundred
    and ninety days; so long shalt thou bear the iniquity of the house of Israel.
  ita-1927: 'E io ti conterò gli anni della loro iniquità in un numero pari a quello
    di que’ giorni: trecentonovanta giorni. Tu porterai così l’iniquità della casa
    d’Israele.'
  ckb-ckb: منیش ساڵانی تاوانی ئەوانم بۆ کردووی بە ژمارەی ڕۆژەکان، لەبەر ئەوە سێ سەد
    و نەوەد ڕۆژ تاوانی بنەماڵەی ئیسرائیل دەخەیتە ئەستۆی خۆت.
  eng-BBE: 'For I have had the years of their sin measured for you by a number of
    days, even three hundred and ninety days: and you will take on yourself the sin
    of the children of Israel.'
  kan-OKCV: ನಾನು ದಿವಸಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಅವರ ಅಕ್ರಮದ ವರ್ಷಗಳನ್ನು ನಿನಗೆ ನೇಮಿಸಿದ್ದೇನೆ. ಅವು
    ಮುನ್ನೂರ ತೊಂಬತ್ತು ದಿವಸಗಳಾಗಿವೆ. ಹೀಗೆ ನೀನು ಇಸ್ರಾಯೇಲಿನ ಜನರ ಅಕ್ರಮಗಳನ್ನು ಹೊರಬೇಕು.
  tam-2017: அவர்களுடைய அக்கிரமத்தின் வருடங்களை உனக்கு நாள் கணக்காக எண்ணக் கட்டளையிட்டேன்;
    முந்நூற்றுத்தொண்ணூறு நாட்கள்வரைக்கும் நீ இஸ்ரவேல் மக்களின் அக்கிரமத்தைச் சுமக்கவேண்டும்.
  spa-RV-1909: 'Yo te he dado los años de su maldad por el número de los días, trescientos
    y noventa días: y llevarás la maldad de la casa de Israel.'
  ron-BTF: Fiindcă am pus peste tine anii nelegiuirii lor, conform cu numărul zilelor,
    trei sute nouăzeci de zile; astfel vei purta tu nelegiuirea casei lui Israel.
  eng-WEBP: For I have appointed the years of their iniquity to be to you a number
    of days, even three hundred ninety days. So you shall bear the iniquity of the
    house of Israel.
  eng-FBV: I will make you stay there for 390 days, representing the number of years
    of their sins. You will bear the sins of the Israelites.
  nld-1939: 'Want de jaren van hun schuld laat Ik u in een getal van dágen uitdrukken:
    drie honderd en negentig dagen. Zolang moet ge de schuld van het huis van Israël
    dragen!'
  nch-BL: Huan quej nopa tiitztos huan tijpixtos inintajtacolhua para 390 tonali.
    Elis se tonali para sesen ten nopa 390 xihuit ten inintajtacolhua.
  vie-1934: Vì ta đã định cho ngươi một số ngày bằng với số năm của tội lỗi chúng
    nó, là ba trăm chín mươi ngày, ngươi sẽ mang lấy tội lỗi nhà Y-sơ-ra-ên như vậy.
  hin-CV: उन्होंने जितने साल पाप में लगाए हैं, मैंने उतने ही दिन तुम्हारी इस स्थिति
    के लिए ठहराए हैं अर्थात् 390 दिन तक तुम इस्राएल के लोगों के पाप को सहते रहोगे.
  spa-BES: Porque te he dado los años de su pecado, igual a los años de su iniquidad;
    trescientos noventa días. Llevarás sobre ti el pecado de los hijos de Israel.
  tdx-tdx: Fa tinendreko ho mira amo taom-pandilara’ iareoo ty ia’ ty andro ama’o;
    aa le telon-jato-tsi-sivam-polo andro ty hivavea’o ty hakeo’ i anjom­ba’ Israeley.
  tha-KJV: เพราะเราได้กำหนดวันให้​แก่​เจ้​าแล้ว คือสามร้อยเก้าสิบวันเท่ากับจำนวนปี​แห่​งความชั่วช้าของเขา
    เจ้​าจะต้องแบกความชั่วช้าของวงศ์วานอิสราเอลนานเท่านั้น
  por-BR-2018: 'Pois eu te dei os anos da maldade deles conforme o número de dias:
    trezentos e noventa dias; e tu levarás a maldade da casa de Israel.'
  deu-ELO: 'Denn ich habe dir die Jahre ihrer Ungerechtigkeit zu einer Anzahl Tage
    gemacht: Dreihundertneunzig Tage; und du sollst die Ungerechtigkeit des Hauses
    Israel tragen.'
  eng-WYC-2018: Forsooth I gave to thee the years of the wickedness of them by (the)
    number of days, three hundred and ninety days; and thou shalt bear the wickedness
    of the house of Israel.
  epo-epo: 'La jarojn de ilia malpieco Mi kalkulos al vi kiel tagojn: dum tricent
    naŭdek tagoj vi portos sur vi la malpiecon de la domo de Izrael.'
  uig-PIN: Mǝn sanga yetix kerǝk bolƣan künlǝrni ularning ⱪǝbiⱨlik ⱪilƣan yilliri
    boyiqǝ, yǝni üq yüz toⱪsan kün ⱪilip bekitkǝnmǝn; xuning bilǝn sǝn Israil jǝmǝtining
    ⱪǝbiⱨlikini kɵtürisǝn.
  beo-beo: Amasea, dia fofadini diasa:ima. Na da di se nabima:ne, Isala:ili fi ilia
    wadela:i hou dabe dima imunu. Di da eso 390 agoane mae delegili, se nabawane fofadinimusu
    dialumu. Bai ilia wadela:i hou hamobeba:le, di da se nabimu. Na dima se imunu
    agoane ilegei. Na da dima eso 390 amoga se imunu. Be Isala:ili fi ilima Na da
    ode 390 amoga se imunu.
  tpi-OTNT: '@see-verse:EZK.004.004'
  hau-SA: Na ɗora maka kwanaki bisa ga shekarun zunubinsu. Saboda haka cikin kwana
    390 za ka ɗauki zunubin gidan Isra’ila.
  uig-LAT: Men sanga yétish kérek bolghan künlerni ularning qebihlik qilghan yilliri
    boyiche, yeni üch yüz toqsan kün qilip békitkenmen; shuning bilen sen Israil jemetining
    qebihlikini kötürisen.
  nde-nde: Sengikumisele inani linye lezinsuku njengeminyaka yezono zabo. Ngakho izono
    zendlu ka-Israyeli uzazithwala okwensuku ezingamakhulu amathathu lamatshumi ayisificamunwemunye
    (390).
  ton-ton: 'He kuo u hili kiate koe ʻae ngaahi taʻu ʻo ʻenau hia ʻo fakatatau ki hono
    lahi ʻoe ʻaho, ko e ʻaho ʻe tolungeau ma hivangofulu: ko ia te ke fua ʻae hia
    ʻae fale ʻo ʻIsileli.'
  ces-1613: A já dávám tobě léta nepravosti jejich v počtu dnů, tři sta a devadesáte
    dnů, v nichž poneseš nepravost domu Izraelského.
  eng-WMB: For I have appointed the years of their iniquity to be to you a number
    of days, even three hundred ninety days. So you shall bear the iniquity of the
    house of Israel.
  tam-TCV: அவர்களுடைய பாவங்களின் வருடங்களுக்கு ஏற்ப அதேயளவு நாட்களை நான் உனக்கு நியமித்திருக்கிறேன்.
    ஆகவே, நீ முந்நூற்றுத்தொண்ணூறு நாட்கள்வரை இஸ்ரயேல் வீட்டாரின் பாவத்தைச் சுமப்பாய்.
  ceb-ULB: 'Ako mismo ang magtahas kanimo ug usa ka adlaw nga magpaila alang sa usa
    katuig nga ilang silot: 390 ka mga adlaw! Sa ingon niini, pas-anon mo ang sala
    sa panimalay sa Israel.'
  pol-UBG: 'A ja wyznaczam ci lata ich nieprawości według liczby dni: trzysta dziewięćdziesiąt
    dni. Tak długo będziesz znosił nieprawość domu Izraela.'
  urd-GVU: '@see-verse:EZK.004.004'
  deu-1912: Ich will dir aber die Jahre ihrer Missetat zur Anzahl der Tage machen,
    nämlich dreihundertundneunzig Tage; so lange sollst du die Missetat des Hauses
    Israel tragen.
  kan-2017: ನಾನು ದಿನಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಅವರ ಪಾಪದ ವರ್ಷಗಳನ್ನು ನಿನಗೆ ನೇಮಿಸಿದ್ದೇನೆ. ಅವು ಮುನ್ನೂರತೊಂಬತ್ತು
    ದಿನಗಳಾಗಿವೆ. ಹೀಗೆ ನೀನು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರ ಪಾಪವನ್ನು ನೀನು ಹೊರಬೇಕು.
  yap-yap: '@see-verse:EZK.004.004'
  hlt-MCSB: Amih kathaesainah kum tarhing bangla nang te kan tueih tih khohnin ya
    thum neh hnin sawmko ah Israel imkhui kathaesainah te na phueih van ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጎሞ ማዼ ሌዖ ሚርጉሞጉዴያ ኬሎኮ ፓይዶ ታ ዓርቄኔ፤ ዬይያ ፔቴ ኬሊ ፔቴ ሌዔኬ ጌይሢኬ፤ ዬያሮ ሃይሦ
    ፄኤታና ታዞጲታሚ ኬሊ ዒስራዔኤሌ ዓሶኮ ጎሞ ኔኤኒ ኬዳንዳኔ።
  twi-ASANTE: Mede wɔn bɔne mfeɛ no mayɛ nna dodoɔ mama wo. Enti nnafua ahasa ne aduɔkron
    (390) na wode bɛsoa Israelfoɔ bɔne.
  eng-WEBU: For I have appointed the years of their iniquity to be to you a number
    of days, even three hundred ninety days. So you shall bear the iniquity of the
    house of Israel.
  wal-wal: Israa7eela asaa nagaraa neeni 390 gallassaa tookkana; issi issi gallassai
    issi issi laitta qixaatiyaara lagge. Hegaa keena wodiyaa neeni Israa7eela asaa
    nagaraa tookkana.
  spa-PDDPT: 'Yo te señalo en días los años de la iniquidad de ellos: 390 días, para
    que lleves la iniquidad de la Casa de Israel.'
  gun-gun: Mba'eta ndee romoĩ 'rã ha'e kuery reko vaia ma'etỹa kuaa ukaarã, peteĩ-teĩ
    ára renhenoa ma peteĩ ma'etỹ ovare aguã, ha'e javi vy trezentos e noventa ára
    peve. Ha'e rami rã ndejee meme 'rã rereko Israel kuery ojejavyague.
  ilo-ULB: 'Tinudinganka iti maysa aldaw a katukad iti tunggal tawen a pannakadusada:
    390 nga aldaw! Iti kastoy a wagas, baklayemto ti basol ti balay ti Israel.'
  kpg-kpg: '@see-verse:EZK.004.004'
  uig-ARA: مەن ساڭا يېتىش كېرەك بولغان كۈنلەرنى ئۇلارنىڭ قەبىھلىك قىلغان يىللىرى بويىچە،
    يەنى ئۈچ يۈز توقسان كۈن قىلىپ بېكىتكەنمەن؛ شۇنىڭ بىلەن سەن ئىسرائىل جەمەتىنىڭ
    قەبىھلىكىنى كۆتۈرىسەن.
  sus-sus: I xa xi xasabi lanma e xa yunubi raba ɲɛ xasabi nan ma. Na findixi xi kɛmɛ
    saxan xi tongo solomanaani nan na. Isirayilakae xa yunubi kote dɔxɔma i xun ma
    na ki nɛ.»
  pon-2006: '@see-verse:EZK.004.004'
  ksd-ksd: Iau tul tar ia tam tika na bung ure tika na kilala ta kadia umana kilala
    na balbali. a utul a mar ma lavuvat na vinun diat; damana una puak pa ra balbali
    kai ra tarai Israel.
  grc-BRENT: Καὶ ἐγὼ δέδωκά σοι τὰς ἀδικίας αὐτῶν εἰς ἀριθμὸν ἡμερῶν, ἐννενήκοντα
    καὶ ἑκατὸν ἡμέρας, καὶ λήψῃ τὰς ἀδικίας τοῦ οἴκου Ἰσραήλ.
  ind-AYT: Sebab, Aku telah menetapkan kepadamu hari-hari kejahatan mereka, yaitu
    390 hari. Selama itulah kamu akan menanggung kejahatan keturunan Israel.”
  nya-nya: Ine ndakuyikira masiku okwana 390 malingana ndi zaka za machimo awo. Umu
    ndi mmene udzasenzere machimo a Aisraeli.
  hrv-hrv: 'Dajem ti po dan za godine grijeha njihovih: sto i devedeset dana nosit
    ćeš grijeh doma Izraelova.'
  mps-mps: '@see-verse:EZK.004.004'
  tpi-tpi: '@see-verse:EZK.004.004'
  dan-1931: Deres Misgernings År gør jeg til lige så mange Dage for dig, 190 Dage;
    så længe skal du bære Israels Hus' Misgerning.
  vie-OVCB: Ta đã định cho con mang tội lỗi của Ít-ra-ên trong 390 ngày—một ngày bằng
    một năm tội ác của chúng.
  guj-2017: મેં ઠરાવ્યું છે કે તેઓનાં પાપોના વરસો તેટલાં દિવસો સુધી, ત્રણસોને નેવું
    દિવસ સુધી તું ઇઝરાયલી લોકોના પાપનો બોજ ઉઠાવશે.
  pon-2006A: '@see-verse:EZK.004.004'
  por-BRBSL: Pois eu designei os anos de sua iniqüidade para ser para você um número
    de dias, mesmo trezentos e noventa dias. Assim, vós suportareis a iniqüidade da
    casa de Israel.
  cth-cth: Bangkongtetpawiteh, a payonae kum hah nange lathueng ka patue. Hnin touk
    e patetlah hnin 390 touh thung Isarel imthung yonnae na phu han.
  twi-twi: Mede wɔn bɔne mfe no ayɛ nna dodow ama wo. Enti nnafua ahaasa ne aduɔkron
    na wode bɛsoa Israelfi bɔne.
  hlt-hlt: Amih kathaesainah kum tarhing bangla nang te kan tueih tih khohnin ya thum
    neh hnin sawmko ah Israel imkhui kathaesainah te na phueih van ni.
  tbz-SIM: Míì kèétɛ́ dɛ kó yɛwe ɑ yó ntɔ yɛ̀ Isidɑyɛɛribɛ kó mɛyɛi, kɛ̀ yɛ̀ mɑ̀nnɛ̀
    yɛbie mbɛ̀ dɔ̀ɔ̀ yɛ̀ mɛyɛi nkɛ bo yɛwe sikɔusìtɑ̃ɑ̃ti nɛ̀ sipísìwɛi (390).
  msy-2020: '@see-verse:EZK.004.004'
  dop-dop: Mɑɑ yele nɑ ń wɛɛ tǝnɑɣɑ kʋyɛɛŋ nɑɑnʋwɑ fɛɩ nɑsǝlɛ (390). Kʋyɛɛŋ ɩnɩ ɩ
    wɛnnɑ ɩsɩɩ pɩɩsɩ nsi Ɩsɛɣɛlɩ nyǝ́mɑ lɑpɑ ɩsɑɣɑtʋ tɔ. Ɩsǝnɑ ń kɑ́ sǝɣǝlɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ ɩsɑɣɑtʋ tɔɣɔlɛ.
  azb-azb: Mən onların cəza illərinin sayı qədər sənin üçün gün ayırdım. Beləcə üç
    yüz doxsan gün İsrail nəslinin cəzasını çəkəcəksən.
  eng-DBY: And I have appointed thee the years of their iniquity, according to the
    number of the days, three hundred and ninety days; and thou shalt bear the iniquity
    of the house of Israel.
  hin-2017: मैंने उनके अधर्म के वर्षों के तुल्य तेरे लिये दिन ठहराए हैं, अर्थात् तीन
    सौ नब्बे दिन; उतने दिन तक तू इस्राएल के घराने के अधर्म का भार सहता रह।
  wol-KYG: Man nag àppal naa la limu fan yu tembook limu ati ayu waa kër Israyil,
    muy ñetti téeméeri fan ak juróom ñeent fukk (390) yooy tegoo ayu waa kër Israyil.
  eng-YLT: And I — I have laid on thee the years of their iniquity, the number of
    days, three hundred and ninety days; and thou hast borne the iniquity of the house
    of Israel.
  eng-WYC-2017: Forsooth I gave to thee the years of the wickedness of them by number
    of days, three hundred and ninety days; and thou shalt bear the wicked-ness of
    the house of Israel.
  eng-WMBB: For I have appointed the years of their iniquity to be to you a number
    of days, even three hundred and ninety days. So you shall bear the iniquity of
    the house of Israel.
  urd-GVH: '@see-verse:EZK.004.004'
  rug-rug: Ta hivae si agoi pude ta mamatani sari sinea tadi pa Izireli koari ka ṉeta
    gogoto sia ṉavulu puta rane, keke rane si tana keke vuaheni sapu tavete va sea
    si arini.
  gaz-gaz: Ani baayʼina waggoota isaan itti cubbuu hojjetan sanaa akka guyyootaatti
    ramadee siif kenneera. Kanaafuu ati cubbuu mana Israaʼel guyyaa 390 ni baatta.
  fra-LSG: Je te compterai un nombre de jours égal à celui des années de leur iniquité,
    trois cent quatre-vingt-dix jours; tu porteras ainsi l’iniquité de la maison d’Israël.
  yal-yal: N lɔxɔne yatɛn nagidima i ma nɛn naxan lanɲɛ e hakɛne ɲɛɛne yatɛn ma. Nayi,
    i Isirayila yamaan hakɛn goronna tongoma nɛn xi kɛmɛ saxan xi tonge solomanaaninna
    bun ma.
  haw-1868: No ka mea, ua kau aku maluna iho ou i na makahiki o ko lakou hewa, mamuli
    o ka helu ana o na la ekolu haueri a me kanaiwa; pela e hali ai oe i ka hewa o
    ka ohana a Iseraela.
  arb-NAV: 'فَإِنِّي قَدْ جَعَلْتُ لَكَ عَدَدَ أَيَّامٍ كَعَدَدِ سَنَوَاتِ إِثْمِهِمْ:
    ثَلاثَ مِئَةٍ وَتِسْعِينَ يَوْماً. فَتَحْمِلُ عِبْءَ إِثْمِ شَعْبِ إِسْرَائِيلَ.'
  ewe-ewe: Metsɔ ŋkekewo ƒe xexlẽme ma ke na wò abe woƒe nu vɔ̃wo ƒe ƒewo ƒe xexlẽme
    ene. Ale hena ŋkeke alafa etɔ̃ kple blaasieke (390) la, àtsɔ Israel ƒe aƒe la
    ƒe nu vɔ̃wo.
  eng-LEE: 'But as for myself, I lay upon thee the years of their iniquity, after
    the number of the days, three hundred and ninety days: so shalt thou bear the
    iniquity of the house of Israel.'
  asm-FB: কিয়নো মই তেওঁলোকৰ অপৰাধৰ বছৰৰ সংখ্যা তোমাৰ কাৰণে কেতবোৰ দিনৰ সংখ্যা কৰিলোঁ,
    অৰ্থাৎ তিনিশ নব্বৈ দিন কৰিলোঁ; এইদৰে তুমি ইস্ৰায়েল বংশৰ অপৰাধ ববা।
  sus-A: عِ شَ شِ شَسَبِ لَنمَ عٍ شَ يُنُبِ رَبَ حّ شَسَبِ نَن مَ. نَ قِندِشِ شِ كّمّ
    سَشَن شِ تٌنفٌ سٌلٌمَنَانِ نَن نَ. عِسِرَيِلَكَيٍ شَ يُنُبِ كٌتٍ دْشْمَ عِ شُن
    مَ نَ كِ نّ.»
  fra-SBL: Car j'ai fixé les années de leur iniquité à un nombre de jours, trois cent
    quatre-vingt-dix jours. Tu porteras donc l'iniquité de la maison d'Israël.
  hbo-hbo: וַאֲנִ֗י נָתַ֤תִּֽי לְךָ֙ אֶת־שְׁנֵ֣י עֲוֹנָ֔ם לְמִסְפַּ֣ר יָמִ֔ים שְׁלֹשׁ־מֵאֹ֥ות
    וְתִשְׁעִ֖ים יֹ֑ום וְנָשָׂ֖אתָ עֲוֹ֥ן בֵּֽית־יִשְׂרָאֵֽל׃
  kik-kik: Nĩngũtuĩrĩire ũkome matukũ maiganaine na mĩaka ya mehia mao. Nĩ ũndũ ũcio
    matukũ magana matatũ na mĩrongo kenda nĩmo ũgaakuua mehia ma andũ a nyũmba ya
    Isiraeli.
  fra-NCL: 'Et moi, je t’ai compté les années de leur iniquité selon le nombre de
    jours : durant trois cent quatre-vingt-dix jours, tu porteras l’iniquité de la
    maison d’Israël.'
  cek-AK: Ani nambat baktih toengah, nihcae zaehaih saningnawk to na nuiah kam tik
    boeh; to pongah ni cumvai thum, qui takawtto thung, Israel imthung takoh zaehaih
    to na phaw tih.
  cuk-cuk: Iba-dulataled-ilapaa gaka dulabake-gakambe (390) be deyob yollekwaa mai
    guoed. We-ibagan bega oyoged, wegi-birgamergu Israel-dulemar isgudii gusmarye.
  uig-CYR: Мән саңа йетиш керәк болған күнләрни уларниң қәбиһлик қилған жиллири бойичә,
    йәни үч йүз тохсән күн қилип бекиткәнмән; шуниң билән сән Исраил җәмәтиниң қәбиһлигини
    көтирисән.
  tel-2017: ఆ రోజులను నేనే నిర్ణయిస్తున్నాను. ఇశ్రాయేలు జాతి పాపం చేసిన కాలంలో ఒక్కో
    సంవత్సరం ఒక్కో రోజుగా నువ్వు భరించాలి. అంటే 390 రోజులు! ఈ విధంగా నువ్వు ఇశ్రాయేలు
    జాతి పాపాన్ని భరిస్తావు.
  hat-BSA: Mwen te kontwole fòs kantite jou ki koresponn a fòs kantite ane a inikite
    yo; twa-san-katra-ven-di jou. Konsa ou va pote inikite a lakay Israël la.
  kos-kos: ke len tolfoko eungoul. Sie len in keok lom ac fah oana sie yac in kalya
    nu selos.
  hbo-WLC: וַאֲנִ֗י נָתַ֤תִּֽי לְךָ֙ אֶת־שְׁנֵ֣י עֲוֺנָ֔ם לְמִסְפַּ֣ר יָמִ֔ים שְׁלֹשׁ־מֵא֥וֹת
    וְתִשְׁעִ֖ים י֑וֹם וְנָשָׂ֖אתָ עֲוֺ֥ן בֵּֽית־יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi na ana m enye gị narị ụbọchị atọ na iri ụbọchị itoolu, ọnụọgụgụ nke
    a na ọnụọgụgụ nke afọ ntaramahụhụ ha ga-abụ otu, ọ bụ oge ha. Otu a ka ị ga-esi
    buru mmehie Izrel.
  ory-ory: କାରଣ ଆମ୍ଭେ ସେମାନଙ୍କର ଅଧର୍ମର ବର୍ଷ ତୁମ୍ଭ ପ୍ରତି କେତେକ ସଂଖ୍ୟକ ଦିନ, ଅର୍ଥାତ୍‍,
    ତିନି ଶହ ନବେ ଦିନ ହେବା ପାଇଁ ନିରୂପଣ କରିଅଛୁ; ଏହି ପ୍ରକାରେ ତୁମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶର ଅଧର୍ମ
    ବୋହିବ।
  chk-chk: Pun ngang üpwe awisa ngonuk pwe kopwe uwei ar tipis lon ükükün ülüpükü
    tiue rän, nge eu rän a wewe ngeni eu ierin ar tipis. Iei usun kopwe uwei tipisin
    chon Israel.
  rop-rop: '@see-verse:EZK.004.004'
  ukr-1871: Я ж визначив тобі роки їх беззаконства лїчбою днїв — триста й девятьдесять
    днїв будеш нести провини дому Ізрайлевого.
  deu-1951: Ich aber habe dir die Jahre ihrer Missetat in ebenso viele Tage verwandelt,
    nämlich 390 Tage lang sollst du die Missetat des Hauses Israel tragen.
  eng-JPS: For I have appointed the years of their iniquity to be unto thee a number
    of days, even three hundred and ninety days; so shalt thou bear the iniquity of
    the house of Israel.
  srp-1865: A ja ti dajem godine bezakonja njihova brojem dana, trista i devedeset
    dana, i toliko æeš nositi bezakonje doma Izrailjeva.
  lug-lug: Ennaku z’olimala ezenkanankana emyaka gye baamala nga boonoona. Noolwekyo
    olimala ennaku ebikumi bisatu mu kyenda nga weetisse ekibi ky’ennyumba ya Isirayiri.
  heb-heb: ואני נתתי לך את שני עונם למספר ימים שלש מאות ותשעים יום ונשאת עון בית ישראל׃
  ben-IRV: 'আমি নিজে তোমাকে আরোপক করছি একদিন তুমি তাদের প্রতি বছরের শাস্তি উপস্থাপন
    করবে: তিনশো নব্বই দিন এভাবে তুমি ইস্রায়েল কুলের পাপ বহন করবে।'
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਦੇ ਪਾਪਾਂ ਦੇ ਸਾਲਾਂ ਦੀ ਗਿਣਤੀ ਦੇ ਅਨੁਸਾਰ ਦਿਨ ਠਹਿਰਾਏ ਹਨ, ਇੱਕ
    ਸਾਲ ਦੇ ਲਈ ਇੱਕ ਦਿਨ, ਜੋ ਤਿੰਨ ਸੌ ਨੱਬੇ ਦਿਨ ਹਨ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦਾ ਪਾਪ
    ਝੱਲੇਂਗਾ।
  mya-JVB: အကြောင်း မူကား၊ အရက် သုံး ရာ ကိုး ဆယ် အရေအတွက် အတိုင်း ၊ သူ တို့အပြစ် နှင့်ယှဉ်သော
    နှစ် ပေါင်းကိုသင် ၏အပေါ် ၌ ငါ တင် ထားပြီ။ ထိုသို့ ဣသရေလ အမျိုး ၏ အပြစ် ကို သင်သည်
    ခံရ မည်။
  hmo-hmo: Unai dina 390 do oi hisihisi, badina be lagani 390 lalonai lau ese Israela
    edia kerere davana do lau henidia.
  urd-urd: और मैंने उनकी बदकिरदारी के बरसों को उन दिनों के शुमार के मुताबिक़ जो तीन
    — सौ — नब्बे दिन हैं तुझ पर रख्खा है, इसलिए तू बनी — इस्राईल की बदकिरदारी बर्दाश्त
    करेगा।
  rus-SYN: 'И Я определил тебе годы беззакония их числом дней: триста девяносто дней
    ты будешь нести беззаконие дома Израилева.'
  bqc-SIM: Ma gↄↄ ↄ̀aa pla kwisai (390) dìlɛnɛ ǹyↄ̃ Isailiↄ duuna sɛaɛ e an duunakɛa
    wɛ̃̀ dasilɛu.
  tcz-CHONGTHU: Keiman Israel chonset napoh nading ni jathum le somko nanga kona kangaichat
    ahin – nikhat hi achonset nau kumkhat a kisim ding ahi.
  mar-mar: मी तुझ्यावर त्यांच्या शिक्षेची जबाबदारी प्रत्येक वर्षाची तीनशे नव्वद दिवस
    सोपवून दिली आहे, तू इस्राएलाच्या घराण्याचे अपराध वाहून नेशील.
  qub-qub: Chayno weguranqui quimsa pachac isgun chuncan (390) junajmi. Cada junaj
    wegurashayquega canga Israelcuna juc wata juchata rurashanpita-camami.
  bqp-bqp: Tɔ̃ɔ nin geeru tɑ kon sɑ̃ɑwɑ wɔ̃ɔ sin geeru, sì sɔɔ Isirelibɑ bɑ mɑn torɑri.
    Nu sɑ̃ɑwɑ sɔ̃ɔ goobɑ wunɔbu kɑ wɛnɛ kɑ wɔkuru (390). Tɔ̃ɔ ni kpuro sɔɔrɑ kɑɑ n
    ben torɑ ni sɔɔwɑ.
  hat-hat: Mwen deside pou yo pase twasankadrevendizan (0390) ap peye pou peche yo.
    Konsa, m'ap fè ou pase twasankatrevendi (0390) jou ap pote chay peche moun peyi
    Izrayèl yo, yon jou pou chak lanne.
  eng-BSB: For I have assigned to you 390 days, according to the number of years of
    their iniquity. So you shall bear the iniquity of the house of Israel.
  eng-WEBPB: For I have appointed the years of their iniquity to be to you a number
    of days, even three hundred and ninety days. So you shall bear the iniquity of
    the house of Israel.
  kbq-kbq: Hagi Israeli vahe'ma knazama erisaza avame'zana 390'a knafi kamigahuankino,
    mago knamo'a mago kafu huvame huno metere hugahiankino, 390'a kafufi kumi'ma hu'naza
    zantera knazana zami'na vugahue.
  nhe-BL: Huan queja nopa timocahuas huan tijpixtos inintlajtlacolhua para 390 tonali.
    Elis se tonali para sesen nopa 390 xihuitl tlen inintlajtlacolhua.
  gub-BL: '@see-verse:EZK.004.004'
  eng-DRA: 'And I have laid upon thee the years of their iniquity, according to the
    number of the days three hundred and ninety days: and thou shalt bear the iniquity
    of the house of Israel.'
