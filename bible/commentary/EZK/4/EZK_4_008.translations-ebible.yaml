verse: EZK.004.008
translations:
  mal-C: നിന്റെ ഉപരോധകാലം തികയുന്നതുവരെ നീ ഒരു വശത്തുനിന്നു മറുവശത്തേക്കു തിരിയാതിരിക്കേണ്ടതിന്
    ഞാൻ നിന്നെ കയറുകൊണ്ടു കെട്ടും.
  deu-TKW: Und zwar werde ich dir Stricke anlegen, daß du dich nicht von einer Seite
    auf die andere umwenden kannst, bis du mit den Tagen deiner Einschließung zu Ende
    bist.
  lin-lin: Nakolinga-linga yo na basinga mpo ete okoka kobaluka na ngambo mosusu te
    kino tango okokokisa mikolo na yo ya etumbu.
  eng-LSV: And behold, I have put thick bands on you, and you do not turn from side
    to side until your completing the days of your siege.
  eng-GNV: And beholde, I will lay bands vpon thee, and thou shalt not turne thee
    from one side to another, till thou hast ended the dayes of thy siege.
  eng-WEBSTER: And behold, I will lay bands upon thee, and thou shalt not turn thee
    from one side to another, till thou hast ended the days of thy siege.
  nhw-BL: Huan na nimitzilpis ica lazos para amo tihuelis timocuepas ica seyoc lado
    hasta ya ticaxitijtos nochi nopa tonali catli monequi quej nopa titlaijiyohuis.
  swh-ONEN: Nitakufunga kwa kamba ili usiweze kugeuka kutoka upande mmoja hadi upande
    mwingine, mpaka hapo utakapokuwa umetimiza siku za kuzingirwa kwako.
  bba-bba: Mɛyɑ nɛ, Yinni Gusunɔ kon kɑ nun wɛ̃ɛ bɔke kpɑ ɑ ku rɑ sĩirɑ. Mɛyɑ kɑɑ
    n kpĩ kɑ yɛ̃si tiɑ ye, sere tɔ̃ɔ te nɑ nun burɑ mi, tu kɑ yibu.
  eng-KJVCPB: And behold, I will lay bands upon thee, and thou shalt not turn thee
    from one side to another, till thou hast ended the days of thy siege.
  luo-luo: Abiro tweyi gi tonde ma ok inyal lokori koni gi koni, nyaka chop itieki
    ndalogi mag goyo agengʼa.
  meu-meu: A itaia, lau ese varo ai baina guimu, bena basio eno hegiro diba, ela bona
    emu hanua ikou-ahuna dinadia ba haguḡurudia.
  npi-ULB: किनभने हेर्! म तँलाई डोरीहरूले कसी राख्‍नेछु, यसरी तेरा घेराको दिन समाप्‍त
    नहोउञ्‍जेल तँ यताउता फर्कन सक्‍नेछैनस्‌ ।
  yor-yor: Èmi yóò dè ọ́ ní okùn dé bi pé ìwọ kò ní í le yírapadà láti ìhà ọ̀tún sí
    ìhà òsì títí tí ọjọ́ ìgbóguntì rẹ yóò fi pé.
  pes-OPCB: تو را با طناب می‌بندم تا نتوانی از یک پهلو به پهلوی دیگر برگردی، تا اینکه
    روزهای محاصره خاتمه یابد.
  tgl-ULB: Sapagkat masdan mo! Maglalagay ako ng panali sa iyo upang hindi ka lumingon
    sa magkabilang bahagi hanggang sa matapos mo ang mga araw ng iyong pagkalusob.
  hui-hui: I̱na í̠ pume minu daba harogola í̠ hongo halu tingini beregedabe nahe holebere.
    Anidagua bialu kene dege í̠naga horo langirugo piai helabe.
  mya-mya: ထို​မြို့​ကို​ဝိုင်း​ရံ​မှု​ပြီး​ဆုံး​ချိန်​တိုင်​အောင် သင်​သည်​တစ်​ဘက်​မှ​အ​ခြား​တစ်​ဘက်​သို့
    မ​လှည့်​နိုင်​စေ​ရန် ငါ​သည်​သင့်​ကို​ချည်​နှောင် ထား​မည်။
  bod-N: ལྟོས་དང་། ཁྱོད་ཀྱིས་གྲོང་ཁྱེར་བསྐོར་བའི་ཉིན་མོ་རྣམས་ལོངས་པའི་བར་དུ། ངས་ཐག་པས་ཁྱོད་བསྡམས་ནས་ཁྱོད་རང་ཁ་ཕྱིར་འཁོར་མི་ནུས་པར་བྱའོ།
    །
  sna-sna: Ndichakusunga netambo kuitira kuti ukonewe kutendeukira kune rumwe rutivi
    uchibva kune rumwe kusvikira wapedza mazuva okukomba kwako.
  spa-BLM: He aquí que yo te pongo cuerdas, y no te volverás de un lado a otro, hasta
    que hayas cumplido los días de tu asedio.
  cac-cac: Ichato ol ach in tzec' yed' ch'an̈ lasu yic vach' max yal ec' b'alb'onoc
    masanto ol tz'acvoc sc'ual a ch'oxanel syaelal eb' chi'.
  swh-ULB: yake. Tazama! naweka vifungo juu yako hivyo hutarudi kutoka upande mmoja
    kwenda upande mwingine hadi utakapoliza siku zako za kuzingirwa kwako.
  bel-bel: Вось, я наклаў на цябе аковы, і ты не павернешся з аднаго боку на другі,
    пакуль ня выцерпіш дзён аблогі тваёй.
  deu-ELBBK: Und siehe, ich lege dir Stricke an, dass du dich nicht von einer Seite
    auf die andere wirst umwenden können, bis du die Tage deiner Belagerung vollendet
    hast.
  mbb-OT: Ebekusen ku sikew para kenè ka mekevelvelikid taman te egkepasad nu te ebpaahà
    is kedsurunga zuen te inged.
  mal-2015: നിന്റെ നിരോധകാലം തികയുവോളം നീ ഒരു വശത്തുനിന്നു മറുവശത്തേക്കു തിരിയാതെ
    ഇരിക്കേണ്ടതിന്നു ഞാൻ ഇതാ, കയറുകൊണ്ടു നിന്നെ കെട്ടുന്നു.
  rmc-rmc: Dikh, phandava tut le lanenca, hoj tut te na visares pal jekh sera pre
    aver, medik na predžana ola dživesa, so les obkľučineha.
  pes-OPV: و اینک بندها بر تومی نهم و تا روزهای محاصره ات را به اتمام نرسانیده باشی
    از پهلو به پهلوی دیگرت نخواهی غلطید.
  ron-1924: Ши ятэ, вой пуне фуний песте тине, ка сэ ну поць сэ те ынторчь де пе о
    коастэ пе алта пынэ ну вей ымплини зилеле ымпресурэрий тале.
  ben-OBCV: আমি তোমাকে দড়ি দিয়ে বাঁধব যেন তোমার অবরোধের দিন শেষ না হওয়া পর্যন্ত
    তুমি এক পাশ থেকে অন্য পাশে ফিরতে না পারো।
  som-som: Oo bal ogow, anigu xadhkaan kugu xidhxidhi doonaa, oo waa inaadan hadba
    dhinac isu rogin ilaa aad dhammaysid maalmihii weerarkaaga.
  lat-VUC: 'Ecce circumdedi te vinculis: et non te convertes a latere tuo in latus
    aliud, donec compleas dies obsidionis tuæ.'
  eng-ASVBT: And, behold, I lay bands upon thee, and thou shalt not turn thee from
    one side to the other, till thou hast accomplished the days of thy siege.
  ita-1885: Ed ecco, io ti metto delle funi addosso, e tu non potrai voltarti da un
    lato in su l'altro, finchè tu non abbi compiuti i giorni del tuo assedio.
  eng-LXXUP: And, behold, I have prepared bonds for thee, and thou mayest not turn
    from thy one side to the other, until the days of thy siege shall be accomplished.
  eng-ULB: For behold! I am placing bonds on you so you will not turn from one side
    to the other until you have completed the days of your siege.
  spa-VBL: “Prepárate, porque ahora te voy a atar con cuerdas para que no puedas moverte
    de un lado a otro hasta que terminen los días de tu asedio.
  fra-_FOB: Or voici, je mets sur toi des liens, afin que tu ne te tournes point de
    l'un de tes côtés sur l'autre, jusqu'à ce que tu aies accompli les jours de ton
    siège.
  mal-mal: നിന്റെ ഉപരോധകാലം തികയുവോളം നീ ഒരു വശത്തുനിന്ന് മറുവശത്തേക്കു തിരിയാതെ ഇരിക്കേണ്ടതിന്
    ഞാൻ ഇതാ, കയറുകൊണ്ട് നിന്നെ കെട്ടുന്നു.
  urd-GVR: Sāth sāth maiṅ tujhe rassiyoṅ meṅ jakaṛ lūṅgā tāki tū utne din karwaṭeṅ
    badal na sake jitne din terā muhāsarā kiyā jāegā.
  suz-BL: कोव़ङो, गो इ कली डोरीम फ्रेंशा वोइक्‍नन। मोपा गे एको पुम्‍तीक नाक्‍ती नुप्‍चा
    क्‍येङा ङोंइती एर ओंथ लोक्‍सीने मचाप्‍नेवे।
  eng-NOY: And behold, I will lay bands upon thee, and thou shalt not turn thee from
    one side to another till thou hast ended the days of thy siege.
  ita-1927: Ed ecco, io ti metterò addosso delle corde, e tu non potrai voltarti da
    un lato sull’altro, finché tu non abbia compiuti i giorni del tuo assedio.
  ckb-ckb: من بە گوریس دەتبەستمەوە بۆ ئەوەی لەم تەنیشتەوە خۆت وەرنەگەڕێنیتە سەر ئەو
    تەنیشت هەتا ڕۆژانی گەمارۆکەت تەواو دەکەیت.
  eng-BBE: And see, I will put bands on you; and you will be stretched out without
    turning from one side to the other till the days of your attack are ended.
  kan-OKCV: ನಾನು ನಿನ್ನ ಮೇಲೆ ಹಗ್ಗಗಳನ್ನು ಇಡುತ್ತೇನೆ. ನೀನು ನಿನ್ನ ಮುತ್ತಿಗೆಯ ದಿವಸಗಳು ಮುಗಿಯುವವರೆಗೂ,
    ಒಂದು ಕಡೆಯಿಂದ ಮತ್ತೊಂದು ಕಡೆಗೆ ಹೊರಳದಂತೆ ನಿನ್ನನ್ನು ಬಂಧಿಸುವೆನು.
  tam-2017: இதோ, நீ அதை முற்றுகைப்போடும் நாட்களை நிறைவேற்றும்வரை ஒரு பக்கத்திலிருந்து
    மறுபக்கத்தில் புரளமுடியாதபடி உன்னைக் கயிறுகளால் கட்டுவேன்.
  spa-RV-1909: Y he aquí he puesto sobre ti cuerdas, y no te tornarás del un tu lado
    al otro lado, hasta que hayas cumplido los días de tu cerco.
  ron-BTF: Și, iată, voi pune funii asupra ta și nu te vei întoarce de pe o parte
    pe alta, până când vei fi împlinit zilele asediului tău.
  eng-WEBP: Behold, I put ropes on you, and you shall not turn yourself from one side
    to the other, until you have accomplished the days of your siege.
  eng-FBV: Be ready, because now I'm going to tie you up with ropes so you can't move
    from side to side until the days of your siege are over.
  nld-1939: Ook bind Ik u met touwen vast, opdat ge u niet van de ene zijde op de
    andere kunt keren, voordat de dagen dat gij haar belegert, voorbij zijn.
  nch-BL: Huan na nimitzilpis ica lazos para amo tihuelis timocuepas ica seyoc lado
    hasta ya ticaxitijtos nochi nopa tonali cati monequi para titaijyohuis.
  vie-1934: Nầy, ta dùng dây trói ngươi, và ngươi sẽ chẳng quay bên nầy bên kia, cho
    đến những ngày ngươi vây thành đã trọn.
  hin-CV: मैं तुम्हें रस्सियों से बांध दूंगा, ताकि तुम करवट न बदल सको, जब तक कि तुम
    अपने घेराबंदी के दिनों को पूरा न कर लो.
  spa-BES: Y mira, te atare con cuerdas; y te quedarás sin voltearte de un lado a
    otro hasta que finalicen los días de tu sitio.
  tdx-tdx: Ingo fa hapetako ama’o ty rohy, tsy hivariña’o mb’ ami’ty ila’e, ampara’
    te nihenefa’o ty androm-pañarikatoha’o.
  tha-KJV: และ ดู​เถิด เราจะเอาเชือกมัดเจ้าไว้ เจ้​าจะพลิกจากข้างนี้ไปข้างโน้นไม่​ได้​จนกว่าเจ้าจะครบการล้อมนครตามกำหนดวันของเจ้า
  por-BR-2018: E eis que porei sobre ti cordas, e não te virarás de teu lado ao para
    o outro, enquanto não houveres completado os dias de teu cerco.
  deu-ELO: Und siehe, ich lege dir Stricke an, daß du dich nicht von einer Seite auf
    die andere wirst umwenden können, bis du die Tage deiner Belagerung vollendet
    hast.
  eng-WYC-2018: Lo! I have (en)compassed thee with bonds, and thou shalt not turn
    thee from this side into the other side, till thou [ful] fill the days of thy
    besieging. (Behold! I have surrounded thee with bonds, and thou shalt not turn
    thyself from one side to the other side, until thou fulfill the days of thy besieging.)
  epo-epo: Kaj jen Mi metos sur vin ŝnurojn, ke vi ne povu turni vin de unu flanko
    sur la alian, ĝis vi finos la tagojn de via sieĝado.
  uig-PIN: wǝ mana, Mǝn üstünggǝ arƣamqilarni salimǝnki, sǝn muⱨasirining künlirini
    tügǝtmigüqǝ uyan-buyanƣa ⱨeq ɵrülmǝysǝn.
  beo-beo: Na da di mae delegima:ne, la:gilisili dialeawane, Yelusaleme amoma doagala:su
    baligisia fawane yolesimu.
  tpi-OTNT: Na bai mi pasim yu long baklain na bai yu no inap tanim bodi bilong yu.
    Na bai yu stap olsem inap yu pinisim olgeta dispela de mi makim bilong yu.
  hau-SA: Zan ɗaura ka da igiyoyi don kada ka juya daga wannan gefe zuwa wani gefe
    sai ka gama kwanakin ƙawanyarka.
  uig-LAT: we mana, Men üstüngge arghamchilarni salimenki, sen muhasirining künlirini
    tügetmigüche uyan-buyan’gha héch örülmeysen.
  nde-nde: Ngizakubopha ngentambo ukuze ungatshibiliki usuka kwelinye icele usiya
    kwelinye uze uqede insuku zokuvinjezelwa kwakho.
  ton-ton: Pea vakai, te u ʻai ʻae haʻi kiate koe, pea ʻe ʻikai te ke fetafokiʻaki,
    kaeʻoua ke ke fakaʻosi ʻae ngaahi ʻaho ʻo ho taʻu.
  ces-1613: A aj, dávám na tě provazy, abys se neobracel z boku jednoho na druhý,
    dokudž nevyplníš dnů obležení svého.
  eng-WMB: Behold, I put ropes on you, and you shall not turn yourself from one side
    to the other, until you have accomplished the days of your siege.
  tam-TCV: உனது முற்றுகையின் நாட்களை நிறைவேற்றம்வரை, நீ ஒருபுறம் இருந்து மறுபுறம்
    புரளாதபடிக்குக் கயிறுகளால் உன்னைக் கட்டுவேன்.
  ceb-ULB: Tan-awa! Gaposon ko ikaw aron dili ka makalisoliso hangtod nga mahuman
    ang mga adlaw sa imong pagsulong.
  pol-UBG: A oto kładę na ciebie pęta, abyś nie mógł się obrócić z jednego boku na
    drugi, aż wypełnisz dni swego oblężenia.
  urd-GVU: ساتھ ساتھ مَیں تجھے رسّیوں میں جکڑ لوں گا تاکہ تُو اُتنے دن کروٹیں بدل
    نہ سکے جتنے دن تیرا محاصرہ کیا جائے گا۔
  deu-1912: Und sieh, ich will dir Stricke anlegen, daß du dich nicht wenden könnest
    von einer Seite zur andern, bis du die Tage deiner Belagerung vollendet hast.
  kan-2017: ಇಗೋ, ನಿನ್ನ ಮುತ್ತಿಗೆಯ ದಿನಗಳು ತೀರುವ ತನಕ ನೀನು ಬಲಮಗ್ಗುಲಿಂದ ಎಡಮಗ್ಗುಲಿಗೆ ಹೊರಳದಂತೆ
    ನಿನ್ನನ್ನು ಬಂಧಿಸುವೆನು.
  yap-yap: Bay gu michgiyem nge dabiyag ni mpig nga barba’ i chirem nge barba’ nge
    taw ko ngiyal’ ni kam mu’ nag fare m’ag mael.
  hlt-MCSB: Te vaengah nang dongah rhuivaeh kang khih ni ne. Te dongah na vongup kah
    khohnin na poeng hill na vae khat ben lamloh na vae khat ben duela na hoi uh thai
    mahpawh.
  mdy-ETH: ዬይ ማንጊፃ ጋፓንዳያ ሄላንዳኣና ፔቴ ባንፃፓ ባጎ ባንፆ ኔ ሺሩዋጉዲ ሱሲና ታ ኔና ቱካንዳኔ።
  twi-ASANTE: Mede ntampehoma bɛkyekyere wo sɛdeɛ worentumi nnane wo ho kɔsi sɛ otua
    nna no bɛba nʼawieeɛ.
  eng-WEBU: Behold, I put ropes on you, and you shall not turn yourself from one side
    to the other, until you have accomplished the days of your siege.
  wal-wal: He doodettan neeni gam77iyo gallassai wuranaashin, issi miyyiyaappe hara
    miyyiyau aadhdha wodhdhennaadan, taani nena wodoruwan qachchana.
  spa-PDDPT: Ahora mira, pondré cuerdas sobre ti, para que no te voltees de un lado
    al otro, hasta que cumplas los días de tu sitio.
  gun-gun: Aỹ rojokua uka 'rã ixã py, hovai katy neĩ kyvõ katy rema'ẽ e'ỹ aguã, tetã
    ojokoa aguã ára opa e'ỹa ja.
  ilo-ULB: Ta kitaem! parparautanka tapno saanka a makaballikid agingga a maileppasmo
    dagiti aldaw a pananglakubmo.
  kpg-kpg: Au ga lawalawa goe gi deemee di huli goe gi di baahi dela i golo gaa dae loo
    gi di lawa o tuuli deelaa.
  uig-ARA: ۋە مانا، مەن ئۈستۈڭگە ئارغامچىلارنى سالىمەنكى، سەن مۇھاسىرىنىڭ كۈنلىرىنى
    تۈگەتمىگۈچە ئۇيان-بۇيانغا ھېچ ئۆرۈلمەيسەن.
  sus-sus: N i xirima nɛ luutie ra alako i naxa fa i mafindi i sɛɛti nde ma, han i
    gɛ na waxati rakamalide.»
  pon-2006: I pahn pireiukpene pwe ke en sohte kak mwekidseli lao kahpwalo pahn imwisekla.
  ksd-ksd: Ma ea, ina vi u ma ra umana vivi pi koko una pupukuai kan tika na papar
    tar tai ta ra tikai, tuk i ot ra umana bung ure kaum varvatakalat.
  grc-BRENT: Καὶ ἐγὼ ἰδοὺ δέδωκα ἐπὶ σὲ δεσμοὺς, καὶ μὴ στραφῇς ἀπὸ τοῦ πλευροῦ σου
    ἐπὶ τὸ πλευρόν σου, ἕως οὗ συντελεσθῶσιν ἡμέραι τοῦ συγκλεισμοῦ σου.
  ind-AYT: Ketahuilah, Aku akan mengikat kamu dengan tali-tali sehingga kamu tidak
    dapat berbalik dari satu sisi ke sisi yang lain, sampai kamu menyelesaikan hari-hari
    pengepunganmu.”
  nya-nya: Ine ndidzakumanga ndi zingwe kotero kuti sudzatha kutembenukira uku ndi
    uku mpaka utatsiriza masiku akuzingidwa ako.
  hrv-hrv: A ja ću te užetima vezati da se ne možeš okretati s jedne strane na drugu
    dok ne navršiš dane svoje opsade.
  mps-mps: Te nago tigi te eno haligago kęnama, te nago tigi begelainu ebaso usu
    egobeo. Nage te tiwai tama me pila mudubadi, te eno nage dąį ilali sogoba usu
    nubaso da, te usu dao.”
  tpi-tpi: Na bai mi pasim yu long baklain na bai yu no inap tanim bodi bilong yu.
    Na bai yu stap olsem inap yu pinisim olgeta dispela de mi makim bilong yu.
  dan-1931: Og se, jeg lægger Bånd på dig, så du ikke kan vende dig fra den ene Side
    til den anden, før din Belejrings Dage er til Ende.
  vie-OVCB: Ta sẽ buộc chặt con lại, để con không xoay trở gì được cho đến khi mãn
    hạn vây thành.
  guj-2017: કેમ કે જો, હું તને દોરડાં વડે બાંધું છું, ઘેરાના દિવસ પૂરા થતાં સુધી તું
    એક પડખેથી બીજે પડખે ફરી નહિ શકે.
  pon-2006A: I pahn pireiukpene pwe ke en sohte kak mwekidseli lao kahpwalo pahn imwisekla.
  por-BRBSL: Eis que vos ponho cordas, e não vos virareis de um lado para o outro,
    até que tenhais cumprido os dias de vosso cerco.
  cth-cth: Khenhaw! tangron hoi na pakhi vaiteh, na kalup hnin a kuep hoehroukrak
    teh, nâ lahai na kamlang thai mahoeh.
  twi-twi: Mede ntampehama bɛkyekyere wo sɛnea worentumi nnan wo ho kosi sɛ nna a
    wɔde tua mo ano no bɛba nʼawie.
  hlt-hlt: Te vaengah nang dongah rhuivaeh kang khih ni ne. Te dongah na vongup kah
    khohnin na poeng hill na vae khat ben lamloh na vae khat ben duela na hoi uh thai
    mahpawh.
  tbz-SIM: N dɑ boú iwɛ̃ĩ nyi, ɑ í yóó pentɛ kɛ̀ dɛ kó yɛwe ɑ pi yɛ̀ dihɛì kɛ yɛ̀
    yɑ̀ɑ deènɛ̀.
  msy-2020: Nɨ orakigh, kɨ benir gavgavimɨn nɨ ikeghtɨ nɨ uabɨ gighɨvkɨnɨsɨ damuva
    avegham. Nɨ kamaghɨra ikɨ mangɨ, dughiar kɨ nɨ ganɨngizir kaba, da mangɨ bar gɨvagham.
  dop-dop: Ɩlɛnɑ mɑ́ hɔkɔ-ŋ ŋmɩɩsɩ, ń tɑɑ pǝsɩ nɑ ń kɛɛsɩ kɔŋkɔŋ kɛ wɑɑtʋ wei ń kɑ
    cɑɣɑ tǝnɑ tɔ.
  azb-azb: Bax Mən səni kəndirlə bağlayacağam və təsvir etdiyin mühasirə günləri qurtarmayınca
    bir yanından o biri yanın üstünə çevrilə bilməyəcəksən.
  eng-DBY: And behold, I lay bands upon thee, and thou shalt not turn thyself from
    one side to the other, till thou hast ended the days of thy siege.
  hin-2017: देख, मैं तुझे रस्सियों से जकड़ूँगा, और जब तक उसके घेरने के दिन पूरे न
    हों, तब तक तू करवट न ले सकेगा।
  wol-KYG: Te kat dinaa la yeewe ay buum ngir doo mana walbatiku tëdde geneen wet,
    ba keroog ngay sottal say fani gaw.
  eng-YLT: And lo, I have put on thee thick bands, and thou dost not turn from side
    to side till thy completing the days of thy siege.
  eng-WYC-2017: Lo! I have encompassed thee with bonds, and thou shalt not turn thee
    from this side into the other side, till thou [ful] fill the days of thy besieging.
  eng-WMBB: Behold, I put ropes on you, and you shall not turn yourself from one side
    to the other, until you have accomplished the days of your siege.
  urd-GVH: साथ साथ मैं तुझे रस्सियों में जकड़ लूँगा ताकि तू उतने दिन करवटें बदल न
    सके जितने दिन तेरा मुहासरा किया जाएगा।
  rug-rug: Kote pusi nigo aroso Arau pude lopu kaqu boka taliri si agoi la pa keke
    kalina osolae hokoti agoi sari rane vina namanama rapata.
  gaz-gaz: Hamma ati guyyoota marfama keetii fixattutti akka ati cinaacha tokko irraa
    gara cinaacha kaaniitti hin garagalleef ani funyoodhaan sin hidha.
  fra-LSG: Et voici, je mettrai des cordes sur toi, afin que tu ne puisses pas te
    tourner d’un côté sur l’autre, jusqu’à ce que tu aies accompli les jours de ton
    siège.
  yal-yal: N na i xidima nɛn alogo i nama nɔ i maxɛtɛ i taan yɛngɛ feen misaala mayitama
    waxatin naxan birin yi.”
  haw-1868: Aia hoi, e kau aku au i na mea o paa ai maluna ou, aole oe e kaa ae mai
    kekahi aoao a i kekahi aoao, a hoopau oe i na la o ka hoopuni ana.
  arb-NAV: وَهَا أَنَا أُوْثِقُكَ بِحِبَالٍ لِئَلّا تَتَقَلَّبَ مِنْ جَنْبٍ إِلَى
    جَنْبٍ حَتَّى تَكْتَمِلَ أَيَّامُ حِصَارِكَ.
  ewe-ewe: Mabla wò kple ka ale be màte ŋu atrɔ tso axa ɖeka dzi ayi evelia dzi o
    va se ɖe esime nàwu wò toɖeɖe ɖe du la ƒe ŋkekewo nu.
  eng-LEE: And, behold, I will lay ropes upon thee, that thou mayest not turn thyself
    from one side to the other, till thou hast made an end of the days of thy siege.
  asm-FB: কাৰণ চোৱা! মই ৰছীৰে তোমাক বান্ধিম; তাতে তোমাৰ অৱৰোধৰ দিন তুমি সম্পূৰ্ণ নকৰালৈকে
    এক কাষৰ পৰা আন কাষলৈ বাগৰিব নোৱাৰিবা।
  sus-A: ﭑ عِ شِرِ مَ نّ لُوتِيٍ رَ عَلَكٌ عِ نَشَ قَ عِ مَقِندِ عِ سّيتِ ندٍ مَ،
    هَن عِ فّ نَ وَشَتِ رَكَمَلِدٍ.»
  fra-SBL: Voici, je te mets des cordes, et tu ne te tourneras pas d'un côté à l'autre,
    jusqu'à ce que tu aies accompli les jours de ton siège.
  hbo-hbo: וְהִנֵּ֛ה נָתַ֥תִּי עָלֶ֖יךָ עֲבֹותִ֑ים וְלֹֽא־תֵהָפֵ֤ךְ מִֽצִּדְּךָ֙ אֶל־צִדֶּ֔ךָ
    עַד־כַּלֹּותְךָ֖ יְמֵ֥י מְצוּרֶֽךָ׃
  kik-kik: Nĩngakuoha na mĩhĩndo nĩguo ndũkanahote kwĩgarũra na mwena ũmwe kana ũrĩa
    ũngĩ nginya rĩrĩa matukũ maku ma kũrigiicĩrio magaathira.
  fra-NCL: Et voici que j’ai mis sur toi des cordes, afin que tu ne puisses pas te
    tourner d’un côté sur l’autre, jusqu’à ce que tu aies accompli les jours de ton
    siège.
  cek-AK: Khenah, na takuihaih ni boeng ai karoek to, hae bang hoi ho bangah nang
    qoi thaih han ai ah, qui hoiah kang taoeng han.
  cuk-cuk: Melle be bigni-bigni megegale, dubgi an be-edinnoed. Geb sorda-bila-onomalad
    Jerusalén-neggwebur-ebilis-bukwad-e-ibagan-gwinmakedse deyob be mai guoed.
  uig-CYR: вә мана, Мән үстүңгә арғамчиларни салимәнки, сән муһасириниң күнлирини
    түгәтмигичә уян-буянға һеч өрүлмәйсән.
  tel-2017: నువ్వు పట్టణాన్ని ముట్టడించినట్టు ఉండే ఆ రోజులు పూర్తయే వరకూ నువ్వు కదలకుండా
    నిన్ను బంధించి ఉంచుతాను.
  hat-BSA: Alò, gade byen, Mwen va mete kòd sou ou pou ou pa kapab vire soti yon kote
    a yon lòt jiskaske ou fin konplete jou a syèj ou yo.
  kos-kos: Nga ac kaprikomi kom in tia ku in ikla nu lac lac, nwe ke na safla mweun
    an.
  hbo-WLC: וְהִנֵּ֛ה נָתַ֥תִּי עָלֶ֖יךָ עֲבוֹתִ֑ים וְלֹֽא־תֵהָפֵ֤ךְ מִֽצִּדְּךָ֙ אֶל־צִדֶּ֔ךָ
    עַד־כַּלּוֹתְךָ֖ יְמֵ֥י מְצוּרֶֽךָ׃
  ibo-ibo: Aga m eke gị eriri ahụ gị niile, ka ị ghara inwe ike tụgharịa site nʼotu
    akụkụ gaa nʼakụkụ nke ọzọ tutu ụbọchị nnọchigide gị ahụ niile ezuo.
  ory-ory: ପୁଣି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ରଜ୍ଜୁରେ ବାନ୍ଧୁଅଛୁ, ଏଣୁ ତୁମ୍ଭେ ତୁମ୍ଭର ଅବରୋଧର ଦିନ
    ସମାପ୍ତ ନ କରିବା ପର୍ଯ୍ୟନ୍ତ ଏ ପାର୍ଶ୍ୱରୁ ସେ ପାର୍ଶ୍ୱକୁ ଲେଉଟିବ ନାହିଁ।
  chk-chk: Ngang üpwe föti ngonuk säl pwe kosap tongeni kuluk, tori kopwe awesi ränin
    om pwomwen maun ngeni Jerusalem.
  rop-rop: Afta na ai garra taiyimap yu wulijim yu kaan tenim miselp brom yu said
    raidap det taim garra binij.
  ukr-1871: Оце ж я й вложив на тебе верву, щоб неможна було тобі повернутись із боку
    на бік, аж докіль скінчиш днї сього облягу твого.
  deu-1951: Und siehe, ich will dir Stricke anlegen, daß du dich nicht von einer Seite
    auf die andere wenden kannst, bis du die Tage deiner Belagerung vollendet hast.
  eng-JPS: And, behold, I lay bands upon thee, and thou shalt not turn thee from one
    side to another, till thou hast accomplished the days of thy siege.
  srp-1865: I evo vezaæu te uzicama da se ne prevrneš s jedne strane na drugu dokle
    ne navršiš dane opsade svoje.
  lug-lug: Ndikusiba emiguwa n’otosobola kwekyusa okuva ku luuyi olumu okudda ku lulala,
    okutuusa ennaku ez’obusibe bwo lwe ziriggwaako.
  heb-heb: והנה נתתי עליך עבותים ולא תהפך מצדך אל צדך עד כלותך ימי מצורך׃
  ben-IRV: আর দেখ, আমি দড়ি দিয়ে তোমাকে বাঁধবো, যাতে তুমি এক দিক থেকে অন্য দিকে ঘুরতে
    না পারো যতদিন না তোমার অবরোধের দিন শেষ না হয়।
  pan-pan: ਅਤੇ ਵੇਖ, ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਬੰਧਨ ਪਾਵਾਂਗਾ ਤਾਂ ਜੋ ਤੂੰ ਪਾਸਾ ਨਾ ਪਰਤ ਸਕੇਂ, ਜਦੋਂ ਤੱਕ
    ਤੂੰ ਆਪਣੇ ਘੇਰੇ ਦੇ ਦਿਨਾਂ ਨੂੰ ਪੂਰਾ ਨਾ ਕਰ ਲਵੇਂ।
  mya-JVB: ငါသည် သင့် ကို ချည်နှောင် ၍ ဝိုင်း ထားခြင်းအမှုကို ပြုရသော ကာလ မ စေ့ မှီ၊
    သင် သည် တဘက် မှ တဘက် သို့ မ စောင်း ရ။
  hmo-hmo: Lau ese varo dekenai oi do lau guia, vadaeni oi be oiemu hekure dekenai
    do oi giroa diba lasi, ela bona oi ese inai piksa gaukara oi haorea neganai, lau
    makaia negana unai.
  urd-urd: और देख, मैं तुझ पर बन्धन डालूँगा कि तू करवट न ले सके, जब तक अपने घेराव
    के दिनों को पूरा न कर ले।
  rus-SYN: Вот, Я возложил на тебя узы, и ты не повернешься с одного бока на другой,
    доколе не исполнишь дней осады твоей.
  bqc-SIM: Má ba kãnɛ, kɛ́ ńsu lilɛkĩi eo yã́i, níↄ wúlɛa n gbã̀tɛ̃ɛ kpɛ dopiwa
    e koezↄ̃gↄↄpi gɛ paò.
  tcz-CHONGTHU: Hunama nakimatna nikhojat alhin kahsea najet naveija nakihei doh thei
    louna dinga keiman khao janga kakan ding nahi.
  mar-mar: पहा, तुला दोरीने करकचून बांधतील, तू एका बाजूहून दुसरीकडे वळू शकणार नाही
    जोपर्यंत तू वेढा पडलेला समय पूर्ण करणार नाहीस.
  qub-qub: Nogami liyarcushayquipaj maymanpis mana ticrapacunayquipaj ayca junajpis
    ñacanayquipaj caycaj junajcuna cumlinancama.
  bqp-bqp: Mɛyɑ nɛ, Yinni Gusunɔ kon kɑ nun wɛ̃ɛ bɔke kpɑ ɑ ku rɑ sĩirɑ. Mɛyɑ kɑɑ
    n kpĩ kɑ yɛ̃si tiɑ ye, sere tɔ̃ɔ te nɑ nun burɑ mi, tu kɑ yibu.
  hat-hat: M'ap mare ou byen mare, konsa ou p'ap ka vire chanje bò toutotan tout jou
    pou yo sènen lavil la poko fin pase.
  eng-BSB: Now behold, I will tie you up with ropes so you cannot turn from side to
    side until you have finished the days of your siege.
  eng-WEBPB: Behold, I put ropes on you, and you shall not turn yourself from one
    side to the other, until you have accomplished the days of your siege.
  kbq-kbq: Nagra nofiteti anaki kantenugenka rukrahe osu ana kazigatike mase'nenankeno,
    ha' vahe'mo'zama rankuma'ma avazagizama ha'ma huzmante'naza knamo'a evu vagaregahie.
  nhe-BL: Huan na nimitzilpis ica lazos para ax tihuelis timocuepas ica seyoc tlali
    hasta ya ticaxitijtos nochi nopa tonali tlen monequi queja nopa titlaijiyohuis.
  gub-BL: Uruzàpixipixi putar nehe. Nezewe mehe nerepuner kwaw newakaw rehe inugwer
    nepehegwer rehe nehe. Iàmàtyry'ymar upytu'u putar tawhu izywyr umàmàn ire wà nehe.
    Xo a'e 'ar mehe zo erepuner netyrykaw rehe nehe.
  eng-DRA: 'Behold I have encompassed thee with bands: and thou shalt not turn thyself
    from one side to the other, till thou hast ended the days of thy siege.'
