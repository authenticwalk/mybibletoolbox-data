verse: EZK.004.010
translations:
  mal-C: നീ കഴിക്കുന്ന ഭക്ഷണം ദിനംപ്രതി ഇരുപതുശേക്കേൽ ആയിരിക്കണം; നിർദിഷ്ട സമയങ്ങളിൽത്തന്നെ
    നീ അതു കഴിക്കണം.
  deu-TKW: Und zwar sollst du deine Speise abgewogen verzehren, täglich zwanzig Sekel;
    von Zeit zu Zeit sollst du davon zehren.
  lin-lin: Bilei na yo ya mokolo na mokolo ekozala ya bagrame nkama mibale na tuku
    mibale, mpe okobanda kolia yango tango nyonso.
  eng-LSV: And your food that you eat [is] by weight, twenty shekels daily; from time
    to time you eat it.
  eng-GNV: 'And the meate, whereof thou shalt eate, shalbe by weight, euen twenty
    shekels a day: and from time to time shalt thou eate thereof.'
  eng-WEBSTER: 'And thy food which thou shalt eat shall be by weight, twenty shekels
    a day: from time to time shalt thou eat it.'
  nhw-BL: Motlacualis catli tijcuas monequi elis tlatamachihuali huan quipiyas nechca
    220 gramos ietica para se tonal. Huan tijcuas se quentzi tlen nopa tlacualistli
    ipan nopa horas ipan se tonal catli na nimitzilhuis.
  swh-ONEN: Pima shekeli ishirini za chakula utakachokula kwa kila siku, nawe utakula
    kwa wakati uliopangwa.
  bba-bba: Pɛ̃ɛ kure piibuwɑ kɑɑ n dɑ di nɡe ɡɑrɑmu ɡoobun (200) sɑkɑ sɔ̃ɔ teeru.
    Nɡe mɛyɑ kɑɑ n dimɔ mi sere tɔ̃ɔ te, tu kɑ yibu.
  eng-KJVCPB: 'And thy meat which thou shalt eat shall be by weight, twenty shekels
    a day: from time to time shalt thou eat it.'
  luo-luo: Pim chiemo moromo achiel kuom abich mar kilo mibiro chamo odiechiengʼ kodiechiengʼ,
    kendo chiem mana kiluwo chenro mar chiemo miloso.
  meu-meu: Bavania anianina metauna ba hahetohoa, sekele ruahui dina ta lalonai; dina
    ta ai nega tamona mo bavaniani.
  npi-ULB: तैंले खाने भोजनचाहिं तौलअनुसार हुनेछ, हरेक दिन बिस शेकेल दिनको र तोकिएको
    बेलामा तैंले त्‍यो खानेछस् ।
  yor-yor: Wọn òsùwọ̀n ogún ṣékélì oúnjẹ tí ìwọ yóò máa jẹ lójoojúmọ́ kí o sì máa
    jẹ ẹ́ ní àkókò tí a ti yà sọ́tọ̀.
  pes-OPCB: نان را جیره‌بندی خواهی کرد و هر روز یک وعده از آن را خواهی خورد، آن هم
    نه بیشتر از بیست مثقال!
  tgl-ULB: 'Ito ang pagkaing kakainin mo: Dalawampung siklo ang timbang sa bawat araw.
    Kakainin mo ito sa bawat oras.'
  hui-hui: Í̠na mberedi uruni genda magi emene dege gi mbira hangu (garama 230) horo
    bibahendengi nalu bolangua howa nanabe.
  mya-mya: သင်​သည်​တစ်​ရက်​လျှင်​မုန့်​ရှစ်​အောင်​စ​မျှ စား​နိုင်​ခွင့်​ရှိ​၏။-
  bod-N: ཡང་ཁྱོད་ཀྱིས་བཟའ་བའི་ཟས་ལ་ཚོད་འཛིན་དགོས་ཏེ། ཉིན་རེར་སྲང་ཉི་ཤུ་ཡིན་པ་དང་དུས་ཚོད་ལྟར་བཟའ་དགོས།
  sna-sna: Uyere mashekeri makumi maviri ezvokudya kuti udye zuva rimwe nerimwe uye
    udye nenguva dzakatarwa.
  spa-BLM: Tu comida que comerás será por peso, veinte siclos al día. De vez en cuando
    lo comerás.
  cac-cac: Tzechtej nan̈al libra tza va d'a junjun c'u, chequeln̈ej yorail tzach va'i.
  swh-ULB: Chakula utakachokula kitapimwa, shekeli ishirini kwa siku, na utakila kwa
    mda uliopangwa kila siku.
  bel-bel: І ежу тваю, якою будзеш карміцца, еж вагою, па дваццаць сікляў на дзень;
    ад часу да часу еж гэта.
  deu-ELBBK: 'Und deine Speise, die du essen wirst, soll nach dem Gewicht sein: 20
    Sekel für den Tag; von Zeit zu Zeit sollst du davon essen.'
  mbb-OT: 240 zà he gramu he supas is keena nu kada andew te egketendek he menge uras.
  mal-2015: നീ ഭക്ഷിക്കുന്ന ആഹാരം ഒരു ദിവസത്തേക്കു ഇരുപതു ശേക്കെൽ തൂക്കമായിരിക്കേണം;
    നേരത്തോടു നേരം നീ അതുകൊണ്ടു ഉപജീവിച്ചുകൊള്ളേണം.
  rmc-rmc: Tiro chaben pro džives, so chaha sako džives, važinela vaj duj šel (200)
    grami. Chaha oda chaben jekhvar pro džives furt odi jekh ora.
  pes-OPV: وغذایی که می‌خوری به وزن خواهد بود، یعنی بیست مثقال برای هر روز. وقت به
    وقت آن راخواهی خورد.
  ron-1924: Храна пе каре о вей мынка, с-о мэнынчь ку кынтарул, ши ануме кыте доуэзечь
    де сикли пе зи; сэ мэнынчь дин еа дин кынд ын кынд.
  ben-OBCV: কুড়ি শেকল খাবার প্রত্যেক দিনের জন্য ওজন করবে এবং নির্ধারিত সময় তা খাবে।
  som-som: Oo cuntada aad cuni doontaana waa inay ahaataa mid la miisaamay, oo maalintii
    labaatan sheqel ayaa kuu go'an, oo waa inaad goor ka goor cuntaa.
  lat-VUC: 'Cibus autem tuus, quo vesceris, erit in pondere viginti stateres in die:
    a tempore usque ad tempus comedes illud.'
  eng-ASVBT: 'And thy food which thou shalt eat shall be by weight, twenty shekels
    a day: from time to time shalt thou eat it.'
  ita-1885: E sia il tuo cibo che tu mangerai di peso di venti sicli per giorno; mangialo
    di tempo in tempo.
  eng-LXXUP: 'And thou shalt eat thy food by weight, twenty shekels a day: from time
    to time shalt thou eat them.'
  eng-ULB: The food you will eat will be by weight, twenty shekels per day, and you
    will eat it at set times each day.
  spa-VBL: Se te permite comer veinte siclos de peso de comida cada día, y debes comerla
    a horas regulares.
  fra-_FOB: La nourriture que tu mangeras sera du poids de vingt sicles par jour;
    tu en mangeras de temps à autre.
  mal-mal: നീ ഭക്ഷിക്കുന്ന ആഹാരം ഒരു ദിവസത്തേക്ക് ഇരുപതു ശേക്കെൽ തൂക്കമായിരിക്കണം;
    നേരത്തോടുനേരം നീ അതുകൊണ്ട് ഉപജീവിച്ചുകൊള്ളണം.
  urd-GVR: Fī din tujhe roṭī kā ek pāw khāne aur pānī kā paunā liṭar pīne kī ijāzat
    hai. Yih chīzeṅ ehtiyāt se tol kar muqarrarā auqāt par khā aur pī.
  suz-BL: इ नाक्‍ती ङा जचा थोव़क नाक्‍शा २० शेकेल ङा दुम्‍चा माल्‍ब। गे गेना हना यो
    गो देंङा ना जचा माल्‍नेवे। शेकेल का ११.५ ग्राम चांदी के क्‍येट बाक्‍ब।
  eng-NOY: And thy food which thou eatest shall be by weight, twenty shekels a day;
    from time to time shalt thou eat it.
  ita-1927: Il cibo che mangerai sarà del peso di venti sicli per giorno; lo mangerai
    di tempo in tempo.
  ckb-ckb: ئەو خواردنەش کە دەیخۆیت بە کێشانە دەبێت، هەر ڕۆژەی بیست شاقل، هەر جارێک
    کەمێکی دەیخۆیت.
  eng-BBE: 'And you are to take your food by weight, twenty shekels a day: you are
    to take it at regular times.'
  kan-OKCV: ನೀನು ತಿನ್ನುವ ಆಹಾರದ ತೂಕದ ಪ್ರಕಾರ ಅದು ಒಂದು ದಿನಕ್ಕೆ 230 ಗ್ರಾಂ ಇರಲಿ, ನೀನು ಅದನ್ನು
    ಆಗಾಗ್ಗೆ ತಿನ್ನಬೇಕು.
  tam-2017: நீ சாப்பிடும் உணவு, நாள் ஒன்றுக்கு இருபது சேக்கல் நிறையாக இருக்கும்; அப்படி
    ஒவ்வொருநாளும் சாப்பிடுவாயாக.
  spa-RV-1909: 'Y la comida que has de comer será por peso de veinte siclos al día:
    de tiempo á tiempo lo comerás.'
  ron-BTF: Și mâncarea ta, pe care o vei mânca, va fi cântărită, douăzeci de șekeli
    pe zi; o vei mânca din când în când.
  eng-WEBP: Your food which you shall eat shall be by weight, twenty shekels a day.
    From time to time you shall eat it.
  eng-FBV: You are allowed to eat twenty shekels weight of food each day, and you
    are to eat it at regular times.
  nld-1939: 'Het voedsel, dat ge eet, moet ge wegen: twintig sikkel per dag moogt
    ge op vastgestelde tijden gebruiken.'
  nch-BL: Motacualis cati tijcuas monequi elis tatamachihuali huan quipiyas nechca
    220 gramos ietica para se tonal. Huan tijcuas se quentzi ten nopa tacualisti ipan
    nopa horas ipan se tonali cati na nimitzilhuis.
  vie-1934: Đồ ăn ngươi sẽ ăn, cứ mỗi ngày nặng hai mươi siếc-lơ; ngươi sẽ ăn theo
    thì giờ.
  hin-CV: प्रतिदिन 20 शेकेल का भोजन वजन करके खाना है और इसे एक नियत समय पर ही खाना
    है.
  spa-BES: 'Y debes tomar tu comida por peso, un cuarto de kilo por día: debes tomarla
    a horas regulares.'
  tdx-tdx: Ty mahakama ho kamae’o le ho aman-danja, roapolo sekele ami’ ty andro raike;
    hikama’o erike.
  tha-KJV: และอาหารที่​เจ้​ารับประทานจะต้องชั่ง เป็​นว​ันละยี่​สิ​บเชเขล เจ้​าจงรับประทานตามเวลากำหนด
  por-BR-2018: E a comida que comerás será do peso de vinte siclos cada dia; de tempo
    em tempo a comerás.
  deu-ELO: 'Und deine Speise, die du essen wirst, soll nach dem Gewicht sein: zwanzig
    Sekel für den Tag; von Zeit zu Zeit sollst du davon essen.'
  eng-WYC-2018: Forsooth thy meat, which thou shalt eat, shall be in weight twenty
    staters in a day, (or And thy food, which thou shalt eat, shall be, by weight,
    twenty staters a day); from time till to time thou shalt eat it.
  epo-epo: Kaj vian manĝaĵon, kiun vi manĝos, uzu laŭpeze, po dudek sikloj ĉiutage;
    de tempo al tempo manĝu ĝin.
  uig-PIN: sǝn yǝydiƣan tamaⱪ bolsa miⱪdari boyiqǝ ⱨǝr küni yigirmǝ xǝkǝldin boluxi
    kerǝk; sǝn uni bǝlgilǝngǝn waⱪitlarda yǝysǝn;
  beo-beo: Na da di moma:ne, agi 230 gala:me fawane ilegei.
  tpi-OTNT: Yu ken kaikai samting olsem 200 gram bilong dispela kain bret long wanpela
    wanpela de, na yu no ken winim dispela skel.
  hau-SA: Ka auna shekel ashirin na abinci don kowace rana ka kuma ci shi a ƙayyadadden
    lokaci.
  uig-LAT: sen yeydighan tamaq bolsa miqdari boyiche her küni yigirme shekeldin bolushi
    kérek; sen uni belgilen’gen waqitlarda yeysen;
  nde-nde: Linganisa amashekeli angamatshumi amabili okudla ozakudla usuku ngalunye
    njalo ukudle ngezikhathi ezimisiweyo.
  ton-ton: 'Pea te ke kai fakatautau pe hoʻo meʻakai, ko e mamafa ʻoe sikeli ʻe uofulu
    ki he ʻaho ʻe taha: pea te ke kai vahevahe pe ia.'
  ces-1613: Pokrmu pak tvého, kterýž jísti budeš, váha bude dvadceti lotů na den.
    Od času až do času jísti jej budeš.
  eng-WMB: Your food which you shall eat shall be by weight, twenty shekels a day.
    From time to time you shall eat it.
  tam-TCV: ஒரு நாளைக்கு இருபது சேக்கல் உணவை நிறுத்துத் தினமும் குறிக்கப்பட்ட நேரத்தில்
    அதைச் சாப்பிடு.
  ceb-ULB: Ang kaonon nimo nga pagkaon mokabat ug 20 ka shekel ang gibug-aton matag
    adlaw, ug kaonon mo kini sa tukmang mga takna sa matag-adlaw.
  pol-UBG: A waga twego pokarmu, który będziesz jadł, wyniesie dwadzieścia syklów
    na dzień. Będziesz go jadł w ustalonym czasie.
  urd-GVU: فی دن تجھے روٹی کا ایک پاؤ کھانے اور پانی کا پونا لٹر پینے کی اجازت ہے۔
    یہ چیزیں احتیاط سے تول کر مقررہ اوقات پر کھا اور پی۔
  deu-1912: also daß deine Speise, die du täglich essen sollst, sei zwanzig Lot nach
    dem Gewicht. Solches sollst du von einer Zeit zur andern essen.
  kan-2017: ನಿನ್ನ ಆಹಾರವನ್ನು ತೂಕದ ಪ್ರಕಾರ ದಿನವೊಂದಕ್ಕೆ ಇಪ್ಪತ್ತು ತೊಲಾದಂತೆ (230 ಗ್ರಾಂ)
    ತಿನ್ನು; ಆಗಾಗ್ಗೆ ಸ್ವಲ್ಪ ಸ್ವಲ್ಪ ತಿನ್ನಬೇಕು.
  yap-yap: Kemus ni meruk ounces ko flowa e yira pi’ ngom u reb e rran, ni ngam thap
    riy nga reb e rran.
  hlt-MCSB: Na caak te khaw a khiing la shekel pakul mah ca. A khohnin ham te a tue,
    a tue vaengah ca.
  mdy-ETH: ኬላ ኬላ ላምዖ ፄኤታና ሃይሢታሚ ጊራኣሜ ማዓ ላኣዳ ዔኪ ዔኪ ኔ ሙዓንዳኔ።
  twi-ASANTE: Kari aduane gram ahanu ne aduasa (230) a wobɛdi no ɛda koro biara wɔ
    ɛberɛ ano, berɛ ano.
  eng-WEBU: Your food which you shall eat shall be by weight, twenty shekels a day.
    From time to time you shall eat it.
  wal-wal: Hachchi hachchi neeni miyo oittai 230 giraame deexxiyaagaa gido; hegaa
    a wodiyan wodiyan ma.
  spa-PDDPT: 'Comerás tu alimento por peso: 1,1 kilogramos por día. Lo comerás de
    tiempo en tiempo.'
  gun-gun: Opeja pyre anho 'rã re'u, duzentos e quarenta gramas 'rã ko'ẽ nhavõ. Ha'eve
    jave-jave 'rã re'u.
  ilo-ULB: 'Daytoyto ti kanem a taraonmo: duapulo a siklo kada aldaw. Mangankanto
    iti maituding a pannanganmo.'
  kpg-kpg: Goe e gaigai au ‘ounce’ e walu palaawaa i di langi e dahi ga dau adu loo
    gi dono daiaa.
  uig-ARA: سەن يەيدىغان تاماق بولسا مىقدارى بويىچە ھەر كۈنى يىگىرمە شەكەلدىن بولۇشى
    كېرەك؛ سەن ئۇنى بەلگىلەنگەن ۋاقىتلاردا يەيسەن؛
  sus-sus: I xa na donse maniya giramu kɛmɛ firin, kɛmɛ firin ma, i naxan donma lɔxɔ
    yo lɔxɔ a waxati ma.
  pon-2006: Ke pahn mweimweiong en kang ouns waluh en pilawa nan rahn ehu, oh e pahn
    nekila mandahsang rahno.
  ksd-ksd: Ma una valar ra am nian ta ra bungbung, a ngungu gem ure tika na bung,
    ma una ian ta ra pakana bung na nian iat.
  grc-BRENT: Καὶ τὸ βρῶμά σου φάγεσαι ἐν σταθμῷ, εἴκοσι σίκλους τὴν ἡμέραν, ἀπὸ καιροῦ
    ἕως καιροῦ φάγεσαι αὐτά.
  ind-AYT: Makanan yang kamu makan itu harus ditimbang, yaitu 20 syikal per hari.
    Kamu akan memakannya dari waktu ke waktu.
  nya-nya: Uyeze theka la kilogalamu la chakudyacho kuti uzidya tsiku lililonse kamodzi
    kokha.
  hrv-hrv: Jelo što ćeš ga jesti bit će izmjereno; dvadeset šekela na dan; a jest
    ćeš ga u određeno vrijeme.
  mps-mps: “Nago te tiwai 200 gram tobage bret te deli deli sogo tudao, te wali nago
    edelamu dao.
  tpi-tpi: Yu ken kaikai samting olsem 200 gram bilong dispela kain bret long wanpela
    wanpela de, na yu no ken winim dispela skel.
  dan-1931: og Maden, du får, skal være efter Vægt, tyve Sekel* daglig; du skal spise
    den én Gang daglig. { [*kun 327 Gram.] }
  vie-OVCB: Con chia đều khẩu phần, khoảng 228 gam cho mỗi ngày, và con sẽ ăn theo
    giờ đã định.
  guj-2017: આ તારો ખોરાક છે જે તારે તોળીને ખાવો. રોજના વીસ તોલા પ્રમાણે ખાવું. નિયમિત
    સમયે તારે તે ખાવું.
  pon-2006A: Ke pahn mweimweiong en kang ouns waluh en pilawa nan rahn ehu, oh e pahn
    nekila mandahsang rahno.
  por-BRBSL: Sua comida que você comerá será por peso, vinte shekels por dia. De vez
    em quando, você comerá.
  cth-cth: Na ca hane bu teh koung nue e doeh. Hnin touh dawk shekel 20 touh han.
    Atueng kahmancalah na ca han.
  twi-twi: Kari aduan gram ahannu ne aduasa (230) aduonu a wubedi no da koro biara
    wɔ bere ano, bere ano.
  hlt-hlt: Na caak te khaw a khiing la shekel pakul mah ca. A khohnin ham te a tue,
    a tue vaengah ca.
  tbz-SIM: Diyiè dìmɑ́ɑ̀ kó mudiì níí mmɑ̀nnɛ̀ ɑ bo mù cɔ̃nnɛ́mɛ̀ cìdóò omɑ́ɑ̀ kɛ́
    mù totɛ́ kucɛ mɛ̀nùmmù.
  msy-2020: Egh dagher aruer vamɨran nɨ damamin osɨmtɨzim, 200pla gremra tu, a tong
    ua sɨvazir puvatɨ.
  dop-dop: Cɑcɑɑsɩ ŋmʋnʋɣʋ nɑ hiu (220) kɛ n kɑ mɑɣɑsǝɣɩ pɑɑ ɩfemle nte, nɑ ń tɔkɩ.
    Mpi ń kɑ́ tɔkɩ wɑɑtʋ ɩnɩ ɩ tɑɑ tɔɣɔlɛ.
  azb-azb: Gündəlik yeməyinin çəkisi iyirmi şekel olacaq, onu müəyyən vaxtlarda ye.
  eng-DBY: 'And thy meat which thou shalt eat shall be by weight, twenty shekels a
    day: from time to time shalt thou eat it.'
  hin-2017: जो भोजन तू खाए, उसे तौल-तौलकर खाना, अर्थात् प्रतिदिन बीस-बीस शेकेल भर
    खाया करना, और उसे समय-समय पर खाना।
  wol-KYG: Sa njëlu bés nag na doon ñaar fukki siikal yooy lekk bés ak bés.
  eng-YLT: And thy food that thou dost eat [is] by weight, twenty shekels daily; from
    time to time thou dost eat it.
  eng-WYC-2017: Forsooth thy meat, which thou shalt eat, shall be in weight twenty
    staters in a day; from time till to time thou shalt eat it.
  eng-WMBB: Your food which you shall eat shall be by weight, twenty shekels a day.
    From time to time you shall eat it.
  urd-GVH: फ़ी दिन तुझे रोटी का एक पाव खाने और पानी का पौना लिटर पीने की इजाज़त है।
    यह चीज़ें एहतियात से तोलकर मुक़र्ररा औक़ात पर खा और पी।
  rug-rug: Sa padana sa ginani sapu kote hena ia goi pa hopeke rane si karua gogoto
    toloṉavulu puta qaramu meke kote henahena pa totoso si agoi.
  gaz-gaz: Ati akka guyyaa guyyaan nyaattuuf nyaata saqilii digdama madaali; isas
    yeroo murteeffametti nyaadhu.
  fra-LSG: La nourriture que tu mangeras sera du poids de vingt sicles par jour; tu
    en mangeras de temps à autre.
  yal-yal: I garamu kɛmɛ firin nan maligama lɔxɔ kedenni i balon na. I na nan donma
    na waxatin birin yi.
  haw-1868: A o kau ai au e ai ai, ma ke kaupaonaia, iwakalua sekela i ka la hookahi;
    i kela manawa, i keia manawa e at ai oe ia.
  arb-NAV: وَيَكُونُ وَزْنُ كَمِّيَّةِ الطَّعَامِ الَّتِي تَأْكُلُهَا فِي كُلِّ يَوْمٍ
    تُعَادِلُ عِشْرِينَ شَاقِلاً (نَحْوَ مِئَتَيْنِ وَأَرْبَعِينَ جِرَاماً). تَأْكُلُ
    وَجْبَةً وَاحِدَةً فِي الْيَوْمِ.
  ewe-ewe: Da nuɖuɖu gram alafa eve blaatɔ̃ (250) na ɖuɖu gbe sia gbe, eye nàɖui le
    ɣeyiɣi ɖoɖowo dzi.
  eng-LEE: 'And thy food which thou shalt eat shall be by weight, twenty shekels for
    every day: from one time to the other time shalt thou eat it.'
  asm-FB: ভোজনৰ আহাৰ তুমি ভোজন কৰিবা আৰু প্ৰতিদিনে বিশ চেকল জোখৰ আহাৰ খাবা। তুমি সময়ে
    সময়ে ইয়াক ভোজন কৰিবা।
  sus-A: عِ شَ نَ دٌنسٍ مَنِيَ فِرَ مُ كّمّ قِرِن، كّمّ قِرِن مَ، عِ نَشَن دٌنمَ لْشْ
    يٌ لْشْ عَ وَشَتِ مَ.
  fra-SBL: La nourriture que tu mangeras sera au poids, à raison de vingt sicles par
    jour. Tu en mangeras de temps en temps.
  hbo-hbo: וּמַאֲכָֽלְךָ֙ אֲשֶׁ֣ר תֹּאכֲלֶ֔נּוּ בְּמִשְׁקֹ֕ול עֶשְׂרִ֥ים שֶׁ֖קֶל לַיֹּ֑ום
    מֵעֵ֥ת עַד־עֵ֖ת תֹּאכֲלֶֽנּוּ׃
  kik-kik: Thima cekeri mĩrongo ĩĩrĩ cia irio iria ũrĩrĩĩaga o mũthenya na ũcirĩĩage
    mahinda marĩa mabange.
  fra-NCL: Et la nourriture que tu mangeras sera du poids de vingt sicles par jour ;
    tu en mangeras de temps en temps.
  cek-AK: To takaw to tah ah loe, nito naah shekel pumto caa ah; atue phak naah caa
    ah.
  cuk-cuk: ”Bane-bane wachi-sekalaa be gundioed. Nibir-negabala be gundii guoed.
  uig-CYR: сән йәйдиған тамақ болса миқдари бойичә һәр күни жигирмә шәкәлдин болуши
    керәк; сән уни бәлгүләнгән вақитларда йәйсән;
  tel-2017: నువ్వు తీసుకునే ఆహారం ఇదే. రోజుకి రెండు వందల గ్రాముల ప్రకారం తీసుకోవాలి.
    అది ప్రతి రోజూ సమయానికి తింటూ ఉండాలి.
  hat-BSA: Manje ke ou va manje a va ven sik pa jou selon pwa li. Ou va manje ladann
    de tanzantan.
  kos-kos: Lupan bread kom ac kang ke len se pa ounce oalkosr. Pa inge srikasrak nu
    ke len fon se.
  hbo-WLC: וּמַאֲכָֽלְךָ֙ אֲשֶׁ֣ר תֹּאכֲלֶ֔נּוּ בְּמִשְׁק֕וֹל עֶשְׂרִ֥ים שֶׁ֖קֶל לַיּ֑וֹם
    מֵעֵ֥ת עַד־עֵ֖ת תֹּאכֲלֶֽנּוּ׃
  ibo-ibo: A ga-atụ ihe oriri gị atụ, nri nke ị ga-eri otu mgbe ga-abụ narị gram abụọ
    na iri gram atọ; naanị otu mgbe ka ị ga-eri nri nʼụbọchị.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଯେଉଁ ଖାଦ୍ୟ ଭୋଜନ କରିବ, ତାହା ପରିମାଣରେ ଏକ ଏକ ଦିନକୁ କୋଡ଼ିଏ ଶେକଲ
    ଲେଖାଏଁ ହେବ; ତୁମ୍ଭେ ସମୟକୁ ସମୟ ତାହା ଭୋଜନ କରିବ।
  chk-chk: Iwe, ükükün anom mongö lon eu rän epwe esop paun, nge kopwe chök aükü pwe
    epwe naf ngeni ekewe fansoun mongö.
  rop-rop: '@see-verse:EZK.004.009'
  ukr-1871: А їсти меш твою харч вагою, що дня по двайцять секлів; від пори до пори
    їсти меш.
  deu-1951: Und zwar sollst du diese Speise nach dem Gewicht essen, zwanzig Schekel
    täglich; von Zeit zu Zeit sollst du davon essen.
  eng-JPS: And thy food which thou shalt eat shall be by weight, twenty shekels a
    day; from time to time shalt thou eat it.
  srp-1865: I jela tvojega što æeš jesti neka bude mjerom dvadeset sikala na dan;
    na rokove jedi ga.
  lug-lug: Opime gulaamu ebikumi bibiri mu amakumi asatu ez’emmere gy’olirya buli
    lunaku, era gy’oliriira mu biseera ebigere.
  heb-heb: ומאכלך אשר תאכלנו במשקול עשרים שקל ליום מעת עד עת תאכלנו׃
  ben-IRV: 'এ গুলো হবে তোমার খাবার যা তুমি খাবে: প্রতিদিন কুড়ি তোলা ওজন। তুমি বিশেষ
    বিশেষ দিনের তা খাবে।'
  pan-pan: ਤੇਰਾ ਖਾਣਾ ਜੋ ਤੂੰ ਖਾਵੇਂਗਾ ਤੋਲ ਅਨੁਸਾਰ ਪਾਉ ਪੱਕਾ ਰੋਜ਼ ਦਾ ਹੋਵੇਗਾ। ਤੂੰ ਕਦੇ-ਕਦੇ
    ਖਾਈਂ।
  mya-JVB: ထို မုန့် ကို တနေ့ တနေ့လျှင် အကျပ် နှစ်ဆယ် စီ ချိန် ၍ စား ရမည်။
  hmo-hmo: Oi ese dina ta ta dekenai beredi ena metau 230 garam sibona do oi ania,
    dina ta lalonai nega tamona do oi ania.
  urd-urd: और तेरा खाना वज़न करके बीस मिस्काल “रोज़ाना होगा जो तू खाएगा, तू थोड़ा
    — थोड़ा खाना।
  rus-SYN: И пищу твою, которою будешь питаться, ешь весом по двадцати сиклей в день;
    от времени до времени ешь это.
  bqc-SIM: Níli blɛ pↄ́ ńyↄ̃ↄ ble lá gu lɛ́ dↄ yↄ̃ kiloowa galaũ ↄ̀aa dodo, níↄ
    ble yóbiyobi.
  tcz-CHONGTHU: Hiche neh leh chah chu ounce get get in tetoh in lang hiche an chu
    aphat kipe dungjuija nikhatna khatvei bou naneh ding ahi.
  mar-mar: हे तुझ्या खाण्यासाठी वीस शेकेल वजनाचे असेल जी वेळोवेळी तुझी उपजीवीका असेल.
  qub-qub: Micuytaga rejsisha örallachömi micunqui. Cada junaj micunqui cuartu quïluta.
  bqp-bqp: Pɛ̃ɛ kure piibuwɑ kɑɑ n dɑ di nge gɑrɑmu goobun (200) sɑkɑ sɔ̃ɔ teeru.
    Nge mɛyɑ kɑɑ n dimɔ mi sere tɔ̃ɔ te, tu kɑ yibu.
  hat-hat: W'a pran yon moso pen ki peze yon demi (01/2) liv pou ou manje chak jou.
    Se sa ase pou ou manje chak jou.
  eng-BSB: You are to weigh out twenty shekels of food to eat each day, and you are
    to eat it at set times.
  eng-WEBPB: Your food which you shall eat shall be by weight, twenty shekels a day.
    From time to time you shall eat it.
  kbq-kbq: Hagi mago mago kna zupama nesana bretimofo kna'amo'a, 200'a gremi hugahianki
    anampinti refko hunka nezama neknarera netere huo.
  nhe-BL: Motlacualis tlen tijcuas monequi elis tlayejyecoli huan quipiyas nechca
    220 gramos ietica para se tonal. Huan tijcuas se quentzi tlen nopa tlacualistli
    ipan nopa horas ipan se tonal tlen na nimitzilhuis.
  gub-BL: Xo 4 typy'ak pixik ma'e zo erepuner i'u haw rehe 'ar nànàn nehe. Mewe katu
    e'u nehe.
  eng-DRA: 'And thy meat that thou shalt eat, shall be in weight twenty staters a
    day: from time to time thou shalt eat it.'
