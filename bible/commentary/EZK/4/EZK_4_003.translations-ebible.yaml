    tangada e duuli di maa. Deenei e hai di ada mee ang gi Israel.
  uig-ARA: بىر تۆمۈر تاختىنى ئېلىپ، ئۇنى ئۆزۈڭ بىلەن شەھەرنىڭ ئارىسىغا تىكلە؛ يۈزۈڭنى
    ئۇنىڭغا قارىتىپ تىكلە؛ ئۇ مۇھاسىرىگە ئېلىنىدۇ، سەن ئۆزۈڭ ئۇنى مۇھاسىرىگە ئالىسەن؛
