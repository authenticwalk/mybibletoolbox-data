  grc-BRENT: Καὶ σὺ λάβε σεαυτῷ τήγανον σιδηροῦν, καὶ θήσεις αὐτὸ τοῖχον σιδηροῦν
    ἀναμέσον σου καὶ ἀναμέσον τῆς πόλεως, καὶ ἑτοιμάσεις τὸ πρόσωπόν σου ἐπʼ αὐτὴν,
