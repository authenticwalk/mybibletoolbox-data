  dop-dop: Kpɑɣɑ nyǝɣǝlʋɣʋ kʋtǝsʋɣʋ ŋku kʋ wɛ tǝtɑŋlɑŋ tɔ. Kɑɣɑ-kʋ, ɩsɩɩ ɩcɑtɛ koluŋɑ
    kɛ nyɑ́ nɑ-tɛ mǝ hɛkʋ. Kɛɛsɩ ɩsɛ nɑ tǝ tɔɔ nɑ pǝ́ lɛɛkɩ-tɛ. Ɩlɛ nyɑɑ lɛɛkǝnɑ-tɛ.
    Mpi pǝ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kʋhʋlʋm tɔɣɔlɛ.
  azb-azb: Bir dəmir sac götürüb onu dəmir divar olmaq üçün özünlə şəhərin arasına
    qoy və üzünü ona çevir. Şəhər mühasirədə olacaq və sən onu mühasirəyə al. Bu,
    İsrail nəslinə bir əlamət olacaq.
  eng-DBY: 'And take thou unto thee an iron plate, and put it [for] a wall of iron
    between thee and the city; and set thy face against it, and it shall be besieged,
    and thou shalt lay siege against it: this shall be a sign to the house of Israel.'
  hin-2017: तब तू लोहे की थाली लेकर उसको लोहे की शहरपनाह मानकर अपने और उस नगर के बीच
    खड़ा कर; तब अपना मुँह उसके सामने करके उसकी घेराबन्दी कर, इस रीति से तू उसे घेरे
    रखना। यह इस्राएल के घराने के लिये चिन्ह ठहरेगा।
  wol-KYG: Su ko defee nga jël saafukaayu weñ, teg ko, mu mel ni miiru weñ bu dox
    sa digganteek dëkk bi, te nga janook dëkk bi. Noonu nga koy gawe, mu gawu. Loolu
    di misaal, ñeel waa kër Israyil.
  eng-YLT: And thou, take to thee an iron pan, and thou hast made it a wall of iron
    between thee and the city; and thou hast prepared thy face against it, and it
    hath been in a siege, yea, thou hast laid siege against it. A sign it [is] to
    the house of Israel.
  eng-WYC-2017: And take thou to thee an iron frying pan; and thou shalt set it into
    an iron wall betwixt thee and betwixt the city; and thou shalt set steadfastly
    thy face to it, and it shall be into besieging, and thou shalt encompass it; it
    is a sign to the house of Israel.
  eng-WMBB: Take for yourself an iron pan and set it for a wall of iron between you
    and the city. Then set your face towards it. It will be besieged, and you shall
    lay siege against it. This shall be a sign to the house of Israel.
  urd-GVH: फिर लोहे की प्लेट लेकर अपने और शहर के दरमियान रख। इससे मुराद लोहे की दीवार
    है। शहर को घूर घूरकर ज़ाहिर कर कि तू उसका मुहासरा कर रहा है। इस निशान से तू दिखाएगा
    कि इसराईलियों के साथ क्या कुछ होनेवाला है।
  rug-rug: Mamu vagia si keke peleta aeana, mamu vekoa guana gobagoba pa vari korapa
    mia, sapu agoi meke sa vasileana pa Zerusalema. Mamu tia la nia sa isumatamu koasa
    vasileana. Guana vina namanama rinapata si hie meke agoi si kote nama rapata ia.
    Na vina titila si hie koasa butubutu Izireli.
  gaz-gaz: Eelee sibiilaa fuudhiitii akka dallaa sibiilaatti siʼii fi magaalattii
    gidduu dhaabi; fuula kees gara isheetti deebifadhu; magaalattiin ni marfamti;
    atis ishee marsita. Kunis mana Israaʼeliif mallattoo ni taʼa.
  fra-LSG: Prends une poêle de fer, et mets-la comme un mur de fer entre toi et la
    ville; dirige ta face contre elle, et elle sera assiégée, et tu l’assiégeras.
    Que ce soit là un signe pour la maison d’Israël!
  yal-yal: Na xanbi ra, i xa tunde dutunna nde tongo i yi a ti yinna misaala ra ɛ
    nun taan tagi, i yi i yɛɛ rafindi a ma. Taan nabilinxin nan na ra yɛngɛni, i tan
    nan a yɛngɛma. Na xa findi taxamasenna ra Isirayila yamaan xa.”
  haw-1868: A e lawe oe i pa hao nou, a e waiho iho i paku hao iwaho iwaena ou a me
    ke kulanakauhale; a e hooku e oe i kou wahi maka ia ia, a hoomoana ku e ia ia,
    a e hoonoho oe i ke kaua ku e ia ia; he hoailona ia no ka ohana a Iseraela.
  arb-NAV: ثُمَّ خُذْ لِنَفْسِكَ صَاجاً مِنْ حَدِيدٍ وَاجْعَلْهُ سُوراً مِنْ حَدِيدٍ
    بَيْنَكَ وَبَيْنَ الْمَدِينَةِ، وَثَبِّتْ وَجْهَكَ عَلَيْهَا فَتُصْبِحَ مُحَاصَرَةً
    وَأَنْتَ تُحَاصِرُهَا، فَتَكُونَ هَذِهِ عَلامَةً لِشَعْبِ إِسْرَائِيلَ.
  ewe-ewe: Emegbe la, nàtsɔ gagba awɔ gagli ɖe wò kple dua ƒe gliwo dome, eye nàdze
    ŋgɔe. Woaɖe to ɖee, eye nàxaxae ɖo. Esia anye dzesi aɖe na Israel ƒe aƒe la.
  eng-LEE: 'Moreover take thou unto thyself an iron pan, and set it up as a wall of
    iron between thee and the city: and direct thy face against it, that it may be
    placed in a state of siege, and lay siege against it. This shall be a sign for
    the house of Israel.'
  asm-FB: আৰু তুমি এখন লোহাৰ তাওৱা লৈ, তোমাৰ আৰু নগৰৰ মাজত লোহাৰ গড়স্বৰূপে তাক স্থাপন
    কৰা। আৰু তালৈ কঠিন দৃষ্টি কৰা, তাতে সেয়ে অৱৰোধৰ অৱস্থাত পৰিব আৰু তুমি তাক অৱৰোধ
    কৰিবা; ইস্ৰায়েল-বংশৰ কাৰণে এয়ে চিন হ’ব।
  sus-A: وُرٍ ندٍ تِ عِ تَن نُن نَ وَلَشّ تَفِ. نَ شَ قِندِ مِسَالِ رَ دَرِ سَلَمُ
    سُشُمَ كِ نَشّ. عَ شَ قِندِ تْنشُمَ رَ عِسِرَيِلَ بْنسْي بّ.»
  fra-SBL: Prends une poêle de fer et dresse-la comme un mur de fer entre toi et la
    ville. Puis tourne ta face vers elle. Elle sera assiégée, et tu l'assiégeras.
    Ce sera un signe pour la maison d'Israël.
  hbo-hbo: וְאַתָּ֤ה קַח־לְךָ֙ מַחֲבַ֣ת בַּרְזֶ֔ל וְנָתַתָּ֤ה אֹותָהּ֙ קִ֣יר בַּרְזֶ֔ל
    בֵּינְךָ֖ וּבֵ֣ין הָעִ֑יר וַהֲכִינֹתָה֩ אֶת־פָּנֶ֨יךָ אֵלֶ֜יהָ וְהָיְתָ֤ה בַמָּצֹור֙
    וְצַרְתָּ֣ עָלֶ֔יהָ אֹ֥ות הִ֖יא לְבֵ֥ית יִשְׂרָאֵֽל׃ ס
  kik-kik: Cooka woe rũgĩo rwa kĩgera, ũrũige rũtuĩke taarĩ rũgiri rwa kĩgera gatagatĩ
    gaku na itũũra rĩu inene, na ũhũgũre ũthiũ waku na kũu rĩrĩ. Narĩo rĩrigiicĩrio,
    na nĩwe ũkaarĩrigiicĩria. Ũndũ ũcio nĩũgaatuĩka kĩmenyithia harĩ andũ a nyũmba
    ya Isiraeli.
  fra-NCL: Et toi, prends une poêle en fer et place-la comme un mur de fer entre toi
    et la ville, et dirige ta face contre elle ; elle sera assiégée et tu l’assiégeras.
    Que ce soit un signe pour la maison d’Israël !
  cek-AK: To pacoengah nangmah hoi vangpui salakah, sum sipae to thung ah; na mikhmai
    vangpui bangah anghae hmah, to tiah na takui baktih toengah, vang pui takui khoephaih
    to om tih. Hae loe Israel imthung takoh hanah angmathaih ah om tih.
  cuk-cuk: Esgoro-madareged be amibar. Geb a-esgoro-madareged, neggwebur-bebo-abingunaid-abargi,
    galu-matusulidyob be omeso. Geb Jerusalén-neggwebur-asabin be gwisguo, egi bila-onosokaliyob
    be gwisguo. We-ibmar-sobaledi, Israel-dulemarga neg-guoed-e-wilubga guoed.
  uig-CYR: Бир төмүр тахтини елип, уни өзүң билән шәһәрниң арисиға тиклә; йүзүңни
    униңға қаритип тиклә; у муһасиригә елиниду, сән өзүң уни муһасиригә алисән; бу
    ишниң өзи Исраил җәмәтигә бешарәт болиду.
  tel-2017: తరువాత నువ్వు ఒక ఇనుప రేకును తీసుకుని దాన్ని నీకూ పట్టణానికీ మధ్య ఇనుప
    గోడగా నిలబెట్టు. పట్టణం ముట్టడికి గురౌతుంది కాబట్టి పట్టణానికి అభిముఖంగా నిలబడు.
    నీవు పట్టణాన్ని ముట్టడిస్తున్నట్టు ఉంటావు. ఇశ్రాయేలు జాతికి ఇది సూచనగా ఉంటుంది.
  hat-BSA: Ankò, chache pou ou yon plak an fè, pozisyone li tankou yon miray ki fèt
    an fè antre ou menm ak vil la e mete fas ou anvè li. Li anba syèj. Konsa ou va
    mete li anba syèj menm. Sa va yon sign pou lakay Israël.
  kos-kos: Eis sie pan osra ac tulokunak inmasrlom ac block sacn. Ngetang nu kac,
    in mu kom pa mweuni siti sac. Lumah se inge ac sie mwe akul nu sin mutanfahl Israel.
  hbo-WLC: וְאַתָּ֤ה קַח־לְךָ֙ מַחֲבַ֣ת בַּרְזֶ֔ל וְנָתַתָּ֤ה אוֹתָהּ֙ קִ֣יר בַּרְזֶ֔ל
    בֵּינְךָ֖ וּבֵ֣ין הָעִ֑יר וַהֲכִינֹתָה֩ אֶת־פָּנֶ֨יךָ אֵלֶ֜יהָ וְהָיְתָ֤ה בַמָּצוֹר֙
    וְצַרְתָּ֣ עָלֶ֔יהָ א֥וֹת הִ֖יא לְבֵ֥ית יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Werekwa efere igwe debe nʼetiti gị na obodo ahụ dịka mgbidi e ji igwe wuo.
    Chee obodo ahụ ihu gị, ka ị chegide ya nke ọma nʼihi na ndị iro gbara ya gburugburu.
    Nke a ga-abụ ihe ama nye ndị Izrel.
  ory-ory: ପୁଣି, ଏକ ଖଣ୍ଡ ଲୁହାର କହ୍ରାଇ ନେଇ ତୁମ୍ଭର ଓ ନଗରର ମଧ୍ୟରେ ଲୌହ ପ୍ରାଚୀର ତୁଲ୍ୟ ତାହା
    ସ୍ଥାପନ କର; ଆଉ, ତୁମ୍ଭର ମୁଖ ତହିଁ ପ୍ରତି ରଖ, ତହିଁରେ ତାହା ଅବରୁଦ୍ଧ ହେବ ଓ ତୁମ୍ଭେ ତାହା
    ଅବରୋଧ କରି ତହିଁ ବିରୁଦ୍ଧରେ ରହିବ। ଏହା ଇସ୍ରାଏଲ ବଂଶ ପ୍ରତି ଏକ ଚିହ୍ନସ୍ୱରୂପ ହେବ।
  chk-chk: Iwe, kopwe angei echö mächä o anomu mwom pwe epwe tiela lefilom me ewe
    telinimw. Kopwe newenewen ngeni o pwomweni usun an epwe küna osukosuken maun,
    nge en ewe chon maun ngeni. Iei eu asisil fän iten chon Israel.
  rop-rop: En yu garra gajim aiyanwan pleit en pudum lida langa yu blanga jidan jis
    laiga bigwan wol weya jidan langa midul langa yu en det taun. Yu garra luk streit
    langa det brik en yu garra luk laik yu faitfaitbat blanga teikoba det taun. Dijan
    na yu garra dum blanga wonim detlot Isreil pipul.
  ukr-1871: І возьми собі залїзну дошку та й постав її, наче стїну між тобою й городом,
    і оберни проти його лице твоє, щоб він був наче ув облязї, й ти (нїби) облягай
    його. Се буде знаком домові Ізрайлевому.
  deu-1951: Und du, nimm dir eine eiserne Pfanne und stelle sie wie eine eiserne Mauer
    zwischen dich und die Stadt und richte dein Angesicht gegen sie, daß sie in Belagerungszustand
    komme, und du sollst sie belagern. Das soll dem Hause Israel ein Zeichen sein.
  eng-JPS: And take thou unto thee an iron griddle, and set it for a wall of iron
    between thee and the city; and set thy face toward it, and it shall be besieged,
    and thou shalt lay siege against it. This shall be a sign to the house of Israel.
  srp-1865: Potom uzmi tavicu gvozdenu, i metni je kao gvozden zid izmeðu sebe i grada,
    i okreni lice svoje suprot njemu, i on æe se opsjesti, i ti æeš ga opsjesti. To
    æe biti znak domu Izrailjevu.
  lug-lug: “Oluvannyuma oddire olukalango olw’ekyuma, oluteeke okuba bbugwe ow’ekyuma
    wakati wo n’ekibuga, okyuke okitunuulire. Kiriba mu mbeera ey’okuzingizibwa, era
    naawe kizingize. Ako kaliba kabonero eri ennyumba ya Isirayiri.
  heb-heb: ואתה קח לך מחבת ברזל ונתתה אותה קיר ברזל בינך ובין העיר והכינתה את פניך
    אליה והיתה במצור וצרת עליה אות היא לבית ישראל׃
  ben-IRV: এবং তুমি একটা লোহার পাত্র নাও এবং এটা ব্যবহার কর তোমার ও শহরের মাঝখানে
    লোহার প্রাচীরের মত, তোমার মুখ তার এবং শহরের দিকে রাখ, তাতে তা অবরোধ হবে। তাই অবরোধ
    কর, এটা ইস্রায়েল কুলের জন্য চিহ্নস্বরূপ হবে।
  pan-pan: ਫਿਰ ਤੂੰ ਲੋਹੇ ਦਾ ਇੱਕ ਤਵਾ ਲੈ ਕੇ ਆਪਣੇ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਵਿਚਾਲੇ ਉਹ ਨੂੰ ਗੱਡ। ਉਹ ਲੋਹੇ
    ਦੀ ਕੰਧ ਬਣ ਜਾਵੇ ਅਤੇ ਆਪਣਾ ਮੂੰਹ ਉਸ ਦੇ ਵੱਲ ਕਰ। ਉਹ ਘੇਰੇ ਵਿੱਚ ਆਇਆ ਹੋਵੇਗਾ ਅਤੇ ਤੂੰ ਉਸ
    ਨੂੰ ਘੇਰਨ ਵਾਲਾ ਹੋਵੇਂਗਾ। ਇਹ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਲਈ ਨਿਸ਼ਾਨ ਹੈ।
  mya-JVB: ထိုမှတပါး ၊ သံ ပြား ကိုယူ ၍ ၊ သင် နှင့် မြို့ စပ်ကြား မှာ သံ ရိုး ဖြစ်စေခြင်းငှါ
    ထောင် ပြီးလျှင် ၊ မြို့ တဘက် ၌ သင် ၏မျက်နှာ ကိုထား လော့။ ထိုသို့ ဝိုင်း ထားသဖြင့်
    ၊ ထိုမြို့ သည်ဝိုင်း ထားခြင်းကိုခံရမည်။ ဤ သည်ကား ဣသရေလ အမျိုး အား နိမိတ် လက္ခဏာဖြစ်
    လိမ့်မည်။
  hmo-hmo: Unai neganai, auri palaka ta do oi abia, ia be auri maguna bamona do ia
    lao, oi bona hanua emui huana dekenai do ia gini. Vadaeni hanua dekenai oiemu
    vairana do oi henia, bona oi ese koua hagegea totona do oi gini, tuari taudia
    ese bema idia karaia bamona. Inai be toa ta, Israela ena besena dekenai, badina
    oi karaia gauna idia itaia neganai, do idia diba tuari taudia do idia mai, Ierusalema
    hadikaia totona.
  urd-urd: फिर तू लोहे का एक तवा ले, और अपने और शहर के बीच उसे नस्ब कर कि वह लोहे
    की दीवार ठहरे और तू अपना मुँह उसके सामने कर और वह घेराव की हालत में हो, और तू
    उसको घेरने वाला होगा; यह बनी इस्राईल के लिए निशान है।
  rus-SYN: и возьми себе железную доску, и поставь ее как бы железную стену между
    тобою и городом, и обрати на него лице твое, и он будет в осаде, и ты осаждай
    его. Это будет знамением дому Израилеву.
  bqc-SIM: Mↄ̀ pɛ̀pɛɛ sɛ ǹ pɛ́lɛ mↄ̀ bĩ́i ũ mpi ń wɛ̃́lɛpio zãnguo, ní aɛdↄwà.
    Wà koezↄ̃̀ wɛ̃́lɛpiziɛ, ḿmɛ ń koezↄ̃napi ũ sↄ̃. Bee iↄ dɛ seela ũ Isailiↄnɛ.
  tcz-CHONGTHU: Chuleh changlhah semna a kimang thihpeh lan lang nang le khopi kikah
    a chun koiyin. Khopi langa chun heijin Jerusalem khopi hunam a akilah ding nasat
    ding dan vetsah in. Hiche hi Israel mipi tedinga gihsalna a pang ding ahi.
  mar-mar: तू आपल्याकरता लोखंडाची कढई घेऊन ती लोखंडी भिंत असी तुझ्यामध्ये आणि नगराच्यामध्ये
    ठेव आणि तू आपले मुख तिच्याकडे कर, म्हणजे तिला घेरा पडेल आणि तू तिला वेढा घालशील.
    इस्राएलाच्या घराण्याला चिन्ह होईल.
  qub-qub: Nircorga juc lätata ichichiy chaupiman gamtawan chay siudäta pergano raquishunayquipaj.
    Chaura gamga caycanquipaj siudäman pillyaj yaycuycaj contranmi. Chay señaltaga
    ruranqui Israelcunata musyachishpayquimi.
  bqp-bqp: A sii si su yɑsu suo kpɑ ɑ su doke wunɛ kɑ gɑnɑn bɑɑ sɔɔ, kpɑ ɑ su wuswɑɑ
    kisi. Bɑ koo gu tɑrusi, wunɛn tii kɑɑ n gu yɔ̃re, kpɑ ye kpuro yɑ n sɑ̃ɑ yĩreru
    Isirelibɑn sɔ̃.
  hat-hat: Pran yon pwelon fè, mete l' kanpe tankou yon miray ant ou menm ak lavil
    la. Bay lavil la fas. Lavil la sènen toupatou. Se ou menm ki sènen l'. Se va yon
    siy pou moun pèp Izrayèl yo.
  eng-BSB: Then take an iron plate and set it up as an iron wall between yourself
    and the city. Turn your face toward it so that it is under siege, and besiege
    it. This will be a sign to the house of Israel.
  eng-WEBPB: Take for yourself an iron pan and set it for a wall of iron between you
    and the city. Then set your face towards it. It will be besieged, and you shall
    lay siege against it. This shall be a sign to the house of Israel.
  kbq-kbq: Hagi ana'ma hutenka ainire fraipani erinka kagrane ana rankumamofo amu'nompinena
    antegeno ainire keginagna huno me'nena kavugosa anantega huntenegeno, ha' vahe'mo'zama
    rankuma'ma avazagi kagine'zama hankaveti'za ha'ma hunezmanta zankna hino. Hagi
    e'i ana maka zama tro'ma hanana zamo'a, Israeli vahe'mo'zama nege'za kvama hanaza
    zamofo avame'za megahie.
  nhe-BL: Teipa xijcui se tepostli tlen huehueyac, patlahuac huan tilahuac huan xijtlali
    tlatlajco tlen ta huan nopa altepetl queja elisquía se tepamitl. Huan ta ximotlali
    iixmelac huan xijchihua queja elisquía tijtehuía nopa altepetl queja quichihuase
    inincualancaitacahua. Nochi ya nopa eltoc se tlanescayotl para nopa israelitame
    para quinnextilis tlen panos.
  gub-BL: Na'e epyhyk amo zapepopew itaper iapo pyrer nehe kury. Emuapyk pàrirogawtàtà
    ài newi tawhu ipykaw romo nehe. Eruwak neruwa tawhu ikutyr nehe. Heta izywyr umàmàn
    ma'e. Ne ereiko izywyr umàmàn ma'e romo. A'e ma'e neremiapo ràm wexak kar putar
    uzeapo ma'e ràm Izaew wanupe nehe.
  eng-DRA: 'And take unto thee an iron pan, and set it for a wall of iron between
    thee and the city: and set thy face resolutely against it, and it shall be besieged,
    and thou shalt lay siege against it: it is a sign to the house of Israel.'
