verse: EZK.004.003
translations:
  mal-C: പിന്നീട് ഒരു ഇരുമ്പുചട്ടി എടുത്ത് നിനക്കും നഗരത്തിനും മധ്യേ ഇരുമ്പുകോട്ടയായി
    നിർത്തുക. തുടർന്ന് നിന്റെ മുഖം അതിന് അഭിമുഖമായി തിരിക്കുക. അത് ഉപരോധിക്കപ്പെടും,
    നീ അതിന് ഉപരോധം ഏർപ്പെടുത്തണം. ഇത് ഇസ്രായേൽജനത്തിനുള്ള ഒരു ചിഹ്നം ആയിരിക്കും.
  deu-TKW: Und hole dir eine eiserne Pfanne und stelle sie als eiserne Wand zwischen
    dich und die Stadt und richte dein Angesicht gegen diese, daß sie der Belagerung
    unterworfen sei, und du sie belagerest. Ein Zeichen sei dies für das Haus Israel!
  lin-lin: Kamata eteni ya linzanza, tia yango lokola mir ya ebende na kati-kati na
    yo mpe elilingi ya engumba oyo osili kokoma, mpe tika ete miso na yo etala yango.
    Bakozingela engumba yango ndenge kaka yo osili kozingela yango. Yango nde ekozala
    elembo mpo na libota ya Isalaele.
  eng-LSV: And you, take an iron pan for yourself, and you have made it a wall of
    iron between you and the city; and you have prepared your face against it, and
    it has been in a siege, indeed, you have laid siege against it. It [is] a sign
    to the house of Israel.
  eng-GNV: 'Moreouer, take an yron pan, and set it for a wall of yron betweene thee
    and the citie, and direct thy face towarde it, and it shall be besieged, and thou
    shalt lay siege against it: this shall be a signe vnto the house of Israel.'
  eng-WEBSTER: 'Moreover take thou to thee an iron pan, and set it for a wall of iron
    between thee and the city: and set thy face against it, and it shall be besieged,
    and thou shalt lay siege against it. This shall be a sign to the house of Israel.'
  nhw-BL: Teipa xijcui se tepostli catli huehueyac, patlahuac huan tilahuac huan xijtlali
    tlatlajco tlen ta huan nopa altepetl quen elisquía se tepamitl. Huan ta ximotlali
    iixmelac huan xijchihua quen elisquía tijhuilana nopa altepetl quen quichihuase
    inincualancaitacahua. Nochi ya nopa eltoc se tlanextilijcayotl para nopa israelitame
    para quinnextilis catli panos.
  swh-ONEN: Kisha chukua bamba la chuma, ukalisimamishe liwe kama ukuta wa chuma kati
    yako na huo mji, nawe uuelekeze uso wako. Huo mji utakuwa katika hali ya kuzingirwa,
    nawe utauzingira. Hii itakuwa ishara kwa nyumba ya Israeli.
  bba-bba: A sii si su yɑsu suo kpɑ ɑ su doke wunɛ kɑ ɡɑnɑn bɑɑ sɔɔ, kpɑ ɑ su wuswɑɑ
    kisi. Bɑ koo ɡu tɑrusi, wunɛn tii kɑɑ n ɡu yɔ̃re, kpɑ ye kpuro yɑ n sɑ̃ɑ yĩreru
    Isirelibɑn sɔ̃.
  eng-KJVCPB: 'Moreover take thou unto thee an iron pan, and set it for a wall of
    iron between thee and the city: and set thy face against it, and it shall be besieged,
    and thou shalt lay siege against it. This shall be a sign to the house of Israel.'
  luo-luo: Bangʼ mano, kaw tawo mar nyinyo mondo ichungi kaka ohinga mar nyinyo e
    kindi gi dala, eka ilokri ichom wangʼi kuome. Ibiro gone agengʼa, to adwaro ni
    ipim kaka ibiro goyone agengʼa, kaka ranyisi ni dhood Israel.
  meu-meu: Bena auri palaka-palakana ta bavabia, auri maḡuna ai bainela, oi bona hanua
    padamui ai; bena ba raraia tao, ikou-ahuna bona ituari-henina ba ha-aukaia. Ina
    na toa ta, Israel besena enai.
  npi-ULB: तब आफ्‍नो निम्‍ति एउटा फलामको तावा लि र सहर र तेरो बिचमा एउटा फलामको पर्खालझैं
    त्‍यो खडा गर्‌ र तेरो मुहार सहरतिर फर्का, किनकि त्‍यो घेरा लाएको अवस्‍थामा हुनेछ,
    र तैंले त्‍यसलाई घेरा हाल्नुपर्छ । इस्राएलका घरानाको निम्‍ति यो एउटा चिन्‍ह हुनेछ
    ।
  yor-yor: Kí o sì fi àwo irin kan ṣe ògiri láàrín rẹ̀ àti ìlú yìí, kí o sì kọjú sí
    i, a ó sì dó tì í, ìwọ yóò sì dó tì í. Èyí yóò jẹ́ àmì fún ilé Israẹli.
  pes-OPCB: یک تابهٔ آهنی نیز بردار و مثل یک دیوار، بین خودت و تصویر شهر بگذار، تا
    نشان دهد که سپاه دشمن چگونه اورشلیم را با عزمی آهنین، محاصره خواهد کرد. «هر یک
    از این جزئیاتی که به تو گفتم، معنی بخصوصی دارد، زیرا تمام اینها اخطاری است به
    قوم اسرائیل.
  tgl-ULB: At ikaw, magdala ka ng kawaling bakal, at gamitin mo ito bilang bakal na
    pader sa pagitan mo at ng lungsod. Iharap mo ang iyong mukha sa dakong iyon at
    sa lungsod, sapagkat lulusubin ito. Kaya maglagay ka ng panglusob dito! Magiging
    isang palatandaan ito ng sambahayan ng Israel.
  hui-hui: Ani bialu parabane mbira muwa í̠nila tanonaga bigiya wabu wirigola hengene
    ngagoria ngelabe. Ani bialu í̠ni tanoha handade howa wai bule nendebu haradagua
    bu habe. Wali agali bu karume í̠na berego de hondowa mani ami agali ibalu tinaga
    tano ngago karulolobada manda bilo manane ani bibe.
  mya-mya: သံ​ပြား​တစ်​ချပ်​ကို​လည်း​ယူ​၍​မြို့​နှင့်​သင် ၏​စပ်​ကြား​တွင်​တံ​တိုင်း​သ​ဖွယ်​ထောင်​၍
    ထား​လော့။ သင်​သည်​မြို့​ဘက်​သို့​မျက်​နှာ​မူ လော့။ မြို့​သည်​ဝိုင်း​ရံ​ခြင်း​ကို​ခံ​လျက်​ရှိ​၏။
    သင်​သည်​မြို့​ကို​ဝိုင်း​ရံ​သူ​ဖြစ်​၏။ ဤ​သည် ကား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​တွက်
    ပုဗ္ဗ​နိ​မိတ်​ဖြစ်​လိမ့်​မည်။
  bod-N: ཡང་ཁྱོད་ཀྱིས་ལྕགས་ཀྱི་སླ་ང་ཞིག་བླངས་ནས་ཁྱོད་དང་གྲོང་ཁྱེར་གཉིས་ཀྱི་བར་དུ་ཞོག་ལ་ལྕགས་ཀྱི་མཁར་དུ་བྱོས་ཤིག
    གྲོང་ཁྱེར་བསྐོར་བ་མཚོན་བྱེད་དུ་ཁྱོད་རང་གྲོང་ཁྱེར་གྱི་ཕྱོགས་སུ་འཁོར་དང་། ཁྱོད་ནི་གྲོང་ཁྱེར་དེ་ལ་རྒོལ་ནས་སྐོར་མཁན་ཡིན་པ་དང་།
    དེ་ནི་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱི་སྔ་ལྟས་སུ་འགྱུར་རོ། །
  sna-sna: Ipapo utore pani yesimbi, ugoimisa sorusvingo rwesimbi pakati pako iwe
    neguta ugorinzira chiso chako kwariri. Richakombwa, uye iwe ucharikomba. Ichi
    chichava chiratidzo kuimba yaIsraeri.
  spa-BLM: Toma para ti una sartén de hierro y ponla como muro de hierro entre tú
    y la ciudad. Entonces pon tu cara hacia ella. Será sitiada, y tú la sitiarás.
    Esto será una señal para la casa de Israel.
  cac-cac: tzac'anoch junoc q'uen icha q'uen sa'am d'a a cal yed' jun chon̈ab' chi'.
    A jun chi', lajan icha junoc muro, tzach och d'a yichan̈ jun chon̈ab' chi', ichato
    van ac'an oval yed'oc. Icha chi' ol aj yoch ch'oxnab'iloc d'a eb' etchon̈ab'.
  swh-ULB: Kisha chukua kwa ajili yako mwenyewe sufuria ya chuma na itumie kama ukuta
    wa chuma kati yako mwenyewe na mji na weka uso wako dhidi yake. Kwa kuwa utazingirwa,
    na utaweka ukombozi juu yake. Hii itakuwa alama kwa nyumba ya Israeli.
  bel-bel: і вазьмі сабе жалезную дошку і пастаў яе, як бы жалезную сьцяну паміж табою
    і горадам, і зьвярні на яго аблічча тваё, і ён будзе ў аблозе, і ты аблягай яго.
    Гэта будзе азнака дому Ізраілеваму.
  deu-ELBBK: Und du, nimm dir eine eiserne Pfanne und stelle sie als eine eiserne
    Mauer zwischen dich und die Stadt; und richte dein Angesicht gegen sie, dass sie
    in Belagerung sei und du sie belagerst. Das sei ein Wahrzeichen dem Haus Israel.
  mbb-OT: Ne kuwa ka te meluag he putew ne iyan heini iverengbeng nu ziyà te mid-elangan
    niw zuen te inged. Ne ed-etuvang ka zutun te inged is uvag edsurung kayi. Egkehimu
    heini he petizaan te menge etew te Israel he edsurungen sikandan te menge kuntada
    zan.
  mal-2015: പിന്നെ ഒരു ഇരുമ്പുചട്ടി എടുത്തു നിനക്കും നഗരത്തിന്നും മദ്ധ്യേ ഇരിമ്പുമതിലായി
    വെക്കുക; നിന്റെ മുഖം അതിന്റെനേരെ വെച്ചു, അതു നിരോധത്തിൽ ആകേണ്ടതിന്നു അതിനെ നിരോധിക്ക;
    ഇതു യിസ്രായേൽഗൃഹത്തിന്നു ഒരടയാളം ആയിരിക്കട്ടെ.
  rmc-rmc: Le tuke trastuňi panvica, thov la sar trastuno muros maškar tu the maškar
    oda kresľimen foros a visar tiro muj ke leste. O foros ela obkľučimen a tu les
    obkľučineha. Kada ela le Izraelitenge sar znameňje.
  pes-OPV: و تابه آهنین برای خود گرفته، آن را در میان خود و شهر، دیواری آهنین بگذار
    و روی خود رابر آن بدار و محاصره خواهد شد و تو آن رامحاصره کن تا آیتی به جهت خاندان
    اسرائیل بشود.
  ron-1924: Я о тигае де фер ши пуне-о ка ун зид де фер ынтре тине ши четате; ындряптэ-ць
    фаца ымпотрива ей, ка сэ фие ымпресуратэ ши с-о стрымторезь. Ачаста сэ фие ун
    семн пентру каса луй Исраел!
  ben-OBCV: একটি লোহার তাওয়া নিয়ে সেটি তোমার এবং নগরের মাঝখানে লোহার দেওয়ালের মতো
    রাখো এবং তোমার মুখ সেই দিকে ফিরিয়ে রাখো। তাতে নগর অবরুদ্ধ হবে, ও তুমি তা অবরোধ
    করবে। এটি ইস্রায়েল কুলের কাছে চিহ্ন হবে।
  som-som: Oo weliba birdaawe soo qaad, oo waxaad ka dhigtaa derbi bir ah oo adiga
    iyo magaalada u dhexeeya, oo wejigaagana waxaad u sii jeedisaa xaggeeda, oo iyana
    waa la weerari doonaa, oo adiguna waa inaad iyada weerar u dhigtaa. Oo taasu calaamad
    bay u noqon doontaa reer binu Israa'iil.
  lat-VUC: 'Et tu sume tibi sartaginem ferream, et pones eam in murum ferreum inter
    te et inter civitatem: et obfirmabis faciem tuam ad eam, et erit in obsidionem,
    et circumdabis eam: signum est domui Israël.'
  eng-ASVBT: 'And take thou unto thee an iron pan, and set it for a wall of iron between
    thee and the city: and set thy face toward it, and it shall be besieged, and thou
    shalt lay siege against it. This shall be a sign to the house of Israel.'
  ita-1885: Prenditi eziandio una piastra di ferro, e ponila per muro di ferro fra
    te, e la città; e ferma la tua faccia contro ad essa, e sia assediata, e tu assediala.
    Questo è un segno alla casa d'Israele.
  eng-LXXUP: 'And take thou to thyself an iron pan, and thou shalt set it for an iron
    wall between thee and the city: and thou shalt set thy face against it, and it
    shall be in a siege, and thou shalt besiege it. This is a sign to the children
    of Israel.'
  eng-ULB: Then take for yourself an iron pan and use it as an iron wall between yourself
    and the city and set your face against it, for it will be under siege, and you
    are to put the siege against it. This will be a sign to the house of Israel.
  spa-VBL: Pon una placa de hierro entre tú y la ciudad para que sea como un muro
    de hierro. Enfréntate a la ciudad y demuestra que está sitiada y que eres tú quien
    la ataca. Esta es una advertencia simbólica para el pueblo de Israel.
  fra-_FOB: Prends aussi une plaque de fer, place-la comme une muraille de fer entre
    la ville et toi; tourne ta face contre elle, en sorte qu'elle soit assiégée, et
    tu la serreras de près. Ce sera là un signe pour la maison d'Israël.
  mal-mal: പിന്നെ ഒരു ഇരുമ്പുചട്ടി എടുത്ത് നിനക്കും നഗരത്തിനും മദ്ധ്യത്തിൽ ഇരിമ്പുമതിലായി
    വെക്കുക; നിന്റെ മുഖം അതിന്റെ നേരെ വച്ച്, അത് ഉപരോധത്തിൽ ആകേണ്ടതിന് അതിനെ നിരോധിക്കുക;
    ഇത് യിസ്രായേൽഗൃഹത്തിന് ഒരു അടയാളം ആയിരിക്കട്ടെ.
  urd-GVR: Phir lohe kī pleṭ le kar apne aur shahr ke darmiyān rakh. Is se murād lohe
    kī dīwār hai. Shahr ko ghūr ghūr kar zāhir kar ki tū us kā muhāsarā kar rahā hai.
    Is nishān se tū dikhāegā ki Isrāīliyoṅ ke sāth kyā kuchh hone wālā hai.
  suz-BL: मिनु नोले फलाम के ग्‍योंब का चाक्‍शा, सहर नु इ दातेम फलाम के गारो खोदेंशो
    पा वोतो। मिनु गे सहर गे कोव़ङो। मिनु मेको सहर कली पुम्‍शो सेल्‍शा कोंइदो। शुश
    पुम्‍शो कोंइदो। मेको इस्राएली आन खिं ङा मुर आन कली चिन्‍ड का दुम्‍ब।
  eng-NOY: Moreover, take thou an iron pan, and set it for a wall of iron between
    thee and the city; and set thy face against it, that it may be besieged; and lay
    siege against it. This shall be a sign to the house of Israel.
  ita-1927: Prenditi poi una piastra di ferro, e collocala come un muro di ferro fra
    te e la città; vòlta la tua faccia contro di lei; sia ella assediata, e tu cingila
    d’assedio. Questo sarà un segno per la casa d’Israele.
  ckb-ckb: ئینجا ساجێکی ئاسن بۆ خۆت ببە و بیکە بە شوورایەکی ئاسن لەنێوان خۆت و شارەکە،
    چاوی تێ ببڕە، جا لەژێر گەمارۆ دەبێت و گەمارۆی دەدەیت. ئەوە دەبێتە نیشانەیەک بۆ
    بنەماڵەی ئیسرائیل.
  eng-BBE: 'And take a flat iron plate, and put it for a wall of iron between you
    and the town: and let your face be turned to it, and it will be shut in and you
    will make an attack on it. This will be a sign to the children of Israel.'
  kan-OKCV: ಆಮೇಲೆ ಕಬ್ಬಿಣದ ಹಂಚನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ನಿನಗೂ, ಆ ಪಟ್ಟಣಕ್ಕೂ ಮಧ್ಯೆ ಕಬ್ಬಿಣದ
    ಗೋಡೆಯನ್ನಾಗಿ ನಿಲ್ಲಿಸಿ, ಆ ಪಟ್ಟಣದ ಮೇಲೆ ದೃಷ್ಟಿಯಿಡು, ಅದು ಮುತ್ತಲಾಗುವುದು. ನೀನು ಅದನ್ನು
    ಮುತ್ತಿದಂತಾಗುವುದು. ಇದು ಇಸ್ರಾಯೇಲಿನ ಜನರಿಗೆ ಒಂದು ಸಂಕೇತ.
  tam-2017: மேலும் நீ ஒரு இரும்புச்சட்டியை வாங்கி, அதை உனக்கும் நகரத்திற்கும் நடுவாக
    இரும்புச்சுவராக்கி, அது முற்றுகையாகக் கிடக்கும்படி உன்னுடைய முகத்தை அதற்கு நேராகத்
    திருப்பி, அதை முற்றுகைபோட்டுக்கொண்டிரு; இது இஸ்ரவேல் மக்களுக்கு அடையாளம்.
  spa-RV-1909: 'Tómate también una plancha de hierro, y ponla en lugar de muro de
    hierro entre ti y la ciudad: afirmarás luego tu rostro contra ella, y será en
    lugar de cerco, y la sitiarás. Es señal á la casa de Israel.'
  ron-BTF: Mai mult, ia-ți o tigaie de fier și pune-o ca un zid de fier între tine
    și cetate; și îndreaptă-ți fața împotriva ei și ea va fi asediată, și tu vei așeza
    asediu împotriva ei. Acesta va fi un semn pentru casa lui Israel.
  eng-WEBP: Take for yourself an iron pan and set it for a wall of iron between you
    and the city. Then set your face toward it. It will be besieged, and you shall
    lay siege against it. This shall be a sign to the house of Israel.
  eng-FBV: Put an iron plate between yourself and the city so it's like an iron wall.
    Face the city and demonstrate that it's under siege, and that you are the one
    attacking it. This is a symbolic warning to the people of Israel.
  nld-1939: Dan moet ge een ijzeren plaat nemen, die opstellen als een muur van ijzer
    tussen u en de stad, en er onafgebroken naar kijken. Zo zal ze ingesloten zijn,
    zo zult ge haar belegeren; zo wordt het tot een teken voor het huis van Israël.
  nch-BL: Teipa xijcui se teposti cati huehueyac, patahuac huan tilahuac huan xijtali
    tatajco ten ta huan nopa altepet quej elisquía se tepamit. Huan ta ximotali iixmelac
    huan xijchihua quej elisquía tijtehuía nopa altepet quej quichihuase inincualancaitacahua.
    Nochi ya nopa eltoc se tanextili para nopa israelitame para quinnextilis ten panos.
  vie-1934: Lại hãy lấy một chảo sắt, đặt nó làm cái tường sắt giữa ngươi và thành;
    rồi ngươi xây mặt lại cùng nó; nó sẽ bị vây, và ngươi sẽ vây nó. Đó sẽ là một
    điềm cho nhà Y-sơ-ra-ên.
  hin-CV: तब लोहे की एक थाली लो, और इसे अपने और शहर के बीच एक लोहे की दीवार के रूप
    में रखो और अपना मुंह इसकी ओर करो. यह घेराबंदी में होगा, और तुम इस पर घेरा डालोगे.
    यह इस्राएल के लोगों के लिये एक चिन्ह होगा.
  spa-BES: Y toma una plancha de hierro plana, y pónla por una pared de hierro entre
    tú y el pueblo; y gira tu cara hacia ella, como si la atacaras. Esto será una
    señal para los hijos de Israel.
  tdx-tdx: Angalao endraendra ka le ajadoño ho kijoly viñe añivo’o naho i rovay eo;
    atoliho ama’e ty lahara’o ho fañarikatohañe, le ihe ty hanarokohok’ aze ho viloñe
    amy anjomba’ Israeley.
  tha-KJV: จงหากระทะเหล็กมา และวางกระทะเหล็กนั้นต่างเป็นกำแพงเหล็กระหว่างเจ้ากับนครนั้น
    และเจ้าจงหันหน้าสู่นครนั้น ให้​นครนั้นถู​กล​้​อม แล​้วเจ้าจงกระชับการล้อมเข้าไป
    นี่​เป็นหมายสำคัญสำหรับวงศ์วานอิสราเอล
  por-BR-2018: E tu, toma para ti uma assadeira de ferro, e põe-a como muro de ferro
    entre ti e a cidade; e endireita tua face contra ela, e assim será cercada, e
    a cercarás. Isto será um sinal para a casa de Israel.
  deu-ELO: Und du, nimm dir eine eiserne Pfanne und stelle sie als eine eiserne Mauer
    zwischen dich und die Stadt; und richte dein Angesicht gegen sie, daß sie in Belagerung
    sei und du sie belagerst. Das sei ein Wahrzeichen dem Hause Israel. -
  eng-WYC-2018: And take thou to thee an iron frying pan; and thou shalt set it into
    an iron wall betwixt thee and betwixt the city; and thou shalt set steadfastly
    thy face to it, and it shall be into besieging, and thou shalt (en)compass it;
    it is a sign to the house of Israel. (And take thou thee an iron frying pan; and
    thou shalt set it there like an iron wall between thee and the city; and thou
    shalt steadfastly set thy face toward the city, and it shall be into besieging,
    and so thou shalt surround, or besiege, it; this shall be a sign to the house
    of Israel.)
  epo-epo: Kaj prenu al vi feran paton kaj starigu ĝin kiel feran muron inter vi kaj
    la urbo, kaj direktu vian vizaĝon kontraŭ ĝin; ĝi estu sub sieĝo, kaj vi sieĝu
    ĝin. Tio estu signo por la domo de Izrael.
  uig-PIN: Bir tɵmür tahtini elip, uni ɵzüng bilǝn xǝⱨǝrning arisiƣa tiklǝ; yüzüngni
    uningƣa ⱪaritip tiklǝ; u muⱨasirigǝ elinidu, sǝn ɵzüng uni muⱨasirigǝ alisǝn;
    bu ixning ɵzi Israil jǝmǝtigǝ bexarǝt bolidu.
  beo-beo: Gula yaeya lale, amoga dia ilegele dedei amo di ga:le, dogoa bugisima.
    Ilegele dedei amoma ba:le gusulisima. Fedege agoane, di da Yelusaleme moilai bai
    bagade amoma doagala:lala. Amo da Isala:ili fi ilima dawa:digima:ne fedegele olelesa.
  tpi-OTNT: Wokim pinis, orait kisim wanpela praipan na sanapim namel long yu na long
    dispela brik i makim taun. Na yu mas lukluk i go long taun, na mekim olsem yu
    laik pait na kisim taun. Ol manmeri bilong Israel i ken lukim dispela samting
    yu mekim na ol i ken save, bihain wanpela lain ami bai i kam bilong daunim Jerusalem.
  hau-SA: Sa’an nan ka ɗauki kwanon ƙarfe, ka shirya shi kamar katangar ƙarfe tsakaninka
    da birnin ka kuma zuba mata ido. Za tă kasance a ƙarƙashin ƙawanya, kai kuwa za
    ka yi mata ƙawanya. Wannan zai zama alama ga gidan Isra’ila.
  uig-LAT: Bir tömür taxtini élip, uni özüng bilen sheherning arisigha tikle; yüzüngni
    uninggha qaritip tikle; u muhasirige élinidu, sen özüng uni muhasirige alisen;
    bu ishning özi Israil jemetige bésharet bolidu.
  nde-nde: Emva kwalokho thatha umganu wensimbi, uwubeke unjengomduli wensimbi phakathi
    kwakho lomuzi ube usuphendulela ubuso bakho kuwo. Wena ukhangele ngakuwo umuzi,
    umuzi ube ngovinjezelweyo, wena ube ngumvimbezeli. Lokhu kuzakuba yisibonakaliso
    endlini ka-Israyeli.
  ton-ton: 'Pea ke toʻo foki kiate koe ʻae ukamea lafalafa, pea fokotuʻu ia ko e ʻā
    ukamea ʻi homo vahaʻa mo e kolo: pea ke fakahanga ho mata ki ai, pea ʻe takatakai
    ia, pea ko koe te ke tauʻi ia. ʻE hoko eni ko e fakaʻilonga ki he fale ʻo ʻIsileli.'
  ces-1613: Potom vezmi sobě pánev železnou, a polož ji místo zdi železné, mezi tebou
    a mezi městem, a zatvrď tvář svou proti němu, ať jest obleženo, a oblehneš je.
    Toť bude znamením domu Izraelskému.
  eng-WMB: Take for yourself an iron pan and set it for a wall of iron between you
