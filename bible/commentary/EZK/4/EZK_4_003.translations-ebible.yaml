    Israel efie.
  eng-WEBU: Take for yourself an iron pan and set it for a wall of iron between you
    and the city. Then set your face toward it. It will be besieged, and you shall
    lay siege against it. This shall be a sign to the house of Israel.
  wal-wal: Qassi birata bashiyaa ekkada, birata godaadan neeppenne katamaappe gidduwan
    essa. Ne som77uwaakka akko zaara. He katamai doodettana; qassi dooddidaikka nena.
