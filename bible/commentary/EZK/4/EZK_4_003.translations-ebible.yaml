  sus-sus: Wure nde ti i tan nun na walaxɛ tagi. Na xa findi misaali ra Darisalamu
    suxuma ki naxɛ. A xa findi tɔnxuma ra Isirayila bɔnsɔɛ bɛ.»
  pon-2006: Ale ehu pan mete oh kauwada duwehte kehl ehu nanpwungen kowe oh kahnimwo.
