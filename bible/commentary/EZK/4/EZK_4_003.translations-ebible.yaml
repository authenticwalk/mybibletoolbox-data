    lay siege against it. This shall be a sign to the house of Israel.
  tam-TCV: பின்னர் இரும்புச்சட்டி ஒன்றை எடுத்து, அதை உனக்கும் நகருக்கும் இடையிலான
    இரும்புச்சுவராக்கி, அதற்கு நேராக உனது முகத்தைத் திருப்பிக்கொள். அது முற்றுகையிடப்பட்டிருக்கும்.
    நீயே அதை முற்றுகையிடுவாய். இது இஸ்ரயேல் குடும்பத்தாருக்கு ஒரு அடையாளமாய் இருக்கும்.
  ceb-ULB: Unya pagkuha ug lapad nga puthaw ug gamita kini ingon nga paril nga puthaw
    tali kanimo ug sa siyudad ug pag-atubang niini, kay sulongon na kini, ug ikaw
    ang mosulong niini. Mamahimo kining timailhan sa panimalay sa Israel.
  pol-UBG: Następnie weź sobie patelnię żelazną, postaw ją jakby mur żelazny pomiędzy
    sobą a miastem i odwróć swą twarz przeciwko niemu. Ono będzie oblężone, a ty będziesz
    je oblegał. To będzie znak dla domu Izraela.
  urd-GVU: پھر لوہے کی پلیٹ لے کر اپنے اور شہر کے درمیان رکھ۔ اِس سے مراد لوہے کی
    دیوار ہے۔ شہر کو گھور گھور کر ظاہر کر کہ تُو اُس کا محاصرہ کر رہا ہے۔ اِس نشان
    سے تُو دکھائے گا کہ اسرائیلیوں کے ساتھ کیا کچھ ہونے والا ہے۔
  deu-1912: Vor dich aber nimm eine eiserne Pfanne; die laß eine eiserne Mauer sein
    zwischen dir und der Stadt, und richte dein Angesicht gegen sie und belagere sie.
    Das sei ein Zeichen dem Hause Israel.
  kan-2017: ಆಮೇಲೆ ಕಬ್ಬಿಣದ ಹಂಚನ್ನು ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ನಿನಗೂ ಮತ್ತು ಆ ಪಟ್ಟಣಕ್ಕೂ ಮಧ್ಯೆ
    ಕಬ್ಬಿಣದ ಗೋಡೆಯನ್ನಾಗಿ ನಿಲ್ಲಿಸಿ ಆ ಪಟ್ಟಣದ ಮೇಲೆ ದೃಷ್ಟಿಯಿಡು; ಅದು ಮುತ್ತಿಗೆ ಹಾಕಲ್ಪಡುವುದು,
    ನೀನು ಅದನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿದಂತಾಗುವುದು. ಇದು ಇಸ್ರಾಯೇಲ್ ವಂಶದವರಿಗೆ ಒಂದು ಗುರುತು.
  yap-yap: Ma ga fek barba’ i dabiy nib wasey ngam suweg ngalang ni bod e rungrung
    u thilmew fare binaw. Mag sabliy fare binaw ni kan m’ag e mael ngay, ni gur e
    ga be m’ag e mael. Irera’ e pow ni nge guy e nam nu Israel.
  hlt-MCSB: Te phoeiah namah loh thi thiphael te namah ham lo lamtah namah laklo neh
    khopuei laklo ah thi pangbueng la khueh. Te vaengah na maelhmai te a taengla hoi
    pah. Vongup ah a om bangla la khopuei te na dum bitni. He miknoek he Israel imkhui
    ham ni.
  mdy-ETH: ዬካፓ ዓንጊ ቦኦቆ ዔኪጋፓ ኔኤና ካታሜሎናኮ ባኣካ ዲርሲጉዲ ማሂ ዾቄ፤ ኔኤኮ ዓኣፖ ካሮ ካታሜሎ ባንሢ ሺርሼ፤ ካታሜላ
    ማንጊንቴያ ማሎንጎ፤ ዒዞ ማንጋንዳሢያ ኔናኬ፤ ዬይያ ዒስራዔኤሌ ዴሮም ማላታ ማዓንዳኔ።
  twi-ASANTE: Afei, fa dadeɛ kyɛmferɛ to ɔfasuo wɔ wo ne kuropɔn no ntam na dane wʼani
