verse: EZK.004.017
translations:
  mal-C: അപ്പവും വെള്ളവും ദുർല്ലഭമായിരിക്കും. ഓരോരുത്തരും പരസ്പരം നോക്കി സ്തബ്ധരായിത്തീരും.
    തങ്ങളുടെ പാപംനിമിത്തം അവർ ക്ഷയിച്ചുപോകും.
  deu-TKW: damit sie an Brot und Wasser Mangel leiden, und sich einer mit dem andern
    entsetzen und infolge ihrer Verschuldung dahinschwinden.
  lin-lin: pamba te bilei mpe mayi ya komela ekokoma pasi mpo na kozwa. Moko na moko
    akokamwa mpo na moninga na ye mosusu ; mpe bakobebisama likolo ya masumu na bango.
  eng-LSV: so that they lack bread and water, and have been astonished with one another,
    and been consumed in their iniquity.”
  eng-GNV: Because that bread and water shall faile, they shalbe astonied one with
    another, and shall consume away for their iniquitie.
  eng-WEBSTER: That they may want bread and water, and be astonished one with another,
    and consume away for their iniquity.
  nhw-BL: Na nijchihuas para ma amo onca tlacualistli, niyon atl, huan san mosentlachilise
    se ica seyoc ica majmajtli. Huan por inintlajtlacol, inintlacayohua nenpolijtiyase
    masque noja yoltoque.”
  swh-ONEN: kwa kuwa chakula na maji vitakuwa adimu. Watastajabiana kila mmoja, nao
    watadhoofika kwa sababu ya dhambi yao.
  bba-bba: Nɡe mɛyɑ bɑ koo dĩɑnu kɑ nim biɑ kpɑ bɑ n nuki sɑnkire be kpuro. Bɑ koo
    woorɑwɑ ben torɑnun sɔ̃.
  eng-KJVCPB: that they may want bread and water, and be astonied one with another,
    and consume away for their iniquity.
  luo-luo: nikech chiemo gi pi nodog manok. Ngʼato ka ngʼato nowuor kaka nyawadgi
    chal, kendo dendgi nochire nikech richogi.
  meu-meu: Unu baina kara toma, bena aniani ai bona ranu ai bae dabu, bae heroha heheni
    mai kudou-hetahadia ida, bona edia dika davadia daidiai taudia bae varoda.
  npi-ULB: किनकि तिनीहरूमा रोटी र पानीको अभाव हुनेछ, हरेक मानिसले आफ्नो दाजुभाइलाई
    देख्‍दा हताश हुनेछ र आफ्‍नो अधर्मले गर्दा तिनीहरू सुक्‍दैजानेछन्‌ ।'
  yor-yor: nítorí pé oúnjẹ àti omi yóò wọ́n. Wọn yóò máa wo ara wọn pẹ̀lú ìyanu, èmi
    yóò sì jẹ́ kí wọ́n ṣọ̀fọ̀ nítorí ẹ̀ṣẹ̀ wọn.
  pes-OPCB: بله، مردم اورشلیم محتاج نان و آب خواهند شد. ایشان با ترس و لرز به یکدیگر
    نگاه خواهند کرد و زیر بار مجازات گناهانشان، هلاک خواهند گشت.»
  tgl-ULB: Dahil kukulangin sila ng tinapay at tubig, panghihinaan ng loob ang bawat
    tao sa kaniyang kapatid na lalaki at matutunaw dahil sa kanilang kasalanan.”
  hui-hui: Tinaga hina ibabi mo ndia harogola tinaga bu miniha genda timbuni ho howa
    mana ko biyarunaga ti tingini obiore holebira, laya.
  mya-mya: သူ​တို့​သည်​အ​စာ​ရေ​စာ​ပြတ်​လျက်​နေ သ​ဖြင့်​အ​ချင်း​ချင်း​တွေ့​မြင်​သော​အ​ခါ
    စိတ်​ပျက်​အား​လျော့​ကာ​မိ​မိ​တို့​၏​အ​ပြစ် များ​ကြောင့်​ပိန်​ကြုံ​သွား​ကြ​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་ལ་བཟའ་བཏུང་དཀོན་པས་མི་རེ་རེ་དངངས་སྐྲག་སྐྱེས་ནས། རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་ལུས་སྟོབས་ཉམས་ཏེ་འཆི་བར་འགྱུར་རོ།
    །
  sna-sna: nokuti zvokudya nemvura zvichashayikwa. Mumwe achavhunduka achiona mumwe
    uye vachaonda nokuda kwechivi chavo.
  spa-BLM: para que les falte el pan y el agua, se consternen unos a otros, y se consuman
    en su maldad.
  cac-cac: Man̈xa a a' yed' svael eb', toxon̈ej ol xivq'ue eb' yil-lanoch sb'a junjun.
    Yuj val smul eb' chi' c'ojanc'olal ol aj satel eb', xchi Jehová.
  swh-ULB: Kwa sabau watapungukiwa na mkate na maji, kila mtu atafadhaishwa na ndugu
    yake na kumpoteza kwa sababu ya udhalimu wao.”
  bel-bel: бо ў іх будзе нястача хлеба і вады; і яны з жахам будуць глядзець адно
    на аднаго і змарнеюць у грахоўнасьці сваёй.
  deu-ELBBK: weil Brot und Wasser mangeln werden und sie miteinander verschmachten
    und in ihrer Ungerechtigkeit hinschwinden werden.
  mbb-OT: '@see-verse:EZK.004.016'
  mal-2015: ഞാൻ യെരൂശലേമിൽ അപ്പം എന്ന കോൽ ഒടിച്ചുകളയും; അവർ തൂക്കപ്രകാരവും പേടിയോടെയും
    അപ്പം തിന്നും; അവർ അളവു പ്രകാരവും സ്തംഭനത്തോടെയും വെള്ളം കുടിക്കും എന്നു അവൻ എന്നോടു
    അരുളിച്ചെയ്തു.
  rmc-rmc: bo na ela len dos maro the paňi. Sar dikhena jekh avres, predarana, bo
    calkom šučona avri vaš peskre bini.“
  pes-OPV: زیرا که محتاج نان و آب خواهند شد وبه حیرت بر یکدیگر نظر خواهند انداخت و
    به‌سبب گناهان خود گداخته خواهند شد.
  ron-1924: Вор дуче липсэ де пыне ши де апэ, се вор уйми уний де алций ши се вор
    сфырши дин причина нелеӂюирий лор.
  ben-OBCV: কারণ খাবার ও জলের অভাব হবে। তারা একে অন্যকে দেখে হতভম্ব হবে এবং তাদের
    পাপের জন্য তারা ক্ষয় হয়ে যেতে থাকবে।”
  som-som: si ay baad iyo biyo u waayaan oo uu midkoodba kan kale ula welwelo, oo
    ay xumaantooda aawadeed u wada baabba'aan.
  lat-VUC: ut deficientibus pane et aqua, corruat unusquisque ad fratrem suum, et
    contabescant in iniquitatibus suis.
  eng-ASVBT: that they may want bread and water, and be dismayed one with another,
    and pine away in their iniquity.
  ita-1885: acciocchè pane ed acqua manchino loro, e sieno smarriti, riguardandosi
    l'un l'altro, e si struggano per la loro iniquità.
  eng-LXXUP: that they may want bread and water; and a man and his brother shall be
    brought to ruin, and they shall pine away in their iniquities.
  eng-ULB: Because they will lack bread and water, every man will be dismayed at his
    brother and waste away because of their iniquity.”
  spa-VBL: Al quedarse sin comida y sin agua, se horrorizarán al ver cómo se consumen
    unos a otros por culpa de sus pecados”.
  fra-_FOB: Et parce que le pain et l'eau leur manqueront, ils seront dans la consternation
    les uns et les autres, et ils se consumeront à cause de leur iniquité.
  mal-mal: ഞാൻ യെരൂശലേമിൽ അപ്പം എന്ന കോൽ ഒടിച്ചുകളയും; അവർ തൂക്കപ്രകാരവും ഭയത്തോടെയും
    അപ്പം തിന്നും; അവർ അളവു പ്രകാരവും സ്തംഭനത്തോടെയും വെള്ളം കുടിക്കും” എന്ന് അവിടുന്ന്
    എന്നോട് അരുളിച്ചെയ്തു.
  urd-GVR: Kyoṅki khāne aur pānī kī qillat hogī. Sab mil kar tabāh ho jāeṅge, sab
    apne gunāhoṅ ke sabab se saṛ jāeṅge.
  suz-BL: मेकोपुकीम शोब्‍ले नु ब्‍वाक्‍कु मताइनीम। मुर काम अर्को कली तवानु ग्रीचोक
    पा हिंनीम। मिनु मेकोपुकी सजाइ ततीके सोव़ना सोव़न लाइनीम” देंत।
  eng-NOY: so that they shall be in want of bread and water, and be astonished one
    at another, and consume away for their iniquity.
  ita-1927: perché mancheranno di pane e d’acqua; e saranno costernati tutti quanti,
    e si struggeranno a motivo della loro iniquità.
  ckb-ckb: تاکو نان و ئاویان کەم بێت و لە دیمەنی یەکتر بتۆقن و بەهۆی تاوانەکەیانەوە
    لەناو بچن.
  eng-BBE: So that they may be in need of bread and water and be wondering at one
    another, wasting away in their sin.
  kan-OKCV: ಅವರಿಗೆ ರೊಟ್ಟಿ ಮತ್ತು ನೀರಿನ ಕೊರತೆಯಿಂದ ಸ್ತಬ್ಧರಾಗಿ, ಒಬ್ಬರ ಸಂಗಡ ಒಬ್ಬರು ತಮ್ಮ
    ಪಾಪಗಳಿಗಾಗಿ ಕ್ಷಯಿಸಿ ಹೋಗುವರು.
  tam-2017: நான் எருசலேமிலே அப்பம் என்னும் ஆதரவுகோலை முறிக்கிறேன்; அவர்கள் அப்பத்தை
    நிறையின்படியே கவலையுடன் சாப்பிட்டு, தண்ணீரை அளவின்படியே பயத்தோடு குடிப்பார்கள்.
  spa-RV-1909: Porque les faltará el pan y el agua, y se espantarán los unos con los
    otros, y se consumirán por su maldad.
  ron-BTF: Ca să le lipsească pâine și apă și să fie înmărmuriți unii cu alții și
    să fie mistuiți pentru nelegiuirea lor.
  eng-WEBP: that they may lack bread and water, be dismayed one with another, and
    pine away in their iniquity.
  eng-FBV: Running out of food and water, they will be horrified as they look at one
    another wasting away because of their sins.”
  nld-1939: opdat ze bij gebrek aan brood en water elkander angstig zullen aanzien,
    en in hun schuld verkwijnen.
  nch-BL: Na nijchihuas para ma amo onca tacualisti, yon at, huan san motachilise
    se ica seyoc ica majmajti. Huan por inintajtacol, inintacayohua nenpolijtiyase
    masque noja yoltoque.”
  vie-1934: Thế thì chúng nó thiếu bánh và nước, cùng nhau thất kinh, và hao mòn trong
    tội lỗi mình.
  hin-CV: क्योंकि भोजन और पानी बहुत थोड़ा होगा. वे एक दूसरे को देखकर भयभीत होंगे और
    अपने पाप के कारण नाश हो जाएंगे.
  spa-BES: Para que al escasear el pan y agua y se aterren unos a otros, destruyéndose
    en su pecado.
  tdx-tdx: amy t’ie tsy ho ene-mofo naho rano, naho hifampitalahatse aman-tofotse
    vaho hinike ty amo hakeo’iareoo.
  tha-KJV: เพื่อให้​ขาดขนมปังและน้ำ ให้​ต่างคนต่างอกสั่นขวัญหาย และซูบผอมไปเพราะความชั่วช้าของเขาทั้งหลาย”
  por-BR-2018: Para que lhes falte o pão e o água, e se espantem uns aos outros, e
    se consumam em suas maldades.
  deu-ELO: weil Brot und Wasser mangeln werden, und sie miteinander verschmachten
    und in ihrer Ungerechtigkeit hinschwinden werden.
  eng-WYC-2018: that when bread and water fail, each man fall down to his brother,
    and they fail in their wickednesses. (so that when the bread and water fail, each
    person shall fall down before their neighbour, and they shall die in their wickednesses.)
  epo-epo: ĉar mankos al ili pano kaj akvo, kaj ili kun teruro rigardos unu la alian,
    kaj ili konsumiĝos pro sia malpieco.
  uig-PIN: Qünki nan wǝ su ulardin ⱪalidu; ular bir-birigǝ ⱪarixip dǝⱨxǝt basidu,
    ɵz ⱪǝbiⱨlikidin ⱪurup ketidu».
  beo-beo: Ilia agi amola hano amola ebelei dagoi ba:mu. Ilia baligiliwane se nabimu.
    Ilia wadela:i hou hamobeba:le, geloga:gia:mu.”
  tpi-OTNT: Yes, bai ol i sot tru long kaikai na long wara, na bai ol i bel hevi nogut
    tru. Ol i man bilong mekim sin tasol, olsem na bai mi sotim kaikai bilong ol na
    bai ol i kamap bun nating tru.”
  hau-SA: domin abinci da ruwa za su kāsa. Za su damu da ganin juna za su kuma lalace
    saboda zunubinsu.
  uig-LAT: Chünki nan we su ulardin qalidu; ular bir-birige qariship dehshet basidu,
    öz qebihlikidin qurup kétidu».
  nde-nde: ngoba ukudla lamanzi kuzakuba yingcosana. Bazakwethuka lapho bebonana,
    njalo bazacikizeka ngenxa yezono zabo.”
  ton-ton: Koeʻuhi te nau masiva ʻi he mā mo e vai pea te nau fesiofaki ʻi he manavahē,
    ʻonau fakaʻaʻau ki mui ko e meʻa ʻi heʻenau angahala.”
  ces-1613: Aby nedostatek majíce v chlebě a v vodě, děsili se jeden každý z nich,
    a svadli pro nepravost svou.
  eng-WMB: that they may lack bread and water, be dismayed one with another, and pine
    away in their iniquity.
  tam-TCV: ஏனெனில் அங்கே உணவும் தண்ணீரும் குறைந்துபோகும். அவர்கள் ஒருவரைப்பார்த்து
    ஒருவர் கலக்கமடைந்து, தங்கள் பாவத்தினிமித்தம் நலிந்துபோவார்கள்.
  ceb-ULB: Tungod kay makabsan na sila ug tinapay ug tubig, ang matag usa maulawan
    sa iyang igsoong lalaki ug magniwang tungod sa ilang mga kalapasan.''
  pol-UBG: Aby im brakowało chleba i wody, aby każdy z nich był przerażony i niszczał
    w swoich nieprawościach.
  urd-GVU: کیونکہ کھانے اور پانی کی قلت ہو گی۔ سب مل کر تباہ ہو جائیں گے، سب اپنے
    گناہوں کے سبب سے سڑ جائیں گے۔
  deu-1912: darum daß es an Brot und Wasser mangeln und einer mit dem andern trauern
    wird und sie in ihrer Missetat verschmachten sollen.
  kan-2017: ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರೂ ಅನ್ನ ಮತ್ತು ನೀರಿನ ಕೊರತೆಯಿಂದ ಕುಗ್ಗಿ ತಮ್ಮ ಅಧರ್ಮದಿಂದ
    ನಾಶವಾಗಿ ಹೋಗುವರು.”
  yap-yap: Bayi m’ay e flowa nge ran rorad; miyad par ni kari math e liyab ngorad,
    ma bay ur m’aygad ngabang ni bochan e denen rorad.”
  hlt-MCSB: Buh neh tui a vaitah vetih hlang neh a manuca pong ni. Te vaengah amamih
    kathaesainah dongah muei uh ni.
  mdy-ETH: ጊዳ ሙኡዚንታ ዋኣሢንታ ባኣያ ታ ማሃንዳኔ፤ ዬያሮ ዓሳ ዎዛ ቲቂሢና ዎሊ ዛጋንዳኔ፤ ዔያቶኮ ዻቢንቶ ሚርጉማፓ ዔቄያና
    ዑፃ ዔያቶኮ ዖኦፓንዳኔ» ጌዔኔ።
  twi-ASANTE: ɛfiri sɛ aduane ne nsuo ho bɛyɛ den. Wɔn ho bɛdwiri wɔn sɛ wɔhunu wɔn
    ho wɔn ho, na wɔn bɔne enti, wɔbɛfonfɔn.”
  eng-WEBU: that they may lack bread and water, be dismayed one with another, and
    pine away in their iniquity.
  wal-wal: Etau de7iya kattainne haattai wurana; eti issoi issuwaa, ‘Poora!’ giiddi
    xeellana; eti bantta nagaraa qixaatiyan gilqqana.
  spa-PDDPT: para que les falte el pan y el agua, queden desmayados unos y otros,
    y se debiliten progresivamente a causa de su iniquidad.
  gun-gun: Ha'e kuery pe tembi'u ha'e yy oata ramo joexa vy rive onhemondyipa 'rã,
    gueko vai reia py opa jogueravy vy.
  ilo-ULB: Gapu ta agkurangdanto iti taraon ken danum, maupaydanto iti kabsatda ket
    kasla marunawda gapu iti kinadakesda.”
  kpg-kpg: Digaula ga deai nadau meegai mo nadau wai e inu ginaadou ai; digaula ga lodo huaidu,
    ga hegehege ga mmademmade idimaa i nadau huaidu.”
  uig-ARA: چۈنكى نان ۋە سۇ ئۇلاردىن قالىدۇ؛ ئۇلار بىر-بىرىگە قارىشىپ دەھشەت باسىدۇ،
    ئۆز قەبىھلىكىدىن قۇرۇپ كېتىدۇ».
  sus-sus: Baloe nun ye xurunma nɛ e yi, e fate ɲɔn e gaaxu e bore tofe ra. Na birin
    e lima e xa yunubi nan xa fe ra.»
  pon-2006: E pahn sohla kanarail mwenge oh nimarail pihl; re pahn pahtoula, tihtihla
    oh mehla pwehki diparail kan.”
  ksd-ksd: Ina pait go upi diat a iba upi ra gem ma ra tava, ma na bilua ra nuknuk
    i diat par, ma diat a palaur vanavana ta ra adia balbali.
  grc-BRENT: Ὅπως ἐνδεεῖς γένωνται ἄρτου καὶ ὕδατος· καὶ ἀφανισθήσεται ἄνθρωπος καὶ
    ἀδελφὸς αὐτοῦ, καὶ ἐντακήσονται ἐν ταῖς ἀδικίαις αὐτῶν.
  ind-AYT: supaya mereka kekurangan roti dan air, dan akan saling memandang dengan
    cemas, serta dimusnahkan oleh karena kejahatan mereka.”
  nya-nya: Ndidzachita zimenezi kuti adzasowe chakudya ndi madzi. Choncho adzachita
    nkhawa akumapenyana ndipo adzatheratu ndi kuwonda chifukwa cha machimo awo.”
  hrv-hrv: Neka im nestane kruha i vode, neka usahnu zbog bezakonja svojega i jedan
    za drugim neka poginu!
  mps-mps: Awe, te augwali nai me wę mu sǫą paibao, tibaso te augwali haliga sęgę
    dwai mu yaibao. Augwali te dwai sę ebo bidi naga da, tibaso te eno augwaligo
    nai sǫą palaibao, tibaso augwali mu nomona selama, dili pulu hania mu pedelaibao,”
    te po wai dao.
  tpi-tpi: Yes, bai ol i sot tru long kaikai na long wara, na bai ol i bel hevi nogut
    tru. Ol i man bilong mekim sin tasol, olsem na bai mi sotim kaikai bilong ol na
    bai ol i kamap bun nating tru.”
  dan-1931: for at de må mangle Brød og Vand og alle som én være slagne af Rædsel
    og hensmægte i deres Misgerning.
  vie-OVCB: Chúng sẽ thiếu bánh và nước, sững sờ nhìn nhau, và chúng sẽ héo hắt vì
    bị hình phạt.”
  guj-2017: કેમ કે તેઓને ખોરાક તથા પાણીની અછત થશે, પછી તેઓ હતાશ થઈને પોતાના ભાઈઓ સામે
    જોશે અને તેઓના અન્યાયને કારણે ઝૂરીઝૂરીને તેઓનો નાશ થશે.”
  pon-2006A: E pahn sohla kanarail mwenge oh nimarail pihl; re pahn pahtoula, tihtihla
    oh mehla pwehki diparail kan.”
  por-BRBSL: que lhes falte pão e água, que se desesperem uns com os outros, e que
    se peguem em sua iniqüidade.
  cth-cth: Tui hoi bu vout laihoi buet touh hoi buet touh a kâpanuet awh teh, a yon
    awh kecu dawkvah, koung a kahma awh han telah ati.
  twi-twi: efisɛ aduan ne nsu ho bɛyɛ na. Wɔn ho bedwiriw wɔn sɛ wohu wɔn ho wɔn ho,
    na wɔn bɔne nti wɔbɛfonfɔn.”
  hlt-hlt: Buh neh tui a vaitah vetih hlang neh a manuca pong ni. Te vaengah amamih
    kathaesainah dongah muei uh ni.
  tbz-SIM: Mudiì nɛ̀ mɛniɛ ndɛ̀ bo dóntɛ́ kɛ̀ dɛ̀ɛ bɛ̀ di kɛ̀ bɛ̀ɛ cĩtɛ, kɛ́kú bɛ
    yɛi nkpɛ́í.
  msy-2020: Eghtɨ dagheba ko dɨpaba bar men oteveghtɨ, me osɨmtɨzir ekiamɨn ikɨ uarira
    uarir ganam. Me gumazamizir arazir kurabagh amiba, kamaghɨn amizɨ, kɨ ivezir kuram
    me danɨng men dagheba ko dɨpabar amightɨ, da bar oteveghtɨ, me bar aghariba gunigham.”
  dop-dop: Pɑɑ lɑŋ tɔɣɔnɑɣɑ nɑ lʋm. Pɩɩ nɩɩ-wɛ nɑ pɑ tɑsǝnɑ pɑ ɩsɛ kɛ pɑ ɩsɑɣɑtʋ tɔɔ.
  azb-azb: Çünki çörəyə və suya möhtac olacaqlar. Hər kəs çaşqınlığa düşərək öz təqsiri
    içində əriyib yox olacaq.
  eng-DBY: because bread and water shall fail them, and they shall be astonied one
    with another, and waste away in their iniquity.
  hin-2017: और इससे उन्हें रोटी और पानी की घटी होगी; और वे सब के सब घबराएँगे, और अपने
    अधर्म में फँसे हुए सूख जाएँगे।”
  wol-KYG: Su ko defee ñu ñàkk lekk, ñàkk naan, di xoolante gëti tiitaange, jeex tàkk
    ndax seeni ñaawtéef.»
  eng-YLT: so that they lack bread and water, and have been astonished one with another,
    and been consumed in their iniquity.
  eng-WYC-2017: that when bread and water fail, each man fall down to his brother,
    and they fail in their wickednesses.
  eng-WMBB: that they may lack bread and water, be dismayed one with another, and
    pine away in their iniquity.
  urd-GVH: क्योंकि खाने और पानी की क़िल्लत होगी। सब मिलकर तबाह हो जाएंगे, सब अपने
    गुनाहों के सबब से सड़ जाएंगे।
  rug-rug: sina kote papaka sa ginani meke paho sa kolo. Kaqu papaka ni bereti meke
    na kolo. Kote dogoro puleni si arini meke matagutu, meke kote mate tatasa si arini
    koa gua koari na dia sinea,” gua si Asa,
  gaz-gaz: hanqinni midhaaniitii fi bishaanii ni jiraataatii. Isaanis naasuudhaan
    wal ilaalu; sababii cubbuu isaaniitiinis ni badu.
  fra-LSG: Ils manqueront de pain et d’eau, ils seront stupéfaits les uns et les autres,
    et frappés de langueur pour leur iniquité.
  yal-yal: Nayi, burun nun igen ɲanma nɛn e yii, e birin yi yigitɛgɛ, e lu doyenɲɛ
    e hakɛne fe ra.”
  haw-1868: I nele lakou i ka berena ole a me ka wai ole, a e pilihua kekahi me kekahi,
    a e olala ae no hoi lakou no ko lakou hewa.
  arb-NAV: إِذْ يُعْوِزُهُمُ الْخُبْزُ وَالْمَاءُ، وَيَلْجَأُ الْوَاحِدُ إِلَى أَخِيهِ
    وَقَدِ اعْتَرَتْهُمُ الْحَيْرَةُ فَيَفْنَوْنَ جَمِيعاً بِإِثْمِهِمْ.
  ewe-ewe: elabena nuɖuɖu kple tsi magabɔ o. Ne wokpɔ wo nɔewo la, woƒe nu aku, eye
    woatsrɔ̃ le woƒe nu vɔ̃wo ta.”
  eng-LEE: In order that they may want bread and water, and be confounded one with
    the other, and pine away for their iniquity.
  asm-FB: তেওঁলোকে সাৱধানেৰে জুখি জুখি পিঠা খাব আৰু আচৰিত হৈ জুখি জুখি পানী পান কৰিব।
  sus-A: بَلٌي نُن يٍ شُرُنمَ نّ عٍ يِ، عٍ قَتٍ حْن عٍ فَاشُ عٍ بٌرٍ تٌقٍ رَ. نَ بِرِن
    عٍ لِمَ عٍ شَ يُنُبِ نَن شَ قٍ رَ.»
  fra-SBL: afin qu'ils manquent de pain et d'eau, qu'ils soient consternés les uns
    par les autres, et qu'ils dépérissent dans leur iniquité.
  hbo-hbo: לְמַ֥עַן יַחְסְר֖וּ לֶ֣חֶם וָמָ֑יִם וְנָשַׁ֙מּוּ֙ אִ֣ישׁ וְאָחִ֔יו וְנָמַ֖קּוּ
    בַּעֲוֹנָֽם׃ פ
  kik-kik: nĩ ũndũ nĩgũgakorwo na ũnyiihu wa irio na wa maaĩ. Nĩmakamakaga moona o
    mũndũ ũrĩa atariĩ na nĩmakahĩnja nĩ ũndũ wa mehia mao.
  fra-NCL: Car ils manqueront de pain et d’eau ; ils dépériront les uns et les autres,
    et se consumeront à cause de leur iniquité.
  cek-AK: takaw hoi tui khahaih to om tih, maeto hoi maeto dawnraihaih hoiah om o
    ueloe, angmacae zaehaih pongah dueh o boih tih.
  cuk-cuk: Ega mas galakudoed, dii galakudbaloed. Na muchub-muchub-e-gwenadgan-burgwemamai
    dakarmalale, na dobe itodmaloed. Na e-isgudimalad-ular, deyob burgwemamai gudoed.”
  uig-CYR: Чүнки нан вә су улардин қалиду; улар бир-биригә қаришип дәһшәт басиду,
    өз қәбиһлигидин қуруп кетиду».
  tel-2017: వాళ్లకి ఆహారం, నీళ్ళు కరువై పోతాయి. ప్రతి ఒక్కడూ తన సహోదరుడి వైపు దిగులుతో
    చూస్తాడు. తాము చేసిన పాపాల వలన నశించిపోతారు.”
  hat-BSA: ke pen ak dlo va vin ra. Konsa, yo va etonnen youn lòt e yo vin deperi
    nan inikite yo.”
  kos-kos: Ac fah wanginla bread ac kof. Mwet uh ac nukanlana ma elos in oru. Elos
    ac srila ke sripen ma koluk lalos.”
  hbo-WLC: לְמַ֥עַן יַחְסְר֖וּ לֶ֣חֶם וָמָ֑יִם וְנָשַׁ֙מּוּ֙ אִ֣ישׁ וְאָחִ֔יו וְנָמַ֖קּוּ
    בַּעֲוֺנָֽם׃ פ
  ibo-ibo: Aga m eme ka ihe oriri na mmiri ọṅụṅụ kọọ ha. Ha ga na-elerịta onwe ha
    anya nʼoke egwu, ha ga-anwụkwa nʼihi mmehie ha.”
  ory-ory: ତହିଁରେ ଅନ୍ନ ଓ ଜଳର ଅଭାବରେ ସେମାନେ ପରସ୍ପର ପ୍ରତି ବିସ୍ମୟାପନ୍ନ ହୋଇ ଆପଣା ଆପଣା
    ଅଧର୍ମରେ କ୍ଷୀଣ ହେବେ।”
  chk-chk: Iwe, ener mongö me ünümer koluk repwe itela. Repwe nenefengeniir lon ar
    apilükülükingau o mäla pokiten ar tipis.”
  rop-rop: Dei garram oni abum lilbit daga blanga dagat en oni lilbit woda blanga
    dringgim. En olabat garra dai slobala, dumaji deibin dumbat brabli nogudbala ting.”
  ukr-1871: Бо буде в них недостача хлїба й води й з переляком будуть вони глядїти
    одно на одного й нидїти за беззаконства свої.
  deu-1951: damit sie an Brot und Wasser Mangel haben und sich entsetzen, einer wie
    der andere, und wegen ihrer Missetat verschmachten.
  eng-JPS: that they may want bread and water, and be appalled one with another, and
    pine away in their iniquity.
  srp-1865: Jer æe im nestati hljeba i vode da æe se èuditi meðu sobom i sasušiæe
    se od bezakonja svojega.
  lug-lug: kubanga emmere n’amazzi biriba bya bbula. Tebalyagala kwetunulako, era
    baliggwaawo olw’ekibi kyabwe.”
  heb-heb: למען יחסרו לחם ומים ונשמו איש ואחיו ונמקו בעונם׃
  ben-IRV: কারণ তাদের রুটি ও জলের অভাব হবে, প্রত্যেক মানুষ ভীষণ ভয় পাবে তার ভাইয়ের
    থেকে এবং তাদের অপরাধের জন্য ক্ষীণ হয়ে যাবে।”
  pan-pan: ਇਹ ਇਸ ਲਈ ਹੋਵੇਗਾ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਨੂੰ ਰੋਟੀ ਅਤੇ ਪਾਣੀ ਦੀ ਥੁੜ ਹੋਵੇ ਅਤੇ ਆਪੋ ਵਿੱਚ
    ਲਚਾਰ ਹੋਣ ਅਤੇ ਆਪਣੀ ਬੁਰਿਆਈ ਵਿੱਚ ਲਿੱਸੇ ਪੈ ਜਾਣ।
  mya-JVB: မုန့် နှင့် ရေ ခေါင်းပါး သဖြင့် ၊ မြို့သားတို့သည် တညီတညွတ်တည်းမိန်းမော
    တွေဝေ၍ ၊ မိမိ တို့အပြစ် ကြောင့် ပိန်ကြုံ ခြင်းသို့ ရောက်ရကြမည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: Badina aniani bona ranu be do idia maragi lao noho, bona taunimanima ese
    idia ta ta dekenai do idia itaia, mai hoa bona mai gari danu. Badina be edia kara
    dikadia dainai, edia tauanidia do idia maragi lao momokani.”
  urd-urd: ताकि वह रोटी पानी के मोहताज हों, और एक साथ शर्मिन्दा हों और अपनी बदकिरदारी
    में हलाक हों।
  rus-SYN: потому что у них будет недостаток в хлебе и воде; и они с ужасом будут
    смотреть друг на друга, и исчахнут в беззаконии своем.
  bqc-SIM: asa pↄblea ń imiao a kɛ̃́sãmáɛ. Sↄ̃ a kɛ̃́ńgu ḿpii, aai ibaba ń tàae
    yã́i.
  tcz-CHONGTHU: An le twi lhahsam jeh a mihem ho chu khat khat kikicha to tah a kiveto
    diu chuke a kigimbol nau phatsung chu hitia chu aman lhum diu ahi,” tin aseipeh
    e.
  mar-mar: कारण त्यांना अन्नपाण्याचा तुटवडा पडून त्यांची त्रेधा उडेल व ऐकमेकात त्यांच्या
    अपराधामुळे ते भयभीत होतील.”
  qub-qub: Chay runacunapäga micuypis yacupis ushacangapämi. Jucnin-jucninpis fiyupa
    llaquicushpanmi ricapänaconga. Juchanpitami chayno ñacaycällar wañur ushacanga.»
  bqp-bqp: Nge mɛyɑ bɑ koo dĩɑnu kɑ nim biɑ kpɑ bɑ n nuki sɑnkire be kpuro. Bɑ koo
    woorɑwɑ ben torɑnun sɔ̃.
  hat-hat: 'Yo p''ap jwenn kantite pen ak dlo yo bezwen: yo tout y''ap depafini ansanm,
    y''ap deperi poutèt peche yo fè yo.'
  eng-BSB: So they will lack food and water; they will be appalled at the sight of
    one another wasting away in their iniquity.
  eng-WEBPB: that they may lack bread and water, be dismayed one with another, and
    pine away in their iniquity.
  kbq-kbq: Nagra e'inahu'za hanuge'za bretigu'ene tinku'enena atupa nehu'za, ovufi
    avufi hu'za tusi zmagogogu hugahaze. Na'ankure kumi'ma hu'naza zanteku hu'za ome
    haviza hu'za zaferinage hugahaze.
  nhe-BL: Na nijchihuas para ma ax onca tlacualistli, niyon atl, huan san mosentlachilise
    se ica seyoc ica majmajtli. Huan ipampa inintlajtlacolhua, inintlacayohua nenpolijtiyase
    yonque noja yoltoque.”
  gub-BL: Typy'ak upaw putar nehe. 'Y upaw putar nehe no. Hehaite putar wà nehe. Iahykaw
    rehe umàno putar wemiapo kwer ikatu 'ym ma'e hekuzaromo wà nehe.
  eng-DRA: So that when bread and water fail, every man may fall against his brother,
    and they may pine away in their iniquities.
