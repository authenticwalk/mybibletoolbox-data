verse: EZK.004.011
translations:
  mal-C: ഒരു ഹീനിന്റെ ആറിലൊരു ഭാഗം വെള്ളം നീ ദിവസവും കുടിക്കണം. അതും കൃത്യസമയങ്ങളിലായിരിക്കണം.
  deu-TKW: Und Wasser sollst du abgemessen trinken, jedesmal ein Sechstel Hin; von
    Zeit zu Zeit sollst du welches trinken.
  lin-lin: Okobanda komela tango nyonso litele moko ya mayi.
  eng-LSV: And you drink water by measure, a sixth part of the hin; from time to time
    you drink [it].
  eng-GNV: 'Thou shalt drinke also water by measure, euen the sixt part of an Hin:
    from time to time shalt thou drinke.'
  eng-WEBSTER: 'Thou shalt drink also water by measure, the sixth part of a hin: from
    time to time shalt thou drink.'
  nhw-BL: Huan nopa atl catli tiquijis nojquiya monequi elis tlatamachihuali huan
    san huelis tiquijis se tlajco litro atl para se tonal. Nojquiya tiquijis moa ipan
    nopa horas ipan se tonal quema na nimitzilhuis.
  swh-ONEN: Pia pima maji moja ya sita ya hini, nawe utakunywa kwa wakati uliopangwa.
  bba-bba: Mɛyɑ nim mɛ kɑɑ mɑɑ nɔ mu ko n sɑkɑ mɔwɑ, ditiri tiɑn sɑkɑwɑ kɑɑ n dɑ nɔ
    sɔ̃ɔ teeru.
  eng-KJVCPB: 'Thou shalt drink also water by measure, the sixth part of a hin: from
    time to time shalt thou drink.'
  luo-luo: Pi bende ibiro modho mana mopim, nus lita odiechiengʼ kodiechiengʼ, kiluwo
    chenro miloso mar modho.
  meu-meu: Ba inua ranuna danu ba hahetohoa, ranu hini ta ba karoaia, karoa tauratoi,
    bena karoa tamona ba inua; dina ta ai nega tamona mo ranu ba inu.
  npi-ULB: अनि तैंले एक माना पानी पिउनेछस्, त्यो तैंले तोकिएको तोकिएको बेलामा पिउनेछस्
    ।
  yor-yor: Bákan náà, wọn ìdámẹ́fà omi, kí ìwọ ó sì máa mú ní àkókò tí a yà sọ́tọ̀.
  pes-OPCB: روزی دو لیوان آب نیز بیشتر نخواهی نوشید!
  tgl-ULB: At iinom ka ng tubig, na may sukat na anim na bahagi ng hin. Iinumin mo
    ito maya't-maya.
  hui-hui: Iba naregobi nde manda buwa horo mbiru gabo be kira dege naga bibe. No
    bolangua nahabe.
  mya-mya: ရေ​ကို​လည်း​အ​တိုင်း​အ​တာ​နှင့်​တစ်​ရက်​လျှင် နှစ်​ခွက်​သာ​သောက်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་འཐུང་བའི་ཆུ་ལ་ཡང་ཚོད་འཛིན་དགོས་ཏེ། ཉིན་རེར་རྫ་བུམ་གང་གི་དྲུག་ཆའི་གཅིག་ཡིན་ལ་དུས་ཚོད་ལྟར་ཐུངས་ཤིག
  sna-sna: Uyezve, uyere chikamu chimwe chete muzvitanhatu chehini yemvura ugoinwa
    nenguva dzakatarwa.
  spa-BLM: Beberás agua por medida, la sexta parte de un hin. De vez en cuando beberás.
  cac-cac: Chequel pax yorail yic tzuc'an nan̈aloc litro a a' d'a junjun c'u.
  swh-ULB: Kisha utakunywa maji, kwa kuyapima sehemu ya sita ya hini, na utayanywa
    kwa mda uliopangwa.
  bel-bel: І ваду пі мераю, па шасьціне гіна пі, ад часу да часу пі так.
  deu-ELBBK: 'Und Wasser sollst du nach dem Maß trinken: Ein Sechstel Hin; von Zeit
    zu Zeit sollst du trinken.'
  mbb-OT: Ne tengè dà te litru he wahig is inuma nu kada andew te egketendek he menge
    uras.
  mal-2015: വെള്ളവും അളവുപ്രകാരം ഹീനിൽ ആറിൽ ഒരു ഓഹരി നീ കുടിക്കേണം; നേരത്തോടുനേരം
    നീ അതു കുടിക്കേണം.
  rmc-rmc: Pro džives šaj pijes šov deci paňi. Pijeha oda paňi jekhvar pro džives
    furt odi jekh ora.
  pes-OPV: و آب را به پیمایش یعنی سدس یک هین خواهی نوشید. آن را وقت به وقت خواهی نوشید.
  ron-1924: Апа пе каре о вей бя, о вей бя ку мэсурэ, ши ануме кыте о шесиме де хин;
    вей бя дин еа дин кынд ын кынд.
  ben-OBCV: এছাড়াও এক হিনের ছয় ভাগের এক ভাগ জল পরিমাপ করবে এবং নির্ধারিত সময় তা
    খাবে।
  som-som: Oo biyahana waa inaad qiyaas u cabtaa, oo waxaa kuu go'an hiin lix meelood
    loo dhigay meeshiis, oo waa inaad goor ka goor cabtaa.
  lat-VUC: 'Et aquam in mensura bibes, sextam partem hin: a tempore usque ad tempus
    bibes illud.'
  eng-ASVBT: 'And thou shalt drink water by measure, the sixth part of a hin: from
    time to time shalt thou drink.'
  ita-1885: Bevi eziandio l'acqua a misura, la sesta parte d'un hin per giorno; bevi
    di tempo in tempo.
  eng-LXXUP: And thou shalt drink water by measure, even from time to time thou shalt
    drink the sixth part of a hin.
  eng-ULB: Then you will drink water, measured out to a sixth of a hin, and you will
    drink it at set times.
  spa-VBL: “Mide un sexto de hin de agua para beber, y la beberás a horas regulares.
  fra-_FOB: Quant à l'eau, tu en boiras par mesure, savoir, la sixième partie d'un
    hin; tu en boiras de temps à autre.
  mal-mal: ഹീനിന്റെ ആറിൽ ഒരു ഭാഗം വെള്ളവും നീ കുടിക്കണം; നേരത്തോടുനേരം നീ അത് കുടിക്കണം.
  urd-GVR: '@see-verse:EZK.004.010'
  suz-BL: गे तूचा कली ब्‍वाक्‍कु यो पुक्‍चा माल्‍नेवे। हिन का ६ भाग ङा भाग का तूचा
    माल्‍नेवे। मेको गेना तूचा माल्‍नेवे, इ कली देंनुङ। हिन का ४ लिटर खोदेंशो बाक्‍ब।
  eng-NOY: Thou shalt also drink water by measure, the sixth part of a hin; from time
    to time shalt thou drink.
  ita-1927: 'Berrai pure dell’acqua a misura: la sesta parte d’un hin; la berrai di
    tempo in tempo.'
  ckb-ckb: ئاویش بە پێوانە دەخۆیتەوە، یەک لەسەر شەشی هەینێک، هەر جارێک کەمێکی دەخۆیتەوە.
  eng-BBE: 'And you are to take water by measure, the sixth part of a hin: you are
    to take it at regular times.'
  kan-OKCV: ನೀನು ನೀರನ್ನು ಸಹ ಅಳತೆಯ ಪ್ರಕಾರ ಸುಮಾರು ಅರ್ಧ ಲೀಟರ್ ಕಾಲಕಾಲಕ್ಕೆ ಸರಿಯಾಗಿ ಕುಡಿಯಬೇಕು.
  tam-2017: தண்ணீரையும் அளவாக ஹின் என்னும் படியில் ஆறில் ஒரு பங்கைக் குடிப்பாய்; அப்படி
    நாளுக்குநாள் குடிக்கவேண்டும்.
  spa-RV-1909: 'Y beberás el agua por medida, la sexta parte de un hin: de tiempo
    á tiempo beberás.'
  ron-BTF: Și apa o vei bea de asemenea prin măsură, o a șasea parte dintr-un hin;
    o vei bea din când în când.
  eng-WEBP: You shall drink water by measure, the sixth part of a hin. From time to
    time you shall drink.
  eng-FBV: Measure out a sixth of a hin of water to drink, and you are to drink it
    at regular times.
  nld-1939: 'Ook het water moet ge bij de maat gebruiken: het zesde van een hin moogt
    ge op vastgestelde tijden drinken.'
  nch-BL: Huan nopa at cati tiquis nojquiya monequi elis tatamachihuali huan san huelis
    tiquis se tajco litro at para se tonal. Nojquiya tiquis moa ipan nopa horas ipan
    se tonali quema na nimitzilhuis.
  vie-1934: Nước ngươi uống cũng sẽ lường, là một phần sáu hin; theo thì giờ mà uống.
  hin-CV: पानी भी एक हीन का छठवां भाग नाप लेना और उसे नियत समय पर पीना.
  spa-BES: 'Y debes tomar agua por medida, la sexta parte de un hin: debes tomarla
    a horas regulares.'
  tdx-tdx: Rano ka ty ho kamae’o ami’ty fañarana’e, ty am-paha-ene’ ty hine, hikama’o
    erike.
  tha-KJV: และน้ำเจ้าต้องตวงดื่ม คือหนึ่งในหกของฮินหนึ่ง เจ้​าจงดื่​มน​้ำตามเวลากำหนด
  por-BR-2018: 'Também beberás a água por medida: a sexta parte de um him; de tempo
    em tempo beberás.'
  deu-ELO: 'Und Wasser sollst du nach dem Maße trinken: ein sechstel Hin; von Zeit
    zu Zeit sollst du trinken.'
  eng-WYC-2018: And thou shalt drink water in measure, the sixth part of hin; from
    time till to time thou shalt drink it. (And thou shalt drink water by measure,
    the sixth part of a hin; from time to time thou shalt drink it.)
  epo-epo: Kaj akvon trinku laŭmezure, po sesono de hino trinku de tempo al tempo.
  uig-PIN: wǝ ⱨǝr küni sunimu norma boyiqǝ, yǝni altidin bir ⱨin iqisǝn; ⱨǝr kündiki
    bǝlgilǝngǝn waⱪitlarda iqisǝn.
  beo-beo: Amola di da hano fonobahadi fawane manu galebe. Di da eso afae ganodini
    faigelei nabai aduna fawane manu.
  tpi-OTNT: Bai yu gat mak bilong dring wara tu. Yu ken dring samting olsem wanpela
    lita long wanpela wanpela de.
  hau-SA: Haka ma ka auna kashi ɗaya bisa shida na garwan ruwa ka sha shi a ƙayyadadden
    lokaci.
  uig-LAT: we her küni sunimu norma boyiche, yeni altidin bir hin ichisen; her kündiki
    belgilen’gen waqitlarda ichisen.
  nde-nde: Njalo linganisa okukodwa kwesithupha kwehini lamanzi uwanathe ngezikhathi
    ezimisiweyo.
  ton-ton: '‌ʻE fua foki hoʻo vai ki he inu, ko e vahe ono ʻoe hini ʻe taha: pea te
    ke inu vahevahe pe ia.'
  ces-1613: Vodu také na míru píti budeš, šestý díl hin; od času do času píti budeš.
  eng-WMB: You shall drink water by measure, the sixth part of a hin. From time to
    time you shall drink.
  tam-TCV: அத்துடன் ஆறில் ஒரு ஹின் அளவு தண்ணீரையும் அளந்து குறிக்கப்பட்ட நேரத்தில்
    குடிக்கவேண்டும்.
  ceb-ULB: Unya moinom ka ug tubig, nga tunga sa litro, ug imnon nimo kini sa insaktong
    higayon.
  pol-UBG: Także wodę będziesz pił w określonej ilości; szóstą część hinu będziesz
    pił w ustalonym czasie.
  urd-GVU: '@see-verse:EZK.004.010'
  deu-1912: Das Wasser sollst du auch nach dem Maß trinken, nämlich das sechste Teil
    vom Hin, und sollst solches auch von einer Zeit zur andern trinken.
  kan-2017: ನೀರನ್ನು ಅಳತೆಯ ಪ್ರಕಾರ ದಿನವೊಂದಕ್ಕೆ ಎರಡು ಬಟ್ಟಲಂತೆ ಕುಡಿ; ಆಗಾಗ್ಗೆ ಸ್ವಲ್ಪ ಸ್ವಲ್ಪ
    ಕುಡಿಯಬೇಕು.
  yap-yap: Ku aram rogon e ran ni kub mudugil oren ni l’agruw e kap reb e rran.
  hlt-MCSB: Tui khaw khoe dongah bunang parhuk o lamtah a tue a tue vaengah o.
  mdy-ETH: ኔኤኒ ዑሽካ ዋኣፆ ፔቴ ኬሊዳ ላምዖ ቡርጩቆ ሌሊ ዔኪ ዑሽካንዳያ ኮይሳኔ።
  twi-ASANTE: Afei, susu nsuo sukuruwa baako na nom no berɛ ano berɛ ano.
  eng-WEBU: You shall drink water by measure, the sixth part of a hin. From time to
    time you shall drink.
  wal-wal: Hachchi hachchi neeni uyiyo haattai naa77u burccukko gido; hegaa a wodiyan
    wodiyan uya.
  spa-PDDPT: 'Beberás el agua por medida: la sexta parte de una medida de 3,6 litros.
    La beberás de tiempo en tiempo.'
  gun-gun: Ha'e gui yy voi oa'ã mbyre meme 'rã rey'u, peteĩ karo'i ha'eve jave-jave
    'rã rey'u.
  ilo-ULB: Ken uminomkanto iti dua a baso. Inumemto daytoy iti maituding a pannanganmo.
  kpg-kpg: Au wai e inu di laangi e dahi nia ibu wai e lua.
  uig-ARA: ۋە ھەر كۈنى سۇنىمۇ نورما بويىچە، يەنى ئالتىدىن بىر ھىن ئىچىسەن؛ ھەر كۈندىكى
    بەلگىلەنگەن ۋاقىتلاردا ئىچىسەن.
  sus-sus: I xa ye fan litiri tagi maniya, i naxan minma lɔxɔ yo lɔxɔ a waxati.
  pon-2006: Pil nimomw pihl pahn itaitete, kepte riau nan rahn ehu.
  ksd-ksd: Ma una valar ra am tava na nimomo, una mome tika na lita (a ura paint)
    ika ta ra pakana bung di ga kure value tana.
  grc-BRENT: Καὶ ὕδωρ ἐν μέτρῳ πίεσαι, καὶ τὸ ἕκτον τοῦ εἲν ἀπὸ καιροῦ ἕως καιροῦ
    πίεσαι.
  ind-AYT: Air minummu pun harus diukur, yaitu 1/4 hin. Kamu akan meminumnya dari
    waktu ke waktu.
  nya-nya: Uyezenso zikho ziwiri zamadzi ndipo uzimwa tsiku ndi tsiku.
  hrv-hrv: 'I vodu ćeš piti na mjeru: šestinu hina. Pit ćeš je u određeno vrijeme.'
  mps-mps: Te nago ąį tuabo me dąį elalueibao. Nago te ąį kap delide deli deli
    sogo tuao.
  tpi-tpi: Bai yu gat mak bilong dring wara tu. Yu ken dring samting olsem wanpela
    lita long wanpela wanpela de.
  dan-1931: Og Vand skal du drikke efter Mål, en Sjettedel Hin*; du skal drikke én
    Gang daglig. { [*omtrent 3 Liter.] }
  vie-OVCB: Rồi lường khoảng 0,6 lít nước trong một cái bình cho mỗi ngày, và cũng
    uống nước theo giờ đã định.
  guj-2017: તારે પાણી પણ માપીને જ પીવું, એટલે એક હિનના છઠ્ઠા ભાગ જેટલું. તારે તે નિયમિત
    પીવું.
  pon-2006A: Pil nimomw pihl pahn itaitete, kepte riau nan rahn ehu.
  por-BRBSL: Você beberá água por medida, a sexta parte de um hin. De vez em quando,
    você beberá.
  cth-cth: Tui hai koung nue tangcoung hoi na nei han. Hin buet touh hah taruk touh
    lah na kapek vaiteh, buet touh e hah na nei han.
  twi-twi: Afei susuw nsu sukuruwa baako na nom no bere ano bere ano.
  hlt-hlt: Tui khaw khoe dongah bunang parhuk o lamtah a tue a tue vaengah o.
  tbz-SIM: Kɛ níí bennɛ́ mɛniɛ nhɑ yó nyɔ̃̀ mmɛ̀ kɛ̀ mɛ̀ mbo diyiè dìmɑ́ɑ̀ dítìrì
    òmɑ́ɑ̀.
  msy-2020: Egh uaghan dɨpar nɨ aruer vamɨra damamim a 1 litara tugh, a tong uam afiraghan
    markɨ.
  dop-dop: Pɑɑ mɑɣɑsɩ lʋm mpi n kɑ́ nyɔɔ pɑɑ ɩfemle nte tɔɣɔ. Pɩɩ wɛɛ pɑɑ ɩfemle nte
    liitili kʋlʋm.
  azb-azb: Həmçinin suyu da ölçü ilə – bir hinin altıda biri qədər iç, onu da müəyyən
    vaxtlarda iç.
  eng-DBY: 'And thou shalt drink water by measure, the sixth part of a hin: from time
    to time shalt thou drink.'
  hin-2017: पानी भी तू मापकर पिया करना, अर्थात् प्रतिदिन हीन का छठवाँ अंश पीना; और
    उसको समय-समय पर पीना।
  wol-KYG: Sa ndoxum naan it dees koy natt, mu tollook benn liitar bés bu nekk.
  eng-YLT: '''And water by measure thou dost drink, a sixth part of the hin; from
    time to time thou dost drink [it].'
  eng-WYC-2017: And thou shalt drink water in measure, the sixth part of hin; from
    time till to time thou shalt drink it.
  eng-WMBB: You shall drink water by measure, the sixth part of a hin. From time to
    time you shall drink.
  urd-GVH: '@see-verse:EZK.004.010'
  rug-rug: Meke kote pada ia goi sa kolo, pude kote karua kapa kolo si napo ia goi,
    meke kote pa totoso tugo si napo si goi.
  gaz-gaz: Akkasuma bishaan safartuu iinii tokko harka jaʼa keessaa harka tokko safariitii
    yeroo murteeffametti dhugi.
  fra-LSG: L’eau que tu boiras aura la mesure d’un sixième de hin; tu boiras de temps
    à autre.
  yal-yal: I igen litiri keden nan minma lɔxɔ kedenni. I na nan minma na waxatin birin
    yi.
  haw-1868: E inu hoi i ka wai ma ko ana ana, o ka hapa ono o ka hina; i kela manawa
    i keia manawae e inu ai oe.
  arb-NAV: وَتَشْرَبُ الْمَاءَ بِالْكَيْلِ، فَلا يَزِيدُ عَنْ سُدْسِ الهِينِ (نَحْوَ
    ثُلْثَيْ لِتْرٍ)، تَشْرَبُ مِنْهُ بَيْنَ حِينٍ وَآخَرَ.
  ewe-ewe: Kpe ɖe esia ŋu la, dzidze tsi hin ƒe mama adelia ƒe ɖeka, eye nànoe le
    ɣeyiɣi ɖoɖowo dzi.
  eng-LEE: 'And water shalt thou drink by measure, the sixth part of a hin: from one
    time to the other time shalt thou drink [it].'
  asm-FB: আৰু তুমি পানী জোখ কৰি লৈ এক হীনৰ ছয় ভাগৰ এভাগ পানী পান কৰিবা।
  sus-A: عِ شَ يٍ قَن لِتِرِ تَفِ مَنِيَ، عِ نَشَن مِنمَ لْشْ يٌ لْشْ عَ وَشَتِ.
  fra-SBL: Vous boirez de l'eau à la mesure, la sixième partie d'un hin. Vous boirez
    de temps en temps.
  hbo-hbo: וּמַ֛יִם בִּמְשׂוּרָ֥ה תִשְׁתֶּ֖ה שִׁשִּׁ֣ית הַהִ֑ין מֵעֵ֥ת עַד־עֵ֖ת תִּשְׁתֶּֽה׃
  kik-kik: Ningĩ ũthime maaĩ gĩcunjĩ gĩa ithathatũ kĩa hini ĩmwe, na ũmanyuuage mahinda
    o marĩa mabange.
  fra-NCL: Tu boiras de l’eau par petite quantité, un sixième de hin ; tu en boiras
    de temps en temps.
  cek-AK: To tiah tui to tah pacoengah, pailang hin vai tarukto ah tapraek ah loe,
    nae ah; atue phak naah nae ah.
  cuk-cuk: Deginbali, wachi-sekalaa nog-gwapaa be dii gobbaloed.
  uig-CYR: вә һәр күни суниму норма бойичә, йәни алтидин бир һин ичисән; һәр күндики
    бәлгүләнгән вақитларда ичисән.
  tel-2017: అలాగే నీళ్ళు కొలత ప్రకారం ప్రతి రోజూ రెండు గ్లాసులు తాగాలి. సమయానికి నీళ్లు
    తాగుతూ ఉండాలి.
  hat-BSA: Dlo ou bwè a va yon sizyèm en (1 lit pa mezi). Ou va bwè l de tanzantan.
  kos-kos: Kof nimom uh ac fah srikasrak pac — cup luo ke len se.
  hbo-WLC: וּמַ֛יִם בִּמְשׂוּרָ֥ה תִשְׁתֶּ֖ה שִׁשִּׁ֣ית הַהִ֑ין מֵעֵ֥ת עַד־עֵ֖ת תִּשְׁתֶּֽה׃
  ibo-ibo: A ga-ekupụtakwa mmiri ị ga-aṅụ, ị ga-aṅụ mmiri naanị otu ugboro nʼụbọchị,
    otu udu mmiri e kere ụzọ isii.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ପରିମାଣ ଅନୁସାରେ ଏକ ହୀନ୍‍ର ଷଷ୍ଠାଂଶ ଜଳ ପାନ କରିବ; ତୁମ୍ଭେ ସମୟକୁ ସମୟ
    ତାହା ପାନ କରିବ।
  chk-chk: Iwe, ükükün ünümom koluk lon eu rän epwe chök ruu kap, nge kopwe chök aükü
    pwe epwe naf ngeni eu rän.
  rop-rop: En yu garra dringgim oni dubala kap blanga woda ebridei.
  ukr-1871: І воду пити меш мірою, що-разу по шостинї гину; від пори до пори пити
    меш стілько.
  deu-1951: Du sollst auch das Wasser nach dem Maß trinken, nämlich ein Sechstel Hin;
    das sollst du von Zeit zu Zeit trinken.
  eng-JPS: Thou shalt drink also water by measure, the sixth part of a hin; from time
    to time shalt thou drink.
  srp-1865: I vodu pij mjerom, po šestinu ina, pij na rokove.
  lug-lug: Ate opime nga kitundu kya lita ey’amazzi, oganywe mu biseera ebigere.
  heb-heb: ומים במשורה תשתה ששית ההין מעת עד עת תשתה׃
  ben-IRV: এবং তুমি জল পান করবে, পরিমাণমত, হিনের ষষ্ঠাংস মত। দিনের দিনের এটা পান করবে।
  pan-pan: ਤੂੰ ਪਾਣੀ ਵੀ ਮਿਣ ਕੇ ਇੱਕ ਸੇਰ ਪੀਵੇਂਗਾ। ਤੂੰ ਕਦੇ-ਕਦੇ ਪੀਣਾ।
  mya-JVB: ရေ ကိုလည်း တနေ့ တနေ့လျှင် တဗတ် စီခြင် ၍ သောက် ရမည်။
  hmo-hmo: Ranu danu do oi inua, dina ta lalonai kapusi rua sibona.
  urd-urd: तू पानी भी नाप कर एक हीन का छटा हिस्सा पिएगा, तू थोड़ा — थोड़ा पीना।
  rus-SYN: И воду пей мерою, по шестой части гина пей; от времени до времени пей так.
  bqc-SIM: Níli í pↄ́ ńyↄ̃ↄ mi lá gu lɛ́ dↄ dã litili kↄ̃kpaalɛ lɛ́u, níↄ ga
    vólovolo.
  tcz-CHONGTHU: Hitia chu twi jeng jong atena a kitetoh aphat kitep dung jui'a atena
    khat bou nadon ding ahi.
  mar-mar: पाणी साठ हिन मोजून वेळो वेळी तुझ्या पीण्यासाठी असेल.
  qub-qub: Yacutapis upunquipaj rejsisha örallami. Cada junaj upunqui medyu litruta.
  bqp-bqp: Mɛyɑ nim mɛ kɑɑ mɑɑ nɔ mu ko n sɑkɑ mɔwɑ, ditiri tiɑn sɑkɑwɑ kɑɑ n dɑ nɔ
    sɔ̃ɔ teeru.
  hat-hat: Ou p'ap gen anpil dlo pou ou bwè. W'a pran yon lit dlo konsa chak jou.
  eng-BSB: You are also to measure out a sixth of a hin of water to drink, and you
    are to drink it at set times.
  eng-WEBPB: You shall drink water by measure, the sixth part of a hin. From time
    to time you shall drink.
  kbq-kbq: Ana hukna hunka mago mago knarera kasefa tina mago lita kapu netere huo.
  nhe-BL: Huan nopa atl tlen tiquis nojquiya monequi elis tlayejyecoli huan san huelis
    tiquis se tlajco litro atl para se tonal. Nojquiya tiquis moa ipan nopa horas
    ipan se tonal quema na nimitzilhuis.
  gub-BL: Nere'u kwaw 'y tetea'u nehe no. Xo mokoz kanek por zo ere'u putar 'ar nànàn
    nehe. Mewe katu erei'u putar nehe.
  eng-DRA: 'And thou shalt drink water by measure, the sixth part of a hin: from time
    to time thou shalt drink it,'
