verse: EZK.004.015
translations:
  mal-C: 'അപ്പോൾ അവിടന്ന്: “ഇതാ, മനുഷ്യവിസർജ്യത്തിനു പകരം പശുവിൻചാണകം കത്തിച്ച് നിന്റെ
    അപ്പം ചുടുന്നതിനു ഞാൻ അനുവാദം തരുന്നു” എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Da sprach er zu mir: Wohlan, ich gestatte dir Rindermist statt Menschenkotes,
    daß du darauf dein Brot bereitest.'
  lin-lin: 'Alobaki na ngai : — Malamu mingi ! Na esika ya nyei ya bato, napesi yo
    nyei ya ngombe mpo ete okoka kotumbela gato na yo.'
  eng-LSV: And He says to me, “See, I have given to you bullock’s dung instead of
    man’s dung, and you have made your bread by it.”
  eng-GNV: Then he said vnto me, Loe, I haue giuen thee bullockes dongue for mans
    dongue, and thou shalt prepare thy bread therewith.
  eng-WEBSTER: Then he said to me, Lo, I have given thee cow's dung for man's dung,
    and thou shalt prepare thy bread with them.
  nhw-BL: 'Huajca TOTECO nechilhui: “¡Cualtitoc! Huajca nimitzcahuilis tijtequihuis
    huacax cuitlatl huan amo masehual cuitlatl.”'
  swh-ONEN: Akasema, “Vema sana, basi nitakuruhusu uoke mkate wako kwa kutumia kinyesi
    cha ngʼombe badala ya kinyesi cha mwanadamu.”
  bba-bba: Yinni Gusunɔ u wisɑ u nɛɛ, ɑ nɑɑ bisu suo ɑ kɑ wunɛn doo ko kpɑ ɑ tɔmbun
    bisu deri.
  eng-KJVCPB: Then he said unto me, Lo, I have given thee cow’s dung for man’s dung,
    and thou shalt prepare thy bread therewith.
  luo-luo: To nowachona niya, “Onge wach, kara abiro yieni mondo ited makatini e maj
    owuoch dhiangʼ kar tedo gi oko mar dhano kaka owuoyo.”
  meu-meu: Bena ia ese e hamaorogu, eto, A itaia, na gwau maoromu, amu ataga na taunimanima
    taḡena kakorona lahina latanai basio gabua, a boromakau taḡena kakorona lahina
    latanai ba gabua.
  npi-ULB: यसैले उहाँले मलाई भन्‍नुभयो, “हेर, म तँलाई मानिसहरूका दिसाको सट्टा गोबर
    प्रयोग गरेर तेरो रोटी पकाउन दिनेछु, यसैले तैंले त्यसमाथि आफ्नो रोटी पकाउन सक्छस्
    ।
  yor-yor: Nígbà náà ló wí fún mi pé, “Wò ó, Èmi ó fún ọ ní ìgbẹ́ màlúù dípò ìgbẹ́
    ènìyàn. Èmi yóò mú ki ó dín àkàrà rẹ lórí ìgbẹ́ màlúù dípò ìgbẹ́ ènìyàn.”
  pes-OPCB: 'خداوند فرمود: «بسیار خوب، به جای مدفوع انسان، می‌توانی از مدفوع گاو استفاده
    کنی.»'
  tgl-ULB: Kaya sinabi niya sa akin, “Tingnan mo! Binigyan kita ng dumi ng baka sa
    halip na dumi ng tao upang maaari mo nang lutuin ang iyong tinapay sa ibabaw ng
    dumi ng baka.”
  hui-hui: Ngode Datagaliwabehanda lalu, Aniyagua nde mberedi hirarego wali agali
    time nahiri wahalu nogo bulumaga time hirabe, laya.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​က``လူ​၏​မ​စင် အ​စား​နွား​ချေး​ကို​သုံး​ရန်​သင့်​အား​ငါ
    ခွင့်​ပြု​မည်။ သင်​၏​မုန့်​ကို​နွား​ချေး​နှင့်​မွှေး သော​မီး​ဖြင့်​ဖုတ်​နိုင်​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་ལ་མི་བྲུན་གྱི་ཚབ་ཏུ་བ་གླང་གི་ལྕི་བ་སྦྱིན་པས།
    ཁྱོད་ཀྱིས་ཨོང་བའི་སྟེང་རང་གི་བག་ལེབ་སྲེགས་ཤིག་ཅེས་གསུངས།
  sna-sna: Iye akati, “Zvakanaka, ndichakutendera kuti ubike chingwa chako nendove
    yemombe pachinzvimbo chetsvina yavanhu.”
  spa-BLM: 'Entonces me dijo: “He aquí que te he dado estiércol de vaca en lugar de
    estiércol de hombre, y sobre él prepararás tu pan”.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Syal a stza'' noc'' vacax tza c''an
    d''a c''atzitzal sq''uexuloc stza'' eb'' anima chi'', yic tza b''oan a vael chi'',
    xchi.'
  swh-ULB: Ndivyo alivvyo niambia, “Tazama! Nimekupa mbolea ya ng'ombe badala ya kinyesi
    cha mwanadamu ili uweze kuandaa mkate wako juu ya hayo.”
  bel-bel: 'І сказаў Ён мне: вось, Я дазваляю табе, замест чалавечага калу, каровін
    памёт, і на ім гатуй хлеб твой.'
  deu-ELBBK: 'Und er sprach zu mir: Siehe, ich habe dir Rindermist statt Menschenkot
    gestattet; und darauf magst du dein Brot bereiten.'
  mbb-OT: Midtavak is Nengazen te, “Emun iyan heeyan tai zà te vaka is itavun nu he
    ilis te tai te etew.”
  mal-2015: 'അവൻ എന്നോടു: നോക്കുക മാനുഷകാഷ്ഠത്തിന്നു പകരം ഞാൻ നിനക്കു പശുവിൻചാണകം
    അനുവദിക്കുന്നു; അതു കത്തിച്ചു നിന്റെ അപ്പം ചുട്ടുകൊൾക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke mange o RAJ phenďa: „Mištes. Dikh, šaj tuke pekes o maro pro gurumňakre
    vikali, a na mušines pro manušeskre.“'
  pes-OPV: 'آنگاه به من گفت: «بدان که سرگین گاو را به عوض سرگین انسان به تو دادم،
    پس نان خود را بر آن خواهی پخت.»'
  ron-1924: 'Ел мь-а рэспунс: „Ей бине, ятэ кэ ыць дау балегэ де боу, ын лок де балегэ
    оменяскэ, ши-ць вей фаче пыня пе еа.”'
  ben-OBCV: তিনি বললেন, “খুব ভালো, আমি তোমাকে মানুষের বিষ্ঠার পরিবর্তে গোবরের ঘুঁটে
    পুড়িয়ে তোমার রুটি সেঁকবার অনুমতি দিলাম।”
  som-som: Markaasuu igu yidhi, Bal eeg, saxaro dad waxaan kuugu beddelay saalo lo',
    oo waa inaad cuntadaada ku diyaarsataa.
  lat-VUC: 'Et dixit ad me: Ecce dedi tibi fimum boum pro stercoribus humanis, et
    facies panem tuum in eo.'
  eng-ASVBT: Then he said unto me, See, I have given thee cow’s dung for man’s dung,
    and thou shalt prepare thy bread thereon.
  ita-1885: 'Ed egli mi disse: Vedi, io ti do sterco di bue, in luogo di sterco d''uomo:
    cuoci con esso il tuo pane.'
  eng-LXXUP: And he said to me, Behold, I have given thee dung of oxen instead of
    man’s dung, and thou shalt prepare thy loaves upon it.
  eng-ULB: So he said to me, “Look! I have given you cow manure instead of human dung
    so you can prepare your bread over that.”
  spa-VBL: “Está bien”, dijo. “Te dejaré usar estiércol de vaca en lugar de excremento
    humano Puedes hornear tu pan sobre el fuego usando eso”.
  fra-_FOB: 'Et il me répondit: Voici, je te donne la fiente des bœufs à la place
    d''excréments humains, et là-dessus tu apprêteras ta nourriture.'
  mal-mal: 'അവിടുന്ന് എന്നോട്: “നോക്കുക മാനുഷമലത്തിനു പകരം ഞാൻ നിനക്ക് പശുവിൻചാണകം
    അനുവദിക്കുന്നു; അത് കത്തിച്ച് നിന്റെ അപ്പം ചുട്ടുകൊള്ളുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Tab Rab ne jawāb diyā, “Ṭhīk hai, roṭī ko banāne ke lie tū insān ke fuzle
    ke bajāe gobar istemāl kar saktā hai. Maiṅ tujhe is kī ijāzat detā hūṅ.”
  suz-BL: मिनु मेकोम आं कली “दुम्‍ब, गो इ कली मुर आन ख्री आ पा ङा, इ शोब्‍ले चोचा
    कली गोबर गे‍नुङ” देंत।
  eng-NOY: 'Then he said to me: Behold, I give thee cow''s dung for man''s dung; and
    with that shalt thou prepare thy food.'
  ita-1927: 'Ed egli mi disse: “Guarda io ti do dello sterco bovino, invece d’escrementi
    d’uomo; sopra quello cuocerai il tuo pane!”'
  ckb-ckb: 'ئەویش پێی فەرمووم: «تەماشا بکە، ڕیخی مانگام بۆت دانا لە جیاتی پیسایی مرۆڤ،
    جا نانەکەتی لەسەر دروستدەکەیت.»'
  eng-BBE: Then he said to me, See, I have given you cow's waste in place of man's
    waste, and you will make your bread ready on it.
  kan-OKCV: ಆಗ ಅವರು ನನಗೆ, “ಇಗೋ, ಮನುಷ್ಯನ ಮಲಕ್ಕೆ ಬದಲಾಗಿ ಹಸುವಿನ ಸಗಣಿಯನ್ನು ಬಳಸಲು ನಿನಗೆ
    ಅನುಮತಿಸಿದ್ದೇನೆ. ಅದರಿಂದ ನೀನು ರೊಟ್ಟಿಯನ್ನು ತಯಾರಿಸಬಹುದು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவர் என்னை நோக்கி: பார், மனித மலத்தின் வறட்டிக்குப் பதிலாக
    உனக்கு மாட்டுச்சாணி வறட்டியைக் கட்டளையிடுகிறேன்; அதினால் உன்னுடைய அப்பத்தைச் சுடு
    என்றார்.'
  spa-RV-1909: 'Y respondióme: He aquí te doy estiércoles de bueyes en lugar de los
    estiércoles de hombre, y dispondrás tu pan con ellos.'
  ron-BTF: 'Atunci el mi-a spus: Iată, îți dau balegă de vacă în loc de balegă de
    om, să îți pregătești pâinea cu ea.'
  eng-WEBP: Then he said to me, “Behold, I have given you cow’s dung for man’s dung,
    and you shall prepare your bread on it.”
  eng-FBV: “All right,” he said. “I'll let you use cow manure instead of human excrement
    You can bake your bread over a fire using that.”
  nld-1939: 'Toen sprak Hij: Welnu, dan sta Ik u toe, rundermest in plaats van mensendrek
    te gebruiken; daarop kunt ge uw brood bereiden.'
  nch-BL: 'Huajca TOTECO techilhui: “¡Cualtitoc! Huajca nimitzcahuilis tijtequihuis
    huacax cuitat huan amo masehual cuitat.”'
  vie-1934: 'Ngài đáp rằng: Ta cho phép ngươi lấy phân bò thay phân người; ngươi khá
    dùng nó mà hấp bánh.'
  hin-CV: तब उन्होंने कहा, “बहुत अच्छा, मैं तुम्हें मनुष्य के मल के बदले गाय के गोबर
    पर रोटी सेंकने की अनुमति देता हूं.”
  spa-BES: 'Entonces él me dijo: Mira, te permito que uses él estiércol de vaca en
    lugar de los desechos del hombre, para cocer tu pan.'
  tdx-tdx: Aa le hoe re amako, Ingo, arè, fa tinoloko taik’ombe hasolo ty fiamonto’
    ondaty, le atokono ama’e ty mofo’o.
  tha-KJV: แล​้วพระองค์จึงตรัสกับข้าพเจ้าว่า “​ดู​เถิด เราจะยอมให้​เจ้​าใช้มูลวัวแทนอุจจาระของมนุษย์
    ซึ่งเจ้าจะใช้เตรียมขนมปังของเจ้า”
  por-BR-2018: 'E ele me disse: Eis que te dou fezes de vacas em lugar dos fezes humanas;
    e prepararás teu pão com elas.'
  deu-ELO: 'Und er sprach zu mir: Siehe, ich habe dir Rindermist statt Menschenkot
    gestattet; und darauf magst du dein Brot bereiten.'
  eng-WYC-2018: And (so) he said to me, Lo! I have given to thee the dung of oxes
    for men’s turds; and thou shalt make (ready) thy bread with it (instead).
  epo-epo: 'Kaj Li diris al mi: Jen Mi permesas al vi uzi ekskrementojn de brutoj
    anstataŭ ekskrementoj de homoj, kaj sur ili pretigu vian panon.'
  uig-PIN: 'Wǝ U manga: «Mana, Mǝn sanga insanning nijasitining orniƣa kalining tezikini
    bǝrdim; sǝn neningni xuning üstidǝ pixurisǝn» — dedi.'
  beo-beo: Amaiba:le, Gode da amane sia:i, “Amai galea, di da amo hou bu fisili, bulamagau
    iga, amoga lalu didili, dia agi gobema:ne Na da ilegesa.”
  tpi-OTNT: God i harim dispela na i tok, “Olsem orait, bai yu no ken kukim bret long
    pekpek bilong man. Nogat. Yu ken kukim long pekpek bilong bulmakau tasol.”
  hau-SA: Sai ya ce, “To da kyau, zan bari ka gasa burodin a kan kashin shanu a maimakon
    najasar mutane.”
  uig-LAT: 'We U manga: «Mana, Men sanga insanning nijasitining ornigha kalining tézikini
    berdim; sen néningni shuning üstide pishurisen» — dédi.'
  nde-nde: Wasesithi, “Kulungile. Ngizakuvumela ukuba upheke isinkwa sakho ngamalongwe
    enkomo esikhundleni samalongwe abantu.”
  ton-ton: Pea naʻe toki pehē mai ʻe ia kiate au, “Vakai, ʻe tuku ʻae meʻa kovi ʻae
    tangata ka te ke teuteu ʻaki hoʻo mā ʻae teʻe pulu.”
  ces-1613: 'Kterýž řekl mi: Aj, dávámť kravince místo lejn lidských, abys sobě jimi
    napekl chleba.'
  eng-WMB: Then he said to me, “Behold, I have given you cow’s dung for man’s dung,
    and you shall prepare your bread on it.”
  tam-TCV: அதற்கு அவர், “சரி; அப்படியானால் மனித கழிவுக்கு பதிலாக பசுவின் சாணத்தில்
    அப்பத்தைச்சுட உனக்கு அனுமதியளிக்கிறேன்” என்றார்.
  ceb-ULB: Busa misulti siya kanako, ''Tan-awa! Gihatagan ko ikaw ug tae sa baka imbis
    nga tae sa tawo aron makapangandam ka diha sa imong tinapay.''
  pol-UBG: 'Ale on powiedział do mnie: Oto daję ci odchody wołowe zamiast odchodów
    ludzkich, abyś sobie na nich upiekł chleb.'
  urd-GVU: تب رب نے جواب دیا، ”ٹھیک ہے، روٹی کو بنانے کے لئے تُو انسان کے فضلے کے
    بجائے گوبر استعمال کر سکتا ہے۔ مَیں تجھے اِس کی اجازت دیتا ہوں۔“
  deu-1912: 'Er aber sprach zu mir: Siehe, ich will dir Kuhmist für Menschenmist zulassen,
    darauf du dein Brot machen sollst.'
  kan-2017: ಆತನು ನನಗೆ, “ನೋಡು, ಮನುಷ್ಯರ ಮಲಕ್ಕೆ ಬದಲಾಗಿ ದನಗಳ ಸಗಣಿಯನ್ನು ನಿನಗೆ ಗೊತ್ತುಮಾಡಿದ್ದೇನೆ,
    ಇದನ್ನು ಉರಿಸಿ ನಿನ್ನ ರೊಟ್ಟಿಯನ್ನು ಸುಟ್ಟುಕೋ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Ere, me ga’ar Got, “Fa’anra arrogon, ma bayi mang t’ay e garbaw e bay mu
    fanay, ngam wumnag e flowa rom riy.”
  hlt-MCSB: Te vaengah kai te “Ana so, hlang aek yueng la vaito aek ni nang taengah
    aek la kam paek vetih na buh te a soah tawn,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማሃዖ፦ «ኮሺኬ፤ ያዺ ማዔያታቴ ዓሶ ሺዖ ቤዞ ሜኤሺ ዔኪ ዬያ ዔኤሢ ላኣዶ ላኣዴ!» ጌዔኔ።
  twi-ASANTE: Awurade kaa sɛ, “Ɛyɛ, mɛma wode nantwie agyanan asi onipa deɛ anan mu,
    na wato wo burodo wɔ so.”
  eng-WEBU: Then he said to me, “Behold, I have given you cow’s dung for man’s dung,
    and you shall prepare your bread on it.”
  wal-wal: Yaagin i zaaridi, tana hagaadan yaagiis; “Daro lo77o, yaatikko, asaa shiyaa
    melan uukkiyoogaa aggada, miizzaa oshaa kiyyiyan ne oittaa uukkaasa” yaagiis.
  spa-PDDPT: 'Entonces Él me respondió: Mira, te permito usar estiércol de ganado
    vacuno en vez de excremento humano para que prepares tu pan.'
  gun-gun: 'Ha''e ramo aipoe''i xevy: — Ha''e ramo avakue repoxi ''rãgue py ha''eve
    ''rã vaka repoxi áry mbojape rembojy aguã — he''i.'
  ilo-ULB: Isu a kinunana kaniak, “Kitaem! inikkanka kadagiti takki ti baka imbes
    a rugit ti tao tapno mailutom ti tinapaymo iti rabaw ti takki ti baka.”
  kpg-kpg: Dimaadua ga helekai, “E humalia, Au ga dugu adu gi di goe gi akaa ina dau
    ahi i hongo nia duudae kau, gaa dunu laa au palaawaa i hongo nia malala o di ahi.”
  uig-ARA: 'ۋە ئۇ ماڭا: «مانا، مەن ساڭا ئىنساننىڭ نىجاسىتىنىڭ ئورنىغا كالىنىڭ تېزىكىنى
    بەردىم؛ سەن نېنىڭنى شۇنىڭ ئۈستىدە پىشۇرىسەن» ــ دېدى.'
  sus-sus: Na nan a ra, a naxa a fala n bɛ, «Awa yire, i i xa taami ganma ninge ɲaɲɛ
    nan fari, n bara mixi gbi fe lu na.»
  pon-2006: Koht eri mahsanih, “Eri, me mwahu. I pahn mweidohng uhk ke en saunkihda
    kisinieio pwisehn kou, oh ke kak umwunda konomw pilawa pohn mwoalus ko.”
  ksd-ksd: 'Ma i ga biti tagu: Io, ina mulaot ba una tun vaninare am gem ma ra taka
    i ra bulumakau ma vakir ma ra taka i ra tarai.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, ἰδοὺ δέδωκά σοι βόλβιτα βοῶν ἀντὶ τῶν βολβίτων τῶν
    ἀνθρωπίνων, καὶ ποιήσεις τοὺς ἄρτους σου ἐπʼ αὐτῶν.
  ind-AYT: Lalu, firman-Nya kepadaku, “Lihatlah, Aku akan memberimu kotoran sapi sebagai
    ganti kotoran manusia, dan buatlah rotimu di atasnya.”
  nya-nya: Iye anati, “Chabwino, ndidzakulola kuti uphike buledi wako ndi ndowe za
    ngʼombe mʼmalo mwa ndowe za munthu.”
  hrv-hrv: 'A on će: “Gle, dajem ti kravlju balegu umjesto ljudskih izmetina da na
    njoj ispečeš kruh!”'
  mps-mps: Godigo te po wabo odama, te po wali, “Te nago tama homu ebaso da, teda
    nago bret te bidigo di olali iside te nai ulugobeo. Menio. Nago te kibu bulmakau
    dide naga ulagameo,” te po wai dao.
  tpi-tpi: God i harim dispela na i tok, “Olsem orait, bai yu no ken kukim bret long
    pekpek bilong man. Nogat. Yu ken kukim long pekpek bilong bulmakau tasol.”
  dan-1931: 'Da svarede han: “Vel, jeg tillader dig at tage Oksegødning i Stedet for
    Menneskeskarn og bage dit Brød derved.”'
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Được rồi, con có thể dùng phân bò thay phân người
    để nướng bánh.”'
  guj-2017: ત્યારે તેમણે મને કહ્યું, “જો મેં તને મનુષ્યવિષ્ટાને બદલે ગાયનું છાણ આપ્યું
    છે કે જેથી તું ગાયના છાણ પર રોટલી શેકી શકે.”
  pon-2006A: Koht eri mahsanih, “Eri, me mwahu. I pahn mweidohng uhk ke en saunkihda
    kisinieio pwisehn kou, oh ke kak umwunda konomw pilawa pohn mwoalus ko.”
  por-BRBSL: 'Então ele me disse: “Eis que eu te dei esterco de vaca para o esterco
    do homem, e tu prepararás o teu pão sobre ele”.'
  cth-cth: Hat navah, ahni ni khenhaw! tami ei yueng lah maito ei na poe awh. Na ca
    hane teh maito ei ka ke e hoi na sak han telah ati.
  twi-twi: Awurade kae se, “eye, mɛma wode nantwi agyanan asi onipa de anan mu, na
    woato wo brodo wɔ so.”
  hlt-hlt: Te vaengah kai te “Ana so, hlang aek yueng la vaito aek ni nang taengah
    aek la kam paek vetih na buh te a soah tawn,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ Kuyie nní ntɛ̃́nnɛ́ kɛ dɔ̀: Dɛ̀ wenni, m bo dɑ ceetɛ munɑɑ̀yɛ̀ì
    kó yɛkṹɔ̃̀, kɑ̀ɑ mù ndɔɔ̀nɛ̀ ɑ pɛ̃́mpɛ̃nkù, kɛ yóu tinitimíntì.'
  msy-2020: Ezɨ a nan akam ikaragha ghaze, “Mamaghɨn, kɨ nɨn amamangarɨsi, nɨ gumazir
    buariba ategh egh bulmakaun buaribara inigh avim atɨgh bretba tu.”
  dop-dop: 'Ɩlɛnɑ Ɩsɔ cɔ-m sɩ: Mɑɑ lɑɣɑsɩ-ŋ nɑɑpʋntʋ nɑ ń tɑɣɑnǝnɑ-tǝɣɩ kɔkɔ nɑ ń
    lɑ tǝ tɔɔ kɛ́ tɔɣɔnɑɣɑ, pǝ kɑɑ wɛɛ yǝlɑɑ pʋntʋ.'
  azb-azb: 'O mənə dedi: «Yaxşı, Mən insan nəcisini mal təzəyi ilə əvəz edirəm. Çörəyini
    onun üstündə bişir».'
  eng-DBY: And he said unto me, See, I have given thee cow's dung for man's dung,
    and thou shalt prepare thy bread therewith.
  hin-2017: तब उसने मुझसे कहा, “देख, मैंने तेरे लिये मनुष्य की विष्ठा के बदले गोबर
    ठहराया है, और उसी से तू अपनी रोटी बनाना।”
  wol-KYG: 'Mu ne ma: «Baax na, kon defal naa la ko ndéef, mu wuutu jonkanu nit, dinga
    lakke ko sa mburu.»'
  eng-YLT: And He saith unto me, 'See, I have given to thee bullock's dung instead
    of man's dung, and thou hast made thy bread by it.'
  eng-WYC-2017: And he said to me, Lo! I have given to thee the dung of oxes [or oxen]
    for men’s turds; and thou shalt make ready thy bread with it instead.
  eng-WMBB: Then he said to me, “Behold, I have given you cow’s dung for man’s dung,
    and you shall prepare your bread on it.”
  urd-GVH: तब रब ने जवाब दिया, “ठीक है, रोटी को बनाने के लिए तू इनसान के फ़ुज़्ले
    के बजाए गोबर इस्तेमाल कर सकता है। मैं तुझे इसकी इजाज़त देता हूँ।”
  rug-rug: “Ego, Maqu va malumu igo pude kina ia sa mua bereti pa nika sapu ta katu
    pa tae bulumakao meke lopu pa tae tie,” gua si Asa.
  gaz-gaz: Innis, “Kun gaarii dha; ani akka ati qooda udaan namaatiin buddeena kee
    tolfattu akka dikee saʼaatiin tolfattu siifin eeyyama” naan jedhe.
  fra-LSG: 'Il me répondit: Voici, je te donne des excréments de bœuf au lieu d’excréments
    humains, et tu feras ton pain dessus.'
  yal-yal: A yi n yabi, a naxa, “Awa, n bata tin, i xa ɲinge gbiin tongo muxu gbiin
    ɲɔxɔni, i yi i ya burun gan na ra.”
  haw-1868: Alaila olelo mai la oia ia'u, Eia hoi, aia haawi au i ka lepo bipi no
    ka lepo kanaka, a e hoomakaukau oe i kau berena me ia.
  arb-NAV: 'فَقَالَ: «انْظُرْ هَا أَنَا أُعْطِيكَ بَعْرَ الْبَقَرِ لِتَسْتَعِيضَ بِهِ
    عَنْ بِرَازِ الإِنْسَانِ لِتَصْنَعَ عَلَيْهِ خُبْزَكَ.'
  ewe-ewe: Egblɔ nam be, “Enyo ŋutɔ; mana nàme wò abolo le dzo si wodo kple nyi ƒe
    afɔdzi la dzi ɖe esi wodo kple amegbetɔ ƒe afɔdzi teƒe.”
  eng-LEE: Then said he unto me, Lo, I have given thee cow's dung instead of human
    excrement; and thou shalt prepare thy bread thereupon.
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “মই মানুহৰ বিষ্ঠাৰ সলনি তোমাক গোবৰ দিলোঁ; তুমি তাৰে
    নিজৰ পিঠা তাও দি তৈয়াৰ কৰিবা।
  sus-A: نَ نَن عَ رَ، عَ نَشَ عَ قَلَ ﭑ بّ، «عَوَ يِرٍ، عِ عِ شَ تَامِ فَنمَ نِنفٍ
    حَحّ نَن قَرِ، ﭑ بَرَ مِشِ فبِ قٍ لُ نَ.»
  fra-SBL: 'Et il me dit : « Voici que je te donne de la bouse de vache à la place
    de la bouse d''homme, et tu prépareras ton pain dessus. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֔י רְאֵ֗ה נָתַ֤תִּֽי לְךָ֙ אֶת־*צְפוּעֵי (צְפִיעֵ֣י) הַבָּקָ֔ר
    תַּ֖חַת גֶּלְלֵ֣י הָֽאָדָ֑ם וְעָשִׂ֥יתָ אֶֽת־לַחְמְךָ֖ עֲלֵיהֶֽם׃ ס
  kik-kik: Nake akiuga atĩrĩ, “Ũguo nĩ wega; nĩngũreke ũruge mũgate waku na mai ma
    ngʼombe, handũ ha mwaki wa mai ma mũndũ.”
  fra-NCL: 'Il me dit : « Vois, je t’accorde de la fiente de bétail au lieu d’excréments
    d’homme, et tu feras cuire ton pain dessus. »'
  cek-AK: To pacoengah anih mah, Khenah, kami ih aek na ai maitaw aek to kang paek,
    maitaw aek hoiah takaw to pahai ah, tiah ang naa.
  cuk-cuk: 'Geb Bab-Jehová an-abin sogded: “Degirdi, be-madu be yoegala dulemar-saa-anale,
    moli-bebe-nikad-e-saa sapanga be ebugo.”'
  uig-CYR: 'Вә У маңа: «Мана, Мән саңа инсанниң ниҗаситиниң орниға калиниң тезигини
    бәрдим; сән нениңни шуниң үстидә пиширисән» — деди.'
  tel-2017: దానికి ఆయన “చూడు మనిషి మలానికి బదులు నేను నీకు ఆవు పేడను నిర్ణయించాను.
    నువ్వు పిడకలతో నీ రొట్టెలు చేసుకోవచ్చు” అన్నాడు.
  hat-BSA: 'Konsa, Li te di mwen: “Men gade, m ap bay ou kaka bèf pou ranplase poupou
    moun nan. Sou li menm ou va prepare pen ou an.”'
  kos-kos: Ouinge God El fahk, “Wona. Nga ac lela kom in oremakin fohkon cow ac tia
    fohkon mwet, in sang omunla bread nom an.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֔י רְאֵ֗ה נָתַ֤תִּֽי לְךָ֙ אֶת־צפועי הַבָּקָ֔ר תַּ֖חַת גֶּלְלֵ֣י
    הָֽאָדָ֑ם וְעָשִׂ֥יתָ אֶֽת־לַחְמְךָ֖ עֲלֵיהֶֽם׃ ס
  ibo-ibo: Ọ sịrị, “Ọ dị mma, aga m enye gị nsị ehi nʼọnọdụ nke mmadụ, nʼelu ya ka
    ị ga-akwado achịcha gị.”
  ory-ory: ତହିଁରେ ସେ ମୋତେ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ମନୁଷ୍ୟର ବିଷ୍ଠା ବଦଳେ ଗୋମୟ ତୁମ୍ଭକୁ ଦେଲୁ,
    ଆଉ ତୁମ୍ଭେ ତହିଁ ଉପରେ ଆପଣା ରୁଟି ପାକ କରିବ।”
  chk-chk: Iwe, Kot a üreniei, “Nengeni, üpwe mwüt ngonuk pwe kopwe nokopuni anom
    mongö won kiten mongön kow siwilin kiten mongön aramas.”
  rop-rop: Wal YAWEI bin ensim mi, “Orait. Ai garra larram yu yusum buligi guna blanga
    meigim daga blanga yu blanga dagat. Yu garra gugumbat garram det buligi guna.
  ukr-1871: 'І сказав він до мене: Ну, так дозволяю тобі товарячий гній, замість людського
    калу, щоб пік на йому хлїб твій.'
  deu-1951: 'Hierauf antwortete er mir und sprach: Nun wohlan, ich will dir gestatten,
    daß du Kuhmist anstatt Menschenkot nehmest und darauf dein Brot bereitest!'
  eng-JPS: 'Then He said unto me: ''See, I have given thee cow''s dung for man''s
    dung, and thou shalt prepare thy bread thereon.'''
  srp-1865: 'A on mi reèe: vidi, dajem ti goveðu balegu mjesto èovjeèijega kala, da
    na njoj ispeèeš sebi hljeb.'
  lug-lug: N’ayogera nti, “Weewaawo, nnaakukkiriza okukozesa obusa bw’ente okufumba
    omugaati mu kifo ky’obusa bw’abantu.”
  heb-heb: ויאמר אלי ראה נתתי לך את צפועי הבקר תחת גללי האדם ועשית את לחמך עליהם׃
  ben-IRV: তাই তিনি আমাকে বললেন, “দেখ, আমি মানুষের মলের বদলে তোমাকে গরুর গোবর দিলাম,
    যাতে গরুর গোবর দিয়ে নিজের রুটি তৈরী করতে পারো।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਕਿਹਾ, ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਮਨੁੱਖ ਦੇ ਮਲ ਦੇ ਥਾਂ ਗਾਂ ਦਾ ਗੋਹਾ ਦਿੰਦਾ
    ਹੈ, ਸੋ ਤੂੰ ਆਪਣੀ ਰੋਟੀ ਉਹ ਦੀ ਅੱਗ ਉੱਤੇ ਪਕਾਵੀਂ।
  mya-JVB: လူ ၏မစင် အရာ ၌ နွား ချေး ကို ငါပေး ၏။ နွားချေးနှင့်သင့် မုန့် ကို ဖုတ်
    ရမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Vadaeni Lohiabada ese lau ia hamaoroa, ia gwau, “Namo, oiemu hereva dainai,
    gwaumaoro lau henia inai, oiemu beredi oi gabua neganai, boromakau kukuri kaukaudia
    dekena amo lahi do oi gabua, taunimanima edia kukuri lasi.”
  urd-urd: तब उसने मुझे फ़रमाया, देख, मैं इंसान की नजासत के बदले तुझे गोबर देता हूँ,
    इसलिए तू अपनी रोटी उससे पकाना।
  rus-SYN: 'И сказал Он мне: вот, Я дозволяю тебе, вместо человеческого кала, коровий
    помет, и на нем приготовляй хлеб твой.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Tↄ̀ↄ, ma n gba zɛ́ ǹ kàa kɛ zùgbↄ̃ tɛ́wa gbɛ̃nazĩn gbↄ̃
    gbɛu.'
  tcz-CHONGTHU: “Ahileh aphai, nangin mihem eh sangin bongeh in kisemiun,” tin Pakaiyin
    aseije.
  mar-mar: म्हणून तो मला म्हणाला, “पहा! मी तुला मानवाच्या विष्टे ऐवजी गाईच्या विष्टेवर
    स्वतःसाठी भाकर भाज.”
  qub-qub: 'Chaymi Tayta Dios nimaran: «Chauraga runapa jatun ishpaywan tantayquita
    cuwanayquipa ruquin wäca carcawan cuwanqui.»'
  bqp-bqp: Yinni Gusunɔ u wisɑ u nɛɛ, ɑ nɑɑ bisu suo ɑ kɑ wunɛn doo ko kpɑ ɑ tɔmbun
    bisu deri.
  hat-hat: 'Lè sa a, Bondye di m'' konsa: -Dakò. M''ap kite ou pran kaka bèf pito
    pase okabennen moun. Ou mèt fè dife avè l'' pou kwit pen ou lan.'
  eng-BSB: “Look,” He replied, “I will let you use cow dung instead of human excrement,
    and you may bake your bread over that.”
  eng-WEBPB: Then he said to me, “Behold, I have given you cow’s dung for man’s dung,
    and you shall prepare your bread on it.”
  kbq-kbq: Anage hugeno Ra Anumzamo'a amanage hu'ne, Knareki vahe rifa atrenka bulimakao
    rifare tevea hugrenka bretia kregahane.
  nhe-BL: 'Huajca TOTECO nechilhui: “¡Cualtitoc! Huajca nimitzcahuilis tijtequihuis
    huacax cuitlatl huan ax tlaca cuitlatl.”'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe kury. — Ikatu, i'i ihewe. —
    Erepuner tapi'ak hepuxi kwer hapy haw rehe zepe'aw romo nehe. Emupytàg netypy'ak
    hehe nehe no.
  eng-DRA: 'And he said to me: Behold I have given thee neat’s dung for man’s dung,
    and thou shalt make thy bread therewith.'
