verse: EZK.004.007
translations:
  mal-C: ഉപരോധിക്കപ്പെട്ട ജെറുശലേമിന് അഭിമുഖമായി നീ നിന്റെ മുഖംതിരിച്ച് നഗ്നമായ ഭുജത്തോടെ
    അവൾക്കെതിരേ പ്രവചിക്കണം.
  deu-TKW: Und du sollst dein Angesicht und deinen entblößten Arm gegen die Belagerung
    Jerusalems hinrichten und gegen es weissagen.
  lin-lin: Talisa elongi mpe loboko na yo na ngambo ya Yelusalemi oyo bazingela mpe
    sakola mabe na tina na yango.
  eng-LSV: And to the siege of Jerusalem you prepare your face, and your arm [is]
    uncovered, and you have prophesied concerning it.
  eng-GNV: Therefore thou shalt direct thy face towarde the siege of Ierusalem, and
    thine arme shalbe vncouered, and thou shalt prophesie against it.
  eng-WEBSTER: Therefore thou shalt set thy face towards the siege of Jerusalem, and
    thy arm shall be uncovered, and thou shalt prophesy against it.
  nhw-BL: “Huan xijsenhuiquili tiquixnextis quenicatza quiitzquise altepetl Jerusalén
    quema timotectoc ipan monejmac. Xijxolohui moajcol huan momax para quiixnextis
    para nimantzi hualase catli quihuilanase nopa altepetl ica miyac chicahualistli.
    Huan xitlayolmelahua tlaque panos.
  swh-ONEN: Geuza uso wako uelekeze kwenye kuzingirwa kwa Yerusalemu na mkono wako
    ambao haukuvikwa nguo tabiri dhidi yake.
  bba-bba: Kpɑ ɑ wunɛn wuswɑɑ kisi Yerusɑlɛmu ɡiɑ ye bɑ tɑrusi, kpɑ ɑ ye ɡɑ̃seru kpɑre
    kpɑ ɑ yen ɡɑri ɡere.
  eng-KJVCPB: Therefore thou shalt set thy face toward the siege of Jerusalem, and
    thine arm shall be uncovered, and thou shalt prophesy against it.
  luo-luo: Lok wangʼi ochom agengʼa mar Jerusalem kendo irie badi kikoro wach kuome.
  meu-meu: Bena Ierusalem ikou-ahuna ba raraia tao, mai imamu ḡaḡaena Ia; bena hanua
    ihadikana ba perovetalaia.
  npi-ULB: तेरो अनुहार यरूशलेमको घेरातर्फ फर्काएर राख् र पाखुरा नाङ्गै राखेर त्‍यस
    सहरको विरुद्धमा अगमवाणी भन्‌ ।
  yor-yor: Ìwọ dojúkọ ìgbógunti Jerusalẹmu, na ọwọ́ rẹ sí i, kí o sì sọ àsọtẹ́lẹ̀
    nípa ìlú náà.
  pes-OPCB: «ضمن نمایش محاصرهٔ اورشلیم، آستینت را بالا بزن و با مشت گره کرده، کلام
    مرا بر ضد آن اعلام نما.
  tgl-ULB: At Ihaharap mo ang iyong mukha sa Jerusalem na kasalukuyang linulusob na
    hindi natatakpan ang iyong bisig, at maghahayag ka ng propesiya laban dito.
  hui-hui: Í̠ ani paluwa mbirale bigiya ami agalime wai bialu Yarusaleme karulole
    bialu helarigo handaya habe. Ani bialu í̠ni wai bule nende biaho haradagua bu
    howa lalu, Tano ogo bo haealabaga bialu mo ko harogoni, laga bialu habe.
  mya-mya: '``ယေ​ရု​ရှ​လင်​မြို့​အား​ဝိုင်း​ရံ​ထား​သည် ကို​စူး​စိုက်​၍​ကြည့်​လော့။
    သင်​သည်​မိ​မိ​လက် သီး​ကို​ပြ​လျက်​ထို​မြို့​အား​ဆန့်​ကျင်​၍ ဟော​ပြော​လော့။-'
  bod-N: ཁྱོད་ནི་མཐའ་ནས་བསྐོར་བའི་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱོགས་སུ་འཁོར་ཏེ། དཔུང་རྗེན་དུ་བུད་ནས་གྲོང་ཁྱེར་དེ་ལ་རྒོལ་བའི་ལུང་སྟོན་ཅིག
  sna-sna: Urinzire chiso chako wakatarira kukombwa kweJerusarema uye noruoko rwako
    rwakashama uprofite pamusoro paro.
  spa-BLM: Pondrás tu rostro hacia el sitio de Jerusalén, con el brazo descubierto,
    y profetizarás contra él.
  cac-cac: Tzach b'at q'uelan d'a jun yechel Jerusalén b'aj oyanoch eb' ajc'ool, tza
    pilanq'ue sc'ab' a pichul, tzic'anchaan̈ a c'ab' chi', tzach lolon d'a eb' etchon̈ab'
    chi' d'a in b'i.
  swh-ULB: Weka uso wako chini kuelekea Yerusalemu ambayo ni chini ya ngome, na kwa
    mkono wako funua unabii dhidi
  bel-bel: І зьвярні аблічча тваё і аголеную правую руку тваю на аблогу Ерусаліма,
    і прароч супроць яго.
  deu-ELBBK: Und du sollst dein Angesicht und deinen entblößten Arm gegen die Belagerung
    Jerusalems hin richten, und du sollst gegen dasselbe weissagen.
  mbb-OT: Ne umani nu sineruwi is Jerusalem ne tegnaa nu is mezaat he egkehitavù te
    Israel he wazà tambun te bekelawan nu.
  mal-2015: നീ യെരൂശലേമിന്റെ നിരോധത്തിന്നുനേരെ നിന്റെ മുഖവും നഗ്നമായ ഭുജവും വെച്ചു
    അതിന്നു വിരോധമായി പ്രവചിക്കേണം.
  rmc-rmc: Visar tiro muj ko obkľučimen Jeruzalem a kasin tuke o baja sar pro mariben
    a prorokin pre leste.
  pes-OPV: و بازوی خود را برهنه کرده، روی به محاصره اورشلیم بدار و به ضد آن نبوت کن.
  ron-1924: Апой ынтоарче-ць фаца ши брацул дезголит спре Иерусалимул ымпресурат ши
    пророчеште ымпотрива луй.
  ben-OBCV: তোমার মুখ জেরুশালেমের অবরোধের দিকে রাখবে আঢাকা হাতে তার বিরুদ্ধে ভাববাণী
    বলবে।
  som-som: Oo waxaad wejigaaga u jeedisaa weerarka Yeruusaalem xaggiisa, iyadoo gacantaadu
    qaawan tahay, oo waa inaad iyada wax ka sii sheegtaa.
  lat-VUC: 'Et ad obsidionem Jerusalem convertes faciem tuam, et brachium tuum erit
    extentum: et prophetabis adversus eam.'
  eng-ASVBT: And thou shalt set thy face toward the siege of Jerusalem, with thine
    arm uncovered; and thou shalt prophesy against it.
  ita-1885: E ferma la tua faccia all'assedio di Gerusalemme, e sbracciati, e profetizza
    contro ad essa.
  eng-LXXUP: So thou shalt set thy face to the siege of Jerusalem, and shalt strengthen
    thine arm, and shalt prophesy against it.
  eng-ULB: Set your face toward Jerusalem that is under siege, and with your arm uncovered
    prophesy against it.
  spa-VBL: Mantén tu rostro hacia el sitio de Jerusalén con el brazo desnudo, y profetiza
    contra él.
  fra-_FOB: Tu tourneras aussi ta face et ton bras retroussé vers Jérusalem assiégée,
    et tu prophétiseras contre elle.
  mal-mal: നീ യെരൂശലേമിന്റെ ഉപരോധത്തിനുനേരെ നിന്റെ മുഖവും നഗ്നമായ ഭുജവും വച്ച് അതിന്
    വിരോധമായി പ്രവചിക്കണം.
  urd-GVR: Ghere hue shahr Yarūshalam ko ghūr ghūr kar apne nange bāzū se use dhamkī
    de aur us ke ḳhilāf peshgoī kar.
  suz-BL: मिनु गे पुम्‍शो यरूसलेम गे कोव़शा, इ गुइ ङा वा तिल्‍शा, मेको सहर आ पर्बम
    नोले दुम्‍तीक लोव़ पावो।
  eng-NOY: And set thy face against besieged Jerusalem, and uncover thine arm, and
    prophesy against it!
  ita-1927: Tu volgerai la tua faccia e il tuo braccio nudo verso l’assedio di Gerusalemme,
    e profeterai contro di lei.
  ckb-ckb: جا ڕووت لە گەمارۆی ئۆرشەلیم بکە و بازووی لێ هەڵبکە و پێشبینی لەسەر بکە.
  eng-BBE: And let your face be turned to where Jerusalem is shut in, with your arm
    uncovered, and be a prophet against it.
  kan-OKCV: ನೀನು ಯೆರೂಸಲೇಮಿನ ಮುತ್ತಿಗೆಯ ಕಡೆಗೆ ನಿನ್ನ ಮುಖವನ್ನು ಇಡಬೇಕು. ನಿನ್ನ ಭುಜವನ್ನು
    ನೀನು ಬರಿದುಮಾಡಿಕೊಂಡು, ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಸಬೇಕು.
  tam-2017: நீ எருசலேமின் முற்றுகைக்கு நேராகத் திருப்பிய முகமும், திறந்த கரமுமாக இருந்து,
    அதற்கு எதிராகத் தீர்க்கதரிசனம் சொல்.
  spa-RV-1909: Y al cerco de Jerusalem afirmarás tu rostro, y descubierto tu brazo,
    profetizarás contra ella.
  ron-BTF: De aceea să îți îndrepți fața spre asediul Ierusalimului și brațul tău
    va fi descoperit și vei profeți împotriva lui.
  eng-WEBP: You shall set your face toward the siege of Jerusalem, with your arm uncovered;
    and you shall prophesy against it.
  eng-FBV: Keep your face towards the siege of Jerusalem with your arm bared, and
    prophesy against it.
  nld-1939: Ge moet onafgebroken uw blik en uw ontblote arm naar het belegerde Jerusalem
    richten en tegen haar profeteren!
  nch-BL: “Huan tijsenhuiquilis tiquixnextis quenicatza quiitzquise altepet Jerusalén
    quema timotectoc ipan monejmat. Xijxolohui moajcol huan momax para quiixnextis
    para nimantzi hualase cati quitehuise nopa altepet ica miyac chicahualisti. Huan
    xitayolmelahua taya panos.
  vie-1934: Ngươi khá xây mặt và quay cánh tay trần về sự vây hãm thành Giê-ru-sa-lem;
    ngươi khá nói tiên tri nghịch cùng nó.
  hin-CV: तब तुम अपना मुंह येरूशलेम की घेराबंदी की ओर करना और खुली बांह के साथ इसके
    विरुद्ध भविष्यवाणी करना.
  spa-BES: Y sea tu rostro hacia donde está sitiada Jerusalén, con tu brazo descubierto,
    y profetiza contra él.
  tdx-tdx: Hampitolihe’o mb’amy fanameañe Ierosalaimey ty lahara’o, tsy ho aman-tsa­ro­ñe
    ty sira’o, vaho hitokia’o.
  tha-KJV: และเจ้าต้องตั้งหน้าตรงการล้อมเยรูซาเล็มไว้ด้วยแขนเปลือยเปล่า และเจ้าจงพยากรณ์​สู้​นครนั้น
  por-BR-2018: Portanto dirigirás teu rosto ao cerco de Jerusalém firmarás teu rosto,
    e manterás teu braço descoberto; e profetizarás contra ela.
  deu-ELO: Und du sollst dein Angesicht und deinen entblößten Arm gegen die Belagerung
    Jerusalems hin richten, und du sollst wider dasselbe weissagen.
  eng-WYC-2018: And thou shalt turn thy face to the besieging of Jerusalem; and thine
    arm shall be stretched forth, and thou shalt prophesy against it.
  epo-epo: Kaj kontraŭ la sieĝatan Jerusalemon direktu vian vizaĝon kaj vian etenditan
    brakon, kaj profetu kontraŭ ĝi.
  uig-PIN: Wǝ sǝn yüzüngni Yerusalemning muⱨasirisigǝ ⱪaritip, yengingni türgǝn ⱨalda,
    uni ǝyiblǝp bexarǝt berisǝn;
  beo-beo: Yelusaleme amoma doagala:be amo noga:le sosodolaloma. Yelusaleme amoma
    ougiwane lobo usunawele sia:ne igugulaloma. Na da Yelusaleme fi ilima se imunu,
    amo gasa fili olelelaloma.
  tpi-OTNT: “Taim yu slip i stap, orait yu mas lukluk i go long dispela piksa bilong
    ol birua i laik kisim Jerusalem. Na yu mas mekim olsem yu redi long pait na yu
    mas tok olsem, ‘Dispela taun bai i bagarap.’
  hau-SA: Ka juya fuskarka wajen ƙawanyar Urushalima da hannunka a buɗe ka yi annabci
    a kanta.
  uig-LAT: We sen yüzüngni Yérusalémning muhasirisige qaritip, yéngingni türgen halda,
    uni eyiblep bésharet bérisen;
  nde-nde: Phendulela ubuso bakho ekuvinjezelweni kweJerusalema kuthi izingalo zakho
    zingembeswanga uphrofithe kubi ngeJerusalema.
  ton-ton: Ko ia te ke fakahanga ho mata ki he tauʻi ʻo Selūsalema, pea ʻe fakatelefua
    ho nima, pea te ke kikite ki ai.
  ces-1613: K obležení, pravím, Jeruzaléma zatvrď tvář svou, ohrna ruku svou, a prorokuje
    proti němu.
  eng-WMB: You shall set your face toward the siege of Jerusalem, with your arm uncovered;
    and you shall prophesy against it.
  tam-TCV: ஆகவே, எருசலேம் முற்றுகையிடப்படுவதைத் தொடர்ந்து காண்பித்து நீ உன் முகத்தைத்
    திருப்பி, உன் கரங்களை உயர்த்தி அதற்கு விரோதமாக இறைவாக்குச் சொல்லவேண்டும்.
  ceb-ULB: Atubanga ang Jerusalem nga gisulong, ug pinaagi sa imong kamot nga walay
    tabontabon sa pagpropesiya niini.
  pol-UBG: Tak więc obróć swoją twarz na oblężenie Jerozolimy, obnaż swoje ramię i
    prorokuj przeciwko niej.
  urd-GVU: گھیرے ہوئے شہر یروشلم کو گھور گھور کر اپنے ننگے بازو سے اُسے دھمکی دے اور
    اُس کے خلاف پیش گوئی کر۔
  deu-1912: Und richte dein Angesicht und deinen bloßen Arm wider das belagerte Jerusalem
    und weissage wider dasselbe.
  kan-2017: ನಿನ್ನ ತೋಳಿಗೆ ಹೊದಿಕೆಯಿಲ್ಲದೆ, ಮುತ್ತಿಗೆಯಾದ ಯೆರೂಸಲೇಮಿನ ಕಡೆಗೆ ಮುಖವನ್ನು ತಿರುಗಿಸಿ,
    ಅದರ ವಿಷಯವಾಗಿ ಅಶುಭವನ್ನು ಪ್ರವಾದಿಸು.
  yap-yap: “Mu yuluy owchem nga daken fagi rengnga ni aram yu Jerusalem ni yi be m’ag
    e mael ngay. Ma ga folfoleg e tug ko fare binaw ma gog e tin bayi buch nib togopluw
    ngay.
  hlt-MCSB: Te phoeiah Jerusalem vong la na maelhmai hooi lamtah na ban te khawn lamtah,
    a taengah tonghma pah.
  mdy-ETH: «ዬሩሳላሜ ካታማ ማንጊንቴሢ ጊዥ ጌዒ ዛጌ፤ ኩጮ ኔኤኮ ዔቂሲጋፓ ላቲሢ ማዓ ፆኦሲ ማሊሢ ዒዞም ኬኤዜ።
  twi-ASANTE: Dane wʼani kyerɛ Yerusalem mpampim na fa nsa pan hyɛ nkɔm tia no.
  eng-WEBU: You shall set your face toward the siege of Jerusalem, with your arm uncovered;
    and you shall prophesy against it.
  wal-wal: Ne som77uwaa Yerusalaame doodettaakko zaarada, ne qesiyaa kallo wottada,
    Yerusalaame bolli hananabaa yoota.
  spa-PDDPT: Luego dirigirás tu cara hacia el asedio de Jerusalén, y con tu brazo
    descubierto profetizarás contra ella.
  gun-gun: Ha'e rami vy quarenta ára re ju ajapo 'rã renheno aguã rami, peteĩ-teĩ
    ára peteĩ ma'etỹ ovare aguã. Ha'e ramo Jerusalém tetã ojokoa katy rema'ẽ reiny
    'rã ndejyva pire rei reve. Ha'e rami vy 'rã ndeayvu ete ha'e kuery rovai.
  ilo-ULB: Ket saanmo nga isina ti panagkitam iti pannakalakub ti Jerusalem, a nakalislis
    ti manggas ti badom ket agipadtokanto iti maibusor iti siudad.
  kpg-kpg: “O golomada la gi daumadalia di duuli o Jerusalem. Hagaabo ina oo lima
    gi di waahale deelaa, gei gi heia au helekai kokohp hai baahi gi mee.
  uig-ARA: ۋە سەن يۈزۈڭنى يېرۇسالېمنىڭ مۇھاسىرىسىگە قارىتىپ، يېڭىڭنى تۈرگەن ھالدا،
    ئۇنى ئەيىبلەپ بېشارەت بېرىسەن؛
  sus-sus: I xa i ya ti na walaxɛ ra, i i bɛlɛxɛ itala, i wɔyɛn Darisalamu bɛ n xili
    ra.
  pon-2006: “Mesomw en pahn uhlahngete Serusalem mwasamwasahn kahpwal me wiewiawihong,
    rok kumwut ong kahnimwo oh wiahiong kokohp me pahn uhwong.
  ksd-ksd: Ma ure ra varvatakalat kai Ierusalem, una pukue ra matam tadav ia, ma una
    pala vue ra mal na limam; ma una tata na propet ure.
  grc-BRENT: Καὶ εἰς τὸν συγκλεισμὸν Ἱερουσαλὴμ ἑτοιμάσεις τὸ πρόσωπόν σου, καὶ τὸν
    βραχίονά σου στερεώσεις, καὶ προφητεύσεις ἐπʼ αὐτήν.
  ind-AYT: “Hadapkanlah wajahmu ke arah pengepungan Yerusalem dengan lengan tersingsing,
    dan bernubuatlah terhadapnya.
  nya-nya: Tsono udzayangʼanitsitse nsanja za nkhondo zozinga. Dzanja la mkanjo wako
    utalikwinya ndi dzanja lako utakweza, udzalosere modzudzula Yerusalemu.
  hrv-hrv: Tad okreni lice prema opsjedanom Jeruzalemu, pruži golu desnicu i prorokuj
    protiv njega.
  mps-mps: “Te nage pila mubo sogo da, teda nago te boi bidi dabego te Jerusalem sainu
    ebo piksa nomaba tonaluao. Tama nago te hwįabo sisi elalubo tiwai elalu, te nago
    te tiwai po wao, ‘Te taun da dolaibao,’ wao.
  tpi-tpi: “Taim yu slip i stap, orait yu mas lukluk i go long dispela piksa bilong
    ol birua i laik kisim Jerusalem. Na yu mas mekim olsem yu redi long pait na yu
    mas tok olsem, ‘Dispela taun bai i bagarap.’
  dan-1931: Og du skal rette dit Ansigt og din blottede Arm mod det omringede Jerusalem
    og profetere imod det.
  vie-OVCB: Con nằm quay mặt về Giê-ru-sa-lem đang bị vây hãm. Nằm đó với cánh tay
    trần đưa lên và tiên tri về sự hủy diệt của nó.
  guj-2017: પછી તું તારો હાથ ખુલ્લો રાખીને યરુશાલેમના ઘેરા તરફ તારું મુખ ફેરવ. તારે
    તે શહેરની વિરુદ્ધ ભવિષ્ય ભાખવું.
  pon-2006A: “Mesomw en pahn uhlahngete Serusalem mwasamwasahn kahpwal me wiewiawihong,
    rok kumwut ong kahnimwo oh wiahiong kokohp me pahn uhwong.
  por-BRBSL: Você colocará seu rosto em direção ao cerco de Jerusalém, com seu braço
    descoberto; e profetizará contra ele.
  cth-cth: Hatdawkvah, na kalup e Jerusalem koelah na kangvawi han. Na kut na dâw
    vaiteh, ahni koelah profet lawk na pâpho han.
  twi-twi: Dan wʼani kyerɛ Yerusalem ntuano no na fa nsa pan hyɛ nkɔm tia no.
  hlt-hlt: Te phoeiah Jerusalem vong la na maelhmai hooi lamtah na ban te khawn lamtah,
    a taengah tonghma pah.
  tbz-SIM: Kɑ̀ɑ dèè mɛmmɛ ɑ́ wéntɛ́ Sedisɑdɛmmu ɛì ɑ pi dì bíɛ́kɛ̀, kɛ́ dì fietí ɑ
    nɔ́mbifɛ kɛ́ dì nɑ̀kɛ́ n kó tipɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: “Nɨ irɨghɨv ikɨva, apaniba Jerusalem iniasava amir ababanir nedazir itibar
    gan. Egh nɨ mati mɨdorozim damuasava ami moghɨn damu, egh nan akam isɨ kamaghɨn
    pamtem an gun mɨkɨm, ‘Nguibar ekiar kam ikuvigham.’
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ ń kɛɛsɩ ɩsɛ nɑ Yosɑlɛm wei pɑ lɛɛkɑ mpʋ tɔ ɩ tɔɔ. Ń kɑ hʋlɩ-tɛɣɛ
    niŋ kpɛtɛ, nɑ ń heeli-tɛɣɛ nti tɩɩ kɔɔ tɔ, nɑ ń kɑlǝnɑ-tɛ nɑ Tɑcɑɑ nɔɣɔ.
  azb-azb: Üzünü Yerusəlimin mühasirəsinə çevir, çılpaq qolunu qaldırıb ona qarşı
    peyğəmbərlik et.
  eng-DBY: And thou shalt set thy face toward the siege of Jerusalem, and thine arm
    shall be uncovered, and thou shalt prophesy against it.
  hin-2017: तू यरूशलेम के घेरने के लिये बाँह उघाड़े हुए अपना मुँह उधर करके उसके विरुद्ध
    भविष्यद्वाणी करना।
  wol-KYG: Te nga jàkkaarlook gawub Yerusalem, tàllal ko sa përëgu neen, daldi biral
    waxyu ci kawam.
  eng-YLT: '''And unto the siege of Jerusalem thou dost prepare thy face, and thine
    arm [is] uncovered, and thou hast prophesied concerning it.'
  eng-WYC-2017: And thou shalt turn thy face to the besieging of Jerusalem; and thine
    arm shall be stretched forth, and thou shalt prophesy against it.
  eng-WMBB: You shall set your face towards the siege of Jerusalem, with your arm
    uncovered; and you shall prophesy against it.
  urd-GVH: घेरे हुए शहर यरूशलम को घूर घूरकर अपने नंगे बाज़ू से उसे धमकी दे और उसके
    ख़िलाफ़ पेशगोई कर।
  rug-rug: Tia la nia sa isumatamu koasa vina namanama pude rapatia sa popoa Zerusalema,
    mamu vata dogoro nia sapu nama varipera si agoi, mamu korokorotae nia sa tinahuara
    tanisa.
  gaz-gaz: Fuula kee gara marfama Yerusaalemitti deebifadhuutii irree qullaadhaan
    isheetti raajii dubbadhu.
  fra-LSG: Tu tourneras ta face et ton bras nu vers Jérusalem assiégée, et tu prophétiseras
    contre elle.
  yal-yal: I yɛɛ rafindi Yerusalɛn sawuran fan ma naxan nabilinxi yɛngɛni, i yi i
    yiin magenla yibandun a xili ma, i yi nabiya falane ti a xili ma.
  haw-1868: Nolaila e hooku pono oe i kou wahi maka i ka hoopuni ana ia Ierusalema,
    a e weheia kou lima, a e wanana ku e oe nona.
  arb-NAV: ثُمَّ ثَبِّتْ وَجْهَكَ نَحْوَ حِصَارِ أُورُشَلِيمَ بِذِرَاعٍ مَكْشُوفَةٍ،
    وَتَنَبَّأْ عَلَيْهَا،
  ewe-ewe: Trɔ wò mo ɖo ɖe toɖeɖe ɖe Yerusalem gbɔ. Mègatsɔ naneke tsyɔ abɔ o, eye
    nàgblɔ nya ɖi ɖe Yerusalem ŋu.
  eng-LEE: And toward the siege of Jerusalem shalt thou direct thy face with thy arm
    uncovered, and thou shalt prophesy against it.
  asm-FB: তুমি বাহু উদং কৰি যিৰূচালেমৰ অৱৰোধলৈ স্থিৰ দৃষ্টি কৰি তাৰ বিৰুদ্ধে ভাববাণী
    প্ৰচাৰ কৰিবা।
  sus-A: عِ شَ عِ يَ تِ نَ وَلَشّ رَ، عِ عِ بّلّشّ عِتَلَ، عِ وْيّن دَرِ سَلَمُ بّ
    ﭑ شِلِ رَ.
  fra-SBL: Tu tourneras ton visage vers le siège de Jérusalem, le bras découvert,
    et tu prophétiseras contre lui.
  hbo-hbo: וְאֶל־מְצֹ֤ור יְרוּשָׁלַ֙͏ִם֙ תָּכִ֣ין פָּנֶ֔יךָ וּֽזְרֹעֲךָ֖ חֲשׂוּפָ֑ה
    וְנִבֵּאתָ֖ עָלֶֽיהָ׃
  kik-kik: Hũgũra ũthiũ waku ũwerekerie itũũra rĩa Jerusalemu rĩu rĩrigiicĩirio, ũrĩtambũrũkĩrie
    guoko kũhumbũrĩtio, ũrĩrathĩre ũhoro wa gũũkĩrĩrwo.
  fra-NCL: Et tu dirigeras ta face et ton bras nu contre Jérusalem assiégée, et tu
    prophétiseras contre elle.
  cek-AK: To tiah na takui ih Jerusalem to anghae thui ah, ban payangh loe, vangpui
    misa haih lok to thui ah.
  cuk-cuk: A-sorbali, sordamar-bila-onomalad Jerusalén-neggwebur-ebilis-bukwadsik
    be atakoed. Geb asiki surgan be oyogoed, agi sabsur-urwar ega be ibmar-guoed sogdoed.
  uig-CYR: Вә сән йүзүңни Йерусалимниң муһасирисигә қаритип, йеңиңни түргән һалда,
    уни әйипләп бешарәт берисән;
  tel-2017: తరువాత ముట్టడిలో ఉన్న యెరూషలేముకి వ్యతిరేకంగా నిలబడి చొక్కా తీసివేసిన
    నీ చేతిని ఎత్తి దానికి వ్యతిరేకంగా ప్రవచించాలి.
  hat-BSA: Konsa, ou va mete figi ou vè syèj a Jérusalem ak bra ou dekouvri pou pwofetize
    kont li.
  kos-kos: Ngetang suiya acn Jerusalem ke ac kuhlusyuki. Usruk poum nu ke siti an
    ac fahkak kas in palu lain.
  hbo-WLC: וְאֶל־מְצ֤וֹר יְרוּשָׁלִַ֙ם֙ תָּכִ֣ין פָּנֶ֔יךָ וּֽזְרֹעֲךָ֖ חֲשׂוּפָ֑ה
    וְנִבֵּאתָ֖ עָלֶֽיהָ׃
  ibo-ibo: Chee ihu gị nʼebe nnọchibido Jerusalem, gbara aka nkịtị buo amụma megide
    ya.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଆପଣା ବାହୁ ଅନାବୃତ କରି ଯିରୂଶାଲମର ସୈନ୍ୟ ବେଷ୍ଟନ ପ୍ରତି ମୁଖ ରଖିବ ଓ
    ତହିଁ ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବ।
  chk-chk: Iwe, kopwe newenewen ngeni Jerusalem mi küna osukosuken maun, kopwe aü
    poum ngeni o osuni usun an feiengau.
  rop-rop: “Brom deya yu garra luk langa det madwan brik weya yubin drowim det pitja
    blanga Jerusalem en gitwail en sheikim yu bingga langa det brik en yu garra tok,
    ‘YAWEI im brabli wail langa detlot Jerusalem pipul en im garra binijimap olabat.’
  ukr-1871: І оберни лице твоє й обнажену правицю твою на обляг Ерусалиму та й пророкуй
    проти його.
  deu-1951: So richte nun dein Angesicht und deinen entblößten Arm zur Belagerung
    Jerusalems und weissage wider sie.
  eng-JPS: And thou shalt set thy face toward the siege of Jerusalem, with thine arm
    uncovered; and thou shalt prophesy against it.
  srp-1865: I okreni lice svoje prema opkoljenom Jerusalimu zagalivši mišicu svoju,
    i prorokuj protiv njega.
  lug-lug: Olikyusa amaaso go n’otunula eri okuzingizibwa kwa Yerusaalemi, okyogerereko
    ebigambo n’omukono gwo ogutali mubikkeko,
  heb-heb: ואל מצור ירושלם תכין פניך וזרעך חשופה ונבאת עליה׃
  ben-IRV: তুমি তোমার মুখ যিরুশালেমের অবরোধের দিকে রাখবে, নিজের হাত খোলা রাখবে ও তার
    বিরুদ্ধে ভাববাণী করবে।
  pan-pan: ਫਿਰ ਤੂੰ ਯਰੂਸ਼ਲਮ ਦੇ ਘੇਰੇ ਵੱਲ ਮੂੰਹ ਕਰ ਅਤੇ ਆਪਣੀ ਬਾਂਹ ਨੰਗੀ ਕਰ ਅਤੇ ਉਹ ਦੇ ਵਿਰੁੱਧ
    ਭਵਿੱਖਬਾਣੀ ਕਰ
  mya-JVB: သင်သည် ယေရုရှလင် မြို့ကို ဝိုင်း ထားသည် အမှုမှာ၊ မျက်နှာ ထား ၍ လက်ရုံး
    ကိုဆန့် လျက် ၊ မြို့ တဘက် ၌ ပရောဖက် ပြုရမည်။
  hmo-hmo: “Oi be oi hekure noho neganai, oi ese unai biriki, ma gau haida ena piksa,
    tuari taudia ese Ierusalema do idia abia toana gauna, be do oi itaia goada noho.
    Bona unai neganai danu oi be tuari totona do oi karaia hegaegae bamona, bona do
    oi gwau, ‘Inai hanua ese dika do ia davaria.’
  urd-urd: फिर तू येरूशलेम के घेराव की तरफ़ मुँह कर और अपना बाज़ू नंगा कर और उसके
    ख़िलाफ़ नबुव्वत कर।
  rus-SYN: И обрати лице твое и обнаженную правую руку твою на осаду Иерусалима, и
    пророчествуй против него.
  bqc-SIM: Aɛdↄ Yelusalɛũ pↄ́ n koezↄ̃̀ipiwa, ní n ula gã̀sĩ sↄ̃sↄ̃, ní ãnabikɛkɛ
    a yã́ musu.
  tcz-CHONGTHU: Jerusalem hunama akino khumna navet jing lai sungin naban jang kiuvin
    lumin lang chule khopi manthah nading gaovin seisei jengin.
  mar-mar: आपले तोंड यरूशलेमेच्या विरुध्द दिशेला कर जे चित्र रेखाटले आहेस, ज्याला
    वेढा पडलेला आहे, आपल्या बाहुंनी झाकु नको; आणि त्यांच्या विरुध्द भाकीत कर.
  qub-qub: Chaypitaga contrancuna curalaraycashan Jerusalén caj-lämanna ticranqui.
    Ricrayquita janacama paticunqui chay siudäta ima päsananpaj cashantapis rimanayquipaj.
  bqp-bqp: Kpɑ ɑ wunɛn wuswɑɑ kisi Yerusɑlɛmu giɑ ye bɑ tɑrusi, kpɑ ɑ ye gɑ̃seru kpɑre
    kpɑ ɑ yen gɑri gere.
  hat-hat: Vire tèt ou, gade lavil Jerizalèm yo sènen an. Lonje dwèt ou sou li. Di
    sa ki pral rive l'.
  eng-BSB: You must turn your face toward the siege of Jerusalem with your arm bared,
    and prophesy against it.
  eng-WEBPB: You shall set your face towards the siege of Jerusalem, with your arm
    uncovered; and you shall prophesy against it.
  kbq-kbq: Hagi rukrahe hunka Jerusalemi kuma'ma tro huntenka, ha' vahetamima trohunte
    kaginte'nana kumamofona kazana rusutenka knazama erisaza zamofo kasnampa kea hunto.
  nhe-BL: “Huan xijsenhuiquili tiquixnextis quejatza quiitzquise altepetl Jerusalén
    quema timotectoc ipan monejmatl. Xijxolohui moajcol huan moma para quiixnextis
    para nimantzi hualase tlen quitehuise nopa altepetl ica miyac chicahualistli.
    Huan xitlayolmelahua tlachque panos.
  gub-BL: Eme'egatu Zeruzarez rehe nehe. Iàmàtyry'ymar umàmàn wà izywyr wà. Ezemuàgà'ym
    heze'eg imume'u haw a'e tawhu pe har wanupe nehe.
  eng-DRA: 'And thou shalt turn thy face to the siege of Jerusalem, and thy arm shall
    be stretched out: and thou shalt prophesy against it.'
