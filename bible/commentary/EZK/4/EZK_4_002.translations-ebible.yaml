verse: EZK.004.002
translations:
  mal-C: പിന്നീട് അതിനെ വളഞ്ഞ് ഉപരോധക്കോട്ട പണിത് ചുറ്റും ചരിഞ്ഞ പാത പണിത്, അതിനെതിരേ
    പാളയങ്ങൾ സ്ഥാപിക്കുകയും ചുറ്റിലും കോട്ടകളെ തകർക്കുന്ന യന്ത്രമുട്ടികൾ സ്ഥാപിക്കുകയും
    ചെയ്യുക.
  deu-TKW: Und errichte einen Belagerungswall wider sie und baue einen Belagerungsturm
    wider sie; schütte einen Damm wider sie auf, stelle Belagerungsheere wider sie
    auf und setze ringsum Sturmböcke wider sie an.
  lin-lin: Sala yango lokola engumba oyo bazingela, oyo batonga mabulu ya kobombamela
    zingazinga na yango mpe oyo batelemisa bamir ya zelo mpo na kobombama, engumba
    oyo batonga milako zingazinga na yango, mpe telemisa bakonzi ya basoda oyo babongami
    mpo na kobundisa yango na zingazinga.
  eng-LSV: and have placed a siege against it, and built a fortification against it,
    and poured out a mound against it, and placed camps against it, indeed, set battering-rams
    against it all around.
  eng-GNV: 'And lay siege against it, and builde a fort against it, and cast a mount
    against it: set the campe also against it, and lay engins of warre against it
    rounde about.'
  eng-WEBSTER: And lay siege against it, and build a fort against it, and cast a mount
    against it; set the camp also against it, and set battering rams against it on
    every side.
  nhw-BL: Teipa xiquinixcopina soldados quen quiyahualojtoque nopa altepetl. Huan
    xiquixcopina se tlamontomitl tlali catli ipan tlejcose nopa tlahuilanani para
    huelis quipanose itepa nopa altepetl para calaquise. Huan nojquiya xiquixcopina
    tomahuac cuahuitl ica lazos para ica quicoyonise nopa tepamitl.
  swh-ONEN: 'Kisha uuzingire: Simamisha askari dhidi yake kuuzunguka, uzunguke kwa
    majeshi, weka kambi dhidi yake pande zote pamoja na magogo ya kubomolea boma vitani.'
  bba-bba: A ye koowo nɡe wuu ɡe bɑ tɑrusi, ɑ kuku yenu doke kpɑ ɑ ɡunɡunu bɑni ɑ
    sɑnsɑni ɡirɑ kpɑ ɑ tɑbu sinɑmbu yi yi ɑ kɑ sikerenɑ.
  eng-KJVCPB: and lay siege against it, and build a fort against it, and cast a mount
    against it; set the camp also against it, and set battering rams against it round
    about.
  luo-luo: Bangʼe kuny buche molwore duto, mi idhurne lowo kendo iketne kambe mag
    jolweny moikore monje, kod lodi mitwomogo ohinga.
  meu-meu: ituari-henina ḡaudia bona ikoulaina maguna bona tano senudia bona taruha
    bona vaḡoma danu laulaudia ba tore.
  npi-ULB: तब त्‍यसका चारैतिर घेरा हाल्‌, र त्‍यसको विरुद्धमा किल्लाहरू बना । त्यसको
    वरिपरि घेरा-मचान खडा गर्, र त्‍सको वरिपरि छाउनी बना । त्‍यसलाई आक्रमण गरी भत्‍काउने
    मूढाहरू राख्‌ ।
  yor-yor: Kí o sì dó tì í, kí o sì mọ ilé ìṣọ́ tì í, kí o sì mọ odi tì í, kí o sì
    gbé ogun sí i, kí o sì to òòlù yí i ká.
  pes-OPCB: '@see-verse:EZK.004.001'
  tgl-ULB: At lagyan mo ng panglusob laban dito, at magtayo ng mga tanggulan laban
    dito. Maglagay ng daanan na pangsalakay laban dito at maglagay ng mga kampo sa
    palibot nito. Maglagay ng mga pambayo sa buong palibot nito.
  hui-hui: Ani buwa gili birigoria kawareni mbirale ami agalime wai bialu tano ho
    mabu bule biagadagua bibahende wabiai habe. Gana mbira tano ogoni wa mabu bialu
    pabe kagoria ami agali heyu howa wai bule dindi hono wima irigi hagadagua helalu
    bibe. Ami agalinaga balai anda tano ogoni kaware bu helalu mbirale hongohe guruyagu̱
    bule lowa pu pongo biagadagua buwa ege to̱le̱ timbuni pu nguinini pongobia howa
    wai pabe bo gialaga ngagonaga bigiya wabu ngelalu bibe.
  mya-mya: ထို​နောက်​ထို​မြို့​အား​ရန်​သူ​ဝိုင်း​ရံ​ထား​ပုံ​ကို သ​ရုပ်​ဆောင်​ရန် မြောင်း၊
    မြေ​က​တုတ်​များ၊ စစ် စ​ခန်း​များ​နှင့်​ခံ​တပ်​ဖြို​သည့်​တုံး​မောင်း များ​ကို​မြို့​ပတ်​လည်​၌​နေ​ရာ​ချ​ထား​လော့။-
  bod-N: དེ་ནས་མཁར་གྱི་མཐའ་བསྐོར་བའི་སྒྲིག་བཀོད་རྣམས་ཞོག་དང་། གྲོང་ཁྱེར་བསྐོར་བའི་མཁར་མཐོན་པོ་དང་།
    གྲོང་ཁྱེར་ལ་རྒོལ་བའི་ས་རགས་བརྩིགས་ཏེ་དམག་སྒར་བསྒྲིགས་ནས། ཕྱོགས་བཞི་རུ་མཁར་གཏོར་བའི་གདུང་མ་ཚུགས་ཤིག
  sna-sna: 'Ipapo ugorikomba: Umise nhare dzokurwa naro, uvake dhunduru revhu rokusvitsa
    pariri, udzike misasa ugorikomberedza nezvokuparadza nazvo masvingo.'
  spa-BLM: Ponle sitio, construye contra ella fortalezas y levanta contra ella un
    montículo. Poned también contra ella campamentos y plantad contra ella arietes
    por todas partes.
  cac-cac: Slajvi chi', tzac'anoch oyan yechel yamc'ab' yic oval, campamento yed'
    tec'nub' d'a spatic smuroal,
  swh-ULB: Kisha laza kuizunguka, ngome juu yake. Anza kushambulia juu yake na weka
    makambi kuizunguka. Weka shambulio la ghasia kuizunguka.
  bel-bel: і наладзь аблогу супроць яго і зрабі ўмацаваньне супроць яго, і насып вал
    вакол яго і разьмясьці табар супроць яго, і расстаў вакол супроць яго сьценабітныя
    машыны;
  deu-ELBBK: Und mache eine Belagerung gegen sie und baue Belagerungstürme gegen sie
    und schütte gegen sie einen Wall auf und stelle Heerlager gegen sie und errichte
    Sturmböcke gegen sie ringsum.
  mbb-OT: 'Ne himuwa nu heini he henduen be te edliǥuyan te menge kuntada. Ne sevuki
    nu heini te para te kedsurung: menge turi-turi, pemenehikà dutun te verengbeng,
    idtambù he menge tanà su para mepemenehiki is berengbeng, menge kayu he ibpenbengkag
    dutun te verengbeng. Ne pelinguti nu heini te menge kampu.'
  mal-2015: അതിന്റെനേരെ കൊത്തളം പണിതു വാടകോരി പാളയം അടിച്ചു ചുറ്റും യന്ത്രമുട്ടികളെ
    വെക്കുക.
  rmc-rmc: A paľis kresľin le slugaďen, sar obkľučinen calo foros a hordinen e čik
    pre kopa pašal o foroskro muros, hoj pes te dochuden andre. Rozthov pre leste
    o slugaďika tabora the o baraňidla.
  pes-OPV: و آن را محاصره کن و در برابرش برجها ساخته، سنگری در مقابلش برپا نما و به
    اطرافش اردو زده، منجنیقها به هر سوی آن برپاکن.
  ron-1924: Ынфэцишяз-о ымпресуратэ, зидеште ынтэритурь ын журул ей, ынконжоар-о ку
    ун шанц де апэраре, пуне табере де осташь ымпрежурул ей ши ридикэ бербечь де фер
    ымпотрива ей де жур ымпрежур.
  ben-OBCV: আর সেটি সৈন্য দিয়ে ঘিরে ফেলো; তার বিরুদ্ধে একটি উঁচু ঢিবি বানাও, তার
    বিরুদ্ধে শিবির তৈরি করো এবং দেয়ালের চারপাশে দেয়াল ভাঙার যন্ত্র বসাও।
  som-som: oo iyada weerar, qalcadona ku hareeree, oo tuulmona ku tuul, oo xerooyinna
    hareereheeda ka dhis, oo wax lagu dumiyona ku wareeji.
  lat-VUC: Et ordinabis adversus eam obsidionem, et ædificabis munitiones, et comportabis
    aggerem, et dabis contra eam castra, et pones arietes in gyro.
  eng-ASVBT: and lay siege against it, and build forts against it, and cast up a mound
    against it; set camps also against it, and plant battering rams against it round
    about.
  ita-1885: E ponvi l'assedio, e fabbrica delle bastie contro ad essa, e fa' contro
    a lei un argine, e ponvi campo, e disponi contro a lei d'ogn'intorno dei trabocchi.
  eng-LXXUP: And thou shalt besiege it, and build works against it, and throw up a
    mound round about it, and pitch camps against it, and set up engines round about.
  eng-ULB: Then lay siege against it, and build forts against it. Raise up an assault
    ramp against it and set camps around it. Place battering rams all around it.
  spa-VBL: 'Muestra que está sitiada: establece un perímetro de asedio a su alrededor,
    construye una rampa de asedio contra ella, coloca los campamentos enemigos junto
    a ella y pon arietes por todos los lados alrededor.'
  fra-_FOB: Établis un siège contre elle, bâtis contre elle des retranchements, élève
    contre elle des terrasses, environne-la d'un camp, place des béliers tout autour.
  mal-mal: അതിന്റെ നേരെ കോട്ട പണിത് മൺതിട്ട ഉണ്ടാക്കി പാളയം അടിച്ച് ചുറ്റും യന്ത്രമുട്ടികൾ
    വെക്കുക.
  urd-GVR: Phir yih naqshā shahr kā muhāsarā dikhāne ke lie istemāl kar. Burj aur
    pushte banā kar gherā ḍāl. Yarūshalam ke bāhar lashkargāh lagā kar shahr ke irdgird
    qilāshikan mashīneṅ taiyār rakh.
  suz-BL: मिनु मेको कली पुम्‍शो कोंइदो। मेको आ एर ओंथ लडाइ पचा कली लाइश्‍शो खिं सेलो।
    मिनु मेको आ गारो ङोइक्‍चा कली खप तेलो। एर ओंथ लडाइ पाइब आन बाक्‍तीक सेलो। मिनु
    आ एर ओंथ मेको गारो प्रेत्‍चा कली मुडा ठीक सेलो।
  eng-NOY: And lay siege against it, and build a tower against it, and cast up a mound
    against it; set a camp also against it, and place battering-rams against it round
    about.
  ita-1927: cingila d’assedio, costruisci contro di lei una torre, fa’ contro di lei
    dei bastioni, circondala di vari accampamenti, e disponi contro di lei, d’ogn’intorno,
    degli arieti.
  ckb-ckb: 'گەمارۆی بدە: قوللە لە دەوری بنیاد بنێ، سەنگەر لە دەوری دروستبکە، لەشکر
    لە دەوری کۆبکەرەوە و مەنجەنیق لە دەوری دابنێ.'
  eng-BBE: And make an attack on it, shutting it in, building strong places against
    it, and making high an earthwork against it; and put up tents against it, placing
    engines all round it for smashing down its walls.
  kan-OKCV: ಆ ನಕ್ಷೆಯ ಸುತ್ತಲು ದಿಬ್ಬ ಹಾಕಿ, ಒಡ್ಡು ಕಟ್ಟಿ, ಪಾಳೆಯಗಳನ್ನು ಮಾಡಿ, ಭಿತ್ತಿಭೇದಕ
    ಯಂತ್ರಗಳನ್ನು ನಿಲ್ಲಿಸಿ, ಅದನ್ನು ಮುತ್ತಿಗೆ ಹಾಕು.
  tam-2017: அதை சுற்றிலும் முற்றுகைபோட்டு, அதை சுற்றிலும் கோட்டைகளை கட்டி, அதை சுற்றிலும்
    மண்மேடுபோட்டு, அதை சுற்றிலும் இராணுவங்களை நிறுத்தி, அதை சுற்றிலும் மதில் இடிக்கும்
    இயந்திரங்களை வை.
  spa-RV-1909: Y pondrás contra ella cerco, y edificarás contra ella fortaleza, y
    sacarás contra ella baluarte, y asentarás delante de ella campo, y pondrás contra
    ella arietes alrededor.
  ron-BTF: Și așază asediu împotriva ei și construiește o fortificație împotriva ei
    și ridică un val de pământ împotriva ei; pune tabăra de asemenea împotriva ei
    și pune berbeci împotriva ei de jur împrejur.
  eng-WEBP: Lay siege against it, build forts against it, and cast up a mound against
    it. Also set camps against it and plant battering rams against it all around.
  eng-FBV: 'Show that it''s under siege: establish a siege perimeter all around it,
    build a siege ramp against it, set up the enemy camps beside it, and put battering
    rams on all sides around it.'
  nld-1939: Sla het beleg er omheen, werp er verschansingen op, leg er een wal om,
    richt er legerkampen in, en stel aan alle zijden stormrammen op.
  nch-BL: Teipa xiquinixcopina soldados quej quiyahualojtoque nopa altepet. Huan xiquixcopina
    se tamontomit tali cati ipan tejcose nopa tatehuiani para huelis quipanose itepa
    nopa altepet para calaquise. Huan nojquiya xiquixcopina tomahuac cuahuit ica lazos
    para ica quicoyonise nopa tepamit.
  vie-1934: Ngươi khá vây hãm nó; dựng đồn, đắp lũy nghịch cùng nó; đóng quân vây
    bọc lấy, và đặt máy phá thành xung quanh nghịch cùng nó.
  hin-CV: 'तब इसकी घेराबंदी करो: इसके विरुद्ध घेराबंदी की रचना करो, इस पर एक ढलान
    बनाओ, इसके विरुद्ध शिविर खड़े करो और इसके चारों ओर युद्ध के यंत्र लगाओ.'
  spa-BES: Rodéala de un ejército, construye una barda y una rampa también; y coloca
    carpas contra él, colocando arietes a su alrededor para derribar sus paredes.
  tdx-tdx: le ampiarikoboño mpialy, andranjio kijolim-pikalañe, vaho amotrio tamboho
    hahàlañe aze; itseneo tobe hiatrek’ aze, vaho bodem-pidosy añariariañe.
  tha-KJV: จงล้อมนครนั้นไว้และก่อกำแพงล้อมไว้รอบนครนั้นด้วย และก่อเชิงเทินไว้​สู้​นครนั้นและตั้งค่ายรอบนครไว้
    และตั้งเครื่องทะลวงกำแพงไว้รอบนคร
  por-BR-2018: E põe um cerco contra ela, e edifica contra ela uma fortaleza, e levanta
    uma rampa contra ela; e põe acampamentos contra ela, e ordena contra ela aríetes
    ao redor.
  deu-ELO: Und mache eine Belagerung wider sie, und baue Belagerungstürme wider sie,
    und schütte wider sie einen Wall auf, und stelle Heerlager wider sie, und errichte
    Sturmböcke wider sie ringsum.
  eng-WYC-2018: And thou shalt ordain besieging against that Jerusalem; and thou shalt
    build strongholds, and thou shalt bear together [an heap of] earth, and thou shalt
    give hosts of battle against it, and thou shalt set engines by compass (or and
    thou shalt set up battering rams all around it).
  epo-epo: Kaj faru ĉirkaŭ ĝi sieĝon, aranĝu kontraŭ ĝi bastionon, surŝutu kontraŭ
    ĝi remparon, faru kontraŭ ĝi tendaron, kaj starigu ĉirkaŭ ĝi muregrompilojn.
  uig-PIN: Andin uni muⱨasirigǝ elip, uningƣa potǝylǝrni ⱪurup, sepilƣa qiⱪidiƣan
    bir dɵnglük yasap, uning ǝtrapiƣa bargaⱨlarni tikip wǝ sepilni bɵsküqi bazƣanlarni
    tiklǝp ⱪoyƣin.
  beo-beo: 'Eno dunu da Yelusaleme amoma doagala:mu. Amo olelema:ne, laga osoboga
    hamoi igi amoga ilegele, gegesu adobo amola gegemusa: moi gasagala:su, amola ha
    wa:i fisisu, amola logo gagili sali damana ifa damuiga dousosu, amo Yelusaleme
    sisiga:le, ilegele dedema.'
  tpi-OTNT: Na klostu long dispela brik, yu mas wokim piksa bilong olgeta samting
    ol ami i save wokim bilong banisim wanpela taun na pait long ol manmeri na kisim
    taun. Wokim piksa bilong baret i raunim dispela taun na hipim graun klostu long
    banis bilong taun, olsem gutpela ples bilong ol soldia i ken sanap antap long
    en na pait. Na wokim kem bilong ol soldia klostu long taun, na wokim ol masin
    bilong brukim banis bilong taun.
  hau-SA: Sa’an nan ka yi mata ƙawanya. Ka kafa mata katangar ƙawanya, ka gina katangar
    da ɗan tudu ka kewaye ta da dundurusai.
  uig-LAT: Andin uni muhasirige élip, uninggha poteylerni qurup, sépilgha chiqidighan
    bir dönglük yasap, uning etrapigha bargahlarni tikip we sépilni bösküchi bazghanlarni
    tiklep qoyghin.
  nde-nde: 'Dweba ukuvinjezelwa kwalo: Misa izindawo zokuvinjezelwa kwalo, yakha umthezuko
    ngaphezu kwalo, misa inkamba zokulihlasela uphinde ulihonqolozele ngezigodo zokubhidliza.'
  ton-ton: Pea ke kāpui ʻaki ia ʻae tau, pea langa ha kolo ki ai, pea tanu puke ki
    ai, tuku foki ki ai ʻae nofoʻanga ʻoe tau, pea fokotuʻu takatakai ʻi ai ʻae meʻa
    teke ʻā.
  ces-1613: A postav na ní obležení, a vzdělaje na ní šance, vysyp na ní násyp, a
    polož na ní vojska, a postav na ní berany válečné vůkol.
  eng-WMB: Lay siege against it, build forts against it, and cast up a mound against
    it. Also set camps against it and plant battering rams against it all around.
  tam-TCV: அதன்பின் அதை முற்றுகையிட்டு, அதற்கு விரோதமாய் முற்றுகைத்தளங்களை அமைத்து,
    கோட்டை கட்டி, மண்மேடுகளைப் போடு. அதற்கு விரோதமாக முகாம்களை அமைத்து, சுற்றிலும்
    சுவரை இடிக்கும் இயந்திரங்களை வை.
  ceb-ULB: Unya paliboti kini ug kasundalohan, ug buhati kini ug mga kota. Paghimo
    ug kasakahan nga yuta niini ug paliboti kini ug mga kampo. Butangi ug mga troso
    nga pangguba ang palibot niini.
  pol-UBG: Sporządź jego oblężenie, zbuduj przeciwko niemu szańce, usyp przeciwko
    niemu wał, uszykuj przeciwko niemu wojska i ustaw przeciwko niemu tarany dokoła.
  urd-GVU: پھر یہ نقشہ شہر کا محاصرہ دکھانے کے لئے استعمال کر۔ بُرج اور پُشتے بنا
    کر گھیرا ڈال۔ یروشلم کے باہر لشکرگاہ لگا کر شہر کے ارد گرد قلعہ شکن مشینیں تیار
    رکھ۔
  deu-1912: und mache eine Belagerung darum und baue ein Bollwerk darum und schütte
    einen Wall darum und mache ein Heerlager darum und stelle Sturmböcke rings um
    sie her.
  kan-2017: ಆ ನಕ್ಷೆಯ ಸುತ್ತಲು ದಿಬ್ಬಹಾಕಿ, ಅಡ್ಡಕಟ್ಟಿ, ಪಾಳೆಯಗಳನ್ನು ಮಾಡಿ, ಕತ್ತರಿಸುವ ಯಂತ್ರಗಳನ್ನು
    ನಿಲ್ಲಿಸಿ, ಅದಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕು.
  yap-yap: Ma aram ma ga dum’midil ni ngam cham ko fare gi rengnga ni susun e rriyul’
    nib binaw. Mag ubung e but’ nge taw nga p’ebgul mag longbiy fare gi rengnga ko
    pi tent rok e pi to’ogor. Gubin raba’ riy ni ngam tay yu lay i ren riy nib ga’
    ni susun e aram e ngam buthug nga but’ e garog ko fare binaw.
  hlt-MCSB: A taengah vong khueh pah lamtah a taengah buep khueh pah. A taengah tanglung
    khueng lamtah a taengah rhaehhmuen khueh. A kaepvai te maehdoelh khueh pah.
  mdy-ETH: ዓዳ ፔቴ ካታማ ማሊሲ ዬኖ ፁኡቤሎይዳ ዖልዚ ቡላኒ ጊኢጊንቴ፤ ዬኖኮ ኮይሎይዳ ዓጪ ኩሊ ዋርዲያ ኮሼ፤ ዖሎ ዓሳ ዴዓንዳ
    ቤሲያ ጊኢጊሼ፤ ቢያ ዛሎና ካታሜሎኮ ኬኤሎ ዲሮ ጫርጊ ዶይሶንዶ ዼኤፒ ኩርኩሪ ጊኢጊሺ ጌሤ።
  twi-ASANTE: 'Si otua ho nnwuma ma no: yɛ apie tia no, yɛ mpampim ne nsraban wɔ ho,
    na fa obubuadaban nnua twa ho hyia.'
  eng-WEBU: Lay siege against it, build forts against it, and cast up a mound against
    it. Also set camps against it and plant battering rams against it all around.
  wal-wal: Medhdhada a doodda; katamaa gimbbiyaa yuushuwan biittaa doora; olanchchati
    galchchiyoosaa giigissa; gimbbiyaa laaliyo ola miishshaakka yuushuwan essa.
  spa-PDDPT: Pon sitio, edifica torres de asedio, levanta terraplenes y pon tropas
    contra ella y armas militares para romper muros alrededor de ella.
  gun-gun: Ha'e va'e rovai emoĩ ijokoarã ra'angaa jovaive rupi, ejapo oo imbaraete
    va'e ra'angaarã, tetã kora re emopu'ã yvy ivã va'erã, jova-jovaive re ejapo xondaro
    kuery nhoarõ aguã, ha'e ijyvýry rupi emoĩ tetã kora reityarã.
  ilo-ULB: Ket mangikabilka iti manglakub iti daytoy, ken mangipatakderka kadagiti
    sarikedked a maibusor iti daytoy. Mangikabilka iti pagkalay-atan dagiti kabusor
    ken mangaramidka kadagiti kampo iti aglikmut daytoy. Mangikabilka iti sinan-maso
    a pagrakrak iti aglawlaw daytoy.
  kpg-kpg: Nomuli, heia di ada mee o di duuli di waahale i nia aloalo, hagamungamunga
    gelegele, hale laa digau dauwa, mo nia laagau haga mooho di abaaba e haganiga
    di maa belee hai di ada o di kumi di waahale deelaa.
  uig-ARA: ئاندىن ئۇنى مۇھاسىرىگە ئېلىپ، ئۇنىڭغا پوتەيلەرنى قۇرۇپ، سېپىلغا چىقىدىغان
    بىر دۆڭلۈك ياساپ، ئۇنىڭ ئەتراپىغا بارگاھلارنى تىكىپ ۋە سېپىلنى بۆسكۈچى بازغانلارنى
    تىكلەپ قويغىن.
  sus-sus: I xa se ndee yailan na walaxɛ rabilinyi ma naxan misaalixi gere ra Darisalamu
    xili ma. Bɛndɛ nde malan misaali ra yaxuie fama tede tɛtɛ ra naxan fari. Wuri
    die tongo naxee misaalixi wurie ra yaxuie naxee rawalima naadɛ kanafe ra. Yonkindee
    yailan misaali ra yaxuie luma dɛnnaxɛ.
  pon-2006: Eri, pwe en uhd mwomwehda duwen imwintihti eh pahn kalowehdi kahnimwo,
    ke pahn wiahda warawar, doadoahk en koasoakehda pwehl kan, impwal kan, oh wiahda
    lepin tuhke mehn kauwehla ewen kehl kan.
  ksd-ksd: ma una vartakalat bat ia, ma una kal ta umana tung, ma una pait ra ngala
    na pip pi a bobokon ure; una varurue ra umana tena vinarubu maravai tana, ma una
    vatur ra umana tututumak kikil ia.
  grc-BRENT: Καὶ δώσεις ἐπʼ αὐτὴν περιοχὴν, καὶ οἰκοδομήσεις ἐπʼ αὐτὴν προμαχῶνας,
    καὶ περιβαλεῖς ἐπʼ αὐτὴν χάρακα, καὶ δώσεις ἐπʼ αὐτὴν παρεμβολὰς, καὶ τάξεις τὰς
    βελοστάσεις κύκλῳ.
  ind-AYT: Tempatkan pengepungan terhadapnya, dan bangunlah tembok pengepungan terhadapnya,
    buatlah tanggul pengepungan terhadapnya. Dirikan kemah-kemah dan tempatkan alat-alat
    penggempur tembok terhadap kota itu di sekelilingnya.
  nya-nya: 'Ndipo uwuzinge mzindawo motere: uwumangire nsanja zowuzinga, uwumbire
    mitumbira ya nkhondo, uwumangire misasa ya nkhondo ndipo uyike zida zogumulira
    kuzungulira mzindawo.'
  hrv-hrv: Oko njega postavi opsadu, sagradi prema njemu utvrdu, podigni nasip, iskopaj
    oko njega opkop, razvrstaj vojsku i porazmjesti zidodere uokolo.
  mps-mps: “Tama te brik pąde, nago te amigo te taun me deli bagua selama, te we
    bidi augwali dali boi hwįnama, te taun sainu eyu, te tigidali sę yabo nai piksa
    nigibo tiwai yao. Te tǫ te taun obo pąde te tǫ du tiwai me nigao, te ami bidi
    dabe augwa te daiba bugagia dolugulama, boi hwįabo pesage tiwai piksa nigao.
    Te ami dabego bidabo pesage te taun pąde nigibadi, te taun aluabo masin dabe
    piksa me nigao,” wali.
  tpi-tpi: Na klostu long dispela brik, yu mas wokim piksa bilong olgeta samting ol
    ami i save wokim bilong banisim wanpela taun na pait long ol manmeri na kisim
    taun. Wokim piksa bilong baret i raunim dispela taun na hipim graun klostu long
    banis bilong taun, olsem gutpela ples bilong ol soldia i ken sanap antap long
    en na pait. Na wokim kem bilong ol soldia klostu long taun, na wokim ol masin
    bilong brukim banis bilong taun.
  dan-1931: og kast en Vold op omkring den, byg Belejringstårne, opkast Stormvold,
    lad Hære lejre sig imod den og rejs Stormbukke mod den fra alle Sider;
  vie-OVCB: Trình bày thành phố đang bị bao vây. Xây tường chung quanh nó để không
    ai có thể trốn thoát. Hãy dựng trại quân thù, đặt bệ tên và cọc nhọn công phá
    chung quanh thành.
  guj-2017: પછી તેની સામે ઘેરો ઘાલીને કિલ્લા બાંધ. તેની સામે હુમલો કરવા માટે રસ્તા
    બનાવ અને તેની સામે છાવણીઓ પણ ઊભી કર. ચારેબાજુ કોટનો નાશ કરવાના યંત્રો ગોઠવ.
  pon-2006A: Eri, pwe en uhd mwomwehda duwen imwintihti eh pahn kalowehdi kahnimwo,
    ke pahn wiahda warawar, doadoahk en koasoakehda pwehl kan, impwal kan, oh wiahda
    lepin tuhke mehn kauwehla ewen kehl kan.
  por-BRBSL: Coloque um cerco contra ela, construa fortes contra ela, e lance um monte
    contra ela. Também acampar contra ele e plantar aríetes contra ele em toda parte.
  cth-cth: Petkâkalup lah rapan hoi kalup nateh, mon ka coum e hah pet tai nateh,
    ransa roenae hah tai sin nateh, rapan patennae thingtaboungnaw hah petkâkalup
    lah tat.
  twi-twi: 'Afei tua nʼano: Di ntuano dwuma ahorow tia no, yɛ pie tia no, yɛ mpampim
    ne nsraban wɔ ho, na sisi mpuran twa ne ho dantaban.'
  hlt-hlt: A taengah vong khueh pah lamtah a taengah buep khueh pah. A taengah tanglung
    khueng lamtah a taengah rhaehhmuen khueh. A kaepvai te maehdoelh khueh pah.
  tbz-SIM: Kɑ̀ɑ dì dɔ̀ɔ̀ kɛ dèè ɑ́ ndì pi, kɛ́pénnɛ́ kudookɔti kɛ́ dì fitɛ́, kɛ́ dì
    ɔnnɛ́ mutɑ̃́ɑ̃́, nkɛ́ɑ̃nnɛ́ yɛhɑ̃ɑ̃pɔ̀ntĩ̀rɛ̀ kɛ́ dì fitɛ́, kɛ́cónnɛ́ sikpɑ̀rìsɛ̃ĩ́
    kɛ́ dì fitɛ́.
  msy-2020: Egh brighɨn kamɨn boroghɨn, nɨ mati mɨdorozir gumaziba nguibar ekiar mam
    avɨnigh a mɨsogh a iniamin arazibar ababaniba, nɨ bar dar arɨkigh. Egh daghurimɨn
    ababanim damightɨ a nguibar ekiar kam bar anevɨnigh, egh nguazibagh kuva nguibar
    ekiar kamɨn dɨvazimɨn boroghɨn dar pozibav kɨnigh. Eghtɨ da danganir aghuir mɨdorozir
    gumaziba isɨn ghuavanang tuiv ikɨ mɨsoghamibar mɨn ikiam. Egh mɨdorozir gumaziba
    ikɨ mɨsoghamin averpeniba nguibar ekiamɨn boroghɨn dar ababaniba arɨkigh. Egh
    nguibar ekiamɨn dɨvazim ginivtɨ an akarighirɨsɨ, me temer bar ekiaba inigh da
    isɨ akuriabar arigh, egh dagh afughafuzir ababanibar moghɨn, nɨ bar moghɨra dar
    ababanim nguazimɨn dar amu.
  dop-dop: Hʋ́lɩ́ sɩ, pɑ tɑmɑ-tɛ nɑ pɑ́ ŋmɑ́ koloŋɑ tɑkɑ sɩ, pɑ lɛɛkǝɣǝnɑ-tɛ. Pɑ lomɑ
    hɑpǝlɛ kɛ ɩcɑtɛ koluŋɑ kite. Pɑ sikɑɑ nɑ pɑ́ cɔɔnɑ-tɛ. Ɩlɛnɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ
    tɑ-tɛɣɛ kotɑɣɑ.
  azb-azb: Onu mühasirəyə al, önündə mühasirə divarı tik, qarşısında torpaq qalağı
    düzəlt, ətrafında ordugahlar qur və ona qarşı hər tərəfdən qoçbaşı alətləri qoy.
  eng-DBY: and lay siege against it, and build forts against it, and cast a mound
    against it, and set camps against it, and place battering-rams against it round
    about.
  hin-2017: तब उसे घेर अर्थात् उसके विरुद्ध किला बना और उसके सामने दमदमा बाँध; और
    छावनी डाल, और उसके चारों ओर युद्ध के यन्त्र लगा।
  wol-KYG: Nga gaw ko, tabax ab gawukaay bu ko wër, sëkk ko, ba noppi sàkkal ko ay
    dali xare, wërale ko dénki dàjjikaay ba mu daj.
  eng-YLT: and hast placed against it a siege, and builded against it a fortification,
    and poured out against it a mount, and placed against it camps, yea, set thou
    against it battering-rams round about.
  eng-WYC-2017: And thou shalt ordain besieging against that Jerusalem; and thou shalt
    build strongholds, and thou shalt bear together [an heap of] earth, and thou shalt
    give hosts of battle against it, and thou shalt set engines by compass.
  eng-WMBB: Lay siege against it, build forts against it, and cast up a mound against
    it. Also set camps against it and plant battering rams against it all around.
  urd-GVH: फिर यह नक़्शा शहर का मुहासरा दिखाने के लिए इस्तेमाल कर। बुर्ज और पुश्ते
    बनाकर घेरा डाल। यरूशलम के बाहर लशकरगाह लगाकर शहर के इर्दगिर्द क़िलाशिकन मशीनें
    तैयार रख।
  rug-rug: 'Beto mamu koa vari likohae nia pude namanama la rapatia: Tomotomo la nia
    pepeso sa kali goba pude boka haele nuquru pa korapana, mamu tavete ipi pa varilikohaena,
    meke veko ni dekuru nomadi pa varilikohaena pude huari sari sasadana sa goba.'
  gaz-gaz: Ergasii waan ittiin marsan itti ijaari; dallaa dhagaatiin ishee marsi;
    kaabii itti naannessii tuuli; waan ittiin dallaa dhagaa jigsanis itti marsii kaaʼi.
  fra-LSG: Représente-la en état de siège, forme des retranchements, élève contre
    elle des terrasses, environne-la d’un camp, dresse contre elle des béliers tout
    autour.
  yal-yal: I yi a liga alo ganla na a rabilin yɛngɛni, i yi yire makantanxine ti a
    rabilinni, i gbingbinne rate taan makantan yinna xɔn, i daaxadene yitɔn ganle
    xa taan xili ma, i yɛngɛ so seene ti a rabilinni naxanye a so dɛɛne kalɛ.
  haw-1868: A hoopuni ku e ia ia, a e hana i pakaua imua ona, a e hana i puu hoi e
    ku e ia ia, a e hoomoana ku e ia ia, a e hoonoho i na hipakaue wawahi e ku e ia
    ia a puni.
  arb-NAV: وَأَقِمْ عَلَيْهَا حِصَاراً، وَابْنِ بُرْجاً، وَانْصِبْ عَلَيْهَا مِتْرَاساً،
    وَطَوِّقْهَا بِالْجُيُوشِ، وَأَحِطْهَا مِنْ كُلِّ جَانِبٍ بِالْمَجَانِقِ،
  ewe-ewe: Na ameawo naɖe to ɖee; tu nu siwo woatsɔ aɖe to ɖee la ɖe eŋu. Tu xɔ tsralawo
    ɖe eŋu, eye nàtu gligbãnuwo aƒo xlãe.
  eng-LEE: And place around it a siege, and build works of attack against it, and
    cast up a mound against it; and arrange around it encampments, and place against
    it battering rams round about.
  asm-FB: আৰু তাক অৱৰোধ কৰা, তাৰ বিপৰীতে কোঁঠ সাজা, তাৰ বিপৰীতে হাদাম বান্ধা, তাৰ
    বিপৰীতে চাৰিওফালে ছাউনি পাতা আৰু তাৰ বিপৰীতে চাৰিওফালে গড় ভঙা যন্ত্ৰ স্থাপন কৰা।
  sus-A: عِ شَ سٍ ندٍيٍ يَءِلَن نَ وَلَشّ رَبِلِنيِ مَ نَشَن مِسَالِشِ فٍرٍ رَ دَرِ سَلَمُ
    شِلِ مَ. بّندّ ندٍ مَلَن مِسَالِ رَ يَشُييٍ قَمَ تٍدٍ تّتّ رَ نَشَن قَرِ. وُرِ
    دِيٍ تٌنفٌ نَشٍيٍ مِسَالِشِ وُرِيٍ رَ يَشُييٍ نَشٍيٍ رَوَلِمَ نَادّ كَنَقٍ رَ.
    يٌنكِندٍيٍ يَءِلَن مِسَالِ رَ يَشُييٍ لُمَ دّننَشّ.
  fra-SBL: Tu l'assiégeras, tu construiras des forts et tu élèveras des terrasses
    contre elle. Établis contre elle des camps, et plante contre elle des béliers
    tout autour.
  hbo-hbo: וְנָתַתָּ֨ה עָלֶ֜יהָ מָצֹ֗ור וּבָנִ֤יתָ עָלֶ֙יהָ֙ דָּיֵ֔ק וְשָׁפַכְתָּ֥
    עָלֶ֖יהָ סֹֽלְלָ֑ה וְנָתַתָּ֨ה עָלֶ֧יהָ מַחֲנֹ֛ות וְשִׂים־עָלֶ֥יהָ כָּרִ֖ים סָבִֽיב׃
  kik-kik: 'Ũcooke ũrĩrigiicĩrie: Rĩakĩrĩre indo cia mbaara cia gũteithia gũtharĩkĩra
    itũũra, na wake kĩhumbu gĩkinyĩte itũũra, na ũrĩakĩrĩre kambĩ na nja, na ũigithie
    mĩgogo mĩtungu ya kũrĩmomora ĩrĩrigiicĩirie.'
  fra-NCL: 'Mets le siège contre elle, construis contre elle une tour d’attaque, élève
    contre elle des terrasses : place contre elle des camps, et pose contre elle des
    béliers tout autour.'
  cek-AK: vangpui to takui ah, misa buephaih im to sah ah loe, sipae to thungah; misatuh
    kaminawk to pakhueng ah loe, a taengah thing abumnawk to suem boih ah.
  cuk-cuk: Sorda-bila-onomalad bela Jerusalén-neggwebur-ebilis-bukwa be sobo. Degi,
    sordamar-ambikued-neg-matusulid neggwebur-ebilis be sobbalo. Degine, napa-arsanyob-dakleged-wargwen
    neggwebur-galu-matusulidse-warmakgwichi be sobbalo. Deginbali, galu-matusulid-omukuega
    suar-wardummagan-ebuleged be sobbalo.
  uig-CYR: Андин уни муһасиригә елип, униңға потәйләрни қуруп, сепилға чиқидиған бир
    дөңлүк ясап, униң әтрапиға баргаһларни тикип вә сепилни бөскүчи базғанларни тикләп
    қойғин.
  tel-2017: అది శత్రువుల ముట్టడిలో ఉన్నట్టుగా, దాని ఎదుట ప్రాకారాలు నిర్మించినట్టుగా
    చిత్రించు. దానిపై దాడి చేయడానికి వీలుగా ఉన్నత ప్రాంతాలనూ, దాని చుట్టూ సైనిక శిబిరాలనూ
    చిత్రించు. ప్రాకారాలను ధ్వంసం చేసే యంత్రాలను చిత్రించు.
  hat-BSA: Konsa, poze fè syèj kontra li. Bati yon miray syèj, leve teras, fòme kan
    a, prepare e pozisyone dè belye mouton kont li tout ozanviwon.
  kos-kos: Kom in pukanak laf, ac orala yol in fohk ac nien aktuktuk, ac ma fukulyen
    mutunpot uh in sang rauneak block sac, in lumahla ke mwet mweun uh ac tuku rauneak
    siti sac.
  hbo-WLC: וְנָתַתָּ֨ה עָלֶ֜יהָ מָצ֗וֹר וּבָנִ֤יתָ עָלֶ֙יהָ֙ דָּיֵ֔ק וְשָׁפַכְתָּ֥
    עָלֶ֖יהָ סֹֽלְלָ֑ה וְנָתַתָּ֨ה עָלֶ֧יהָ מַחֲנ֛וֹת וְשִׂים־עָלֶ֥יהָ כָּרִ֖ים סָבִֽיב׃
  ibo-ibo: Seekwa ihe nnọchigide nʼagha megide ya, wuokwa ụlọ ndị agha gburugburu
    ya, wukọta ụlọ ikwu dị iche iche megide ya na ihe e ji akụdasị mgbidi ya niile.
  ory-ory: ଆଉ, ତାହା ସୈନ୍ୟରେ ବେଷ୍ଟିତ କର, ତାହା ବିରୁଦ୍ଧରେ ଗଡ଼ ନିର୍ମାଣ କର ଓ ତାହା ବିରୁଦ୍ଧରେ
    ବନ୍ଧ ବାନ୍ଧ; ମଧ୍ୟ ତାହା ବିରୁଦ୍ଧରେ ଛାଉଣି ସ୍ଥାପନ କର ଓ ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ପ୍ରାଚୀର-ଭେଦକ
    ଯନ୍ତ୍ର ସ୍ଥାପନ କର।
  chk-chk: 'Mürin kopwe pwomweni usun om kopwe maun ngeni: Kopwe amolätä pisekin maun
    o aüetä eu tittin maun ngeni, kopwe pwal senätä eu oror ngeni, kopwe anomu mwichen
    sounfiu o iseis mwesinnen amökü tit ünükün.'
  rop-rop: En raidaran langa det brik yu garra bildimap brabli strongbala wol, en
    pailimap graun blanga meigim roud weya garra go oba langa det wol, en yu garra
    gajim hebiwan pos blanga nokamdan det geit jis laik ola soljamob oldei dumbat
    wen dei meigim kemp olaran langa eni taun blanga teikoba det taun.
  ukr-1871: І спорудь обляг проти його, й збудуй облягову башту проти його; насип
    вал кругом його; порозставляй облягове військо проти його, й пороби навкруги тарани
    проти його.
  deu-1951: Und veranstalte eine Belagerung gegen sie und baue einen Belagerungsturm
    wider sie und schütte einen Wall wider sie auf und stelle Kriegslager wider sie
    auf und Sturmböcke rings um sie her.
  eng-JPS: and lay siege against it, and build forts against it, and cast up a mound
    against it; set camps also against it, and set battering rams against it round
    about.
  srp-1865: I postavi oko njega opsadu, i naèini kule prema njemu, i iskopaj oko njega
    opkop, i postavi vojsku oko njega, i namjesti ubojne sprave oko njega.
  lug-lug: okizingize, okizimbeko bbugwe okukyetooloola, okituumeko ekifunvu, era
    oteekewo ensiisira okukyetooloola n’ebifunvu bye banaatomera enjuuyi zonna.
  heb-heb: ונתתה עליה מצור ובנית עליה דיק ושפכת עליה סללה ונתתה עליה מחנות ושים עליה
    כרים סביב׃
  ben-IRV: তারপর তার বিরুদ্ধে অবরোধ রাখ, এর বিরুদ্ধে দুর্গ তৈরী কর, এর বিরুদ্ধে গর্জন
    করে হামলা সৃষ্টি কর এবং এর চারপাশে শিবির স্থাপন কর, চারদিকে ফুটো করা যন্ত্র রাখ।
  pan-pan: ਉਸ ਦੇ ਦੁਆਲੇ ਘੇਰਾ ਪਾ, ਅਤੇ ਉਸ ਦੇ ਸਾਹਮਣੇ ਗੜ੍ਹ ਬਣਾ ਅਤੇ ਉਸ ਦੇ ਸਾਹਮਣੇ ਘੇਰਾ ਬੰਦੀ
    ਕਰ ਅਤੇ ਉਸ ਦੇ ਦੁਆਲੇ ਤੰਬੂ ਖੜ੍ਹੇ ਕਰ, ਅਤੇ ਚਾਰੋਂ ਪਾਸੇ ਕਿਲ੍ਹਾ ਤੋੜਨ ਵਾਲੇ ਹਥਿਆਰ ਰੱਖ।
  mya-JVB: မြို့ ကို ဝိုင်း ၍ မြို့ ပြင် ၌ တပ် တည် လော့။ မြေရိုး ကိုလည်း ဖို့ လော့။
    တပ် သားတို့ကိုလည်း ခင်းကျင်း လော့။ မြို့ ပတ်လည် တွင် ဝက်ခွ တိုင်တို့၌ တုံးတို့ကိုလည်း
    ဆွဲ ထားလော့။
  hmo-hmo: Vadaeni, inai biriki kahirakahira, taunimanima ese idia koua hagegea, bona
    do idia tuari henia bamona, dadaira, tuari gaudia, kamepa, bona idia haboua tano
    do oi atoa, piksa bamona.
  urd-urd: और उसका घेराव कर, और उसके सामने बुर्ज बना, और उसके सामने दमदमा बाँध और
    उसके चारों तरफ़ ख़ेमें खड़े कर और उसके चारों तरफ़ मन्जनीक लगा।
  rus-SYN: и устрой осаду против него, и сделай укрепление против него, и насыпь вал
    вокруг него, и расположи стан против него, и расставь кругом против него стенобитные
    машины;
  bqc-SIM: ní koezↄ̃i. Bòo kpákpai, ní gbà lɛsĩↄ da ǹ liai, ní bùsu kálɛkalɛ
    a bĩ́iↄ saɛ, ní bĩ́igboobↄↄ kálɛ ǹ liai.
  tcz-CHONGTHU: Khopi hunama akilahpehna lim vetsah in. Koimacha sochatna theilou
    ding akim vella chun pal kaijin. Akim vella chun melma sepaiho camp leh khopi
    nakhumna dinga kalbi tobang lampi sangtou keija kisem leh kulpi suhsetna dinga
    kisem thingtum lentah tah alulam a thih kisem lim semin.
  mar-mar: तिला वेढा पडला आहे आणि तिच्या समोर बुरुज रचून मोरचे बांधले आहेत, तिच्या
    पुढे तळ पडला आहे, टक्कर देऊन भिंत पाडण्याची यंत्रे तिच्याभोवती लागली आहे, असे
    चित्र काढ.
  qub-qub: Nircur curalapaycachiy suldärucuna yaycuycajtano. Curral wajtanpana yaycunanpaj
    allpata gotunqui. Siudäman yaycunanpaj escalëracunatapis churay. Pergacunata tunichinanpaj
    mäquinacunatapis churay.
  bqp-bqp: A ye koowo nge wuu ge bɑ tɑrusi, ɑ kuku yenu doke kpɑ ɑ gungunu bɑni ɑ
    sɑnsɑni girɑ kpɑ ɑ tɑbu sinɑmbu yi yi ɑ kɑ sikerenɑ.
  hat-hat: 'Apre sa, w''a moutre jan lènmi pral sènen lavil la: W''a fouye yon kannal
    pou sòlda yo kache, w''a mete ranblè nan pye miray li yo, w''a mete anplasman
    kan sòlda yo, w''a mete gwo poto pou defonse pòtay yo sou tout bò lavil la.'
  eng-BSB: 'Then lay siege against it: Construct a siege wall, build a ramp to it,
    set up camps against it, and place battering rams around it on all sides.'
  eng-WEBPB: Lay siege against it, build forts against it, and cast up a mound against
    it. Also set camps against it and plant battering rams against it all around.
  kbq-kbq: Hagi ana hapateti'ma regripenkama tro'ma hanana brikimofona ha' vahe'mo'zama
    rankuma'ma avazagi kagine'za mopama kate'za ante hihi hu'ne'zama ha'ma nehaza
    zana tro huntenka kagio. Ana nehunka ha'ma hunaku'ma rankuma keginamofo megi'ama
    ha' vahe'mo'zama vihuma hu'za kanegizaza hunka, ana havemofona vihua hunka kagio.
    Ana hutenka ha' vahe'mo'zama rankumamofoma seli nonkuma'ma kiza kanegizaza hunka
    seli nonkumara kinka ana kumamofona kagio.
  nhe-BL: Teipa xiquinixcopina soldados queja quiyahualojtoque nopa altepetl. Huan
    xiquixcopina se tlamontomitl tlali tlen ipan tlejcose nopa tlatehuiani para huelis
    quipanose itepa nopa altepetl para calaquise. Huan nojquiya xiquixcopina tomahuac
    cuahuitl ica lazos para ica quicoyonise nopa tepamitl.
  gub-BL: Iapo mehe exak kar zauxiapekwer tetea'u izywyr ne wà nehe. Iàmàtyry'ymar
    uzapo pàrirogawtàtà rehe uzeupir àwàm wà. Uzapo tàpuz aiha ma'e pàrirogawtàtà
    huwake uzeupir àwàm romo wà no. Umuapyk uker haw a'e pe wà. Wereko pàrirogawtàtà
    heitykawhu wà no. Emuapyk a'e ma'e hagapaw a'e ywy imuàtà pyrer rehe paw rupi
    katete nehe no.
  eng-DRA: And lay siege against it, and build forts, and cast up a mount, and set
    a camp against it, and place battering rams round about it.
