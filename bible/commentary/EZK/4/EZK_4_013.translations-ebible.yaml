verse: EZK.004.013
translations:
  mal-C: ഞാൻ ഇസ്രായേൽമക്കളെ നാടുകടത്തുന്ന ജനതകളുടെ മധ്യത്തിൽ ഈ വിധം മലിനതയോടെ അവർ
    തങ്ങളുടെ ആഹാരം ഭക്ഷിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  deu-TKW: 'Und Jahwe sprach: Ebenso werden die Israeliten ihr Brot unrein verzehren
    unter den Völkern, unter die ich sie verstoßen werde.'
  lin-lin: 'Yawe alobaki : — Ezali na nzela wana nde bana ya Isalaele bakolia bilei
    ya mbindo kati na bikolo epai wapi nakobengana bango.'
  eng-LSV: And YHWH says, “Thus the sons of Israel eat their defiled bread among the
    nations to where I drive them.”
  eng-GNV: And the Lord said, So shall the children of Israel eate their defiled bread
    among the Gentiles, whither I will cast them.
  eng-WEBSTER: And the LORD said, Even thus shall the children of Israel eat their
    defiled bread among the Gentiles, whither I will drive them.
  nhw-BL: 'Huan TOTECO quiijto: “Quej nopa tijchihuas para tijnextis quenicatza quicuase
    pantzi catli ijtlacajtoc ipan sequinoc tlalme campa niquintitlanis nopa israelitame
    para ma itztotij quen seyoc tlali ehuani.”'
  swh-ONEN: Bwana akasema, “Hivi ndivyo watu wa Israeli watakavyokula chakula kilicho
    najisi miongoni mwa mataifa ninakowapeleka.”
  bba-bba: Nɡe mɛyɑ Isirelibɑ bɑ ko n dɑ ben dĩɑnu di kɑ disi tɔn tukobun suunu sɔɔ
    mi kon bu yɑrinɑsiɑ.
  eng-KJVCPB: And the Lord said, Even thus shall the children of Israel eat their
    defiled bread among the Gentiles, whither I will drive them.
  luo-luo: Jehova Nyasaye nowacho niya, “Kamano e kaka dhood Israel biro chamo chiemo
    mogak e dier ogendini kuma abiro terogie twech.”
  meu-meu: Bena Iehova na e tomu, Israel taudia adia aniani mirodia unu bae ani toma,
    ediai baina luludia lao besedia bogaragidiai.
  npi-ULB: किनकि परमप्रभु भन्‍नुहुन्छ, “यसको अर्थ यही हो कि इस्राएलीहरूलाई जुन-जुन
    जातिकहाँ म धपाउनेछु, उनीहरूका बिचमा तिनीहरूले यसरी नै दूषित भोजन खानेछन्‌ ।”
  yor-yor: Olúwa sọ pé, “Báyìí ni àwọn ọmọ Israẹli yóò jẹ oúnjẹ àìmọ́ láàrín àwọn
    orílẹ̀-èdè tí èmi yóò lé wọn lọ.”
  pes-OPCB: به همین منوال قوم اسرائیل، در سرزمینهایی که تبعیدشان می‌کنم، نان نجس و
    حرام خواهند خورد.»
  tgl-ULB: Sapagkat sinasabi ni Yahweh, “Nangangahulugan ito na magiging marumi ang
    tinapay na kakainin ng mga tao ng Israel, doon sa mga bansa kung saan ko sila
    itataboy.”
  hui-hui: Anduane Homogohanda lalu, Í̠na mbirale uruni bu walia holeberego mani Isaraele
    wali agali tigua bialu holebira. Mani waitigime Isaraele dindi wai bialu karulai
    helo i̱na yupe harogola tigua ibalu dindi bo podai halu Isaraele wali agali dindi
    tara tara ngaruha garabaya bu yalu polebira. Tigua dindi tara uruniha pu howa
    tomo ko tara tara i̱naga deni dodohe nanolene ngago lo wirugoni nalu holebira,
    lalu lene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​က``ငါ​သည်​ဣ​သ​ရေ​လ အမျိုး​သား​တို့​အား တစ်​ပါး​နိုင်​ငံ​များ​သို့
    ပြန့်​လွင့်​စေ​သော​အ​ခါ သူ​တို့​သည်​ပ​ညတ် တ​ရား​က​တား​မြစ်​ထား​သည့် မ​သန့်​စင်
    သော​အ​စား​အ​စာ​များ​ကို​ဤ​သို့​စား​ရ ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ངས་དེ་དག་སྐྲོད་པར་འགྱུར་བའི་ཡུལ་ཁམས་སུའང་དེ་བཞིན་དུ་མི་གཙང་བའི་ཟས་བཟའ་བར་འགྱུར་རོ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Jehovha akati, “Nenzira iyi, vanhu veIsraeri vachadya zvokudya zvakasvibiswa
    pakati pendudzi uko kwandichavadzingira.”
  spa-BLM: 'Yahvé dijo: “Así comerán los hijos de Israel su pan impuro, entre las
    naciones a las que los conduciré.”'
  cac-cac: 'Ix lajvi chi'', ix yalanpax Jehová icha tic: Ol a va juntzan̈ vael man̈
    vach''oc chi'' icha yalan ley, yuj a ch''oxaneli to icha chi'' ol aj svaan eb''
    etisraelal vael man̈ vach''oc icha yalan ley d''a juntzan̈xo nación b''aj ol in
    saclemejb''at eb'', xchi Jehová.'
  swh-ULB: Kwa kuwa Yahwe asema, “Hii inamaana kwamba ule mkate ambao watu wa Israeli
    watakula kitakuwa kinajisi, huko miongoni mwa mataifa ambapo nitakaowafukuza.”
  bel-bel: 'І сказаў Гасподзь: так сыны Ізраілевыя будуць есьці нячысты хлеб свой
    сярод тых народаў, да якіх Я выганю іх.'
  deu-ELBBK: 'Und der HERR sprach: So werden die Kinder Israel ihr Brot unrein essen
    unter den Nationen, wohin ich sie vertreiben werde. –'
  mbb-OT: Su iring daan kayi is egkehitavù diyà te menge etew te Israel, egkaan sikandan
    diyà te menge lugar te ebpekevihag kandan te menge keenen he mid-isip he meremerik.”
  mal-2015: ഇങ്ങനെ തന്നേ യിസ്രായേൽമക്കൾ, ഞാൻ അവരെ നീക്കിക്കളയുന്ന ജാതികളുടെ ഇടയിൽ
    തങ്ങളുടെ ആഹാരം മലിനമായി ഭക്ഷിക്കും എന്നു യഹോവ അരുളിച്ചെയ്തു.
  rmc-rmc: 'Paľis mange o RAJ phenďa: „Avke chana o Izraeliti peskro melalo maro maškar
    o narodi, kaj len roztradava.“'
  pes-OPV: و خداوند فرمود به همین منوال بنی‌اسرائیل نان نجس در میان امت هایی که من
    ایشان را به میان آنها پراکنده می‌سازم خواهندخورد.»
  ron-1924: 'Ши Домнул а зис: „Аша ышь вор мынка пыня спуркатэ копиий луй Исраел принтре
    нямуриле принтре каре ый вой изгони.”'
  ben-OBCV: সদাপ্রভু বললেন, “এরকম করে ইস্রায়েলীরা সেইসব জাতির মধ্যে অশুচি খাবার খাবে
    যেখানে আমি তাদের তাড়িয়ে দেব।”
  som-som: Oo Rabbigu wuxuu yidhi, Sidaas oo kale ayaa reer binu Israa'iil kibistooda
    nijaasowday ugu dhex cuni doonaan quruumihii aan iyaga u kaxayn doonoba.
  lat-VUC: 'Et dixit Dominus: Sic comedent filii Israël panem suum pollutum inter
    gentes ad quas ejiciam eos. Et dixi:'
  eng-ASVBT: And Jehovah said, Even thus shall the children of Israel eat their bread
    unclean, among the nations whither I will drive them.
  ita-1885: 'E il Signore disse: Così mangeranno i figliuoli d''Israele il pan loro
    contaminato, fra le genti dove io li scaccerò.'
  eng-LXXUP: And thou shalt say, Thus saith the Lord God of Israel; Thus shall the
    children of Israel eat unclean things among the Gentiles.
  eng-ULB: For Yahweh says, “This means that the bread that the people of Israel will
    eat will be unclean, there among the nations where I will banish them.”
  spa-VBL: 'Entonces el Señor dijo: “Esta es la forma en que los israelitas comerán
    su pan impuro entre las naciones donde los exiliaré”.'
  fra-_FOB: 'Et l''Éernel dit: C''est ainsi que les enfants d''Israël mangeront leur
    pain souillé parmi les nations au milieu desquelles je les chasserai.'
  mal-mal: ഇങ്ങനെതന്നെ യിസ്രായേൽ മക്കൾ, ഞാൻ അവരെ നീക്കിക്കളയുന്ന ജനതകളുടെ ഇടയിൽ അവരുടെ
    ആഹാരം മലിനമായി ഭക്ഷിക്കും” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  urd-GVR: Rab ne farmāyā, “Jab maiṅ Isrāīliyoṅ ko dīgar aqwām meṅ muntashir karūṅga
    to unheṅ nāpāk roṭī khānī paṛegī.”
  suz-BL: मिनु परमप्रभु यावेमी “मोपा इस्राएल ङा मुर आन शोब्‍ले जचा माल्‍नीम। गो मेको
    आन कली रागी रागी ङा मुर आन बाक्‍तीक खेरनुङमी। मेको आन दातेम मोदेंशो ग्रांग्रा
    दिशो शोब्‍ले जचा माल्‍नीम” देंत। होसे ९:३
  eng-NOY: And Jehovah said, Even thus shall the sons of Israel eat their polluted
    food among the nations, whither I will drive them.
  ita-1927: 'E l’Eterno disse: “Così i figliuoli d’Israele mangeranno il loro pane
    contaminato, fra le nazioni dove io li caccerò”.'
  ckb-ckb: 'یەزدان فەرمووی: «نەوەکانی ئیسرائیل بەم چەشنە نانی گڵاو دەخۆن لەنێو ئەو
    نەتەوانەی بۆ لایان دەریاندەکەم.»'
  eng-BBE: And the Lord said, Even so the children of Israel will have unclean bread
    for their food among the nations where I am driving them.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಈ ರೀತಿಯಾಗಿ ಇಸ್ರಾಯೇಲಿನ ಜನರು ನಾನು ಅವರನ್ನು ಓಡಿಸುವ
    ಜನಾಂಗಗಳ ನಡುವೆ ಅಶುದ್ಧ ಆಹಾರವನ್ನು ತಿನ್ನುವರು.”
  tam-2017: அதற்கு ஒத்தபடியே இஸ்ரவேல் மக்கள், நான் அவர்களைத் துரத்துகிற அந்நியஜாதிகளுக்குள்ளே
    தங்களுடைய அப்பத்தைத் தீட்டுள்ளதாகச் சாப்பிடுவார்கள் என்று யெகோவா சொன்னார்.
  spa-RV-1909: 'Y dijo Jehová: Así comerán los hijos de Israel su pan inmundo, entre
    las gentes á donde los lanzaré yo.'
  ron-BTF: 'Și DOMNUL a spus: Astfel copiii lui Israel își vor mânca pâinea lor pângărită
    printre neamurile unde îi voi alunga.'
  eng-WEBP: The LORD said, “Even thus will the children of Israel eat their bread
    unclean, among the nations where I will drive them.”
  eng-FBV: Then the Lord said, “This is the way the Israelites will eat their unclean
    bread among the nations where I'll exile them.”
  nld-1939: 'En Jahweh verklaarde: Zó zullen ook de Israëlieten hun onreine spijzen
    eten onder de volken, waarheen Ik ze ga verstrooien.'
  nch-BL: 'Huan TOTECO quiijto: “Quej nopa tijchihuas para tijnextis quenicatza quicuase
    pantzi cati nempolijtoc ipan sequinoc talme campa niquintitanis nopa israelitame
    para ma itztotij quej seyoc tali ehuani.”'
  vie-1934: 'Đức Giê-hô-va lại phán: Aáy con cái Y-sơ-ra-ên sẽ ăn bánh dơ bẩn của
    chúng nó như vậy, trong các nước mà ta sẽ đuổi chúng nó đến.'
  hin-CV: फिर याहवेह ने कहा, “इस प्रकार इस्राएल के लोग उन जनताओं के बीच अशुद्ध भोजन
    करेंगे, जहां मैं उन्हें भगा दूंगा.”
  spa-BES: 'Y el Señor dijo: Así, los hijos de Israel tendrán pan inmundo para su
    alimento entre las naciones a donde yo los voy a desterrar.'
  tdx-tdx: Le hoe t’Iehovà, Hanahake izay ka ty hikama’ o ana’ Israeleo aman-deotse
    ty mofo iareo, amo kilakila’ ndaty handroahako iareoo.
  tha-KJV: และพระเยโฮวาห์ตรั​สว​่า “ประชาชนอิสราเอลจะต้องรับประทานขนมปังของเขาอย่างมลทินอย่างนี้​แหละ
    ณ ท่ามกลางประชาชาติ ซึ่งเราจะขับไล่เขาไปอยู่”
  por-BR-2018: 'E disse o SENHOR: Assim os filhos de Israel comerão seu pão imundo
    entre as nações, para onde eu os lançarei.'
  deu-ELO: 'Und Jehova sprach: Also werden die Kinder Israel ihr Brot unrein essen
    unter den Nationen, wohin ich sie vertreiben werde. -'
  eng-WYC-2018: The Lord saith these things, So the sons of Israel shall eat their
    bread defouled among heathen men, to whom I shall cast them out. (The Lord saith
    these things, And so shall the Israelites eat their defiled bread among the heathen,
    to whom I shall cast them out.)
  epo-epo: 'Kaj la Eternulo diris: Tiele la Izraelidoj manĝados sian panon malpure
    inter la popoloj, al kiuj Mi ilin dispelos.'
  uig-PIN: 'Pǝrwǝrdigar: «Israillar Mǝn ularni ⱨǝydǝp qiⱪiridiƣan ǝllǝr arisida turup
    xu ⱨaram yolda ɵz nenini ⱨaram yǝydu» — dedi.'
  beo-beo: 'Hina Gode da amane sia:i, “Amo da dawa:digima:ne agoane olelemusa: hamoi.
    Na da Isala:ili fi dunu ga fifi asi gala sogega afagogosea, ilia da sema ha:i
    nasu manu.”'
  tpi-OTNT: Na Bikpela i tok moa olsem, “Dispela pasin yu mekim i makim pasin ol Israel
    bai i mekim. Bihain bai mi larim ol birua i go pait long Jerusalem na kisim ol
    Israel i go long ol arapela kantri. Na taim ol i stap long ol dispela kantri bai
    ol i kaikai ol dispela samting i no klin long ai bilong mi.”
  hau-SA: Ubangiji ya ce, “Ta haka mutanen Isra’ila za su ci ƙazantaccen abinci a
    cikin al’ummai inda zan kore su in kai.”
  uig-LAT: 'Perwerdigar: «Israillar Men ularni heydep chiqiridighan eller arisida
    turup shu haram yolda öz nénini haram yeydu» — dédi.'
  nde-nde: UThixo wathi, “Ngokunjalo abantu bako-Israyeli bazakudla ukudla okungcolileyo
    phakathi kwezizwe engizabaxotshela kuzo.”
  ton-ton: Pea naʻe pehē ʻe Sihova, “ʻE pehē ʻae kai ʻe he fānau ʻa ʻIsileli ʻenau
    mā fakalielia ʻi he ʻao ʻoe ngaahi Senitaile, ʻaia te u kapusi ʻakinautolu ki
    ai.”
  ces-1613: 'I řekl Hospodin: Tak budou jísti synové Izraelští chléb svůj nečistý
    pro pohany, kteréž tam shromáždím.'
  eng-WMB: The LORD said, “Even thus will the children of Israel eat their bread unclean,
    among the nations where I will drive them.”
  tam-TCV: இவ்விதமாகவே, “இஸ்ரயேல் மக்கள் நான் அவர்களைத் துரத்தும் நாடுகளிடையே தமது
    உணவைத் தீட்டுள்ளதாய் சாப்பிடுவார்கள்” என்று யெகோவா சொன்னார்.
  ceb-ULB: Kay miingon si Yahweh, ''Nagpasabot kini nga hugaw ang tinapay nga kaonon
    sa katawhan sa Israel, taliwala didto sa kanasoran diin ko sila papahawaon.''
  pol-UBG: 'I PAN powiedział: Tak synowie Izraela będą jeść swój nieczysty chleb wśród
    pogan, do których ich wypędzę.'
  urd-GVU: رب نے فرمایا، ”جب مَیں اسرائیلیوں کو دیگر اقوام میں منتشر کروں گا تو اُنہیں
    ناپاک روٹی کھانی پڑے گی۔“
  deu-1912: 'Und der HERR sprach: Also müssen die Kinder Israel ihr unreines Brot
    essen unter den Heiden, dahin ich sie verstoßen werde.'
  kan-2017: ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು ನನ್ನಿಂದ ಅನ್ಯದೇಶಗಳಿಗೆ ಅಟ್ಟಲ್ಪಟ್ಟು ಆ ದೇಶೀಯರ ನಡುವೆ
    ವಾಸಿಸುತ್ತಾ ತಮ್ಮ ಆಹಾರವನ್ನು ಹೊಲಸಾಗಿ ತಿನ್ನುವರು” ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Me ga’ar SOMOL, “Biney e be dag rogon yu Israel ni bay ur ked e ggan, ni
    de mat’aw ko motochiyel, u nap’an ni gu ra weregrad ko pi nam i yan.”
  hlt-MCSB: Te dongah BOEIPA loh, “Israel ca he tlam ni a buh rhalawt te a caak uh
    eh. Amih tenamtom taengah pahoi ka heh ni,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ዬይ ዒስራዔኤሌ ዓሳ ሜሌ ፃንጎ ዓጮ ቢያይዳ ታኣኒ ዔያቶ ላኣላ ዎዶና ዔያቶኮ ዎጋ ዔያቶ ሙዑዋጉዲ
    ላኣጌ ዒኢቴ ሙዖ ዔያታ ሙዓንዳያ ማዒፆ ዔርዛያኬ» ጌዔኔ።
  twi-ASANTE: 'Awurade kaa sɛ: “Saa ara na Israelfoɔ bɛdi aduane a wɔagu ho fi wɔ
    amanaman a mɛpam wɔn akɔ so no.”'
  eng-WEBU: The LORD said, “Even thus will the children of Israel eat their bread
    unclean, among the nations where I will drive them.”
  wal-wal: Hegee Israa7eela asai taani eta laaliyo kawotettatu giddon de7iiddi, tunida
    qumaa maanaagaayyo malaata” yaagiis.
  spa-PDDPT: 'Entonces Yavé dijo: Así los hijos de Israel comerán su pan impuro entre
    las naciones a donde Yo los disperse.'
  gun-gun: Mba'eta ha'e rami ae 'rã Israel kuery ho'u okuapy tembi'u ha'eve'ỹ va'e,
    pavẽ regua ikuaia rupi aipe'a ukaague py — he'i Senhor.
  ilo-ULB: Ta kuna ni Yahweh, “ Ti kayat a sawen daytoy a narugitto ti tinapay a kanen
    dagiti tattao ti Israel, kadagiti nasion a pangiwarawaraakto kadakuada.”
  kpg-kpg: Dimaadua ga helekai, “Deelaa di hai digau ala gaa gai nia meegai ala guu bule
    go taganoho, i dogu madagoaa ma gaa lahi digaula gi nnenua mai i daha.”
  uig-ARA: 'پەرۋەردىگار: «ئىسرائىللار مەن ئۇلارنى ھەيدەپ چىقىرىدىغان ئەللەر ئارىسىدا
    تۇرۇپ شۇ ھارام يولدا ئۆز نېنىنى ھارام يەيدۇ» ــ دېدى.'
  sus-sus: Na tɛmui Alatala naxa a masen, «Na kui Isirayilakae fama nɛ taami sɛniyɛntare
    donde ɲamanɛ gbɛtɛe tagi, n e rayensenma dɛnnaxɛ.»
  pon-2006: KAUN-O ahpw mahsanih, “Met iei duwen mehn Israel ar pahn kang mwenge me
    Kosonnedo keinapwih, ni ei pahn kamwarakirailpeseng nan wehin liki kan.
  ksd-ksd: 'Ma ra Luluai i ga biti: Damana bula ra tarai Israel diat a en ra nian
    ba pa i gomgom livuan ta ra umana Tematana aina ina korot varbaiane vue diat ie.'
  grc-BRENT: Καὶ ἐρεῖς, τάδε λέγει Κύριος ὁ Θεὸς τοῦ Ἰσραὴλ, οὕτως φάγονται οἱ υἱοὶ
    τοῦ Ἰσραὴλ ἀκάθαρτα ἐν τοῖς ἔθνεσι.
  ind-AYT: Dan, TUHAN berfirman, ‘Seperti itulah orang Israel akan memakan rotinya
    yang najis di antara bangsa-bangsa tempat Aku akan menghalau mereka.’”
  nya-nya: Yehova anati, “Chimodzimodzi anthu a Israeli adzadya chakudya chodetsedwa
    ku mayiko achilendo kumene Ine ndidzawapirikitsira.”
  hrv-hrv: 'I reče: “Tako će sinovi Izraelovi jesti svoj nečisti kruh među narodima
    među koje ću ih izagnati.”'
  mps-mps: Te Genuai Bidigo po te tiwai ma walio. “Nago te tama tebo kolesaga te Israel
    dabego yabo kolesaga dąį ilibao. Nosali eno te boi bidi dabe te Jerusalemba
    hwįgi pomainu sula tagalaibao, tama te Israel dabe augwali te gasa tǫ kantriba
    sela paibao. Tama augwali te tǫ kantri dabede bidalu, augwaligo te eno gedude
    dwagi yai isąwai meda yai nai dabe tueibao,” Genuai Bidigo te po wali.
  tpi-tpi: Na Bikpela i tok moa olsem, “Dispela pasin yu mekim i makim pasin ol Israel
    bai i mekim. Bihain bai mi larim ol birua i go pait long Jerusalem na kisim ol
    Israel i go long ol arapela kantri. Na taim ol i stap long ol dispela kantri bai
    ol i kaikai ol dispela samting i no klin long ai bilong mi.”
  dan-1931: 'Og du skal sige: “Så sige HERREN: Således skal Israelitterne have urent
    Brød til Føde blandt de Folk, jeg bortstøder dem til!”'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Dân tộc Ít-ra-ên sẽ ăn bánh ô uế trong các nước
    dân ngoại mà Ta sẽ đuổi chúng đến!”'
  guj-2017: કેમ કે યહોવાહ કહે છે કે “હું જે પ્રજાઓમાં તેઓને હાંકી કાઢીશ તેઓમાં ઇઝરાયલી
    લોકો આ રીતે અશુદ્ધ થયેલો ખોરાક ખાશે.”
  pon-2006A: KAUN-O ahpw mahsanih, “Met iei duwen mehn Israel ar pahn kang mwenge
    me Kosonnedo keinapwih, ni ei pahn kamwarakirailpeseng nan wehin liki kan.
  por-BRBSL: 'Yahweh disse: “Mesmo assim, os filhos de Israel comerão seu pão sujo,
    entre as nações onde eu os conduzirei”.'
  cth-cth: BAWIPA ni het patet lae bu kakhin e heh Isarel catounnaw ni ka pâleinae
    ram dawk a ca awh han telah ati.
  twi-twi: 'Awurade kae se: “Saa ara na Israelfo bedi aduan a wɔagu ho fi wɔ amanaman
    a mɛpam wɔn akɔ so no.”'
  hlt-hlt: Te dongah BOEIPA loh, “Israel ca he tlam ni a buh rhalawt te a caak uh
    eh. Amih tenamtom taengah pahoi ka heh ni,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nsɔɔtɛ́ kɛ́ n nɑ́kɛ́ kɛ dɔ̀: Mɛɛ̀ botí nku Isidɑyɛɛribɛ
    yóó dimɛ̀ ikuɔ́ yetɛ dɛ̀. Ibotí n yóó bɛ̀ bɛ̀ti kɛ̀ bɛ̀ɛ kɔtɛ iì borɛ̀ ì miɛkɛ.'
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgɨa ghaze, “Arazir nɨ amir kaba, kar Israelia
    damuamin arazibar ababaniba. Kɨ gɨn apanibar amamangatɨghtɨ, me mangɨ Israelia
    ko mɨsoghɨva me inigh kantrin igharazimɨn mangɨgham. Eghtɨ me kantrin igharazimɨn
    ikɨ dagher nan damazimɨn zuezir puvatɨzibar amam.”
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ, teitei kɛ́ ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ tɔɣɔ tɔɣɔnɑɣɑ
    ɑsilimɑ nyǝŋkɑ. Piitimnɑɑ mpɑ pɑ tɑɑ mɑɑ yele nɑ pɑ́ polo tɔ tǝnɑɣɑ pɑɑ tɔɣɔ-kɛ.
  azb-azb: 'Rəbb yenə dedi: «Bax İsrail övladları da aralarına sürgün edəcəyim millətlərin
    içində beləcə murdar yemək yeyəcək».'
  eng-DBY: And Jehovah said, So shall the children of Israel eat their bread unclean
    among the nations whither I will drive them.
  hin-2017: फिर यहोवा ने कहा, “इसी प्रकार से इस्राएल उन जातियों के बीच अपनी-अपनी रोटी
    अशुद्धता से खाया करेंगे, जहाँ में उन्हें जबरन पहुँचाऊँगा।”
  wol-KYG: 'Aji Sax ji teg ca ne: «Noonu la bànni Israyil di lekkeji seen ñamu sobe
    ci biir xeet yi ma leen di tasaareji.»'
  eng-YLT: And Jehovah saith, 'Thus do the sons of Israel eat their defiled bread
    among the nations whither I drive them.'
  eng-WYC-2017: The Lord saith these things, So the sons of Israel shall eat their
    bread defouled among heathen men, to whom I shall cast them out.
  eng-WMBB: The LORD said, “Even thus will the children of Israel eat their bread
    unclean, amongst the nations where I will drive them.”
  urd-GVH: रब ने फ़रमाया, “जब मैं इसराईलियों को दीगर अक़वाम में मुंतशिर करूँगा तो
    उन्हें नापाक रोटी खानी पड़ेगी।”
  rug-rug: Zama se Zihova, “Gua asa kote boni gua sa bereti sapu kote hena ia ri na
    tie Izireli koari na votiki butubutu sapu vasina kote hadu lani Rau.”
  gaz-gaz: Waaqayyos “Haala kanaan ijoolleen Israaʼel saboota ani itti isaan bittinneessu
    keessatti nyaata xuraaʼaa nyaatu” jedhe.
  fra-LSG: 'Et l’Éternel dit: C’est ainsi que les enfants d’Israël mangeront leur
    pain souillé, parmi les nations vers lesquelles je les chasserai.'
  yal-yal: Alatala mɔn yi a fala, a naxa, “Isirayila kaane donse haramuxine donma
    ikii nin siyane yɛ, n na e kedima naxanye tagi.”
  haw-1868: I mai la hoi o Iehova, Pela e ai ai na mamo a Iseraela i ka lakou berena
    haumia iwaena o na lahuikanaka, kahi e kipaku aku ai au ia lakou.
  arb-NAV: لأَنَّهُ هَكَذَا سَيَأْكُلُ أَبْنَاءُ إِسْرَائِيلَ خُبْزَهُمُ النَّجِسَ
    بَيْنَ الأُمَمِ الَّذِينَ أُجْلِيهِمْ إِلَيْهِمْ».
  ewe-ewe: Yehowa gblɔ be, “Ale Israelviwo aɖu nu makɔmakɔ le dukɔwo dome, afi si
    manya wo aɖo ɖo.”
  eng-LEE: And the Lord said, Even thus shall the children of Israel eat their bread
    unclean among the nations whither I will drive them.
  asm-FB: যিহোৱাই পুনৰ ক’লে, “যি জাতিবোৰৰ মাজলৈ মই এই ইস্ৰায়েল সন্তান সকলক খেদিম,
    সেই জাতিবোৰৰ মাজত তেওঁলোকে নিজ নিজ আহাৰ এইদৰে অশুচিকৈ খাব।”
  sus-A: نَ تّمُي عَلَتَلَ نَشَ عَ مَسٍن، «نَ كُي عِسِرَيِلَكَيٍ قَمَ نّ تَامِ سّنِيّنتَرٍ
    دٌندٍ حَمَنّ فبّتّيٍ تَفِ، ﭑ عٍ رَيٍنسٍنمَ دّننَشّ.»
  fra-SBL: 'Yahvé dit : « C''est ainsi que les enfants d''Israël mangeront leur pain
    de manière impure, parmi les nations où je les chasserai. »'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֔ה כָּ֣כָה יֹאכְל֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶת־לַחְמָ֖ם טָמֵ֑א
    בַּגֹּויִ֕ם אֲשֶׁ֥ר אַדִּיחֵ֖ם שָֽׁם׃
  kik-kik: Jehova akiuga atĩrĩ, “Ũguo nĩguo andũ a Isiraeli makaarĩĩaga irio irĩ na
    thaahu marĩ gatagatĩ-inĩ ka ndũrĩrĩ, kũrĩa ngaamatwarithia.”
  fra-NCL: 'Et Yahweh me dit : « C’est ainsi que les enfants d’Israël mangeront leur
    pain souillé chez les nations où je les chasserai. »'
  cek-AK: Angraeng mah, Israel kaminawk ka haek ih prae, Gentel kaminawk salakah angmacae
    mah amhnongsak ih ciimcai ai buh to caa o tih, tiah thuih.
  cuk-cuk: 'A-sorbali, Bab-Jehová anga sogdebalid: “An Israel-dulemar yar-baid-baidse-oaisakioedgi
    weyobi na mas-isgana gunmaloed.”'
  uig-CYR: 'Пәрвәрдигар: «Исраиллар Мән уларни һайдап чиқиридиған әлләр арисида туруп
    шу һарам йолда өз ненини һарам йәйду» — деди.'
  tel-2017: యెహోవా ఇలా చెప్తున్నాడు. “నేను వెళ్ళగొట్టినప్పుడు వాళ్ళు వెళ్ళే జాతులమధ్య
    ఈ విధంగా ఇశ్రాయేలు ప్రజలు అపవిత్రమైన ఆహారం తినవలసి వస్తుంది.”
  hat-BSA: 'Epi SENYÈ a te di: “Konsa fis Israël yo va manje pen pa pwòp yo pami nasyon
    kote m ap chase yo ale yo.”'
  kos-kos: LEUM GOD El fahk, “Lumah se inge ma in akkalemye lah mwet Israel ac fah
    kang mwe mongo ma tia nasnas fal nu ke Ma Sap, ke nga ac luselosla nu in mutunfacl
    saya.”
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֔ה כָּ֣כָה יֹאכְל֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶת־לַחְמָ֖ם טָמֵ֑א
    בַּגּוֹיִ֕ם אֲשֶׁ֥ר אַדִּיחֵ֖ם שָֽׁם׃
  ibo-ibo: Onyenwe anyị kwuru, “Otu a ka ndị Izrel ga-esi rie nri rụrụ arụ, nʼetiti
    mba dị iche iche ebe m ga-achụga ha.”
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହିଲେ, “ଆମ୍ଭେ ଇସ୍ରାଏଲର ସନ୍ତାନଗଣକୁ ଯେଉଁ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟକୁ
    ତଡ଼ିଦେବା, ସେମାନଙ୍କ ମଧ୍ୟରେ ସେମାନେ ଏହି ପ୍ରକାରେ ଆପଣା ଆପଣା ଅଶୁଚି ରୁଟି ଖାଇବେ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal apasa, “Iei usun chon Israel repwe mongö
    sokun mongö mi limengau ngeniir lein chon ekewe mwü ia ngang üpwe asürela ie.”
  rop-rop: Lagijat na wen ai garra jandimwei detlot Isreil pipul langa najalot kantri,
    olabat garra dagat daga weya det lowa blanga God tok olabat nomo lau blanga dagat.”
  ukr-1871: 'І сказав Господь: Так само їсти муть сини Ізрайлеві нечистий хлїб свій
    посеред тих народів, що проміж них я їх порозганяю.'
  deu-1951: 'Und der HERR sprach: Also müssen die Kinder Israel ihr Brot unrein essen
    unter den Heiden, unter welche ich sie verstoßen will!'
  eng-JPS: 'And the LORD said: ''Even thus shall the children of Israel eat their
    bread unclean, among the nations whither I will drive them.'''
  srp-1865: 'I reèe Gospod: tako æe jesti sinovi Izrailjevi hljeb svoj neèist meðu
    narodima u koje æu ih razagnati.'
  lug-lug: Mukama n’aŋŋamba nti, “Mu ngeri eno abantu ba Isirayiri baliriira emmere
    etali nnongoofu mu mawanga gye ndibasindika.”
  heb-heb: ויאמר יהוה ככה יאכלו בני ישראל את לחמם טמא בגוים אשר אדיחם שם׃
  ben-IRV: কারণ সদাপ্রভু বলেন, “এটার মানে যে রুটি ইস্রায়েলের লোকেরা খাবে তা অশুচি,
    যেখানে আমি জাতিদের মধ্যে থেকে তাদের তাড়িয়ে দেব।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ ਕਿ ਇਸ ਤਰ੍ਹਾਂ ਇਸਰਾਏਲ ਉਹਨਾਂ ਕੌਮਾਂ ਦੇ ਵਿਚਕਾਰ ਆਪਣੀ ਅਸ਼ੁੱਧ ਰੋਟੀ
    ਖਾਇਆ ਕਰੇਗਾ, ਜਿਹਨਾਂ ਵਿੱਚ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਧੱਕਾਂਗਾ।
  mya-JVB: ထိုသို့ ငါနှင်ထုတ် ရာအရပ် ၊ တပါးအမျိုးသား တို့ နေရာ ၌ ၊ ဣသရေလ အမျိုး တို့သည်
    ညစ်ညူး သောမုန့် ကို စား ရကြမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ma ia gwau, “Israela taudia ese aniani mirodia unai bamona do
    idia ania, lau ese idia lau luludia lao besedia edia huanai idia noho neganai.”
  urd-urd: और ख़ुदावन्द ने फ़रमाया, कि “इसी तरह से बनी — इस्राईल अपनी नापाक रोटियों
    को उन क़ौमों के बीच जिनमें मैं उनको आवारा करूँगा, खाया करेंगे।”
  rus-SYN: 'И сказал Господь: так сыны Израилевы будут есть нечистый хлеб свой среди
    тех народов, к которым Я изгоню их.'
  bqc-SIM: 'Dii ɛ̀a mɛ̀: Beewa Isailiↄ blɛ gbãlɛa ble bui pↄ́ ma ↄzↄ̃̀ńzi ń bùsuuↄ
    guu.'
  tcz-CHONGTHU: Chuti chun, Pakai chun “Keiman kadel mang nao gentile gam'a chu hitobang
    a hi chang kisuboh ho Israel ten ahin neh diu ahi,” tin aseije.
  mar-mar: यासाठी परमेश्वर देव “सांगतो, ती भाकर म्हणजे, इस्राएलाचे घराणे जे अपवित्र
    आहेत, ज्या देशातून मी त्यांना हद्दपार करेन.”
  qub-qub: 'Mastapis Tayta Dios nimaran: «May nasyunmanpis jitarishächöga chayno mana
    micuna ganra micuycunallatami Israelcuna micongapaj.»'
  bqp-bqp: Nge mɛyɑ Isirelibɑ bɑ ko n dɑ ben dĩɑnu di kɑ disi tɔn tukobun suunu sɔɔ
    mi kon bu yɑrinɑsiɑ.
  hat-hat: 'Seyè a te di ankò: -Se konsa moun pèp Izrayèl yo pral manje manje lalwa
    defann yo manje, lè m''a gaye yo nan mitan lòt nasyon yo.'
  eng-BSB: Then the LORD said, “This is how the Israelites will eat their defiled
    bread among the nations to which I will banish them.”
  eng-WEBPB: The LORD said, “Even thus will the children of Israel eat their bread
    unclean, amongst the nations where I will drive them.”
  kbq-kbq: Hagi Ra Anumzamo'a mago'ane amanage hu'ne, Israeli vahe'ma zamahegasopenuge'za
    ru vahe'enema umani'neza, amama hanaza hu'za agru osu ne'za negahaze.
  nhe-BL: 'Huan TOTECO quiijto: “Queja nopa tijchihuas para tijnextis quejatza quicuase
    pantzi tlen ijtlacajtoc ipan sequinoc tlaltini campa niquintitlanis nopa israelitame
    para ma itztotij queja sejcoyoc ehuani.”'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e kury. — Agwer temi'u na'ikatu kwaw
    herenataromo a'e. Wamuhàmuhàz mehe amo ywy rehe nehe, Izaew u'u putar temi'u herenataromo
    ikatu 'ym ma'e a'e wà nehe no.
  eng-DRA: 'And the Lord said: So shall the children of Israel Beat their bread all
    filthy among the nations whither I will cast them out.'
