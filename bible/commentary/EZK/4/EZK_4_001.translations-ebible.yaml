verse: EZK.004.001
translations:
  mal-C: “മനുഷ്യപുത്രാ, നീ കളിമണ്ണിന്റെ ഒരു വലിയ കട്ട എടുത്തു മുമ്പിൽവെച്ച് അതിന്മേൽ
    ജെറുശലേം നഗരം വരയ്ക്കുക.
  deu-TKW: Du aber, Menschensohn, hole dir einen Ziegelstein, lege ihn vor dich hin
    und ritze darauf eine Stadt ein, nämlich Jerusalem.
  lin-lin: « Sik’oyo mwana na moto, kamata biliki ya kotumba, tia yango liboso na
    yo mpe koma na likolo na yango elilingi ya engumba Yelusalemi.
  eng-LSV: “And you, son of man, take a brick for yourself, and you have put it before
    you, and have carved a city on it—Jerusalem,
  eng-GNV: Thou also sonne of man, take thee a bricke, and lay it before thee, and
    pourtray vpon it the citie, euen Ierusalem,
  eng-WEBSTER: Thou also, son of man, take thee a tile, and lay it before thee, and
    pourtray upon it the city, even Jerusalem;
  nhw-BL: “Huan ama, tlacatl, xijcui se hueyi soqui tabique huan xijtlali moixpa.
    Huan ipani xiquixcopina nopa altepetl Jerusalén.
  swh-ONEN: “Mwanadamu, sasa chukua tofali, uliweke mbele yako na uchore juu yake
    ramani ya mji wa Yerusalemu.
  bba-bba: Yinni Gusunɔ u nɛɛ, wunɛ Esekiɛli tɔnun bii, ɑ biriki suo kpɑ ɑ ye doke
    wunɛn wuswɑɑɔ ɑ Yerusɑlɛmun weenɑsiɑ ko kɑ yorɑ biriki yen wɔllɔ.
  eng-KJVCPB: 'Thou also, son of man, take thee a tile, and lay it before thee, and
    pourtray upon it the city, even Jerusalem:'
  luo-luo: “Koro, wuod dhano, kaw matafare kendo ikete e nyimi mi igor dala maduongʼ
    mar Jerusalem kuome.
  meu-meu: 'Taunimanima natuna e, e tunua nadina ta bavabia, vairamu ai bavatoa diho;
    bena ia kopina ai Ierusalem hanuana laulauna ta ba torea:'
  npi-ULB: “तर ए मानिसको छोरो, आफ्नो निम्ति एउटा इँट लिएर त्‍यो तेरो सामु राख् । त्यसपछि
    त्‍यसमाथि यरूशलेमको नक्सा बना ।
  yor-yor: “Nísinsin yìí, ìwọ ọmọ ènìyàn, mú amọ̀ ṣíṣù kan, gbé e sí iwájú rẹ, kí
    o sì ya àwòrán ìlú Jerusalẹmu sí orí rẹ̀.
  pes-OPCB: 'خداوند فرمود: «ای پسر انسان، آجری بزرگ بگیر و در مقابل خود بگذار و نقش
    شهر اورشلیم را بر آن حک کن. دور شهر، برجها، سنگر، منجنیق و اردوگاه‌های دشمن را
    نقش کن تا نشان دهند که شهر در محاصره است.'
  tgl-ULB: Ngunit ikaw, anak ng tao, kumuha ka ng isang laryo para sa iyong sarili
    at ilagay ito sa iyong harapan. At iukit mo rito ang lungsod ng Jerusalem.
  hui-hui: Ngode Datagaliwabehanda lalu, Dindiali-o í̠na ege to̱le̱ ale dindime wabini
    podene mbira mo ngelowa ogoriani Yarusaleme tano ngago handalehe bigiya podalu
    gili bibe.
  mya-mya: ထို့​နောက်``အ​ချင်း​လူ​သား၊ အုတ်​တစ်​ချပ်​ကို ယူ​၍​သင်​၏​ရှေ့​တွင်​ထား​ပြီး​လျှင်
    ယေ​ရု​ရှ လင်​မြို့​ပုံ​ကို​အုတ်​ပေါ်​တွင်​ရေး​ဆွဲ​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་སོ་ཕག་ཅིག་བླངས་ཏེ་རང་གི་མདུན་དུ་ཞོག་དང་། དེའི་སྟེང་དུ་ཡེ་རུ་སཱ་ལེམ་མཚོན་བྱེད་ཀྱི་གྲོང་ཁྱེར་ཞིག་རྐོས་ཤིག
  sna-sna: “Zvino, Mwanakomana womunhu, tora chidhina chevhu, uchiise pamberi pako
    ugodhirowa Jerusarema pamusoro pacho.
  spa-BLM: “Tú también, hijo de hombre, toma una teja y colócala delante de ti, y
    retrata sobre ella una ciudad, Jerusalén.
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: A ticnaic ach anima, ic''cot junoc
    lum xan, tzac''anem lum d''a ichan̈, tza tz''ib''anem yechel chon̈ab'' Jerusalén
    d''a luum.'
  swh-ULB: “Lakini wewe, mwana wa adamu, chukua tofali wewe mwenyewe na uliweke mbele
    yako. Kisha chonga mji wa Yerusalemu juu yake.
  bel-bel: І ты, сыне чалавечы, вазьмі сабе цагліну і пакладзі яе перад сабою, і накрэсьлі
    на ёй горад Ерусалім;
  deu-ELBBK: Und du, Menschensohn, nimm dir einen Ziegelstein und lege ihn vor dich
    hin, und zeichne darauf eine Stadt, Jerusalem.
  mbb-OT: Migkeǥiyan a te Nengazen te, “Guntaan, sikew is etew, kuwa ka te brik, ne
    isavuk nu ziyà te etuvangan nu, ne druwinga nu zuen is inged he Jerusalem.
  mal-2015: മനുഷ്യപുത്രാ, നീ ഒരു ഇഷ്ടിക എടുത്തു നിന്റെ മുമ്പിൽ വെച്ചു അതിൽ യെരൂശലേംനഗരം
    വരെച്ചു, അതിനെ നിരോധിച്ചു,
  rmc-rmc: „Ale tu, manušeja, le tuke bari tabla čikatar, thov tuke la anglal tu a
    kresľin pre late o foros Jeruzalem.
  pes-OPV: «و تو نیز‌ای پسر انسان آجری بگیر و آن راپیش روی خود بگذار و شهر اورشلیم
    را برآن نقش نما.
  ron-1924: Ши ту, фиул омулуй, я о кэрэмидэ, пуне-о ынаинтя та ши сапэ пе еа четатя
    Иерусалимулуй.
  ben-OBCV: “এখন, হে মানবসন্তান, একটি মাটির ফলক নাও, সেটি তোমার সামনে রাখো এবং তার
    উপর জেরুশালেম নগরের ছবি আঁকো।
  som-som: Wiilka Aadamow, xabbad leben ah soo qaad oo hortaada dhig, oo waxaad ku
    dul taswiirtaa magaalo, taasoo ah Yeruusaalem,
  lat-VUC: Et tu, fili hominis, sume tibi laterem, et pones eum coram te, et describes
    in eo civitatem Jerusalem.
  eng-ASVBT: 'Thou also, son of man, take thee a tile, and lay it before thee, and
    portray upon it a city, even Jerusalem:'
  ita-1885: E TU, figliuol d'uomo, prenditi un mattone, e mettitelo davanti, e disegna
    sopra esso una città, cioè Gerusalemme.
  eng-LXXUP: And thou, son of man, take thee a brick, and thou shalt set it before
    thy face, and shalt portray on it the city, even Jerusalem.
  eng-ULB: “But you, son of man, take a brick for yourself and place it before you.
    Then carve the city of Jerusalem on it.
  spa-VBL: “Hijo de hombre, debes tomar un ladrillo, ponerlo frente a ti y dibujar
    en él la ciudad de Jerusalén.
  fra-_FOB: Et toi, fils de l'homme, prends une brique, mets-la devant toi et y dessine
    une ville, Jérusalem.
  mal-mal: “മനുഷ്യപുത്രാ, നീ ഒരു ഇഷ്ടിക എടുത്ത് നിന്റെ മുമ്പിൽവച്ച്, അതിൽ യെരൂശലേം
    നഗരം വരച്ച്, അതിനെ ഉപരോധിച്ച്,
  urd-GVR: Ai ādamzād, ab ek kachchī īṅṭ le aur use apne sāmne rakh kar us par Yarūshalam
    Shahr kā naqshā kandā kar.
  suz-BL: मिनु परमप्रभु यावेमी “ए मुर, गे इंटा का चाक्‍शा इ ङोंइती वोतो। मिनु मेको
    तारी यरूसलेम सहर आ नकसा सेलो।
  eng-NOY: And thou, son of man, take thee a tile, and lay it before thee, and portray
    upon it a city, even Jerusalem.
  ita-1927: E tu, figliuol d’uomo, prenditi un mattone, mettitelo davanti e disegnavi
    sopra una città, Gerusalemme;
  ckb-ckb: «ئێستاش ئەی کوڕی مرۆڤ، خشتێک بۆ خۆت ببە و لەبەردەمی خۆتی دابنێ و وێنەی
    شاری ئۆرشەلیمی لەسەر بکێشە.
  eng-BBE: And you, son of man, take a back and put it before you and on it make a
    picture of a town, even Jerusalem.
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಒಂದು ಇಟ್ಟಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ನಿನ್ನ ಮುಂದಿಟ್ಟುಕೊಂಡು,
    ಅದರ ಮೇಲೆ ಯೆರೂಸಲೇಮ್ ನಗರದ ನಕ್ಷೆಯನ್ನು ಬರೆ.
  tam-2017: மனிதகுமாரனே, நீ ஒரு செங்கல்லை எடுத்து, அதை உனக்குமுன் வைத்து, அதின்மேல்
    எருசலேம் நகரத்தை வரைந்து,
  spa-RV-1909: 'Y TÚ, hijo del hombre, tómate un adobe, y ponlo delante de tí, y diseña
    sobre él la ciudad de Jerusalem:'
  ron-BTF: Tu de asemenea, fiu al omului, ia-ți o dală și pune-o înaintea ta și gravează
    pe ea cetatea, adică Ierusalimul;
  eng-WEBP: “You also, son of man, take a tile, and lay it before yourself, and portray
    on it a city, even Jerusalem.
  eng-FBV: “Son of man, you are to take a brick, put in front of you, and draw a picture
    of the city of Jerusalem on it.
  nld-1939: 'Mensenkind, haal een tegel; leg die voor u neer en teken er een stad
    op: Jerusalem.'
  nch-BL: “Huan ama, tacat, xijcui se hueyi soqui tabique huan xijtali moixpa. Huan
    ipani xiquixcopina nopa altepet Jerusalén.
  vie-1934: Hỡi con người, hãy lấy một tấm ngói, đặt nó trước mặt ngươi, và vẽ thành
    Giê-ru-sa-lem ở trên.
  hin-CV: “अब, हे मनुष्य के पुत्र, तुम एक मिट्टी की ईंट लो, उसे अपने सामने रखो ओर
    उस पर येरूशलेम शहर का चित्र बनाओ.
  spa-BES: Y tú, hijo de hombre, toma un ladrillo, ponlo delante de ti y diseña la
    imagen de un pueblo, incluso Jerusalén.
  tdx-tdx: Ihe ka, ana’ ondatio, angalao birike vaho apoho aolo’o eo vaho sokiro ama’e
    ty saren-drova, toe Ierosalaime;
  tha-KJV: “​เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจงเอาก้อนอิฐมาวางไว้ข้างหน้าเจ้า และแกะรูปเมืองหนึ่งไว้บนนั้นคือนครเยรูซาเล็ม
  por-BR-2018: E tu, filho do homem, toma para ti um tijolo, põe-o diante de ti, e
    desenha sobre ele a cidade de Jerusalém;
  deu-ELO: Und du, Menschensohn, nimm dir einen Ziegelstein und lege ihn vor dich
    hin, und zeichne darauf eine Stadt, Jerusalem.
  eng-WYC-2018: And thou, son of man, take to thee a tilestone; and thou shalt set
    it before thee, and thou shalt describe therein the city of Jerusalem (or and
    thou shalt draw upon it the city of Jerusalem).
  epo-epo: Kaj vi, ho filo de homo, prenu al vi brikon kaj kuŝigu ĝin antaŭ vi, kaj
    desegnu sur ĝi urbon, nome Jerusalemon.
  uig-PIN: Əmdi sǝn, i insan oƣli, bir kesǝkni elip ɵz aldingƣa ⱪoyƣin; uning üstigǝ
    bir xǝⱨǝrni — yǝni Yerusalemni oyup ⱪoyƣin.
  beo-beo: Gode da amane sia:i, “Dunu egefe! Laga osoboga hamoi igi (baligi) lale,
    dia midadi ligisima. Amo da:iya Yelusaleme moilai bai bagade ea fedege ilegesu
    dedema.
  tpi-OTNT: Na God i tok moa olsem, “Man bilong graun, yu go kisim wanpela brik na
    putim long graun na katim ol mak olsem piksa bilong Jerusalem antap long en.
  hau-SA: “Yanzu, ɗan mutum, ka ɗauki tubalin yumɓu, ka ajiye shi a gabanka ka kuma
    zāna birnin Urushalima a kansa.
  uig-LAT: Emdi sen, i insan oghli, bir késekni élip öz aldinggha qoyghin; uning üstige
    bir sheherni — yeni Yérusalémni oyup qoyghin.
  nde-nde: “Khathesi-ke, ndodana yomuntu, thatha umcephe webumba uwubeke phambi kwakho,
    udwebe kuwo idolobho laseJerusalema.
  ton-ton: 'Ko koe foki, “Foha ʻoe tangata, toʻo kiate koe ha makaʻumea, pea tuku
    ia ʻi ho ʻao, pea tohi ki ai ha fakatātā ki he kolo ko Selūsalema:'
  ces-1613: Ty pak synu člověčí, vezmi sobě cihlu, a polože ji před sebe, vyrej na
    ní město Jeruzalém.
  eng-WMB: “You also, son of man, take a tile, and lay it before yourself, and portray
    on it a city, even Jerusalem.
  tam-TCV: “மனுபுத்திரனே, நீ காய்ந்த செங்கல் ஒன்றை எடுத்து, அதை உன்முன் வைத்து, அதன்மேல்
    எருசலேம் நகரை வரைந்துகொள்.
  ceb-ULB: “Apan ikaw, anak sa tawo, pagkuhag tisa ug ibutang kini sa imong atubangan.
    Unya iukit ang siyudad sa Jerusalem niini.
  pol-UBG: A ty, synu człowieczy, weź sobie glinianą tabliczkę, połóż ją przed sobą
    i wyryj na niej miasto Jerozolimę;
  urd-GVU: اے آدم زاد، اب ایک کچی اینٹ لے اور اُسے اپنے سامنے رکھ کر اُس پر یروشلم
    شہر کا نقشہ کندہ کر۔
  deu-1912: Und du, Menschenkind, nimm einen Ziegel; den lege vor dich und entwirf
    darauf die Stadt Jerusalem
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಒಂದು ಇಟ್ಟಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ನಿನ್ನ ಮುಂದಿಟ್ಟುಕೊಂಡು, ಅದರ
    ಮೇಲೆ ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣದ ನಕ್ಷೆಯನ್ನು ಬರೆ.
  yap-yap: I Got e ga’ar, “Fak e girdi’, mu fek e rengnga ngam tay nga puluwom, mag
    yoloy ya’an yu Jerusalem nga daken.
  hlt-MCSB: Nang hlang capa namah loh laiboeng lo lamtah namah mikhmuh ah tloeng laeh.
    A soah Jerusalem khopuei te tarhit laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጌዔኔ፦ «ኔኤኒ ዓሲ ናዓሢዮ! ፔቴ ኪሊባኣ ፁኡቤ ዔኪጋፓ ኔ ቤርታ ጌሤ፤ ዬኖኮ ዑፆይዳ ዬሩሳላሜ
    ካታማ ዓኣ ጎይፆ ማሊሺ ፃኣፒ ኮሼ።
  twi-ASANTE: “Na afei, onipa ba, fa ntayaa bi to wʼanim na kurukyire Yerusalem kuropɔn
    mfoni wɔ so.
  eng-WEBU: “You also, son of man, take a tile, and lay it before yourself, and portray
    on it a city, even Jerusalem.
  wal-wal: “Laa asa na7au, urqqaappe medhdhido xuubiyaa ekkada, ne sinttan wotta;
    yaatada Yerusalaame katamaa misiliyaa a bolli medhdha.
  spa-PDDPT: Y tú, hijo de hombre, toma una tablilla, póntela delante y diseña la
    ciudad de Jerusalén en ella.
  gun-gun: — Ha'e gui aỹ ndee ava ra'y, eru peteĩ yvy jykue, enhono imoiny nerenonde'i
    py, ha'e vy ha'e va'e re embopara Jerusalém tetã ra'angaarã.
  ilo-ULB: “Ngem sika, anak ti tao, mangalaka iti ladrilio ket ikabilmo daytoy iti
    sangoanam. Ket iti rabaw daytoy, ikur-itmo ti siudad ti Jerusalem.
  kpg-kpg: Dimaadua ga helekai mai, “Kooe go tangada dangada, gaamai dau hadu maluu,
    dugua i oo mua, maaga ina dau ala i nonua e hagamodongoohia di waahale Jerusalem.
  uig-ARA: ئەمدى سەن، ئى ئىنسان ئوغلى، بىر كېسەكنى ئېلىپ ئۆز ئالدىڭغا قويغىن؛ ئۇنىڭ
    ئۈستىگە بىر شەھەرنى ــ يەنى يېرۇسالېمنى ئويۇپ قويغىن.
  sus-sus: «I tan adamadi, i xa walaxɛ bɛndɛ daaxi tongo, i fa pirinti korin a ma
    naxan misaalixi Darisalamu taa ra.
  pon-2006: Koht ketin mahsanih, “Kowe, nein aramas, ale ehu takai pweht, kihdiong
    mwohmw, oh elehda lain powe pwehn wia kelel en kahnimw en Serusalem.
  ksd-ksd: Ma u, natu i ra tutana, una tak pa ta vat na pia, ma una vung ia ta ra
    luaina matam, ma una tumu ra malalar i ra pia na pal tana, a pia na pal Ierusalem
    iat;
  grc-BRENT: Καὶ σὺ, υἱὲ ἀνθρώπου, λάβε σεαυτῷ πλίνθον, καὶ θήσεις αὐτὴν πρὸ προσώπου
    σου, καὶ διαγράψεις ἐπʼ αὐτὴν πόλιν τὴν Ἱερουσαλήμ.
  ind-AYT: “Hai kamu, anak manusia, ambillah sebuah batu bata dan letakkan di depanmu,
    dan ukirlah di atasnya sebuah kota, yaitu Yerusalem.
  nya-nya: Mulungu anati, “Iwe mwana wa munthu, tsopano tenga njerwa, uliyike pamaso
    pako ndipo ujambulepo chithunzi cha mzinda wa Yerusalemu.
  hrv-hrv: A ti, sine čovječji, uzmi opeku, postavi je preda se i nacrtaj na njoj
    grad Jeruzalem.
  mps-mps: Te Godigo te tiwai tama po wali, “Tǫde bidio, nago te brik me deli sigi
    pelama, te tǫba munama, te Jerusalem piksa noma tiwai te daide ugadu todogo pao,”
    wai dao.
  tpi-tpi: Na God i tok moa olsem, “Man bilong graun, yu go kisim wanpela brik na
    putim long graun na katim ol mak olsem piksa bilong Jerusalem antap long en.
  dan-1931: Du Menneskesøn tag dig en teglsten, læg den for dig og indrids i den et
    Billede af en By, Jerusalem;
  vie-OVCB: “Và bây giờ, hỡi con người, hãy lấy một miếng gạch lớn đặt trước mặt.
    Rồi vẽ bản đồ thành Giê-ru-sa-lem lên đó.
  guj-2017: વળી હે મનુષ્યપુત્ર, એક ઈંટ લઈને તારી આગળ મૂક. તેના પર યરુશાલેમનું ચિત્ર
    દોર.
  pon-2006A: Koht ketin mahsanih, “Kowe, nein aramas, ale ehu takai pweht, kihdiong
    mwohmw, oh elehda lain powe pwehn wia kelel en kahnimw en Serusalem.
  por-BRBSL: “Você também, filho do homem, pega uma telha e a coloca diante de si
    mesmo, e retrata nela uma cidade, até mesmo Jerusalém.
  cth-cth: Nang, tami capa amhru lat nateh na hmalah hrueng nateh, Jerusalem khopui
    meilam thun haw.
  twi-twi: “Na afei, onipa ba, fa ntayaa bi to wʼanim na kurukyerɛw Yerusalem kuropɔn
    mfoni wɔ so.
  hlt-hlt: Nang hlang capa namah loh laiboeng lo lamtah namah mikhmuh ah tloeng laeh.
    A soah Jerusalem khopuei te tarhit laeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́kɛ́ kɛ dɔ̀: Onìtì fɔ̃́! Túótɛ́ didombɛnni kɛ́dɔú
    nhɑ ììkɛ̀ kɛ́dɔɔ̀ di ĩ́nkɛ̀ Sedisɑdɛmmu ɛì kó kufènkù.'
  msy-2020: Egha God ua kamaghɨn mɨgei, “O nguazir kamɨn gumazim, nɨ mangɨ brighɨn
    tam inigh nguazim datɨgh, egh Jerusalemɨn nguibar ekiamɨn nedazim brighɨn kam
    osirizɨ moghɨn an aghoregh.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Yʋlʋ nyɑ́ kpɑɣɑ tɛtʋ piliki*fɑ*. Sɩɩ-ɩ nyɑ́ ɩsɛntɑɑ
    nɑ ń pɩɩ Yosɑlɛm ɩcɑtɛ. fotoonɑɑ. Pǝ tɔɔ kɛ Ɩsɔ sɩ Ɩsekiyɛɛlɩ ɩ lǝsɩ Yosɑlɛm ɩcɑtɛ
    fotoo kɛ piliki tɔɔ.'
  azb-azb: Sən ey bəşər oğlu, özün üçün bir kərpic götür və onu qarşına qoyub üstündə
    Yerusəlim şəhərini təsvir et.
  eng-DBY: 'And thou, son of man, take thee a brick, and lay it before thee, and portray
    upon it a city, — Jerusalem:'
  hin-2017: “हे मनुष्य के सन्तान, तू एक ईंट ले और उसे अपने सामने रखकर उस पर एक नगर,
    अर्थात् यरूशलेम का चित्र खींच;
  wol-KYG: 'Aji Sax ji ne: «Yaw nit ki, jëlal móolu ban, teg fi sa kanam, nga rëdd
    ci ab dëkk, mu misaal Yerusalem.'
  eng-YLT: '''And thou, son of man, take to thee a brick, and thou hast put it before
    thee, and hast graven on it a city — Jerusalem,'
  eng-WYC-2017: And thou, son of man, take to thee a tilestone; and thou shalt set
    it before thee, and thou shalt describe therein the city of Jerusalem.
  eng-WMBB: “You also, son of man, take a tile, and lay it before yourself, and portray
    on it a city, even Jerusalem.
  urd-GVH: ऐ आदमज़ाद, अब एक कच्ची ईंट ले और उसे अपने सामने रखकर उस पर यरूशलम शहर का
    नक़्शा कंदा कर।
  rug-rug: Ego, tuna na tie, vagia si keke patu labelabe, vekoa pa kenumu mamu gasi
    vura nia vasina sa vasileana pa Zerusalema.
  gaz-gaz: “Yaa ilma namaa, gabatee suphee tokko fuudhii fuula kee dura kaaʼiitii
    kaartaa magaalaa Yerusaalem irratti kaasi.
  fra-LSG: Et toi, fils de l’homme, prends une brique, place-la devant toi, et tu
    y traceras une ville, Jérusalem.
  yal-yal: “Iki, i tan adamadina, bitikidin tongo i yi a dɔxɔ i yɛtagi, i yi Yerusalɛn
    taan sawuran kɛrɛndɛn a fari.
  haw-1868: A OOE, e ke keiki a ke kanaka, e lawe oe i pohaku ula nou, a e waiho iho
    ia imua ou, ae kakau iho oe i ke kulanakauhale malalo, o Ierusalema hoi;
  arb-NAV: «أَمَّا أَنْتَ يَا ابْنَ آدَمَ فَخُذْ لِنَفْسِكَ لِبْنَةً وَابْسُطْهَا
    أَمَامَكَ وَارْسُمْ عَلَيْهَا مَدِينَةَ أُورُشَلِيمَ،
  ewe-ewe: “Azɔ la, ame vi, tsɔ anyikpe aɖe, dae ɖe wò ŋkume, eye nàta Yerusalem du
    la ɖe edzi.
  eng-LEE: 'But thou, O son of man, take thyself a tile, and lay it before thee, and
    engrave upon it a city, [namely,] Jerusalem:'
  asm-FB: হে মনুষ্য সন্তান, তুমি এটা ইটা লোৱা আৰু নিজৰ সন্মুখত ৰাখা। তাৰ পাছত সেই
    ইটাটোৰ ওপৰত যিৰূচালেম নগৰৰ নক্সা আঁকা।
  sus-A: «عِ تَن عَدَ مَدِ، عِ شَ وَلَشّ بّندّ دَاشِ تٌنفٌ، عِ قَ ثِرِنتِ كٌرِن عَ
    مَ نَشَن مِسَالِشِ دَرِ سَلَمُ تَا رَ.
  fra-SBL: « Toi aussi, fils de l'homme, prends une tuile, pose-la devant toi, et
    dessine sur elle une ville, Jérusalem.
  hbo-hbo: וְאַתָּ֤ה בֶן־אָדָם֙ קַח־לְךָ֣ לְבֵנָ֔ה וְנָתַתָּ֥ה אֹותָ֖הּ לְפָנֶ֑יךָ
    וְחַקֹּותָ֥ עָלֶ֛יהָ עִ֖יר אֶת־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: “Wee, mũrũ wa mũndũ, rĩu oya iturubarĩ ũrĩige mbere yaku, ũcooke ũkurure
    itũũra inene rĩa Jerusalemu igũrũ rĩarĩo;
  fra-NCL: Toi, fils de l’homme, prends une brique, pose-la devant toi, et tu y dessineras
    une ville, Jérusalem.
  cek-AK: Kami capa, kangphaek daek amlai long to la ah, na hma ah suem ah loe, a
    nuiah Jerusalem, vangpui krang to soi ah;
  cuk-cuk: 'Bab-Dummad-Burba anga sogsabalid: “Dule-machi, napsa-ginnid-akwa be sue.
    A-akwagine, Jerusalén-neggwebur-e-wilub be sobo.'
  uig-CYR: Әнди сән, и инсан оғли, бир кесәкни елип өз алдиңға қойғин; униң үстигә
    бир шәһәрни — йәни Йерусалимни оюп қойғин.
  tel-2017: అయితే నరపుత్రుడా, ఒక పెంకు తీసుకో. దాన్ని నీముఖానికి ఎదురుగా ఉంచుకో. దాని
    పైన యెరూషలేము పట్టణం నమూనాను చిత్రించు.
  hat-BSA: “Alò, ou menm, fis a lòm, chache pou ou yon moso mozayik. Mete l devan
    ou e desiyen yon vil sou li, menm Jérusalem nan.
  kos-kos: God El fahk, “Kom, mwet sukawil moul la, eis sie block an ac filiya ye
    motom, na sruloala luman acn Jerusalem fac.
  hbo-WLC: וְאַתָּ֤ה בֶן־אָדָם֙ קַח־לְךָ֣ לְבֵנָ֔ה וְנָתַתָּ֥ה אוֹתָ֖הּ לְפָנֶ֑יךָ
    וְחַקּוֹתָ֥ עָלֶ֛יהָ עִ֖יר אֶת־יְרוּשָׁלִָֽם׃
  ibo-ibo: “Ugbu a, gị nwa nke mmadụ, were otu ọkpụrụkpụ aja, tọgbọ ya nʼihu gị. Sepụtakwa
    obodo Jerusalem nʼelu ya.
  ory-ory: ଆହୁରି, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଏକ ଇଟା ନେଇ ଆପଣା ସମ୍ମୁଖରେ ରଖ ଓ ତହିଁ ଉପରେ
    ଏକ ନଗରର, ଅର୍ଥାତ୍‍, ଯିରୂଶାଲମର ଛବି ଅଙ୍କିତ କର;
  chk-chk: Iwe, Kot a üreniei, “Nöün aramas, kopwe angei eu pilak seni pwül, kopwe
    anomu fän mesom o aliosu ewe telinimw Jerusalem won.
  rop-rop: Wal YAWEI det trubala God bin tok langa mi, “Isikiyel, yu garra gajim madwan
    brik en yu garra pudum lida langa yu en yu garra drowim pitja blanga Jerusalem
    langa det brik. En yu garra jinggabat det brik im jis laik det taun.
  ukr-1871: Ти ж, сину чоловічий, возьми собі цеглину, положи перед себе, й начеркни
    на їй місто Ерусалим.
  deu-1951: Und du, Menschensohn, nimm einen Ziegelstein, lege ihn vor dich und entwirf
    darauf die Stadt Jerusalem.
  eng-JPS: Thou also, son of man, take thee a tile, and lay it before thee, and trace
    upon it a city, even Jerusalem;
  srp-1865: A ti, sine èovjeèji, uzmi opeku i metni je preda se, i izreži na njoj
    grad Jerusalim.
  lug-lug: “Kaakano omwana w’omuntu, ddira ekipande eky’ebbumba okiteeke mu maaso
    go, okikubeko ekifaananyi ky’ekibuga Yerusaalemi,
  heb-heb: ואתה בן אדם קח לך לבנה ונתתה אותה לפניך וחקות עליה עיר את ירושלם׃
  ben-IRV: কিন্তু তুমি, মানুষের সন্তান, তোমার জন্য একটা ইট নাও এবং তোমার সামনে রাখ,
    তারপর তার ওপরে যিরুশালেম শহরের ছবি আঁক।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਇੱਕ ਇੱਟ ਲੈ ਅਤੇ ਆਪਣੇ ਅੱਗੇ ਰੱਖ ਕੇ ਉਸ ਉੱਤੇ ਇੱਕ ਸ਼ਹਿਰ,
    ਹਾਂ, ਯਰੂਸ਼ਲਮ ਦੀ ਤਸਵੀਰ ਬਣਾ।
  mya-JVB: တဖန်တုံ ၊ အချင်းလူသား ၊ အုတ် ပြားကိုယူ ၍ သင့် ရှေ့ မှာထား ပြီးလျှင် ၊ ယေရုရှလင်
    မြို့ ပုံကို ရေး လော့။
  hmo-hmo: Dirava ia gwau, “Tanobada tauna e, biriki ta do oi abia, oiemu vairana
    dekenai do oi atoa, bona iena latanai Ierusalema hanua ena toana do oi torea,
    piksa bamona.
  urd-urd: और ऐ आदमज़ाद, तू एक खपरा ले और अपने सामने रख कर उस पर एक शहर, हाँ, येरूशलेम
    ही की तस्वीर खींच।
  rus-SYN: И ты, сын человеческий, возьми себе кирпич и положи его перед собою, и
    начертай на нем город Иерусалим;
  bqc-SIM: Gbɛ̃nazĩn nɛ́, biliki dilɛ n aɛ, ní Yelusalɛũ wɛ̃́lɛ taa kɛwà,
  tcz-CHONGTHU: Chule tun, mihem chapa, leisetna kisem cheh lhang lentah khat lan
    lang namasanga chun koiyin chuche song chunga chun Jerusalem khopi lim semin
  mar-mar: परंतू मानवाच्या मुला, तू एक वीट घे आणि तुझ्या पुढे ठेव. व यरूशलेम शहराचे
    चित्र रेखाट.
  qub-qub: «Runa, juc adöbita charircur ñaupayquiman churay. Nircur chay janancho
    Jerusalén siudätano dibujay.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wunɛ Esekiɛli tɔnun bii, ɑ biriki suo kpɑ ɑ ye doke
    wunɛn wuswɑɑɔ ɑ Yerusɑlɛmun weenɑsiɑ ko kɑ yorɑ biriki yen wɔllɔ.
  hat-hat: 'Bondye di m'' konsa: -Nonm o! Pran yon brik, mete l'' devan ou. Trase
    desen lavil Jerizalèm sou li.'
  eng-BSB: “Now you, son of man, take a brick, place it before you, and draw on it
    the city of Jerusalem.
  eng-WEBPB: “You also, son of man, take a tile, and lay it before yourself, and portray
    on it a city, even Jerusalem.
  kbq-kbq: Hagi menina vahe'mofo mofavremoka hapateti'ma brikima tro'ma hunte'nazana
    erinka kavuga antenenka anante Jerusalemi rankumamofo amema'a eri vakakinka tro
    hunto.
  nhe-BL: “Huan ama, tlacatl, xijcui se hueyi soqui tabique huan xijtlali moixpa.
    Huan ipani xiquixcopina nopa altepetl Jerusalén.
  gub-BL: Uze'eg wi Tupàn ihewe. — Awa ta'yr, epyhyk ywy imuàtà pyrer nerenataromo
    imono pà nehe. Ezapo Zeruzarez tawhu hagapaw a'e ywy imuàtà pyrer rehe nehe.
  eng-DRA: 'And thou, O son of man, take thee a tile, and lay it before thee: and
    draw upon it the plan of the city of Jerusalem.'
