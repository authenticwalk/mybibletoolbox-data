  urd-GVU: اِس کے بعد اپنے دائیں پہلو پر لیٹ جا اور ملکِ یہوداہ کی سزا پا۔ مَیں نے
    مقرر کیا ہے کہ تُو 40 دن یہ کرے، کیونکہ یہوداہ 40 سال گناہ کرتا رہا ہے۔
  deu-1912: Und wenn du solches ausgerichtet hast, sollst du darnach dich auf deine
