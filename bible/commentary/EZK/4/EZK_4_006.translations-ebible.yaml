  kan-2017: “ಅಷ್ಟು ದಿನಗಳು ತೀರಿದ ಮೇಲೆ ಬಲಮಗ್ಗುಲಲ್ಲಿ ಮಲಗಿಕೊಂಡು ಯೆಹೂದ ವಂಶದವರ ಪಾಪವನ್ನು
    ಅನುಭವಿಸಬೇಕು; ವರ್ಷ ಒಂದಕ್ಕೆ ಒಂದು ದಿನದ ಮೇರೆಗೆ ನಲ್ವತ್ತು ದಿನ ಅವರ ಪಾಪವನ್ನು ಹೊರಬೇಕೆಂದು
    ನಿನಗೆ ಗೊತ್ತುಮಾಡಿದ್ದೇನೆ.
  yap-yap: Ma nap’an e ga ra mu’ ko binem mag pig ko ba’ ni mat’aw i chirem ngam gafgow
