  uig-CYR: Бу күнләр түгигәндин кейин, сән йәнә оң янпашлап йетип, Йәһуда җәмәтиниң
    қәбиһлигини көтирисән; саңа қириқ күнни бекиткәнмән, һәр бир күн бир жилни ипадиләйду.
  tel-2017: ఆ రోజులన్నీ గడిచిన తరువాత రెండో సారి నీ కుడి వైపుకి పడుకో. ఈ సారి నలభై
    రోజులు నువ్వు యూదా జాతి పాపాన్ని మోస్తావు. ఒక్కో సంవత్సరానికి ఒక్కో రోజు నీకు
    నేను నిర్ణయించాను.
  hat-BSA: Lè ou fin konplete sila yo, ou va kouche yon dezyèm fwa sou kote dwat ou
    pou pote inikite lakay Juda a. Mwen te kontwole li pou ou pandan karant jou; yon
    jou pou chak ane.
  kos-kos: Fin tari, na kom ikla nu ke layen layot sum uh, ac keok ke ma koluk lun
    mwet Judah ke len angngaul — sie len oana sie yac in kalya nu selos.
  hbo-WLC: וְכִלִּיתָ֣ אֶת־אֵ֗לֶּה וְשָׁ֨כַבְתָּ֜ עַל־צִדְּךָ֤ הימוני שֵׁנִ֔ית וְנָשָׂ֖אתָ
    אֶת־עֲוֺ֣ן בֵּית־יְהוּדָ֑ה אַרְבָּעִ֣ים י֔וֹם י֧וֹם לַשָּׁנָ֛ה י֥וֹם לַשָּׁנָ֖ה
    נְתַתִּ֥יו לָֽךְ׃
  ibo-ibo: “Mgbe i mesịrị nke a, ị ga-edina ala nke ugboro abụọ, ma ọ ga-abụ nʼakụkụ
    aka nri gị, ị ga-eburu ntaramahụhụ mmehie ndị Juda. Ọ bụ iri abalị anọ, otu ụbọchị
    ga-anọchi anya otu afọ.
  ory-ory: ପୁନର୍ବାର ତୁମ୍ଭେ ସେହି ସକଳ ଦିନ ସମାପ୍ତ କଲା ଉତ୍ତାରେ ଆପଣା ଡାହାଣ ପାର୍ଶ୍ୱରେ ଶୟନ
    କରି ଯିହୁଦା ବଂଶର ଅଧର୍ମ ବୋହିବ; ଚାଳିଶ ବର୍ଷର ଏକ ଏକ ବର୍ଷକୁ ଆମ୍ଭେ ତୁମ୍ଭ ପାଇଁ ଏକ ଏକ ଦିନ
    କରି ନିରୂପଣ କରିଅଛୁ।
  chk-chk: Nge lupwen ka awesi ekei rän meinisin, kopwe konsefälila won pelifichum,
    pwe kopwe uwei liwinin tipisin chon Juta. Üpwe awisa ngonuk faik rän, nge eu rän
    a wewe ngeni eu ierin ar tipis.
  rop-rop: Afta na yu garra tenim miselp langa yu raidensaid fo 40 dei. Detlot Juda
    pipul bin dum ola nogudbala ting fo 40 yiya. Wal yu garra deigim det panishmen
    blanga detlot Juda pipul fo 40 dei. Tharran na im blanga wan dei blanga ebriyiya.
  ukr-1871: А як скінчиш їх, тодї лягай удруге на правий бік, і неси провину дому
    Юдиного сорок день; — день за рік, день за рік, кажу, визначив я тобі.
  deu-1951: Wenn du aber diese Tage vollendet hast, so lege dich das zweitemal auf
    deine rechte Seite und trage die Missetat des Hauses Juda vierzig Tage lang; je
    einen Tag will ich dir für ein Jahr auflegen.
  eng-JPS: And again, when thou hast accomplished these, thou shalt lie on thy right
    side, and shalt bear the iniquity of the house of Judah; forty days, each day
    for a year, have I appointed it unto thee.
  srp-1865: A kad ih navršiš, onda lezi na desnu stranu svoju, i nosi bezakonje doma
    Judina èetrdeset dana; po jedan dan dajem ti za godinu.
  lug-lug: “Ekyo bw’olikimala, oligalamira nate, ku mulundi guno ku lubiriizi lwo
    olwa ddyo, ne weetikka ekibi ky’ennyumba ya Yuda. Olimala ennaku amakumi ana,
    buli lunaku mwaka.
  heb-heb: וכלית את אלה ושכבת על צדך הימוני שנית ונשאת את עון בית יהודה ארבעים יום
    יום לשנה יום לשנה נתתיו לך׃
  ben-IRV: যখন তুমি এই সব দিন গুলো শেষ করবে, তখন দ্বিতীয়বার তোমার ডানদিকে শোবে, কারণ
    তুমি যিহূদা-কুলের পাপ বহন করবে চল্লিশ দিনের র জন্য; এক এক বৎসরের জন্য এক এক দিন
    তোমার জন্য রাখলাম।
  pan-pan: ਜਦ ਤੂੰ ਉਹਨਾਂ ਦਿਨਾਂ ਨੂੰ ਪੂਰਾ ਕਰ ਲਵੇਂ, ਤਾਂ ਫਿਰ ਆਪਣੇ ਸੱਜੇ ਪਾਸੇ ਵੱਲ ਲੇਟ ਜਾਵੀਂ
    ਅਤੇ ਚਾਲ੍ਹੀ ਦਿਨਾਂ ਤੱਕ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਦੇ ਪਾਪਾਂ ਨੂੰ ਝੱਲੀਂ। ਮੈਂ ਤੇਰੇ ਲਈ ਇੱਕ-ਇੱਕ ਸਾਲ
    ਬਦਲੇ ਇੱਕ-ਇੱਕ ਦਿਨ ਠਹਿਰਾਇਆ ਹੈ।
  mya-JVB: ထို နေ့ရက်စေ့ ပြီးမှ ၊ တဖန် လက်ျာ နံစောင်း ဖြင့် အိပ် ၍၊ အရက် လေးဆယ် ပတ်လုံးယုဒ
    အမျိုး ၏ အပြစ် ကိုခံ ဦးလော့။ နှစ် အစား ၌ ရက် ကို ငါထား ပြီ။
  hmo-hmo: “Unai oi karaia haorea neganai, oiemu ohena idibana dekenai do oi hekure,
    bona dina 40 lalonai Iuda edia dika davana totona do oi hisihisi. Badina be lagani
    40 lalonai lau ese Iuda edia kerere davana do lau henidia.
  urd-urd: और जब तू इनको पूरा कर चुके तो फिर अपनी दहनी करवट पर लेट रह, और चालीस दिन
    तक बनी यहूदाह की बदकिरदारी को बर्दाश्त कर; मैंने तेरे लिए एक एक साल के बदले एक
    एक दिन मुक़र्रर किया है।
  rus-SYN: И когда исполнишь это, то вторично ложись уже на правый бок, и сорок дней
    неси на себе беззаконие дома Иудина, день за год, день за год Я определил тебе.
  bqc-SIM: Tó n bee kɛ̀ ń làa, ɛa wúlɛ n gbã̀tɛ̃ɛ ↄplaawa, níↄ Yudaↄ duuna sɛa
    e gↄↄ bla. Ma ń duunakɛa wɛ̃ dìlɛnɛ, wɛ̃̀ dodo gↄↄ dodo.
  tcz-CHONGTHU: Hiche jou teng chuleh kile heijin lang najet lang napang peh a chun
    ni somli sungin lumin – nikhat chu ?Juda chonsetna kumkhatna kisim ding ahi.
  mar-mar: जेव्हा तू हे दिवस पूर्ण करशील, तेव्हा दुसऱ्यांदा उजव्या कुशीवर नीज, चाळीस
    दिवस यहूदाच्या घराण्याचे पाप तू वाहशील, मी तुला प्रत्येक वर्षाला एक दिवस सोपवून
    दिला आहे.
  qub-qub: Chay junajcunata cumlircorga wegucunqui derëchu caj läduyquipana Judá runacuna
    juchanpita imano ñacananpaj cashantapis musyachinayquipaj. Chayno weguräcunqui
    chuscu chunca (40) junajcama. Cada junaj wegurashayqui canga Judäcuna juc wata
    juchata rurashanpita-camami.
  bqp-bqp: Yen biru kpɑ ɑ gɔsiɑ ɑ kɑ wunɛn yɛ̃si nɔm geugiɑ kpunɑ sɔ̃ɔ weeru kpɑ ɑ
    wɑhɑlɑ ko Yudɑbɑn torɑnun sɔ̃. Sɔ̃ɔ teeru tɑ ko n sɑ̃ɑwɑ wɔ̃ɔ tiɑ.
  hat-hat: Apre sa, w'a vire kouche sou bò dwat ou. W'a pote chay peche moun peyi
    Jida yo pandan karant jou, yon jou pou chak lanne chatiman yo.
  eng-BSB: When you have completed these days, lie down again, but on your right side,
    and bear the iniquity of the house of Judah. I have assigned to you 40 days, a
    day for each year.
  eng-WEBPB: “Again, when you have accomplished these, you shall lie on your right
    side, and shall bear the iniquity of the house of Judah. I have appointed forty
    days, each day for a year, to you.
  kbq-kbq: Hagi e'i su'ama vagamarena rukrahe hunka tamaga kazigati ete mase'nenka,
    Juda vahe'mokizmi kumimofo knazana erio. Hagi 40'a kna kamuankino, 40'a knamo'a
    40'a kafu huvame huno me'ne.
  nhe-BL: Quema ticaxitis, teipa ximotecas ica moelchiqui tlen monejmatl para 40 tonali
    para tijnextis quesqui xihuitl huejcahuas inintlatzacuiltil nopa israelitame tlen
    ehuani tlali Judá. Sesen tonal quiixnextis se xihuitl.
  gub-BL: A'e ma'e imumaw ire nehe, ewak nepehegwer neawyze har rehe har rehe nezeàpàrirog
    pà nehe. Emumaw 40 'ar Zuta wanemiapo kwer hereko pà nehe. Ta'e wanehe hezepykaw
    umumaw 40 kwarahy a'e xe.
  eng-DRA: 'And when thou hast accomplished this, thou shalt sleep again upon thy
    right side, and thou shalt take upon thee the iniquity of the house of Juda forty
    days: a day for it year, yea, a day for a year I have appointed to thee.'
