  mdy-ETH: ዬያ ኔኤኒ ጋፒሴስካፓ ጊንሣ ሚዛቆ ባንሢ ሺሪ ላሂሢና ዪሁዳ ዓሶ ጎሞ ዖይዲታሚ ኬሊ ኔ ኬዳንዳኔ፤ ዬይያ ታኣኒ ዔያቶ
    ሜታሳንዳ ፔቴ ፔቴ ሌዖና ሄኮ ማዓንዳኔ ጌይሢኬ።
  twi-ASANTE: “Ɛno akyi, da bio wɔ wo nifa so na soa Yudafoɔ bɔne adaduanan a ɛda
