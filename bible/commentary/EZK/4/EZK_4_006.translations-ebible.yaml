  ewe-ewe: “Ne èwɔ esia vɔ la, nàgamlɔ anyi, azɔ ɖe wò ɖusimekpa dzi, eye nàtsɔ Yuda
    ƒe aƒe la ƒe nu vɔ̃wo. Metsɔ ŋkeke blaene na wò, ŋkeke ɖeka ɖe ƒe ɖeka nu.
  eng-LEE: 'And when thou hast made an end of them, thou shalt lie on thy right side,
