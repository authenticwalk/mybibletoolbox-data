  hbo-hbo: וְכִלִּיתָ֣ אֶת־אֵ֗לֶּה וְשָׁ֨כַבְתָּ֜ עַל־צִדְּךָ֤ *הַיְמֹונִי (הַיְמָנִי֙)
    שֵׁנִ֔ית וְנָשָׂ֖אתָ אֶת־עֲוֹ֣ן בֵּית־יְהוּדָ֑ה אַרְבָּעִ֣ים יֹ֔ום יֹ֧ום לַשָּׁנָ֛ה
    יֹ֥ום לַשָּׁנָ֖ה נְתַתִּ֥יו לָֽךְ׃
  kik-kik: “Warĩkia gwĩka ũguo, ũkome rĩngĩ, ihinda rĩĩrĩ na mwena waku wa ũrĩo, ũkuue
