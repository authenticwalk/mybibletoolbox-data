verse: EZK.004.006
translations:
  mal-C: “ഈ ദിവസങ്ങൾ തികച്ചശേഷം നീ വലതുവശം ചരിഞ്ഞുകിടന്ന് യെഹൂദാജനത്തിന്റെ പാപം വഹിക്കണം.
    വർഷത്തിന് ഒരു ദിവസംവീതം നാൽപ്പതുദിവസം ഞാൻ ആ വിധത്തിൽ നിനക്കു നിയമിച്ചിരിക്കുന്നു.
  deu-TKW: 'Und wenn du mit ihnen zu Ende bist, so lege dich zum zweiten Mal auf deine
    rechte Seite und trage die Verschuldung des Hauses Juda, 40 Tage lang: für jedes
    Jahr einen Tag ansetzend berechne ich sie dir.'
  lin-lin: 'Sima na yo kosilisa mikolo yango, lala lisusu na ngambo ya loboko na yo
    ya mobali mpe mema lisusu masumu ya libota ya Yuda. Nakateli yo mikolo tuku minei :
    mokolo moko mpo na mobu moko na moko.'
  eng-LSV: And you have completed these, and have lain on your right side, a second
    time, and have borne the iniquity of the house of Judah forty days—a day for a
    year—a day for a year I have appointed to you.
  eng-GNV: 'And when thou hast accomplished them, sleepe againe vpon thy right side,
    and thou shalt beare the iniquitie of the house of Iudah fourtie dayes: I haue
    appointed thee a day for a yeere, euen a day for a yeere.'
  eng-WEBSTER: 'And when thou hast accomplished them, lie again on thy right side,
    and thou shalt bear the iniquity of the house of Judah forty days: I have appointed
    thee each day for a year.'
  nhw-BL: Quema ticaxitis, teipa ximotecas ica moelchiqui catli monejmac para 40 tonali
    para tijnextis quesqui xihuitl huejcahuas inintlatzacuiltil nopa israelitame catli
    ehuani tlali Judá. Sesen tonal quiixnextis se xihuitl.
  swh-ONEN: “Baada ya kumaliza hili, lala chini tena, wakati huu ulale chini kwa upande
    wa kuume, uchukue dhambi za nyumba ya Yuda. Nimekupangia siku arobaini, siku moja
    kwa kila mwaka mmoja.
  bba-bba: Yen biru kpɑ ɑ ɡɔsiɑ ɑ kɑ wunɛn yɛ̃si nɔm ɡeuɡiɑ kpunɑ sɔ̃ɔ weeru kpɑ ɑ
    wɑhɑlɑ ko Yudɑbɑn torɑnun sɔ̃. Sɔ̃ɔ teeru tɑ ko n sɑ̃ɑwɑ wɔ̃ɔ tiɑ.
  eng-KJVCPB: 'And when thou hast accomplished them, lie again on thy right side,
    and thou shalt bear the iniquity of the house of Judah forty days: I have appointed
    thee each day for a year.'
  luo-luo: “Kisetieko mano to chak inind piny kendo; to koro tim kamano gi bathi korachwich,
    mondo itingʼ richo mag dhood Juda. Aseketoni ndalo 40, ka odiechiengʼ kodiechiengʼ
    ochungʼ kar higa achiel.
  meu-meu: Unu dina ba haḡuḡurudia, bena nega iharuana ai ma ba eno dere, a ohemu
    idibana ai, bena Iuda iduhuna ena dika davana na latamu ai baine mia; dina hari-ahui
    na gwaurai henimumu, dina ta ta be laḡani ta a toadia.
  npi-ULB: जब तैंले ती दिन पुरा गर्नेछन्, तब दोस्रो पटक दाहिनेतिर कोल्‍टे पर्‌ र किनकि
    तैंले चालिस दिनसम्म यहूदाका घरानाको पाप बोक्‍नेछस् । मैले तँलाई प्रत्‍येक वर्षको
    लागि एक दिन तोकेको छु ।
  yor-yor: “Tí o bá parí èyí, tún fi ẹ̀gbẹ́ ọ̀tún dùbúlẹ̀ kí o sì ru ẹ̀ṣẹ̀ ilé Juda
    fún ogójì ọjọ́, nítorí pé ọjọ́ kan ló dúró fún ọdún kan.
  pes-OPCB: بعد از این مدت، برگرد و چهل روز بر پهلوی راست خود بخواب و برای گناهان
    یهودا متحمل رنج شو. برای هر سال مجازات یهودا یک روز دراز خواهی کشید.
  tgl-ULB: Kapag natapos mo na ang mga araw na ito, humiga ka patagilid sa iyong kanan
    sa pangalawang pagkakataon, sapagkat papasanin mo ang kasalanan ng sambahayan
    ng Juda sa loob ng apatnapung araw. Magtatalaga ako sa iyo ng isang araw sa bawat
    taon.
  hui-hui: Horo ogonidagua í̠na gi leha palialu horo ogoni piai haragola beregedalu
    gi tigahayagi palibe. Ani paluwa Yuda wali agalime ko biyagonaga horo pira mariani
    (40) genda yu palibe. Horo pira maria (40) ogoni mali pira mariani (40) Yuda wali
    agali tigua mana ko bialu hayagonaga pani genda yu holebiragonaga walia halu ani
    bibe.
  mya-mya: ထို​နေ့​ရက်​များ​ကုန်​လွန်​သော​အ​ခါ​ယာ ဘက်​စောင်း​အိပ်​၍ ယု​ဒ​အ​မျိုး​သား​တို့
    အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ​မည့်​နှစ်​တစ်​နှစ်​လျှင် တစ်​ရက်​နှုန်း​ဖြင့်​ရက်​ပေါင်း​လေး​ဆယ်​တိုင်
    တိုင်​သူ​တို့​၏​အ​ပြစ်​ကို​ခံ​ဦး​လော့။
  bod-N: དུས་དེ་ལོངས་པའི་རྗེས་སུ་ཡང་ཁྱོད་རང་གཡས་ཕྱོགས་སུ་འཁོར་ཏེ་ཉལ་ནས་ཡ་ཧུ་དཱ་ཁྱིམ་རྒྱུད་ཀྱི་སྡིག་པ་འཁུར་དགོས་ལ།
    ངས་ཁྱོད་ལ་ཉིན་བཞི་བཅུ་གཏན་འཁེལ་བྱས་པ་སྟེ། ཉིན་གཅིག་ནི་ལོ་གཅིག་ཏུ་བརྩིས་པའོ། །
  sna-sna: “Kana uchinge wapedza izvi, uvatezve pasi, panguva ino, norutivi rwako
    rworudyi, ugotakura chivi cheimba yaJudha. Ndakakutarira mazuva makumi mana, zuva
    rimwe pagore roga roga.
  spa-BLM: “Además, cuando hayas cumplido con esto, te acostarás sobre tu lado derecho
    y cargarás con la iniquidad de la casa de Judá. Yo te he señalado cuarenta días,
    cada día por un año.
  cac-cac: Ayic ol lajvoc juntzan̈ c'ual chi', axo d'a a vach' tzach ec' jichan. Icha
    chi' ol aj a ch'oxanel yaelal ol ja d'a yib'an̈ eb' aj Judá yuj smul. 40 c'ual
    ol ach ec' jichan d'a a vach' chi', syalelc'ochi junjun ab'il sch'ox junjun c'ual,
    icha chi' ol aj yab'an syail eb' yuj smul chi'.
  swh-ULB: Wakati utakapomaliza hizi siku, kisha lala chini kwa mara ya pili kwa upande
    wako wa kulia, kwa kuwa utabeba dhambi ya nyumba ya Yuda kwa siku arobaini. Nakuteua
    wewe siku moja kwa kila mwaka.
  bel-bel: І калі выканаеш гэта, дык другі раз кладзіся ўжо на правы бок, і сорак
    дзён нясі на сабе беззаконьне дому Юдавага, дзень за год, дзень за год Я вызначыў
    табе.
  deu-ELBBK: Und hast du diese vollendet, so lege dich zum zweiten auf deine rechte
    Seite und trage die Ungerechtigkeit des Hauses Juda 40 Tage; je einen Tag für
    ein Jahr habe ich dir auferlegt. –
  mbb-OT: Ne kegkepasad dutun, tengkilid ka zapit te kewanan nu ne tianga nu zaan
    is salà te menge etew te Juda seled te 40 he andew; is senga andew ebpesavut gihapun
    te senge-tuig.
  mal-2015: ഇതു തികെച്ചിട്ടു നീ വലത്തുവശം ചരിഞ്ഞു കിടന്നു യെഹൂദാഗൃഹത്തിന്റെ അകൃത്യം
    നാല്പതു ദിവസം വഹിക്കേണം; ഒരു സംവത്സരത്തിന്നു ഒരു ദിവസംവീതം ഞാൻ നിനക്കു നിയമിച്ചിരിക്കുന്നു.
  rmc-rmc: Sar predžala kala savore dživesa, akor tuke pale pašľoha, ale akana imar
    pre čači sera a ľidžaha e vina le manušengri andral e Judsko saranda (40) dživesa.
    Rachinava tuke jekh džives vaš dojekh berš le Judaskre binoskro.
  pes-OPV: و چون اینها را به انجام رسانیده باشی، بازبه پهلوی راست خود بخواب و چهل
    روزمتحمل گناه خاندان یهودا خواهی شد. هر روزی را به جهت سالی برای تو قرار داده‌ام.
  ron-1924: Дупэ че вей испрэви ачесте зиле, кулкэ-те а доуа оарэ пе коаста дряптэ
    ши поартэ нелеӂюиря касей луй Иуда патрузечь де зиле; ыць пун кыте о зи пентру
    фиекаре ан.
  ben-OBCV: “এটি শেষ হলে, তুমি আবার শোবে, এবারে ডান পাশ ফিরে শোবে এবং যিহূদা কুলের
    শাস্তি বহন করবে। আমি তোমার জন্য 40 দিন নির্ধারণ করলাম, প্রত্যেক বছরের জন্য একদিন।
  som-som: Oo markaad intaas dhammaysid, haddana waxaad u jiifsataa dhinacaaga midig,
    oo waxaad afartan maalmood sidi doontaa xumaantii dadka dalka Yahuudah, maalin
    kastaba sannad baan kaaga dhigay.
  lat-VUC: 'Et cum compleveris hæc, dormies super latus tuum dexterum secundo, et
    assumes iniquitatem domus Juda quadraginta diebus: diem pro anno, diem, inquam,
    pro anno, dedi tibi.'
  eng-ASVBT: 'And again, when thou hast accomplished these, thou shalt lie on thy
    right side, and shalt bear the iniquity of the house of Judah: forty days, each
    day for a year, have I appointed it unto thee.'
  ita-1885: E, quando tu avrai compiuti questi giorni, giaci di nuovo sopra il tuo
    lato destro, e porta l'iniquità della casa di Giuda per quaranta giorni; io ti
    ordino un giorno per un anno.
  eng-LXXUP: 'And thou shalt accomplish this, and then shalt lie on thy right side,
    and shalt bear the iniquities of the house of Judah forty days: I have appointed
    thee a day for a year.'
  eng-ULB: When you have completed these days, then lie down a second time on your
    right side, for you will carry the sin of the house of Judah for forty days. I
    am assigning to you one day for each year.
  spa-VBL: “Una vez que hayas terminado de hacer esto durante estos días, entonces
    te acostarás de nuevo, pero esta vez sobre tu lado derecho, y llevarás los pecados
    del pueblo de Judá. Te haré permanecer allí durante 40 días, un día por cada año.
  fra-_FOB: Quand tu auras accompli ces jours-là, tu te coucheras en second lieu sur
    ton côté droit, et tu porteras l'iniquité de la maison de Juda pendant quarante
    jours, un jour pour une année; car je te compte un jour pour la durée d'une année.
  mal-mal: ഇത് തികച്ചശേഷം നീ വലത്തുവശം ചരിഞ്ഞുകിടന്ന് യെഹൂദാഗൃഹത്തിന്റെ അകൃത്യം നാല്പതു
    ദിവസം വഹിക്കണം; ഒരു സംവത്സരത്തിന് ഒരു ദിവസംവീതം ഞാൻ നിനക്ക് നിയമിച്ചിരിക്കുന്നു.
  urd-GVR: Is ke bād apne dāeṅ pahlū par leṭ jā aur Mulk-e-Yahūdāh kī sazā pā. Maiṅ
    ne muqarrar kiyā hai ki tū 40 din yih kare, kyoṅki Yahūdāh 40 sāl gunāh kartā
    rahā hai.
  suz-BL: मिनु मेको नाक्‍त नेल्‍ल नुम नोले, लेंशा ग्‍युरा गे हिरशा इपो। मिनु मेना
    यहूदा आ खिं ङा मुर आन सजाइ कुरचा माल्‍नेवे। मिनु मेको आ पर्बम गो इ कली ४० नाक्‍त
    बाक्‍पाइक्‍नुङ। नाक्‍त का के बर्स का बाक्‍ब।
  eng-NOY: And when thou hast brought them to an end, then lie upon thy right side,
    and bear the iniquity of the house of Judah forty days. I have appointed thee
    a day for a year.
  ita-1927: 'E quando avrai compiuti que’ giorni, ti sdraierai di nuovo sul tuo lato
    destro, e porterai l’iniquità della casa di Giuda per quaranta giorni: t’impongo
    un giorno per ogni anno.'
  ckb-ckb: «کاتێک تەواوت کرد، لەسەر لای ڕاستت ڕابکشێ، جا بۆ ماوەی چل ڕۆژ تاوانی بنەماڵەی
    یەهودا دەخەیتە ئەستۆی خۆت، هەر ڕۆژێک لە جیاتی ساڵێک.
  eng-BBE: 'And when these days are ended, turning on your right side, you are to
    take on yourself the sin of the children of Judah: forty days, a day for a year,
    I have had it fixed for you.'
  kan-OKCV: “ನೀನು ಇವುಗಳನ್ನು ಮಾಡಿದ ಮೇಲೆ ಇನ್ನೊಂದು ಸಾರಿ ಬಲಗಡೆಯಲ್ಲಿ ಮಲಗಿ, ಯೆಹೂದ ಜನರ ಅಕ್ರಮವನ್ನು
    ನಲವತ್ತು ದಿವಸ ಹೊರಬೇಕು. ನಾನು ನಿನಗೆ ಒಂದೊಂದು ದಿನವನ್ನು ಒಂದೊಂದು ವರ್ಷಕ್ಕೆ ನೇಮಿಸಿದ್ದೇನೆ.
  tam-2017: நீ இவைகளை நிறைவேற்றினபின்பு, மறுபடியும் உன்னுடைய வலதுபக்கமாக ஒருக்களித்து,
    யூதா வீட்டாரின் அக்கிரமத்தை நாற்பதுநாட்கள் வரையும் சுமக்கவேண்டும்; ஒவ்வொரு வருடத்திற்குப்
    பதிலாக ஒவ்வொரு நாளை உனக்குக் கட்டளையிட்டேன்.
  spa-RV-1909: 'Y cumplidos estos, dormirás sobre tu lado derecho segunda vez, y llevarás
    la maldad de la casa de Judá cuarenta días: día por año, día por año te lo he
    dado.'
  ron-BTF: Și după ce le vei fi împlinit, așează-te din nou pe partea ta dreaptă și
    poartă nelegiuirea casei lui Iuda patruzeci de zile; ți-am rânduit fiecare zi
    pentru un an.
  eng-WEBP: “Again, when you have accomplished these, you shall lie on your right
    side, and shall bear the iniquity of the house of Judah. I have appointed forty
    days, each day for a year, to you.
  eng-FBV: Once you have finished doing this for these days, then you are to lie down
    again, but this time on your right side, and carry the sins of the people of Judah.
    I will make you stay there for 40 days, one day for every year.
  nld-1939: 'Als ge daarmee klaar zijt, moet ge op uw rechterzijde gaan liggen, om
    veertig dagen lang de schuld van het huis van Juda te dragen: voor ieder jaar
    leg Ik u telkens één dag op.'
  nch-BL: Quema ticaxitis, teipa ximotecas ica moelchiqui cati monejmat para 40 tonali
    para tijnextis quesqui xihuit huejcahuas inintatzacuiltil nopa israelitame cati
    ehuani tali Judá. Sesen tonali quiixnextis se xihuit.
  vie-1934: Vả lại, khi những ngày ấy đã mãn, ngươi khá nằm nghiêng mình bên hữu,
    và mang lấy tội lỗi của nhà Giu-đa, trải bốn mươi ngày, ta định cho ngươi mỗi
    một ngày thay vì một năm.
  hin-CV: “इस काम को पूरा कर लेने के बाद, तुम फिर से लेट जाना, पर इस समय अपनी दायीं
    करवट पर, और तुम यहूदिया के लोगों के पाप का भार सहोगे. मैंने तुम्हारे लिए चालीस
    दिन ठहराए हैं, हर साल के लिये एक दिन.
  spa-BES: 'Y cuando hayas cumplido estos días, gira hacia tu lado derecho, debes
    asumir el pecado de los hijos de Judá: cuarenta días, un día por un año, lo tengo
    arreglado para ti.'
  tdx-tdx: Ie nihenefa’o izay vaho hihoriraña’o ankavana hivavea’o o tahi’ i anjomba’
    Iehodàio; efa polo andro; andro raik’ ami’ty taoñe raike, ty tinendreko ho azo.
  tha-KJV: และเมื่อเจ้ากระทำเช่นนี้ครบวันแล้ว เจ้​าจะต้องนอนลงเป็​นคร​ั้งที่​สอง แต่​นอนตะแคงข้างขวา
    และเจ้าจะแบกความชั่วช้าของวงศ์วานยูดาห์ เรากำหนดให้​เจ้​าสี่​สิ​บวั​นว​ันแทนปี
  por-BR-2018: E quando completardes estes, voltarás a deitar sobre teu lado direito,
    e levarás a maldade da casa de Judá por quarenta dias; dei para ti um dia para
    cada ano.
  deu-ELO: Und hast du diese vollendet, so lege dich zum zweiten auf deine rechte
    Seite und trage die Ungerechtigkeit des Hauses Juda vierzig Tage; je einen Tag
    für ein Jahr habe ich dir auferlegt. -
  eng-WYC-2018: And when thou hast [ful] filled these things, thou shalt sleep the
    second time on thy right side. And thou shalt take the wickedness of the house
    of Judah by forty days; I gave to thee a day for a year, a day soothly for a year,
    (or And thou shalt bear the wickedness of the house of Judah for forty days; I
    shall give thee a day for a year, truly a day for a year).
  epo-epo: Kiam vi tion plenumos, tiam denove kuŝiĝu sur vian dekstran flankon, kaj
    portu sur vi la malpiecon de la domo de Jehuda dum kvardek tagoj; ĉiun tagon Mi
    kalkulos al vi kiel jaron.
  uig-PIN: Bu künlǝr tügigǝndin keyin, sǝn yǝnǝ ong yanpaxlap yetip, Yǝⱨuda jǝmǝtining
    ⱪǝbiⱨlikini kɵtürisǝn; sanga ⱪiriⱪ künni bekitkǝnmǝn, ⱨǝrbir kün bir yilni ipadilǝydu.
  beo-beo: Amo hou dagosea, di bu lobodafadini delegima. Amogai diala, Yuda dunu ilia
    wadela:i hou dabe lama:ne, eso 40 agoane dialoma. Bai Na da Yuda fi dunu ilima
    ode 40 amoga se ima:ne ilegei dagoi.
  tpi-OTNT: Taim yu pinisim dispela, orait yu mas slip long sait bilong han sut bilong
    yu. Na yu mas pilim hevi bilong asua bilong ol manmeri bilong kantri Juda inap
    40 de. Dispela 40 de i makim 40 yia ol Juda i mas karim hevi bilong rong bilong
    ol.
  hau-SA: “Bayan ka gama haka, ka sāke kwantawa, a wannan lokaci a gefen damarka,
