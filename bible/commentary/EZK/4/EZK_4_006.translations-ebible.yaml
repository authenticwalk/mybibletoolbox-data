  asm-FB: যেতিয়া তুমি এইদৰে এই দিনবোৰ সম্পূৰ্ণ কৰিবা, তাৰ পাছত দ্বিতীয় বাৰৰ বাবে
    আকৌ সোঁকাষে শুবা আৰু চল্লিশ দিনলৈকে যিহূদা-বংশৰ অপৰাধ ববা; মই এক এক বছৰ তোমাৰ
    কাৰণে এক এক দিন কৰিলোঁ।
  sus-A: «عِ نَ فّ نَ رَبَدٍ، عِ مَن شَ عِ سَ عِ يِرٍقَنيِ سّيتِ مَ. نَ كُي عِ شَ
    يُدَ بْنسْي شَ يُنُبِ كٌتٍ تٌنفٌ شِ تٌنفٌ نَانِ بُن مَ، نَشَن عَ مَسٍنمَ عٍ لُ
