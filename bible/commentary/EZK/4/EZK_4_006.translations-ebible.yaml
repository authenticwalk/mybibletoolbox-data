  tam-TCV: “அது நிறைவேறியபின் மீண்டும் நீ வலப்பக்கமாய்ப் படுத்து, நாற்பது நாட்கள்வரை
    யூதா வீட்டாரின் பாவத்தைச் சுமக்கவேண்டும். ஒவ்வொரு நாளையும் ஒவ்வொரு வருடமாக நான்
