  arb-NAV: وَحَالَمَا تُكْمِلُهَا عُدْ فَاتَّكِئْ عَلَى جَانِبِكَ الأَيْمَنِ، وَاحْمِلْ
    إِثْمَ شَعْبِ يَهُوذَا أَرْبَعِينَ يَوْماً. إِذْ جَعَلْتُ كُلَّ يَوْمٍ مُقَابِلَ
