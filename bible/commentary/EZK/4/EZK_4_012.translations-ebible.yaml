  dop-dop: N kɑ́ lɑ nyɑ́ tɔɣɔnɑɣɑ kɛ́ ɩsɩɩ tinte tɑkɑ. Yǝlɑɑ pʋntʋ huwɑ kɛ n kɑ tɑɣɑnǝnɑ
