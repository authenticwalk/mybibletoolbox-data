  bqp-bqp: Tɔmbun bii gbebusɑ kɑɑ kɑ pɛ̃ɛ wɔ̃. Kɑɑ n dɑ ye wɔ̃wɑ ben nɔni biru.
  hat-hat: W'a pran okabennen moun, w'a fè dife pou kwit pen pou ou manje a devan
