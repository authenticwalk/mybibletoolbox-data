    תְּעֻגֶ֖נָה לְעֵינֵיהֶֽם׃ ס
  kik-kik: Rĩĩaga irio icio o ta ũrĩa ũngĩrĩa mũgate wa cairi; ũũruge andũ makĩonaga,
