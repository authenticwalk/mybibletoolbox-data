    tlitl tlen tijchihuas ica tlaca cuitlatl tlen huactoc. Huan queja nopa tijcuas
    nopa pantzi.”
  gub-BL: Eremono'og putar teko wanepuxi kwer uxinig ma'e kwer zepe'aw romo nehe.
    Eremupytàg putar typy'ak tàtàpyzgwer rehe nehe. Na'e ere'u putar a'e typy'ak katu
    pe nehe. Teko paw ume'e putar nerehe i'u mehe wà nehe.
  eng-DRA: 'And thou shalt eat it as barley bread baked under the ashes: and thou
    shalt cover it, in their sight, with the dung that cometh out of a man.'
