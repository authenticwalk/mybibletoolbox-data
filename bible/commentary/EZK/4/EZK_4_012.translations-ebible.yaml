    से उनके देखते बनाया करना।”
  wol-KYG: Mburum lors ngay lekk te jonkani nit nga koy lakke, nit ñiy gis.»
  eng-YLT: A barley-cake thou dost eat it, and it with dung — the filth of man — thou
