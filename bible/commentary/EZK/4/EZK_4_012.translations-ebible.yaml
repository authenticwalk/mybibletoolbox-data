  mar-mar: जवाची भाकर तू भाजून खा पण सर्वांदेखत मनुष्याच्या विष्टेवर भाजून खा!
  qub-qub: Micuyniqui canga sebädapita rurasha tantanömi. Runapa jatun ishpaynin chucrusha
