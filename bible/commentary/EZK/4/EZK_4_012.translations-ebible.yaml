verse: EZK.004.012
translations:
  mal-C: യവംകൊണ്ടുള്ള അടപോലെ അതുണ്ടാക്കി ഭക്ഷിക്കണം. അവർ കാൺകെ മനുഷ്യമലം കത്തിച്ച്
    അതു ചുടണം.
  deu-TKW: Und zwar sollst du es in Gestalt von Gerstenkuchen verzehren; diese aber
    sollst du vor ihren Augen auf Ballen von Menschenkot backen.
  lin-lin: Okolia bilei basala lokola gato ya orje mpe okobanda kotumba yango na miso
    ya bato nyonso, na moto oyo bapelisa na nyei ya bato. »
  eng-LSV: And you eat it [as] barley-cake, and it with dung—the filth of man—you
    bake before their eyes.”
  eng-GNV: And thou shalt eate it as barley cakes, and thou shalt bake it in the dongue
    that commeth out of man, in their sight.
  eng-WEBSTER: And thou shalt eat it as barley cakes, and thou shalt bake it with
    human excrement in their sight.
  nhw-BL: Mojmostla xijcualtlali nopa harina para tijchihuas pantzi tlen cebada catli
    tiquicxitis san ipan cuanextli. Huan tiquicxitis iniixpa nochi nopa masehualme
    ipan tlitl catli tijchihuas ica masehual cuitlatl catli huactoc. Huan quej nopa
    tijcuas nopa pantzi.”
  swh-ONEN: Nawe utakula chakula kama vile ambavyo ungekula mkate wa shayiri, uoke
    mkate mbele ya macho ya watu, ukitumia kinyesi cha mwanadamu.”
  bba-bba: Tɔmbun bii ɡbebusɑ kɑɑ kɑ pɛ̃ɛ wɔ̃. Kɑɑ n dɑ ye wɔ̃wɑ ben nɔni biru.
  eng-KJVCPB: And thou shalt eat it as barley cakes, and thou shalt bake it with dung
    that cometh out of man, in their sight.
  luo-luo: Cham chiemono mana kaka dicham kek mar shairi, kendo tede e nyim ji ka
    gineni, kitiyo gi oko dhano kaka owuoyo.”
  meu-meu: Bavania, bali atagana na heto, idia vairadiai ba gabua, taunimanima taḡedia
    kakorodia lahina latanai.
  npi-ULB: जौका केकजस्‍तै बनाएर तैंले खानेछस्, तर तैंले मानिसहरूकै आँखाको सामुन्‍ने
    मानिसको दिसालाई दाउराको रूपमा प्रयोग गरेर त्‍यो पकाउनेछस् ।”
  yor-yor: Ìwọ yóò sì jẹ ẹ́ bí àkàrà barle; dín in ní ojú àwọn ènìyàn, ìgbẹ́ ènìyàn
    ni kí o fi dáná rẹ.”
  pes-OPCB: برای پختن نان، آتش را با مدفوع خشک شدهٔ انسان درست خواهی کرد و این کار
    را در برابر چشمان مردم انجام خواهی داد.
  tgl-ULB: Kakainin mo ito tulad ng mga tinapay na gawa sa sebada, ngunit lulutuin
    mo ito gamit ang dumi ng tao sa kanilang paningin!”
  hui-hui: Ani bialu wali agali ti to wahene lebolehe ngago mo wibe. Ti ogoni ira
    delowa mberedi ogoriani hirabe. Mberedi uruni hirarego wali agali bu karume de
    hendelo nalu habe, lalu lene.
  mya-mya: သင်​သည်​လူ​၏​မ​စင်​ခြောက်​ဖြင့်​မီး​မွှေး​၍ ရ​သော​မီး​ကျီး​ခဲ​ပေါ်​တွင်
    မုန့်​ကို​ဖုတ်​ကာ လူ​မြင်​ကွင်း​၌​စား​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་ནས་ཕྱེའི་བག་ལེབ་བསྲེགས་མ་བཞིན་དུ་བག་ལེབ་དེ་རྣམས་བཟའ་དགོས་མོད། འོན་ཀྱང་མི་རྣམས་ཀྱི་མདུན་དུ་མི་བྲུན་གྱིས་བསྲེགས་ནས་བཟའ་དགོས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Udye chokudya chakaita sekeke rebhari sapaunoda; uzvibike pamberi pavanhu,
    uchishandisa ndove yavanhu sehuni dzokubikisa.”
  spa-BLM: Lo comerás como tortas de cebada, y lo hornearás a la vista de ellos con
    estiércol que sale del hombre.”
  cac-cac: A jun vael tza b'o chi', icha tz'aj sb'o ixim pan cebada tzutej. D'a yichan̈
    eb' anima chi' tzac' tajoc ixim d'a cal c'ac', a stza' eb' anima chi' tza c'an
    a c'atzitzoc, xchi Jehová.
  swh-ULB: Utakila kama keki za shayiri, lakini utaioka kwenye kinyesi kikavu cha
    mwanadamu mbele ya macho yao!”
  bel-bel: І еж, як ячныя ляпёшкі, і пячы іх на вачах у іх на чалавечым кале.
  deu-ELBBK: Und wie Gerstenkuchen sollst du sie essen, und du sollst sie auf Ballen
    von Menschenkot vor ihren Augen backen.
  mbb-OT: Lutua nu is supas kada andew zutun te edtengteng is menge etew. Lutua nu
    heini iring te kedhilutù te supas he barli. Iyan nu itavun is egkeǥangu he tai
    te etew, ne keena nu is supas.
  mal-2015: നീ അതു യവദോശപോലെ തിന്നേണം; അവർ കാൺകെ നീ മാനുഷമലമായ കാഷ്ഠം കത്തിച്ചു അതു
    ചുടേണം.
  rmc-rmc: A chaha o maro le jačmeňistar, savo pekeha anglal lengre jakha pro manušeskre
    vikali.“
  pes-OPV: و قرصهای نان جو که می‌خوری، آنها را بر سرگین انسان در نظر ایشان خواهی پخت.
  ron-1924: Храна с-о мэнынчь ка турте де орз, пе каре ле вей коаче ын фаца лор ку
    балегэ де ом.”
  ben-OBCV: যবের পিঠের মতো করে সেই খাবার খাবে; লোকদের চোখের সামনে তা তৈরি করবে এবং
    মানুষের বিষ্ঠা জ্বালানি হিসেবে ব্যবহার করবে।”
  som-som: Oo cuntadaadana waxaad u cuntaa sida kibis shaciireed oo kale, oo waxaad
    ku dubataa saxaro dad iyadoo ay indhaha ku hayaan.
  lat-VUC: Et quasi subcinericium hordeaceum comedes illud, et stercore quod egreditur
    de homine operies illud in oculis eorum.
  eng-ASVBT: And thou shalt eat it as barley cakes, and thou shalt bake it in their
    sight with dung that cometh out of man.
  ita-1885: E mangia una focaccia d'orzo, che sia cotta con isterco d'uomo; cuocila
    in lor presenza.
  eng-LXXUP: 'And thou shalt eat them as a barley cake: thou shalt bake them before
    their eyes in man’s dung.'
  eng-ULB: You will eat it as barley cakes, but you will bake it on excrement of human
    dung within their sight!”
  spa-VBL: Comerán el pan como si fuera un pan de cebada. Lo hornearán sobre un fuego
    que queme excrementos humanos secos mientras todos los observan”.
  fra-_FOB: Tu mangeras des gâteaux d'orge, que tu cuiras sous leurs yeux avec des
    excréments humains.
  mal-mal: നീ അത് യവദോശപോലെ തിന്നണം; അവരുടെ മുമ്പിൽ നീ മാനുഷമലം കത്തിച്ച് അത് ചുടണം.
  urd-GVR: Roṭī ko jau kī roṭī kī tarah taiyār karke khā. Īṅdhan ke lie insān kā fuzlā
    istemāl kar. Dhyān de ki sab is ke gawāh hoṅ.”
  suz-BL: गे क्‍योव़ज के बटुक खोदेंशो सेल्‍शा जावो। गे मुर आन ङोंइती मुर आन ख्री चोशा,
    मेको चोचा माल्‍नेवे” देंत।
  eng-NOY: Thou shalt also eat barley-cakes; and with dung that cometh out of man
    shalt thou bake them in their sight.
  ita-1927: Mangerai delle focacce d’orzo, che cuocerai in loro presenza con escrementi
    d’uomo”.
  ckb-ckb: کولێرەی جۆ دەخۆیت، لەسەر ئەو پیساییەی لە مرۆڤەوە دەردەچێت لەبەرچاویان دەیبرژێنیت.»
  eng-BBE: And let your food be barley cakes, cooking it before their eyes with the
    waste which comes out of a man.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀನು ಆಹಾರವನ್ನು ಜವೆಗೋಧಿಯ ರೊಟ್ಟಿಗಳಂತೆ ತಿನ್ನಬೇಕು. ಅದನ್ನು ಸೌದೆಗೆ ಬದಲಾಗಿ
    ಮನುಷ್ಯರ ಮಲವನ್ನು ಉರಿಸಿ ಅವರ ಕಣ್ಣುಗಳ ಮುಂದೆ ಅಡಿಗೆ ಮಾಡಬೇಕು.”
  tam-2017: அதை வாற்கோதுமை அடையைப்போல் சாப்பிடு; அது மனிதனிலிருந்து கழிந்த மலத்தின்
    வறட்டிகளால் அவர்கள் கண்களுக்கு முன்பாகச் சுடப்படவேண்டும்.
  spa-RV-1909: Y comerás pan de cebada cocido debajo de la ceniza; y lo cocerás á
    vista de ellos con los estiércoles que salen del hombre.
  ron-BTF: Și o vei mânca precum turte de orz și o vei coace înaintea ochilor lor
    cu balega care iese din om.
  eng-WEBP: You shall eat it as barley cakes, and you shall bake it in their sight
    with dung that comes out of man.”
  eng-FBV: You are to eat the bread as you would a barley loaf. You are to bake it
    over a fire burning dried human excrement as everyone watches.”
  nld-1939: Ook moet ge een gerstenkoek eten, en die voor hun ogen op mensendrek bakken.
  nch-BL: Mojmosta xijcualtali nopa harina para tijchihuas pantzi ten cebada cati
    tiquicxitis san ipan cuajnexti. Huan tiquicxitis iniixpa nochi nopa masehualme
    ipan tit cati tijchihuas ica masehual cuitat cati huactoc. Huan quej nopa tijcuas
    nopa pantzi.”
  vie-1934: Ngươi sẽ ăn bánh ấy như bánh mạch nha, mà phải dùng phân người nấu chín
    trước mắt chúng nó.
  hin-CV: जौ की एक रोटी बनाकर खाना; इसे लोगों के देखते में पकाना और ईंधन के रूप में
    मनुष्य के मल का उपयोग करना.”
  spa-BES: Y que tu comida se convierta en pasteles de cebada, cocinándolos, ante
    ellos, con estiércol humano.
  tdx-tdx: Aa le ho kamae’o hoe mofom-bare-hordea, vaho hatoko’o am-piamonto’ ondaty
    añatrefa’ iereo eo.
  tha-KJV: และเจ้าจะต้องรับประทานต่างขนมปังข้าวบาร์​เลย​์ ใช้​ไฟอุจจาระมนุษย์ปิ้งท่ามกลางสายตาของเขาทั้งหลาย”
  por-BR-2018: E a comerás como se fosse pão de cevada; e a cozerás com as fezes que
    saem do homem, diante dos olhos deles.
  deu-ELO: Und wie Gerstenkuchen sollst du sie essen, und du sollst sie auf Ballen
    von Menschenkot vor ihren Augen backen.
  eng-WYC-2018: And thou shalt eat it as barley bread baken under the ashes; and with
    the dung that goeth out of a man thou shalt cover it, before the eyes of them.
    (And thou shalt eat it like barley bread baked under ashes; and thou shalt cover
    it with the dung that goeth out of a person, before their eyes.)
  epo-epo: En formo de hordeaj platkukoj manĝu tion, kaj sur ekskrementoj de homoj
    baku ilin antaŭ iliaj okuloj.
  uig-PIN: Sǝn uni arpa kɵmiqi xǝklidǝ ⱪilip yǝysǝn; sǝn uni ularning kɵz aldida insan
    nijasiti üstidǝ pixurisǝn».
  beo-beo: Di da dunu iga hafoga:i amoga lalu didili, amo da:iya agi gobele, dunu
    huluane ba:ma:ne moma.”
  tpi-OTNT: Na yu mas kisim pekpek bilong man na putim i stap. Na taim pekpek i drai,
    orait wokim paia na kukim bret. Na bai ol manmeri i ken lukim dispela samting
    yu mekim.”
  hau-SA: Ka ci abinci yadda za ka ci ƙosai sha’ir, ka gasa shi a gaban mutane, ka
    yi amfani da najasar mutane kamar itacen wuta.”
  uig-LAT: Sen uni arpa kömichi sheklide qilip yeysen; sen uni ularning köz aldida
    insan nijasiti üstide pishurisen».
  nde-nde: Dlana ukudla njengalapho usidla ikhekhe lebhali, ukupheke abantu bekhangele,
    inkuni zakho kube ngamalongwe abantu.”
  ton-ton: Pea te ke kai ia ʻo hangē ko ha foʻi mā paʻale, pea te ke taʻo ʻaki ia
    ʻae meʻa kovi ʻae tangata, ʻi honau ʻao.”
  ces-1613: Podpopelný pak chléb ječný, kterýž jísti budeš, ten lejny nečistoty lidské
    pec před očima jejich.
  eng-WMB: You shall eat it as barley cakes, and you shall bake it in their sight
    with dung that comes out of man.”
  tam-TCV: ஒவ்வொரு நாளும் உன் உணவை வாற்கோதுமை அப்பத்தைப்போலவே தயார் செய். அதை அவர்கள்
    காணும்படி மனித கழிவுகளை எரிபொருளாக்கி, அந்த நெருப்பிலேயே அதைச் சுடவேண்டும்.”
  ceb-ULB: Kan-on mo kini ingon nga sibada nga tinapay, apan lutoon nimo kini sa ilang
    atubangan gamit ang tae sa tawo!''
  pol-UBG: Chleb będziesz jadł jak podpłomyki jęczmienne, upieczesz go na ich oczach
    na ludzkich odchodach.
  urd-GVU: روٹی کو جَو کی روٹی کی طرح تیار کر کے کھا۔ ایندھن کے لئے انسان کا فضلہ
    استعمال کر۔ دھیان دے کہ سب اِس کے گواہ ہوں۔“
  deu-1912: Gerstenkuchen sollst du essen, die du vor ihren Augen auf Menschenmist
    backen sollst.
  kan-2017: ನೀನು ಸೌದೆಗೆ ಬದಲಾಗಿ ಮನುಷ್ಯರ ಮಲವನ್ನು ಉರಿಸಿ, ನಿನ್ನ ಜನರ ಕಣ್ಣೆದುರಿಗೆ ಆ ಹಿಟ್ಟನ್ನು
    ರೊಟ್ಟಿಮಾಡಿ ಜವೆಗೋದಿಯ ರೊಟ್ಟಿಗಳಂತೆ ತಿನ್ನು.
  yap-yap: Ma ga orfeg e tar ni t’ay e girdi’ nike fengfeng, ngam wumnag e flowa u
    daken e nifiy riy ngam koy u p’eowchen e girdi’.”
  hlt-MCSB: Cangtun buh te na caak vaengah hlang kah natcaeh aek neh amih mikhmuh
    ah hai.
  mdy-ETH: ዓሲ ቢያ ዛጋ ቤስካ ሺኢዢ ሜልዚ ሃንፂሌ ማሂ ዔኤሢጋፓ ላኣዶ ላኣዲ ሙዔ።»
  twi-ASANTE: Di aduane no sɛdeɛ anka wobɛdi atokoɔ ɔfam; to ma nnipa nhunu, na fa
    onipa agyanan yɛ ogya.”
  eng-WEBU: You shall eat it as barley cakes, and you shall bake it in their sight
    with dung that comes out of man.”
  wal-wal: He walakkido kattaa banggaa oittaa uukkiyoogaadan uukka; uukkaidda asai
    xeellishin, asaa shiyaa melaa eettada uukka; yaatada ma.
  spa-PDDPT: Comerás también pan de cebada que cocerás delante de ellos sobre excremento
    humano.
  gun-gun: Re'u va'e ma mbojape cevada guigua rami 'rã. Rexy 'rã avakue repoxi pirukue
    áry, heta va'e kuery oexaa py.
  ilo-ULB: Kanemto daytoy a kas kadagiti bibingka a naaramid iti sebada, ngem lutoemto
    daytoy iti imatangda babaen iti namaga a rugit ti tao!”
  kpg-kpg: Gei goe akaa ina dau ahi i hongo nia duudae dangada gu maangoo, dunaa ina
    au palaawaa i hongo di ahi deelaa, geina nia maa i mua digau ala e daumada goe.”
  uig-ARA: سەن ئۇنى ئارپا كۆمىچى شەكلىدە قىلىپ يەيسەن؛ سەن ئۇنى ئۇلارنىڭ كۆز ئالدىدا
    ئىنسان نىجاسىتى ئۈستىدە پىشۇرىسەن».
  sus-sus: I xa taami yailan na mɛngi ra ɲama ya xɔri. I na gan mixi gbi ra.»
  pon-2006: Ke pahn saunkihda kisiniei pwisehn aramas me madekenglahr, umwunda pilawa
    pohn mwoalus ko, oh kang wasa me aramas kak kilang uhk ie.”
  ksd-ksd: Ma una en ia da ra gem di pait ia ma ra barli, ma una tun ia ta ra luaina
    mata i diat ta ra iap di pait ia ma ra taka i ra tarai.
  grc-BRENT: Καὶ ἐγκρυφίαν κρίθινον φάγεσαι αὐτὰ, ἐν βολβίτοις κόπρου ἀνθρωπίνης ἐγκρύψεις
    αὐτὰ κατʼ ὀφθαλμοὺς αὐτῶν.
  ind-AYT: Kamu harus memakan itu seperti roti jelai yang bundar, dan memanggangnya
    dengan kotoran manusia di depan mereka.”
  nya-nya: Uzidya chakudya chako ngati momwe amadyera keke ya barele. Uzidzaphika
    chakudyacho anthu akuona pogwiritsa ntchito ndowe ya munthu ngati nkhuni.”
  hrv-hrv: A jest ćeš pogaču od ječma što ćeš je pred njima ispeći na ljudskim izmetinama.”
  mps-mps: Tama nago te bidigo di selama, elaluao. Tama te di wa pabo si da, teda
    nago selama, te nago isi tiwai elaluyu, tego te bret ulao. Tama nago te tama sę
    ebo te we bidi augwaligo sumainao,” wali.
  tpi-tpi: Na yu mas kisim pekpek bilong man na putim i stap. Na taim pekpek i drai,
    orait wokim paia na kukim bret. Na bai ol manmeri i ken lukim dispela samting
    yu mekim.”
  dan-1931: Og som Bygkager skal du spise det og bage det ved Menneskeskarn i deres
    Påsyn.
  vie-OVCB: Hãy chuẩn bị và ăn bánh này như bánh lúa mạch. Trong khi mọi người đang
    nhìn, con hãy nướng bánh trên lửa và dùng phân người làm mồi lửa, rồi ăn bánh.”
  guj-2017: તારે તે જવની રોટલીની માફક ખાવું, પણ તારે તે મનુષ્યવિષ્ટાથી શેકવું.
  pon-2006A: Ke pahn saunkihda kisiniei pwisehn aramas me madekenglahr, umwunda pilawa
    pohn mwoalus ko, oh kang wasa me aramas kak kilang uhk ie.”
  por-BRBSL: Comê-la-eis como bolos de cevada, e a cozereis à vista deles com esterco
    que sai do homem”.
  cth-cth: A mithmu roeroe vah ka ke e tami ei hoi na pâeng vaiteh, catun vaiyei ca
    lah na ca han telah ati.
  twi-twi: Di aduan no sɛnea anka wubedi atoko ɔfam; to ma nnipa nhu na fa onipa agyanan
    yɛ ogya.”
  hlt-hlt: Cangtun buh te na caak vaengah hlang kah natcaeh aek neh amih mikhmuh ah
    hai.
  tbz-SIM: Dɛ kó mudiì ɑ níí yóó mù dɔ̀ɔ̀ kɛ̀ mù ndò nkupɛ̃́mpɛ̃nkù nku, ɑ níí yóó
    tɔtìnnɛ tinitimíntì tìì kpeí tìnti kɛ́ kù pɛ̃mmú bɛnìtìbɛ̀ ììkɛ̀.
  msy-2020: Egh nɨ bret tusɨ gumazir buariba inigh dar arɨkigh. Buariba mɨsɨngightɨ,
