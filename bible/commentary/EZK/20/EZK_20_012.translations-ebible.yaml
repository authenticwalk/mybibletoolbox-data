verse: EZK.020.012
translations:
  mal-C: മാത്രമല്ല, എനിക്കും അവർക്കും മധ്യേ ഒരു ചിഹ്നമായിരിക്കേണ്ടതിനും ഞാൻ അവരെ ശുദ്ധീകരിക്കുന്ന
    യഹോവ ആകുന്നു എന്ന് അവർ അറിയുന്നതിനുംവേണ്ടി ഞാൻ എന്റെ ശബ്ബത്തുകൾ അവർക്കു കൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Auch meine Sabbate gab ich ihnen, daß sie ein Zeichen seien zwischen mir
    und ihnen, damit man erkenne, daß ich, Jahwe, es bin, der sie heiligt.
  lin-lin: Napesaki bango mpe mikolo na Ngai ya Saba lokola elembo ya boyokani kati
    na Ngai mpe bango, mpo bayeba ete Ngai Yawe nde nabulisaki bango.
  eng-LSV: And I have also given My Sabbaths to them, || To be for a sign between
    Me and them, || To know that I [am] YHWH who is sanctifying them.
  eng-GNV: Moreouer I gaue them also my Sabbaths to be a signe betweene me and them,
    that they might knowe that I am the Lord, that sanctifie them.
  eng-WEBSTER: Moreover also I gave them my sabbaths, to be a sign between me and
    them, that they might know that I am the LORD that sanctify them.
  nhw-BL: Nojquiya niquinmacac nopa tonali para ipan ma mosiyajquetzaca catli elisquía
    se tlanextilijcayotl ica inijuanti huan na para ma quinelnamiquilti para na niDIOS
    catli niquiniyocacajtoc para niquinchihua notlatzejtzeloltijca masehualhua.
  swh-ONEN: Pia niliwapa Sabato zangu kama ishara kati yangu nao, ili wapate kujua
    kuwa Mimi Bwana niliwafanya kuwa watakatifu.
  bba-bba: Nɑ bu tɔ̃ɔ wɛ̃rɑruɡiru wɛ̃ tɑ n sɑ̃ɑ yĩreru te tɑ sɔ̃ɔsimɔ mɑ nɛ, Yinni
    Gusunɔwɑ nɑ bu wunɑ nɛnɛm.
  eng-KJVCPB: Moreover also I gave them my sabbaths, to be a sign between me and them,
    that they might know that I am the Lord that sanctify them.
  luo-luo: Bende ne amiyogi Sabato maga kaka ranyisi e kinda kodgi, mondo omi gingʼe
    ni an Jehova Nyasaye ema ne amiyo gibedo maler.
  meu-meu: Ina danu, egu dina helaḡadia na henidia, toa ai baela, lau bona Idia padamai
    ai, idia na bae diba lau Iehova ese na hahelagadiamu helaoreana.
  npi-ULB: म परमप्रभु नै हुँ जसले तिनीहरूलाई पवित्र पार्छु भनी तिनीहरूले जानून्‌ भनेर
    तिनीहरू र मेरो बिचमा चिन्‍हको रूपमा मैले तिनीहरूलाई शबाथदिनहरू पनि दिएँ ।
  yor-yor: Bẹ́ẹ̀ ni mo fún wọn ní ọjọ́ ìsinmi gẹ́gẹ́ bí àmì láàrín àwọn àti èmi, kí
    wọn lè mọ̀ pé èmi ni Olúwa tó sọ wọn di mímọ́.
  pes-OPCB: و روز شَبّات را به ایشان دادم تا در هفته یک روز استراحت کنند. این علامتی
    بود بین من و ایشان، تا به یاد آورند که این من یهوه هستم که ایشان را تقدیس و جدا
    کرده، قوم خود ساخته‌ام.
  tgl-ULB: Ibinigay ko rin sa kanila ang aking mga Araw ng Pamamahinga bilang palatandaan
    sa akin at sa kanila upang malaman nila na ako si Yahweh, na siyang naglaan sa
    kanila sa aking sarili.
  hui-hui: Ani bialu i̱na ti baba habo nalolene bi lo wirudagonaga manane mbira walia
    halu Sabada horo mo ngelaru. I̱ Anduane Homogo i̱nime ti mo dabobagi howa i̱naga
    wali agaliore helayadalo manda bilonaga horo ogoningi ti biabe tara tara nabi
    ha̱lo halu i̱ mitangi bialu holene wini.
  mya-mya: သူ​တို့​အား​မြင့်​မြတ်​သန့်​ရှင်း​စေ​သူ​မှာ ငါ ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဖြစ်​ကြောင်း​သ​တိ​ပေး
    လို​သ​ဖြင့် ငါ​နှင့်​သူ​တို့​သ​ဘော​တူ​သည့် အ​မှတ်​လက္ခ​ဏာ​အ​နေ​ဖြင့် ဥ​ပုသ်​နေ့​ကို
    စောင့်​ထိန်း​ကြ​ရန်​ငါ​ပြ​ဋ္ဌာန်း​ထား​၏။-
  bod-N: ཡང་བདག་གིས་རང་གི་ངལ་གསོ་བའི་ཉིན་མོ་ཁོ་ཚོར་གནང་སྟེ། ང་དང་ཁོ་ཚོའི་བར་གྱི་བདེན་དཔང་དུ་བྱས་ནས།
    བདག་ནི་ཁོ་ཚོ་དམ་པར་བྱེད་མཁན་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་སུ་བཅུག་གོ །
  sna-sna: Uyezve ndakavapa maSabata angu sechiratidzo pakati pedu, kuti vagoziva
    kuti ini Jehovha ndini ndakavaita vatsvene.
  spa-BLM: Además, les di mis sábados, para que fueran una señal entre ellos y yo,
    para que supieran que yo soy el Señor que los santifica.
  cac-cac: Vac'an jun sc'ual ic'oj ip vic yaj d'a eb' yic sc'anab'ajej eb', yic tz'ochcan
    sch'oxnab'iloc in trato vac'can yed' eb', yic snaanpaxcot eb' to a in Jehová in
    tic in sic'canel eb'.
  swh-ULB: Pia nikawapatia Sabato zangu kama ishara kati yangu na wao, ili wajue kwamba
    mimi ni Yahwe niwafanyao wawe watakatifu.
  bel-bel: даў ім таксама суботы Мае, каб яны былі азнакаю паміж Мною і імі, каб ведалі,
    што Я - Гасподзь, Які асьвячае іх.
  deu-ELBBK: Und auch meine Sabbate gab ich ihnen, damit sie zum Denkzeichen wären
    zwischen mir und ihnen, damit sie wissen möchten, dass ich der HERR bin, der sie
    heiligt.
  mbb-OT: Impetuman ku zaan kandan is Andew te Kedhimeley he tuus te paaǥi te kedepitè
    dey. Ebpetanudtanud heini kandan he iyan a, is Nengazen mibpilì kandan wey zan
    mehimu he menge etew ku.
  mal-2015: ഞാൻ അവരെ വിശുദ്ധീകരിക്കുന്ന യഹോവ എന്നു അവർ അറിയേണ്ടതിന്നു എനിക്കും അവർക്കു
    ഇടയിൽ അടയാളമായിരിപ്പാൻ തക്കവണ്ണം എന്റെ ശബ്ബത്തുകളെയും ഞാൻ അവർക്കു കൊടുത്തു.
  rmc-rmc: Diňom lenge the mire šabati, so sikavel pre zmluva maškar mande the maškar
    lende, hoj te džanen, hoj me, o RAJ, lendar kerav sveta.
  pes-OPV: و نیز سبت های خود را به ایشان عطا فرمودم تا علامتی در میان من و ایشان بشود
    و بدانند که من یهوه هستم که ایشان راتقدیس می‌نمایم.
  ron-1924: Ле-ам дат ши Сабателе Меле сэ фие ка ун семн ынтре Мине ши ей, пентру
    ка сэ штие кэ Еу сунт Домнул, каре-й сфинцеск.
  ben-OBCV: আরও আমার ও তাদের মধ্যে চিহ্ন হিসেবে আমার বিশ্রাম দিনগুলি তাদের দিলাম যেন
    তারা জানতে পারে যে, আমি সদাপ্রভু তাদের পবিত্র করেছি।
  som-som: Oo weliba waxaan siiyey sabtiyadayda inay ahaadaan calaamad aniga iyo iyaga
    noo dhexaysa, si ay u ogaadaan inaan anigu ahay Rabbiga iyaga quduus ka dhiga.
  lat-VUC: Insuper et sabbata mea dedi eis, ut essent signum inter me et eos, et scirent
    quia ego Dominus sanctificans eos.
  eng-ASVBT: Moreover also I gave them my sabbaths, to be a sign between me and them,
    that they might know that I am Jehovah that sanctifieth them.
  ita-1885: Oltre a ciò, ordinai loro i miei sabati, per essere un segno fra me e
    loro; acciocchè conoscessero che io sono il Signore, che li santifico.
  eng-LXXUP: And I gave them my Sabbaths, that they should be for a sign between me
    and them, that they should know that I am the Lord that sanctify them.
  eng-ULB: I also gave them my Sabbaths as a sign between myself and them, for them
    to know that I am Yahweh who makes them holy.
  spa-VBL: También les di mis sábados para que fueran una señal entre ellos y yo,
    para que reconocieran que yo soy el Señor que los santifica.
  fra-_FOB: Je leur donnai aussi mes sabbats pour servir de signe entre moi et eux,
    afin qu'ils connussent que je suis l'Éternel, qui les sanctifie.
  mal-mal: ‘ഞാൻ അവരെ വിശുദ്ധീകരിക്കുന്ന യഹോവ’ എന്ന് അവർ അറിയേണ്ടതിന് എനിക്കും അവർക്കും
    മദ്ധ്യത്തിൽ അടയാളമായിരിക്കുവാൻ തക്കവിധം ഞാൻ എന്റെ ശബ്ബത്തുകൾ അവർക്ക് കൊടുത്തു.
  urd-GVR: Maiṅ ne unheṅ Sabat kā din bhī atā kiyā. Maiṅ chāhtā thā ki ārām kā yih
    din mere un ke sāth ahd kā nishān ho, ki is se log jān leṅ ki maiṅ Rab hī unheṅ
    muqaddas banātā hūṅ.
  suz-BL: मेको प्रोंइशा मेको आन कली नाइक्‍तीक नाक्‍त गेतामी। मेको गो नु मेको आन दातेमी
    चिन्‍ड का बाक्‍ब। मिनु गो, परमप्रभु यावेमी मेको आन कली आं मुर सेल्‍ताक्‍मी, दे
    तुइक्‍तमेक्‍ल। प्रस्‍थान ३१:१३-१७
  eng-NOY: Also I gave them my sabbaths, that they might be a sign between me and
    them, that they might know that I, Jehovah, sanctify them.
  ita-1927: E diedi pur loro i miei Sabati perché servissero di segno fra me e loro,
    perché conoscessero che io sono l’Eterno che li santifico.
  ckb-ckb: هەروەها ڕۆژی شەممەم بۆ دیاری کردن، هەتا ببێتە نیشانەیەک لەنێوان من و ئەوان،
    بۆ ئەوەی بزانن کە من یەزدانم، ئەوەی پیرۆزیان دەکات.
  eng-BBE: And further, I gave them my Sabbaths, to be a sign between me and them,
    so that it might be clear that I, who make them holy, am the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರನ್ನು ಪರಿಶುದ್ಧ ಮಾಡುವ ಯೆಹೋವ ದೇವರು ನಾನೇ ಎಂದು ಅವರು ತಿಳಿಯುವ ಹಾಗೆ
    ನನಗೂ, ಅವರಿಗೂ ಗುರುತಾಗಿರುವುದಕ್ಕೆ ನನ್ನ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ನಾನು ಅವರಿಗೆ ಕೊಟ್ಟೆನು.
  tam-2017: நான் தங்களைப் பரிசுத்தம்செய்கிற யெகோவா என்று அவர்கள் அறியும்படி, எனக்கும்
    அவர்களுக்கும் அடையாளமாக இருப்பதற்கான என்னுடைய ஓய்வுநாட்களையும் அவர்களுக்குக் கட்டளையிட்டேன்.
  spa-RV-1909: Y díles también mis sábados, que fuesen por señal entre mí y ellos,
    para que supiesen que yo soy Jehová que los santifico.
  ron-BTF: Mai mult, le-am dat de asemenea sabatele mele, să fie un semn între mine
    și ei, ca să știe că eu sunt DOMNUL care îi sfințește.
  eng-WEBP: Moreover also I gave them my Sabbaths, to be a sign between me and them,
    that they might know that I am the LORD who sanctifies them.
  eng-FBV: I also gave them my Sabbaths to be a sign between me and them, so that
    they would acknowledge that I am the Lord who makes them holy.
  nld-1939: 'Ook gaf Ik hun mijn sabbatten: het teken tussen Mij en hen, waaraan zij
    zouden erkennen, dat Ik, Jahweh, het ben, die hen heilig maak.'
  nch-BL: Nojquiya niquinmacac nopa tonali para ipan ma mosiyajquetzaca cati elisquía
    se tanextili ica inijuanti huan na para ma quinelnamiquilti para na niDIOS cati
    niquiniyocacajtoc para niquinchihuas notatzejtzeloltica masehualhua.
  vie-1934: Ta cũng cho chúng nó những ngày sa bát ta làm một dấu giữa ta và chúng
    nó, đặng chúng nó biết rằng ta là Đức Giê-hô-va biệt chúng nó ra thánh.
  hin-CV: मैंने उनके लिये अपने शब्बाथ भी ठहराए, जो मेरे और उनके बीच एक चिन्ह हो, ताकि
    वे जानें कि मैं याहवेह ने उन्हें पवित्र बनाया है.
  spa-BES: Y además, les di mis sábados, para que fueran una señal entre ellos y yo,
    para que quede claro que yo, los santifico, soy el Señor.
  tdx-tdx: Nitolorako o Sabatekoo ka ho viloñe añivo’ iareo naho Izaho, haharendreha’
    iareo te Izaho Iehovà ro Mpampiavake iareo.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เราได้​ให้​สะบาโตของเราแก่​เขา เป็นหมายสำคัญระหว่างเราและเขาทั้งหลาย
    เพื่อเขาจะทราบว่าเราคือพระเยโฮวาห์ เป็นผู้กระทำให้เขาบริ​สุทธิ​์
  por-BR-2018: E também lhes dei meus sábados para que servissem de sinal entre mim
    e eles, para que soubessem que eu sou o SENHOR, que os santifico.
  deu-ELO: Und auch meine Sabbathe gab ich ihnen, damit sie zum Denkzeichen wären
    zwischen mir und ihnen, auf daß sie wissen möchten, daß ich Jehova bin, der sie
    heiligt. -
  eng-WYC-2018: Furthermore and I gave to them my sabbaths, that it should be a sign
    betwixt me and them, and that they should know, that I am the Lord hallowing them.
    (And furthermore I gave them my Sabbaths, so that they would be a sign between
    me and them, and so that they would know, that I am the Lord who maketh them holy.)
  epo-epo: Ankaŭ Miajn sabatojn Mi donis al ili, por ke ili estu signo inter Mi kaj
    ili, por ke ili sciu, ke Mi, la Eternulo, ilin sanktigas.
  uig-PIN: Ɵzüm ⱨǝm ular arisidiki bexarǝt bolsun dǝp, Mening ularni pak-muⱪǝddǝs
    ⱪilidiƣan Pǝrwǝrdigar ikǝnlikimni bilixi üqün «xabat kün»lirimni ularƣa beƣixlidim;
  beo-beo: Na da Sa:bade eso sema ilima i. Sa:bade eso da Na gousa:su hamoi, amoma
    dawa:digima:ne olelesu, amola Na da ilia hou bu hadigima:ne hamomu, amo dawa:digima:ne
    hamoi.
  tpi-OTNT: Na mi bin putim de Sabat olsem mak bilong kontrak mi bin mekim wantaim
    ol. Ol i mas malolo long dispela de na bai ol i ken save olsem, mi Bikpela, mi
    mekim ol i kamap gutpela manmeri bilong mi stret.
  hau-SA: Na kuma ba su Asabbataina kamar alama tsakaninmu, domin su san cewa Ni Ubangiji
    ne yake tsarkake su.
  uig-LAT: Özüm hem ular arisidiki bésharet bolsun dep, Méning ularni pak-muqeddes
    qilidighan Perwerdigar ikenlikimni bilishi üchün «shabat kün»lirimni ulargha béghishlidim;
  nde-nde: Njalo ngabanika lamaSabatha ami njengesibonakaliso phakathi kwami labo,
    ukuze bakwazi ukuthi mina Thixo ngabenza baba ngcwele.
  ton-ton: Pea naʻaku foaki foki kiate kinautolu ʻa hoku ngaahi ʻaho tapu, ko e fakaʻilonga
    kiate kinautolu mo au, ke nau ʻilo ko au ko Sihova, ʻoku fakamāʻoniʻoniʻi ʻakinautolu.
  ces-1613: Nadto i soboty své vydal jsem jim, aby byly na znamení mezi mnou a mezi
    nimi, aby znali, že já Hospodin jsem posvětitel jejich.
  eng-WMB: Moreover also I gave them my Sabbaths, to be a sign between me and them,
    that they might know that I am the LORD who sanctifies them.
  tam-TCV: மேலும் எங்களுக்கு இடையில் ஒரு அடையாளமாக இருப்பதற்கு எனது ஓய்வுநாட்களையும்
    அவர்களுக்குக் கொடுத்தேன். இவ்விதம் தங்களைப் பரிசுத்தமாக்கிய யெகோவா நானே என்பதையும்
    அவர்கள் அறிந்துகொள்வார்கள் என்று எண்ணினேன்.
  ceb-ULB: Gihatag ko usab kanila ang akong mga Adlaw nga Igpapahulay ingon nga timaan
    tali sa akong kaugalingon ug kanila, aron mahibaloan nila nga ako si Yahweh ang
    naghimo kanila nga balaan.
  pol-UBG: Ponadto dałem im moje szabaty, aby były znakiem między mną a nimi, aby
    wiedzieli, że ja jestem PANEM, który ich uświęca.
  urd-GVU: مَیں نے اُنہیں سبت کا دن بھی عطا کیا۔ مَیں چاہتا تھا کہ آرام کا یہ دن میرے
    اُن کے ساتھ عہد کا نشان ہو، کہ اِس سے لوگ جان لیں کہ مَیں رب ہی اُنہیں مُقدّس
    بناتا ہوں۔
  deu-1912: Ich gab ihnen auch meine Sabbate zum Zeichen zwischen mir und ihnen, damit
    sie lernten, daß ich der HERR sei, der sie heiligt.
  kan-2017: ಇದಲ್ಲದೆ ತಮ್ಮನ್ನು ಪರಿಶುದ್ಧ ಜನರನ್ನಾಗಿ ಮಾಡಿರುವ ಯೆಹೋವನು ನಾನೇ ಎಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ
    ನನಗೂ, ಅವರಿಗೂ ಗುರುತಾದ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ಅವರಿಗೆ ಗುರುತಾಗಿ ನೇಮಿಸಿದೆನು.
