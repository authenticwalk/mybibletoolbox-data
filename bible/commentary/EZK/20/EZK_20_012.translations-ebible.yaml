  uig-ARA: ئۆزۈم ھەم ئۇلار ئارىسىدىكى بېشارەت بولسۇن دەپ، مېنىڭ ئۇلارنى پاك-مۇقەددەس
    قىلىدىغان پەرۋەردىگار ئىكەنلىكىمنى بىلىشى ئۈچۈن «شابات كۈن»لىرىمنى ئۇلارغا بېغىشلىدىم؛
  sus-sus: N naxa malabui lɔxɔɛ xa yaamari fan fi e ma tɔnxuma ra n tan nun e tan
