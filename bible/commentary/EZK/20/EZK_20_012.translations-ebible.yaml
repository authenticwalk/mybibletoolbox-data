  ory-ory: ଆହୁରି ମଧ୍ୟ ଆମ୍ଭେ ଯେ ସେମାନଙ୍କର ପବିତ୍ରକାରୀ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ଯେପରି ସେମାନେ
