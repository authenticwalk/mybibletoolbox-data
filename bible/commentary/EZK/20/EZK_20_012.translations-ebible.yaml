  arb-NAV: وَأَعْطَيْتُهُمْ كَذَلِكَ سُبُوتِي لِتَكُونَ عَلامَةً بَيْنِي وَبَيْنَهُمْ
    لِيُدْرِكُوا أَنِّي أَنَا الرَّبُّ الَّذِي أُقَدِّسُهُمْ.
  ewe-ewe: Kpe ɖe esia ŋu la, metsɔ nye Dzudzɔgbewo na wo abe dzesi si le mía dome
