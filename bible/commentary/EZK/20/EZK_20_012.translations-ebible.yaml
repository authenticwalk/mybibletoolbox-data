  heb-heb: וגם את שבתותי נתתי להם להיות לאות ביני וביניהם לדעת כי אני יהוה מקדשם׃
  ben-IRV: আর আমিই যে তাদের পবিত্রকারী সদাপ্রভু, এটা জানাবার জন্য আমার ও তাদের মধ্যে
    চিহ্নের মতো আমার বিশ্রামদিন সবও তাদেরকে দিলাম।
  pan-pan: ਨਾਲੇ ਮੈਂ ਆਪਣੇ ਸਬਤ ਵੀ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤੇ, ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਿਚਾਲੇ
    ਨਿਸ਼ਾਨ ਹੋਣ, ਤਾਂ ਜੋ ਉਹ ਜਾਣਨ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹਾਂ।
  mya-JVB: ထိုမှတပါး ၊ ငါ ထာဝရဘုရား သည် သူ တို့ကို သန့်ရှင်း စေသည်ဟု သူတို့သည် သိ
    မည်အကြောင်း ၊ ငါ နှင့် သူ တို့စပ်ကြား မှာ လက္ခဏာ သက်သေဖြစ် စေခြင်းငှါ ၊ ငါ ၏ ဥပုသ်
    နေ့တို့ကို ငါခန့်ထား ၏။
  hmo-hmo: Inai danu, egu Sabati Dina idia dekenai lau henia, toa ta do ia lao, lau
    bona idia, aiemai huana dekenai. Sabati Dina dekena amo do idia diba lau Lohiabada
    ese idia lau hahelagaia noho.
  urd-urd: और मैंने अपने सबत भी उनको दिए, ताकि वह मेरे और उनके बीच निशान हों; ताकि
    वह जानें कि मैं ख़ुदावन्द उनका पाक करने वाला हूँ।
  rus-SYN: дал им также субботы Мои, чтобы они были знамением между Мною и ими, чтобы
    знали, что Я Господь, освящающий их.
  bqc-SIM: Ma kã́mabogↄↄ yãdànɛ́ lↄ seela ũ wá zãnguo, kɛ́ aa e dↄ̃ kɛ́ ma Dii
    ma ń sɛ́ ma gbɛ̃́ↄ ũɛ.
  tcz-CHONGTHU: Chule amaho leh keima kikah kiguijop nading kacholngah nikho kanapen
    ahi. Keima a Pakaiju kahi a chuleh athenga aumdohna ding uva ana chomkhen pa kahi
    chu ahet jing theina ding uva kana peh ahi.
  mar-mar: माझ्यामध्ये आणि त्यांच्यामध्ये चिन्ह म्हणून त्यास शब्बाथ दिले, ह्यासाठी
    की त्यांना समजावे की त्यास पवित्र करणारा मी परमेश्वर देव आहे.
  qub-qub: Chaynöpis willaparä säbadu jamay junajcunacho jamananpaj. Jamay junäga
    paycunapajwan nogapaj señalno cananpaj yachachirä. Chaynöpa noga Tayta Diosnin
    cashäta yarpänanpämi yachachirä.
  bqp-bqp: Nɑ bu tɔ̃ɔ wɛ̃rɑrugiru wɛ̃ tɑ n sɑ̃ɑ yĩreru te tɑ sɔ̃ɔsimɔ mɑ nɛ, Yinni
    Gusunɔwɑ nɑ bu wunɑ nɛnɛm.
  hat-hat: Lèfini, mwen ba yo jou repo m' yo pou sa fè yo chonje kontra mwen siyen
    ak yo, pou yo pa janm bliye se mwen menm, Seyè a, k'ap fè yo viv apa pou Bondye.
  eng-BSB: I also gave them My Sabbaths as a sign between us, so that they would know
    that I am the LORD who sanctifies them.
  eng-WEBPB: Moreover also I gave them my Sabbaths, to be a sign between me and them,
    that they might know that I am the LORD who sanctifies them.
  kbq-kbq: Hagi ana nehu'na mani fruhu kna Sabatima zami'noana, Nagri'ene zamagri'ene
    amu'nompi mago avame'za me'nenige'za, Ra Anumzamo huhampri ranteno tazeri ruotge
    hu'nea vahe mani'none hu'za ke'za antahi'za hugahaze.
  nhe-BL: Nojquiya niquinmacac nopa tonali para ipan ma mosiyajcahuaca tlen elisquía
    se tlanescayotl ica yajuanti huan na para ma quinilnamiquilti para na niDIOS tlen
    niquiniyocatlalijtoc para niquinchihua notlatzejtzeloltijca tlacajhua.
  gub-BL: Ureze'egaw urezehezehe iapo katu pyrer hexak kar haw romo azapo kar amo
    ma'e wanupe. — Pepytu'u 7 haw 'ar nànàn nehe, a'e wanupe. — Pema'enukwaw ko ma'e
    rehe nehe no. Ihe Tupàn Tuweharupi Wiko Ma'e apumunyryk amo wanuwi hezeupe pemonokatu
    pà ihe, a'e wanupe.
  eng-DRA: 'Moreover I gave them also my sabbaths, to be a sign between me and them:
    and that they might know that I am the Lord that sanctify them.'
