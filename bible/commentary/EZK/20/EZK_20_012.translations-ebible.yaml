  dop-dop: Mɑ hɑ-mɛɣɛ kʋyɛɛŋ kʋhɛɛsǝŋ sɩ, pǝ́ hʋ́lɩ́ sɩ, mɑɣɑ Tɑcɑɑ mɑ́ sɩɩnɑ-mɛ nɑ
