  tbz-SIM: Kɛ̀ m bɛ̀ duɔ́nnɛ̀ tɛom̀pùtɛ̀ kó yɛwe kɛ̀ yɛ̀ ndò mmɛtɑummɛ̀ mɛ̀ɛ̀ bo mí
