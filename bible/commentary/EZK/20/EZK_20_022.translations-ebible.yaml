verse: EZK.020.022
translations:
  mal-C: എന്നാൽ ഞാൻ അവരെ പുറപ്പെടുവിച്ചതു കണ്ടതായ രാഷ്ട്രങ്ങളുടെമുമ്പിൽ എന്റെ നാമം
    അശുദ്ധമാകാതിരിക്കാൻ ഞാൻ എന്റെ കരം പിൻവലിച്ചു.
  deu-TKW: Doch ich zog meine Hand wieder zurück und that's nicht um meines Namens
    willen, damit dieser nicht entweiht würde vor den Augen der Völker, vor deren
    Augen ich sie hergeführt hatte.
  lin-lin: Kasi nazongisaki loboko na Ngai sima, mpe mpo na lokumu ya Kombo na Ngai,
    nasalaki bongo mpo ete Kombo na Ngai etiolama te na miso ya bikolo oyo liboso
    na bango, nabimisaki bango na Ejipito.
  eng-LSV: And I have turned back My hand, || And I do [it] for My Name’s sake, ||
    Not to defile [it] before the eyes of the nations, || Before whose eyes I brought
    them out.
  eng-GNV: Neuerthelesse I withdrew mine hand and had respect to my Name that it should
    not be polluted before the heathen, in whose sight I brought them foorth.
  eng-WEBSTER: Nevertheless I withdrew my hand, and wrought for my name's sake, that
    it should not be profaned in the sight of the heathen, in whose sight I brought
    them forth.
  nhw-BL: Pero sempa niquintlasojtlac pampa amo nijnejqui sequinoc tlalme ehuani catli
    quiitaque quema niquinquixti nomasehualhua ipan tlali Egipto para ma camanaltisquíaj
    fiero tlen na.
  swh-ONEN: Lakini nikauzuia mkono wangu na kwa ajili ya Jina langu nikafanya kile
    ambacho kingelifanya Jina langu lisitiwe unajisi machoni mwa mataifa ambao mbele
    yao nilikuwa nimewatoa Waisraeli.
  bba-bba: Adɑmɑ bwese tukunu nu ku kɑ nɛn yĩsiru ɡɛm sɔ̃, nɑ ǹ bu ɡɑ̃ɑnu kue. Domi
    bwese nin wuswɑɑɔrɑ nɑ be, Isirelibɑ yɑrɑ Eɡibitin di.
  eng-KJVCPB: Nevertheless I withdrew mine hand, and wrought for my name’s sake, that
    it should not be polluted in the sight of the heathen, in whose sight I brought
    them forth.
  luo-luo: To ne angʼwononegi ma ok atimo kamano mondo nyinga kik kethre e kind ogendini
    mane oneno kagolo jo-Israel e piny Misri.
  meu-meu: A imagu na na rua, bona ladagu bagunai na ḡaukara, vairadiai na hakaudia
    lasi besedia vairadiai lau ladagu basine miro helaoreana.
  npi-ULB: तर मैले आफ्‍नो हात फर्काएँ, र मेरो नाउँको खातिर काम गरें यसरी मैले इस्राएलीहरूलाई
    निकालेर ल्‍याएको देखेका जातिहरूका दृष्‍टिमा त्‍यो अपवित्र नहोस्‌ ।
  yor-yor: Síbẹ̀síbẹ̀ mo dáwọ́ dúró, nítorí orúkọ mi, mo sì ṣe ohun tí kò ní ba orúkọ
    mi jẹ́ lójú àwọn orílẹ̀-èdè ti mo kó wọn jáde lójú wọn.
  pes-OPCB: اما باز هم برای حفظ حرمت نام خود در میان اقوامی که قدرت مرا به هنگام بیرون
    آوردن بنی‌اسرائیل از مصر دیده بودند، ایشان را از بین نبردم.
  tgl-ULB: Ngunit binawi ko ang aking kamay at kumilos ako alang-alang sa aking pangalan,
    upang hindi ito malapastangan sa mata ng mga bansa na siyang nakakita na inilabas
    ko ang mga Israelita.
  hui-hui: Ogonidagua manda bialu waharudagoni irane wali agali tara tara bu hearunaga
    deni i̱naga mini mo dindiha holobayane mitangi bialu bia nabi waharu. Wali agali
    tara uruni ti handayaho heaore i̱na Isaraele wali agali Iyibi dindini howa haru
    tagira ibirugoni mitangi bialu ti bo wa nahe waharugoni.
  mya-mya: မ​ခံ​စေ​ခဲ့။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ယင်း​သို့ ပြု​ပါ​မူ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    အီ​ဂျစ်​ပြည်​မှ​ငါ​ထုတ်​ဆောင်​ခဲ့​သည်​ကို မြင်​သော​လူ​မျိုး​တို့​၏​ရှေ့​တွင် ငါ​၏​နာ​မ
    တော်​အ​သ​ရေ​ပျက်​မည်​ဖြစ်​သော​ကြောင့် တည်း။-
  bod-N: དེ་དག་བྱེས་སུ་སྡོད་སའི་མི་རིགས་ཀུན་གྱི་མིག་ནང་དུ་ངའི་མཚན་སྙན་མི་བརླག་པའི་ཆེད་དུ།
    བདག་གིས་རང་གི་མིང་གི་ཕྱིར་ལག་པ་བསྐུམས་ནས་དེ་ལྟར་མ་བྱས། སྔར་བདག་གིས་ཁོ་ཚོའི་མིག་མདུན་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཕྱི་རུ་ཁྲིད་འོངས་པ་ཡིན།
  sna-sna: Asi ndakadzora ruoko rwangu, uye nokuda kwezita rangu ndakaita zvairichengetedza
    kuti rirege kusvibiswa pamberi pendudzi dzandakavabudisa pamberi padzo.
  spa-BLM: Sin embargo, retiré mi mano y trabajé por amor a mi nombre, para que no
    fuera profanado a los ojos de las naciones, a cuya vista los saqué.
  cac-cac: Palta yic max in yal juntzan̈ nación ilan vic'anelta eb' d'a Egipto chi'
    chucal, yuj chi' maj in satel-laj eb'.
  swh-ULB: Lakini niliurudisha mkono wangu na kutenda kwa ajili ya jina langu, hivyo
    lisitiwe unajisi katika macho ya mataifa ambao mbele ya macho yao niliwatoa Waisraeli.
  bel-bel: але Я ўхіліў руку Маю і зрабіў дзеля імя Майго, каб яно ня ганілася перад
    народамі, на вачах у якіх Я вывеў іх.
  deu-ELBBK: Aber ich zog meine Hand zurück, und handelte um meines Namens willen,
    damit er nicht entweiht würde vor den Augen der Nationen, vor deren Augen ich
    sie ausgeführt hatte.
  mbb-OT: Piru wazè ku heini leusa te ebaal su egkepeel-elezan a ziyà te menge nasyun
    he zutun netuenan he impeǥawas ku is menge Israilihanen puun te Ehipto.
  mal-2015: എങ്കിലും ഞാൻ എന്റെ കൈ പിൻവലിക്കയും ഞാൻ അവരെ പുറപ്പെടുവിച്ചതു കണ്ട ജാതികളുടെ
    മുമ്പാകെ എന്റെ നാമം അശുദ്ധമാകാതെ ഇരിക്കേണ്ടതിന്നു അതുനിമിത്തം പ്രവർത്തിക്കയും
    ചെയ്തു.
  rmc-rmc: Ale vaš miro nav scirdňom miro vast, hoj miro nav te na el meľardo anglo
    jakha avre narodengre, save dikhle, sar iľom avri mire manušen.
  pes-OPV: لیکن دست خود رابرگردانیده، محض خاطر اسم خود عمل نمودم تا آن به نظر امت
    هایی که ایشان را به حضور آنها بیرون آوردم بی‌حرمت نشود.
  ron-1924: Дар Мь-ам трас мына ынапой ши ам авут ын ведере Нумеле Меу, ка сэ ну фие
    пынгэрит ынаинтя нямурилор ын фаца кэрора ый скосесем дин Еӂипт.
  ben-OBCV: কিন্তু আমি আমার হাত বাড়ালাম না, এবং আমার সুনাম রক্ষার জন্য আমি তা করিনি,
    যাতে যে জাতিদের সামনে আমি তাদের বের করে এনেছিলাম তাদের কাছে আমার নাম অপবিত্র না
    হয়।
  som-som: Habase ahaatee gacantaydii waan ka soo celiyey, oo magacayga daraaddiis
    baan u shaqeeyey, si uusan ugu nijaasoobin quruumaha hortooda, waayo, iyagoo u
    jeeda ayaan soo bixiyey.
  lat-VUC: Averti autem manum meam, et feci propter nomen meum, ut non violaretur
    coram gentibus de quibus ejeci eos in oculis earum.
  eng-ASVBT: Nevertheless I withdrew my hand, and wrought for my name’s sake, that
    it should not be profaned in the sight of the nations, in whose sight I brought
    them forth.
  ita-1885: Pur nondimeno, io ritrassi la mia mano, ed operai, per l'amor del mio
    Nome; acciocchè non fosse profanato nel cospetto delle genti, alla vista delle
    quali io li avea tratti fuori.
  eng-LXXUP: But I wrought so that my name might not be at all profaned before the
    Gentiles; and I brought them out in their sight.
  eng-ULB: But I turned my hand away and acted for my name's sake, so it would not
    be profaned in the eyes of the nations in whose sight I had brought out the Israelites.
  spa-VBL: Pero me contuve e hice lo que hice para no ser mal representado, para no
    perder el respeto a los ojos de las otras naciones que me habían visto sacar a
    Israel de Egipto.
  fra-_FOB: Néanmoins j'ai retiré ma main, et je l'ai fait pour l'amour de mon nom,
    afin qu'il ne fût point profané aux yeux des nations en présence desquelles je
    les avais fait sortir.
  mal-mal: എങ്കിലും ഞാൻ എന്റെ കൈ പിൻവലിക്കുകയും ഞാൻ അവരെ പുറപ്പെടുവിച്ചതു കണ്ട ജനതകളുടെ
    മുമ്പിൽ എന്റെ നാമം അശുദ്ധമാകാതെ ഇരിക്കേണ്ടതിന് അതുനിമിത്തം പ്രവർത്തിക്കുകയും ചെയ്തു.
  urd-GVR: Lekin ek bār phir maiṅ apne hāth ko rok kar bāz rahā, kyoṅki maiṅ nahīṅ
    chāhtā thā ki un aqwām ke sāmne mere nām kī behurmatī ho jāe jin ke deḳhte deḳhte
    maiṅ Isrāīliyoṅ ko Misr se nikāl lāyā thā.
  suz-BL: तन्‍न गो आं गुइ तेक्‍ता। मिनु गो रागी ङा मुर आन ङोंइती मेको आन कली इजीप्‍त
    रागी रे ग्रुंइताक्‍ङ। गो आं नें मेको रागी रागी ङा मुर आन ङोंइती मरिम्‍शो मदुम्‍ल,
    दे मोदेंशो पाता।
  eng-NOY: Nevertheless I held back my hand, and acted for my name's sake, that it
    should not be polluted before the nations, in whose sight I brought them forth.
  ita-1927: Nondimeno io ritirai la mia mano, ed agii per amor del mio nome, perché
    non fosse profanato agli occhi delle nazioni, in presenza delle quali li avevo
    tratti fuori dall’Egitto.
  ckb-ckb: بەڵام دەستم هەڵگرت و ئەوەی کردم لە پێناوی ناوی خۆم بوو، هەتا لەبەرچاو ئەو
    نەتەوانە گڵاو نەبێت کە لەبەرچاویان دەرمهێنان.
  eng-BBE: And I was acting for the honour of my name, so that it might not be made
    unclean in the eyes of the nations, before whose eyes I had taken them out.
  kan-OKCV: ಆದರೂ ನಾನು ನನ್ನ ಕೈಯನ್ನು ಹಿಂತೆಗೆದು, ನಾನು ಅವರನ್ನು ಯಾರ ಕಣ್ಣುಗಳ ಮುಂದೆ ಹೊರಗೆ
    ಬರಮಾಡಿದೆನೋ, ಆ ಜನಾಂಗಗಳ ದೃಷ್ಟಿಯಲ್ಲಿ ನನ್ನ ಹೆಸರು ಅಪವಿತ್ರವಾಗದ ಹಾಗೆ, ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರವೇ
    ಕೆಲಸ ಮಾಡಿದೆನು.
  tam-2017: ஆகிலும் நான் என்னுடைய கையைத்திருப்பி, நான் இவர்களை புறப்படச்செய்ததைக்
    கண்ட அந்நியமக்களுடைய கண்களுக்கு முன்பாக என் பெயர் பரிசுத்தக்குலைச்சலாகாதபடி, என்னுடைய
    பெயருக்காக கிருபைசெய்தேன்.
  spa-RV-1909: Mas retraje mi mano, y en atención á mi nombre hice porque no se infamase
    á vista de las gentes, delante de cuyos ojos los saqué.
  ron-BTF: Totuși mi-am retras mâna și am lucrat pentru numele meu, ca acesta să nu
    fie murdărit înaintea ochilor păgânilor, înaintea ochilor cărora îi scosesem.
  eng-WEBP: Nevertheless I withdrew my hand and worked for my name’s sake, that it
    should not be profaned in the sight of the nations, in whose sight I brought them
    out.
  eng-FBV: But I held back and did what I did so I would not be misrepresented, so
    that I wouldn't lose respect in the eyes of the other nations who had seen me
    lead Israel out of Egypt.
  nld-1939: Maar Ik trok mijn hand terug, en deed het niet terwille van mijn Naam,
    opdat die niet ontwijd zou worden in de ogen der volken, in wier bijzijn Ik hen
    uitgeleid had.
  nch-BL: Pero sempa niquintasojtac pampa amo nijnejqui sequinoc talme cati quiitaque
    quema niquinquixti nomasehualhua ipan tali Egipto ma camanaltica fiero ten na.
  vie-1934: Song le ta đã kéo tay ta lại, và đã vì danh ta mà làm, hầu cho danh ấy
    không bị nói phạm trước mắt các dân ngoại, trước mắt các dân ấy ta đã đem chúng
    nó ra khỏi.
  hin-CV: परंतु मैंने अपना हाथ रोके रखा, और अपने नाम के निमित्त मैंने वह किया, जिससे
    मेरा नाम उन जनताओं के दृष्टि में अपवित्र न ठहरे, जिनके देखते में, मैं उन्हें निकाल
    लाया था.
  spa-BES: Y contuve mi mano, por el honor de mi nombre, para que no se profanara
    a los ojos de las naciones, que habían visto cómo los había sacado.
  tdx-tdx: Fe sinintoko ty tañako naho nañalañalañe ty amy añarakoy tsy mone ho tivàñe
    añatrefa’ o kilakila’ ndatio, ie am-pahaoniña’e eo ty nañakarako iareo,
  tha-KJV: แต่​เราได้หดมือของเราไว้ และกระทำโดยเห็นแก่นามของเราเอง เพื่อไม่​ให้​ชื่อนั้นมลทินท่ามกลางสายตาของประชาชาติ​ทั้งหลาย
    ซึ่งเราได้นำชนอิสราเอลออกมาท่ามกลางสายตาของเขา
  por-BR-2018: Porém contive minha mão, e fiz por favor a meu nome, para que não fosse
    profanado diante dos olhos das nações, diante de cujos olhos os tirei.
  deu-ELO: Aber ich zog meine Hand zurück, und handelte um meines Namens willen, auf
    daß er nicht entweiht würde vor den Augen der Nationen, vor deren Augen ich sie
    ausgeführt hatte.
  eng-WYC-2018: But I turned away mine hand, and I did this for my name, that it were
    not defouled before heathen men, from which I casted them out before the eyes
    of those. (But I turned away my hand, and I did this for the sake of my name,
    so that it was not defiled before the heathen, from whom I brought them out before
    their eyes.)
  epo-epo: Tamen Mi retiris Mian manon kaj agis pro Mia nomo, por ke ĝi ne malsanktiĝu
    antaŭ la okuloj de la nacioj, antaŭ kies okuloj Mi elkondukis ilin.
  uig-PIN: lekin jazadin ⱪolumni tartip, namimni ǝllǝrning kɵz aldida bulƣanmisun
    dǝp Ɵz namim üqün ⱨǝrikǝt ⱪildim; Mǝn bu ǝllǝrning kɵz aldida ularni Misirdin
    ⱪutⱪuzup qiⱪarƣanmǝn.
  beo-beo: Be Na da amane hame hamoi. Bai fifi asi gala amo da Na Isala:ili fi Idibidi
    sogega fisili masa:ne, gadili asunasi, amo ba:i, ilia da Na Dio amoma hame nodosa:besa:le,
    Na da amane hame hamoi.
  tpi-OTNT: Tasol mi no mekim olsem, long wanem, dispela bai i daunim nem bilong mi
    long ai bilong ol arapela lain pipel. Ol dispela lain i bin lukim mi i kisim ol
    Israel long Isip na bringim ol i kam, olsem na mi no laik bagarapim ol Israel.
  hau-SA: Amma na janye hannuna, kuma saboda sunana na yi abin da zai kiyaye shi daga
    ƙazantuwa a idanun al’umman da a idonsu na fisshe su.
  uig-LAT: lékin jazadin qolumni tartip, namimni ellerning köz aldida bulghanmisun
    dep Öz namim üchün heriket qildim; Men bu ellerning köz aldida ularni Misirdin
    qutquzup chiqarghanmen.
  nde-nde: Kodwa ngazithiba, njalo ngenxa yebizo lami ngenza okwakuzalivikela ekungcolisweni
    phambi kwezizwe engabakhupha zikhangele.
  ton-ton: Ka naʻa mo ia, ne u taʻofi ki hoku nima, pea u ngāue koeʻuhi ko hoku huafa,
    ke ʻoua naʻa fakalieliaʻi ia ʻi he ʻao ʻoe hiteni, ʻakinautolu naʻaku ʻomi ai
    ʻakinautolu ʻi honau ʻao.
  ces-1613: Ale odvrátil jsem zase ruku svou; což jsem učinil pro jméno své, aby nebylo
    zlehčeno před očima těch národů, před jejichž očima jsem je vyvedl.
  eng-WMB: Nevertheless I withdrew my hand and worked for my name’s sake, that it
    should not be profaned in the sight of the nations, in whose sight I brought them
    out.
  tam-TCV: ஆனாலும் இஸ்ரயேல் சேர்ந்து வாழ்ந்த பிறநாடுகள், அவர்களுடைய இறைவனால் தாம்
    வாக்குக் கொடுத்தபடி தமது மக்களை மீட்டுக்கொள்ள முடியவில்லையே என்று நினைப்பார்கள்.
    அப்படி அவர்கள் பார்வையில் என் பெயர் தூய்மைக்கேடாகாதபடியே நான் என் கரத்தை அவர்கள்மேல்
    நீட்டாமல் இருக்கிறேன்.
  ceb-ULB: Apan gipaiway ko ang akong kamot ug namuhat alang sa akong ngalan, aron
