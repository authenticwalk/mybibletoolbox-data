    mbaggye.
  heb-heb: והשבתי את ידי ואעש למען שמי לבלתי החל לעיני הגוים אשר הוצאתי אותם לעיניהם׃
  ben-IRV: কিন্তু আমি হাত প্রতিসংহত করলাম, নিজের নামের অনুরোধে কাজ করলাম, যেন সেই
    জাতিদের সামনে আমার নাম অপবিত্রীকৃত না হয়, যাদের সামনে তাদেরকে বের করে এনেছিলাম।
  pan-pan: ਫਿਰ ਵੀ ਮੈਂ ਆਪਣਾ ਹੱਥ ਰੋਕੀ ਰੱਖਿਆ ਅਤੇ ਆਪਣੇ ਨਾਮ ਦੇ ਲਈ ਅਜਿਹਾ ਕੀਤਾ, ਤਾਂ ਜੋ ਉਹ
    ਉਹਨਾਂ ਕੌਮਾਂ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਜਿਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੱਢ ਕੇ ਲਿਆਇਆ, ਪਲੀਤ ਨਾ
    ਕੀਤਾ ਜਾਵੇ।
  mya-JVB: သို့ရာတွင် ၊ ငါနှုတ်ဆောင် ခြင်း ကျေးဇူးကို သိမြင်သော တပါးအမျိုးသား တို့ရှေ့မှာ
    ငါ၏နာမ အသရေ ကို မ ပျက်စေခြင်းငှါ၊ ငါသည်နာမ တော်အတွက် ပြု ၍ သည်းခံ လျက်နေ၏။
  hmo-hmo: To unai bamona lau karaia lasi, unai kara ese egu ladana do ia hamiroa
    garina. Badina be bese idauidau momo ese egu kara idia itaia, Israela taudia Aigupito
    dekena amo lau hakaudia neganai.
  urd-urd: तोभी मैंने अपना हाथ खींचा और अपने नाम की ख़ातिर ऐसा किया, ताकि वह उन क़ौमों
    की नज़र में जिनके देखते हुए मैं उनको निकाल लाया, नापाक न किया जाए।
  rus-SYN: но Я отклонил руку Мою и поступил ради имени Моего, чтобы оно не хулилось
    перед народами, перед глазами которых Я вывел их.
  bqc-SIM: ↄ̃ ma ↄsↄ̀aa, mi kɛo ma tↄ́ yã́i. Má ye ma tↄ́ ↄ̃̀ↄkpa bui pↄ́ ma ń
    bↄ́lɛ Egipi ń wáaↄnɛo.
  tcz-CHONGTHU: Hijeng ta jongle kathahat sanna Egypt gam'a konna kahin mu a namtin
    vaipi ho masanga kamin kijabolna venbit nadingin suhmang dinga kana gotsa kanung
    lahdoh kit tai.
  mar-mar: परंतू मी आपल्या नामास्तव आपला हात आवरला ह्यासाठी की ज्या राष्ट्रातून इस्राएलांना
    मी बाहेर त्यांच्या दृष्टीसमोर माझा अनादर होऊ नये, म्हणून मी कृती केली आहे.
  qub-qub: Ichanga juc-lä nasyun runacuna manacajman mana churamänanpämi, Egiptupita
    jorgamushäta ricajcuna jamurpämänanta mana munarmi pasinsacurä.
  bqp-bqp: Adɑmɑ bwese tukunu nu ku kɑ nɛn yĩsiru gɛm sɔ̃, nɑ ǹ bu gɑ̃ɑnu kue. Domi
    bwese nin wuswɑɑɔrɑ nɑ be, Isirelibɑ yɑrɑ Egibitin di.
  hat-hat: Men, mwen kenbe men m' pou m' pa fè l' pou sa pa t' bay pèp ki te wè lè
    m' t'ap fè yo soti kite peyi Lejip la okazyon pou yo trennen non mwen nan labou.
  eng-BSB: But I withheld My hand and acted for the sake of My name, so that it would
    not be profaned in the eyes of the nations in whose sight I had brought them out.
  eng-WEBPB: Nevertheless I withdrew my hand and worked for my name’s sake, that it
    should not be profaned in the sight of the nations, in whose sight I brought them
    out.
  kbq-kbq: Hianagi Nagra e'inara osu'noe. Na'ankure mago'a kumapi vahe'mofo zamavufima
    Isipiti'ma zamavare'na e'noa zanku nagesa nentahi'na, Nagima eri haviza hu'zanku'ene
    ana zana osu'noe.
  nhe-BL: Pero sampa niquintlasojtlac pampa ax nijnejqui sequinoc tlaltini ehuani
    tlen quiitaque quema niquinquixti notlacajhua ipan tlali Egipto para ma camatisquíaj
    fiero tlen na.
  gub-BL: Nezewe rehe we namumaw kwaw ihe wà. Ta'e nahepurumuaiw wer kwaw herer rehe
    ihe xe. Ta'e teko a'e ywy rehe har wexak Izaew Ezit ywy wi wapyro awer a'e wà
    xe.
  eng-DRA: But I turned away my hand, and wrought for my name’s sake, that it might
    not be violated before the nations, out of which I brought them forth in their
    sight.
