verse: EZK.020.044
translations:
  mal-C: ഇസ്രായേൽജനമേ, നിങ്ങളുടെ ദുഷ്ടവഴികളോ നിങ്ങളുടെ ദുഷിച്ച പ്രവൃത്തികളോ അനുസരിച്ചല്ല,
    എന്റെ നാമം നിമിത്തംതന്നെ ഞാൻ നിങ്ങളോടു ഇടപെടുമ്പോൾ, ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ
    അറിയും എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.’ ”
  deu-TKW: Und ihr sollt erkennen, daß ich Jahwe bin, wenn ich so mit euch verfahre
    um meines Namens willen, nicht gemäß eurem bösen Wandel und euren verruchten Thaten,
    o Haus Israel, ist der Spruch des Herrn Jahwe.
  lin-lin: Bokoyeba solo ete Ngai, nazali Yawe tango nakosalela bino makambo mpo na
    lokumu ya Kombo na Ngai, kasi kolanda te nzela na bino ya mabe mpe misala na bino
    ya mbindo, oh libota ya Isalaele, elobi Nkolo Yawe. › »
  eng-LSV: And you have known that I [am] YHWH, || In My dealing with you for My Name’s
    sake, || Not according to your evil ways, || And according to your corrupt doings,
    O house of Israel, || A declaration of Lord YHWH.”
  eng-GNV: And ye shall knowe, that I am the Lord, when I haue respect vnto you for
    my Names sake, and not after your wicked wayes, nor according to your corrupt
    workes, O ye house of Israel, saith the Lord God.
  eng-WEBSTER: And ye shall know that I am the LORD, when I have wrought with you
    for my name's sake, not according to your wicked ways, nor according to your corrupt
    doings, O ye house of Israel, saith the Lord GOD.
  nhw-BL: Huan quema nimechtlasojtlas, anquimatise para na niDIOS. Huan nochi sequinoc
    nechtlepanitase pampa amo nimechchihuili catli quinamiqui por nochi catli fiero
    antechchihuilijtoque. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.’
    ”
  swh-ONEN: Nanyi mtajua kuwa mimi ndimi Bwana, nitakaposhughulika nanyi kwa ajili
    ya Jina langu na wala si sawasawa na njia zenu mbaya na matendo yenu maovu, ee
    nyumba ya Israeli, asema Bwana Mwenyezi.’ ”
  bba-bba: Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ nɑ̀ n bu sɛɛyɑsiɑ nɛn
    yĩsirun bɛɛrɛn sɔ̃. N ǹ mɔ ben dɑɑ kɔ̃sɑ ye bɑ kuɑn sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni ɡeruɑ.
  eng-KJVCPB: And ye shall know that I am the Lord, when I have wrought with you for
    my name’s sake, not according to your wicked ways, nor according to your corrupt
    doings, O ye house of Israel, saith the Lord God.
  luo-luo: Unungʼe ni An e Jehova Nyasaye, ka anati e dieru nikech nyinga, to ok nikech
    yoreu maricho kod timbeu mobam, yaye dhood Israel, Jehova Nyasaye Manyalo Gik
    Moko Duto osewacho.”
  meu-meu: Bena lau ladagu bagunai baina kara henimui, dia emui dala dikadia eiava
    emui kara bodagadia heḡereḡeredia, negana ai umui ba diba lau na Iehova. Israel
    besena e, Ḡaubada Iehova na e herevamu.
  npi-ULB: यसरी, ए इस्राएलका घराना, तिमीहरूका दुष्‍ट कामहरू र तिमीहरूका भ्रष्‍टा कामहरूका
    कारणले होइन, तर मेरो नाउँको खातिर मैले तिमीहरूसित व्‍यवहार गर्दा, तिमीहरूले म
    नै परमप्रभु हुँ भनी जान्‍नेछौ— यो परमप्रभु परमेश्‍वरको घोषणा हो'।”
  yor-yor: Nígbà náà ní ẹ̀yin yóò mọ̀ pé, Èmi ni Olúwa, nígbà tí mo bá hùwà sí yín
    nítorí orúkọ mi ni, tí ń kò hùwà sí yín gẹ́gẹ́ bí ọ̀nà ibi àti ìwà ìríra yín.
    Ẹ̀yin ilé Israẹli, ni Olúwa Olódùmarè wí.’ ”
  pes-OPCB: ای قوم اسرائیل، وقتی با وجود تمام بدیها و شرارتهایتان، به خاطر حرمت نام
    خود، شما را برکت دهم، آنگاه خواهید دانست که من یهوه هستم.»
  tgl-ULB: Kaya malalaman ninyo na ako si Yahweh kapag ginawa ko ito sa inyo alang-alang
    sa aking pangalan, hindi dahil sa inyong mga masamang kaparaanan o sa inyong mga
    masasamang gawa, sambahayan ng Israel! —ito ang pahayag ng Panginoong Yahweh.'”
  hui-hui: I̱ninaga mini bayale mini leneore kogo mitangi bialu tí mana koorene ko
    bialu harimigonaga i̱na pani ngulene winidagua nangi tí dara howa waharudane hondoleberemi.
    Ani hondowa tígua i̱ni Anduane Homogo heneneore henedane hondoleberemi. I̱ Anduane
    Homogo Bibahende Haru Haame Ho haga kogo i̱na bi o ledogoniore, laya lene.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ငါ​သည်​ငါ ၏​နာ​မ​တော်​ကို​ထောက်​၍ မိ​မိ​၏​အ​သ​ရေ
    ကို​ကာ​ကွယ်​ရန်​သင်​တို့​၏​ယုတ်​မာ​ဆိုး​ညစ် ဖောက်​ပြန်​သော​အ​ကျင့်​များ​အ​လျောက်
    သင် တို့​ကို​မ​စီ​ရင်​သော​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း​သင်​တို့​သိ​ရှိ
    ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော
    စကား​ဖြစ်​၏။
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས། བདག་གིས་རང་གི་མཚན་དམ་པའི་ཆེད་དུ། ཁྱོད་ཚོའི་སྤྱོད་ངན་དང་ངན་རུལ་དུ་གྱུར་པའི་བྱ་སྤྱོད་བཞིན་དུ་ཁྱོད་རྣམས་ལ་བྱས་མེད།
    དེ་ནས་ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་གསུངས་ཞེས་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Muchaziva kuti ndini Jehovha, pandichakuitirai izvozvo nokuda kwezita rangu
    kwete nokuda kwenzira dzenyu dzakaipa nezvakaora zvamakaita imi imba yaIsraeri,
    ndizvo zvinotaura Ishe Jehovha.’ ”
  spa-BLM: Sabréis que yo soy Yahvé, cuando os haya tratado por amor a mi nombre,
    no según vuestros malos caminos, ni según vuestras corruptas acciones, casa de
    Israel”, dice el Señor Yahvé”.
  cac-cac: Ex israel, ayic ol eyilani to max vac' eyaelal icha val smojal yuj jantac
    chucal tze c'ulej chi', palta to tz'oc' in c'ol d'ayex yuj snivanil velc'ochi,
    ata' ol eyojtaquejeli to a in ton Jehová e Diosal in, xchi Jehová, xa chi d'a
    eb' etisraelal chi'.
  swh-ULB: Hivyo mtajua kwamba mimi ni Yahwe nifanyapo haya kwenu kwa ajili ya jina
    langu, sio kwa njia zenu mbaya au matendo yenu mabovu, nyumba ya Israeli-hivi
    ndivyo Bwana Yahwe asemavyo.”'
  bel-bel: І ўведаеце, што Я - Гасподзь, калі ўчыняцьму з вамі дзеля імя Майго, не
    паводле ліхіх вашых шляхоў і вашых учынкаў распусных, доме Ізраілеў, - кажа Гасподзь
    Бог.
  deu-ELBBK: Und ihr werdet wissen, dass ich der HERR bin, wenn ich mit euch handle
    um meines Namens willen und nicht nach euren bösen Wegen und nach euren bösen
    Handlungen, Haus Israel, spricht der Herr, HERR.
  mbb-OT: He menge etew te Israel, egketuenan niw he iyan a Nengazen, emun ebpurungan
    ku sikiyu para te zengeg ku minsan mezaat wey meremerik is menge vaal niw. Iyan
    a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: യിസ്രായേൽഗൃഹമേ, നിങ്ങളുടെ ദോഷമായുള്ള വഴികൾക്കു തക്കവണ്ണമല്ല, നിങ്ങളുടെ
    വഷളായുള്ള പ്രവൃത്തികൾക്കു തക്കവണ്ണവുമല്ല, എന്റെ നാമംനിമിത്തം തന്നേ ഞാൻ നിങ്ങളോടു
    പ്രവർത്തിക്കുമ്പോൾ ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ, sar tumenca kada kerava vaš miro nav
    a sar tumenca na kerava avke, sar tumenge zaslužinen vaš tumare nalačhe droma
    the vaš tumare nalačhe skutki, Izraelitale, phenel o RAJ, o Adonaj.‘ “
  pes-OPV: 'و‌ای خاندان اسرائیل خداوند یهوه می‌فرماید: هنگامی که با شمامحض خاطر اسم
    خود و نه به سزای رفتار قبیح شما و نه موافق اعمال فاسد شما عمل نموده باشم، آنگاه
    خواهید دانست که من یهوه هستم.»'
  ron-1924: Ши вець шти кэ Еу сунт Домнул кынд Мэ вой пурта ку вой авынд ын ведере
    Нумеле Меу, ши ничдекум дупэ пуртаря воастрэ ря, нич дупэ фаптеле воастре стрикате,
    каса луй Исраел”, зиче Домнул Думнезеу.
  ben-OBCV: হে ইস্রায়েল কুল, সার্বভৌম সদাপ্রভু বলেন, আমি যখন তোমাদের মন্দ আচার-ব্যবহার
    ও মন্দ কাজ অনুসারে তোমাদের সঙ্গে ব্যবহার করব না, কিন্তু নিজের সুনাম রক্ষার জন্য
    তোমাদের সঙ্গে ভালো ব্যবহার করব, তখন তোমরা জানবে যে, আমিই সদাপ্রভু।’ ”
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Reer binu Israa'iilow, iyadoo aan ahayn
    sidii jidadkiinnii sharka ahaa ay ahaayeen, amase sidii falimihiinnii qudhunka
    ahaa ay ahaayeen, markaan magacayga aawadiis idiinku shaqeeyo ayaad ogaan doontaan
    inaan anigu Rabbiga ahay.
  lat-VUC: Et scietis quia ego Dominus, cum benefecero vobis propter nomen meum, et
    non secundum vias vestras malas, neque secundum scelera vestra pessima, domus
    Israël, ait Dominus Deus.
  eng-ASVBT: And ye shall know that I am Jehovah, when I have dealt with you for my
    name’s sake, not according to your evil ways, nor according to your corrupt doings,
    O ye house of Israel, saith the Lord Jehovah.
  ita-1885: E conoscerete che io sono il Signore, quando avrò operato inverso voi,
    per l'amor del mio Nome; non secondo le vostre vie malvage, nè secondo i vostri
    fatti corrotti, o casa d'Israele, dice il Signore Iddio.
  eng-LXXUP: And ye shall know that I am the Lord, when I have done thus to you, that
    my name may not be profaned in your evil ways, and in your corrupt devices, saith
    the Lord.
  eng-ULB: So you will know that I am Yahweh when I do this to you because of my name's
    sake, and not because of your evil deeds, and not because of your corrupt deeds,
    house of Israel—this is the Lord Yahweh's declaration.'”
  spa-VBL: Entonces ustedes, pueblo de Israel, reconocerán que yo soy el Señor, porque
    los he tratado bien por lo que soy, y no por sus malos caminos y las cosas terribles
    que han hecho, declara el Señor Dios”.
  fra-_FOB: Et vous saurez que je suis l'Éternel, quand j'agirai avec vous pour l'amour
    de mon nom, et non pas selon votre conduite mauvaise et vos actions corrompues,
    ô maison d'Israël! dit le Seigneur, l'Éternel.
  mal-mal: യിസ്രായേൽ ഗൃഹമേ, നിങ്ങളുടെ ദോഷമായുള്ള വഴികൾക്കു തക്കവണ്ണമല്ല, നിങ്ങളുടെ
    വഷളായുള്ള പ്രവൃത്തികൾക്കു തക്കവണ്ണവുമല്ല, എന്റെ നാമംനിമിത്തം തന്നെ ഞാൻ നിങ്ങളോടു
    പ്രവർത്തിക്കുമ്പോൾ ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Ai Isrāīlī qaum, tum jān loge ki maiṅ Rab hūṅ jab maiṅ apne nām kī ḳhātir
    narmī se tum se pesh āūṅgā, hālāṅki tum apne bure sulūk aur tabāhkun harkatoṅ
    kī wajah se saḳht sazā ke lāyq the. Yih Rab Qādir-e-mutlaq kā farmān hai.’”
  suz-BL: ए इस्राएल आ खिं ङा मुरपुकी, गे इन मरिम्‍शो पतीक नु इन हेंथे पशोम ममाइ, तन्‍न
    आं नें आ पर्बम गो इन कली रिम्‍शो पाइनुङ। मिनु गेपुकीम गोन परमप्रभु यावे नङ, दे
    तुइक्‍नीनी’ देनो” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: And ye shall know that I am Jehovah, when I deal with you for my name's
    sake, not according to your evil ways, nor according to your corrupt doings, O
    ye house of Israel, saith the Lord Jehovah.
  ita-1927: e conoscerete che io sono l’Eterno, quando avrò agito con voi per amor
    del mio nome, e non secondo la vostra condotta malvagia, né secondo le vostre
    azioni corrotte, o casa d’Israele! dice il Signore, l’Eterno”.
  ckb-ckb: ئەی بنەماڵەی ئیسرائیل، کاتێک لەبەر ناوی خۆم هەڵسوکەوتتان لەگەڵدا دەکەم،
    نەک وەکو کارە خراپەکانتان و نەریتە گەندەڵەکانتان، ئیتر ئێوە دەزانن کە من یەزدانم.
    ئەوە فەرمایشتی یەزدانی باڵادەستە.“»
  eng-BBE: And you will be certain that I am the Lord, when I take you in hand for
    the honour of my name, and not for your evil ways or your unclean doings, O children
    of Israel, says the Lord.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ನಿಮ್ಮ ದುರ್ಮಾರ್ಗಗಳ ಪ್ರಕಾರವಲ್ಲ, ನಿಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳ
    ಪ್ರಕಾರವಲ್ಲ, ನನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತ ನಿಮ್ಮನ್ನು ಸಹಿಸಿಕೊಂಡಿರುವಾಗ, ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು
    ತಿಳಿದುಕೊಳ್ಳುವಿರಿ, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’ ”
  tam-2017: இஸ்ரவேல் மக்களே, உங்கள் பொல்லாத வழிகளுக்குத்தக்கதாகவும், உங்களுடைய கெட்ட
    செயல்களுக்குத்தக்கதாகவும் நான் உங்களுக்குச் செய்யாமல், என்னுடைய பெயரினால் உங்களுக்குக்
    கிருபைசெய்யும்போது, நான் யெகோவா என்று அறிந்துகொள்வீர்கள் என்கிறதைக் யெகோவாகிய
    ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.
  spa-RV-1909: Y sabréis que yo soy Jehová cuando hiciere con vosotros por amor de
    mi nombre, no según vuestros caminos malos, ni según vuestras perversas obras,
    oh casa de Israel, dice el Señor Jehová.
  ron-BTF: Și veți cunoaște că eu sunt DOMNUL, după ce voi fi lucrat cu voi din cauza
    numelui meu, nu conform căilor voastre stricate, nici conform facerilor voastre
    corupte, casă a lui Israel, spune Domnul DUMNEZEU.
  eng-WEBP: You will know that I am the LORD, when I have dealt with you for my name’s
    sake, not according to your evil ways, nor according to your corrupt doings, you
    house of Israel,” says the Lord GOD.’”
  eng-FBV: Then you people of Israel will acknowledge that I am the Lord, because
    I have treated you well because of who I am, and not because of your evil ways
    and terrible things you've done, declares the Lord God.”
  nld-1939: Zo zult ge, volk van Israël, erkennen, dat Ik Jahweh ben, doordat Ik met
    u gehandeld heb terwille van mijn Naam, en niet volgens uw slecht gedrag en uw
    boze daden, zegt Jahweh, de Heer.
  nch-BL: Huan quema nimechtasojtas, anquimatise para na niDIOS. Huan nochi sequinoc
    techtepanitase pampa amo nimechchihuili cati quinamiqui por nochi cati fiero antechchihuilijtoque.
    Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.’ ”
