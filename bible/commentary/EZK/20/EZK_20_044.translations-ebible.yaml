  urd-GVH: ऐ इसराईली क़ौम, तुम जान लोगे कि मैं रब हूँ जब मैं अपने नाम की ख़ातिर नरमी
    से तुमसे पेश आऊँगा, हालाँकि तुम अपने बुरे सुलूक और तबाहकुन हरकतों की वजह से सख़्त
    सज़ा के लायक़ थे। यह रब क़ादिरे-मुतलक़ का फ़रमान है’।”
  rug-rug: Kote tumae nia gamu sapu Arau tugo se Zihova, totoso va tana valeana gamu
    Arau pa laena sa Pozaqu meke lopu koari na mia hahanana kaleadi meke tinavete
    seadi, kei gamu na butubutu Izireli, zama vura gua si Arau Zihova sa Baṉara.’ ”
  gaz-gaz: Yaa mana Israaʼel, yeroo ani utuu akka hammina keessaniittii fi akka hojii
    keessan fokkisaa sanaatti hin taʼin, maqaa kootiif jedhee isinii araaramutti,
    isin akka ani Waaqayyo taʼe ni beektu, jedha Waaqayyo Gooftaan.’ ”
  fra-LSG: Et vous saurez que je suis l’Éternel, quand j’agirai avec vous par égard
    pour mon nom, et nullement d’après votre conduite mauvaise et vos actions corrompues,
    ô maison d’Israël! Dit le Seigneur, l’Éternel.
  gnn-gnn: Yo, ŋarra bini baḏuwaḏuyuna muka nhumalanha yulŋunydja; nhuma bini murrmurryunaŋga
    buku‐ruŋinyamaranharawuyyunydja ŋurikiyyi nhumalaŋgalaŋuwuy yätjpuynydja djämawuy;
    yurru yana ŋarra walŋakumana yurru nhumalanha yulŋunydja, märr yurru nhuma marŋgiyirri,
    ŋunhi ŋarrapi yuwalkŋunydja wal'ŋu Garray God. Bala nhuma yurru buku‐ŋal'yunna
    ŋarrakalaŋuwu yäkuwunydja, waŋganygu yana.”
  yal-yal: Nayi, Isirayila yamana, ɛ a kolonma nɛn a Alatala nan n na, bayo n mi ɛ
    suxuma alo a lan ɛ sigati ki ɲaxin nun ɛ kɛwali yifuxine ma kii naxan yi, koni
    n na ɛ fe suxuma nɛn alo a lan n xinla binyen ma kii naxan yi.’ Marigina Alatalaa
    falan nan na ra.”
  haw-1868: A e ike no oukou owau no Iehova, aia hana au me oukou no ko'u inoa, aole
    mamuli o ko oukou mau aoao hewa, aole hoi e like me ka oukou hana hewa ana, e
    ka ohana a Iseraela, wahi a Iehova ka Haku.
  arb-NAV: فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ حِينَ أُعَامِلُكُمْ، إِكْرَاماً لاسْمِي،
    لَا بِمُقْتَضَى طُرُقِكُمُ الشِّرِّيرَةِ وَلا بِمُوْجِبِ أَعْمَالِكُمُ السَّيِّئَةِ
    يَا شَعْبَ إِسْرَائِيلَ، يَقُولُ السَّيِّدُ الرَّبُّ».
  ewe-ewe: Mianya be nyee nye Yehowa, ne mehe to na mi le nye ŋkɔ ta, eye menye le
    miaƒe mɔ vɔ̃wo kple miaƒe nu gbegblẽwo wɔwɔ nu o.’ O! Israel ƒe aƒe, Aƒetɔ Yehowae
    gblɔe.”
  eng-LEE: And ye shall know that I am the Lord, when I deal with you for the sake
    of my name, not in accordance with your wicked ways, and in accordance with your
    corrupt doings, O ye house of Israel, saith the Lord Eternal.
  asm-FB: আৰু প্ৰভু যিহোৱাই কৈছে, হে ইস্ৰায়েল বংশ তোমালোকৰ কু-আচৰণ বা তোমালোকৰ দুষ্কৰ্ম
    অনুসাৰে নহয়, কিন্তু মোৰ নামৰ অৰ্থেহে যেতিয়া মই তোমালোকলৈ কাৰ্য কৰিম, তেতিয়া,
    মই যে যিহোৱা, তাক তোমালোকে জানিবা।
  sus-A: ﭑ نَ وٌ رَكِسِ ﭑ شِلِ شَ قٍ رَ، ﭑ مُ وٌ شَ وَلِ حَاشِيٍ سَرٍ قِ وٌ مَ، وٌ
    قَمَ نّ عَ كٌلٌندٍ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ. عِسِرَيِلَ بْنسْي، وٌ مَرِفِ عَلَتَلَ
    شُي نَن نَ كِ.›»
  fra-SBL: Vous saurez que je suis Yahvé, quand je vous aurai traités à cause de mon
    nom, non pas selon vos mauvaises voies, ni selon vos actions corrompues, maison
    d'Israël, dit le Seigneur Yahvé.'"
  hbo-hbo: וִֽידַעְתֶּם֙ כִּֽי־אֲנִ֣י יְהוָ֔ה בַּעֲשֹׂותִ֥י אִתְּכֶ֖ם לְמַ֣עַן שְׁמִ֑י
    לֹא֩ כְדַרְכֵיכֶ֨ם הָרָעִ֜ים וְכַעֲלִילֹֽותֵיכֶ֤ם הַנִּשְׁחָתֹות֙ בֵּ֣ית יִשְׂרָאֵ֔ל
    נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  kik-kik: Nĩmũkamenya atĩ niĩ nĩ niĩ Jehova, rĩrĩa ngaamwĩka maũndũ macio nĩ ũndũ
    wa rĩĩtwa rĩakwa, no ti kũringana na mĩthiĩre yanyu mĩũru, na mĩtugo yanyu mĩũru,
    na maũndũ manyu mooru marĩa mwĩkaga, inyuĩ andũ a nyũmba ya Isiraeli, ũguo nĩguo
    Mwathani Jehova ekuuga.’ ”
  fra-NCL: Et vous saurez que je suis Yahweh quand j’agirai envers vous à cause de
    mon nom, et non selon vos voies mauvaises et vos crimes détestables, maison d’Israël,
    — oracle du Seigneur Yahweh. »
  cek-AK: Aw Israel imthung takoh, nangcae tuinuen sethaih hoi kasae toksakhaih pongah
    na ai ah, kaimah ih ahmin hanah nangcae nuiah hmuen ka sak naah, Kai loe Angraeng
    ni, tiah na panoek o tih, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Israel-dulemar, an bemargi nued-binsadele, wedi bemar-isganadaed-ularsulid,
    bemar-ibmar-isgana-imaked-ularsurbalid. Suli. An nug-dummarba-gued-ulaled. Geb
    degine, bemar wisgumaloed, ani an Bab-Jehová gued. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.’ ”
  uig-CYR: Мән рәзил йоллириңларға асасән әмәс, яки бузуқ қилмишлириңларға асасән
    әмәс, бәлки Өз намим үчүн силәргә шәпқәтлик муамилә қилғандин кейин, и Исраил
    җәмәти, силәр Мениң Пәрвәрдигар екәнлигимни билип йетисиләр, — дәйду Рәб Пәрвәрдигар.
  tel-2017: ఇశ్రాయేలీయులారా, మీ దుర్మార్గతను బట్టి, మీ చెడు చేష్టలను బట్టి కాక నా
    పేరును బట్టి మాత్రమే నేను మీ పట్ల ఈ విధంగా చేసినప్పుడు, నేనే యెహోవానని మీరు తెలుసుకుంటారు.”
  hat-BSA: Konsa, nou va konnen ke se Mwen ki SENYÈ a, lè Mwen fin regle avèk nou
    pou koz non Mwen, pa selon chemen mechan nou yo, ni selon zak konwonpi nou yo,
    O lakay Israël,” deklare Senyè BONDYE a.’”
  kos-kos: Ouiya ma nga ac oru nu suwos mwet Israel, ac tia fal nu ke orekma koluk
    lowos, a ac fah fal nu ke Ine mutal luk. Ke ma inge kowos ac fah etu lah nga LEUM
    GOD.” LEUM GOD Fulatlana pa fahk ma inge.
  hbo-WLC: וִֽידַעְתֶּם֙ כִּֽי־אֲנִ֣י יְהוָ֔ה בַּעֲשׂוֹתִ֥י אִתְּכֶ֖ם לְמַ֣עַן שְׁמִ֑י
    לֹא֩ כְדַרְכֵיכֶ֨ם הָרָעִ֜ים וְכַעֲלִילֽוֹתֵיכֶ֤ם הַנִּשְׁחָתוֹת֙ בֵּ֣ית יִשְׂרָאֵ֔ל
    נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  ibo-ibo: Unu ga-amata na mụ onwe m bụ Onyenwe anyị, mgbe m mesochara unu mmeso nʼihi
    aha m, na-agụghị ajọ omume unu maọbụ otu ụzọ ọjọọ niile unu si dị, unu bụ ụlọ
    Izrel. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwupụtara.’ ”
  ory-ory: ପୁଣି, ହେ ଇସ୍ରାଏଲ ବଂଶ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଯେତେବେଳେ ତୁମ୍ଭମାନଙ୍କର
    ଦୁଷ୍ଟ ଆଚାର ବ୍ୟବହାରାନୁସାରେ ନୁହେଁ, କିଅବା ତୁମ୍ଭମାନଙ୍କର ଭ୍ରଷ୍ଟ କ୍ରିୟାନୁସାରେ ନୁହେଁ,
    ମାତ୍ର ଆପଣା ନାମ ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ବ୍ୟବହାର କରିବା, ସେତେବେଳେ, ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ
    ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।”
  chk-chk: Iwe, oupwe silei pwe ngang ewe Samol mi Lapalap, lupwen üpwe apwüngükemi
    sap won ükükün ämi kewe föföringau meinisin, pwe ren ai tümwünü iteüöchi me remi
    chon Israel,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Yumob garra sabi mi na YAWEI det boswan God, en ebribodi garra rispek langa
    mi dumaji ai nomo bin panishim yumob blanga ola nogudbala ting yumob bin oldei
    dumbat.”
  ukr-1871: І зрозумієте, що я — Господь, як чинити му з вами ради імені мого, а не
    після ледачих доріг ваших і мерзенних учинків ваших, ти, доме Ізраїля, говорить
    Господь Бог.
  deu-1951: Und ihr werdet erkennen, daß ich der HERR bin, wenn ich mit euch handeln
    werde um meines Namens willen und nicht nach eurem bösen Wandel und euren ruchlosen
    Taten, Haus Israel, spricht Gott, der HERR!
  eng-JPS: And ye shall know that I am the LORD, when I have wrought with you for
    My name's sake, not according to your evil ways, nor according to your corrupt
    doings, O ye house of Israel, saith the Lord GOD.'
  srp-1865: I poznaæete da sam ja Gospod kad vam uèinim radi imena svojega; ne po
    vašim zlijem putovima niti po opakim djelima vašim, dome Izrailjev, govori Gospod
    Gospod.
  lug-lug: Mulimanya nga nze Mukama, bwe ndibakola ng’erinnya lyange bwe liri so si
    ng’ebibi byammwe bwe biri, n’ebikolwa byammwe eby’obukumpanya bwe biri, mmwe ennyumba
    ya Isirayiri, bw’ayogera Mukama Katonda.’ ”
  heb-heb: וידעתם כי אני יהוה בעשותי אתכם למען שמי לא כדרכיכם הרעים וכעלילותיכם הנשחתות
    בית ישראל נאם אדני יהוה׃
  ben-IRV: হে ইস্রায়েল-কুল, প্রভু সদাপ্রভু বলেন, আমি যখন তোমাদের খারাপ ব্যবহার অনুসারে
    নয় ও তোমাদের দুষ্ট কাজ অনুসারে নয়, কিন্তু নিজের নামের অনুরোধে তোমাদের সঙ্গে
    ব্যবহার করব, তখন তোমার জানবে যে, আমিই সদাপ্রভু।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਜਦੋਂ ਮੈਂ ਤੁਹਾਡੇ ਬੁਰਿਆਂ ਮਾਰਗਾਂ
    ਅਤੇ ਕੁਕਰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਨਹੀਂ, ਸਗੋਂ ਆਪਣੇ ਨਾਮ ਦੇ ਨਮਿੱਤ ਤੁਹਾਡੇ ਨਾਲ ਵਰਤਾਓ ਕਰਾਂਗਾ, ਤਾਂ
    ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: အိုဣသရေလ အမျိုးသား တို့၊ သင် တို့၏ဒုစရိုက် များ၊ သင် တို့ဆိုးညစ် သောအကျင့်
    များနှင့်အညီ ၊ ငါသည် သင်တို့ကိုမစီရင်။ ကိုယ် နာမ တော်ကိုထောက်၍ စီရင် သောအခါ ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သင်တို့သိ ကြ ရလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Bona do umui diba lau be Lohiabada, badina umui dekenai lau karaia karadia
    be emui kara dika bona emui kara bodaga edia davana korikori hegeregerena lasi.
    To umui dekenai lau karaia karadia be egu ladana ese mataurai do ia abia totona.”
    Israela besena e, Lohiabada Dirava ia hereva noho inai.
  urd-urd: ख़ुदावन्द ख़ुदा फ़रमाता है, ऐ बनी — इस्राईल जब मैं तुम्हारे बुरे चाल चलन
    और बद — आ'माली के मुताबिक़ नहीं बल्कि अपने नाम के ख़ातिर तुम से सुलूक करूँगा,
    तो तुम जानोगे कि मैं ख़ुदावन्द हूँ।”
  rus-SYN: И узнаете, что Я Господь, когда буду поступать с вами ради имени Моего,
    не по злым вашим путям и вашим делам развратным, дом Израилев,- говорит Господь
    Бог.
  bqc-SIM: Tó ma yãkɛ̀ɛ́ ma tↄbↄa yã́i, i kɛ á yãvãikɛa ge á yã́ koleaↄ lɛ́u
    no, á Isailiↄ í dↄ̃ sa kɛ́ mámɛmaa Dii. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: O Israel mite, nangho nagitlouna dungjui hilouva kamin jabolna jal'a
    ngailutna lhingsetna kagihsal uleh nanghon keima hi Pakai kahi ti nahin hetdoh
    dingu ahi, tin thaneitah Pakaiyin anaseije.
  mar-mar: मग तुम्हास कळेल मी परमेश्वर देव आहे, मी हे माझ्या नामास्तव केले, तुमच्या
    वाईट भ्रष्ट मार्गासाठी केले नाही. इस्राएलाच्या घराण्या हे परमेश्वर देव जाहीर करतो.
  qub-qub: Israel runacuna, juchata rurashayquimanno mana ñacachiptë, fiyupa mana
    allicunata rurashayquipitapis mana castigaptë gamcuna musyanquipaj noga Tayta
    Dios cashäta. Nogaga rispitasha canä-raycumi gamcunata yanapäshayqui. Noga Tayta
    Diosmi chayno në.› »
  bqp-bqp: Sɑɑ ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ nɑ̀ n bu sɛɛyɑsiɑ nɛn
    yĩsirun bɛɛrɛn sɔ̃. N ǹ mɔ ben dɑɑ kɔ̃sɑ ye bɑ kuɑn sɔ̃. Nɛ, Yinni Gusunɔwɑ nɑ
    yeni geruɑ.
  hat-hat: Lè sa a, n'a konnen se mwen menm ki Seyè a, paske sa m'ap fè pou nou an
    se pou respè tèt mwen m'ap fè l'. Se pa sa lenkondite nou ak vye bagay derespektan
    nou fè yo merite. Se mwen menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: Then you will know, O house of Israel, that I am the LORD, when I have
    dealt with you for the sake of My name and not according to your wicked ways and
    corrupt acts, declares the Lord GOD.”
  eng-WEBPB: You will know that I am the LORD, when I have dealt with you for my name’s
    sake, not according to your evil ways, nor according to your corrupt doings, you
    house of Israel,” says the Lord GOD.’”
  kbq-kbq: Hagi kefo avu'ava'ma nehuta havi avu'ava'ma hu'naza zantera, nagima eri
    haviza hu'zanku nagesa nentahi'na, Israeli vahe'mota tamazeri havizana osugahue.
    E'ina hanugeta nagrikura Mikozama Kegava Hu'nea Anumza mani'ne huta keta antahita
    hugahaze.
  nhe-BL: Huan quema nimechtlasojtlas, inquimatise para na niDIOS. Huan nochi sequinoc
    nechtlepanitase pampa ax nimechchihuili tlen quinamiqui ipampa nochi tlen fiero
    innechchihuilijtoque. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.’”
  gub-BL: Pe Izaew pekwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
    Peiko iaiw ma'e iro ma'e iapo har romo. Nazepyk kwaw penehe iaiw ma'e iapo har
    wazàwe. Azapo ikatu ma'e peme, ta'e amonokatu herer nezewe haw iapo mehe ihe xe.
    Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: And you shall know that I am the Lord, when I shall have done well by you
    for my own name’s sake, and not according to your evil ways, nor according to
    your wicked deeds, O house of Israel, saith the Lord God.
