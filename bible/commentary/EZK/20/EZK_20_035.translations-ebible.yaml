verse: EZK.020.035
translations:
  mal-C: ഞാൻ നിങ്ങളെ ജനതകളുടെ മരുഭൂമിയിലേക്കു കൊണ്ടുവന്ന് അവിടെവെച്ച് അഭിമുഖമായി നിങ്ങളുടെ
    ന്യായവിധി നടപ്പിലാക്കും.
  deu-TKW: und werde euch in die Wüste inmitten der Völker bringen und daselbst mit
    euch rechten von Angesicht zu Angesicht.
  lin-lin: Nakomema bino na esobe ya bikolo, mpe kuna, tokotalana na miso mpe nakopesa
    bino etumbu.
  eng-LSV: And I have brought you into the wilderness of the peoples, || And have
    been judged with you there face to face.
  eng-GNV: And I will bring you into the wildernes of the people, and there wil I
    pleade with you face to face.
  eng-WEBSTER: And I will bring you into the wilderness of the people, and there will
    I plead with you face to face.
  nhw-BL: Nimechhualicas ipan nopa huactoc tlali inintzala masehualme tlen miyac tlalme
    huan nopona timoixtlachilise huan nimechtlajtolsencahuas.
  swh-ONEN: Nitawaleta katika jangwa la mataifa na huko nitatekeleza hukumu juu yenu
    uso kwa uso.
  bba-bba: Kon kɑ bu dɑ ɡbɑburɔ be tɔnɑ mi ɡoo kun wɑ̃ɑ. Miyɑ kon bu siri.
  eng-KJVCPB: And I will bring you into the wilderness of the people, and there will
    I plead with you face to face.
  luo-luo: Abiro terou e thim mag ogendini kendo kuno ema anangʼadnue bura e wangʼu
    kuneno.
  meu-meu: Bena bese idau-idau edia tano ḡaḡaena ai baina hakaumui vareai; unuseni
    ai hevaira-hehenida ai baina hahemaoro henimui.
  npi-ULB: तब म तिमीहरूलाई जातिहरूको उजाड-स्‍थान ल्‍याउनेछु, र त्‍यहाँ म तिमीहरूको
    न्‍याय आमने-सामनेमा गर्नेछु ।
  yor-yor: Èmi yóò si mú yín wá sí aginjù àwọn orílẹ̀-èdè, níbẹ̀ ni ojúkójú ni èmi
    yóò ṣe ìdájọ́ lé e yín lórí.
  pes-OPCB: شما را به بیابان امتها آورده، در آنجا شما را داوری و محکوم خواهم نمود،
    همان‌گونه که پدرانتان را پس از بیرون آوردن از مصر، در بیابان داوری و محکوم کردم.
  tgl-ULB: Pagkatapos ay dadalhin ko kayo sa ilang ng ibang mga lahi, at doon ay hahatulan
    ko kayo nang harap-harapan.
  hui-hui: I̱na dindi mo mogobu heloleberodago ko yobi iba dalu naibaga ngago ogoni
    mini Hameigini Tara Taranaga Dindi Yobi laga nga. Dindi ogoriani kamiria i̱na
    tí dengui handade halu tígua mana ko bialu harimigonaga manani helalu pani ngulebero.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​နှင့်​ဆိုင်​သော​တော​ကန္တာ​ရ သို့​ခေါ်​ဆောင်​၍ သင်​တို့​ကို​ငါ​ကိုယ်​တိုင်
    အ​ပြစ်​ဒဏ်​စီ​ရင်​မည်။-
  bod-N: ངས་ཁྱོད་རྣམས་མི་སོ་སོའི་མི་མེད་ལུང་སྟོང་དུ་ཁྲིད་ནས། གནས་དེར་ངས་ཁྱོད་རྣམས་ལ་ཁ་རི་ཁ་ཐུག་ཏུ་ཁྲིམས་གཅོད་ཅིང་།
  sna-sna: Ndichakuyisai kurenje rendudzi ndigokutongai ikoko takatarisana chiso nechiso.
  spa-BLM: Os llevaré al desierto de los pueblos, y allí entraré en juicio con vosotros
    cara a cara.
  cac-cac: ol ex in molb'an d'a jun tz'inan luum d'a scal juntzan̈ nación. A in Jehová
    in svala' to a in val ol ex in ch'olb'itej, ol vac'anoch yaelal d'a eyib'an̈,
    icha ajnac vac'anoch yaelal d'a yib'an̈ eb' e mam eyicham d'a tz'inan lum d'a
    yol yic Egipto.
  swh-ULB: Kisha nitawaleta kwenye jangwa la watu, na huko nitawahukumu uso kwa uso.
  bel-bel: І прывяду вас у пустыню народаў і там буду судзіцца з вамі тварам да твару.
  deu-ELBBK: Und ich werde euch in die Wüste der Völker bringen und dort mit euch
    rechten von Angesicht zu Angesicht;
  mbb-OT: ne ed-uwiten ku sikiyu ziyà te sibsivayan he ǥaked te menge etew ziyà te
    menge nasyun. Ne zutun ed-etuvangen ku sikiyu wey edhukuman.
  mal-2015: ഞാൻ നിങ്ങളെ ജാതികളുടെ മരുഭൂമിയിലേക്കു കൊണ്ടുചെന്നു അവിടെവെച്ചു മുഖാമുഖമായി
    നിങ്ങളോടു വ്യവഹരിക്കും.
  rmc-rmc: A ľidžava tumen pre pušťa le narodengri a ode man tumenca sudzinava muj-mujeha.
  pes-OPV: و شما را به بیابان امت‌ها در‌آورده، درآنجا بر شما روبرو داوری خواهم نمود.
  ron-1924: Вэ вой адуче ын пустиул попоарелор ши аколо Мэ вой жудека фацэ ын фацэ
    ку вой.
  ben-OBCV: আমি তোমাদের জাতিদের মরুভূমিতে নিয়ে এসে সেখানে তোমাদের, মুখোমুখি হয়ে,
    বিচার করব।
  som-som: Oo waxaan idiin keeni doonaa cidlada dadyowga, oo halkaasaan fool ka fool
    idinkula xaajoon doonaa.
  lat-VUC: Et adducam vos in desertum populorum, et judicabor vobiscum ibi facie ad
    faciem.
  eng-ASVBT: and I will bring you into the wilderness of the peoples, and there will
    I enter into judgment with you face to face.
  ita-1885: E vi condurrò nel deserto de' popoli, e quivi verrò a giudicio con voi,
    a faccia a faccia.
  eng-LXXUP: And I will bring you into the wilderness of the nations, and will plead
    with you there face to face.
  eng-ULB: Then I will bring you into the wilderness of the peoples, and there I will
    judge you face to face.
  spa-VBL: Los traeré ante mí para juzgarlos cara a cara en el desierto de las naciones.
  fra-_FOB: Et je vous amènerai dans le désert des peuples, et là j'entrerai en jugement
    avec vous, face à face;
  mal-mal: ഞാൻ നിങ്ങളെ ജനതകളുടെ മരുഭൂമിയിലേക്ക് കൊണ്ടുചെന്ന് അവിടെവച്ച് അഭിമുഖമായി
    നിങ്ങളോടു വ്യവഹരിക്കും.
  urd-GVR: Tab maiṅ tumheṅ aqwām ke registān meṅ lā kar tumhāre rūbarū tumhārī adālat
    karūṅga.
  suz-BL: गो इन कली रागी रागी ङा मुर आन गोरशो रागीम चाक्‍नन्‍नी। मिनु मेकेर इन कली
    निसाफ पाइनुङ। होसे २:१६
  eng-NOY: And I will bring you into the desert of the nations, and there will I contend
    with you face to face.
  ita-1927: e vi condurrò nel deserto dei popoli, e quivi verrò in giudizio con voi
    a faccia a faccia;
  ckb-ckb: دەتانهێنمە چۆڵەوانی خاکی گەلانی دیکە و لەوێ ڕووبەڕوو دادگاییتان دەکەمەوە.
  eng-BBE: And I will take you into the waste land of the peoples, and there I will
    take up the cause with you face to face.
  kan-OKCV: ನಿಮ್ಮನ್ನು ಜನರಿರುವ ಮರುಭೂಮಿಯೊಳಗೆ ತಂದು, ನಿಮ್ಮೊಂದಿಗೆ ಅಲ್ಲಿ ಮುಖಾಮುಖಿಯಾಗಿ ನ್ಯಾಯತೀರ್ಪು
    ಮಾಡುವೆನು.
  tam-2017: உங்களைப் புறதேசத்தாரின் வனாந்திரத்திலே கொண்டுபோய், அங்கே உங்களுடன் முகமுகமாக
    வழக்காடுவேன்.
  spa-RV-1909: Y os he de traer al desierto de pueblos, y allí litigaré con vosotros
    cara á cara.
  ron-BTF: Și vă voi aduce în pustia popoarelor și acolo mă voi judeca eu cu voi față
    în față.
  eng-WEBP: I will bring you into the wilderness of the peoples, and there I will
    enter into judgment with you face to face.
  eng-FBV: I will bring you before me for judgment face to face in the desert of the
    nations.
  nld-1939: Naar de woestijn der volken zal Ik u brengen, daar zal Ik u vonnissen
    van man tot man.
  nch-BL: Nimechhualicas ipan nopa huactoc tali inintzala masehualme ten miyac talme
    huan nopona timoixtachilise huan nimechtajtolsencahuas.
  vie-1934: Ta sẽ đem các ngươi vào nơi đồng vắng của các dân, tại đó ta sẽ đối mặt
    xét đoán các ngươi.
  hin-CV: मैं तुम्हें जनताओं के निर्जन प्रदेश में ले आऊंगा और वहां, आमने-सामने मैं
    तुम्हारा न्याय करूंगा.
  spa-BES: Y te llevaré a la tierra de los pueblos, y allí abordaré la causa contigo
    cara a cara.
  tdx-tdx: Le haseseko mb’am-patrambei’ ondatio mb’eo, vaho ao ty hizakàko tarehe
    miatre-daharañe,
  tha-KJV: และเราจะนำเจ้าเข้าไปในถิ่นทุ​รก​ันดารแห่งชนชาติ​ทั้งหลาย และที่นั่นเราจะเข้าสู่การพิพากษากับเจ้าหน้าต่อหน้า
  por-BR-2018: E eu vos levarei ao deserto de povos, e ali entrarei em juízo convosco
    face a face,
  deu-ELO: Und ich werde euch in die Wüste der Völker bringen und daselbst mit euch
    rechten von Angesicht zu Angesicht;
  eng-WYC-2018: And I shall bring you into desert of peoples, and I shall be deemed
    there with you face to face. (And I shall bring you into the wilderness of the
    nations, and I shall judge you there face to face.)
  epo-epo: kaj Mi venigos vin en la dezerton de la popoloj, kaj tie Mi procesos kun
    vi vizaĝon kontraŭ vizaĝo.
  uig-PIN: silǝrni ǝllǝrgǝ tǝwǝ bolƣan qɵl-bayawanƣa kirgüzüp, xu yǝrdǝ üstünglardin
    yüz turanǝ ⱨɵküm qiⱪirip jazalaymǝn;
  beo-beo: 'Na da dili fifi asi gala eno amoga oule asili, dilia odagia ba:ma:ne se
    imunusa: fofada:mu. (Amogai esalea, dilia da amo fifi asi gala ‘Hafoga:i Soge
    Fifi Asi Gagai’ defele ba:mu).'
  tpi-OTNT: Dispela ples bai yupela i bung long en, em i ples drai, na nem bilong
    en i olsem, ‘Ples Drai Bilong Olgeta Lain Manmeri.’ Na long dispela hap mi bai
    kotim yupela long pasin nogut bilong yupela,
  hau-SA: Zan kawo ku cikin hamadar al’ummai a can kuwa, fuska da fuska, zan hukunta
    ku.
  uig-LAT: silerni ellerge tewe bolghan chöl-bayawan’gha kirgüzüp, shu yerde üstünglardin
    yüz turane höküm chiqirip jazalaymen;
  nde-nde: Ngizalisa enkangala yezizwe, kuthi khonapho sikhangelene ubuso ngobuso,
    ngizaletha ukwahlulela kwami phezu kwenu.
  ton-ton: Pea te u ʻomi ʻakimoutolu ki he ‘Toafa ʻoe Kakai,’ pea te ta fai mo koe
    ʻi ai ko e mata ki he mata.
  ces-1613: A vodě vás po poušti těch národů, souditi se budu s vámi tam tváří v tvář.
  eng-WMB: I will bring you into the wilderness of the peoples, and there I will enter
    into judgment with you face to face.
  tam-TCV: நான் உங்களை நாடுகளின் பாலைவனத்திற்குக் கொண்டுவந்து, அங்கே முகமுகமாய் நியாயந்தீர்பேன்.
  ceb-ULB: Unya dad-on ko kamo ngadto sa kamingawan sa mga katawhan, ug atubangon
    ko kamo didto ug pagahukman.
  pol-UBG: Zaprowadzę was na pustynię tych narodów i tam będę was sądzić twarzą w
    twarz.
  urd-GVU: تب مَیں تمہیں اقوام کے ریگستان میں لا کر تمہارے رُوبرُو تمہاری عدالت کروں
    گا۔
  deu-1912: und will euch bringen in die Wüste der Völker und daselbst mit euch rechten
    von Angesicht zu Angesicht.
  kan-2017: ಜನಾಂಗಗಳ ಮಧ್ಯದ ಅರಣ್ಯಕ್ಕೆ ಕರೆ ತಂದು ಅಲ್ಲೇ ಮುಖಾಮುಖಿಯಾಗಿ ನಿಮ್ಮೊಂದಿಗೆ ವಾದಿಸುವೆನು.
  yap-yap: Bay gu fekmed ngalan e, ‘Ted ni desert’ ko pi nam, nu rom e bay gu sabliymed
    riy nggu gechig nagmed.
  hlt-MCSB: Pilnam kah khosoek la nangmih te kang khuen vetih nangmih te na maelhmai,
    maelhmai ah lai kan tloek ni.
  mdy-ETH: ‹ሜሌ ዴሮ ዳውሎ› ጌይንታ ሳዔሎ ዔኪ ታ ዒንሢ ዬዓንዳኔ፤ ዒኢካ ዓኣፓ ዒንሢኮ ዛጋንቴ ታ ዒንሢዳ ዎጋንዳኔ፤
  twi-ASANTE: Mede mo bɛba amanaman no ɛserɛ so, na ɛhɔ na mɛbu mo atɛn animu ne animu.
  eng-WEBU: I will bring you into the wilderness of the peoples, and there I will
    enter into judgment with you face to face.
  wal-wal: Taani inttena kawotettatu bazzuwaa giyo bazzuwaa ehaana; ehaada inttena
    ta sinttan essada, intte bolli pirddana.
  spa-PDDPT: Los llevaré al desierto de los pueblos y allí entraré a juicio con ustedes
    cara a cara.
  gun-gun: Ha'e rami vy yvy regua ikuaia katy ju rogueraa 'rã tekoa e'ỹa katy rami.
    Ha'e gui ha'e py ma aikuaa pota 'rã peẽ kuery re, jova re nhama'ẽ reve.
  ilo-ULB: Kalpasanna, ipankayonto iti let-ang dagiti tattao, ket sadiayto ti pangukomak
    kadakayo iti rupanrupa.
  kpg-kpg: Au ga laha mai goodou gi lodo di ‘Anggowaa o nia Henua’, gei Au ga hagiaga
    goodou i di gowaa deelaa, i mua godou golomada.
  uig-ARA: سىلەرنى ئەللەرگە تەۋە بولغان چۆل-باياۋانغا كىرگۈزۈپ، شۇ يەردە ئۈستۈڭلاردىن
    يۈز تۇرانە ھۆكۈم چىقىرىپ جازالايمەن؛
  sus-sus: N wo xaninma nɛ gbengberenyi ma ɲamanɛe tagi, n wo ɲaxankata mɛnni.
  pon-2006: I pahn ketikinkumwaildohng nan ‘Sapwtehn en Wehi kan,’ oh I ahpw pahn
    kadeingkumwailda wasao mwohn masamwail kan.
  ksd-ksd: ma ina kap avat ta ra bil kai ra umana Tematana, ma ina kure avat abara.
  grc-BRENT: Καὶ ἄξω ὑμᾶς εἰς τὴν ἔρημον τῶν λαῶν, καὶ διακριθήσομαι πρὸς ὑμᾶς ἐκεῖ
    πρόσωπον κατὰ προσώπον.
  ind-AYT: Dan, Aku akan membawamu ke padang belantara bangsa-bangsa dan di sana,
    Aku akan mengadili kamu dengan bertatap muka.
  nya-nya: Ndidzakulowetsani mʼchipululu cha anthu a mitundu ina ndipo kumeneko, moonana
    maso ndi maso, ndidzakuzengani mlandu.
  hrv-hrv: Odvest ću vas u pustinju naroda i ondje vam licem u lice suditi!
  mps-mps: Dage te sisinabo pesage da, te masigi kemi wa pai bulu da, aga nogi e tiwai
    elaluali, ‘Te Tigidali We Bidi Hanigo Wa Pai Bulu Pesage dao.’ Tama tede eno dage
    te duga yali dwai kolesagade po tų ilaibao,
  tpi-tpi: Dispela ples bai yupela i bung long en, em i ples drai, na nem bilong en
    i olsem, ‘Ples Drai Bilong Olgeta Lain Manmeri.’ Na long dispela hap mi bai kotim
    yupela long pasin nogut bilong yupela,
  dan-1931: og bringe eder til Folkeslagenes Ørken*, og der vil jeg gå i Rette med
    eder Ansigt til Ansigt. { [*Den syrisk-arabiske Ørken.] }
  vie-OVCB: Ta sẽ đưa các ngươi vào hoang mạc của các nước, và tại đó Ta sẽ đối mặt
    xét xử các ngươi.
  guj-2017: હું તમને વિદેશી પ્રજાઓના અરણ્યમાં લાવીશ અને હું ત્યાં મોઢામોઢ તમારો વાદ
    કરીશ.
  pon-2006A: I pahn ketikinkumwaildohng nan ‘Sapwtehn en Wehi kan,’ oh I ahpw pahn
    kadeingkumwailda wasao mwohn masamwail kan.
  por-BRBSL: Eu os levarei ao deserto dos povos, e lá entrarei em juízo com vocês
    face a face.
  cth-cth: Kahrawngkadi kaawm e koevah, na kâenkhai awh vaiteh, haw vah ka mithmu
    lah lawk na ceng awh han.
  twi-twi: Mede mo bɛba amanaman no sare so, na hɔ na mebu mo atɛn anim ne anim.
  hlt-hlt: Pilnam kah khosoek la nangmih te kang khuen vetih nangmih te na maelhmai,
    maelhmai ah lai kan tloek ni.
  tbz-SIM: M bo bɛ̀ kɔ̀tɛnɛ̀ dihɛì tɛrì kó dikpɑ́ɑ̀ miɛkɛ kɛ̀ ti wetínnɛ́ titɔbɛ̀
    kɛ̀ m bɛ̀ bekɛ́nɛ̀,
  msy-2020: Kɨ ia inighɨva, Kantrin Igharazibar Gumazamiziba Puvatɨzir Danganimɨn
    mangɨghɨva, egh kɨ munagh ikɨva ian damazibar ian arazir kuraba bagh ia tuisɨgham.
  dop-dop: Ɩlɛnɑ mɑ ponɑ-mɛɣɛ wʋlɑɣɑ tɛtʋ tɑɑ, nɑ ɩ́ hɑtǝlǝnɑ piitimnɑɑ, nɑ mɑ́ hʋʋnɑ-mɛ
    nɑ tǝ nyǝnǝɣɩ tǝmɑ.
  azb-azb: Sizi xalqların səhrasına gətirəcək və orada üz-üzə mühakimə edəcəyəm.
  eng-DBY: and I will bring you into the wilderness of the peoples, and there will
    I enter into judgment with you face to face.
  hin-2017: और मैं तुम्हें देश-देश के लोगों के जंगल में ले जाकर, वहाँ आमने-सामने तुम
    से मुकद्दमा लड़ूँगा।
  wol-KYG: Maa leen di yóbbu màndiŋ ma ñuy wooye Màndiŋu Askan yi, layoo faak yeen,
    di leen xool, ngeen di ma xool.
  eng-YLT: And I have brought you in unto the wilderness of the peoples, And have
    been judged with you there face to face.
  eng-WYC-2017: And I shall bring you into desert of peoples, and I shall be deemed
    there with you face to face.
  eng-WMBB: I will bring you into the wilderness of the peoples, and there I will
    enter into judgement with you face to face.
  urd-GVH: तब मैं तुम्हें अक़वाम के रेगिस्तान में लाकर तुम्हारे रूबरू तुम्हारी अदालत
    करूँगा।
  rug-rug: Kote turaṉa lani gamu Rau koasa qega sapu koa varilikohae nia ri na butubutu
    meke vasina kote tavete atu nia Arau sa Qua vinari pitui koa gamu.
  gaz-gaz: Ani gammoojjii sabootaatti isin fidee achitti ifaan ifatti isinitti nan
    mura.
  fra-LSG: Je vous amènerai dans le désert des peuples, et là je vous jugerai face
    à face.
  gnn-gnn: Ŋarranydja yurru nhumalanha mala‐yarr'yunna marrtji, bitjan yana liŋgu
    bitjarra ŋarra mala‐yarr'yurruna nhumalaŋgu märi'munha ŋunhala ŋanhdharkŋura wäŋaŋura.
  yal-yal: N na ɛ xalima nɛn tonbonni, ɛ masiga siyaan bonne ra, n sa ɛ kiti mɛnni
    yɛɛ nun yɛɛ.
  haw-1868: A e lawe au ia oukou iloko o ka waouahele o kanaka, a malaila au e hakaka
    ai me oukou, he maka no he maka.
  arb-NAV: وَآتِي بِكُمْ إِلَى بَرِّيَّةِ الأُمَمِ فَأُحَاكِمُكُمْ هُنَاكَ مُوَاجَهَةً،
  ewe-ewe: Makplɔ mi ayi dukɔwo ƒe gbedzi, eye le ŋkume kple ŋkume, le afi ma la,
    mabu fɔ mi.
  eng-LEE: And I will bring you into the wilderness of the people, and I will hold
    judgment over you there, face to face.
  asm-FB: মই তোমালোকক জাতিবোৰৰ অৰণ্যলৈ নি, তাত তোমালোকে সৈতে সন্মূখা-সন্মূখি হৈ প্ৰতিবাদ
    কৰিম।
  sus-A: ﭑ وٌ شَنِنمَ نّ فبٍنفبٍرٍنيِ مَ حَمَنّيٍ تَفِ، ﭑ وٌ حَشَنكَتَ مّننِ.
  fra-SBL: Je vous conduirai dans le désert des peuples, et là j'entrerai en jugement
    avec vous, face à face.
  hbo-hbo: וְהֵבֵאתִ֣י אֶתְכֶ֔ם אֶל־מִדְבַּ֖ר הָֽעַמִּ֑ים וְנִשְׁפַּטְתִּ֤י אִתְּכֶם֙
    שָׁ֔ם פָּנִ֖ים אֶל־פָּנִֽים׃
  kik-kik: Nĩngamũrehe werũ-inĩ wa ndũrĩrĩ, na kũu nĩkuo ngaamũtuĩra ciira tũkĩonanaga
    ũthiũ kwa ũthiũ.
  fra-NCL: Et je vous mènerai au désert des peuples, et là j’entrerai en jugement
    avec vous face à face.
  cek-AK: Praezaek ah kaom congca kaminawk khaeah kang hoih o moe, to ah mikhmai kangtong
    ah lok kang caek o han.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamalad-e-neg-dulesulidganba an be-sedmaloed.
    Agi, an-sunnad an bemar-sabsur-odurdakoed.
  uig-CYR: силәрни әлләргә тәвә болған чөл-баяванға киргүзүп, шу йәрдә үстүңлардин
    йүз туранә һөкүм чиқирип җазалаймән;
  tel-2017: జనాలున్న ఎడారిలోకి మిమ్మల్ని రప్పించి, అక్కడ ముఖాముఖిగా మీకు తీర్పు చెబుతాను.
    ఇదే యెహోవా వాక్కు.
  hat-BSA: Epi Mwen va mennen nou antre nan dezè a pèp yo, e la Mwen va antre nan
    jijman avèk nou fasafas.
  kos-kos: Nga ac uskowosme nu ‘Yen Mwesis Lun Mutunfacl uh,’ ac ingo, ke kut ngetani
    nu sie, nga fah orala nununku luk keiwos.”
  hbo-WLC: וְהֵבֵאתִ֣י אֶתְכֶ֔ם אֶל־מִדְבַּ֖ר הָֽעַמִּ֑ים וְנִשְׁפַּטְתִּ֤י אִתְּכֶם֙
    שָׁ֔ם פָּנִ֖ים אֶל־פָּנִֽים׃
  ibo-ibo: Aga m akpọbata unu nʼọzara nke mba niile, nọdụ nʼebe ahụ kpee unu ikpe
    nʼihu nʼihu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଗୋଷ୍ଠୀସମୂହର ପ୍ରାନ୍ତରକୁ ଆଣି ସମ୍ମୁଖାସମ୍ମୁଖୀ ହୋଇ
    ତୁମ୍ଭମାନଙ୍କ ସହିତ ବିଚାର କରିବା।
  chk-chk: Üpwe emwenikemiilong lon fanüapön ekewe mwü. Ikenan üpwe eäni apwüng ngeni
    eman me eman leimi.
  rop-rop: Ai garra bringimbek yumob langa det deset kantri en deya na ai garra jadjim
    yumob holot.
  ukr-1871: І приведу вас у пустиню народів, та й судити мусь там із вами лицем до
    лиця;
  deu-1951: und ich will euch in die Wüste der Völker führen und dort mit euch rechten
    von Angesicht zu Angesicht.
  eng-JPS: and I will bring you into the wilderness of the peoples, and there will
    I plead with you face to face.
  srp-1865: I odvešæu vas u pustinju tijeh naroda, i ondje æu se suditi s vama licem
    k licu.
  lug-lug: Ndibaleeta mu ddungu ery’amawanga, era eyo gye ndibasalira omusango nga
    tutunuuliganye amaaso n’amaaso.
  heb-heb: והבאתי אתכם אל מדבר העמים ונשפטתי אתכם שם פנים אל פנים׃
  ben-IRV: আমি জাতিসমূহের মরুপ্রান্তে এনে সামনাসামনি হয়ে সেই জায়গায় তোমাদের সঙ্গে
    বিচার করব।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਲੋਕਾਂ ਦੀ ਉਜਾੜ ਵਿੱਚ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉੱਥੇ ਆਹਮੋ-ਸਾਹਮਣੇ ਤੁਹਾਡਾ ਨਿਆਂ
    ਕਰਾਂਗਾ।
  mya-JVB: လူ အမျိုးမျိုးနှင့်ဆိုင်သောတော သို့ ဆောင် ခဲ့၍၊ ကိုယ်တိုင်ကိုယ်ကြပ် တရား
    တွေ့မည်။
  hmo-hmo: Vadaeni ‘Bese Idauidau Edia Tano Kaukau’ dekenai umui do lau hakaua vareai.
    Unuseni umui do lau gwau henia, bona umui do lau kota henia.
  urd-urd: और मैं तुम को क़ौमों के वीराने में लाऊँगा और वहाँ आमने सामने तुम से हुज्जत
    करूँगा।
  rus-SYN: И приведу вас в пустыню народов, и там буду судиться с вами лицом к лицу.
  bqc-SIM: Má tó à gɛ́ buiↄ bùsuu gbáau, wá wɛ́ i kɛ síiↄ̃ we, mí yã́kpalɛkɛánↄ.
  tcz-CHONGTHU: Keiman namtin vaipi ho gamthip noija kahin puilutna chuleh hiche munna
    chu kimaito a nathu katan ding ahi.
  mar-mar: नंतर मी लोकांस रानात आणून समोरा समोर त्यांचा न्याय करेन.
  qub-qub: Marcacunapa chunyajnin chaqui jircamanmi pushashayquipaj. Chaychömi quiquë
    jusgashayquipaj.
  bqp-bqp: Kon kɑ bu dɑ gbɑburɔ be tɔnɑ mi goo kun wɑ̃ɑ. Miyɑ kon bu siri.
  hat-hat: M'ap mennen nou nan dezè nasyon yo. Se la m'ap jije nou san pesonn lòt
    p'ap wè.
  eng-BSB: And I will bring you into the wilderness of the nations, where I will enter
    into judgment with you face to face.
  eng-WEBPB: I will bring you into the wilderness of the peoples, and there I will
    enter into judgement with you face to face.
  kbq-kbq: Hagi ru vahe'mokizmi hagege kokampi tamavre'na vu'na, navugosafina negesage'na
    tamavugosafina nege'na keaga huramante'na knazana tamigahue.
  nhe-BL: Nimechhualicas ipan nopa huactoc tlali inintzala tlacame tlen miyac tlaltini
    huan nopano timoixtlachilise huan nimechtlajtolsencahuas.
  gub-BL: Apueraha putar ywyxiguhu teko tetea'u wanereko har pe nehe. Amume'u putar
    penemiapo kwer penehe hezepyk àwàm rehe we a'e pe nehe. Herexak putar pe a'e 'ar
    mehe nehe.
  eng-DRA: And I will bring you into the wilderness of people, and there will I plead
    with you face to face.
