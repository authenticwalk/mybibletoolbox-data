verse: EZK.020.010
translations:
  mal-C: അങ്ങനെ ഞാൻ അവരെ ഈജിപ്റ്റുദേശത്തുനിന്ന് പുറപ്പെടുവിച്ച് മരുഭൂമിയിൽ കൊണ്ടുവന്നു.
  deu-TKW: Und ich führte sie aus Ägypen heraus und führte sie in die Wüste;
  lin-lin: Yango wana nabimisaki bango na Ejipito mpe namemaki bango na esobe.
  eng-LSV: And I bring them out of the land of Egypt, || And I bring them into the
    wilderness,
  eng-GNV: Nowe I caried them out of the land of Egypt, and brought them into the
    wildernes.
  eng-WEBSTER: Wherefore I caused them to go forth from the land of Egypt, and brought
    them into the wilderness.
  nhw-BL: Huajca niquinquixti tlen nopa tlali Egipto, iniixpa nopa egiptome huan niquinhuicac
    ipan huactoc tlali.
  swh-ONEN: Kwa hiyo nikawaongoza watoke Misri na kuwaleta jangwani.
  bba-bba: sɑnɑm mɛ nɑ Isirelibɑ yɑrɑ Eɡibitin di nɑ kɑ dɑ ɡbɑburɔ.
  eng-KJVCPB: Wherefore I caused them to go forth out of the land of Egypt, and brought
    them into the wilderness.
  luo-luo: Kuom mano ne agologi e piny Misri mi akelogi e piny motimo ongoro.
  meu-meu: Taunabunai, lau ese Aigupto tanona amo na hakaudia lasi, bena tano ḡaḡaena
    ai na hakaudia vareai.
  npi-ULB: यसैले मैले तिनीहरूलाई मिश्रदेशबाट बाहिर निकालें र तिनीहरूलाई उजाड-स्‍थान
    ल्‍याएँ ।
  yor-yor: Nítorí náà, mo mú wọn jáde ní ilẹ̀ Ejibiti mo sì mú wọn wá sínú aginjù.
  pes-OPCB: '@see-verse:EZK.020.009'
  tgl-ULB: Kaya pinaalis ko sila sa lupain ng Egipto at dinala sila sa ilang.
  hui-hui: Ani larugoyane i̱na Isaraele wali agali Iyibi dindi wahalu haru tagira
    pialu dindi ko iba dalu naibaga wiagoha haru ibiru.
  mya-mya: '``သို့​ဖြစ်​၍​ငါ​သည်​သူ​တို့​အား​အီ​ဂျစ် ပြည်​မှ​တော​ကန္တာ​ရ​သို့​ထုတ်​ဆောင်​ကာ၊-'
  bod-N: དེ་བཞིན་བདག་གིས་ཁོ་ཚོ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་དེ་དབེན་སྟོང་དུ་སླེབས་པ་དང་།
  sna-sna: Naizvozvo ndakavabudisa kubva muIjipiti ndikaenda navo kugwenga.
  spa-BLM: Los hice salir de la tierra de Egipto y los llevé al desierto.
  cac-cac: Vic'anelta eb' d'a nación chi', vic'ancanb'at eb' d'a tz'inan luum.
  swh-ULB: Basi nikawatoa katika nchi ya Misri na kuwaleta kwenye jangwa.
  bel-bel: І Я вывеў іх зь зямлі Егіпецкай і прывёў іх у пустыню,
  deu-ELBBK: Und ich führte sie aus dem Land Ägypten und brachte sie in die Wüste.
  mbb-OT: Umbe, impeǥawas ku sikandan puun te Ehipto ne mid-uwit ku ziyà te sibsivayan.
  mal-2015: അങ്ങനെ ഞാൻ അവരെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു മരുഭൂമിയിൽ കൊണ്ടുവന്നു.
  rmc-rmc: Vašoda len iľom avri andral o Egipt a anďom len pre pušťa.
  pes-OPV: پس ایشان را از زمین مصربیرون آورده، به بیابان رسانیدم.
  ron-1924: Ши й-ам скос астфел дин цара Еӂиптулуй ши й-ам дус ын пустиу.
  ben-OBCV: অতএব তাদের মিশর দেশ থেকে বের করে মরুভূমিতে আনলাম।
  som-som: Sidaas daraaddeed ayaan iyaga dalkii Masar ka soo bixiyey oo cidlada keenay.
  lat-VUC: Ejeci ergo eos de terra Ægypti, et eduxi eos in desertum.
  eng-ASVBT: So I caused them to go forth out of the land of Egypt, and brought them
    into the wilderness.
  ita-1885: Io adunque li trassi fuor del paese di Egitto, e li condussi nel deserto.
  eng-LXXUP: And I brought them into the wilderness.
  eng-ULB: So I sent them out of the land of Egypt and brought them into the wilderness.
  spa-VBL: “Así que los saqué de Egipto y los llevé al desierto.
  fra-_FOB: Je les fis donc sortir du pays d'Égypte, et les amenai au désert.
  mal-mal: അങ്ങനെ ഞാൻ അവരെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ച് മരുഭൂമിയിൽ കൊണ്ടുവന്നു.
  urd-GVR: Chunāṅche maiṅ unheṅ Misr se nikāl kar registān meṅ lāyā.
  suz-BL: मोपतीके गो मेको आन कली इजीप्‍त रागी रे ग्रुंइशा गोरशो रागीम चाक्‍तामी।
  eng-NOY: And I brought them forth out of the land of Egypt, and led them into the
    wilderness.
  ita-1927: E li trassi fuori dal paese d’Egitto, e li condussi nel deserto.
  ckb-ckb: جا لە خاکی میسر دەرمهێنان و ئەوانم هێنایە چۆڵەوانی.
  eng-BBE: So I made them go out of the land of Egypt and took them into the waste
    land.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಅವರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಗೆ ಕರೆತಂದು, ಮರುಭೂಮಿಯೊಳಗೆ ಅವರನ್ನು
    ಬರಮಾಡಿದೆನು.
  tam-2017: ஆகையால் நான் அவர்களை எகிப்துதேசத்திலிருந்து புறப்படச்செய்து, அவர்களை வனாந்திரத்தில்
    அழைத்துவந்து,
  spa-RV-1909: Saquélos pues de la tierra de Egipto, y trájelos al desierto;
  ron-BTF: Pentru aceea i-am făcut să iasă din țara Egiptului și i-am adus în pustie.
  eng-WEBP: So I caused them to go out of the land of Egypt and brought them into
    the wilderness.
  eng-FBV: So I led them out of Egypt and took them into the wilderness.
  nld-1939: Dus leidde Ik hen uit Egypte, en bracht hen in de woestijn.
  nch-BL: Huajca niquinquixti ten nopa tali Egipto, iniixpa nopa egiptome huan niquinhuicac
    ipan huactoc tali.
  vie-1934: Vậy ta đã làm cho chúng nó ra khỏi đất Ê-díp-tô, và đem chúng nó đến nơi
    đồng vắng.
  hin-CV: इसलिये मैं उन्हें मिस्र देश से निकालकर निर्जन प्रदेश में ले आया.
  spa-BES: Entonces los hice salir de la tierra de Egipto y los llevé a la tierra
    baldía.
  tdx-tdx: Aa le nakareko an-tane Mitsraime ao vaho nenteko mb’am-patrambey añe;
  tha-KJV: ดังนั้น เราจึงนำเขาออกจากแผ่นดิ​นอ​ียิปต์ และนำเขาเข้ามาในถิ่นทุ​รก​ันดาร
  por-BR-2018: Por isso eu os tirei da terra do Egito, e os levei ao deserto;
  deu-ELO: und ich führte sie aus dem Lande Ägypten und brachte sie in die Wüste.
  eng-WYC-2018: Therefore I casted them out of the land of Egypt, and I led them out
    into desert; (And so I brought them out of the land of Egypt, and I led them out
    into the desert, or into the wilderness;)
  epo-epo: Kaj Mi elkondukis ilin el la lando Egipta kaj venigis ilin en la dezerton.
  uig-PIN: xunga Mǝn ularni Misir zeminidin toluⱪ qiⱪirip, qɵl-bayawanƣa apardim.
  beo-beo: Amaiba:le, Na da Isala:ili dunu Idibidi sogega fisili masa:ne, ili hafoga:i
    sogega oule asi.
  tpi-OTNT: “Orait na mi kisim ol Israel long Isip na bringim ol i kam long ples drai.
  hau-SA: Saboda haka na fisshe su daga Masar na kawo su cikin hamada.
  uig-LAT: shunga Men ularni Misir zéminidin toluq chiqirip, chöl-bayawan’gha apardim.
  nde-nde: Ngakho ngabakhupha eGibhithe ngabasa enkangala.
  ton-ton: Ko ia naʻaku pehē ai ke nau ʻalu atu mei he fonua ko ʻIsipite, pea u ʻomi
    ʻakinautolu ki he toafa.
  ces-1613: Takž jsem je vyvedl z země Egyptské, a přivedl jsem je na poušť,
  eng-WMB: So I caused them to go out of the land of Egypt and brought them into the
    wilderness.
  tam-TCV: ஆகவே நான் அவர்களை எகிப்திலிருந்து வழிநடத்தி அங்கிருந்து பாலைவனத்திற்குக்
    கொண்டுவந்தேன்.
  ceb-ULB: Busa gipagawas ko sila sa yuta sa Ehipto ug gidala sila ngadto sa kamingawan.
  pol-UBG: A tak wyprowadziłem ich z ziemi Egiptu i przyprowadziłem na pustynię.
  urd-GVU: چنانچہ مَیں اُنہیں مصر سے نکال کر ریگستان میں لایا۔
  deu-1912: Und da ich sie aus Ägyptenland geführt hatte und in die Wüste gebracht,
  kan-2017: ಆಗ ನಾನು ಅವರನ್ನು ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಬಿಡಿಸಿ, ಅರಣ್ಯಕ್ಕೆ ಕರೆದು ತರಲು,
  yap-yap: “Me’ere gu pow’iyrad nga wuru’ yu Egypt ngalan e ted.
  hlt-MCSB: Te vaengah amih te Egypt khohmuen lamloh ka khuen uh tih amih te khosoek
    la ka thak.
  mdy-ETH: «ዬያሮ ጊብፄ ዓጫፓ ታ ዔያቶ ዔኪ ዓሳ ናንጉዋ ዳውሎ ሙኬኔ፤
  twi-ASANTE: Enti medii wɔn anim firii Misraim, de wɔn baa ɛserɛ no so.
  eng-WEBU: So I caused them to go out of the land of Egypt and brought them into
    the wilderness.
  wal-wal: Hegaa gishshau, taani eta Gibxxeppe kessada, bazzuwau ehaas.
  spa-PDDPT: Los saqué de la tierra de Egipto y los llevé al desierto.
  gun-gun: Ha'e rami vy aipe'apa Egito yvy gui, ha'e tekoa e'ỹa katy ju araa.
  ilo-ULB: Isu nga inruarko ida iti daga ti Egipto ket impanko ida iti let-ang.
  kpg-kpg: “Deenei laa, Au guu lahi digaula gi daha mo Egypt guu hula gi lodo di anggowaa.
  uig-ARA: شۇڭا مەن ئۇلارنى مىسىر زېمىنىدىن تولۇق چىقىرىپ، چۆل-باياۋانغا ئاپاردىم.
  sus-sus: N naxa e ramini Misira bɔxi ra, n fa e xun ti gbengberenyi ra.
  pon-2006: “Eri, I kahluwa irail sang nan Isip kolahng nan sapwtehno.
  ksd-ksd: Damana iau ga agure vairop vue diat kan ra gunan Aigipto, ma iau ga ben
    diat tadav ra bil.
  grc-BRENT: Καὶ ἤγαγον αὐτοὺς εἰς τὴν ἔρημον,
  ind-AYT: Jadi, Aku membawa mereka keluar dari tanah Mesir dan membawa mereka ke
    padang belantara.
  nya-nya: Choncho ndinawatulutsa mʼdziko la Igupto ndi kubwera nawo mʼchipululu.
  hrv-hrv: izvedoh ih iz zemlje egipatske i odvedoh ih u pustinju;
  mps-mps: “Tama tibaso, eno te Israel dabe te Isipde selama, te tǫ wa pai buluba
    odasa asai dao.
  tpi-tpi: “Orait na mi kisim ol Israel long Isip na bringim ol i kam long ples drai.
  dan-1931: Så førte jeg dem ud af Ægypten og bragte dem ud i Ørkenen;
  vie-OVCB: Vì vậy, Ta đã mang chúng ra khỏi Ai Cập và đem chúng vào hoang mạc.
  guj-2017: આથી હું તેઓને મિસરમાંથી બહાર કાઢીને અરણ્યમાં લાવ્યો.
  pon-2006A: “Eri, I kahluwa irail sang nan Isip kolahng nan sapwtehno.
  por-BRBSL: Assim, fiz com que saíssem da terra do Egito e os levei para o deserto.
  cth-cth: Hatdawkvah, Izip ram tâco takhai hanelah, ka dei teh kahrawngum vah ka
    kâenkhai.
  twi-twi: Enti midii wɔn anim fii Misraim, de wɔn baa sare no so.
  hlt-hlt: Te vaengah amih te Egypt khohmuen lamloh ka khuen uh tih amih te khosoek
    la ka thak.
  tbz-SIM: Mɛm̀mɛ m bɛ dènnɛmɛ̀ Esibiti tenkɛ̀ kɛ̀ bɛ̀ kètɛ́nɛ̀ dikpɑ́ɑ̀ tɛdɔntɛ̀
    kpɛrɛ miɛkɛ,
  msy-2020: “Egha kɨ me inigha Isip ategha gumazamiziba puvatɨzir danganimɨn ize.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ lǝsɑ-mɛɣɛ Icipiti tɛtʋ tɑɑ. Mɑ tiikɑ-mɛɣɛ wʋlɑɣɑ tɛtʋ nti tǝ
    tɑɑ fɛɩ cɑɣɑʋ tɔ.
  azb-azb: Mən onları Misir torpağından çıxarıb səhraya gətirdim.
  eng-DBY: And I caused them to go forth out of the land of Egypt, and brought them
    into the wilderness.
  hin-2017: मैं उनको मिस्र देश से निकालकर जंगल में ले आया।
  wol-KYG: Ma génne leen réewum Misra, yóbbu leen ca màndiŋ ma.
  eng-YLT: And I bring them out of the land of Egypt, And I bring them in unto the
    wilderness,
  eng-WYC-2017: Therefore I casted them out of the land of Egypt, and I led them out
    into desert;
  eng-WMBB: So I caused them to go out of the land of Egypt and brought them into
    the wilderness.
  urd-GVH: चुनाँचे मैं उन्हें मिसर से निकालकर रेगिस्तान में लाया।
  rug-rug: Gua ke turaṉa vurani Arau pa Izipi meke vagi lani pa qega.
  gaz-gaz: Kanaafuu ani biyya Gibxii isaan baaseen gammoojjiitti isaan fide.
  fra-LSG: Et je les fis sortir du pays d’Égypte, et je les conduisis dans le désert.
  gnn-gnn: “Bala ŋarra gäŋalana walalanha dhawaṯmaraŋalana beŋuruyi Yetjipŋurunydja
    wäŋaŋuru ŋunhana‐wala wäŋalili gawarrka'lilina,
  yal-yal: “ ‘N yi e ramini Misiran yi, n siga e ra tonbonni.
  haw-1868: A lawe mai la hoi au ia lakou mai ka aina mai o Aigupita, a alakai ia
    lakou iloko o ka waonahele.
  arb-NAV: وَهَكَذَا أَخْرَجْتُهُمْ مِنْ دِيَارِ مِصْرَ، وَأَتَيْتُ بِهِمْ إِلَى الْبَرِّيَّةِ،
  ewe-ewe: Eya ta mekplɔ wo dzoe le Egipte yi gbegbe la.
  eng-LEE: I therefore caused them to go forth out of the land of Egypt, and brought
    them into the wilderness.
  asm-FB: মই তেওঁলোকক মিচৰ দেশৰ পৰা উলিয়াই অৰণ্যৰ মাজলৈ আনিলোঁ।
  sus-A: ﭑ نَشَ عٍ رَ مِنِ مِسِرَ بْشِ رَ، ﭑ قَ عٍ شُن تِ فبٍنفبٍرٍنيِ رَ.
  fra-SBL: Je les fis sortir du pays d'Égypte et les conduisis dans le désert.
  hbo-hbo: וָאֹֽוצִיאֵ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם וָאֲבִאֵ֖ם אֶל־הַמִּדְבָּֽר׃
  kik-kik: Nĩ ũndũ ũcio ndaamatongoririe ngĩmaruta bũrũri wa Misiri, ngĩmarehe werũ-inĩ.
  fra-NCL: Je les fis sortir du pays d’Égypte et je les conduisis au désert.
  cek-AK: Nihcae to Izip prae thung hoiah ka tacawtsak moe, praezaek ah ka hoih.
  cuk-cuk: ”Egipto-yargi an wemar-onosad, geb an nega-dulesulidganba sesad.
  uig-CYR: шуңа Мән уларни Мисир зиминидин толуқ чиқирип, чөл-баяванға апардим.
  tel-2017: వాళ్ళను ఐగుప్తు దేశంలోనుంచి రప్పించి నిర్జన ప్రదేశంలోకి తీసుకొచ్చి,
  hat-BSA: Konsa, Mwen te retire yo nan peyi Égypte pou te mennen yo nan dezè a.
  kos-kos: “Ouinge nga usalosla liki acn Egypt nu yen mwesis.
  hbo-WLC: וָאֽוֹצִיאֵ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם וָאֲבִאֵ֖ם אֶל־הַמִּדְבָּֽר׃
  ibo-ibo: Nʼihi ya, esitere m nʼIjipt dupụta ha, dubata ha nʼọzara.
  ory-ory: ଏହିରୂପେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରାଇ ପ୍ରାନ୍ତରକୁ ଆଣିଲୁ।
  chk-chk: Iwe, üa emwenirewu seni ewe fanü Isip o emwenirelong lon ewe fanüapö.
  rop-rop: “Wal aibin deigidawei olabat brom Ijip en aibin deigim olabat langa det
    deset kantri na.
  ukr-1871: І вивів я їх із Египту та й привів у пустиню,
  deu-1951: So führte ich sie denn aus Ägyptenland heraus und brachte sie in die Wüste,
  eng-JPS: So I caused them to go forth out of the land of Egypt, and brought them
    into the wilderness.
  srp-1865: I izvedoh ih iz zemlje Misirske, i dovedoh ih u pustinju.
  lug-lug: Kyenava mbaggya mu Misiri ne mbatwala mu ddungu.
  heb-heb: ואוציאם מארץ מצרים ואבאם אל המדבר׃
  ben-IRV: তাই আমি তাদেরকে মিশর দেশ থেকে বের করে মরুপ্রান্তে আনলাম।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮਿਸਰ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਕੇ ਉਜਾੜ ਵਿੱਚ ਲਿਆਇਆ
  mya-JVB: အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် ၍ တော သို့ ရောက် သောအခါ ၊
  hmo-hmo: “Vadaeni lau ese Aigupito dekena amo idia lau hakaua, tano kaukau dekenai
    idia raka vareai.
  urd-urd: इसलिए मैं उनको मुल्क — ए — मिस्र से निकालकर वीरान में लाया।
  rus-SYN: И Я вывел их из земли Египетской и привел их в пустыню,
  bqc-SIM: Ɔ̃ ma ń bↄ́lɛ Egipi, ma gɛńnↄ guwaiwaiu.
  tcz-CHONGTHU: Hijeh chun keiman Egypt gam'a kipat in amaho chu gamthip noija kahin
    puidoh in,
  mar-mar: मी त्यास मिसर देशातून बाहेर पाठवले आणि त्यांना रानात आणिले.
  qub-qub: Nircur nogami Egiptupita jorgurä. Chaypitanaga chunyaj chaqui jircapa pusharä.
  bqp-bqp: sɑnɑm mɛ nɑ Isirelibɑ yɑrɑ Egibitin di nɑ kɑ dɑ gbɑburɔ.
  hat-hat: Se konsa, mwen fè yo soti kite peyi Lejip. Mwen mennen yo nan dezè a.
  eng-BSB: So I brought them out of the land of Egypt and led them into the wilderness.
  eng-WEBPB: So I caused them to go out of the land of Egypt and brought them into
    the wilderness.
  kbq-kbq: E'ina hu'negu Isipi mopafintira zamavare'na atirami'na, ka'ma kokampina
    e'noe.
  nhe-BL: Huajca niquinquixti tlen nopa tlali Egipto, iniixpa nopa egiptome huan niquinhuicac
    ipan huactoc tlali.
  gub-BL: Nezewe apupyro Ezit ywy wi ihe, ywyxiguhu pe peneraha pà ihe.
  eng-DRA: Therefore I brought them out from the land of Egypt, and brought them into
    the desert.
