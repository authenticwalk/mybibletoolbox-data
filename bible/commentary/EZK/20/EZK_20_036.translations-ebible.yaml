verse: EZK.020.036
translations:
  mal-C: ഈജിപ്റ്റുദേശത്തിലെ മരുഭൂമിയിൽവെച്ച് ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ ന്യായംവിധിച്ചതുപോലെ
    ഞാൻ നിങ്ങളെയും ന്യായംവിധിക്കും, എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Wie ich in der ägyptischen Wüste mit euren Vätern gerechtet habe, so werde
    ich auch mit euch rechten, ist der Spruch des Herrn Jahwe.
  lin-lin: Nakopesa bino etumbu ndenge napesaki batata na bino etumbu na esobe ya
    mokili ya Ejipito, elobi Nkolo Yawe.
  eng-LSV: As I was judged with your fathers, || In the wilderness of the land of
    Egypt, || So I am judged with you, || A declaration of Lord YHWH.
  eng-GNV: Like as I pleaded with your fathers in the wildernes of the lande of Egypt,
    so will I pleade with you, saith the Lord God.
  eng-WEBSTER: As I pleaded with your fathers in the wilderness of the land of Egypt,
    so will I plead with you, saith the Lord GOD.
  nhw-BL: Huan nopona nimechtlajtlanis cuenta san se quen nijchijqui ica amohuejcapan
    tatahua ipan nopa huactoc tlali quema niquinquixtijtoya tlen tlali Egipto.
  swh-ONEN: Kama nilivyowahukumu baba zenu katika jangwa la nchi ya Misri, ndivyo
    nitakavyowahukumu ninyi, asema Bwana Mwenyezi.
  bba-bba: Kon bu siri nɡe mɛ nɑ ben sikɑdobɑ siri ɡbɑburɔ sɑnɑm mɛ bɑ wee Eɡibitin
    di. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Like as I pleaded with your fathers in the wilderness of the land of
    Egypt, so will I plead with you, saith the Lord God.
  luo-luo: Kaka ne ayalo kwereu e thim mar piny Misri, e kaka abiro yalou, Jehova
    Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Aigupto tano-ḡaḡaena ai senemui na hahemaoro henidia heḡereḡerena ai umui
    danu baina hahemaoro henimui. Ḡaubada Iehova na e herevamu.
  npi-ULB: जसरी मिश्रदेशको उजाड-स्‍थान मैले तिमीहरूका पुर्खाहरूको न्‍याय गरें, त्‍यसरी
    नै म तिमीहरूको न्‍याय म गर्नेछु— यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Bí mo ṣe ṣe ìdájọ́ àwọn baba yín nínú aginjù nílẹ̀ Ejibiti, bẹ́ẹ̀ ni èmi
    yóò ṣe ìdájọ́ yín ní Olúwa Olódùmarè wí.
  pes-OPCB: '@see-verse:EZK.020.035'
  tgl-ULB: Katulad ng paghatol ko sa inyong mga ama sa ilang sa lupain ng Egipto,
    gayon ko rin kayo hahatulan! —ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Bamba tínaga mamaliru Sainai dindi ko iba dalu naibaga wiagoria howa i̱na
    ti manani helowa pani mirudagua ngulebero. I̱ Anduane Homogo Bibahende Haru Haame
    Ho Haga kogome i̱na bi ani laro.
  mya-mya: အီ​ဂျစ်​ပြည်​တော​ကန္တာ​ရ​တွင်​သင်​တို့​၏ ဘိုး​ဘေး​များ​ကို​ငါ​အ​ပြစ်​ဒဏ်​စီ​ရင်​ခဲ့
    သည့်​နည်း​တူ ယ​ခု​သင်​တို့​ကို​လည်း​အ​ပြစ် ဒဏ်​စီ​ရင်​မည်'' ဟု​အ​ရှင်​ထာ​ဝရ​ဘု​ရား
    မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཇི་ལྟར་ཨེ་ཅིབ་ཡུལ་གྱི་དབེན་སྟོང་ནས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་ཁྲིམས་བཅད་པ་ཡིན་ན།
    ཁྱོད་ཅག་ལའང་དེ་ལྟར་ཁྲིམས་གཅོད་པར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Sokutonga kwandakaita madzibaba enyu mugwenga renyika yeIjipiti, saizvozvo
    ndichakutongai imi, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Así como entré en juicio con vuestros padres en el desierto de la tierra
    de Egipto, así entraré en juicio con vosotros”, dice el Señor Yahvé.
  cac-cac: '@see-verse:EZK.020.035'
  swh-ULB: Kama nilivyo wahukumu baba zenu katika jangwa la nchi ya Misri, hivyo pia
    nitawahukumu-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: Як Я судзіўся з бацькамі вашымі ў пустыні зямлі Егіпецкай, так буду судзіцца
    з вамі, кажа Гасподзь Бог.
  deu-ELBBK: wie ich mit euren Vätern gerechtet habe in der Wüste des Landes Ägypten,
    so werde ich mit euch rechten, spricht der Herr, HERR.
  mbb-OT: Uya, edhukuman ku sikiyu iring te midhukuman ku is menge kepuun niw ziyà
    te sibsivayan te Ehipto. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: മിസ്രയീംദേശത്തിന്റെ മരുഭൂമിയിൽവെച്ചു നിങ്ങളുടെ പിതാക്കന്മാരോടു ഞാൻ വ്യവഹരിച്ചതുപോലെ
    നിങ്ങളോടും വ്യവഹരിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Avke sar sudzinďom tumare daden pre pušťa andro Egipt, avke sudzinava the
    tumen, phenel o RAJ, o Adonaj.
  pes-OPV: 'وخداوند یهوه می‌گوید: چنانکه بر پدران شما دربیابان زمین مصر داوری نمودم،
    همچنین بر شماداوری خواهم نمود.'
  ron-1924: Кум М-ам жудекат ку пэринций воштри ын пустиул цэрий Еӂиптулуй, аша Мэ
    вой жудека ши ку вой», зиче Домнул Думнезеу.
  ben-OBCV: মিশর দেশের মরুভূমিতে আমি যেমন তোমাদের পূর্বপুরুষদের বিচার করেছিলাম, তেমনি
    তোমাদেরও বিচার করব, এই কথা সার্বভৌম সদাপ্রভু বলেন।
  som-som: Sidii aan awowayaashiin cidladii dalka Masar ugula xaajooday oo kale ayaan
    idinkana idiinla xaajoon doonaa, ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: Sicut judicio contendi adversum patres vestros in deserto terræ Ægypti,
    sic judicabo vos, dicit Dominus Deus.
  eng-ASVBT: Like as I entered into judgment with your fathers in the wilderness of
    the land of Egypt, so will I enter into judgment with you, saith the Lord Jehovah.
  ita-1885: Siccome io venni a giudicio co' padri vostri nel deserto del paese di
    Egitto, così verrò a giudicio con voi, dice il Signore Iddio;
  eng-LXXUP: As I pleaded with your fathers in the wilderness of the land of Egypt,
    so will I judge you, saith the Lord.
  eng-ULB: As I judged your fathers in the wilderness of the land of Egypt, so also
    I will judge you—this is the Lord Yahweh's declaration.
  spa-VBL: “De la misma manera que juzgué a sus antepasados en el desierto egipcio
    después de haberlos sacado de Egipto, así los juzgaré a ustedes, declara el Señor
    Dios.
  fra-_FOB: Comme je suis entré en jugement avec vos pères dans le désert du pays
    d'Égypte, ainsi j'entrerai en jugement avec vous, dit le Seigneur, l'Éternel.
  mal-mal: ഈജിപ്റ്റിലെ മരുഭൂമിയിൽവച്ച് നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരോട് ഞാൻ വ്യവഹരിച്ചതുപോലെ
    നിങ്ങളോടും വ്യവഹരിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Jis tarah maiṅ ne tumhāre bāpdādā kī adālat Misr ke registān meṅ kī usī
    tarah tumhārī bhī adālat karūṅga. Yih Rab Qādir-e-mutlaq kā farmān hai.
  suz-BL: ङोंइती गो दोपा इजीप्‍त ङा गोरशो रागीम इन किकी पिपी आन कली निसाफ पङा, मोपा
    इन कली यो निसाफ पाइनुङ। गन्‍ती १४:२२-२३
  eng-NOY: Even as I contended with your fathers in the desert of the land of Egypt,
    so also will I contend with you, saith the Lord Jehovah.
  ita-1927: come venni in giudizio con i vostri padri nel deserto del paese d’Egitto,
    così verrò in giudizio con voi, dice il Signore, l’Eterno;
  ckb-ckb: وەک چۆن باوباپیرانتانم لە چۆڵەوانی خاکی میسر دادگایی کرد، ئاواش ئێوە دادگایی
    دەکەم. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: As I took up the cause with your fathers in the waste land of the land
    of Egypt, so will I take up the cause with you says the Lord.
  kan-OKCV: ಅದೇ ರೀತಿ ನಾನು ನಿಮ್ಮ ಪಿತೃಗಳ ಸಂಗಡ ಈಜಿಪ್ಟ್ ದೇಶದ ಮರುಭೂಮಿಯಲ್ಲಿ ನ್ಯಾಯತೀರ್ಪು
    ಮಾಡಿದೆನು. ಈಗಲೂ ನಿಮ್ಮ ಸಂಗಡ ನ್ಯಾಯತೀರ್ಪು ಮಾಡುವೆನು, ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் எகிப்துதேசத்தின் வனாந்திரத்தில் உங்களுடைய தகப்பன்மார்களுடன் வழக்காடினதுபோல
    உங்களோடும் வழக்காடுவேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Como litigué con vuestros padres en el desierto de la tierra de Egipto,
    así litigaré con vosotros, dice el Señor Jehová.
  ron-BTF: Precum m-am judecat cu părinții voștri în pustia țării Egiptului, astfel
    mă voi judeca și cu voi, spune Domnul DUMNEZEU.
  eng-WEBP: Just as I entered into judgment with your fathers in the wilderness of
    the land of Egypt, so I will enter into judgment with you,” says the Lord GOD.
  eng-FBV: In the same way I judged your forefathers in the Egyptian desert after
    I'd led them out of Egypt, so I will judge you, declares the Lord God.
  nld-1939: Zoals Ik in de woestijn van Egypte uw vaderen gevonnist heb, zo zal Ik
    u vonnissen, zegt Jahweh, de Heer.
  nch-BL: Huan nopona nimechtajtanis cuenta san se quej nijchijqui ica amohuejcapan
    tatahua ipan nopa huactoc tali quema niquinquixtijtoya ten tali Egipto.
  vie-1934: Như ta đã xét đoán tổ phụ các ngươi trong đồng vắng đất Ê-díp-tô thể nào,
    thì ta cũng xét đoán các ngươi thể ấy, Chúa Giê-hô-va phán vậy.
  hin-CV: जैसा कि मैंने मिस्र देश के निर्जन प्रदेश में तुम्हारे पूर्वजों का न्याय
    किया था, वैसा ही मैं तुम्हारा न्याय करूंगा, परम प्रधान याहवेह की घोषणा है.
  spa-BES: Desde la misma manera que tomé la causa con sus padres en la tierra baldía
    de la tierra de Egipto, así lo haré con ustedes, dice el Señor.
  tdx-tdx: manahake ty nizakako o roae’ areo am-patram-bei’ i Mitsraimeo, izay ty
    hañodiako anahareo, hoe t’Iehovà Talè.
  tha-KJV: เราเข้าสู่การพิพากษากับบรรพบุรุษของเจ้าในถิ่นทุ​รก​ันดารแห่งแผ่นดิ​นอ​ียิปต์​อย่างไร
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เราจะเข้าสู่การพิพากษากับเจ้าอย่างนั้น
  por-BR-2018: Tal como entrei em juízo com vossos pais no deserto da terra do Egito,
    assim entrarei em juízo convosco, diz o Senhor DEUS.
  deu-ELO: wie ich mit euren Vätern gerechtet habe in der Wüste des Landes Ägypten,
    also werde ich mit euch rechten, spricht der Herr, Jehova.
  eng-WYC-2018: As I strived in doom against your fathers in the desert of the land
    of Egypt, so I shall deem you, saith the Lord; (Like I pronounced judgement against
    your forefathers in the desert, or in the wilderness, in the land of Egypt, so
    now I shall judge you, saith the Lord;)
  epo-epo: Kiel Mi procesis kun viaj patroj en la dezerto de la lando Egipta, tiel
    Mi procesos kun vi, diras la Sinjoro, la Eternulo.
  uig-PIN: ata-bowiliringlarning üstidin Misir zeminidiki qɵl-bayawanƣa ⱨɵküm qiⱪirip
    jazalƣinimdǝk, silǝrning üstünglardin yüz turanǝ ⱨɵküm qiⱪirip jazalaymǝn, dǝydu
    Rǝb Pǝrwǝrdigar.
  beo-beo: Na da Sainai hafoga:i sogega dilia aowalalia ilima fofada:nanu, se iasu.
    Amo defele, Na da dilima fofada:mu,” Ouligisudafa Hina Gode da amane sia:sa.
  tpi-OTNT: olsem mi bin kotim ol tumbuna bilong yupela long taim ol i stap long ples
    drai bilong Sainai. Mi God, Bikpela, mi tok olsem.
  hau-SA: Yadda na hukunta kakanninku a hamadar ƙasar Masar, haka zan hukunta ku,
    in ji Ubangiji Mai Iko Duka.
  uig-LAT: ata-bowiliringlarning üstidin Misir zéminidiki chöl-bayawan’gha höküm chiqirip
    jazalghinimdek, silerning üstünglardin yüz turane höküm chiqirip jazalaymen, deydu
    Reb Perwerdigar.
  nde-nde: Njengoba ngahlulela okhokho benu enkangala yelizwe laseGibhithe, lani ngizalahlulela
    kanjalo, kutsho uThixo Wobukhosi.
  ton-ton: Hangē ko ʻeku fai mo hoʻomou ngaahi tamai ʻi he toafa ʻoe fonua ko ʻIsipite,
    ʻe pehē ʻa ʻeku fai mo kimoutolu,” ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: Tak jako jsem se soudil s otci vašimi na poušti země Egyptské, tak se
    budu souditi s vámi, praví Panovník Hospodin.
  eng-WMB: Just as I entered into judgment with your fathers in the wilderness of
    the land of Egypt, so I will enter into judgment with you,” says the Lord GOD.
  tam-TCV: எகிப்திய பாலைவனத்தில் உங்கள் முற்பிதாக்களை நான் நியாயம் தீர்த்ததுபோலவே,
    உங்களையும் நியாயந்தீர்பேன் என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ingon nga gihukman ko ang inyong mga amahan ngadto sa kamingawan sa yuta
    sa Ehipto, busa hukman ko usab kamo—mao kini ang gipahayag ni Yahweh.
  pol-UBG: Jak sądziłem waszych ojców na pustyni ziemi Egiptu, tak was będę sądzić,
    mówi Pan BÓG;
  urd-GVU: جس طرح مَیں نے تمہارے باپ دادا کی عدالت مصر کے ریگستان میں کی اُسی طرح
    تمہاری بھی عدالت کروں گا۔ یہ رب قادرِ مطلق کا فرمان ہے۔
  deu-1912: Wie ich mit euren Vätern in der Wüste bei Ägypten gerechtet habe, ebenso
    will ich auch mit euch rechten, spricht der Herr HERR.
  kan-2017: ನಾನು ಐಗುಪ್ತದ ಅರಣ್ಯದಲ್ಲಿ ನಿಮ್ಮ ಪೂರ್ವಿಕರ ಸಂಗಡ ವಾದಿಸಿದಂತೆ, ನಿಮ್ಮ ಸಂಗಡಲೂ ವಾದಿಸುವೆನು”
    ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ere chiney e bay ggechig nagmed ni bod rogon ni ggechignag e pi chitamangimed
    u lan e ted ni Sinai.” I SOMOL ni Th’abi Tolang e be non.
  hlt-MCSB: Egypt khohmuen kah khosoek ah na pa rhoek lai ka tloek thil bangla nangmih
    soah lai ka tloek ni. He tah Boeipa Yahovah kah olphong ni.
  mdy-ETH: ጊብፄ ዓጮኮ ዓሳ ናንጉዋ ዳውሎይዳ ዒንሢኮ ዓዶንሢ ዑፃ ታ ሜቶ ዓጌሢጉዲ ዒንሢዳኣ ታ ዓጋንዳኔ፤» ሃያ ኬኤዜሢ ታና
    ዼኤፖ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Sɛdeɛ mebuu mo agyanom atɛn wɔ Misraim ɛserɛ soɔ no, saa ara na mɛbu
    mo atɛn, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: Just as I entered into judgment with your fathers in the wilderness of
    the land of Egypt, so I will enter into judgment with you,” says the Lord GOD.
  wal-wal: Gibxxe biittaa bazzuwan intte maizza aawatu bolli pirddidoogaadan, hegaadankka
    intte bolli pirddana. Taani Ubbaa Haariya GODAI hagaa odais.
  spa-PDDPT: Como entré a juicio con sus antepasados en el desierto de la tierra de
    Egipto, entraré a juicio con ustedes, dice ʼAdonay Yavé.
  gun-gun: Mba'eta Egito regua tekoa e'ỹa rupi peneramoĩ kuery re aikuaa potaague
    rami ae ju peẽ kuery re voi aikuaa pota 'rã — he'i Senhor Nhanderuete.
  ilo-ULB: Kas iti panangukomko kadagiti ammayo idiay let-ang iti daga ti Egipto,
    kastanto met ti panangukomko kadakayo! —kastoy ti pakaammo ni Yahweh nga Apo.
  kpg-kpg: Au ga hagiaga goodou dolomeenei gadoo be dagu hai dela ne hagiaga godou
    damana mmaadua i lodo di Anggowaa o Sinai.” Aanei la nnelekai mai baahi o Tagi
    go Yihowah.
  uig-ARA: ئاتا-بوۋىلىرىڭلارنىڭ ئۈستىدىن مىسىر زېمىنىدىكى چۆل-باياۋانغا ھۆكۈم چىقىرىپ
    جازالغىنىمدەك، سىلەرنىڭ ئۈستۈڭلاردىن يۈز تۇرانە ھۆكۈم چىقىرىپ جازالايمەن، دەيدۇ
    رەب پەرۋەردىگار.
  sus-sus: N naxan nabaxi wo benbae ra Misira gbengberenyi ma, n na fan nabama nɛ
    wo fan na. Wo Marigi Alatala xui nan na ki.
  pon-2006: Eri, I pahn kadeingkumwailda met duwehte ei kadeikada samamwail ko ni
    Sapwtehn Sainai,” KAUN-O, Wasa Lapalahpie, me mahsanih met.
  ksd-ksd: Da iau ga kure ra umana tama i vavat ta ra bil ta ra gunan Aigipto, damana
    ina kure bula avat, ra Luluai God i biti.
  grc-BRENT: Ὃν τρόπον διεκρίθην πρὸς τοὺς πατέρας ὑμῶν ἐν τῇ ἐρήμῳ γῆς Αἰγύπτου,
    οὕτως κρινῶ ὑμᾶς, λέγει Κύριος.
  ind-AYT: Seperti Aku menghakimi nenek moyangmu di padang belantara negeri Mesir,
    demikianlah Aku akan menghakimi kamu,” firman Tuhan ALLAH.
  nya-nya: Monga ndinawalangira makolo anu mʼchipululu cha dziko la Igupto, motero
    ndidzakulangani, akutero Ambuye Yehova.
  hrv-hrv: Kao što sudih ocima vašim u pustinji zemlje egipatske, i vama ću suditi
    - riječ je Jahve Gospoda!
  mps-mps: te eno duga wąį nǫų dabe te masigi kemi tǫ wa pai bulu du Sainaide
    bidali sogo, te augwali eno po tų ela mani tiwai yaibao. Ena God Genuai Bidi,
    eno tama po wai dao,” wali.
  tpi-tpi: olsem mi bin kotim ol tumbuna bilong yupela long taim ol i stap long ples
    drai bilong Sainai. Mi God, Bikpela, mi tok olsem.
  dan-1931: Som jeg gik i Rette med eders Fædre i Ægyptens Ørken, vil jeg gå i Rette
    med eder, lyder det fra den Herre HERREN.
  vie-OVCB: Ta sẽ xét xử các ngươi tại đó như Ta đã xét xử tổ phụ các ngươi trong
    hoang mạc sau khi đem chúng ra khỏi Ai Cập, Chúa Hằng Hữu Chí Cao phán.
  guj-2017: જેમ મેં મિસરના અરણ્યમાં તમારા પૂર્વજોનો વાદ કર્યો, તેમ હું તમારી સાથે
    વાદ કરીશ પ્રભુ યહોવાહ આમ કહે છે.
  pon-2006A: Eri, I pahn kadeingkumwailda met duwehte ei kadeikada samamwail ko ni
    Sapwtehn Sainai,” KAUN-O, Wasa Lapalahpie, me mahsanih met.
  por-BRBSL: Assim como entrei em juízo com seus pais no deserto da terra do Egito,
    também eu entrarei em juízo com você”, diz o Senhor Javé.
  cth-cth: Izip ram kingdinae koe na mintoenaw lawk ka ceng e patetlah nangmouh koehai
    ka sak han telah Bawipa Jehovah ni ati.
  twi-twi: Sɛnea mibuu mo agyanom atɛn wɔ Misraim sare so no, saa ara na mebu mo atɛn,
    Otumfo Awurade asɛm ni.
  hlt-hlt: Egypt khohmuen kah khosoek ah na pa rhoek lai ka tloek thil bangla nangmih
    soah lai ka tloek ni. He tah Boeipa Yahovah kah olphong ni.
  tbz-SIM: m bekɛ́nɛ̀ mɛ̀ɛ̀ botí bɛ yɛmbɛ̀ Esibiti tenkɛ̀ kó dikpɑ́ɑ̀ miɛkɛ, n yóó
    mɛ mbɛ̀ bekɛ́nɛ̀ mí ndi Yiɛ̀ nKuyie, mmíì bɛ́i!
  msy-2020: Kɨ arazir kamra, ian inazir afeziaba Isipɨn kantrin boroghɨn gumazamiziba
    puvatɨzir danganimɨn itir dughiamɨn, kɨ men arazir kuraba tuisɨki. Eghtɨ kamaghɨra,
    kɨ gɨn uaghan ia tuisɨgham. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.
  dop-dop: Teitei ɩsɩɩ mɑ hʋʋnɑ mǝ cɑɑnɑɑ kɛ Icipiti wʋlɑɣɑ tɛtʋ tɑɑ tɔ. Ḿpʋ́ɣʋ́ mɑɑ
    hʋʋnɑ-mɛ. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Atalarınızı Misir torpağının səhrasında necə mühakimə etdimsə, sizi də
    eləcə mühakimə edəcəyəm” Xudavənd Rəbb belə bəyan edir.
  eng-DBY: Like as I entered into judgment with your fathers in the wilderness of
    the land of Egypt, so will I enter into judgment with you, saith the Lord Jehovah.
  hin-2017: जिस प्रकार मैं तुम्हारे पूर्वजों से मिस्र देशरूपी जंगल में मुकद्दमा लड़ता
    था, उसी प्रकार तुम से मुकद्दमा लड़ूँगा, प्रभु यहोवा की यही वाणी है।
  wol-KYG: Noonee ma layoo woon ak seen baay ca màndiŋu réewum Misra, ni laay layook
    yeen. Kàddug Boroom bi Aji Sax jee.
  eng-YLT: As I was judged with your fathers, In the wilderness of the land of Egypt,
    So I am judged with you, An affirmation of the Lord Jehovah.
  eng-WYC-2017: As I strived in doom against your fathers in the desert of the land
    of Egypt, so I shall deem you, saith the Lord;
  eng-WMBB: Just as I entered into judgement with your fathers in the wilderness of
    the land of Egypt, so I will enter into judgement with you,” says the Lord GOD.
  urd-GVH: जिस तरह मैंने तुम्हारे बापदादा की अदालत मिसर के रेगिस्तान में की उसी तरह
    तुम्हारी भी अदालत करूँगा। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: Gua sapu pitu gunini Arau sari tamamia koasa qega pa popoa Izipi, si gua
    tugo asa kote pitu gunini gamu Arau si gamu, zama vura gua si Arau Zihova sa Baṉara.
  gaz-gaz: Ani akkuman biyya Gibxitti abbootii keessanitti mure sana isinittis nan
    mura, jedha Waaqayyo Gooftaan.
  fra-LSG: Comme je suis entré en jugement avec vos pères dans le désert du pays d’Égypte,
    ainsi j’entrerai en jugement avec vous, dit le Seigneur, l’Éternel.
  gnn-gnn: '@see-verse:EZK.020.035'
  yal-yal: N na ɛ makitima nɛn alo n na ɛ benbane makiti kii naxan yi Misiran tonbonni.”
    Marigina Alatalaa falan nan na ra.
  haw-1868: Me au hoi i hakaka ai me ko oukou mau makua ma ka waonahele o ka aina
    Aigupita, pela e hakaka ai au me oukou, wahi a Iehova ka Haku.
  arb-NAV: وَكَمَا حَاكَمْتُ أَسْلافَكُمْ فِي بَرِّيَّةِ دِيَارِ مِصْرَ، أُحَاكِمُكُمْ
    أَنْتُمْ أَيْضاً.
  ewe-ewe: Mahe to na mi abe ale si mehe to na mia fofowo le Egipte gbegbe la ene.’
    Aƒetɔ Yehowae gblɔe.
  eng-LEE: As I held judgment over your fathers in the wilderness of the land of Egypt,
    so will I hold judgment over you, saith the Lord Eternal.
  asm-FB: প্ৰভু যিহোৱাই কৈছে, “মিচৰ দেশৰ অৰণ্যত মই তোমালোকৰ পূৰ্বপুৰুষসকলৰ লগত প্ৰতিবাদ
    কৰাৰ দৰে তোমালোকৰ লগতো প্ৰতিবাদ কৰিম।
  sus-A: ﭑ نَشَن نَبَشِ وٌ بٍنبَيٍ رَ مِسِرَ فبٍنفبٍرٍنيِ مَ، ﭑ نَ قَن نَبَمَ نّ وٌ
    قَن نَ. وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: De même que j'ai jugé vos pères dans le désert du pays d'Égypte, de même
    je vous jugerai, dit le Seigneur Yahvé.
  hbo-hbo: כַּאֲשֶׁ֤ר נִשְׁפַּ֙טְתִּי֙ אֶת־אֲבֹ֣ותֵיכֶ֔ם בְּמִדְבַּ֖ר אֶ֣רֶץ מִצְרָ֑יִם
    כֵּ֚ן אִשָּׁפֵ֣ט אִתְּכֶ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: O ta ũrĩa ndaatuĩrĩire maithe manyu ciira kũu werũ-inĩ wa bũrũri wa Misiri-rĩ,
    ũguo noguo ngaamũtuĩra ciira, ũguo nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Comme je suis entré en jugement avec vos pères dans le désert du pays d’Égypte,
    ainsi j’entrerai en jugement avec vous, — oracle du Seigneur Yahweh.
  cek-AK: Nam panawk Izip praezaek ah lok ka caek baktih toengah, nangcae doeh lok
    kang caek o han, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: Ar Egipto-yar-e-neg-dulesulidganba an igi be-dadgan sabsur-odurdaksagusa,
    deyobi an sabsur-be-odurdakmogoed. Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob
    soged.
  uig-CYR: ата-бовилириңларниң үстидин Мисир зиминидики чөл-баяванға һөкүм чиқирип
    җазалғинимдәк, силәрниң үстүңлардин йүз туранә һөкүм чиқирип җазалаймән, дәйду
    Рәб Пәрвәрдигар.
  tel-2017: ఐగుప్తీయుల దేశపు ఎడారిలో నేను మీ పితరులకు తీర్పు చెప్పినట్టు మీకూ తీర్పు
    చెబుతాను.” ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: Jan Mwen te antre nan jijman ak papa zansèt nou yo nan dezè an Égypte la,
    konsa Mwen va antre nan jijman avèk nou”, deklare Senyè BONDYE a.
  kos-kos: LEUM GOD Fulatlana El fahk, “Nga ac nununkekowos in oana ke nga tuh nununku
    papa matu tomowos yen mwesis in acn Sinai.”
  hbo-WLC: כַּאֲשֶׁ֤ר נִשְׁפַּ֙טְתִּי֙ אֶת־אֲב֣וֹתֵיכֶ֔ם בְּמִדְבַּ֖ר אֶ֣רֶץ מִצְרָ֑יִם
    כֵּ֚ן אִשָּׁפֵ֣ט אִתְּכֶ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: Dịka m kpere nna nna unu ha ikpe nʼọzara nke dị nʼala Ijipt, otu a ka m
    ga-esi kpee unu ikpe, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ମିସର ଦେଶର ପ୍ରାନ୍ତରରେ ଯେପରି ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣର
    ସହିତ ବିଚାର କରିଥିଲୁ, ସେହିପରି ତୁମ୍ଭମାନଙ୍କ ସହିତ ବିଚାର କରିବା।
  chk-chk: Usun üa apwüngü semelapemi kewe lon ewe fanüapön Sinai, iei usun üpwe pwal
    apwüngükemi,’” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Ai garra jadjim yumob deya jis laik wen aibin jadjim yumob grengrenfathamob
    langa det bigwan hil gulum Sainai. Mi na YAWEI bin tok dijan.
  ukr-1871: Як судивсь я у Египецькій пустинї з вашими батьками, так судити мусь і
    з вами, говорить Господь Бог.
  deu-1951: Wie ich in der Wüste des Landes Ägypten mit euren Vätern gerechtet habe,
    so will ich auch mit euch rechten, spricht Gott, der HERR.
  eng-JPS: Like as I pleaded with your fathers in the wilderness of the land of Egypt,
    so will I plead with you, saith the Lord GOD.
  srp-1865: Kako sam se sudio s ocima vašim u pustinji zemlje Misirske, tako æu se
    suditi s vama, govori Gospod Gospod.
  lug-lug: Nga bwe nasalira bajjajjammwe omusango mu ddungu ery’ensi ya Misiri, bwe
    ntyo bwe ndibasalira omusango, bw’ayogera Mukama Katonda.
  heb-heb: כאשר נשפטתי את אבותיכם במדבר ארץ מצרים כן אשפט אתכם נאם אדני יהוה׃
  ben-IRV: আমি মিশর দেশের মরুপ্রান্তে যেমন তোমাদের পূর্বপুরুষদের সঙ্গে বিচার করেছিলাম,
    তোমাদের সঙ্গে তেমনি বিচার করব, এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਜਿਵੇਂ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦਾ ਮਿਸਰ ਦੇਸ ਦੀ ਉਜਾੜ ਵਿੱਚ ਨਿਆਂ ਕੀਤਾ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਤੁਹਾਡਾ ਵੀ ਨਿਆਂ ਕਰਾਂਗਾ।
  mya-JVB: အဲဂုတ္တု ပြည် နှင့်ဆိုင်သော တော ၌ သင် တို့၏ ဘိုးဘေး များနှင့်တရား တွေ့သကဲ့သို့
    သင် တို့နှင့် တရား တွေ့မည်။
  hmo-hmo: Io, umui do lau kota henia, emui sene taudia Aigupito ena tano kaukau dekenai
    lau kota henidia hegeregerena. Lau, Lohiabada Dirava lau hereva noho inai.
  urd-urd: जिस तरह मैंने तुम्हारे बाप — दादा के साथ मिस्र के वीरान में हुज्जत की,
    ख़ुदावन्द ख़ुदा फ़रमाता है, उसी तरह मैं तुम से भी हुज्जत करूँगा।
  rus-SYN: Как Я судился с отцами вашими в пустыне земли Египетской, так буду судиться
    с вами, говорит Господь Бог.
  bqc-SIM: Lá ma yã́kpalɛkɛ̀ ń á deziↄ Egipi guwaiwaiu, màa má yã́kpalɛkɛánↄ.
    Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Egypt gam'a konna napu napateu kahin puidoh nunga gamthip noija athu
    katan banga chu hiche lau munna chu nathu katan ding ahi tin thaneitah Pakaiyin
    aseije.
  mar-mar: ज्या प्रमाणे मिसराच्या रानात तुमच्या वाडवडीलांचा न्याय केला, तसा मी तुमच्या
    बरोबर करे, हे परमेश्वर देव घोषणा करून सांगत आहे.
  qub-qub: Imanömi Egipto chunyajcho taytayquicunata jusgarä, chaynömi jusgashayquipaj.
    Noga Tayta Diosmi chayno në.
  bqp-bqp: Kon bu siri nge mɛ nɑ ben sikɑdobɑ siri gbɑburɔ sɑnɑm mɛ bɑ wee Egibitin
    di. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Lè sa a, m'ap kondannen nou menm jan mwen te kondannen zansèt nou yo nan
    dezè peyi Lejip la. Se mwen menm, Seyè sèl Mèt la, ki di sa.
  eng-BSB: Just as I entered into judgment with your fathers in the wilderness of
    the land of Egypt, so I will enter into judgment with you, declares the Lord GOD.
  eng-WEBPB: Just as I entered into judgement with your fathers in the wilderness
    of the land of Egypt, so I will enter into judgement with you,” says the Lord
    GOD.
  kbq-kbq: Hagi kote'ma Isipi vahe hagege kokampima tamafahe'ima knazama zami'noaza
    hu'na tamagrira knazana tamigahue huno Miko'zama Kegava Hu'nea Ra Anumzamo'a hu'ne.
  nhe-BL: Huan nopano nimechtlajtlanis cuenta ihuical queja nijchijqui ica imohuejcapan
    tatahua ipan nopa huactoc tlali quema niquinquixtijtoya tlen tlali Egipto.
  gub-BL: Amume'u peipy wanehe hezepyk àwàm kwehe mehe Xinaz ywyxiguhu rehe ihe. Amume'u
    putar penehe hezepyk àwàm ihe nehe no, i'i pezar Tuweharupi Wiko Ma'e.
  eng-DRA: As I pleaded against your fathers in the desert of the land of Egypt; even
    so will I judge you, saith the Lord God.
