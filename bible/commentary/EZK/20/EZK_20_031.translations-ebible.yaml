  kan-2017: ನೀವು ಬಲಿಯರ್ಪಿಸುತ್ತಾ ನಿಮ್ಮ ಮಕ್ಕಳನ್ನು ಆಹುತಿಕೊಟ್ಟು ಇಂದಿನವರೆಗೂ ನಿಮ್ಮನ್ನು ಅಶುದ್ಧ
    ಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದೀರೋ? ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೇ, ನಾನು ನಿಮ್ಮಂಥವರಿಗೆ ದೈವೋತ್ತರವನ್ನು ದಯಪಾಲಿಸಬಹುದೋ?
    ನನ್ನ ಜೀವದಾಣೆ, ನಿಮಗೆ ದೈವೋತ್ತರವನ್ನು ದಯಪಾಲಿಸುವುದಿಲ್ಲ” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Mus ko bin daba’ e rran ma kigimed be pi’ fapi tow’ath ma kigimed be alit
    niged gimed ko fapi liyos, ni gimed be maligachnag pifakmed ngorad u fithik’ e
    nifiy. Ma kigimed be yib piyu Israel ni gimed be fith lanin’ug! Bod feni bmich
    ni Gag SOMOL ni Th’abi Tolang ni Gag fare Got ni gu be par ni gub fos, e aram
    feni dab kug pagmed ngam fithed ban’en ngog.
  hlt-MCSB: Nangmih kah hmai te na ca rhoek paan sak ham na kutdoe na tloeng uh tih
    mueirhol cungkuem neh tihnin due na poeih uh. Israel imkhui nangmih long nim kai
    na dawt eh? Nangmih te kan dawt sak mahpawh. Kai hingnah ni tite ka Boeipa Yahovah
    kah olphong ni.
  mdy-ETH: ሃይሾ ሃኖዋ ዒንሢ ዬያጉዴ ዒንጊፆ ሺኢሻ ጎይሣኬ፤ ናኣቶ ዒንሢኮ ዒንሢ ታሞና ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሺሢና ዬያ
    ሚና ካኣሽኮ ፆኦዞ ካኣሽኪ ዒንሢ ዒኢታኔ፤ ዬያ ቢያ ዒንሢ ማዼስካፓ ዒንሢ ሃይ ዒስራዔኤሌ ዓሳ ታ ማሊፃ ዓይጎ ማዔያታቴ ዖኦጫኒ
    ሙሙካኔ፤ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ታ ሱንፆና ጫኣቃኔ! ዓይጎዋ ዒንሢ ታና ዖኦጫንዳጉዲ ታ ኮዑዋሴ!
  twi-ASANTE: Sɛ mode mo ayɛyɛdeɛ a ɛyɛ mo mmammarima bɔ afɔdeɛ wɔ ogya so ma mo ahoni
    a, ɛnneɛ mokɔ so de mo ahoni nyinaa gu mo ho fi bɛsi ɛnnɛ. Memma mommɛbisa me
    hɔ adeɛ anaa, Ao Israel efie? Ampa ara, sɛ mete ase yi, Otumfoɔ Awurade asɛm nie,
    meremma mommmisa me hɔ adeɛ.
  eng-WEBU: When you offer your gifts, when you make your sons pass through the fire,
    do you pollute yourselves with all your idols to this day? Should I be inquired
    of by you, house of Israel? As I live, says the Lord GOD, I will not be inquired
    of by you!
  wal-wal: 'Hachchikka hegaa mala imuwaa shiishshiyo wodenne intte attuma naata taman
    xuuggidi yarshshiyo wode, intte eeqan ubban inttena tunisseeta. Inttenoo, Israa7eela
    asatoo, taani inttenan oishettoo? Taani Ubbaa Haariya GODAI ta de7uwan caaqqais:
    Taani inttenan oishettikke.'
  spa-PDDPT: Porque al presentar sus ofrendas y pasar a sus hijos por el fuego, se
    siguen contaminando con todos sus ídolos hasta hoy. ¿Seré Yo consultado por ustedes,
    oh Casa de Israel? ¡Vivo Yo, dice ʼAdonay Yavé, que no seré consultado por ustedes!
  gun-gun: 'Mba''eta aỹ peve penhemongy''apa ''rã ta''angaa pe mba''emo peme''ẽa py,
    pendera''y kuery ae peapy vy guive. Ha''e rami teĩ Israel kuery, peju ri ty''y
    xevy peporandu uka vy? Anhetẽ ete xee Senhor Penderuete xerekove rupi aura vy
    aipoa''e: Peẽ kuery ma nda''evei ae xevy peporandu uka aguã.'
  ilo-ULB: Ta idi indatonyo dagiti sagutyo ken pinuoranyo dagiti annakyo a lallaki,
    rinugitanyo dagiti bagbagiyo gapu kadagiti amin a didiosenyo agingga iti daytoy
    agdama nga aldaw. Isu a rumbeng kadi a mapagsaludsodandak, O balay ti Israel?
    Iti naganko a sibibiag a Dios—kastoy ti pakaammo ti Apo a ni Yahweh—saandak a
    mapagsaludsodan!
  kpg-kpg: Dae mai loo gi dangi nei, gei goodou e hai nnagadilinga tigidaumaha la hua
    ala e hagamilimilia goodou gi nia ada balu ieidu mai i di godou dudu godou dama
    bolo e hai di godou tigidaumaha ang gi nia maa. Nomuli, goodou digau Israel ga lloomoi
    e halahala mai dogu hagamaamaa. Gei Au dela ko Au go Tagi, go Yihowah, go di God
    mouli dee odi. Au hagalee e dumaalia adu gi goodou gi heeu dahi mee mai gi di Au.
  uig-ARA: ئەمدى سىلەر ھەدىيەلىرىڭلارنى سۇنۇپ، ئۆز ئوغۇللىرىڭلارنى ئوتتىن ئۆتكۈزگەندە،
    سىلەر يەنىلا بۈگۈنگە قەدەر ئۆزۈڭلارنى بارلىق بۇتلىرىڭلار بىلەن بۇلغاۋاتىسىلەر؛
    ئەمدى مەن سىلەرنىڭ مېنى ئىزدەپ سورىشىڭلارغا يول قويامدىمەن، ئى ئىسرائىل جەمەتى؟!
    مەن ھاياتىم بىلەن قەسەم قىلىمەنكى، ــ دەيدۇ رەب پەرۋەردىگار، ــ مەن سىلەرنىڭ مېنى
    ئىزدەپ سورىشىڭلارغا يول قويمايمەن!
  sus-sus: Wo na wo xa die ba sɛrɛxɛ ra tɛ xɔɔra, wo na wo xa sɛniyɛnyi nan kanafe
    na ki. A lanma n xa tin wo xa n maxandi? N tan wo Marigi Alatala, n bara n kali
    n mu wo luma wo xa n maxandi.›»
  pon-2006: Pil leledo rahnwet kumwail kin meirongki soangen mehn meirongkohte oh
    kasaminehkinkumwailla soangen dikedik en enikohte sang ni amwail kin isikala noumwail
    seri kan wiahki mehn meirong. Oh mwuri, kumwail mehn Israel kan ahpw pil kin kohdo
    oh rapahki kupwurei! Nin duwen ngehi, KAUN-O, Wasa Lapalap, Koht ieias, I sohte
    pahn mweidohng kumwail en kalelapak rehi mehkot.
  ksd-ksd: Ma ava vadur avat ba ava pait kavava umana tinabar, ba ava tun kavava umana
    bul tutana ta ra iap upi ra tinabar tadav kavava umana tabataba, ma i tuk tar
    go ieri. Ma dave, Israel, avat a matoto vang tagu? Da iau laun, ra Luluai God
    i biti, pa avat a matoto piragu.
  grc-BRENT: καὶ ἐν ταῖς ἀπαρχαῖς τῶν δομάτων ὑμῶν, ἐν τοῖς ἀφορισμοῖς οἷς ὑμεῖς μιαίνεσθε
    ἐν πᾶσι τοῖς ἐνθυμήμασιν ὑμῶν ἕως τῆς σήμερον ἡμέρας, καὶ ἐγὼ ἀποκριθῶ ὑμῖν οἶκος
    τοῦ Ἰσραήλ; Ζῶ ἐγὼ, λέγει Κύριος, εἰ ἀποκριθήσομαι ὑμῖν, καὶ εἰ ἀναβήσεται ἐπὶ
    τὸ πνεῦμα ὑμῶν τοῦτο.
  ind-AYT: Ketika kamu mempersembahkan persembahan-persembahanmu, ketika kamu membuat
    anak-anak laki-lakimu melintasi api, kamu menajiskan dirimu sendiri dengan semua
    berhalamu sampai hari ini. Dan, apakah Aku akan dimintai nasihat olehmu, hai keturunan
    Israel? Demi Aku yang hidup,’” firman Tuhan ALLAH, ‘Aku tidak akan dimintai nasihat
    olehmu.
  nya-nya: Pamene mubwera kudzapereka mphatso zanu ndi kudzapereka ana kuti akhale
    ngati nsembe zopsereza mumadziyipitsa ndi mafano anu mpaka lero. Kodi Aisraeli,
    ndingathe kukulolani bwanji kuti mulandire malangizo kwa Ine? Ndithu pali Ine
    wamoyo, akutero Ambuye Yehova, sindidzalola kuti mupemphe nzeru kwa Ine.
  hrv-hrv: Kaljate se prinoseći im darove, provodeći kroz oganj svoje sinove u čast
    svim kumirima svojim sve do dana današnjega. I da me onda za savjet pitaš, dome
    Izraelov! Života mi moga - riječ je Jahve Gospoda - nećete me za savjet pitati!
  mps-mps: Dagego te tibo god dabeba ofa ebo sę me idubao. Dagego me te duga wai
    dabe elama, augwaliba ofa ebo dao. Te tebo kolesagade dage eno gedude meda yai
    mu pedelebao. Tialima, dage Israel hale dwasianu me isąma, te eno mena homu elalubo
    te hania koneainu dage enaba asobo sę idubao. Tiali goli, dage odolali asobao.
    Ena God Genuai Bidi, ena sesemane sogo bidaibao, eno po dolo mu megi dagebolo
    obao, eno dagego hanalu wali po deli wei me ponogobeo,” wali.
  tpi-tpi: Yupela i wok yet long mekim ol ofa long ol giaman god. Na yupela tu i save
    kilim ol pikinini bilong yupela na ofaim long ol. Na long dispela pasin yupela
    i kamap doti tru long ai bilong mi. Tasol yupela Israel i no save sem liklik,
    na yupela i wok yet long kam long mi bilong painimaut laik bilong mi. Tasol yupela
    i kam nating. Mi God, Bikpela, mi save stap oltaim, nau mi tok stret long yupela
    olsem, mi no inap bekim wanpela askim bilong yupela.
  dan-1931: 'Ja, når I bringer eders Gaver, når I lader eders Sønner gå igennem Ilden,
    gør I eder den Dag i Dag urene til Ære for alle eders Afgudsbilleder - og så skulde
    jeg lade mig rådspørge af eder, Israels Hus? Så sandt jeg lever, lyder det fra
    den Herre HERREN: Jeg lader mig ikke rådspørge af eder!'
  vie-OVCB: Các ngươi hãy còn dâng lễ vật và thiêu con mình trong lửa tức là các ngươi
    làm cho mình ra ô uế bởi các thần tượng. Vậy lẽ nào Ta lại đáp lời các ngươi cầu
    vấn sao, hỡi nhà Ít-ra-ên? Thật như Ta hằng sống, Chúa Hằng Hữu Chí Cao phán,
    Ta sẽ chẳng đáp lời gì cho các ngươi.
  guj-2017: જ્યારે તમે તમારાં અર્પણો ચઢાવો છો અને તમારાં બાળકોને અગ્નિમાં થઈને ચલાવો
    છો, ત્યારે તમે તમારી સર્વ મૂર્તિઓથી આજ સુધી પોતાને અશુદ્ધ કરો છો. તેમ છતાં હે
    ઇઝરાયલી લોકો, શું હું તમારા પ્રશ્નોના ઉત્તર આપું? હું મારા જીવના સમ ખાઈને કહું
    છું, હું તમારા પ્રશ્નોના ઉત્તર આપનાર નથી.
  pon-2006A: Pil leledo rahnwet kumwail kin meirongki soangen mehn meirongkohte oh
    kasaminehkinkumwailla soangen dikedik en enikohte sang ni amwail kin isikala noumwail
    seri kan wiahki mehn meirong. Oh mwuri, kumwail mehn Israel kan ahpw pil kin kohdo
