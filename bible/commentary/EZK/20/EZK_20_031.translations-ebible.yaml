  por-BRBSL: Quando vocês oferecem seus dons, quando fazem seus filhos passar pelo
    fogo, vocês se poluem com todos os seus ídolos até os dias de hoje? Devo ser consultado
    por vocês, casa de Israel? Como eu vivo, diz o Senhor Javé, não serei consultado
    por vocês!
  cth-cth: Bangkongtetpawiteh, na hmu awh na thueng awh toteh, na canaw hmai dawk
    na phum awh teh, sahnin totouh na meikaphawknaw dawk na kâkhinsak awh hoeh na
    maw, hottelah nangmanaw ni pouknae na hei awh hanelah ao na maw. Oe Isarel imthungnaw
    kai ka hring e patetlah na pacei awh hanelah kai kaawm hoeh telah Bawipa Jehovah
    ni a dei.
  twi-twi: Sɛ mode mo ayɛyɛde a ɛyɛ mo mmabarima bɔ afɔre wɔ ogya so ma mo ahoni a,
    na mokɔ so de mo ahoni nyinaa gu mo ho fi besi nnɛ. Memma mommebisa me hɔ ade
    ana, Israelfi? Ampa ara sɛ mete ase yi, Otumfo Awurade asɛm ni, meremma mummmisa
    me hɔ ade.
  hlt-hlt: Nangmih kah hmai te na ca rhoek paan sak ham na kutdoe na tloeng uh tih
    mueirhol cungkuem neh tihnin due na poeih uh. Israel imkhui nangmih long nim kai
    na dawt eh? Nangmih te kan dawt sak mahpawh. Kai hingnah ni tite ka Boeipa Yahovah
    kah olphong ni.
  tbz-SIM: kɛ yɛ̀ pɑ̃ɑ̃ nyɛpɑ̃rɛ̀ kɛ yɛ̀ feu bɛ bí kɛ tuɔ̀, kɛ bɑɑ sɔkɛ́ kɛ sĩnkùnko
    bɛmɑ́ɑ̀ nɛ̀ yɛbɔkɛ̀ nɛ̀ yíenní. Kɛ nɛ́ yɛ̃ m bo yóu bɛmbɛ Isidɑyɛɛribɛ kɛ̀ bɛ̀
    nni mbekù bɛ̀ kpɛtɑɑ̀? Mí ndi Yiɛ̀ nKuyie m bomu kɛ̀ míì bɛ́i! N yí yóó yie nkɛ̀
    bɛ̀ m beé ntìmɑtì.
  msy-2020: Ia tuavimɨn amizimɨn mɨn aser kɨ bar aghuaziba bagha ofa gamuavɨra ikia,
    uan boribav sogha me isa da bagha ofabagh ami. Bar fomɨra iza datɨrɨghɨn, ia arazir
    kam gamua, nan damazimɨn bar mɨze. Egha ia Israelia bar tong aghumsɨzir puvatɨgha,
    na bagha izava nan ifongiam gɨfofoghasa nan azangsɨsi. Kɨ Ikiavɨra Itir Godɨn
    Ekiam, kɨ zurara angamɨra ikia mamaghɨra iti, kɨ uan ziamɨn bar guizbangɨra ia
    mɨgei, kɨ ian amamangatɨghan koghtɨ, ia nan ifongiam bagh azangsɨghan kogham.
  dop-dop: 'Timpi ɩ́ pilisiɣinɑ mǝ tǝɣɩ mǝ tɩɩŋnɑɑ kɛ hɑlǝnɑ sɑŋɑ tɔɣɔlɛ, mǝ kʋcɔɔŋ
    hɑʋ tɑɑ, nɑ ɩsǝnɑ ɩ́ lɑkɩ mǝ piyɑ kɛ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ. Ɩlɛnɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ hʋʋkɩ sɩ, mɑɑ yele nɑ ɩ́ yɔɣɔtǝnɑ-m? Tɑcɑɑ Ɩsɔ tuuki sɩ: Mɑ kɑɑ yele nɑ
    ɩ́ yɔɣɔtǝnɑ-m.'
  azb-azb: 'İndiyə qədər hədiyyələr gətirərək oğullarınızı oda qurban verərək özünüzü
    bütlərinizlə murdar edirsiniz. Hələ bununla da Məndən soruşmaq istəyirsiniz, ey
    İsrail nəsli?” Xudavənd Rəbb bəyan edir: “Varlığıma and olsun ki, Məndən soruşmağınıza
    icazə verməyəcəyəm.'
  eng-DBY: And when ye offer your gifts, making your sons to pass through the fire,
    ye defile yourselves with all your idols, even unto this day; and shall I be inquired
    of by you, O house of Israel? [As] I live, saith the Lord Jehovah, I will not
    be inquired of by you.
  hin-2017: आज तक जब जब तुम अपनी भेंटें चढ़ाते और अपने बाल-बच्चों को होम करके आग में
    चढ़ाते हो, तब-तब तुम अपनी मूरतों के कारण अशुद्ध ठहरते हो। हे इस्राएल के घराने,
    क्या तुम मुझसे पूछने पाओगे? प्रभु यहोवा की यह वाणी है, मेरे जीवन की शपथ तुम मुझसे
    पूछने न पाओगे।
  wol-KYG: Bu ngeen di joxe ay sarax, di lakk seeni doom ngir ay tuur, yeena ngi sobeel
    seen bopp ba tey jii ci seen tuur yii yépp. Man nag ngeen defe ne maa leen di
    bàyyi, ngeen seetlusi fi man, yeen waa kër Israyil? Giñ naa ko ci man miy dund,
    kàddug Boroom bi Aji Sax jee, duma leen bàyyi mukk ngeen seetlu fi man.
  eng-YLT: And in the offering of your gifts, In causing your sons to pass through
    fire, Ye are defiled by all your idols to this day, And I am sought by you, O
    house of Israel! I live — an affirmation of the Lord Jehovah, I am not sought
    by you.
  eng-WYC-2017: and in the offering of your gifts, when ye led over your sons by fire,
    ye be defouled in all your idols till today, and shall I answer to you, the house
    of Israel? I live, saith the Lord God, for I shall not answer to you;
  eng-WMBB: When you offer your gifts, when you make your sons pass through the fire,
    do you pollute yourselves with all your idols to this day? Should I be enquired
    of by you, house of Israel? As I live, says the Lord GOD, I will not be enquired
    of by you!
  urd-GVH: क्योंकि अपने नज़राने पेश करने और अपने बच्चों को क़ुरबान करने से तुम अपने
    आपको अपने बुतों से आलूदा करते हो। ऐ इसराईली क़ौम, आज तक यही तुम्हारा रवैया है!
    तो फिर मैं क्या करूँ? क्या मुझे तुम्हें जवाब देना चाहिए जब तुम मुझसे कुछ दरियाफ़्त
    करने के लिए आते हो? हरगिज़ नहीं! मेरी हयात की क़सम, मैं तुम्हें जवाब में कुछ नहीं
    बताऊँगा। यह रब क़ादिरे-मुतलक़ का फ़रमान है।
  rug-rug: Totoso valani gamu sari mia vinariponi, sapu vukivukihini gamu sari mia
    koburu koreo pa nika, si na va boni puleni gamu si gamu koari doduru mia beku
    kamo pa rane ṉinoroi. Ke kaqu va malumu gamu Rau pude mae nanasa nia sa Qua hiniva,
    gamu na butubutu Izireli? Hinokara gua sapu toaqu si Arau, zama vura gua Arau
    Zihova Baṉara, lopu kaqu va malumu gamu Arau pude mae nanasa nia sa Qua hiniva.
  gaz-gaz: Isin yeroo kennaa keessan dhiʼeessitanii ilmaan keessan ibiddaan aarsaa
    gootanitti, hamma harʼaatti ittuma fuftanii waaqota keessan tolfamoo hundaan of
    xureessitan. Yaa mana Israaʼel, akka isin na kadhattani ani isiniif nan eeyyamaa?
    Ani dhugumaan jiraataadhaatii, jedha Waaqayyo Gooftaan; akka isin na kadhattan
    ani isiniif hin eeyyamu.
  fra-LSG: En présentant vos offrandes, en faisant passer vos enfants par le feu,
    vous vous souillez encore aujourd’hui par toutes vos idoles. Et moi, je me laisserais
    consulter par vous, maison d’Israël! Je suis vivant! Dit le Seigneur, l’Éternel,
    je ne me laisserai pas consulter par vous.
  gnn-gnn: Yo, dhiyaŋunydja‐wala nhumalanhay nhuma ŋuli ŋayaŋuna baḏuwaḏuyunmirri
    yukurra ŋuriŋi bili yana malaŋuyu waŋarryu, bitjarra ŋunhi walala ŋäthili; wekamanydja
    nhuma ŋuli yukurra yumurrku'nha nhumalaŋguway wiripuŋuwana waŋarrwa ŋuripa, bitjan
    bathanna walalanha gurthalilina. Bala nhäkuna nhuma ŋuli marrtji ŋarrakalaynydja
    be guŋga'yunarawu? . . . ŋunhi nhuma ŋuli yukurra yaka ŋarraku mäkiri'‐witjun
    ga dhäruk‐märrama?
  yal-yal: Ɛ nɛma ɛ kiseene ralima, ɛ yi ɛ diine gan saraxan na, ɛ mɔn ɛ yɛtɛ raharamuma
    ɛ suxurene birin xɔn han to. Nayi, Isirayila yamana, n tinɲɛ ba, ɛ yi n maxɔdin?
    Habadan Ala nan n na, n bata n kɔlɔ n yɛtɛni, fa fala n mi tinɲɛ ɛ yi n maxɔdin.’
    Marigina Alatalaa falan nan na ra.”
  haw-1868: No ka mea, i ko oukou kaumaha ana i ka oukou mau mohai, i ko oukou hoohele
    ana i ka oukou mau keiki iwaena o ke ahi, ua hoohaumia oukou ia oukou iho me ko
    oukou mau akuakii a pau, a hiki i keia la; a e uinauia mai anei au e oukou, e
    ka ohana a Iseraela? Na ko'u ola ana, wahi a Iehova ka Haku, aole au e ninauia
    mai e oukou.
  arb-NAV: إِنَّكُمْ تَتَنَجَّسُونَ مَعَ كُلِّ أَصْنَامِكُمْ إِلَى هَذَا الْيَوْمِ،
    حِينَ تُقَدِّمُونَ عَطَايَاكُمْ لِلأَوْثَانِ وَتُجِيزُونَ أَبْنَاءَكُمْ فِي النَّارِ.
    فَهَلْ بَعْدَ هَذَا تَأْتُونَ إِلَيَّ لِطَلَبِ مَشُورَتِي يَا شَعْبَ إسْرَائِيلَ؟
    حَيٌّ أَنَا يَقُولُ السَّيِّدُ الرَّبُّ، لَنْ أُتِيحَ لَكُمْ طَلَبَ مَشُورَتِي.
  ewe-ewe: Ne mietsɔ mia viwo sa vɔe le dzo me abe nunana ene la, mieyi gudodo mia
    ɖokuiwo dzi kple miaƒe legbawo va se ɖe egbe. Ɖe mana miabia gbem mahã, O! Israel
    ƒe aƒe? Meta nye agbe be nyemaɖe mɔ miabia gbem o’ Aƒetɔ Yehowae gblɔe.
  eng-LEE: 'And when ye offer up your gifts, when ye make your sons pass through the
    fire, ye pollute yourselves with all your idols, even until this day: and I should
    allow myself to be inquired of by you, O house of Israel? As I live, saith the
    Lord Eternal, I will not let myself be inquired of by you.'
  asm-FB: আৰু তোমালোকে নিজৰ উপহাৰ উৎসৰ্গ কৰি, নিজৰ সন্তান সকলক অগ্নিৰ মাজেদি গমন কৰাই
    আজিলৈকে তোমালোকৰ আটাই প্রতিমাৰে সৈতে নিজকে অশুচি কৰা নাই নে? তেন্তে হে ইস্ৰায়েল
    বংশ, মই জানো তোমালোকক মোক সুধিবলৈ দিম? “‘“প্ৰভু যিহোৱাই কৈছে, মোৰ জীৱনৰ শপত, মই
    তোমালোকক মোক সুধিবলৈ নিদিওঁ।”’”
  sus-A: وٌ نَ وٌ شَ دِيٍ بَ سّرّشّ رَ تّ شْورَ، وٌ نَ وٌ شَ سّنِيّنيِ نَن كَنَقٍ
    نَ كِ. عَ لَنمَ ﭑ شَ تِن وٌ شَ ﭑ مَشَندِ؟ ﭑ تَن وٌ مَرِفِ عَلَتَلَ، ﭑ بَرَ ﭑ كَلِ
    ﭑ مُ وٌ لُمَ وٌ شَ ﭑ مَشَندِ.›»
  fra-SBL: Quand vous offrez vos présents, quand vous faites passer vos fils par le
    feu, vous vous souillez par toutes vos idoles jusqu'à ce jour ? Est-ce que je
    dois être interrogé par vous, maison d'Israël ? Je suis vivant, dit le Seigneur
    Yahvé, je ne me laisserai pas interroger par vous !
  hbo-hbo: וּבִשְׂאֵ֣ת מַתְּנֹֽתֵיכֶ֡ם בְּֽהַעֲבִיר֩ בְּנֵיכֶ֨ם בָּאֵ֜שׁ אַתֶּם֩ נִטְמְאִ֤֨ים
    לְכָל־גִּלּֽוּלֵיכֶם֙ עַד־הַיֹּ֔ום וַאֲנִ֛י אִדָּרֵ֥שׁ לָכֶ֖ם בֵּ֣ית יִשְׂרָאֵ֑ל
    חַי־אָ֗נִי נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה אִם־אִדָּרֵ֖שׁ לָכֶֽם׃
  kik-kik: 'Rĩrĩa mũkũruta iheo cianyu, mũkaruta igongona rĩa kũhĩtũkithĩria ariũ
    anyu mwaki-inĩ-rĩ, mũthiiaga na mbere na gwĩthaahia na mĩhianano yanyu yothe o
    nginya ũmũthĩ. Niĩ no ndĩmwĩtĩkĩrie mũtuĩrie ũhoro harĩ niĩ, inyuĩ andũ a nyũmba
    ya Isiraeli? Mwathani Jehova ekuuga atĩrĩ: Ti-itherũ o ta ũrĩa niĩ ndũũraga muoyo,
    ndingĩmwĩtĩkĩria mũtuĩrie ũhoro harĩ niĩ.'
  fra-NCL: 'En présentant vos offrandes, en faisant passer vos enfants par le feu,
    vous vous souillez avec toutes vos infâmes idoles jusqu’à aujourd’hui, et moi,
    je me laisserai consulter par vous, maison d’Israël ? Je suis vivant, — oracle
    du Seigneur Yahweh : je ne me laisserai pas consulter par vous.'
  cek-AK: Tangqum paekhaih to na sak o, na capanawk to hmai angbawnhaih ah na paek
    o; vaihni ni khoek to krangnawk hoi nam hnong o vop pongah, Aw Israel imthung
    takohnawk, kai khaeah lok nang dueng o thai tih maw? Kai ka hing baktiah, nangcae
    mah lok nang dueng o thai mak ai, tiah thui ah, tiah Angraeng Sithaw mah ang naa.
  cuk-cuk: Emi-ibadse, bemar we-bab-dummadyob-ibmar-imaklegedga ibmar-ukleged-ukedgi,
    degi, be-mimmigan soogi-ogumakar ega ukedgi, be isgudimalad. ¿Ar emigindi, bemar
    anse ibmar-wisgudanimala? An na dukin ise-sogar-soged, ar bipisaar an bemarga
    ibmar-sogosulid. Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob soged.
  uig-CYR: Әнди силәр һәдийәлириңларни сунуп, өз оғуллириңларни оттин өткүзгәндә,
    силәр йәнила бүгүнгә қәдәр өзүңларни барлиқ бутлириңлар билән булғаватисиләр;
    әнди Мән силәрниң Мени издәп соришиңларға йол қоямдимән, и Исраил җәмәти?! Мән
    һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар, — Мән силәрниң Мени издәп
    соришиңларға йол қоймаймән!
  tel-2017: ఈనాటి వరకూ మీరు అర్పణలు అర్పించి మీ కొడుకులను అగ్నిగుండా దాటించేటప్పుడు
    మీరు పెట్టుకున్న విగ్రహాలన్నిటికీ పూజ చేసి అపవిత్రులయ్యారు. ఇశ్రాయేలీయులారా, మీరు
    నా దగ్గరికి వచ్చి నన్ను యోచన అడుగుతున్నారా? నా జీవం తోడు, నానుంచి మీకు ఏ ఆలోచనా
    దొరకదు. ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: Lè nou ofri ofrann nou yo, lè nou fè fis nou yo pase nan dife, nou ap souye
    tèt nou ak tout zidòl yo jis rive nan jou sa a. Epi èske nou ta dwe vin mande
    Mwen konsèy, O lakay Israël? Jan Mwen viv la,” deklare Senyè BONDYE a, Mwen p
    ap kite nou mande M anyen.
  kos-kos: Nwe misenge kowos srakna oru mwe sang ma mwet matu lowos oru meet ah, ac
    sifacna akfohkfokye kowos ke kowos alu nu ke ma sruloala ac kisai tulik nutuwos
    in e. Na kowos mwet Israel tiana tui in siyuk ke ma lungse luk! Ke sripen nga
    LEUM GOD Fulatlana ac nga pa God moul, nga fah tia lela kowos in siyuk kutena
    ma sik.
  hbo-WLC: וּבִשְׂאֵ֣ת מַתְּנֹֽתֵיכֶ֡ם בְּֽהַעֲבִיר֩ בְּנֵיכֶ֨ם בָּאֵ֜שׁ אַתֶּם֩ נִטְמְאִ֤֨ים
    לְכָל־גִּלּֽוּלֵיכֶם֙ עַד־הַיּ֔וֹם וַאֲנִ֛י אִדָּרֵ֥שׁ לָכֶ֖ם בֵּ֣ית יִשְׂרָאֵ֑ל
    חַי־אָ֗נִי נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה אִם־אִדָּרֵ֖שׁ לָכֶֽם׃
  ibo-ibo: Mgbe unu na-enye onyinye unu, na-eme ka ụmụ unu site nʼọkụ gafee, unu na-aga
    nʼihu jiri arụsị unu niile na-emerụ onwe unu ruo taa. Mụ onwe m, m ga-ekwe ka
    unu jụta m ase, O ụlọ Izrel? Dịka mụ onwe m na-adị ndụ, otu a ka Onye kachasị
    ihe niile elu, bụ Onyenwe anyị kwubiri, agaghị m ekwe ka unu jụọ m ase.
  ory-ory: ଆଉ, ଯେତେବେଳେ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ଉପହାର ଦାନ କରୁଅଛ, ଆପଣା ଆପଣା ସନ୍ତାନଗଣକୁ
    ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ କରାଉଅଛ, ସେତେବେଳେ ତୁମ୍ଭେମାନେ କି ଆଜି ପର୍ଯ୍ୟନ୍ତ ଆପଣା ଆପଣା ପ୍ରତିମାଗଣ
    ଦ୍ୱାରା ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରୁ ନାହଁ? ତେବେ ହେ ଇସ୍ରାଏଲ ବଂଶ, ଆମ୍ଭେ କି ତୁମ୍ଭମାନଙ୍କୁ
    ଆମ୍ଭ ନିକଟରେ ପଚାରିବାକୁ ଦେବା? ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭମାନଙ୍କୁ
    ଆମ୍ଭ ନିକଟରେ ପଚାରିବା ପାଇଁ ଦେବା ନାହିଁ;
  chk-chk: Lupwen oua uwato ämi kewe lifang o eäni asoren kek nöümi kana ngeni ekewe
    uluulun anümwäl, oua püsin alimengauakemi tori ikenai. Ifa usun, üpwe mwüt ngenikemi
    chon Israel, pwe oupwe angei ämi öüröür seniei? Mwo manauei, ngang Kot ewe Samol
    mi Lapalap üa apasa, üsap fokun mwüt ngenikemi pwe oupwe aisiniei.
  rop-rop: Tudei na yumob stil gibitbat detlot seimwan ofring en yumob nomo jidan
    klinbala blanga serramoni brom weshipbat detlot drimin sheip en yumob sekrifais
    yumob ronwan bigininimob langa faiya du. Bat ol yumob Isreil pipul stil kaman
    en askim mi wanim ai wandim yumob blanga dum. Mi na YAWEI det boswan God, en trubala
    ai dalim yumob. Ai kaan ensimbek yumob.’”
  ukr-1871: Так, приносом жертівних ваших дарів і тим, що дїти ваші переводите через
    огонь, поганите ви себе всїма ідолами вашими по сей день, — та й ви хочете ще
    питати в мене, доме Ізраїля?
  deu-1951: Ja, durch die Darbringung eurer Gaben, dadurch, daß ihr eure Kinder durchs
    Feuer gehen lasset, verunreinigt ihr euch an allen euren Götzen bis auf diesen
    Tag; und ich sollte mich gleichwohl von euch befragen lassen, Haus Israel? So
    wahr ich lebe, spricht Gott, der HERR, ich will von euch nicht befragt sein!
  eng-JPS: and when, in offering your gifts, in making your sons to pass through the
    fire, ye pollute yourselves with all your idols, unto this day; shall I then be
    inquired of by you, O house of Israel? As I live, saith the Lord GOD, I will not
    be inquired of by you;
  srp-1865: I prinoseæi dare svoje, provodeæi sinove svoje kroz oganj ne skvrnite
    li se o sve gadne bogove svoje do danas, i mene li æete pitati, dome Izrailjev?
    Tako ja živ bio, govori Gospod Gospod, neæete me pitati.
  lug-lug: Bwe muwaayo ebirabo, ne muwaayo n’abaana bammwe mu muliro ng’ebiweebwayo,
    mweyongera okweyonoona ne bakatonda bammwe abalala bonna. Nnyinza okubakkiriza
    okunneebuuzaako mmwe ennyumba ya Isirayiri? Nga bwe ndi omulamu temujja kunneebuuzaako,
    bw’ayogera Mukama Katonda.
  heb-heb: ובשאת מתנתיכם בהעביר בניכם באש אתם נטמאים לכל גלוליכם עד היום ואני אדרש
    לכם בית ישראל חי אני נאם אדני יהוה אם אדרש לכם׃
  ben-IRV: তোমার যখন নিজেদের উপহার দাও, যখন নিজেদের সন্তানদের আগুনের মধ্যে দিয়ে নিয়ে
    যাও, তখন আজ পর্যন্ত নিজেদের সব মূর্তির দ্বারা কি নিজেদেরকে অশুচি করছ? তবে, হে
    ইস্রায়েল-কুল, আমি কি তোমাদেরকে আমার কাছে খোঁজ করতে দেব? প্রভু সদাপ্রভু বলেন,
    যেমন আমি জীবন্ত, আমি তোমাদের দ্বারা অন্বেষিত হব না।
  pan-pan: ਜਦੋਂ ਤੁਸੀਂ ਆਪਣੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਉਂਦੇ ਹੋ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅੱਗ ਵਿੱਚੋਂ ਲੰਘਾ
    ਕੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਮੂਰਤੀਆਂ ਤੋਂ ਆਪਣੇ ਆਪ ਨੂੰ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਭਰਿਸ਼ਟ ਕਰਦੇ ਹੋ, ਤਾਂ ਹੇ
    ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਕੀ ਤੁਸੀਂ ਮੇਰੇ ਕੋਲੋਂ ਕੁਝ ਪੁੱਛ ਸਕਦੇ ਹੋ? ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਮੈਨੂੰ
    ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਮੇਰੇ ਕੋਲੋਂ ਤੁਸੀਂ ਕੁਝ ਨਾ ਪੁੱਛ ਸਕੋਗੇ।
  mya-JVB: ပူဇော်သက္ကာ ပြု သဖြင့်၎င်း ၊ ကိုယ် သား တို့ကို မီး ဖြင့် ပူဇော် သဖြင့်၎င်း
    ၊ ယနေ့ တိုင်အောင် ရုပ်တု အပေါင်း တို့နှင့် ညစ်ညူး လျက်ရှိကြစဉ်တွင်၊ ငါ သည် သင်
    တို့မေးလျှောက် ခြင်းကိုခံရမည်လော။ ငါ အသက်ရှင် သည်အတိုင်း သင် တို့မေးလျှောက် ခြင်းကို
    ငါမ ခံ။
  hmo-hmo: 'Hari dina danu umui ese kaivakuku dekenai harihari gaudia umui henia noho,
    bona kaivakuku dekena amo umui sibona umui hamiroa noho, badina umui ese emui
    natudia tau be gabua ore bouboudia umui halaoa noho. Bona harihari lauegu ura
    do umui diba totona umui henanadaia noho. Lau, mauri ena Dirava egu ladana dekenai
    lau gwauhamata inai: Lau ese emui henanadai do lau koua, umui dekenai do lau haere
    lasi.'
  urd-urd: 'और जब अपने हदिए चढ़ाते और अपने बेटों को आग पर से गुज़ार कर अपने सब बुतों
    से अपने आपको आज के दिन तक नापाक करते हो, तो ऐ बनी — इस्राईल क्या तुम मुझ से कुछ
    दरियाफ़्त कर सकते हो? ख़ुदावन्द ख़ुदा फ़रमाता है: मुझे अपनी हयात की क़सम, मुझ
    से कुछ दरियाफ़्त न कर सकोगे।'
  rus-SYN: Принося дары ваши и проводя сыновей ваших через огонь, вы оскверняете себя
    всеми идолами вашими до сего дня, и хотите вопросить Меня, дом Израилев? живу
    Я, говорит Господь Бог, не дам вам ответа.
  bqc-SIM: Tó a mↄ sa'oimá mɛ́ a sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ò ń á nɛ́ↄ,
    áↄ gbãlɛa á tã́aↄ yã́ musu e ń a tiaoɛ. Lá màaɛ Isailiↄ, má we à yãgbɛaao.
    Ma Dii Lua ma mɛ̀, ń ma kuao má we à yãgbɛaao.
  tcz-CHONGTHU: Ajeh chu nachateu govam thilto dinga nachateu neucha chaho amaho thilpeh
    a napeh jing jeh uva chu tuni chan gei namilim doi semthu uva chu nakisuhboh jengu
    ahin, achutile keima komma thu neidoh diu chu kaphal peh diu hinam? O Israle mite!
    Keima kahin laisen imacha naseipeh pouvinge tin thaneitah Pakaiyin aseije.
  mar-mar: आपली अर्पणे वाहून आपल्या पुत्रांना अग्नीत होम करून आजपर्यंत मूर्तीपुजेमुळे
    तुम्ही स्वतःला अशुद्ध केलेत, हे इस्राएलाच्या घराण्यांनो मी तुम्हास प्रश्न विचारु
    देणार नाही, प्रभू परमेश्वर म्हणतो, माझ्या जीविताची शपथ ही माझी घोषणा आहे, मी तुम्हास
    प्रश्न विचारु देणार नाही.
  qub-qub: Ofrendayquicunata garashpayqui, wamrayquicunata rupachishpayqui gamcunaga
    sïguirmi juchata ruraycanqui. ¿Chayno carcaycashpayquichi nogata tapucamaj shamunqui?
    Israelcuna, tapucamaptiquipis manami willashayquipächu. Noga Tayta Diosmi chayno
    në.
  bqp-bqp: Wee tɛ̃, bɑ tii disi mɔ̀ bɑ bũnu gɑsirimɔ bɑ kɑ nu kɛ̃nu dɑɑwɑmmɛ mɑ bɑ
    kɑ nu ben bibu yɑ̃kunu kuɑmmɛ. Yerɑ bɑ tɑmɑɑ bɑ koo bikiɑru ko nɛn mi? Aɑwo, sere
    kɑ nɛn wɑ̃ɑru nɑ ǹ wurɑmɔ bu bikiɑru ko nɛn mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Jouk jòdi a, n'ap fè ofrann bay yo, n'ap bay pitit nou pou yo boule pou
    zidòl yo. N'ap plede avili tèt nou ak tout vye zidòl sa yo. Lèfini, pou m' ta
    kite nou vin mande mwen kisa mwen vle nou fè ankò? Jan nou konnen mwen vivan vre
    a, mwen p'ap penmèt nou mande m' anyen! Se mwen menm, Seyè ki sèl Mèt la, ki di
    sa!
  eng-BSB: When you offer your gifts, sacrificing your sons in the fire, you continue
    to defile yourselves with all your idols to this day. So should I be consulted
    by you, O house of Israel? As surely as I live, declares the Lord GOD, I will
    not be consulted by you!
  eng-WEBPB: When you offer your gifts, when you make your sons pass through the fire,
    do you pollute yourselves with all your idols to this day? Should I be enquired
    of by you, house of Israel? As I live, says the Lord GOD, I will not be enquired
    of by you!
  kbq-kbq: Hagi havi anumzantega mofavretamia aheta ofa kresramna nevuta, vahe'mo'zama
    zamazanteti'ma antre'za tro'ma hunte'naza havi anumzantera monora hunenteta tamagra'a
    tamazeri pehena hume eta ama knarera ehanatize. Hagi Israeli vahera Nagra tamatre'nugeta
    nagritetira eta knare antahi'zana eme e'origahaze. Tamage Nagra kasefa hu'na mani'nena
    Miko'zama Kegavama Hu'noa Ra Anumzamo'na huanki'na, magore hu'na tamatre'nugeta
    eme nagenoka huta Nagritegatira antahintahia e'origahaze.
  nhe-BL: Hasta ama ni tonali inquinmictíaj imoachtohui conehua ipan tlitl para nopa
    totiotzitzi huan tlaixcopincayome huan inmoijtlacohuaj noixpa na. Huajca ¿inmoilhuíaj
    nimechpalehuis, inisraelitame, intla queja nopa inquichihuaj? Na niDIOS Tlen Más
    Nijpiya Tlanahuatili nimechilhuía temachtli ax nimechpalehuis yonque inhualase
    campa na.
  gub-BL: Te ko 'ar rehe pemono ma'e tupàn a'ua'u wanupe wazàwegatete. Peapy pena'yr
    wanekuwe mehe we tupàn a'ua'u wanenataromo pe wà. A'e re pezur ihewe herehe pepuranu
    pà. — Ma'e ereputar, peze ihewe. Amume'uahy tuwe ko ma'e herekuwe haw rehe ihe
    kury, i'i pezar Tuweharupi Wiko Ma'e. Namupuranu kar kwaw herehe ihe nehe, a'e
    peme.
  eng-DRA: 'And you defile yourselves with all your: idols unto this day, in the offering
    of your gifts, when you make your children pass through the fire: and shall I
    answer you, O house of Israel? As I live, saith the Lord God, I will not answer
    you.'
