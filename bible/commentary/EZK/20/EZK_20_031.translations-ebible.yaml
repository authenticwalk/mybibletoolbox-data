verse: EZK.020.031
translations:
  mal-C: നിങ്ങൾ നിങ്ങളുടെ വഴിപാട് അർപ്പിച്ച്—നിങ്ങളുടെ മക്കളെ അഗ്നിപ്രവേശം ചെയ്യിച്ച്—നിങ്ങൾ
    ഇന്നുവരെയും നിങ്ങളുടെ എല്ലാ വിഗ്രഹങ്ങളെക്കൊണ്ടും നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കുകയാണു
    ചെയ്യുന്നത്. അങ്ങനെയിരിക്കെ, ഇസ്രായേൽജനമേ, നിങ്ങൾ എന്നോട് അരുളപ്പാടു ചോദിക്കാൻ
    ഞാൻ അനുവദിക്കണമോ? ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, നിങ്ങൾ ചോദിച്ചാൽ ഞാൻ ഉത്തരം നൽകുകയില്ല
    എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ja, durch das Darbieten eurer Opfergaben, dadurch, daß ihr eure Söhne durchs
    Feuer gehen laßt, verunreinigt ihr euch an allen euren Götzen bis auf diesen Tag,
    und ich sollte mich von euch befragen lassen, Haus Israel? So wahr ich lebe, ist
    der Spruch des Herrn Jahwe, ich will mich nicht von euch befragen lassen!
  lin-lin: Tango bozali kobonza makabo na bino, mbeka ya bana na bino ya mibali na
    moto, bozali kokoba komikomisa mbindo na nzela ya banzambe na bino ya bikeko kino
    na mokolo ya lelo. Oh libota ya Isalaele ; boni, namitika ete botuna toli epai
    na Ngai ? Na Kombo na Ngai, elobi Nkolo Yawe, nakotika te ete botuna Ngai.
  eng-LSV: And in the offering of your gifts, || In causing your sons to pass through
    fire, || You are defiled by all your idols to this day, || And I am sought by
    you, O house of Israel? [As] I live—a declaration of Lord YHWH, I am not sought
    by you.
  eng-GNV: 'For when you offer your giftes, and make your sonnes to passe through
    the fire, you pollute your selues with all your idoles vnto this day: shall I
    answere you when I am asked, O house of Israel? As I liue, saith the Lord God,
    I wil not answere you when I am asked.'
  eng-WEBSTER: 'For when ye offer your gifts, when ye make your sons to pass through
    the fire, ye pollute yourselves with all your idols, even to this day: and shall
    I be inquired of by you, O house of Israel? As I live, saith the Lord GOD, I will
    not be inquired of by you.'
  nhw-BL: Hasta ama ni tonali anquinmictíaj amoachtihui conehua ipan tlitl para nopa
    tiotzitzi huan tlaixcopincayome huan anmoijtlacohuaj noixpa na. Huajca ¿anmoilhuíaj
    nimechpalehuis, anisraelitame, sintla quej nopa anquichihuaj? Na niDIOS Catli
    Más Nijpiya Tlanahuatili nimechilhuía temachtli amo nimechpalehuis masque anhualase
    campa na.
  swh-ONEN: Mnapotoa matoleo yenu, yaani, wana wenu kafara katika moto, mnaendelea
    kujinajisi na sanamu zenu zote hadi siku hii ya leo. Je, niulizwe neno na ninyi,
    ee nyumba ya Israeli? Hakika kama niishivyo, asema Bwana Mwenyezi, mimi sitaulizwa
    neno na ninyi.
  bba-bba: Wee tɛ̃, bɑ tii disi mɔ̀ bɑ bũnu ɡɑsirimɔ bɑ kɑ nu kɛ̃nu dɑɑwɑmmɛ mɑ bɑ
    kɑ nu ben bibu yɑ̃kunu kuɑmmɛ. Yerɑ bɑ tɑmɑɑ bɑ koo bikiɑru ko nɛn mi? Aɑwo, sere
    kɑ nɛn wɑ̃ɑru nɑ ǹ wurɑmɔ bu bikiɑru ko nɛn mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'For when ye offer your gifts, when ye make your sons to pass through
    the fire, ye pollute yourselves with all your idols, even unto this day: and shall
    I be inquired of by you, O house of Israel? As I live, saith the Lord God, I will
    not be inquired of by you.'
  luo-luo: Ka uchiwo mich kendo uchiwo yawuotu kaka misango miwangʼo e mach, to mano
    nyiso ni pod udwanyoru mana gi nyisecheu manono nyaka kawuono. Bende dayienu mondo
    upenja wach adier, yaye dhood Israel? Akwongʼora gi nyinga awuon, an Jehova Nyasaye
    Manyalo Gik Moko Duto ni ok abi yienu upenja wach.
  meu-meu: 'Emui herahia ḡaudia o henimu, bona natumui mamaruanedia na ḡole-oho boubou
    ḡaudia ai o halaodiamu, negadia ai na umui na sibomui o hahemiromu, emui kaivakuku
    iboudiai ida, ema bona ina dina. Israel besena e, ba nanadaigu a? Ḡaubada Iehova
    na e tomu: Lau na maurimu heḡereḡerena, umui na basio nanadaigu.'
  npi-ULB: जब तिमीहरू आफ्‍ना उपहारहरू चढाउँछौ— जब तिमीहरू आफ्‍ना छोराहरूलाई आगोमा
    हिंड्न लगाउँछौ— तब आजको दिनसम्‍म पनि तिमीहरूले आफ्‍ना मूर्तिहरूको कारणले आफैलाई
    बिटुलो पार्छौ । यसैले ए इस्राएलको घराना, मसँग सोधपूछ गर्न मैले तिमीहरूलाई किन
    दिनु? जस्तो म जीवित छु— यो परमप्रभु परमेश्‍वरको घोषणा हो— तिमीहरूले मलाई सोधपूछ
    गर्न म दिनेछैनँ ।
  yor-yor: Nígbà tí ẹ̀yin bá san ọrẹ yìí, ìrúbọ ọmọkùnrin ọmọ yín, tí ẹ mú ọmọ yin
    la iná kọjá, ẹ̀yin ń tẹ̀síwájú láti ba ara yín jẹ́ pẹ̀lú àwọn òrìṣà yín títí di
    òní yìí, ẹ̀yin yóò ha jẹ wádìí lọ́dọ̀ mi, ìwọ ilé Israẹli? Bí mo ti wà láààyè,
    ní Olúwa Olódùmarè wí, Èmi ki yóò jẹ́ kí ẹ wádìí lọ́dọ̀ mi.
  pes-OPCB: شما هنوز هم برای بتها هدیه می‌آورید و پسران کوچک خود را برای آنها قربانی
    کرده، می‌سوزانید؛ پس چگونه انتظار دارید که به دعاهای شما گوش دهم و شما را هدایت
    نمایم؟ به حیات خود قسم که هیچ هدایت و پیغامی به شما نخواهم داد.
  tgl-ULB: Sapagkat kapag iniaalay ninyo ang inyong mga kaloob at ipinapadaan ninyo
    sa apoy ang inyong mga anak na lalaki, ginagawa ninyong marumi ang inyong mga
    sarili dahil sa lahat ng inyong mga diyus-diyosan hanggang sa araw na ito. Kaya
    dapat ba kayong sumangguni sa akin, sambahayan ng Israel? Habang ako ay nabubuhay—ito
    ang pahayag ni Yahweh—hindi kayo makasasangguni sa akin!
  hui-hui: Áyubi tígua dama mitangi bialu mbirale gime wabini urunihondo lomaru bu
    mialu haabo kami. Ani bialu tínaga waneiginirubi mbirale gime wabini urunihondo
    bo lomabu mialu irani delaga kamigoni. Tígua mana ogonibi bialu kamigome tínibi
    nde i̱naga deni dodohe dege kami. Anidagua bialu howa Isaraele wali agaliru tí
    i̱ koria i̱naga hame ngogo hale ho ibulene nawi howa tí bame dege eberemili. I̱
    Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱ Ngode Datagaliwabe haluhe
    heneneore kogobi i̱na áyu tíhondo tigatigaore laro. I̱na tígua hale haramigo ale
    mbira ladai nabulebero.
  mya-mya: သင်​တို့​သည်​ယ​နေ့​တိုင်​အောင်​ပင်​သူ​တို့ ဆက်​သ​သည့်​ပူ​ဇော်​သ​ကာ​များ​ကို​ဆက်
    သ​လျက် ရုပ်​တု​များ​အား​မိ​မိ​တို့​၏​သား သ​မီး​များ​ကို​မီး​ရှို့​ပူ​ဇော်​ကာ​ကိုယ့်​ကိုယ်
    ကို​ညစ်​ညမ်း​စေ​ကြ​၏။ အ​ချင်း​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့၊ သင်​တို့​သည်​ငါ့​ထံ​သို့
    လာ​၍​ငါ​၏​အ​လို​တော်​ကို​စုံ​စမ်း​မေး မြန်း​ကြ​၏။ ငါ​သည်​အ​သက်​ရှင်​တော်​မူ သော​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ
    သည်​နှင့်​အ​ညီ အ​ဘယ်​သို့​မျှ​စုံ​စမ်း​မေး မြန်း​ခွင့်​ကို​သင်​တို့​အား​ပေး​မည်​မ​ဟုတ်။-
  bod-N: ཁྱོད་ཚོས་མཆོད་པ་ཕུལ་ནས་རང་གི་བུ་རྣམས་མེར་བསྲེགས་ཏེ། ཁྱོད་ཚོའི་སྐུ་འདྲ་ཐམས་ཅད་ཀྱིས་དེ་རིང་བར་དུ་རང་ཉིད་བཙོག་པར་བཟོས་པས།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད། ངས་ཅི་ལྟར་ཁྱོད་ཚོར་ང་ནས་ཐུགས་བརྟག་ཞུ་བར་འཇུག་གམ།
    བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ། ངས་ཁྱོད་ཚོར་ང་ལ་ཐུགས་བརྟག་ཞུ་རུ་མི་འཇུག་གོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Pamunopa zvipo zvenyu, zvibayiro zvavanakomana venyu mumoto, munoramba
    muchizvisvibisa nezvifananidzo zvenyu kusvikira nhasi. Ini ndingatenda kubvunzwa
    nemi here imi imba yaIsraeri? Zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Ishe
    Jehovha, handizombokutenderei kuti mundibvunze.
  spa-BLM: Cuando ofrecéis vuestras ofrendas, cuando hacéis pasar a vuestros hijos
    por el fuego, ¿os contamináis con todos vuestros ídolos hasta el día de hoy? ¿Acaso
    debo ser consultado por ustedes, casa de Israel? Vivo yo, dice el Señor Yahvé,
    y no seré consultado por ustedes.
  cac-cac: Slajvi e juanel e b'a yuj b'aj tze n̈ustz'a eb' eyuninal silab'il d'a juntzan̈
    comon dios chi', tzex javi pax e c'anb'ej d'ayin tas snib'ej e c'ool. Val yel,
    a in Jehová Yajal in svac' in ti' to man̈ ol in tac'voc d'ayex.
  swh-ULB: Kwa kuwa wakati mtoapo zawadi zenu na kuwaweka watoto wenu kwenye moto,
    siku hii mnajitia unajisi pamoja na sanamu zenu zote. Kwa hiyo kwa nini niwaache
    mniulize mimi, nyumba ya Israeli? Kama niishivyo-Hivi ndivyo Bwana Yahwe asemavyo-Sitawaacha
    mniulize swali.
  bel-bel: Прыносячы дарункі вашыя і праводзячы сыноў вашых праз агонь, вы і апаганьваеце
    сябе ўсімі ідаламі вашымі да сёньняшняга дня - і хочаце спытацца ў Мяне, доме
    Ізраілеў? жыву Я, кажа Гасподзь Бог, ня дам вам адказу.
  deu-ELBBK: und ihr verunreinigt euch bis auf diesen Tag an allen euren Götzen durch
    das Darbringen eurer Gaben, indem ihr eure Kinder durch das Feuer gehen lasst!
    Und ich sollte mich von euch befragen lassen, Haus Israel? So wahr ich lebe, spricht
    der Herr, HERR, wenn ich mich von euch befragen lasse!
  mbb-OT: Minsan ganì guntaan midremerikan niw en is keugelingen niw pinaaǥi te kebpemuhat
    diyà te zuma he menge ed-ezapen ragkes en is kebpemuhata niw te menge anak niw
    he maama pinaaǥi te kedtevuna niw zuen diyà te hapuy. Umbe pemineg kew is menge
    etew te Israel, siak, is Nengazen he MEGBEVAYÀ he uuyag, he kenà ebpenudtul te
    menge lalag diyan te keniyu minsan edhangyù kew pa.
  mal-2015: നിങ്ങളുടെ വഴിപാടുകളെ കഴിക്കുന്നതിനാലും നിങ്ങളുടെ മക്കളെ അഗ്നിപ്രവേശം ചെയ്യിക്കുന്നതിനാലും
    നിങ്ങൾ ഇന്നുവരെ നിങ്ങളുടെ സകലവിഗ്രഹങ്ങളെയും കൊണ്ടു നിങ്ങളെത്തന്നേ അശുദ്ധമാക്കുന്നു;
    യിസ്രായേൽഗൃഹമേ, നിങ്ങൾ ചോദിച്ചാൽ ഞാൻ ഉത്തരമരുളുമോ? നിങ്ങൾ ചോദിച്ചാൽ, എന്നാണ ഞാൻ
    ഉത്തരമരുളുകയില്ല എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Mek dži adadžives lenge obetinen tumare dari, tumare čhaven sar o jagale
    obeti, a meľaren tumen andre savore tumare modlenca. A tumen kamen, hoj tumenge
    te domukav te avel ke ma te phučel pal miri voľa, Izraelitale? Avke sar me dživav,
    phenel o RAJ, o Adonaj, na domukava tumenge mandar te phučel ňič.
  pes-OPV: و هدایای خود را آورده، پسران خویش را از آتش می‌گذرانید و خویشتن را از تمامی
    بتهای خود تاامروز نجس می‌سازید؟ پس‌ای خاندان اسرائیل آیا من از شما طلبیده بشوم؟
    خداوند یهوه می‌فرماید به حیات خودم قسم که از شما طلبیده نخواهم شد.
  ron-1924: Да, адукынду-вэ даруриле де мынкаре, трекынду-вэ копиий прин фок, вэ спуркаць
    ши азь прин идолий воштри. Ши Еу сэ Мэ лас сэ фиу ынтребат де вой, каса луй Исраел!
    Пе вяца Мя», зиче Домнул Думнезеу, «кэ ну Мэ вой лэса ынтребат де вой!
  ben-OBCV: যখন তোমরা তোমাদের উপহার অর্পণ করো—তোমাদের সন্তানদের আগুনের মধ্য বলিদান
    করো—এই দিন পর্যন্ত তোমরা তোমাদের প্রতিমা দ্বারা নিজেদের অশুচি করছ। হে ইস্রায়েল
    কুল, আমি কি তোমাদের আমার কাছে অনুসন্ধান করতে দেব? এই কথা সার্বভৌম সদাপ্রভু বলেন,
    আমার জীবনের দিব্য, আমি তোমাদের আমার কাছে অনুসন্ধান করতে দেব না।
  som-som: Oo markaad hadiyadihiinna bixisaan, oo aad wiilashiinna dabka dhex marsiisaan
    ma waxaad isku nijaasaysaan sanamyadiinna oo dhan ilaa maantadan la joogo? Haddaba
    reer binu Israa'iilow, miyaan maqlaa waxaad i weyddiisanaysaan? Sayidka Rabbiga
    ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye, Maqli maayo waxaad i weyddiisataan.
  lat-VUC: 'et in oblatione donorum vestrorum, cum traducitis filios vestros per ignem,
    vos polluimini in omnibus idolis vestris usque hodie: et ego respondebo vobis,
    domus Israël? Vivo ego, dicit Dominus Deus, quia non respondebo vobis.'
  eng-ASVBT: and when ye offer your gifts, when ye make your sons to pass through
    the fire, do ye pollute yourselves with all your idols unto this day? and shall
    I be inquired of by you, O house of Israel? As I live, saith the Lord Jehovah,
    I will not be inquired of by you;
  ita-1885: e vi contaminate in tutti i vostri idoli, infino al dì d'oggi, offerendo
    le vostre offerte, e facendo passare i vostri figliuoli per lo fuoco; sarei io
    di vero ricercato da voi, o casa d'Israele? come io vivo, dice il Signore Iddio,
    io non son ricercato da voi.
  eng-LXXUP: and do ye pollute yourselves with the firstfruits of your gifts, in the
    offerings wherewith ye pollute yourselves in all your imaginations, until this
    day; and shall I answer you, O house of Israel? As I live, saith the Lord, I will
    not answer you, neither shall this thing come upon your spirit.
  eng-ULB: When you offer up your gifts—when you cause your sons to pass through the
    fire—to this day you defile yourselves with all your idols. So why should I let
    you seek me, house of Israel? As I live—this is the Lord Yahweh's declaration—I
    will not allow you to seek me.
  spa-VBL: Cuando presentan sus ofrendas a los ídolos y sacrifican a sus hijos en
    el fuego, siguen contaminándose con todos sus ídolos hasta hoy. ¿Y aun así pretenden
    que yo sea quien los aconseje cuando me preguntan algo, pueblo de Israel? Vivo
    yo, declara el Señor Dios, que no voy a responderles.
  fra-_FOB: Quand vous présentez vos offrandes, quand vous faites passer vos enfants
    par le feu, vous vous souillez avec toutes vos idoles encore aujourd'hui. Et je
    me laisserais consulter par vous, ô maison d'Israël! Je suis vivant! dit le Seigneur,
    l'Éternel, je ne me laisserai point consulter par vous!
  mal-mal: നിങ്ങളുടെ വഴിപാടുകൾ കഴിക്കുന്നതിനാലും നിങ്ങളുടെ മക്കളെ അഗ്നിപ്രവേശം ചെയ്യിക്കുന്നതിനാലും
