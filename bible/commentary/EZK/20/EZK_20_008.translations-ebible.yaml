  tam-2017: அவர்களோ, என்னுடைய சொல்லைக் கேட்கமனதில்லாமல் எனக்கு விரோதமாக துரோகம்செய்தார்கள்;
    அவரவர் தங்களுடைய கண்களால் நோக்கின அருவருப்புகளைத் தள்ளிப்போடாமலும், எகிப்தின்
    அசுத்தமான சிலைகளை விடாமலும் இருந்தார்கள்; ஆதலால் எகிப்துதேசத்தின் நடுவிலே என்னுடைய
