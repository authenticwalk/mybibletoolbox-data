verse: EZK.020.008
translations:
  mal-C: “ ‘എന്നാൽ അവർ എനിക്കെതിരേ മത്സരിച്ചു. എന്നെ അനുസരിക്കാൻ അവർക്കു മനസ്സുണ്ടായില്ല.
    അവർ ദൃഷ്ടിവെച്ചിരുന്ന നിന്ദ്യമായ വിഗ്രഹങ്ങളെ അവർ നീക്കിക്കളയുകയോ ഈജിപ്റ്റിലെ ബിംബങ്ങളെ
    ഉപേക്ഷിക്കുകയോ ചെയ്തില്ല. അതുകൊണ്ട് ഞാൻ ഈജിപ്റ്റുദേശത്തിന്റെ നടുവിൽവെച്ച് എന്റെ
    ക്രോധം അവരുടെമേൽ ചൊരിഞ്ഞ് എന്റെ കോപം അവരുടെമേൽ ചെലവഴിക്കും എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Aber sie waren widerspenstig gegen mich und wolten nicht auf mich hören;
    die Scheusale ihrer Augen warfen sie nicht fort und die Götzen Ägyptens ließen
    sie nicht fahren. Da gedachte ich meinen Grimm über sie auszuschütten, meinen
    Zorn an ihnen zu erschöpfen inmitten des Landes Ägypten.
  lin-lin: Kasi batombokelaki Ngai mpe baboyaki koyokela Ngai, balongolaki te bililingi
    ya mbindo oyo ezalaki liboso na bango, babwakaki te banzambe ya bikeko ya Ejipito.
    Boye, namilobelaki ete nakotombokela bango makasi mpe nakopelisela bango kanda
    na Ngai, kati na Ejipito.
  eng-LSV: And they rebel against Me, || And have not been willing to listen to Me,
    || Each has not cast away the detestable things of their eyes, || And have not
    forsaken the idols of Egypt, || And I speak—to pour out My fury on them, || To
    complete My anger against them, || In the midst of the land of Egypt.
  eng-GNV: 'But they rebelled against me, and would not heare me: for none cast away
    the abominations of their eyes, neither did they forsake the idoles of Egypt:
    then I thought to powre out mine indignation vpon them, and to accomplish my wrath
    against them in the mids of the land of Egypt.'
  eng-WEBSTER: 'But they rebelled against me, and would not hearken to me: they did
    not every man cast away the abominations of their eyes, neither did they forsake
    the idols of Egypt: then I said, I will pour out my fury upon them, to accomplish
    my anger against them in the midst of the land of Egypt.'
  nhw-BL: “ ‘Pero inijuanti mosisinijque ica na huan amo quinejque nechtlacaquilise.
    Nojquiya amo mohuejcatlalijque tlen nopa tiotzitzi huan tlaixcopincayome tlen
    tlali Egipto. Huajca na nimoilhui más cuali niquintlatzacuiltis tlahuel chicahuac
    ica nohueyi cualancayo quema noja itztoyaj nopona ipan tlali Egipto huan quej
    nopa nimoyoltlalis ininhuaya.
  swh-ONEN: “ ‘Lakini waliniasi na hawakunisikiliza, hawakuondolea mbali sanamu za
    machukizo ambazo walikuwa wamezikazia macho, wala kuondolea mbali sanamu za Misri.
    Ndipo nikasema, nitawamwagia ghadhabu yangu na kutimiza hasira yangu dhidi yao
    huko Misri.
  bba-bba: Kɑ mɛ, bɑ mɑn seesi bɑ yinɑ bu mɑn swɑɑ dɑki. Ben ɡoo kun bũu ni deri,
    nì sɔɔ ben kɔdɛ wɑ̃ɑ. Bɑ ǹ Eɡibitin bũu ni deri. Mɑ nɑ bwisikɑ n bu mɔru kpuro
    seesi n bu wɔri Eɡibitiɔ.
  eng-KJVCPB: 'But they rebelled against me, and would not hearken unto me: they did
    not every man cast away the abominations of their eyes, neither did they forsake
    the idols of Egypt: then I said, I will pour out my fury upon them, to accomplish
    my anger against them in the midst of the land of Egypt.'
  luo-luo: To ne gingʼanyona kendo negitamore winja; ne ok giwito kido manono mane
    gisechomo wengegi kuome kagilamo, bende ne ok giweyo nyiseche manono mag jo-Misri.
    Omiyo ne awacho ni abiro olo mirimba mager kuomgi ka aketo mirimba kuomgi e piny
    Misri.
  meu-meu: A idia ese e daḡedaḡe henigu, asie kamonai henigu; ḡau dika-rohorohodia,
    matadia ese e moalelaiva ḡaudia, na dia iboudiai ese asie negedia daure, bona
    Aigupto kaivakukudia asie rakatanidia. Bena na laloa, nato, egu badu ḡaraḡara
    na latadiai baina bubua dobi bona egu badu na idia ihadikadia ai baina ha-orea,
    Aigupto tanona ai.
  npi-ULB: तर तिनीहरूले मेरो विरुद्धमा विद्रोह गरे र मेरो कुरा सुन्‍न इच्छुक भएनन्
    । हरेक मानिसले आफ्‍ना दृष्‍टिबाट ती घिनलाग्‍दा कुराहरूलाई फालेनन् न त तिनीहरूले
    मिश्रदेशका मूर्तिहरूलाई नै त्‍यागे । यसैले मिश्रदेशको बिचमा तिनीहरूका माझमा मेरो
    क्रोध शान्त पार्नको निम्ति तिनीहरूमाथि मेरो रिस पोख्‍ने निश्‍चय मैले गरें ।
  yor-yor: “ ‘Ṣùgbọ́n wọn ṣọ̀tẹ̀ sí mi wọn kò sì gbọ́rọ̀, wọn kò gbé àwòrán ìríra
    tí wọ́n dojúkọ kúrò níwájú wọn bẹ́ẹ̀ ni wọn kò si kọ̀ àwọn òrìṣà Ejibiti sílẹ̀,
    torí náà mo sọ pé èmi yóò tú ìbínú gbígbóná mi lé wọn lórí, èmi yóò sì jẹ́ kí
    ìbínú mi sẹ̀ lórí wọn ní ilẹ̀ Ejibiti.
  pes-OPCB: اما آنان یاغی شده، نخواستند به من گوش فرا دهند و از پرستش بتهای خود و
    خدایان مصر دست بکشند. پس خواستم که خشم و غضب خود را همان جا در مصر بر ایشان نازل
    کنم.
  tgl-ULB: Ngunit naghimagsik sila laban sa akin at ayaw nilang makinig sa akin. Hindi
    itinapon ng bawat tao ang mga kasuklam-suklam na bagay mula sa kaniyang mga mata,
    ni hindi nila tinalikuran ang mga diyus-diyosan ng Egipto, kaya ipinasya kong
    ibuhos sa kanila ang aking matinding galit upang mapawi ang aking poot sa kanila
    sa kalagitnaan ng lupain ng Egipto.
  hui-hui: I̱na tihondo ogonidagua lamirugoyu tigua doga halu bi ogoni hale nahaya.
    Ti bibahendeme i̱na bi larugo mo wahalu Iyibi wali agalinaga dama mitangi bialu
    gime wabini wiaru wahoa nahaya. Anidagua bialu hayagonaga ti Iyibi dindiha heangi
    i̱na i̱ miniha keba timbuni halu tandaga harudago tiha biba helole manda birugoni.
  mya-mya: သူ​တို့​သည်​ငါ့​အား​အာ​ခံ​ကာ​ငါ​၏​စ​ကား ကို​နား​မ​ထောင်​ဘဲ​နေ​ကြ​၏။ သူ​တို့​သည်​မိ​မိ
    တို့​မြတ်​နိုး​သည့်​စက်​ဆုပ်​ဖွယ်​ကောင်း​သော​ရုပ် တု​များ​နှင့် အီ​ဂျစ်​ဘု​ရား​များ​ကို​မ​စွန့်​ကြ။
    ငါ​သည်​သူ​တို့​အား​အီ​ဂျစ်​ပြည်​တွင်​ငါ​၏ အ​မျက်​ဒေါ​သ​ကို​သူ​တို့​အ​ပေါ်​သို့​သွန်း
    လောင်း​၍ အ​မျက်​တော်​ဒဏ်​ကို​အ​ပြည့် အ​ဝ​ခံ​ကြ​စေ​ရန်​အ​ကြံ​ရှိ​ခဲ့​၏။-
  bod-N: དེ་དག་གིས་ང་ལ་ངོ་ལོག་བྱས་ནས་ང་ལ་མི་མཉན་པར། ཁོ་ཚོ་རེ་རེས་རང་གི་མིག་ནང་གི་སྐུ་འདྲ་ཞེན་ལོག་ཅན་རྣམས་མ་དོར་ཞིང་།
    ཨེ་ཅིབ་ཀྱི་སྐུ་འདྲ་རྣམས་དང་མ་བྲལ་བས། དུས་དེར་ངས་འདི་སྐད་དུ། ངས་རང་གི་ཁོང་ཁྲོ་ཆེན་པོ་དེ་དག་གི་སྟེང་དུ་ལྡུག་པར་བྱ་སྟེ།
    ཨེ་ཅིབ་ཡུལ་དུ་ངས་དེ་དག་གི་སྟེང་དུ་རང་གི་ཁོང་ཁྲོ་ཡོངས་སུ་ལྡུག་དགོས་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: “ ‘Asi vakandimukira vakasada kunditeerera; havana kuda kurasa zvifananidzo
    zvavairingira kwazviri nameso avo, kana kusiya zvifananidzo zveIjipiti. Saka ndakati
    ndichadurura hasha dzangu pamusoro pavo ndigopedzera kutsamwa kwangu pamusoro
    pavo muIjipiti.
  spa-BLM: “‘“Pero se rebelaron contra mí y no me escucharon. No todos se deshicieron
    de las abominaciones de sus ojos. Tampoco abandonaron los ídolos de Egipto. Entonces
    dije que derramaría mi ira sobre ellos, para cumplir mi enojo contra ellos en
    medio de la tierra de Egipto.
  cac-cac: Palta spitej sb'a eb' d'ayin. Maj yal sc'ol eb' scha yab' tas vala'. Maj
    satel-laj sdiosal eb' yajb'entac chi', maj yactejpaxcan juntzan̈ sdiosal eb' aj
    Egipto chi' eb'. Yuj chi' in na vac' syaelal eb' yed' masanil yoval in c'ol d'a
    yol smacb'en Egipto chi'.
  swh-ULB: Lakini wameasi juu yangu hawakuwa tayari kunisikiliza. Kila mtu hakutupilia
    mbali mambo ya machukizo kutoka mbele ya macho yake wala kwa ajili ya sanamu za
    Misri, hivyo nikaona nimwage ghadhabu yangu juu yao kukamilisha hasira yangu miongoni
    mwao katikati ya nchi ya Misri.
  bel-bel: 'Але яны ўзбурыліся супроць Мяне і не хацелі слухаць Мяне; ніхто не адкінуў
    мярзотаў ад вачэй сваіх і не пакінуў ідалаў Егіпецкіх. І Я сказаў: вылью на іх
    гнеў Мой, вычарпаю на іх лютасьць Маю сярод зямлі Егіпецкай.'
  deu-ELBBK: Aber sie waren widerspenstig gegen mich und wollten nicht auf mich hören;
    keiner warf die Scheusale seiner Augen weg, und von den Götzen Ägyptens ließen
    sie nicht. Da gedachte ich meinen Grimm über sie auszugießen, meinen Zorn an ihnen
    zu vollenden mitten im Land Ägypten.
  mbb-OT: “ ‘Piru midsupak e zan, ne wazè dan mebpemineg. Wazè dan iselikwey is utew
    mezaat he menge ed-ezapen diyà te Ehipto. Umbe migkaǥi a te ibpeǥezaman ku kandan
    is pauk ku zutun te ziyà sikandan te Ehipto.
  mal-2015: 'അവരോ എന്നോടു മത്സരിച്ചു, എന്റെ വാക്കു കേൾപ്പാൻ മനസ്സില്ലാതെ ഇരുന്നു;
    അവരിൽ ഒരുത്തനും തന്റെ കണ്ണിന്മുമ്പിൽ ഇരുന്ന മ്ലേച്ഛവിഗ്രഹങ്ങളെ എറിഞ്ഞുകളകയോ മിസ്രയീമ്യബിംബങ്ങളെ
    ഉപേക്ഷിക്കയോ ചെയ്തില്ല; ആകയാൽ ഞാൻ: മിസ്രയീംദേശത്തിന്റെ നടുവിൽവെച്ചു എന്റെ ക്രോധം
    അവരുടെമേൽ പകർന്നു എന്റെ കോപം അവരിൽ നിവർത്തിക്കും എന്നും അരുളിച്ചെയ്തു.'
  rmc-rmc: Ale on pes mange ačhade a na kamenas man te šunel. Ňiko na odčhiďa peskre
    džungale modli, pre save pes mukelas, a ňiko na omukľa o modli andral o Egipt.
    Akor phenďom, hoj pre lende čhivava avri savori miri choľi a bičhavava pre lende
    andro Egipt e bari choľi.
  pes-OPV: اما ایشان از من عاصی شده، نخواستند که به من گوش گیرند. وهر کس از ایشان
    رجاسات چشمان خود را دورنکرد و بتهای مصر را ترک ننمود. آنگاه گفتم که خشم خود را
    بر ایشان خواهم ریخت و غضب خویش را در میان زمین مصر بر ایشان به اتمام خواهم رسانید.
  ron-1924: Дар ей с-ау рэзврэтит ымпотрива Мя ши н-ау врут сэ Мэ аскулте. Ничунул
    н-а лепэдат урычуниле каре ый атрэӂяу привириле ши н-ау пэрэсит идолий Еӂиптулуй.
    Атунч Мь-ам пус де гынд сэ-Мь вэрс мыния песте ей, сэ-Мь слееск мыния ымпотрива
    лор, ын мижлокул цэрий Еӂиптулуй.
  ben-OBCV: “ ‘কিন্তু তারা আমার বিরুদ্ধে বিদ্রোহ করল আর আমার কথা শুনতে রাজি হল না;
    যেসব ঘৃণ্য মূর্তি তাদের ভালো লাগত তা তারা দূর করেনি এবং মিশরের প্রতিমাগুলিও ত্যাগ
    করেনি। সেইজন্য আমি বলেছিলাম মিশরে আমি তাদের উপর আমার ক্রোধ ও ভীষণ অসন্তোষ ঢেলে
    দেব।
  som-som: Laakiinse way igu caasiyoobeen, oo inay i maqlaan ayay diideen. Ninkoodna
    waxyaalihii karaahiyada ahaa ee indhihiisa iskama xoorin, oo sanamyadii Masarna
    kama ay tegin. Markaasaan idhi, Cadhadaydaan ku kor shubi doonaa, si aan iyaga
    dalka Masar dhexdiisa xanaaqayga ugu dhammaystiro.
  lat-VUC: 'Et irritaverunt me, nolueruntque me audire: unusquisque abominationes
    oculorum suorum non projecit, nec idola Ægypti reliquerunt. Et dixi ut effunderem
    indignationem meam super eos, et implerem iram meam in eis, in medio terræ Ægypti.'
  eng-ASVBT: But they rebelled against me, and would not hearken unto me; they did
    not every man cast away the abominations of their eyes, neither did they forsake
    the idols of Egypt. Then I said I would pour out my wrath upon them, to accomplish
    my anger against them in the midst of the land of Egypt.
  ita-1885: Ma essi si ribellarono contro a me, e non vollero ascoltarmi; non gettarono
    via ciascuno le abbominazioni de' suoi occhi, e non lasciarono gl'idoli di Egitto;
    laonde io dissi di volere spandere sopra loro l'ira mia, e d'adempiere il mio
    cruccio sopra loro, in mezzo del paese di Egitto.
  eng-LXXUP: 'But they revolted from me, and would not hearken to me: they cast not
    away the abominations of their eyes, and forsook not the devices of Egypt: then
    I said that I would pour out my wrath upon them, to accomplish my wrath upon them
    in the midst of Egypt.'
  eng-ULB: But they rebelled against me and were unwilling to listen to me. Each man
    did not throw away the detestable things from before his eyes nor forsake the
    idols of Egypt, so I determined to pour out my fury upon them to satisfy my wrath
    among them in the middle of the land of Egypt.
  spa-VBL: “Pero se rebelaron contra mí y no quisieron hacer lo que les dije. Ninguno
    de ellos se deshizo de sus repugnantes imágenes paganas, y no dejaron de adorar
    a los ídolos de Egipto. Así que les advertí que los castigaría con mi ira allí
    en Egipto.
  fra-_FOB: Mais ils se révoltèrent contre moi, et ne voulurent pas m'écouter; aucun
    d'eux ne rejeta les abominations qui attiraient ses regards, et n'abandonna les
    idoles de l'Égypte. Alors je songeai à répandre ma fureur sur eux, et à assouvir
    contre eux ma colère au milieu du pays d'Égypte.
  mal-mal: '“അവരോ എന്നോട് മത്സരിച്ച്, എന്റെ വാക്കു കേൾക്കുവാൻ മനസ്സില്ലാതെ ഇരുന്നു;
    അവരിൽ ഒരുത്തനും തന്റെ കണ്ണിന്മുമ്പിൽ ഇരുന്ന മ്ലേച്ഛവിഗ്രഹങ്ങളെ എറിഞ്ഞുകളയുകയോ
    ഈജിപ്റ്റിലെ ബിംബങ്ങളെ ഉപേക്ഷിക്കുകയോ ചെയ്തില്ല; ആകയാൽ ഞാൻ: ഈജിപ്റ്റിന്റെ നടുവിൽവച്ച്
    എന്റെ ക്രോധം അവരുടെ മേൽ പകർന്ന് എന്റെ കോപം അവരിൽ നിവർത്തിക്കും” എന്നും അരുളിച്ചെയ്തു.'
  urd-GVR: Lekin wuh mujh se bāġhī hue aur merī sunane ke lie taiyār na the. Kisī
    ne bhī apne butoṅ ko na phaiṅkā balki wuh in ghinaunī chīzoṅ se lipṭe rahe aur
    Misrī dewatāoṅ ko tark na kiyā. Yih dekh kar maiṅ wahīṅ Misr meṅ apnā ġhazab un
    par nāzil karnā chāhtā thā. Usī waqt maiṅ apnā ġhussā un par utārnā chāhtā thā.
  suz-BL: तन्‍न मेकोपुकीमी आं कली मटिथु, आं लोव़ मनेनेम। सुइम आन कोव़त दाक्‍शो ग्रांग्रा
    दित्‍चा ङा थोव़क मताइक्‍तेक्‍म। सुइमी इजीप्‍त ङा मूर्तिपुकी यो मप्रोनेम। मिनु
    गे इजीप्‍त रागीम बाक्‍नीनु, आं गाइश्‍शो नेल्‍ले इन तारी मोइक्‍नुङ, दे मिम्‍ताक्‍ङ।
  eng-NOY: But they rebelled against me, and would not hearken to me; they did not
    cast away every one the abominations of his eyes, neither did they forsake the
    idols of Egypt. Then I said that I would pour out my fury upon them, that I would
    accomplish mine anger against them in the midst of the land of Egypt.
  ita-1927: Ma essi si ribellarono contro di me, e non mi vollero dare ascolto; nessun
    d’essi gettò via le abominazioni che attiravano il suo sguardo, e non abbandonò
