  gun-gun: Ha'e rami teĩ ha'e kuery naxenhe'ẽ renduxei vy opu'ãmba okuapy xerovai.
    Ha'e rami vy mava'eve rei ojegui ndoipe'ai ojeguarupy oexaxe vai va'e, ndojepe'ai
    guive Egito pygua ta'angaa ombojeroviaa gui. — Ha'e ramo xee aipoa'e va'ekue ha'e
    kuery áry xepoxya anhoẽ aguã re, ha'e kuery pe xepoxya aexa ukapa peve Egito yvy
    re ikuaia py.
  ilo-ULB: Ngem nagrebeldeda kaniak ket saanda kayat ti dumngeg kaniak. Saan nga imbelleng
    ti tunggal maysa dagiti makarimon a banbanag a daydayawenna wenno binaybay-an
    dagiti didiosen ti Egipto, isu nga inkeddengko nga ibuyatko ti pungtotko kadakuada
    tapno mapnek ti ungetko kadakuada iti daga ti Egipto.
  kpg-kpg: Gei digaula gu hai baahi mai gi di Au, gu hagalee hagalongo gi agu helekai.
    Digaula digi kilia gi daha nadau ada balu ieidu huaidu, be e oho gi daha nia god
    o digau Egypt. Au gu hagatogomaalia bolo digaula gi longono nia mahi o dogu hagawelewele
    i lodo tenua Egypt.
  uig-ARA: لېكىن ئۇلار ماڭا ئاسىيلىق قىلىپ ماڭا قۇلاق سېلىشنى خالىمايتتى؛ ھېچقايسىسى
    نە ئۆز كۆزى ئالدىدىكى نەپرەتلىك نەرسىلەرنى تاشلىۋەتمىدى، نە مىسىرنىڭ بۇتلىرىدىن
    ھېچ ئايرىلمىدى. ئاندىن مەن قەھرىمنى مىسىر زېمىنى ئىچىدە ئۇلارغا تۆكۈپ، ئۇلارغا
    قاراتقان ئاچچىقىمنى باسىمەن، دېدىم ــ
  sus-sus: «Kɔnɔ e naxa n xui matandi. E mu Misira kuyee wɔlɛ, e mu gbilen nee fɔxɔ
    ra. Na kui n naxa a masen e bɛ a n fama nɛ n ma xɔnɛ radinde e ma Misira bɔxi
    ma.
  pon-2006: Ahpw re kahngohdiong ie oh sohte men rong ei mahsen. Re sohte kesehla
    nair dikedik en eni saut kan de kesehla koht en Isip ko. I onopadahr I en mweidohng
    pwe re en kehn engin ei engieng nan Isip.
  ksd-ksd: Ma dia ga tut na varpiam ure iau, ma pa dia ga valongore iau; a tarai pa
    dia ga vung vue ra lavur bilak na magit nina dia ga manane, ma pa dia ga vana
    kan ra umana tabataba kai Aigipto. Damana iau ga biti ba ina lingire kaugu kankan
    taun diat, upi ina pait ot pa kaugu kankan tadav diat livuan ta ra gunan Aigipto.
  grc-BRENT: Καὶ ἀπέστησαν ἀπʼ ἐμοῦ, καὶ οὐκ ἠθέλησαν εἰσακοῦσαί μου, τὰ βδελύγματα
    τῶν ὀφθαλμῶν αὐτῶν οὐκ ἀπέῤῥιψαν, καὶ τὰ ἐπιτηδεύματα Αἰγύπτου οὐκ ἐγκατέλιπον·
    καὶ εἶπα τοῦ ἐκχέαι τὸν θυμόν μου ἐπʼ αὐτοὺς, τοῦ συντελέσαι ὀργήν μου ἐν αὐτοῖς
    ἐν μέσῳ τῆς Αἰγύπτου.
  ind-AYT: Akan tetapi, mereka memberontak melawan Aku, dan tidak mau mendengarkan
    Aku. Mereka masing-masing tidak membuang kejijikan-kejijikan dari mata mereka
    ataupun meninggalkan berhala-berhala Mesir. Lalu, Aku mengatakan bahwa Aku akan
    mencurahkan murka-Ku ke atas mereka untuk menggenapi kemarahan-Ku terhadap mereka
    di tengah-tengah tanah Mesir.
  nya-nya: “ ‘Koma iwo anandiwukira ndipo sanafune kundimvera. Palibe amene anataya
    zonyansa zonse zimene ankasangalala nazo. Panalibenso amene anasiya mafano a ku
    Igupto. Tsono ndinaganiza zowakhuthulira ukali wanga ndi kuwaonetsa mkwiyo wanga
    mʼdziko la Igupto momwemo.
  hrv-hrv: 'Ali se oni odvrgoše od mene i ne htjedoše me poslušati: nijedan ne odbaci
    gadosti koje mu oči zaniješe i ne okani se kumira egipatskih. Tad odlučih izliti
    gnjev svoj na njih i iskaliti srdžbu na njima u zemlji egipatskoj.'
  mps-mps: Eno augwaliba te tama po walali, tiali goli te bidi me deli mego te po
    me odobeo. Menio. Tigidaligo eno po sela sąyu, tama augwaligo te Isip dabego
    tibo god dabe sela sąbeo. Tama tibaso, te augwali Isipde bidali sogo te eno haliga
    sębę dwai mu augwaliba eyu, te pąde eno haliga sębę yali usu nama, augwaliba
    te dwai dene magi dao.
  tpi-tpi: Mi bin tokim ol olsem, tasol i no gat wanpela man i harim tok. Nogat. Olgeta
    i sakim tok bilong mi, na ol i no rausim ol dispela giaman god bilong Isip. Olsem
    na long taim ol i stap yet long Isip mi belhat nogut tru long ol na klostu mi
    mekim save long ol bilong inapim belhat bilong mi.
  dan-1931: Men de var genstridige imod mig og vilde ikke høre mig; de bortkastede
    ikke deres væmmelige Guder, som deres Øjne hang ved, og lod ikke Ægyptens Afgudsbilleder
    fare. Så tænkte jeg på at udøse min Vrede over dem og køle min Harme på dem midt
    i Ægypten.
  vie-OVCB: Nhưng chúng nó phản nghịch, không chịu nghe Ta. Chúng không xa lìa lòng
    ham mê thần tượng, không từ bỏ các thần Ai Cập. Ta nói Ta sẽ trút cơn giận Ta
    lên chúng, trị chúng cho hả cơn giận của Ta khi chúng còn ở Ai Cập.
  guj-2017: પણ તેઓએ મારી વિરુદ્ધ બંડ કર્યું, મારું વચન સાંભળવા ચાહ્યું નહિ. દરેક માણસે
    પોતાની નજરમાંથી ધિક્કારપાત્ર કૃત્યો ફેંકી દીધાં નહિ કે મિસરની મૂર્તિઓનો ત્યાગ
    કર્યો નહિ. ત્યારે મેં વિચાર્યું કે હું તેઓના પર મારો ક્રોધ રેડીને મિસર દેશમાં
    મારો આક્રોશ પૂરો કરીશ.
  pon-2006A: Ahpw re kahngohdiong ie oh sohte men rong ei mahsen. Re sohte kesehla
    nair dikedik en eni saut kan de kesehla koht en Isip ko. I onopadahr I en mweidohng
    pwe re en kehn engin ei engieng nan Isip.
  por-BRBSL: “““Mas eles se rebelaram contra mim e não me quiseram ouvir. Nem todos
    jogaram fora as abominações de seus olhos. Eles também não abandonaram os ídolos
    do Egito. Então eu disse que derramaria minha ira sobre eles, para cumprir minha
    ira contra eles no meio da terra do Egito.
  cth-cth: Hateiteh kai hah na taran awh. Ka lawk ngai awh hoeh. Tami pueng e a mithmu
    vah hno panuettho e hai pahnawt awh laipalah hottelah hoi a lathueng vah ka lungkhueknae
    hah kamnue sak hanelah Izip ram thung roeroe vah, ka rabawk payon han na ou telah
    ka ti.
  twi-twi: “ ‘Nanso wɔyɛɛ dɔm tiaa me na wɔantie me; Wɔantotow nsɛsode tantan no a
    wɔde wɔn ani asi so no angu na wɔannyae ahoni a efi Misraim no akyidi. Enti mekaa
    se mehwie mʼabufuwhyew agu wɔn so de awie mʼabufuw wɔ wɔn so wɔ Misraim.
  hlt-hlt: Tedae kai he n'koek uh tih kai taengkah he hnatun ham a huem uh moenih.
    Hlang he a mik kah sarhingkoi te voei pawt tih Egypt mueirhol te a hnoo uh moenih.
    Te dongah ni amih soah ka kosi hawk ham neh Egypt khohmuen khui kah amih taengah
    ka thintoek sah ham ka thui.
  tbz-SIM: Bɛ̀ bo dìì mɔ̀nnì Esibiti bɛ̀ í dɔ́ kɛ́yie n kpɛti, bɛ̀ í nyóu isɔkɛ kpɛrɛ,
    bɛ kóò mɔù í nyóu bɛ bɔkɛ̀ bɛ yɛ̀mmɛ̀ bo yɛ̀ɛ̀ ĩ́nkɛ̀. Bɛ̀ mɛ nyí nyóu Esibiti
    kó yɛbɔkɛ̀, kɛ̀ m miɛkɛɛ kɑ́ɑ́tɛ́ kɛ̀ bo bɛ̀ yɛ̀mɛ̀ Esibiti tenkɛ̀ kɛ kɑ̃́ɑ̃́
    nkɛ mɑ̀nku.
  msy-2020: Ezɨ me akaba batogha, oraghan aghua. Men tav uan marvir guar mɨzɨrɨzir
    me bar ifongezitam a makunizir puvatɨ. Egha me Isipian aseba ataghɨrazir puvatɨ.
    Me Isipɨn itima, kɨ ghaze, kɨ ti uan anɨngagharim me gingegh mɨzazir kuram me
    danɨngam.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ́ kisɑ-m nɩɩnɑʋ nɑ ɩ́ kʋlɩ mɑ tɔɔ. Mǝ tɑɑ nɔɣɔlʋ tɑ lɔ ɑcɑɑlǝtʋ
    nti tǝ hɔŋ-mɛ tɔ. Pǝ́cɔ́ ɩ́ tɑ lɔ Icipiti tɩɩŋ. Ɩlɛnɑ mɑɑ hiki hʋwɛɛ sɩ, mɑɑ lɑnɑ-mɛ
    nɑ pɑ́ɑ́nɑ́ kɛ Icipiti tɛtʋ tɑɑ tǝnɑɣɑ, hɑlǝnɑ ɑ hɛɛ.
  azb-azb: 'Ancaq onlar Mənə qarşı üsyankar oldu və qulaq asmaq istəmədi. Heç biri
    gözünə xoş gələn iyrənc şeyləri atmadı və Misir bütlərindən əl çəkmədi. Ona görə
    Mən dedim: ‹Misir torpağında qəzəbimi üstlərinə tökəcəyəm, hədsiz qızğınlığımı
    onlara göstərəcəyəm›.'
  eng-DBY: 'But they rebelled against me, and would not hearken unto me: none of them
    cast away the abominations of his eyes, neither did they forsake the idols of
    Egypt. Then I thought to pour out my fury upon them, so as to accomplish mine
    anger against them in the midst of the land of Egypt.'
  hin-2017: परन्तु वे मुझसे बिगड़ गए और मेरी सुननी न चाही; जिन घिनौनी वस्तुओं पर उनकी
    आँखें लगी थीं, उनको किसी ने फेंका नहीं, और न मिस्र की मूरतों को छोड़ा। “तब मैंने
    कहा, मैं यहीं, मिस्र देश के बीच तुम पर अपनी जलजलाहट भड़काऊँगा। और पूरा कोप दिखाऊँगा।
  wol-KYG: Teewul ñu gàntal ma, nanguwñu maa déglu. Kenn nanguwula xalab tuur yu seexluwu
    yi mu wékki gët, kenn dëdduwul kasaray tuuri Misra. Ma nar leena xëpp samam sànj,
    ŋaccal leen sama mer ci biir réewum Misra.
  eng-YLT: And — they rebel against Me, And have not been willing to hearken to Me,
    Each, the detestable things of their eyes, They have not cast away, And the idols
    of Egypt have not forsaken, And I say — to pour out My fury on them, To complete
    Mine anger against them, In the midst of the land of Egypt.
  eng-WYC-2017: And they stirred me to wrath, and would not hear me; each man casted
    not away the abominations of his eyes, neither they forsook the idols of Egypt.
    And I said, that I would shed out mine indignation on them, and [ful] fill my
    wrath in them, in the midst of the land of Egypt.
  eng-WMBB: “‘“But they rebelled against me and wouldn’t listen to me. They didn’t
    all throw away the abominations of their eyes. They also didn’t forsake the idols
    of Egypt. Then I said I would pour out my wrath on them, to accomplish my anger
    against them in the middle of the land of Egypt.
  urd-GVH: लेकिन वह मुझसे बाग़ी हुए और मेरी सुनने के लिए तैयार न थे। किसी ने भी अपने
    बुतों को न फेंका बल्कि वह इन घिनौनी चीज़ों से लिपटे रहे और मिसरी देवताओं को तर्क
    न किया। यह देखकर मैं वहीं मिसर में अपना ग़ज़ब उन पर नाज़िल करना चाहता था। उसी
    वक़्त मैं अपना ग़ुस्सा उन पर उतारना चाहता था।
  rug-rug: Ba va gugue mae si arini koa Rau meke korodia va avoso mae koa Rau. Lopu
    veko pani rini sari dia beku variva malederedi meke lopu luara pani rini sari
    na tamasa tadi pa Izipi. Ke zama si Rau sapu kote zoropo vura la nia Arau koa
    rini sa Qua tinaṉaziri meke va vura la nia sa Qua binugoro koa rini pa Izipi.
  gaz-gaz: “ ‘Isaan garuu natti fincilanii na dhagaʼuu didan; wantoota jibbisiisoo
    iji isaanii itti gammade sanas hin balleessine yookaan waaqota Gibxi tolfamoo
    sanas hin dhiisne. Kanaafuu ani biyya Gibxi keessatti aarii koo isaanitti baʼuudhaaf
    dheekkamsa koo isaan irratti nan dhangalaasa jedheen ture.
  fra-LSG: Et ils se révoltèrent contre moi, et ils ne voulurent pas m’écouter. Aucun
    ne rejeta les abominations qui attiraient ses regards, et ils n’abandonnèrent
    point les idoles de l’Égypte. J’eus la pensée de répandre ma fureur sur eux, d’épuiser
    contre eux ma colère, au milieu du pays d’Égypte.
  gnn-gnn: Yurru walalanydja yaka warray mäkiri'‐witjurruna; yaka warray walala ŋurrkaŋala
    ga gonha'yurruna ŋunhiyi munatha'wuynhanydja waŋarrnha malaŋunha ŋunhi ŋarra nyinyaŋdhun
    ŋuli yukurra. Ŋarranydja bini ŋunhi walalanha baḏuwaḏuyuna muka ŋunhala bäyma
    Yetjip;
  yal-yal: “ ‘Koni e bata murutɛ n xili ma, e mi tinxi n xuiin namɛ feni. E mi tinxi
    e mɛ e suxurene ra naxanye e yɛɛ rakunfama. E mi Misiran suxurene beɲinxi. Nayi,
    a xɔnla yi n suxu n xa n ma xɔlɔn nagodo e ma, n ma xɔlɔn yi siga han a danna
    e xili ma Misiran yamanani.
  haw-1868: 'Aka, kipi mai la lakou ia''u, aole o lakou makemake e hoolohe mai ia''u;
    aole lakou i haalele kela kanaka keia kanaka i ka mea inainaia o ko lakou mau
    maka, aole hoi i haalele i na kii o Aigupita: alaila olelo aku au, E ninini aku
    au i ko''u ukiuki maluna o lakou, e hooko i ko''u huhu ia lakou mawaenakonu o
    ka aina o Aigupita.'
  arb-NAV: 'وَلَكِنَّهُمْ تَمَرَّدُوا عَلَيَّ وَلَمْ يَسْمَعُوا لِي، وَلَمْ يَتْرُكُوا
    الأَرْجَاسَ الَّتِي تُنَجِّسُ عُيُونَهُمْ، وَلَمْ يَهْجُرُوا أَصْنَامَ مِصْرَ.
    فَقُلْتُ: سَأَسْكُبُ عَلَيْهِمْ غَضَبِي وَأَنْفُثُ فِيهِمْ كَامِلَ سَخَطِي فِي
    وَسَطِ دِيَارِ مِصْرَ.'
  ewe-ewe: “ ‘Ke wodze aglã ɖe ŋutinye, eye womeɖo tom o; womeɖe asi le aklamakpakpɛ
    dzodzro siwo dzi woda ŋku ɖo la ŋu o, eye womeɖe asi le woƒe Egipte legbawo hã
    ŋu o. Ale megblɔ be matrɔ nye dziku akɔ ɖe wo dzi eye magblẽ nye dɔmedzoe ɖe wo
    ŋu le Egipte.
  eng-LEE: 'But they rebelled against me, and they would not hearken unto me; they
    did not cast away every one the abominations of their eyes, and the idols of Egypt
    did they not forsake: and I thought then to pour out my fury over them, to let
    out all my anger against them in the midst of the land of Egypt.'
  asm-FB: কিন্তু তেওঁলোকে মোৰ বিৰুদ্ধে বিদ্ৰোহ কৰিলে আৰু মোৰ কথা শুনিবলৈ অমান্তি হ’ল।
    তেওঁলোকে তেওঁলোকৰ চকুত লগা ঘিণলগীয়া বস্তুবোৰ দূৰ নকৰিলে, বা মিচৰৰ প্রতিমাবোৰো
    ত্যাগ নকৰিলে। তেতিয়া মই মিচৰ দেশৰ মাজত তেওঁলোকৰ অহিতে মোৰ ক্ৰোধ সিদ্ধ কৰিবলৈ,
    তেওঁলোকৰ ওপৰত মোৰ কোপ বৰষাবলৈ মন কৰিছিলোঁ।
  sus-A: «كْنْ عٍ نَشَ ﭑ شُي مَتَندِ. عٍ مُ مِسِرَ كُيٍيٍ وْلّ، عٍ مُ فبِلٍن نٍيٍ
    قْشْ رَ. نَ كُي ﭑ نَشَ عَ مَسٍن عٍ بّ عَ ﭑ قَمَ نّ ﭑ مَ شْنّ رَدِندٍ عٍ مَ مِسِرَ
    بْشِ مَ.
  fra-SBL: '"''''Mais ils se sont rebellés contre moi et n''ont pas voulu m''écouter.
    Ils n''ont pas tous rejeté les abominations de leurs yeux. Ils n''ont pas non
    plus abandonné les idoles d''Égypte. Alors j''ai dit que je répandrais sur eux
    ma fureur, pour accomplir ma colère contre eux au milieu du pays d''Égypte.'
  hbo-hbo: וַיַּמְרוּ־בִ֗י וְלֹ֤א אָבוּ֙ לִּשְׁמֹ֣עַ אֵלַ֔י אִ֣ישׁ אֶת־שִׁקּוּצֵ֤י
    עֵֽינֵיהֶם֙ לֹ֣א הִשְׁלִ֔יכוּ וְאֶת־גִּלּוּלֵ֥י מִצְרַ֖יִם לֹ֣א עָזָ֑בוּ וָאֹמַ֞ר
    לִשְׁפֹּ֧ךְ חֲמָתִ֣י עֲלֵיהֶ֗ם לְכַלֹּ֤ות אַפִּי֙ בָּהֶ֔ם בְּתֹ֖וךְ אֶ֥רֶץ מִצְרָֽיִם׃
  kik-kik: “ ‘No rĩrĩ, nĩmanemeire, makĩaga gũũthikĩrĩria; matiatiganire na mĩhiano
    ĩyo mĩũru ĩrĩa maikaraga macũthĩrĩirie, o na matiatiganire na mĩhianano ĩyo ya
    bũrũri wa Misiri. Nĩ ũndũ ũcio ngiuga nĩngũmaitĩrĩria mangʼũrĩ makwa, na ndĩĩrute
    marakara nao marĩ o kũu bũrũri wa Misiri.
  fra-NCL: Mais ils se révoltèrent contre moi et ne voulurent pas m’écouter. Ils ne
    rejetèrent pas chacun les idoles infâmes de leurs yeux, et ils n’abandonnèrent
    pas les abominations de l’Égypte. Je pensai à répandre sur eux mon courroux, à
    épuiser sur eux ma colère au milieu du pays d’Égypte.
  cek-AK: Toe nihcae mah kai to misa ah suek o, ka lok tahngai o ai; mi mah doeh mik
    hoiah sak ih panuet thok hmuennawk, Izip prae ih krangnawk to toeng o ai; to pongah
    Izip prae ah nihcae khae palungphuihaih koepsak hanah, nihcae nuiah palungphuihaih
    to ka kraih han, tiah ka poek.
  cuk-cuk: ”Ar we-Israel-dulemar uayasuli gusmalad. An-sogedba ibmar imaksasurmalad.
    Ar wargwensaale, na e-bab-dummadyob-ibmar-imaklemalad gwen missurmalad, deginbali,
    Egipto-e-bab-dummadyob-ibmar-imakleged-imadaklemalad gwen iessurmarbalid. A-ulale,
    Egipto-yargi-bukwamargu, an bela-bela sae-itogedba sabsur-odurdaksokalinad.
  uig-CYR: Лекин улар Маңа асийлиқ қилип Маңа қулақ селишни халимайтти; һеч қайсиси
    нә өз көзи алдидики нәпрәтлик нәрсиләрни ташливәтмиди, нә Мисирниң бутлиридин
    һеч айрилмиди. Андин Мән қәһримни Мисир зимини ичидә уларға төкүп, уларға қаратқан
    аччиғимни басимән, дедим —
  tel-2017: అయితే వాళ్ళు నా మాట వినకుండా నా మీద తిరుగుబాటు చేసి, అసహ్యమైన పనులు చెయ్యడం
    మానలేదు. ఐగుప్తీయుల విగ్రహాలు పూజించడం మానలేదు గనుక వాళ్ళు ఐగుప్తీయుల దేశంలో ఉండగానే
    నేను నా ఉగ్రత వాళ్ళ మీద కుమ్మరించి వాళ్ళ మీద నా కోపం తీర్చుకుంటానని అనుకున్నాను.
  hat-BSA: “‘“Men yo te fè rebèl kont Mwen, e yo pa t dakò koute Mwen. Yo pa t voye
    jete bagay abominab a zye yo, ni yo pa t abandone zidòl a Égypte yo. Konsa, Mwen
    te detèmine pou vide gwo chalè kòlè Mwen sou yo, pou akonpli kòlè Mwen sou yo
    nan mitan peyi Égypte la.
  kos-kos: Tuh pa elos pilesreyu ac tia lungse lohngyu. Elos tia sisla ma sruloala
    srungayuk lalos, ku fuhleak god lun mwet Egypt. Nga tuh akola in sang elos in
    pula nufon fulen kasrkusrak luk nu selos.
  hbo-WLC: וַיַּמְרוּ־בִ֗י וְלֹ֤א אָבוּ֙ לִּשְׁמֹ֣עַ אֵלַ֔י אִ֣ישׁ אֶת־שִׁקּוּצֵ֤י
    עֵֽינֵיהֶם֙ לֹ֣א הִשְׁלִ֔יכוּ וְאֶת־גִּלּוּלֵ֥י מִצְרַ֖יִם לֹ֣א עָזָ֑בוּ וָאֹמַ֞ר
    לִשְׁפֹּ֧ךְ חֲמָתִ֣י עֲלֵיהֶ֗ם לְכַלּ֤וֹת אַפִּי֙ בָּהֶ֔ם בְּת֖וֹךְ אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: “ ‘Ma ha nupuru isi megide m. Ha aṅaghị m ntị. Ha ewezugakwaghị oyiyi ihe
    arụ ndị a, bụ nke ha lekwasịrị anya, maọbụ hapụkwanụ arụsị niile nke ndị Ijipt.
    Nʼihi ya, aga m awụkwasị ha oke iwe m, meekwa ka iwe m zuo oke nʼahụ ha nʼIjipt.
  ory-ory: ମାତ୍ର ସେମାନେ ଆମ୍ଭର ବିଦ୍ରୋହାଚାରୀ ହେଲେ ଓ ଆମ୍ଭର କଥା ଶୁଣିବାକୁ ଅସମ୍ମତ ହେଲେ;
    ସେମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ଦୃଷ୍ଟିର ସମ୍ମୁଖରୁ ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁସକଳ ଦୂର କଲେ ନାହିଁ,
    କିଅବା ମିସରୀୟ ପ୍ରତିମାଗଣକୁ ଛାଡ଼ିଲେ ନାହିଁ; ତହିଁରେ ଆମ୍ଭେ ମିସର ଦେଶ ମଧ୍ୟରେ ସେମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ଆପଣା କ୍ରୋଧ ସାଧିବା ପାଇଁ ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ଢାଳିବା ବୋଲି କହିଲୁ।
  chk-chk: Nge ir ra lükümach o ü ngeniei, resap mochen aüselingaei. Resap pöütala
    ekewe uluulun anümwäl mi anioput ra pwapwaiti, resap pwal likitala ekewe uluulun
    anümwäl seni Isip. Iei popun üa ekiekin awarato ai lingeringer wor o amüchü ai
    song ngeniir lon Isip.
  rop-rop: Bat olabat nomo bin laigim mi. Olabat bin gibit mi bekboun en dei nomo
    bin lisin langa mi. Olabat nomo bin libum detlot drimin sheip langa Ijip. Wal
    aibin brabli wail na en aibin redi blanga panishim olabat deya langa Ijip.
  ukr-1871: 'Та вони встали проти мене, й не схотїли слухати мене; нїхто не відкинув
    гидот від очей своїх анї відцуравсь ідолів Египецьких. І сказав я собі: Вилию
    на них досаду мою, вичерпаю на них гнїв мій посеред землї Египецької.'
  deu-1951: Sie aber waren mir widerspenstig und wollten nicht auf mich hören, daß
    ein jeder die Greuel, welche er vor sich hatte, von sich geworfen und die Götzen
    Ägyptens verlassen hätte. Da nahm ich mir vor, meinen Grimm über sie auszuschütten
    und meinen Zorn an ihnen zu kühlen mitten in Ägyptenland.
  eng-JPS: But they rebelled against Me, and would not hearken unto Me; they did not
    every man cast away the detestable things of their eyes, neither did they forsake
    the idols of Egypt; then I said I would pour out My fury upon them, to spend My
    anger upon them in the midst of the land of Egypt.
  srp-1865: Ali se odvrgoše od mene, i ne htješe me poslušati, nijedan ih ne odbaci
    gadova ispred oèiju svojih, i gadnijeh bogova Misirskih ne ostaviše; zato rekoh
    da æu izliti jarost svoju na njih da izvršim gnjev svoj na njima usred zemlje
    Misirske.
  lug-lug: “ ‘Naye ne banjeemera, ne bagaana okumpuliriza; tebaggyawo bintu eby’omuzizo
    mu maaso gaabwe, newaakubadde okuleka bakatonda abalala ab’e Misiri. Kyenava njogera
    nti ndibabonerereza mu Misiri.
  heb-heb: וימרו בי ולא אבו לשמע אלי איש את שקוצי עיניהם לא השליכו ואת גלולי מצרים
    לא עזבו ואמר לשפך חמתי עליהם לכלות אפי בהם בתוך ארץ מצרים׃
  ben-IRV: কিন্তু তারা আমার বিরুদ্ধাচারী হল, আমার কথা শুনতে নারাজ হল, প্রত্যেক মানুষ
    তার চোখের সামনে থেকে ঘৃণ্য বিষয়গুলি দূর করে নি ইস্রায়েলের মূর্তিগুলি পরিত্যাগ
    করে নি, তাতে আমি তাদের ওপরে আমার কোপ ঢালব, মিশর দেশের মধ্যে তাদেরকে আমার ক্রোধ
    সম্পন্ন করব।
  pan-pan: ਪਰ ਉਹ ਮੇਰੇ ਤੋਂ ਬਾਗੀ ਹੋਏ ਅਤੇ ਮੇਰੀ ਗੱਲ ਸੁਣਨੀ ਨਾ ਚਾਹੀ। ਉਹਨਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੇ
    ਵੀ ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੀਆਂ ਘਿਣਾਉਣੀਆਂ ਵਸਤੂਆਂ ਨੂੰ ਨਾ ਸੁੱਟਿਆ, ਨਾ ਮਿਸਰ ਦੀਆਂ ਮੂਰਤੀਆਂ ਨੂੰ
    ਛੱਡਿਆ। ਤਦੋਂ ਮੈਂ ਆਖਿਆ, ਮੈਂ ਆਪਣਾ ਕਹਿਰ ਉਹਨਾਂ ਉੱਤੇ ਵਹਾਵਾਂਗਾ, ਤਾਂ ਜੋ ਆਪਣੇ ਕ੍ਰੋਧ ਨੂੰ
    ਮਿਸਰ ਦੇ ਦੇਸ ਵਿੱਚ ਉਹਨਾਂ ਤੇ ਪੂਰਾ ਕਰਾਂ।
  mya-JVB: သူတို့သည် နား မ ထောင်၊ ငါ့ ကိုပုန်ကန် ကြ၏။ အသီးသီး ဖူးမြင်သော စက်ဆုပ် ရွံရှာဘွယ်အရာတို့ကို၎င်း၊
    အဲဂုတ္တု ရုပ်တု ကို၎င်း ၊ မ စွန့်ပစ် ဘဲနေကြ ၏။ ထိုကြောင့် ၊ သူ တို့၌ ငါ့ ဒေါသ
    စိတ်ပြေ မည်အကြောင်း၊ အဲဂုတ္တု ပြည် ထဲမှာ သူ တို့အပေါ်သို့ ငါ့ အမျက် ရှိန်ကို သွန်းလောင်း
    မည် ဟု ငါအကြံရှိ၏။
  hmo-hmo: To idia ese lau dekenai idia dagedage, lau idia kamonai henia lasi. Idia
    edia gau dika rohorohodia, edia matadia idia moalelaia gaudia be idia ese idia
    negea ore lasi, bona Aigupito ena kaivakuku idia rakatania lasi. “Vadaeni lau
    laloa, egu badu mai siahu danu be edia latanai do lau bubua diho, bona do lau
    hadikadia ore, Aigupito ena tano dekenai.
  urd-urd: लेकिन वह मुझ से बाग़ी हुए और न चाहा कि मेरी सुनें। उनमें से किसी ने उन
    नफ़रती चीज़ों को, जो उसकी मंजू़र — ए — नज़र थीं, छोड़ न दिया और मिस्र के बुतों
    को न छोड़ा। तब मैंने कहा, कि मैं अपना क़हर उन पर उण्डेल दूँगा, ताकि अपने ग़ज़ब
    को मुल्क — ए — मिस्र में उन पर पूरा करूँ।
  rus-SYN: 'Но они возмутились против Меня и не хотели слушать Меня; никто не отверг
    мерзостей от очей своих и не оставил идолов Египетских. И Я сказал: изолью на
    них гнев Мой, истощу на них ярость Мою среди земли Египетской.'
  bqc-SIM: Ɔ̃ aa bↄ̀ ma kpɛ, aai we swãsɛ̀ ma yã́io. Aai ↄkpa pↄbɛ̃ɛ pↄ́ ń wɛ́
    blèↄzio, aai Egipi tã́aↄ to weo. Ɔ̃ ma zɛò mà pↄkũmabↄbↄmá, mí palamá
    ń pↄfɛ̃o Egipi we.
  tcz-CHONGTHU: Ahinlah amaho kei dounan, doumah mah abol'un, kathu angai pouve. Alungsungu
    lodimset kidah dah um, chonsetna konna ahung kiheidoh uva, ahilouleh Egypt mite
    doilim semthu ho ahin dalha pouve. Hichun keiman kalung hanna suhbulhit nadinga
    kalungsatna nachung uva twisun a kasun lhah khum diu ahi tin kagih sal e.
  mar-mar: तरीही त्यांनी माझा तिव्र विरोध केला आणि ते माझे ऐकेनात त्यातीत प्रत्येकाने
    मिसर देशातील मूर्ती, दैवत अशा तिरस्कार आणणाऱ्या वस्तू फेकून दिल्या नाही आणि म्हणून
    मी त्यांना त्वेषाने माझा क्रोध मिसरावर ओतीन, तरच मी समाधान पावेन, हा माझा केलेला
    ठराव आहे.
  qub-qub: « ‹Chayno parlaycaptëpis paycunaga conträmi ricacuran. Chaymi nishätapis
    mana wiyamashachu. Manami illgächishachu melanaypaj diosnincunata. Egiptucho charashan
    diosnincunatapis adurayta manami cachaycushachu. Nogaga yarparä paycunata castigaptë
    rabyasha caynë päsanantami; llapan rabyashäpita jamaycunäcama jinan Egiptullacho
    castigayta.
  bqp-bqp: Kɑ mɛ, bɑ mɑn seesi bɑ yinɑ bu mɑn swɑɑ dɑki. Ben goo kun bũu ni deri,
    nì sɔɔ ben kɔdɛ wɑ̃ɑ. Bɑ ǹ Egibitin bũu ni deri. Mɑ nɑ bwisikɑ n bu mɔru kpuro
    seesi n bu wɔri Egibitiɔ.
  hat-hat: Men, yo te kenbe tèt avè m', yo derefize koute m'. Yo yonn pa t' voye vye
    zidòl derespektan yo te renmen yo jete. Yo tout te derefize kite vye zidòl peyi
    Lejip yo. Lè sa a, la menm nan peyi Lejip la, m' te fè lide pou m' te fè yo wè
    jan m' te move, pou m' te fè yo santi sa m' ta ka fè yo lè m' fache.
  eng-BSB: But they rebelled against Me and refused to listen. None of them cast away
    the abominations before their eyes, and they did not forsake the idols of Egypt.
    So I resolved to pour out My wrath upon them and vent My anger against them in
    the land of Egypt.
  eng-WEBPB: “‘“But they rebelled against me and wouldn’t listen to me. They didn’t
    all throw away the abominations of their eyes. They also didn’t forsake the idols
    of Egypt. Then I said I would pour out my wrath on them, to accomplish my anger
    against them in the middle of the land of Egypt.
  kbq-kbq: Hianagi zamagra ha'renante'za ke'ni'a ontahi'naze. Ana nehu'za ana hi'mnage
    zama zamavugama ante'nazana zamefira huomi, Isipi vahe'mofo havi anumzantera monora
    hunte'za vu'naze. Ana nehazageno Nagrira tusi narimpa ahege'na, narimpa ahezmante'na
    Isipi mopafi zamazeri haviza hugahue hu'noe.
  nhe-BL: “ ‘Pero yajuanti mosisinijque ica na huan ax quinejque nechtlacaquilise.
    Nojquiya ax mohuejcatlalijque tlen nopa totiotzitzi huan tlaixcopincayome tlen
    tlali Egipto. Huajca na nimoilhui más cuali niquintlatzacuiltis tlahuel chicahuac
    ica nohueyi cualancayo quema noja itztoyaj nopano ipan tlali Egipto huan queja
    nopa nimoyoltlalis ininhuaya.
  gub-BL: Nezewe rehe we nuweruzar kwaw heze'eg wà. Na'ipurenu wer kwaw heze'eg rehe
    wà. Nuityk kwaw wazar tupàn a'ua'u purumuhuhuk kar ma'e wà. Nuityk kwaw tupàn
    a'ua'u Ezit ywy rehe har wazar wà no. — Akwaw kar putar ru'u hekwahy haw ikàgaw
    xe Ezit rehe waneko mehe we ihe nehe, a'e hezeupe a'e 'ar mehe.
  eng-DRA: 'But they provoked me, and would not hearken to me: they did not every
    man cast away the abominations of his eyes, neither did they forsake the idols
    of Egypt: and I said I would pour out my indignation upon them, and accomplish
    my wrath against them in the midst of the land of Egypt.'
