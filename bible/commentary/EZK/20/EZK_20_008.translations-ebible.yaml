  kan-2017: “‘ಅವರಾದರೋ ನನ್ನ ಮಾತನ್ನು ನಿರಾಕರಿಸಿ, ನನ್ನ ಮೇಲೆ ತಿರುಗಿ ಬಿದ್ದರು; ತಮ್ಮ ಕಣ್ಣಿಗೆ
