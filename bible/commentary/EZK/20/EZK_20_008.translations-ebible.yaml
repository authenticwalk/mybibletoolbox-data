    su loro la mia ira in mezzo al paese d’Egitto.
  ckb-ckb: «”بەڵام لێم یاخی بوون و نەیانویست گوێم لێ بگرن، کەسیان وێنە گڵاوەکانی بەرچاوی
    فڕێنەدا کە سەرنجی ڕاکێشابوون، وازیان لە بتەکانی میسر نەهێنا. لەبەر ئەوە بیرم لەوە
    دەکردەوە، تووڕەیی خۆمیان بەسەردا ببارێنم و لە ناوەڕاستی خاکی میسردا هەڵچوونی خۆمیان
    پێدا هەڵبڕێژم.“
  eng-BBE: 'But they would not be controlled by me, and did not give ear to me; they
    did not put away the disgusting things to which their eyes were turned, or give
    up the images of Egypt: then I said I would let loose my passion on them to give
    full effect to my wrath against them in the land of Egypt.'
  kan-OKCV: “ ‘ಆದರೆ ಅವರು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದರು. ನನಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ. ಅವರು ತಮ್ಮ
    ಕಣ್ಣಿಗೆ ಅಸಹ್ಯವಾದವುಗಳನ್ನು ಬಿಸಾಡಲಿಲ್ಲ. ಅವರು ಈಜಿಪ್ಟಿನ ವಿಗ್ರಹಗಳನ್ನು ಬಿಡಲಿಲ್ಲ. ಆಗ ನಾನು
