  tam-TCV: அவர்களிடம், “நீங்கள் ஒவ்வொருவரும் உங்களைக் கவர்ந்த இழிவான உருவச்சிலைகளை
    விலக்கிவிடுங்கள். எகிப்தின் விக்கிரகங்களால் உங்களை கறைப்படுத்தாதிருங்கள். உங்கள்
