  mdy-ETH: ዬኖ ዎዶና ሂዚ ታ ዔያቶም ጌዔኔ፦ ‹ዒንሢ ፔቴ ፔቴሢ ዒንሢኮ ቤርታ ጌሢ ዚጋ ሻኣካ ሜሌ ፆኦዞ ማላቶ ሺኢሺ ባይዙዋቴ፤
    ጊብፄ ዓጮ ፆኦዞ ካኣሽኪ ዒንሢና ዒኢሲፖቴ፤ ሃያ ኬኤዜሢ ታና ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢኬ› ጌዔኔ።
  twi-ASANTE: Na meka kyerɛɛ wɔn sɛ, “Mo mu biara nto nsɛsodeɛ tantan a mode mo ani
