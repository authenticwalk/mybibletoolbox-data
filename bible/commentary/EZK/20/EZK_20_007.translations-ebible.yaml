  urd-GVU: اُس وقت مَیں نے اسرائیلیوں سے کہا، ”ہر ایک اپنے گھنونے بُتوں کو پھینک دے!
    مصر کے دیوتاؤں سے لپٹے نہ رہو، کیونکہ اُن سے تم اپنے آپ کو ناپاک کر رہے ہو۔ مَیں
