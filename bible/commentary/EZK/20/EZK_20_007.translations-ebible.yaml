  tbz-SIM: 'Dɛndɛ m bɛ̀ nɑ̀kɛ́mɛ̀ kɛ̀ n dɔ̀: Mí ndi Yiɛ̀ nKuyie mmíì bɛ̀ te, bɛɛ̀
