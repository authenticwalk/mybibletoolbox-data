verse: EZK.020.007
translations:
  mal-C: 'ഞാൻ അവരോട്: “നിങ്ങളിൽ ഓരോരുത്തനും താന്താങ്ങളുടെ കണ്ണിൽ മലിനമായിരിക്കുന്ന
    വിഗ്രഹങ്ങളെ എറിഞ്ഞുകളയുക. ഈജിപ്റ്റിലെ വിഗ്രഹങ്ങളെക്കൊണ്ട് നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കരുത്;
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു, എന്ന് അരുളിച്ചെയ്തു.”'
  deu-TKW: 'Und ich sprach zu ihnen: Werft ein jeder die vor euren Augen stehenden
    Scheusale fort und an den Götzen Ägyptens verunreinigt euch nicht! Ich bin Jahwe,
    euer Gott!'
  lin-lin: 'Nalobaki na bango : ‘ Tika ete moto na moto alongola bililingi ya mbindo
    oyo ezali liboso ya miso na ye ! Bomikomisa mbindo te, na nzela ya banzambe ya
    bikeko ya Ejipito ! Nazali Yawe, Nzambe na bino. ’'
  eng-LSV: And I say to them, Let each cast away the detestable things of his eyes,
    || And do not be defiled with the idols of Egypt, || I [am] your God YHWH.
  eng-GNV: 'Then sayd I vnto them, Let euery man cast away the abominations of his
    eyes, and defile not your selues with the idols of Egypt: for I am the Lord your
    God.'
  eng-WEBSTER: 'Then said I to them, Cast ye away every man the abominations of his
    eyes, and defile not yourselves with the idols of Egypt: I am the LORD your God.'
  nhw-BL: Nojquiya niquinilhui para ma quinixpolihuiltica nochi tiotzitzi huan tlaixcopincayome
    catli quinpixque. Niquinilhui ma amo mosoquihuica noixpa ica nopa tiotzitzi huan
    tlaixcopincayome tlen tlali Egipto pampa na niDIOS niamoTECO.
  swh-ONEN: Nami nikawaambia, “Kila mmoja wenu aondolee mbali sanamu za chukizo ambazo
    mmekazia macho, nanyi msijitie unajisi kwa sanamu za Misri. Mimi ndimi Bwana,
    Mungu wenu.”
  bba-bba: Nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, bɑɑwure u win bũu ɡe u kɔdɛ sɑ̃ɑ derio kpɑ u ku rɑɑ
    tii disi doke kɑ Eɡibitin bũu ni. Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ ben Yinni.
  eng-KJVCPB: 'then said I unto them, Cast ye away every man the abominations of his
    eyes, and defile not yourselves with the idols of Egypt: I am the Lord your God.'
  luo-luo: Kendo ne awachonegi niya, “Neuru ni ngʼato ka ngʼato kuomu owito kido manono
    ma usechomo wengeu kuomgi kendo kik udok mogak kuom lamo nyiseche manono mag Misri.
    An e Jehova Nyasaye ma Nyasachu.”
  meu-meu: Bena na hamaorodia, nato, Ibouboumui ai, ḡau dika-rohorohodia, matamui
    ese e moalelaimu ḡaudia, na ba negedia daure, Aigupto kaivakukudia ediai basio
    hahemiro. Lau na Iehova, emui Dirava.
  npi-ULB: मैले तिनीहरूलाई भनें, “हरेक मानिसले आफ्‍ना दृष्‍टिबाट घिनलाग्‍दा कुराहरू
    र मिश्रदेशका मूर्तिहरू हटाओस् । आफूलाई अशुद्ध नपार । म परमप्रभु तिमीहरूका परमेश्‍वर
    हुँ ।”
  yor-yor: Mo sì wí fún wọn pé, “Kí olúkúlùkù nínú yín gbé ìríra ojú rẹ̀ kúrò, kí
    ẹ sì má bá sọ ara yín di àìmọ́ pẹ̀lú àwọn òrìṣà Ejibiti, èmi ni Olúwa Ọlọ́run
    yín.”
  pes-OPCB: «پس به ایشان گفتم که بتهای نفرت‌انگیز و مورد علاقه‌شان را از خود دور کنند
    و خود را با پرستش خدایان مصری نجس نسازند، زیرا من یهوه خدای ایشان هستم.
  tgl-ULB: Sinabi ko sa kanila, “Hayaang itapon ng bawat tao ang mga kasuklam-suklam
    na bagay mula sa kaniyang mga mata at ang mga diyus-diyosan ng Egipto. Huwag ninyong
    gawing marumi ang inyong mga sarili; ako si Yahweh na inyong Diyos.”
  hui-hui: Ani bialu i̱na tihondo ogodagua lamiru. Tíni hangu hangu kamigoha howa
    Iyibi wali agalinaga dama mitangi bialu mbirale gime wabinigohondo bi pupu wulenaga
    hame lalu ngelo kamiruni wahai halimu. Tígua mbirale ko urunihondo bi pupu nawilimu.
    Anidagua bialu kamigome Anduane Homogo tíninaga Ngode Datagaliwabe i̱naga deni
    mo dodo nahalimu, laru.
  mya-mya: ငါ​သည်​သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ ဘု​ရား​ဖြစ်​သ​ဖြင့် မိ​မိ​တို့​မြတ်​နိုး​သည့်
    စက်​ဆုပ်​ဖွယ်​ရာ​ရုပ်​တု​များ​ကို​စွန့်​ပစ်​လိုက် ကြ​ရန်​နှင့်​အီ​ဂျစ်​ဘုရား​အ​တု​များ​ကို
    ကိုး​ကွယ်​ခြင်း​ဖြင့် မိ​မိ​တို့​ကိုယ်​ကို​မ​ညစ် ညမ်း​ကြ​စေ​ရန်​သူ​တို့​အား​ပြော​သော်​လည်း၊-
  bod-N: ངས་དེ་དག་ལ་འདི་སྐད་དུ། ཁྱོད་ཚོ་རེ་རེས་ཁྱོད་ཚོའི་མིག་ནང་གི་སྐུ་འདྲ་ཞེན་ལོག་ཅན་དེ་རྣམས་དོར་ཞིག་དང་།
    ཨེ་ཅིབ་ཀྱི་སྐུ་འདྲའི་རྐྱེན་གྱིས་རང་ཉིད་བཙོག་པར་མི་བཟོ་བར་གྱིས། བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་སྨྲས་ཀྱང་།
  sna-sna: Uye ndakati kwavari, “Mumwe nomumwe wenyu ngaarase zviumbwa zvenyu zvinonyangadza
    zvamakaringira kwazviri, uye murege kuzvisvibisa nezvifananidzo zveIjipiti. Ndini
    Jehovha Mwari wenyu.”
  spa-BLM: 'Les dije: “Cada uno de ustedes deseche las abominaciones de sus ojos.
    No se contaminen con los ídolos de Egipto. Yo soy Yahvé, vuestro Dios’.'
  cac-cac: 'Val d''a eb'' icha tic: Junjun ex tzeyactejcan juntzan̈ e diosal te yajb''entac,
    man̈ eyixtejel e b''a yuj sdiosal eb'' aj Egipto tic, yujto a in Jehová e Diosal
    in, xin chi d''a eb''.'
  swh-ULB: Nikawaambia, “Kila mtu atupilie mabli mambo ya machukizo kutoka mbele ya
    macho yake na sanamu za Misri. Msijitie unajisi; mimi ni Yahwe Mungu wenu.”
  bel-bel: 'і сказаў ім: адкіньце кожны мярзоты ад вачэй вашых і не апаганьвайце сябе
    ідаламі Егіпецкімі: Я - Гасподзь Бог ваш!'
  deu-ELBBK: 'Und ich sprach zu ihnen: Werft jeder die Scheusale seiner Augen weg,
    und verunreinigt euch nicht mit den Götzen Ägyptens; ich bin der HERR, euer Gott.'
  mbb-OT: Ne migkeǥiyan ku sikandan te, “Iselikwey niw en is utew mezaat he menge
    ed-ezapen niw. Kenè niw remeriki is keugelingen niw pinaaǥi te ked-azap te menge
    ed-ezapen diyà te Ehipto, su iyan a, is Nengazen Megbevayè niw.”
  mal-2015: 'അവരോടു: നിങ്ങൾ ഓരോരുത്തനും താന്താന്റെ കണ്ണിന്മുമ്പിൽ ഇരിക്കുന്ന മ്ലേച്ഛവിഗ്രഹങ്ങളെ
    എറിഞ്ഞുകളവിൻ; മിസ്രയീമ്യ ബിംബങ്ങളെക്കൊണ്ടു നിങ്ങളെ മലിനമാക്കരുതു, ഞാനത്രേ നിങ്ങളുടെ
    ദൈവമായ യഹോവ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Phenďom lenge: „Sako tumendar mi odčhivel peskre džungale modli, pre save
    tumen muken! Ma meľaren tumen andre le modlenca andral o Egipt! Me som o RAJ,
    tumaro Del.“'
  pes-OPV: 'و به ایشان گفتم: هر کس ازشما رجاسات چشمان خود را دور کند وخویشتن را به
    بتهای مصر نجس نسازد، زیرا که من یهوه خدای شما هستم.'
  ron-1924: 'Атунч ле-ам зис: ‹Лепэдаць, фиекаре, урычуниле каре вэ атраг привириле
    ши ну вэ спуркаць ку идолий Еӂиптулуй! Еу сунт Домнул Думнезеул востру!›'
  ben-OBCV: আমি তাদের বলেছিলাম, “তোমরা প্রত্যেকে যেসব ঘৃণ্য মূর্তি তোমাদের ভালো লেগেছে
    সেগুলি দূর করো, এবং মিশরের প্রতিমাগুলি দিয়ে নিজেদের অশুচি করো না। আমিই তোমাদের
    ঈশ্বর সদাপ্রভু।”
  som-som: oo waxaan iyaga ku idhi, Ninkiin kastaaba waxyaalaha karaahiyada ah ee
    indhihiisa ha iska xooro, oo sanamyada Masar ha isku nijaasaynina. Aniga ayaa
    ah Rabbiga Ilaahiinna ah.
  lat-VUC: 'Et dixi ad eos: Unusquisque offensiones oculorum suorum abjiciat, et in
    idolis Ægypti nolite pollui: ego Dominus Deus vester.'
  eng-ASVBT: And I said unto them, Cast ye away every man the abominations of his
    eyes, and defile not yourselves with the idols of Egypt; I am Jehovah your God.
  ita-1885: 'E dissi loro: Gettate via ciascuno le abbominazioni de'' suoi occhi,
    e non vi contaminate negl''idoli di Egitto; io sono il Signore Iddio vostro.'
  eng-LXXUP: 'And I said to them, Let every one cast away the abominations of his
    eyes, and defile not yourselves with the devices of Egypt: I am the Lord your
    God.'
  eng-ULB: I said to them, “Let each man throw away the detestable things from before
    his eyes and the idols of Egypt. Do not make yourselves unclean; I am Yahweh your
    God.”
  spa-VBL: 'Les dije: ‘Todos ustedes tienen que deshacerse de sus repugnantes imágenes
    paganas. No se contaminen adorando a los ídolos de Egipto. Yo soy el Señor, vuestro
    Dios’.'
  fra-_FOB: 'Et je leur dis: Rejetez, chacun de vous, les abominations objets de vos
    regards, ne vous souillez pas avec les idoles de l''Égypte; je suis l''Éternel,
    votre Dieu.'
  mal-mal: 'അവരോട്: “നിങ്ങൾ ഓരോരുത്തനും അവനവന്റെ കണ്ണിന്മുമ്പിൽ ഇരിക്കുന്ന മ്ലേച്ഛവിഗ്രഹങ്ങൾ
    എറിഞ്ഞുകളയുവിൻ; ഈജിപ്റ്റിലെ ബിംബങ്ങളെക്കൊണ്ട് നിങ്ങളെ മലിനമാക്കരുത്, ഞാനാകുന്നു
    നിങ്ങളുടെ ദൈവമായ യഹോവ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Us waqt maiṅ ne Isrāīliyoṅ se kahā, “Har ek apne ghinaune butoṅ ko phaiṅk
    de! Misr ke dewatāoṅ se lipṭe na raho, kyoṅki un se tum apne āp ko nāpāk kar rahe
    ho. Maiṅ Rab tumhārā Ḳhudā hūṅ.”
  suz-BL: मिनु गो मेको आन कली इन कोव़त दाक्‍शो ग्रांग्रा दित्‍चा ङा थोव़क ताइक्‍तीन।
    गे आंम कली इजीप्‍त ङा मूर्तिपुकीम ग्रांग्रा दिशो मसेल्‍सीन। गो परमप्रभु यावे,
    इन परमप्रभु नङ। यहोसु २४:१४,२३
  eng-NOY: And I said to them, Cast ye away from you every one the abomination of
    his eyes, and defile not yourselves with the idols of Egypt! I am Jehovah, your
    God.
  ita-1927: 'E dissi loro: Gettate via, ognun di voi, le abominazioni che attirano
    i vostri sguardi, e non vi contaminate con gl’idoli d’Egitto; io sono l’Eterno,
    il vostro Dio!'
  ckb-ckb: 'پێم فەرموون: ’هەریەکە لە ئێوە با ئەو وێنە قێزەونانەی کە سەرنجی ڕاکێشاون
    و خۆشتان دەوێن، لە خۆتان دووربخەنەوە و بە بتەکانی میسر خۆتان گڵاو مەکەن. من یەزدانی
    پەروەردگارتانم.‘'
  eng-BBE: And I said to them, Let every man among you put away the disgusting things
    to which his eyes are turned, and do not make yourselves unclean with the images
    of Egypt; I am the Lord your God.
  kan-OKCV: ಆಮೇಲೆ ನಾನು ಅವರಿಗೆ, “ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನು ತಮ್ಮ ತಮ್ಮ ಕಣ್ಣುಗಳ ಮುಂದೆ ಅಸಹ್ಯವಾದವುಗಳನ್ನು
    ಬಿಸಾಡಿ ಬಿಡಿರಿ. ಈಜಿಪ್ಟಿನ ವಿಗ್ರಹಗಳಿಂದ ನಿಮ್ಮನ್ನು ಅಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳಬೇಡಿರಿ. ನಿಮ್ಮ ದೇವರಾಗಿರುವ
    ಯೆಹೋವ ದೇವರು ನಾನಾಗಿರುವೆನು.”
  tam-2017: உங்களில் அவரவர் தங்களுடைய கண்களால் நோக்கின அருவருப்புகளைத் தள்ளிவிட்டு,
    எகிப்தின் அசுத்தமான சிலைகளால் உங்களைத் தீட்டுப்படுத்தாமல் இருப்பீர்களாக; உங்களுடைய
    தேவனாகிய யெகோவா நான் என்று அவர்களுடன் சொன்னேன்.
  spa-RV-1909: 'Entonces les dije: Cada uno eche de sí las abominaciones de sus ojos,
    y no os contaminéis en los ídolos de Egipto. Yo soy Jehová vuestro Dios.'
  ron-BTF: 'Atunci le-am spus: Lepădați, fiecare om urâciunile ochilor săi, și nu
    vă pângăriți cu idolii Egiptului; Eu sunt DOMNUL Dumnezeul vostru.'
  eng-WEBP: I said to them, ‘Each of you throw away the abominations of his eyes.
    Don’t defile yourselves with the idols of Egypt. I am the LORD your God.’
  eng-FBV: 'I told them: ‘All of you have to get rid of your disgusting pagan images.
    Don''t make yourselves unclean by worshiping the idols of Egypt. I am the Lord
    your God.’'
  nld-1939: 'En Ik sprak tot hen: Laat een ieder zijn ogen van de gruwelbeelden afhouden,
    en niemand verontreinige zich aan de schandgoden van Egypte; Ik, Jahweh, ben uw
    God!'
  nch-BL: Nojquiya niquinilhui para ma quinixpolihuiltica nochi teteyome huan taixcopincayome
    cati quinpixtoyaj. Niquinilhui ma amo mosoquihuica noixpa ica nopa teteyome huan
    taixcopincayome ten tali Egipto pampa na niDIOS niamoTECO.
  vie-1934: 'Ta nói cùng chúng nó rằng: Các ngươi ai nấy khá quăng xa mình những sự
    gớm ghiếc của mắt các ngươi, và chớ làm ô uế mình với các thần tượng của Ê-díp-tô!
    Ta là Giê-hô-va Đức Chúa Trời các ngươi.'
  hin-CV: और मैंने उनसे कहा, “तुममें से हर एक उन निकम्मे मूर्तियों को निकाल फेंको,
    जिन पर तुम्हारी दृष्टि लगी रहती है, और मिस्र की मूर्तियों से अपने आपको अशुद्ध
    मत करो. मैं याहवेह तुम्हारा परमेश्वर हूं.”
  spa-BES: 'Y yo les dije: Que cada uno de ustedes tiren las cosas repugnantes a las
    que se dirigen sus ojos, y no se contaminen con las imágenes de Egipto; Yo soy
    el Señor su Dios supremo.'
  tdx-tdx: le hoe iraho am’ iereo, Fonga ahi­fiho añe ze hativañe mahasinda fihaino,
    vaho ko mileotse amo samposampo’ i Mitsraimeo; Izaho Iehovà Andrianañahare’ areo.
  tha-KJV: และเรากล่าวแก่เขาว่า เจ้​าทุกคนจงทิ้งสิ่งที่น่าสะอิดสะเอียนซึ่งนัยน์ตาของเจ้าทั้งหลายกำลังเพลิดเพลินอยู่นั้นเสีย
    อย่ากระทำตัวของเจ้าให้มลทินไปด้วยรูปเคารพของอียิปต์ เราคือพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: 'Então eu lhes disse: Cada um lance fora as abominações de seus olhos,
    e não vos contamineis com os ídolos do Egito. Eu sou o SENHOR vosso Deus.'
  deu-ELO: 'Und ich sprach zu ihnen: Werfet ein jeder die Scheusale seiner Augen weg,
    und verunreiniget euch nicht mit den Götzen Ägyptens; ich bin Jehova, euer Gott.'
  eng-WYC-2018: And I said to them, Each man cast away the offences of his eyes, and
    do not ye be defouled in the idols of Egypt; I am your Lord God. (And I said to
    them, Each person throw away the abominations before his eyes, and do not ye be
    defiled with the idols of Egypt; I am the Lord your God.)
  epo-epo: 'Kaj Mi diris al ili: Ĉiu el vi forĵetu la fiaĵojn, kiuj estas antaŭ liaj
    okuloj, kaj ne malpurigu vin per la idoloj de Egiptujo: Mi, la Eternulo, estas
    via Dio.'
  uig-PIN: 'Mǝn ularƣa: «Ⱨǝrbiringlar ɵz kɵzünglar aldidiki nǝprǝtlik nǝrsilǝrni taxliwetinglar,
