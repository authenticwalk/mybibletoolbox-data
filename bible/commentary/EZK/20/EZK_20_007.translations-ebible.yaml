  kan-2017: ‘ನೀವೆಲ್ಲರೂ ನಿಮ್ಮ ಕಣ್ಣಿಗೆ ಕಾಣುವ ಇಷ್ಟವಾದ ಅಸಹ್ಯ ವಸ್ತುಗಳನ್ನು ಬಿಸಾಡಿಬಿಡಿರಿ,
