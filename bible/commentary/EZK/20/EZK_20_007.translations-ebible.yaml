    souillez pas par les abominations de l’Égypte. Je suis Yahweh, votre Dieu.'
  cek-AK: To pacoengah nihcae khaeah, Nangcae boih mah na khet o ih panuet thok hmuennawk
    to takhoe o boih ah loe, Izip prae ih krangnawk hoiah amhnong o hmah; Kai loe
    nangcae ih Angraeng Sithaw ah ka oh, tiah a thuih, tiah ka naa.
  cuk-cuk: Geb bela wemarga an igar-uksa gusad, be-bab-dummadyob-ibmar-imaklemalad
    be mimarye, Egipto-e-bab-dummadyob-ibmar-imakleged-imadaklemaladba mer be isgumaloye.
    Ani an bemar-Bab-Dummad-Jehová gued.’
  uig-CYR: 'Мән уларға: «Һәр бириңлар өз көзүңлар алдидики нәпрәтлик нәрсиләрни ташливетиңлар,
    Мисирниң бутлири билән өзүңларни булғимаңлар; Мән Пәрвәрдигар Худайңлардурмән»
    — дедим.'
  tel-2017: అప్పుడు నేను వాళ్ళతో, నేను మీ దేవుడనైన యెహోవాను, మీలో ప్రతివాడూ అసహ్యమైన
    పనులు విడిచిపెట్టాలి, ఐగుప్తీయుల విగ్రహాలు విసిరేసి, వాటిని పూజించడం వల్ల మిమ్మల్ని
    మీరు అపవిత్రపరచుకోకుండా ఉండాలి, అన్నాను.
  hat-BSA: 'Mwen te di a yo menm: ‘Voye jete, nou chak, bagay abominab a zye nou yo,
    e pa souye tèt nou ak zidòl Égypte yo. Mwen se SENYÈ a, Bondye nou an.’'
  kos-kos: Nga tuh fahk elos in sisla ma sruloala srungayuk ma elos lungse, ac in
    tia akfohkfokyalos ke elos alu nu sin god sutuu lun Egypt, mweyen nga pa LEUM
    GOD lalos.
  hbo-WLC: וָאֹמַ֣ר אֲלֵהֶ֗ם אִ֣ישׁ שִׁקּוּצֵ֤י עֵינָיו֙ הַשְׁלִ֔יכוּ וּבְגִלּוּלֵ֥י
    מִצְרַ֖יִם אַל־תִּטַּמָּ֑אוּ אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Mgbe ahụ, agwara m ha, “Onye ọbụla nʼime unu, wezuganụ oyiyi ihe arụ niile
    ndị ahụ bụ nke unu legidere anya, unu ejikwala arụsị niile nke Ijipt merụọ onwe
    unu. Mụ onwe m bụ Onyenwe anyị bụ Chineke unu.”
  ory-ory: ଆଉ, ଆମ୍ଭେ ସେମାନଙ୍କୁ କହିଲୁ, ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ଦୃଷ୍ଟିର ସମ୍ମୁଖରୁ
    ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁସକଳ ଦୂର କର ଓ ମିସରୀୟ ପ୍ରତିମାଗଣ ଦ୍ୱାରା ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କର ନାହିଁ,
    ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Iwe, üa üreniir, pwe ir meinisin repwe pöütala ekewe uluulun anümwäl mi
    anioput ra pwapwaiti, resap pwal alimengaueer ren ekewe uluulun anümwäl seni Isip.
    Ngang ewe Samol mi Lapalap ar we Kot.
  rop-rop: Aibin dalim olabat blanga tjakidawei ol detlot nogudbala drimin sheip blanga
    Ijip weya deibin oldei laigimbat, en weya bin meigim olabat jidan brabli nogudbala,
    dumaji oni mi na God blanga olabat.
  ukr-1871: 'Та й сказав їм: Повідкидайте кожен гидоти від очей ваших і не поганьтесь
    ідолами Египецькими: Я — Господь, Бог ваш!'
  deu-1951: 'da sprach ich zu ihnen: Werft ein jeder die Greuel weg, die er vor sich
    hat, und verunreinigt euch nicht an den ägyptischen Götzen! Ich, der HERR, bin
    euer Gott!'
  eng-JPS: 'and I said unto them: Cast ye away every man the detestable things of
    his eyes, and defile not yourselves with the idols of Egypt; I am the LORD your
    God.'
  srp-1865: 'I rekoh im: odbacite svaki gadove ispred svojih oèiju, i nemojte se skvrniti
    o gadne bogove Misirske, ja sam Gospod Bog vaš.'
  lug-lug: Ne mbagamba nti, “Buli muntu aggyewo ebintu eby’omuzizo mu maaso ge, muleme
    okweyonoonyesa ne bakatonda abalala ab’e Misiri, kubanga nze Mukama Katonda wammwe.”
  heb-heb: ואמר אלהם איש שקוצי עיניו השליכו ובגלולי מצרים אל תטמאו אני יהוה אלהיכם׃
  ben-IRV: আর আমি তাদেরকে বলেছিলাম, ‘তোমার প্রত্যেক জন তার চোখের সামনে থেকে ঘৃণ্য
    বস্তু প্রত্যাখ্যান কর এবং ইস্রায়েলের মূর্তিগুলির দ্বারা নিজেদেরকে অশুচি কর না;
    আমি তোমাদের ঈশ্বর সদাপ্রভু’।”
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੀਆਂ ਘਿਣਾਉਣੀਆਂ
    ਵਸਤੂਆਂ ਨੂੰ ਦੂਰ ਕਰ ਦੇਵੇ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਮਿਸਰ ਦੀਆਂ ਮੂਰਤੀਆਂ ਨਾਲ ਭਰਿਸ਼ਟ ਨਾ ਕਰੋ।
    ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သင်တို့အသီးအသီး ဖူးမျှော်သော စက်ဆုပ် ရွံရှာဘွယ်အရာတို့ကို စွန့်ပစ် ကြလော့။
    အဲဂုတ္တု ရုပ်တု တို့နှင့် ကိုယ်ကိုကိုယ်မ ညစ်ညူး စေကြနှင့်။ ငါ သည်သင် တို့၏ ဘုရားသခင်
    ထာဝရဘုရား ဖြစ်၏ဟု ငါဆို သော်လည်း၊
  hmo-hmo: “Idia lau hamaoroa, lau gwau, ‘Umui ibounai e, gau dika rohorohodia, emui
    matadia ese idia ura henia gaudia, be do umui negea ore, bona Aigupito taudia
    edia kaivakuku dekena amo umui sibona do umui hamiroa lasi. Lau be Lohiabada,
    emui Dirava.’
  urd-urd: और मैंने उनसे कहा, तुम में से हर एक शख़्स उन नफ़रती चीज़ों को जो उसकी मन्जू़र
    — ए — नज़र हैं, दूर करे और तुम अपने आपको मिस्र के बुतों से नापाक न करो; मैं ख़ुदावन्द,
    तुम्हारा ख़ुदा हूँ।
  rus-SYN: 'и сказал им: отвергните каждый мерзости от очей ваших и не оскверняйте
    себя идолами Египетскими: Я Господь Бог ваш.'
  bqc-SIM: Má ònɛ́ an baade ↄkpa pↄbɛ̃ɛ pↄ́ an wɛ́ blèↄzi, aasu ńzĩa gbãlɛ Egipi
    tã́aↄ yã́ musuo. Mámɛ máa Dii an Lua ũ.
  tcz-CHONGTHU: Hichun keiman amaho koma kaseijin, nangho amichan cheh in nalung sungu
    lodimset kidah umtah milima kon chun hung potdoh'un. Egypt mite milim doi semthu
    a chun kisuboh hih un. Ajeh chu keima na Pathen u kahi.
  mar-mar: तेव्हा मी त्यास म्हटले की प्रत्येकाने मिसर देशातील मूर्ती देवत अशा तिरस्करणीय
    वस्तू आपल्या दृष्टी समोरुन फेकून द्या, तुम्ही त्यामुळे विटाळू नये, असे तुमचा देव
    परमेश्वर म्हणतो.
  qub-qub: Paycunataga llapantami nirä melanaypaj dioscunata ushajpaj illgächinanpaj.
    Chaynöpis willaparä noga Tayta Diosnin caycaptëga Egiptucuna «diosnë» nishanta
    mana adurananpaj.
  bqp-bqp: Nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, bɑɑwure u win bũu ge u kɔdɛ sɑ̃ɑ derio kpɑ u ku rɑɑ
    tii disi doke kɑ Egibitin bũu ni. Domi nɛnɑ nɑ sɑ̃ɑ Gusunɔ ben Yinni.
  hat-hat: Mwen te di yo se pou yo te voye jete tout vye zidòl derespektan yo te renmen
    yo. Se pa pou yo avili tèt yo nan sèvi vye zidòl peyi Lejip yo. Paske se mwen
    menm Seyè a ki Bondye yo.
  eng-BSB: 'And I said to them: ‘Each of you must throw away the abominations before
    his eyes, and you must not defile yourselves with the idols of Egypt. I am the
    LORD your God.’'
  eng-WEBPB: I said to them, ‘Each of you throw away the abominations of his eyes.
    Don’t defile yourselves with the idols of Egypt. I am the LORD your God.’
  kbq-kbq: Hagi nagra amanage hu'na zamasami'noe, hi'mnage zama ante'nazana mago mago'mota
    eri netreta, Isipi vahe'mofo kaza osu havi anumzana monora hunteta tamagra'a tamazeri
    pehena osiho hu'noe. Nagra Ra Anumzana tamagri Anumza mani'noe hu'na zamasami'noe.
  nhe-BL: Nojquiya niquinilhui para ma quinixpolihuiltica nochi totiotzitzi huan tlaixcopincayome
    tlen quinpixque. Niquinilhui ma ax mosoquihuica noixpa ica nopa totiotzitzi huan
    tlaixcopincayome tlen tlali Egipto pampa na niDIOS niimoTECO.
  gub-BL: — Peityk tupàn a'ua'u purumuhuhuk kar ma'e penemiamutar pe wà nehe. Pezemuaiw
    zo tupàn a'ua'u Ezit ywy rehe har pupe nehe. Ta'e ihe Tuweharupi Wiko Ma'e aiko
    Tupàn pezar romo ihe xe, a'e wanupe.
  eng-DRA: 'And I said to them: Let every man cast away the scandals of his eyes,
    and defile not yourselves with the idols of Egypt: I am the Lord your God.'
