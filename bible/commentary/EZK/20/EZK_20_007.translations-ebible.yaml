    عَيْنَيْهِ، وَلا تَتَدَنَّسُوا بِأَصْنَامِ مِصْرَ؛ أَنَا الرَّبُّ إِلَهُكُمْ.'
  ewe-ewe: Megblɔ na wo be, “Mia dometɔ ɖe sia ɖe naɖe asi le aklamakpakpɛ dzodzro
