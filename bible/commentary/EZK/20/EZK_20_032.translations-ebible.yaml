verse: EZK.020.032
translations:
  mal-C: “ ‘ “മരത്തെയും കല്ലിനെയും സേവിക്കുന്ന രാഷ്ട്രങ്ങളെപ്പോലെയും ലോകത്തിലെ ജനതകളെപ്പോലെയും
    ഞങ്ങൾക്ക് ആകണം,” എന്നു നിങ്ങൾ പറയുന്നു; എന്നാൽ നിങ്ങളുടെ മനസ്സിലെ സങ്കൽപ്പം ഒരിക്കലും
    നടക്കുകയില്ല.
  deu-TKW: 'Und das, was euch in den Sinn kommt, soll gewiß nicht geschehen, daß ihr
    denkt: wir wollen den übrigen Völkern gleichen, den Geschlechtern der Heidenländer,
    indem wir Holz und Steine verehren!'
  lin-lin: 'Bozali koloba : ‘ Tolingi kozala lokola bato ya bikolo mosusu, lokola
    bituka ya mikili mosusu ; tolingi na biso kosalaka mpo na banzete mpe mabanga. ’
    Kasi eloko oyo bozali kokanisa ekosalema te.'
  eng-LSV: 'And that which is going up on your mind, || It is not at all—in that you
    are saying: We will be as the nations, as the families of the lands, || To serve
    wood and stone.'
  eng-GNV: 'Neither shall that be done that commeth into your minde: for ye say, We
    wil be as the heathen, and as the families of the countreys, and serue wood, and
    stone.'
  eng-WEBSTER: And that which cometh into your mind shall not be at all, that ye say,
    We will be as the heathen, as the families of the countries, to serve wood and
    stone.
  nhw-BL: “ ‘Amojuanti anmoilhuíaj para anquinequij anquichihuase quen quichihuaj
    nopa masehualme tlen sequinoc tlalme catli quinhueyichihuaj tiotzitzi tlen cuahuitl
    huan tlen tetl, pero amo quej nopa elis.
  swh-ONEN: “ ‘Lile lililoko mioyoni mwenu kamwe halitatokea, mnaposema, “Tunataka
    tuwe kama mataifa mengine, kama watu wengine wa dunia, wanaotumikia miti na mawe.”
  bba-bba: Bɑ tɑmɑɑ bɑ koo ko nɡe bwese ni nu tie, kpɑ bɑ n dɑ̃nu kɑ kpenu sɑ̃ɑmɔ.
    Adɑmɑ n ǹ koorɔ.
  eng-KJVCPB: And that which cometh into your mind shall not be at all, that ye say,
    We will be as the heathen, as the families of the countries, to serve wood and
    stone.
  luo-luo: Ka uparo ni udwaro chalo gi ogendini mamoko, kata ka dhoudi moa e pinje
    mamoko malamo gik mopa ma gin bao kod kidi, to mano ok bi timore.
  meu-meu: Emui lalo-hadai anina na nega ta ai basine vara; o laloamu, o tomu “Bese
    idau-idau, tano idau-idau besedia, heḡereḡeredia ai baia hahelao, au bona nadi
    baia toma henidia diho”.
  npi-ULB: तिमीहरूको मनमा उठेको विचार कहिले पुरा हुँनेछैन । तिमीहरू भन्‍छौ, “हामीहरू
    अरू जातिहरूजस्‍तै, काठ र ढुङ्गालाई पुज्ने अरू देशका जातिहरूजस्तै बनौं ।”
  yor-yor: “ ‘Ẹ̀yin wí pé, “Àwa fẹ́ dàbí àwọn orílẹ̀-èdè yòókù, bí àwọn ènìyàn ayé,
    tó ń bọ igi àti òkúta.” Ṣùgbọ́n ohun ti ẹ ni lọ́kàn kò ní ṣẹ rárá.
  pes-OPCB: «آنچه در فکرتان هست، هرگز عملی نخواهد شد. شما می‌خواهید مثل قومهای مجاور
    شوید و مانند آنها، بتهای چوبی و سنگی را بپرستید.
  tgl-ULB: Ang kaisipang nabubuo sa inyong mga isipan ay magkakatotoo. Sinasabi ninyo,
    “Tularan natin ang ibang bansa, tulad ng mga angkan sa ibang mga lupaing sumasamba
    sa kahoy at bato!”
  hui-hui: Tíore hameigini tara dindi tara taraha bu karu ale dege hoa howa ira karuhondo
    bi pupu wia ege to̱le̱ ngaruhondo bi pupu wia bigi bialu holene hamelo kamigoni.
    Anigo i̱na tí urunidagua kamigo bialu halimulo yupe naholebero.
  mya-mya: သင်​တို့​သည်​အ​ခြား​နိုင်​ငံ​များ​ကဲ့​သို့​လည်း ကောင်း၊ တိုင်း​တစ်​ပါး​တွင်​နေ​ထိုင်​သူ​များ​ကဲ့
    သို့​လည်း​ကောင်း၊ သစ်​ပင်​များ၊ ကျောက်​တုံး များ​ကို​ဝတ်​ပြု​ရှိ​ခိုး​ကြ​မည်​ဟု​ကြံ​စည်
    ဆုံး​ဖြတ်​ထား​ကြ​၏။ သို့​ရာ​တွင်​ယင်း အ​ကြံ​မ​ထ​မြောက်​ရ။
  bod-N: ཁྱོད་ཚོ་ན་རེ། ངེད་རྣམས་ཀྱིས་མི་རིགས་ཀུན་གྱི་མི་ཐམས་ཅད་དང་། རྒྱལ་ཁམས་ཁག་གི་མི་རིགས་སོ་སོ་བཞིན་དུ་ཤིང་དང་རྡོ་ལ་སྲི་ཞུ་བསྒྲུབ་བོ་ཟེར་ཞིང་།
    ཁྱོད་ཚོའི་བསམ་དོན་འདི་རྩ་བ་ནས་འགྲུབ་པར་མི་འགྱུར་རོ། །
  sna-sna: “ ‘Imi munoti, “Tinoda kufanana nendudzi, savanhu vedzimwe nyika, vanoshumira
    matanda namatombo.” Asi zviri mundangariro dzenyu hazvimboitiki.
  spa-BLM: '“‘“Lo que se te ocurra no será en absoluto, pues dices: ‘Seremos como
    las naciones, como las familias de los países, para servir a la madera y a la
    piedra’.'
  cac-cac: A ex tic ix e na eyoch ejmelal d'a te te' yed' d'a q'uen q'ueen, icha syutej
    sb'a juntzan̈xo nación. Palta malaj b'aq'uin̈ ol in cha e c'ulej juntzan̈ chi'.
  swh-ULB: Mawazo yanayoumbika kwenye moyo wako hayatatokea kamwe. Mmesema, “Ngoja
    tuwe kama mataifa mengine, kama koo za nchi nyingine waabuduo mti na jiwe.”
  bel-bel: 'І што прыходзіць вам у галаву, зусім ня збудзецца. Вы кажаце: будзем,
    як язычнікі, як плямёны іншаземныя, служыць дрэву і каменю.'
  deu-ELBBK: 'Und was in eurem Geist aufgestiegen ist, wird keineswegs geschehen,
    dass ihr sprecht: Wir wollen sein wie die Nationen und wie die Geschlechter der
    Länder, indem wir Holz und Stein dienen.'
  mbb-OT: “ ‘Kenà egkehitavù is egkeisip niw he egkeiring kew te zuma he menge nasyun
    he is menge etew zuen ed-azap te menge ed-ezapen he ledawan he vatu wey kayu.
  mal-2015: നാം മരത്തെയും കല്ലിനെയും സേവിച്ചു, ജാതികളെപ്പോലെയും ദേശങ്ങളിലെ വംശങ്ങളെപ്പോലെയും
    ആയിത്തീരുക എന്നു നിങ്ങൾ പറയുന്നതായി നിങ്ങളുടെ മനസ്സിലെ വിചാരം ഒരിക്കലും നടക്കയില്ല.
  rmc-rmc: 'Tumen phenen: „Kamas te avel ajse sar o aver narodi, sar o nipi andro
    svetos, save služinen le kašteske the le bareske.“ Ale oda, so tumenge tumen gondoľinen,
    pes šoha na ačhela.'
  pes-OPV: و آنچه به‌خاطر شما خطورمی کند هرگز واقع نخواهد شد که خیال می‌کنید. مثل
    امت‌ها و مانند قبایل کشورها گردیده، (بتهای ) چوب و سنگ را عبادت خواهید نمود.
  ron-1924: 'Ну вець ведя ымплининду-се че вэ ынкипуиць кынд зичець: ‹Врем сэ фим
    ка нямуриле, ка фамилииле челорлалте цэрь, врем сэ служим лемнулуй ши петрей!›'
  ben-OBCV: “ ‘তোমরা বলে থাকো, “আমরা জগতের অন্যান্য জাতির লোকদের মতো হতে চাই যারা
    কাঠ ও পাথরের পূজা করে।” কিন্তু তোমাদের মনে যা আছে তা কখনও হবে না।
  som-som: Oo waxa maankiinna soo galaana innaba ma ay ahaan doonaan, waayo, waxaad
    isku tidhaahdaan, Annagu waxaannu noqon doonnaa sida quruumaha kale, iyo sida
    qolooyinka waddammada deggan oo kale si aannu qoryo iyo dhagax ugu adeegno.
  lat-VUC: 'Neque cogitatio mentis vestræ fiet, dicentium: Erimus sicut gentes et
    sicut cognationes terræ, ut colamus ligna et lapides.'
  eng-ASVBT: and that which cometh into your mind shall not be at all, in that ye
    say, We will be as the nations, as the families of the countries, to serve wood
    and stone.
  ita-1885: 'E ciò che v''immaginate nel vostro spirito non avverrà per modo alcuno;
    in quanto dite: Noi saremo come le genti, come le nazioni de'' paesi, servendo
    al legno, ed alla pietra.'
  eng-LXXUP: And it shall not be as ye say, We will be as the nations, and as the
    tribes of the earth, to worship stocks and stones.
  eng-ULB: The thought that is forming in your mind will never happen. You say, “Let
    us be like the other nations, like the clans in the other lands who worship wood
    and stone.”
  spa-VBL: '“Cuando se dicen a sí mismos: ‘Seamos como las demás naciones, como la
    gente de otros países que adora a los ídolos de madera y de piedra’, lo que están
    pensando nunca va a suceder.'
  fra-_FOB: 'Rien n''arrivera de ce que vous pensez quand vous dites: Nous voulons
    être comme les nations et les familles des autres pays, en servant le bois et
    la pierre.'
  mal-mal: “‘നാം മരത്തെയും കല്ലിനെയും സേവിച്ച്, ജനതകളെപ്പോലെയും ദേശങ്ങളിലെ വംശങ്ങളെപ്പോലെയും
    ആയിത്തീരുക’ എന്ന് നിങ്ങൾ പറയുന്നതായ നിങ്ങളുടെ മനസ്സിലെ വിചാരം ഒരിക്കലും നടക്കുകയില്ല.
  urd-GVR: Tum kahte ho, “Ham dīgar qaumoṅ kī mānind honā chāhte, duniyā ke dūsre
    mamālik kī tarah lakaṛī aur patthar kī chīzoṅ kī ibādat karnā chāhte haiṅ.” Go
    yih ḳhayāl tumhāre zahnoṅ meṅ ubhar āyā hai, lekin aisā kabhī nahīṅ hogā.
  suz-BL: मिनु परमप्रभुमी “इन थुंम ‘गोपुकी अर्को रागी ङा मुर नु अर्को जात ङा मुर खोदेंशो
    दुम्‍चा दाक्‍नीक’ देंतीनी। गेपुकीमी ‘रागी ङा जात जात ङा मुर खोदेंशो पा शी नु फुल्‍लु
    आन कली पूजा पाइब बाक्‍नीकी’ देंतीनी। तन्‍न इन मिम्‍शो गेनायो मजाक्‍दीप्‍ब” देंत।
    प्रस्‍थान २३:२४
  eng-NOY: And that which cometh into your mind shall not come to pass, when ye say,
    “We will be as the nations, as the families of the countries, worshipping wood
    and stone.”
  ita-1927: 'E non avverrà affatto quello che vi passa per la mente quando dite: Noi
    saremo come le nazioni, come le famiglie degli altri paesi, e renderemo un culto
    al legno ed alla pietra!'
  ckb-ckb: '«”ئەوەی بە خەیاڵتاندا دێت هەرگیز نایەتە دی، کە دەڵێن: ’وەک نەتەوەکان دەبین،
    وەک هۆزەکانی زەوی، دار و بەرد دەپەرستین.‘'
  eng-BBE: And that which comes into your minds will never take place; when you say,
    We will be like the nations, like the families of the countries, servants of wood
    and stone;
  kan-OKCV: “ ‘ “ನಾವು ಇತರ ಜನಾಂಗಗಳ ಹಾಗೆ ಮತ್ತು ಇತರ ದೇಶಗಳವರ ಹಾಗೆ ಇದ್ದು ಮರಕ್ಕೂ ಕಲ್ಲಿಗೂ
    ಸೇವೆ ಮಾಡುತ್ತೇವೆಂದು ನಿಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿ ಹುಟ್ಟುವ ಯೋಚನೆಯು ಎಷ್ಟು ಮಾತ್ರಕ್ಕೂ ನೆರವೇರದು.”
  tam-2017: மரத்திற்கும் கல்லுக்கும் ஆராதனை செய்து, அஞ்ஞானிகளைப்போலவும் தேசத்தின்
    மக்களின் தேசங்களைப்போலவும் இருப்போம் என்று சொல்லுகிறீர்களே; உங்களுடைய மனதில் எழும்புகிற
    இந்த நினைவின்படி ஆவதே இல்லை.
  spa-RV-1909: 'Y no ha de ser lo que habéis pensado. Porque vosotros decís: Seamos
    como las gentes, como las familias de las naciones, sirviendo á la madera y á
    la piedra.'
  ron-BTF: 'Și nu veți spune ce vă vine în minte: Vom fi ca păgânii, ca familiile
    țărilor, pentru a servi lemnului și pietrei.'
  eng-WEBP: “‘“That which comes into your mind will not be at all, in that you say,
    ‘We will be as the nations, as the families of the countries, to serve wood and
    stone.’
  eng-FBV: When you say to yourselves, ‘Let's be like the other nations, like people
    in other countries who worship idols made of wood and stone,’ what you're thinking
    is never going to happen.
  nld-1939: 'Waarachtig: de verlangens van u zullen niet worden bevredigd, van u die
    zegt: wij willen hout en steen dienen, evenals de volken, evenals de stammen van
    andere landen.'
  nch-BL: “ ‘Amojuanti anmoilhuíaj para anquinequij anquichihuase quej quichihuaj
    nopa masehualme ten sequinoc talme cati quinhueyichihuaj teteyome ten cuahuit
    huan ten tet, pero amo quej nopa elis.
  vie-1934: 'Chẳng có sự gì sẽ xảy ra như điều các ngươi tưởng, khi các ngươi nói
    rằng: Chúng ta muốn nên như các dân tộc và các họ hàng ở các nước, thờ gỗ và đá.'
  hin-CV: “ ‘तुम कहते हो, “हम उन जाति-जाति और संसार के लोगों के समान होना चाहते हैं,
    जो लकड़ी और पत्थर की सेवा करते हैं.” पर तुम्हारे मन में जो है, वह कभी पूरा न होगा.
  spa-BES: Y lo que viene a tu mente nunca tendrá lugar; cuando digas, seremos como
    las naciones, como las familias de los países, que adoran la madera y la piedra;
  tdx-tdx: 'Le lia’e tsy hipaoke o fitsa­korea’ areoo ie atao’ areo ty hoe: Hitsikombe
    o kilakila’ndatio tika, o fifokoam-pifeheañe mitoroñe vato naho hataeo.'
  tha-KJV: อะไรอยู่ในใจของเจ้าจะไม่​เก​ิดขึ้นได้​เลย คือความคิดที่​ว่า ‘​ให้​เราเป็นเหมือนประชาชาติ​ทั้งหลาย
    ให้​เป็นเหมือนครอบครัวต่างๆในประเทศทั่วไป คือให้เราปรนนิบั​ติ​ไม้​และศิ​ลา​’
  por-BR-2018: 'E o que vós tendes pensado de maneira nenhuma sucederá. Pois vós dizeis:
    Seremos como as nações, como as famílias das terras, servindo à madeira e à pedra.'
  deu-ELO: 'Und was in eurem Geiste aufgestiegen ist, wird keineswegs geschehen, daß
    ihr sprechet: Wir wollen sein wie die Nationen und wie die Geschlechter der Länder,
    indem wir Holz und Stein dienen.'
  eng-WYC-2018: neither the thought of your soul shall be done, that say, We shall
    be as heathen men, and as [the] nations of earth, that we worship trees and stones.
    (nor shall the thoughts of your souls be done, that say, We shall be like the
    heathen, and like the nations of the earth, so that we worship wood and stones.)
  epo-epo: 'Kaj kio venas en vian kapon, kiam vi diras: Ni estu kiel la nacioj, kiel
    la gentoj de la landoj, servante al ligno kaj al ŝtonoj — tio ne efektiviĝos.'
  uig-PIN: Xuningdǝk silǝrning kɵnglünglǝrdiki «Biz yat ǝllǝrdǝk, baxⱪa yurtlardiki
    jǝmǝtlǝrdǝk yaƣaq ⱨǝm tax mǝbudlarƣa qoⱪunimiz» degǝn koyunglar ǝmǝlgǝ axurulmaydu!
  beo-beo: 'Dilia da eno fifi asi gala huluane ilia hou defele hamomusa: hanai gala.
    Ilia da ifa amola igi amoma nodone sia:ne gadosu hou hamosa. Be Na fi ilia da
    agoane hamomu da hamedei.'
  tpi-OTNT: “Yupela i laikim tumas long kamap olsem ol manmeri bilong ol arapela kantri
    na lotu long ol diwai na ol ston. Tasol mi no ken larim yupela i kamap olsem.
    Nogat tru.
  hau-SA: “ ‘Kukan ce, “Kuna so ku zama kamar sauran al’ummai, kamar sauran mutanen
    duniya, waɗanda suke bauta wa itace da dutse.” Amma abin da kuke tunani ba zai
    taɓa faruwa ba.
  uig-LAT: Shuningdek silerning könglünglerdiki «Biz yat ellerdek, bashqa yurtlardiki
    jemetlerdek yaghach hem tash mebudlargha choqunimiz» dégen koyunglar emelge ashurulmaydu!
  nde-nde: Lina lithi, “Sifuna ukuba njengezizwe, njengabantu basemhlabeni, abakhonza
    izigodo lamatshe.” Kodwa lokho elilakho engqondweni akusoze kwenzakale.
  ton-ton: Pea ko ia ʻoku ʻi homou loto ke fai, ʻe ʻikai ʻaupito hoko ia, ʻaia ʻoku
    mou lea ʻaki, Te mau hangē ko e hiteni, ʻo hangē ko e ngaahi faʻahinga ʻi he ngaahi
    fonua, ʻoku tauhi ki he ʻakau mo e maka.
  ces-1613: 'To pak, což jste sobě v mysli uložili, nikoli se nestane, že říkáte:
    Budeme jako jiní národové, jako čeledi jiných zemí, sloužíce dřevu a kameni.'
  eng-WMB: “‘“That which comes into your mind will not be at all, in that you say,
    ‘We will be as the nations, as the families of the countries, to serve wood and
    stone.’
