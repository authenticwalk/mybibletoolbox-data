    ତୁମ୍ଭେମାନେ କହୁଅଛ,’ ତାହା କେବେ ଘଟିବ ନାହିଁ।
  chk-chk: Iwe, ämi oua ekieki lon letipemi, pwe oupwe apirü ekewe mwün lükün o wewe
    ngeni aramasen ekewe ekoch fanü ren ämi fel ngeni irä me fau. Nge ei sokun ekiek
    esap fokun fis.
  rop-rop: Wal YAWEI bin kipgon tok, “Wal yumob bin meigimap yumob ronwan main en
    yumob bin wandim jidan laik detlot najalot pipul brom najalot kantri hu oldei
    weshipbat ola tri en ola rok, bat tharran kaan neba wek.
  ukr-1871: 'А те, що в вас на думцї, певно нїколи не станеться. Ви бо мовляєте: ми
    будемо, як погани, як отті племена чужоземні, кланятись перед деревом та каменем.'
  deu-1951: 'Und was euch in den Sinn gekommen ist, daß ihr saget: «Wir wollen sein
    wie die Heiden, wie die Geschlechter anderer Länder, indem wir Holz und Stein
    dienen», das soll nicht geschehen!'
  eng-JPS: 'and that which cometh into your mind shall not be at all; in that ye say:
    We will be as the nations, as the families of the countries, to serve wood and
    stone.'
  srp-1865: 'A šta mislite, neæe biti nikako, što govorite: biæemo kao narodi, kao
    plemena po zemljama, služeæi drvetu i kamenu.'
  lug-lug: “ ‘Mwogera nti, “Twagala okuba ng’amawanga amalala, ng’abantu ab’ensi endala,
    abaweereza embaawo n’amayinja,” naye ebyo bye mulowooza tebiribaawo n’akatono.
  heb-heb: והעלה על רוחכם היו לא תהיה אשר אתם אמרים נהיה כגוים כמשפחות הארצות לשרת
    עץ ואבן׃
  ben-IRV: আর তোমার যা মনে করে থাক, তা কোন ভাবে হবে না; তোমার তো বলছ, আমরা জাতিদের
    মতো হব, ভিন্ন ভিন্ন দেশের গোষ্ঠীদের মতো হব, কাঠ ও পাথরের পরিচর্য্যা করব!
  pan-pan: ਉਹ ਗੱਲ ਜਿਹੜੀ ਤੁਹਾਡੇ ਮਨ ਵਿੱਚ ਆਉਂਦੀ ਹੈ, ਕਦੇ ਵੀ ਨਹੀਂ ਹੋਵੇਗੀ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ
    ਕਹਿੰਦੇ ਹੋ ਕਿ ਅਸੀਂ ਵੀ ਦੇਸਾਂ ਦੀਆਂ ਕੌਮਾਂ ਤੇ ਟੱਬਰਾਂ ਵਾਂਗੂੰ ਲੱਕੜ ਅਤੇ ਪੱਥਰ ਦੀ ਪੂਜਾ ਕਰਾਂਗੇ।
  mya-JVB: ငါတို့သည် တပါးအမျိုးသား ကဲ့သို့ ၎င်း ၊ သစ်သား ဘုရား၊ ကျောက် ဘုရားကိုဝတ်ပြု
    သောပြည်သူ ပြည်သားများကဲ့သို့ ၎င်း ဖြစ် မည်ဟု၊ သင် တို့ကြံစည် သည်အတိုင်း အကြံ မ
    မြောက်ရ။
  hmo-hmo: “Umui emui ura be bese idauidau, tano idauidau besedia edia kara hegeregerena
    do umui karaia, au bona nadi do umui tomadiho henia. To inai ura be nega ta do
    ia vara lasi.”
  urd-urd: और वह जो तुम्हारे जी में आता है हरगिज़ वजूद में न आएगा, क्यूँकि तुम सोचते
    हो, 'तुम भी दीगर क़ौम — ओ — क़बाइल — ए — 'आलम की तरह लकड़ी और पत्थर की इबादत करोगे।
    ख़ुदावन्द सज़ा देता और मु'आफ़ भी करता है
  rus-SYN: 'И что приходит вам на ум, совсем не сбудется. Вы говорите: “будем, как
    язычники, как племена иноземные, служить дереву и камню”.'
  bqc-SIM: Yã́ pↄ́ kú á nↄ̀sɛu a zɛkɛo. I mɛ áↄ zↄble líↄnɛ ń gbɛↄ lán buiↄwaɛ,
    lán dṹnia gbɛ̃́ↄwa.
  tcz-CHONGTHU: Nanghon akimvel uva namtin vaipiho thingle songa kisem milim doi houho
    bangin um uhite tin nasei uve. Ahivangin nalung uva nagel u chu hithei louhel
    ding ahi.
  mar-mar: तुमच्या मनात येणारे विचार तरंग बाहेर येतील, तुम्ही म्हणता, चला इतर राष्ट्राप्रमाणे
    तेथील जमाती काष्ट पाषाणाची पुजा करतात तशी आपण करु.
  qub-qub: '« ‹Gamcuna yarpashayquega manami camacangachu. Gamcunaga nishcanqui: «Cay
    pachacho nasyuncuna imanöpis cashanno cashun. Paycunano guerupita, rumipita rurasha
    ïdulucunata adurashun» nir.'
  bqp-bqp: Bɑ tɑmɑɑ bɑ koo ko nge bwese ni nu tie, kpɑ bɑ n dɑ̃nu kɑ kpenu sɑ̃ɑmɔ.
    Adɑmɑ n ǹ koorɔ.
  hat-hat: 'Nou gen yon sèl lide nan tèt nou: N''ap plede di se pou nou tankou lòt
    nasyon yo, tankou moun k''ap viv nan lòt peyi yo, k''ap fè sèvis pou pyebwa ak
    wòch. Men, nou p''ap janm wè sa rive.'
  eng-BSB: When you say, ‘Let us be like the nations, like the peoples of the lands,
    serving wood and stone,’ what you have in mind will never come to pass.
  eng-WEBPB: “‘“That which comes into your mind will not be at all, in that you say,
    ‘We will be as the nations, as the families of the countries, to serve wood and
    stone.’
  kbq-kbq: Hagi tamagrama antahi'zana, manigagi'naza ru mopafi vahe'mo'za nehazaza
    huta havere'ene zafare'ene antre'zama tro hunte'naza anumzantami monora hunteta
    vugahune huta tamagesa antahi'naze. Hianagi antahitahi tamifima retroma hu'naza
    antahintahimo'a eforera osugahie.
  nhe-BL: “ ‘Imojuanti inmoilhuíaj para inquinequij inquichihuase queja quichihuaj
    nopa tlacame tlen sequinoc tlaltini tlen quinhueyichihuaj totiotzitzi tlen cuahuitl
    huan tlen tetl, pero ax queja nopa elis.
  gub-BL: — Urereko wer amogwer ywy rehe har wazàwe ure, peze pezeupe. — Teko amo
    ywy rehe umuwete ywyra wà. Umuwete itahu wà no. — Urereko wer wazàwe ure, peze
    peiko. A'e ma'e nuzeapo pixik kwaw nehe.
  eng-DRA: 'Neither shall the thought of your mind come to pass, by which you say:
    We will be as the Gentiles, and as the families of the earth, to worship stocks
    and stones.'
