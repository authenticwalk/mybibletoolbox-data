verse: EZK.020.030
translations:
  mal-C: '“അതിനാൽ ഇസ്രായേൽജനത്തോടു പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ പിതാക്കന്മാരുടെ പാരമ്പര്യമനുസരിച്ച് നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കുകയും അവരുടെ
    മ്ലേച്ഛവിഗ്രഹങ്ങളെ മോഹിക്കുകയും ചെയ്യുമോ?'
  deu-TKW: 'Darum sprich zum Hause Israel: So spricht der Herr Jahwe: Wollt ihr euch
    in der Weise eurer Väter verunreinigen und ihren Scheusalen nachhuren?'
  lin-lin: 'Yango wana, loba na libota ya Isalaele : ‹ Tala liloba oyo Nkolo Yawe
    alobi : Boni, bomikomisi solo mbindo mpo na kolanda nzela ya batata na bino mpe
    kosalela banzambe na bango ya bikeko ?'
  eng-LSV: '“Therefore, say to the house of Israel, Thus said Lord YHWH: Are you defiling
    yourselves in the way of your fathers? And do you go whoring after their detestable
    things?'
  eng-GNV: Wherefore, say vnto the house of Israel, Thus saith the Lord God, Are ye
    not polluted after the maner of your fathers? and commit ye not whoredome after
    their abominations?
  eng-WEBSTER: Wherefore say to the house of Israel, Thus saith the Lord GOD; Are
    ye polluted after the manner of your fathers? and commit ye lewd deeds after their
    abominations?
  nhw-BL: '“Huajca xiquincamanalhui nopa israelitame huan xiquinilhui para quej ni
    na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘¿Para tlen anquinequij
    anmoijtlacose noixpa san se quen amohuejcapan tatahua quichijque? ¿Para tlen anquisenhuiquilíaj
    anquinhueyichihuaj tiotzitzi huan tlaixcopincayome quen inijuanti quichijque?'
  swh-ONEN: '“Kwa hiyo iambie nyumba ya Israeli: ‘Hili ndilo Bwana Mwenyezi asemalo:
    Je, mtajinajisi kama vile baba zenu walivyofanya na kutamani vinyago vyao vya
    machukizo?'
  bba-bba: Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ,
    bu ku tii disi koosi nɡe ben bɑɑbɑbɑ. Bu ku mɑɑ bũnu ɡɑsiri bu sɑ̃.
  eng-KJVCPB: Wherefore say unto the house of Israel, Thus saith the Lord God; Are
    ye polluted after the manner of your fathers? and commit ye whoredom after their
    abominations?
  luo-luo: 'Kuom mano, wachne dhood Israel kama: Ma e gima Jehova Nyasaye Manyalo
    Gik Moko Duto wacho: Un bende ubiro dwanyoru kaka kwereu notimo ka gilamo nyisechegi
    manono?'
  meu-meu: 'Taunabunai, Israel besena ba hamaoroa, baoto, Ḡaubada Iehova na ini e
    gwau tomamu: Senemui heḡereḡeredia ai ba hahemiro, bona edia ḡau dika-rohorohodia
    igavadia ai ba raka siri, a?'
  npi-ULB: 'यसकारण इस्राएलको घरानालाई यसो भन्‌: ''परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः
    तिमीहरू आफ्‍ना पुर्खाहरूका चालमा हिंडेर तिमीहरू आफूलाई पनि किन बिटुलो पार्छौ?
    घिनलाग्‍दा कुराहरूको खोजी गरेर किन तिमीहरू वेश्याहरूझैं काम गर्छौ?'
  yor-yor: “Nítorí náà sọ fún ilé Israẹli pé, ‘Èyí ní ohun tí Olúwa Olódùmarè wí,
    ṣé o fẹ́ ba ara rẹ jẹ́ bi àwọn baba rẹ ṣe ṣe, tiwọn ń ṣe àgbèrè nípa títẹ̀lé àwọn
    àwòrán ìríra?
  pes-OPCB: 'آنگاه خداوند یهوه فرمود که به آنانی که نزد من آمده بودند، از جانب او
    چنین بگویم: «آیا شما نیز می‌خواهید مانند پدرانتان، با بت‌پرستی، خود را نجس سازید؟'
  tgl-ULB: 'Kaya sabihin mo sa sambahayan ng Israel, ''Ito ang sinabi ng Panginoong
    Yahweh: Bakit ninyo ginagawang marumi ang inyong mga sarili sa mga pamamaraan
    ng inyong mga ama? At bakit kayo kumikilos na tulad ng mga babaeng bayaran, naghahanap
    ng mga kasuklam-suklam na bagay?'
  hui-hui: Ogoni manda bialu ai Isaraele wali agali tihondo bi la larogo lamibe. Tínaga
    mamalirunaga dama mitangi bialu mbirale gime wabini ngaru hangu bi pupu wule tíguabi
    talima pialu kamigonida. Tígua mana ko uruni talialu bialu haabo kamigo irane
    agibe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား ဤ​သို့​မိန့်​ဆို​ကြောင်း​ဆင့်
    ဆို​လော့။ `သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​ဘိုး ဘေး​တို့​အ​ပြစ်​ကူး​လွန်​၍​ညစ်​ညမ်း​စေ
    သ​ကဲ့​သို့ သင်​တို့​ကိုယ်​ကို​ညစ်​ညမ်း​စေ​ကြ သ​နည်း။ သူ​တို့​ကိုး​ကွယ်​သည့်​ညစ်​ညမ်း
    သော​ရုပ်​တု​တို့​ကို​ကိုး​ကွယ်​ကြ​သ​နည်း။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ལ་འདི་ལྟར། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཚོས་ད་དུང་རང་གི་ཕ་མེས་རྣམས་ཀྱིས་སྤྱད་པ་བཞིན་དུ་རང་ཉིད་བཙོག་པར་བཟོས་ཏེ། དེ་དག་གི་ཞེན་ཁ་ལོག་པའི་སྐུ་འདྲའི་རྗེས་སུ་འབྲངས་ནས་ལོག་གཡེམ་བྱེད་དམ།
  sna-sna: '“Naizvozvo uti kuimba yaIsraeri, ‘Zvanzi naIshe Jehovha: Muchazvisvibisa
    sezvakaita madzibaba enyu here nokuchiva zvifananidzo zvavo zvinonyangadza?'
  spa-BLM: '“Por tanto, di a la casa de Israel: El Señor Yahvé dice: “¿Os contamináis
    en el camino de vuestros padres? ¿Acaso os prostituís según sus abominaciones?'
  cac-cac: 'Al d''a eb'' etisraelal to a in Jehová Yajal in sval icha tic: A ex tic
    tze jub''at e b''a icha ajnac sjuanb''at sb''a eb'' e mam eyicham chi''. Tze tec''b''ej
    val e b''a eyoch ejmelal d''a juntzan̈ comon dios te yajb''entac chi''.'
  swh-ULB: 'Kwa hiyo waambie nyumba ya Israeli, ''Bwana Yahwe asema hivi: Je! Kwa
    nini unajinajisi mwenyewe kwa njia za baba zako? Kwahiyo kwa nini unatenda kama
    makahaba, kutafuta kwa ajili ya mambo ya machukizo?'
  bel-bel: 'Таму скажы дому Ізраілеваму: так кажа Гасподзь Бог: ці не апаганьваеце
    вы сябе на прыклад бацькоў вашых і ці не блудадзейнічаеце сьледам за мярзотамі
    іхнімі?'
  deu-ELBBK: 'Darum sprich zum Haus Israel: So spricht der Herr, HERR: Wie? Ihr verunreinigt
    euch auf dem Weg eurer Väter und hurt ihren Scheusalen nach;'
  mbb-OT: “Ne ǥuntaan, keǥiyi nu is menge etew te Israel te siak, is Nengazen he MEGBEVAYÀ,
    migkaǥi a te, ‘Edremerikan niw ve zaan is keugelingen niw iring te mibeelan te
    menge kepuun niw, wey ed-azap kew ve zaan te utew mezaat he menge ed-ezapen?
  mal-2015: 'അതുകൊണ്ടു നീ യിസ്രായേൽഗൃഹത്തോടു പറയേണ്ടതു: യഹോവയായ കർത്താവു ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ നിങ്ങളുടെ പിതാക്കന്മാരുടെ മര്യാദപ്രകാരം നിങ്ങളെത്തന്നേ
    അശുദ്ധമാക്കുവാനും അവരുടെ മ്ലേച്ഛവിഗ്രഹങ്ങളോടു ചേർന്നു പരസംഗം ചെയ്‌വാനും പോകുന്നുവോ?'
  rmc-rmc: '„Vašoda phen le Izraelitenge: ‚Kada phenel o RAJ, o Adonaj: Soske tumen
    mušinen te meľarel andre avke sar tumare dada a džan lubipnaha pal lengre džungale
    modli?'
  pes-OPV: '«بنابراین به خاندان اسرائیل بگو: خداوندیهوه چنین می‌فرماید: آیا شما به
    رفتار پدران خود خویشتن را نجس می‌سازید و رجاسات ایشان را پیروی نموده، زنا می‌کنید؟'
  ron-1924: 'Де ачея спуне касей луй Исраел: ‘Аша ворбеште Домнул Думнезеу: «Воиць
    вой сэ вэ спуркаць ын фелул пэринцилор воштри ши сэ курвиць алергынд дупэ урычуниле
    лор?'
  ben-OBCV: “অতএব ইস্রায়েল কুলকে বলো ‘সার্বভৌম সদাপ্রভু এই কথা বলেন তোমরা কি তোমাদের
    পূর্বপুরুষদের মতো করে নিজেদের অশুচি করবে এবং তাদের ঘৃণ্য মূর্তিগুলির প্রতি লালসা
    করবে?
  som-som: Sidaas daraaddeed waxaad reer binu Israa'iil ku tidhaahdaa, Sayidka Rabbiga
    ahu wuxuu leeyahay, Ma waxaad isu nijaasaysaan sidii awowayaashiin isu nijaaseeyeen
    oo kale? Oo ma waxaad ka daba gashaan waxyaalahooda karaahiyada ah sida naag ninkeed
    ka dhillowda oo kale?
  lat-VUC: 'Propterea dic ad domum Israël: Hæc dicit Dominus Deus: Certe in via patrum
    vestrorum vos polluimini, et post offendicula eorum vos fornicamini:'
  eng-ASVBT: 'Wherefore say unto the house of Israel, Thus saith the Lord Jehovah:
    Do ye pollute yourselves after the manner of your fathers? and play ye the harlot
    after their abominations?'
  ita-1885: 'Per tanto, di'' alla casa d''Israele: Così ha detto il Signore Iddio:
    Mentre voi vi contaminate nella via de'' vostri padri, e fornicate dietro alle
    loro abbominazioni;'
  eng-LXXUP: Therefore say to the house of Israel, Thus saith the Lord, Do ye pollute
    yourselves with the iniquities of your fathers, and do ye go a-whoring after their
    abominations,
  eng-ULB: 'Therefore say to the house of Israel, ''The Lord Yahweh says this: Why
    do you make yourselves unclean with the ways of your fathers? So why do you act
    like prostitutes, searching for disgusting things?'
  spa-VBL: '“Por tanto, díganle al pueblo de Israel que esto es lo que dice el Señor
    Dios: ¿Se contaminarán como sus antepasados, convirtiéndose en prostitutas, actuando
    como ellos y siguiendo las mismas prácticas repugnantes?'
  fra-_FOB: 'C''est pourquoi, dis à la maison d''Israël: Ainsi a dit le Seigneur,
    l''Éternel: Ne vous souillez-vous pas dans les voies de vos pères, et ne vous
    prostituez-vous pas à leurs abominations?'
  mal-mal: 'അതുകൊണ്ട് നീ യിസ്രായേൽ ഗൃഹത്തോട് പറയേണ്ടത്: “യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ മര്യാദപ്രകാരം നിങ്ങളെത്തന്നെ
    അശുദ്ധമാക്കുവാനും അവരുടെ മ്ലേച്ഛവിഗ്രഹങ്ങളോടു ചേർന്ന് പരസംഗം ചെയ്യുവാനും പോകുന്നുവോ?'
  urd-GVR: Ai ādamzād, Isrāīlī qaum ko batā, ‘Rab Qādir-e-mutlaq farmātā hai ki kyā
    tum apne bāpdādā kī harkateṅ apnā kar apne āp ko nāpāk karnā chāhte ho? Kyā tum
    bhī un ke ghinaune butoṅ ke pīchhe lag kar zinā karnā chāhte ho?
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी इस्राएल आ खिं ङा मुर आन कली “गे यो इन
    किकी पिपी आन खोदेंशो पा इन कली ग्रांग्रा दिशो सेल्‍सीनीनी? मिनु मेको आन ग्रांग्रा
    दिशो मूर्ति आन नोले खोइक्‍नीनी?
  eng-NOY: 'Therefore say to the house of Israel, Thus saith the Lord Jehovah: Are
    ye polluted after the manner of your fathers, and do ye commit fornication according
    to their abominations,'
  ita-1927: 'Perciò, di’ alla casa d’Israele: Così parla il Signore, l’Eterno: Quando
    vi contaminate seguendo le vie de’ vostri padri e vi prostituite ai loro idoli
    esecrandi'
  ckb-ckb: '«لەبەر ئەوە بە بنەماڵەی ئیسرائیل بڵێ: ”یەزدانی باڵادەست ئەمە دەفەرموێت:
    ئایا ئێوەش بە ڕێگای باوکانتاندا دەڕۆن، بە وێنە قێزەونەکانیان خۆتان گڵاو دەکەن
    و لەشفرۆشی دەکەن؟'
  eng-BBE: 'For this cause say to the children of Israel, This is what the Lord has
    said: Are you making yourselves unclean as your fathers did? are you being untrue
    to me by going after their disgusting works?'
  kan-OKCV: '“ಆದ್ದರಿಂದ ನೀನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನಿಮ್ಮ ಪಿತೃಗಳ ಹಾಗೆ ನಿಮ್ಮನ್ನು ಅಪವಿತ್ರಪಡಿಸಿಕೊಳ್ಳುತ್ತೀರೋ? ಅವರ
    ಅಸಹ್ಯವಾದ ವಿಗ್ರಹಗಳ ಹಿಂದೆ ಹೋಗುತ್ತೀರೋ?'
  tam-2017: 'ஆகையால் நீ இஸ்ரவேல் வீட்டாரை நோக்கி: யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்,
    உங்களுடைய தகப்பன்மார்களுடைய மார்க்கத்தின்படியே நீங்களும் தீட்டுப்பட்டவர்கள் அல்லவோ?
    அவர்களுடைய அருவருப்புகளை நீங்களும் பின்பற்றிச் சோரம்போகிறீர்கள் அல்லவோ?'
  spa-RV-1909: 'Di, pues, á la casa de Israel: Así ha dicho el Señor Jehová: ¿No os
    contamináis vosotros á la manera de vuestros padres, y fornicáis tras sus abominaciones?'
  ron-BTF: 'Pentru aceea spune casei lui Israel: Astfel spune Domnul DUMNEZEU: Sunteți
    voi murdăriți după felul părinților voștri? Și curviți după urâciunile lor?'
  eng-WEBP: '“Therefore tell the house of Israel, ‘The Lord GOD says: “Do you pollute
    yourselves in the way of your fathers? Do you play the prostitute after their
    abominations?'
  eng-FBV: 'Therefore tell the people of Israel that this is what the Lord God says:
    Are you going to make yourselves unclean like your forefathers, turning yourselves
    into prostitutes, acting the way they did with the same disgusting practices?'
  nld-1939: 'Zeg daarom tot het huis van Israël: Zo spreekt Jahweh, de Heer! Verontreinigt
    gij u soms niet op dezelfde manier als uw vaderen; loopt ook gij hun gruwelbeelden
    niet achterna; hebt ge u niet aan al uw schandgoden tot de dag van heden verontreinigd,'
  nch-BL: '“Huajca xiquincamanalhui nopa israelitame huan xiquinilhui para quej ni
    na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: ‘¿Para ten anquinequij anmomahuispolose
    noixpa san se quej amohuejcapan tatahua quichijque? ¿Para ten anquisenhuiquilíaj
    anquinhueyichihuaj teteyome huan taixcopincayome quej inijuanti quichijque?'
  vie-1934: 'Vậy nên, hãy nói cùng nhà Y-sơ-ra-ên rằng: Chúa Giê-hô-va phán như vầy:
    Các ngươi tự làm ô uế mình theo cách tổ phụ các ngươi, và các ngươi hành dâm theo
    những sự gớm ghiếc của họ sao?'
  hin-CV: '“इसलिये इस्राएलियों से कहो: ‘परम प्रधान याहवेह का यह कहना है: क्या तुम
    लोग अपने पूर्वजों की तरह अपने आपको अशुद्ध करोगे और उनकी निकम्मी मूर्तियों के पीछे
    भागोगे?'
  spa-BES: 'Por esta causa, di a los hijos de Israel: Esto es lo que el Señor ha dicho:
    ¿Porque quieren hacerse inmundos como lo hicieron sus padres? ¿Se prostituyeron
    tras sus ídolos asquerosos?'
  tdx-tdx: 'Aa le ano ty hoe i Anjom­ba’ Israeley, Inao ty nafè’ Iehovà Talè: Hera
    nileore’ ty satan-droae’ areo? Ke manao hakarapiloañe manahake ty hativa’ iareo?'
