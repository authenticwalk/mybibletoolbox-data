    abominations do ye go astray?
  asm-FB: 'এই হেতুকে তুমি ইস্ৰায়েল-বংশক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: “তোমালোকৰ
    পূৰ্বপুৰুষসকলৰ দৰে তোমালোকে তোমালোকক অশুচি কৰা নাই নে? আৰু তেওঁলোকৰ ঘিণলগীয়া
    বস্তুৰ পাছে পাছে ব্যভিচাৰী হৈ যোৱা নাই নে?'
  sus-A: «نَ نَن عَ رَ، عَ قَلَ عِسِرَيِلَ بْنسْي بّ، ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛
    وٌ وَ مَ قِندِقٍ سّنِيّنتَرٍيٍ رَ عَلْ وٌ بٍنبَيٍ، وٌ قَ بِرَ عٍ شَ كُيٍ حَاشِيٍ
    قْشْ رَ؟
  fra-SBL: '« C''est pourquoi tu diras à la maison d''Israël : « Le Seigneur Yahvé
    dit : « Vous vous souillez selon la voie de vos pères ? Vous vous prostituez après
    leurs abominations ?'
  hbo-hbo: לָכֵ֞ן אֱמֹ֣ר ׀ אֶל־בֵּ֣ית יִשְׂרָאֵ֗ל כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הַבְּדֶ֥רֶךְ
    אֲבֹֽותֵיכֶ֖ם אַתֶּ֣ם נִטְמְאִ֑ים וְאַחֲרֵ֥י שִׁקּוּצֵיהֶ֖ם אַתֶּ֥ם זֹנִֽים׃
  kik-kik: '“Nĩ ũndũ ũcio ĩra andũ a nyũmba ya Isiraeli atĩrĩ: ‘Ũũ nĩguo Mwathani
    Jehova ekuuga: Anga nĩmũgwĩthaahia o ta ũrĩa maithe manyu meekire, na makĩĩrirĩria
    mĩhiano yao mĩũru?'
  fra-NCL: 'C’est pourquoi dis à la maison d’Israël : Ainsi parle le Seigneur Yahweh :
    Quoi ! Vous vous souillez à la manière de vos pères, et vous vous prostituez après
    leurs abominations !'
  cek-AK: To pongah Israel imthung takoh khaeah thuih han ih lok loe, Angraeng Sithaw
    mah, Nam panawk mah sak o ih baktih toengah kamhnong hmuen to maw na sak o? Nihcae
    mah sak o ih panuet thok zaehaih hmuennawk to na sak o maw?
  cuk-cuk: 'Bab-Jehová sogdebalid: “Degisoggu, Israel-dulemarga be soge, ‘Bab-Jehová-Bela-Gangued-Nikadi
    weyob sogye: ¿Bemar, be-dadganyob isgumarmogoe? ¿Bemar, bab-dummadyob-ibmar-imakleged-e-nug-odummogedgi
    angi nomarmogoe?'
  uig-CYR: 'Шуңа Исраил җәмәтигә мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду: «Силәр
    ата-бовилириңларниң йолида өзлириңларниму булғимақчимусиләр? Уларниң нәпрәтлик
    қилмишлириға әгишип бузуқлуқ қилмақчимусиләр?'
  tel-2017: కాబట్టి ఇశ్రాయేలీయులకు ఈ మాట ప్రకటించు. “ప్రభువైన యెహోవా చెప్పేదేమంటే,
    మీ పితరుల విధానంలోనే మీరూ అపవిత్రులు అయ్యారు. వాళ్ళు పెట్టుకున్న విగ్రహాలను అనుసరిస్తూ
    మీరూ వ్యభిచారులయ్యారు.
  hat-BSA: '“Akoz sa, pale ak lakay Israël: ‘Konsa pale Senyè BONDYE a: “Èske nou
    va souye tèt nou menm, swiv abitid papa zansèt nou yo e jwe pwostitiye apre bagay
    abominab yo?'
  kos-kos: 'Inge fahkang nu sin mwet Israel ma nga fahk uh: Efu ku kowos sifil oru
    ma koluk ma mwet matu lowos uh tuh oru, ac ukwe na ma sruloala lalos?'
  hbo-WLC: לָכֵ֞ן אֱמֹ֣ר ׀ אֶל־בֵּ֣ית יִשְׂרָאֵ֗ל כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הַבְּדֶ֥רֶךְ
    אֲבֽוֹתֵיכֶ֖ם אַתֶּ֣ם נִטְמְאִ֑ים וְאַחֲרֵ֥י שִׁקּוּצֵיהֶ֖ם אַתֶּ֥ם זֹנִֽים׃
  ibo-ibo: '“Nʼihi nke a, gwa ụlọ Izrel, ‘Otu a ka Onye kachasị ihe niile elu, bụ
    Onyenwe anyị kwuru: Unu ọ ga-emerụ onwe unu dịka nna nna unu ha mere site nʼịchụso
    oyiyi ihe arụ ha dị iche iche?'
  ory-ory: ଏଣୁକରି ତୁମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶକୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ
    କି ଆପଣାମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣର ରୀତି ଅନୁସାରେ ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରୁଅଛ? ଓ ସେମାନଙ୍କର
    ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାନୁସାରେ ବ୍ୟଭିଚାରୀ ହେଉଅଛ?
  chk-chk: 'Iwe, kopwe üreni ekewe chon Israel, ‘Iei alon Kot ewe Samol mi Lapalap:
    Pwota oua chök föri ekewe tipis semelapemi kewe ra föri o mocheisou ngeni ar kewe
    uluulun anümwäl mi anioput?'
  rop-rop: “Wal Isikiyel, yu garra dalim dislot Isreil pipul dijan wed brom mi na
    YAWEI det boswan God, ‘Wotfo yumob kipgon dumbat ol detlot nogudbala ting en weshipbat
    detlot drimin sheip seimwei laik yumob grengrenfathamob bin oldei dumbat?
  ukr-1871: 'Тим же то скажи дому Ізрайлевому: Так говорить Господь Бог: Чи не поганите
    ж ви себе робом батьківським і не блудуєте в гидотах їх?'
  deu-1951: 'Darum sprich zum Hause Israel: Also spricht Gott, der HERR: Verunreinigt
    ihr euch nicht nach der Weise eurer Väter und buhlet ihren Götzen nach?'
  eng-JPS: 'Wherefore say unto the house of Israel: Thus saith the Lord GOD: When
    ye pollute yourselves after the manner of your fathers, and go after their abominations,'
  srp-1865: 'Zato reci domu Izrailjevu: ovako veli Gospod Gospod: ne skvrnite li se
    na putu otaca svojih? i za gadovima njihovijem ne kurvate li se?'
  lug-lug: “Noolwekyo gamba ennyumba ya Isirayiri nti, ‘Bw’ati bw’ayogera Mukama Katonda
    nti, Mulyeyonoona nga bajjajjammwe bwe baakola ne mugoberera ebintu eby’ekivve?
  heb-heb: לכן אמר אל בית ישראל כה אמר אדני יהוה הבדרך אבותיכם אתם נטמאים ואחרי שקוציהם
    אתם זנים׃
  ben-IRV: অতএব তুমি ইস্রায়েল-কুলকে বল, প্রভু সদাপ্রভু এই কথা বলেন, তোমার কেন নিজেদের
    পূর্বপুরুষদের রীতিতে নিজেদেরকে অশুচি করছ? তাদের ঘৃণ্য জিনিস সবের অনুগমনে ব্যভিচার
    করছ?
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਕੀ ਤੁਸੀਂ ਵੀ
    ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਰਾਹ ਵਿੱਚ ਭਰਿਸ਼ਟ ਹੁੰਦੇ ਹੋ? ਅਤੇ ਉਹਨਾਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਦੇ ਮਗਰ ਤੁਸੀਂ
    ਵੀ ਵਿਭਚਾਰ ਕਰਦੇ ਹੋ?
  mya-JVB: သို့ဖြစ်၍ ၊ သင်သည် အရှင် ထာဝရဘုရား ၏ အမိန့်တော်ကို ဣသရေလ အမျိုးသား တို့အား
    ဆင့်ဆို ရမည်မှာ၊ အိုဣသရေလအမျိုး၊ သင် တို့သည် ဘိုးဘေး တို့ ထုံးစံ အတိုင်း ညစ်ညူး
    လျက်၊ သူ တို့ပြုသောစက်ဆုပ် ရွံရှာဘွယ်အမှုတို့ကိုပြု၍ မှားယွင်း လျက်၊
  hmo-hmo: '“Unai dainai Esekiela e, Israela taudia do oi hamaoroa, do oi gwau: Lohiabada
    Dirava be inai bamona ia hereva noho, ia gwau: Emui sene taudia edia kara dika
    hegeregerena badina dahaka umui karaia noho, bona edia kaivakuku badina dahaka
    edia murinai umui raka siri noho?'
  urd-urd: '''इसलिए, तू बनी — इस्राईल से कह, कि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: क्या
    तुम भी अपने बाप — दादा की तरह नापाक होते हो? और उनके नफ़रत अंगेज़ कामों की तरह
    तुम भी बदकारी करते हो?'
  rus-SYN: 'Посему скажи дому Израилеву: так говорит Господь Бог: не оскверняете ли
    вы себя по примеру отцов ваших и не блудодействуете ли вслед мерзостей их?'
  bqc-SIM: 'Ayãmɛto o Isailiↄnɛ ma Dii Lua ma mɛ̀: Á á deziↄ zɛ́ sɛ à gbãlɛ tã́aↄ
    yã́ musu à gↄ̃ gbãlɛa yã̀?'
  tcz-CHONGTHU: Hiijeh chun Israel mite chu thaneitah Pakaija kon hiche thuhi pen.
    Napu napa teuvin anabol bang banguva chu nangho leh nangho kisuboh dinga nakigot
    uham? Kidah umtah milim doiho houna a chu nangho leh nangho noti chonna chon jeng
    dinga nakigel jeng nahlai uham?
  mar-mar: ह्यासाठी इस्राएलाच्या घराण्यास सांग, परमेश्वर देव असे म्हणतो काय? तुम्ही
    आपल्या वाडवडीलांना मार्गास लागून स्वत:ला विटाळवीता काय? आणि वेश्ये प्रमाणे कृती
    करून किळस आणणाऱ्या गोष्टीचा शोध घेता?
  qub-qub: '«Israelcunata niy: ‹Tayta Diosga caynömi nin: ¿Gamcunaga unay caj famillyayquicuna
    juchata rurashanmannöchu juchata rurayta munaycanqui? ¿Melanaypaj ïdulucunata
    aduraytachu munaycanqui?'
  bqp-bqp: Yen sɔ̃, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ. Nɑ nɛɛ,
    bu ku tii disi koosi nge ben bɑɑbɑbɑ. Bu ku mɑɑ bũnu gɑsiri bu sɑ̃.
  hat-hat: 'Koulye a, di moun pèp Izrayèl yo: Men mesaj Seyè ki sèl Mèt la voye ba
    yo: Poukisa pou n''ap avili tèt nou tankou zansèt nou yo te fè yo, pou n''ap kouri
    fè sèvis pou zidòl yo?'
  eng-BSB: 'Therefore tell the house of Israel that this is what the Lord GOD says:
    Will you defile yourselves the way your fathers did, prostituting yourselves with
    their abominations?'
  eng-WEBPB: '“Therefore tell the house of Israel, ‘The Lord GOD says: “Do you pollute
    yourselves in the way of your fathers? Do you play the prostitute after their
    abominations?'
  kbq-kbq: E'ina hu'negu Israeli vahera amanage hunka zamasmio, Miko'zama Kegavama
    Hu'nea Ra Anumzamo'a amanage hie, Tamagri tamafahe'mozama hu'nazaza huta agoterafa
    havi anumzantera a'nemo ru vene savri hiankna huta monora hunenteta tamagra'a
    tamazeri pehena hu'naze.
  nhe-BL: '“Huajca xiquincamahui nopa israelitame huan xiquinilhui para quej ni na,
    niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘¿Para tlen inquinequij inmoijtlacose
    noixpa san se queja imohuejcapan tatahua quichijque? ¿Para tlen inquisenhuiquilíaj
    inquinhueyichihuaj totiotzitzi huan tlaixcopincayome queja yajuanti quichijque?'
  gub-BL: Emume'u ko heze'eg Izaew wanupe nehe. — Màràzàwe tuwe pezapo ikatu 'ym ma'e
    penàmuzgwer wazàwe. Màràzàwe tuwe pemuwete wazar tupàn a'ua'u pe wà no.
  eng-DRA: 'Wherefore say to the house of Israel: Thus saith the Lord God: Verily,
    you are defiled in the way of your fathers, and you commit fornication with their
    abominations.'
