  eng-JPS: And ye shall know that I am the LORD, when I shall bring you into the land
    of Israel, into the country which I lifted up My hand to give unto your fathers.
  srp-1865: I poznaæete da sam ja Gospod kad vas dovedem u zemlju Izrailjevu, u zemlju
    za koju podigoh ruku svoju da æu je dati ocima vašim.
  lug-lug: Mulimanya nga nze Mukama, bwe ndibaleeta mu nsi ya Isirayiri ensi gye nalayirira
    bajjajjammwe n’omukono ogugoloddwa.
  heb-heb: וידעתם כי אני יהוה בהביאי אתכם אל אדמת ישראל אל הארץ אשר נשאתי את ידי לתת
    אותה לאבותיכם׃
  ben-IRV: তারপর আমি তোমাদের পূর্বপুরুষদেরকে যে দেশ দেব বলে হাত তুলেছিলাম, সেই ইস্রায়েল-দেশে
    যখন তোমাদেরকে আনব, তখন তোমার জানবে যে, আমিই সদাপ্রভু।
  pan-pan: ਜਦੋਂ ਮੈਂ ਤੁਹਾਨੂੰ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਤੋਂ ਅਰਥਾਤ ਉਸ ਧਰਤੀ ਤੇ ਜਿਸ ਦੇ ਲਈ ਮੈਂ ਸਹੁੰ
    ਖਾਧੀ ਕਿ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦੇਵਾਂ, ਲੈ ਆਵਾਂਗਾ, ਤਦ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: သင် တို့၏ ဘိုးဘေး တို့အား ပေး ခြင်းငှါ ၊ ကျိန်ဆို သော ဣသရေလ ပြည် သို့ သင်
    တို့ကို ဆောင် သွင်းသောအခါ ၊ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သင်တို့သိ ရကြလိမ့်မည်။
  hmo-hmo: Bona Israela tano, emui sene taudia dekenai lau gwauhamata do lau henidia
    tano, ena lalonai umui do lau hakaua vareai neganai do umui diba lau be Lohiabada.
  urd-urd: और जब मैं तुम को इस्राईल के मुल्क में या'नी उस सरज़मीन में जिसके लिए मैंने
    क़सम खाई कि तुम्हारे बाप — दादा को दूँ, ले आऊँगा तब तुम जानोगे कि मैं ख़ुदावन्द
    हूँ।
  rus-SYN: И узнаете, что Я Господь, когда введу вас в землю Израилеву,- в землю,
    которую Я клялся дать отцам вашим, подняв руку Мою.
  bqc-SIM: Tó ma suánↄ Isaili bùsu pↄ́ ma a lɛgbɛ̃̀ á deziↄnɛ guu, á dↄ̃ sa kɛ́
    mámɛmaa Dii.
  tcz-CHONGTHU: Hitia chu keiman napu napa teu koma peh dinga tahsan tah a kaki hahsella
    kaki tepna gamsung a in uva kahin lut tengu leh nang hon keima hi Pakai kahi ti
    neihet dingu ahi.
  mar-mar: जेव्हा मी तुम्हास इस्राएलच्या भूमीत घेऊन येईल, ज्या भूमिला हात उंचावून
    तुमच्या वाडवडीलांना दिली होती, मग तुम्हास कळेल कि मी परमेश्वर देव आहे.
  qub-qub: « ‹Unay famillyayquicunata goycunäpaj aunishä Israel nasyunman gamcunata
    chayachiptërämi musyanquicunapaj noga Tayta Diosniqui cashäta.
  bqp-bqp: Mɛyɑ ben tii bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ nɑ̀ n bu kpɑrɑ nɑ
    kɑ dɑ Isireliɔ mi nɑ ben bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ.
  hat-hat: Lè m'a mennen nou tounen nan peyi Izrayèl, peyi mwen te fè sèman m'ap bay
    zansèt nou yo, n'a konnen se mwen menm ki Seyè a.
  eng-BSB: Then you will know that I am the LORD, when I bring you into the land of
    Israel, the land that I swore to give your fathers.
  eng-WEBPB: You will know that I am the LORD when I bring you into the land of Israel,
    into the country which I swore to give to your fathers.
  kbq-kbq: Hagi ko'ma tamafahe'ima zamigahue hu'na nazama erisga hu'na huvempama hu'noa
    mopama Israeli mopafima tamavre'na ufresugeta, Nagrikura Ra Anumza mani'ne huta
    keta antahita hugahaze.
  nhe-BL: “ ‘Huan quema ya nimechhualicatos ipan nopa tlali tlen niquintlajtolcahuili
    imohuejcapan tatahua para niquinmacasquía, huajca inquimachilise para na niDIOS.
  gub-BL: Apumuzewyr putar Izaew pe nehe, ywy peipy wanupe heremimono kwer pe nehe.
    A'e 'ar mehe pekwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw nehe.
  eng-DRA: And you shall know that I am the Lord, when I shall have brought you into
    the land of Israel, into the land for which I lifted up my hand to give it to
    your fathers.
