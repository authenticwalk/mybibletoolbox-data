  tbz-SIM: Bɛ̀ bo bɑntɛ́ kɛ dò n tú di Yiɛ̀ nKuyie m bo wɛ̃tɛ kɛ́ bɛ̀ tɑnnɛ́ dìì mɔ̀nnì
    bɛ tenkɛ̀ bɛmbɛ Isidɑyɛɛribɛ, n do bɛ́i nkɛ dɔ̀ n yóó duɔ́ nkɛ̀ bɛ yɛmbɛ̀.
  msy-2020: Kɨ ia inigh Israelɨn nguazimɨn izam, kar nguazir kɨ ian inazir afeziabar
