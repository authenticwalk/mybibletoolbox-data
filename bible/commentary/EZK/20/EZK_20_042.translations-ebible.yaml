  hbo-WLC: וִֽידַעְתֶּם֙ כִּֽי־אֲנִ֣י יְהוָ֔ה בַּהֲבִיאִ֥י אֶתְכֶ֖ם אֶל־אַדְמַ֣ת יִשְׂרָאֵ֑ל
    אֶל־הָאָ֗רֶץ אֲשֶׁ֤ר נָשָׂ֙אתִי֙ אֶת־יָדִ֔י לָתֵ֥ת אוֹתָ֖הּ לַאֲבֽוֹתֵיכֶֽם׃
  ibo-ibo: Mgbe m mere ka unu lọta nʼala Izrel, bụ ala ahụ m weliri aka elu ṅụọ iyi
