  tel-2017: మీ పితరులకు ఇస్తానని నేను ప్రమాణపూర్వకంగా చెప్పిన దేశానికి, అంటే ఇశ్రాయేలీయుల
    దేశానికి నేను మిమ్మల్ని రప్పించేటప్పుడు, నేనే యెహోవానని మీరు తెలుసుకుంటారు.
  hat-BSA: Konsa, nou va konnen ke Mwen se SENYÈ a, lè mwen mennen nou fè nou antre
