  dop-dop: Wɑɑtʋ wei ɩnɩ mɑɑ kɔnɑ-mɛɣɛ Ɩsɛɣɛlɩ tɛtʋ nti mɑɑ kpɑɑsɑ niŋ nɑ mɑ́ tuu
    sɩ, mɑɑ hɑ-tǝɣɩ mǝ cɑɑnɑɑ tɔ, tǝ tɑɑ tɔɣɔ ɩ́ kɑ́ nyɩ sɩ, mɑɣɑ Tɑcɑɑ.
  azb-azb: Sizi atalarınıza verməyi vəd etdiyim torpağa – İsrail torpağına gətirdiyim
