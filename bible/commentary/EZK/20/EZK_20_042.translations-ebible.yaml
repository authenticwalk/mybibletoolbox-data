  arb-NAV: فَتُدْرِكُونَ أَنِّي أَنَا الرَّبُّ حِينَ أَرُدُّكُمْ إِلَى أَرْضِ إِسْرَائِيلَ،
    إِلَى الأَرْضِ الَّتِي أَقْسَمْتُ لِآبَائِكُمْ أَنْ أَهَبَهَا لَهُمْ.
  ewe-ewe: Ekema mianya be nyee nye Yehowa, ne mekplɔ mi va ɖo Israelnyigba si mekɔ
