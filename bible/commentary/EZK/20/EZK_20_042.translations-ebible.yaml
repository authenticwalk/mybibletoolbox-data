  uig-ARA: 'ئاتا-بوۋىلىرىڭلارغا قولۇمنى كۆتۈرۈپ: «مۇشۇ زېمىننى سىلەرگە بېرىمەن» دەپ
    قەسەم قىلغان ئىسرائىل زېمىنىغا سىلەرنى كىرگۈزگىنىمدە، سىلەر مېنىڭ پەرۋەردىگار
    ئىكەنلىكىمنى بىلىپ يېتىسىلەر.'
  sus-sus: N na wo ragbilen wo xa bɔxi ma Isirayila, n na n kalixi naxan fife ra wo
