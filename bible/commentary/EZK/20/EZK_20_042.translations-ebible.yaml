  urd-GVH: तब जब मैं तुम्हें मुल्के-इसराईल यानी उस मुल्क में लाऊँगा जिसका वादा मैंने
    क़सम खाकर तुम्हारे बापदादा से किया था तो तुम जान लोगे कि मैं ही रब हूँ।
  rug-rug: Meke kote tumae nia gamu sapu Arau tugo se Zihova, totoso turaṉa lani gamu
