  hbo-hbo: וִֽידַעְתֶּם֙ כִּֽי־אֲנִ֣י יְהוָ֔ה בַּהֲבִיאִ֥י אֶתְכֶ֖ם אֶל־אַדְמַ֣ת יִשְׂרָאֵ֑ל
