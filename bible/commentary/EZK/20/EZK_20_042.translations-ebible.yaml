  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣକୁ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ଆପଣା ହସ୍ତ ଉଠାଇଲୁ,
