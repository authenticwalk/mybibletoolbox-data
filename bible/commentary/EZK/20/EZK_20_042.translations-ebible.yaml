verse: EZK.020.042
translations:
  mal-C: നിങ്ങളുടെ പൂർവികർക്കു കൊടുക്കുമെന്നു ഞാൻ കൈയുയർത്തി ശപഥംചെയ്ത ദേശമായ ഇസ്രായേൽദേശത്തേക്കു
    ഞാൻ നിങ്ങളെ കൊണ്ടുവരുമ്പോൾ, ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Da sollt ihr dann erkennen, daß ich Jahwe bin, wenn ich euch in das Land
    Israel bringe, in das Land, dessen Verleihung ich euren Vätern einst zugeschworen
    habe.
  lin-lin: Boye, bokoyeba solo ete Ngai, nazali Yawe tango nakokotisa bino na mokili
    ya Isalaele, mokili oyo nalapaki ndayi, na kotombola loboko, ete nakopesa epai
    ya batata na bino.
  eng-LSV: And you have known that I [am] YHWH, || In My bringing you to the ground
    of Israel, || To the land that I lifted up My hand || To give it to your fathers,
  eng-GNV: And ye shall knowe, that I am the Lord, when I shall bring you into the
    land of Israel, into the land, for the which I lifted vp mine hande to giue it
    to your fathers.
  eng-WEBSTER: And ye shall know that I am the LORD, when I shall bring you into the
    land of Israel, into the country for which I lifted up my hand to give it to your
    fathers.
  nhw-BL: “ ‘Huan quema ya nimechhualicatos ipan nopa tlali catli niquintlajtolcahuili
    amohuejcapan tatahua para niquinmacasquía, huajca anquimachilise para na niDIOS.
  swh-ONEN: Ndipo mtakapojua kuwa Mimi ndimi Bwana, nitakapowaleta katika nchi ya
    Israeli, nchi niliyokuwa nimeapa kwa mkono ulioinuliwa kuwapa baba zenu.
  bba-bba: Mɛyɑ ben tii bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ nɑ̀ n bu kpɑrɑ nɑ
    kɑ dɑ Isireliɔ mi nɑ ben bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: And ye shall know that I am the Lord, when I shall bring you into the
    land of Israel, into the country for the which I lifted up mine hand to give it
    to your fathers.
  luo-luo: Eka unungʼe ni An e Jehova Nyasaye, ka anaduogu e piny Israel, piny mane
    asingora kakwongʼora ni anami kwereu.
  meu-meu: Bena Israel tanona, senemui na gwau henidia hamata baina henidia nato tanona,
    Ialonai baina hakaumui vareai negana ai, umui na ba diba lau na Iehova.
  npi-ULB: जब म तिमीहरूलाई इस्राएल देशमा ल्‍याउनेछु, जुन देश तिमीहरूका पुर्खाहरूलाई
    दिन्‍छु भनी मैले आफ्‍ना हात उचालेर शपथ खाएको थिएँ, तब तिमीहरूले म नै परमप्रभु
    हुँ भनी जान्‍नेछौ ।
  yor-yor: Nígbà náà ni ẹ o mọ̀ pé èmi ní Olúwa, nígbà tí mo bá mú yín wa sí ilẹ̀
    Israẹli; sí ilẹ̀ tí mo gbọ́wọ́ mí sókè nínú ẹ̀jẹ́ láti fún àwọn baba yín.
  pes-OPCB: زمانی که شما را به وطن خودتان بازگردانم، یعنی به سرزمینی که وعده آن را
    به پدرانتان دادم، خواهید دانست که من خداوند هستم.
  tgl-ULB: Pagkatapos, kapag dinala ko kayo sa lupain ng Israel, sa lupain na pinagtaasan
    ko ng aking kamay upang ibigay sa inyong mga ama, malalaman ninyo na ako si Yahweh.
  hui-hui: I̱na tí bamba tínaga mamaliruhondo dindi ngulebero lalu bi lo wirugoria
    daibu kamingi tígua i̱ Anduane Homogo henene henedane hondoleberemi.
  mya-mya: သင်​တို့​၏​ဘိုး​ဘေး​တို့​အား​ငါ​ပေး​မည်​ဟု ကျိန်​ဆို​က​တိ​ပြု​ထား​သည့်​ဣ​သ​ရေ​လ
    ပြည်​သို့ သင်​တို့​ကို​ငါ​ယူ​ဆောင်​လာ​သော အ​ခါ ငါ​သည်​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ
    ကြောင်း​သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ངས་ཁྱོད་རྣམས་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཏེ། སྔར་ངས་ཁྱོད་ཚོའི་ཕ་མེས་རྣམས་ལ་གནང་བར་ལག་པ་བརྐྱངས་ནས་མནའ་བསྐྱལ་བའི་ཡུལ་དུ་ཁྱོད་ཅག་ཁྲིད་ན།
    ཁྱོད་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Ipapo muchaziva kuti ndini Jehovha, kana ndakuisai munyika yeIsraeri, nyika
    yandakapikira kupa madzibaba enyu noruoko rwakasimudzwa.
  spa-BLM: Sabrás que yo soy Yahvé cuando te lleve a la tierra de Israel, al país
    que juré dar a tus padres.
  cac-cac: Ayic ol ex vic'anxib'at d'a lum luum vac'nac in ti' vac'an d'a eb' e mam
    eyicham, aton lum Israel, ata' ol nachajel eyuuj to a in ton Jehová e Diosal in.
  swh-ULB: Kisha, wakati nitakapowaleta katika nchi ya Israeli, kwenye nchi ambayo
    niliuinulia mkono wangu kuapa kuwapatia baba zenu, mtajua yakwamba mimi ni Yahwe.
  bel-bel: І ўведаеце, што Я - Гасподзь, калі ўвяду вас у зямлю Ізраілевую - у зямлю,
    якую Я прысягнуўся даць бацькам вашым, падняўшы руку Маю.
  deu-ELBBK: Und ihr werdet wissen, dass ich der HERR bin, wenn ich euch in das Land
    Israel bringe, in das Land, das euren Vätern zu geben ich meine Hand erhoben habe.
  mbb-OT: Ne emun egkeuwit ku en sikiyu ziyà te tanà te Israel he insaad ku ziyà te
    menge kepuun niw, egketuenan niw he iyan a Nengazen.
  mal-2015: നിങ്ങളുടെ പിതാക്കന്മാർക്കു കൊടുക്കുമെന്നു ഞാൻ കൈ ഉയർത്തി സത്യംചെയ്ത ദേശമായ
    യിസ്രായേൽദേശത്തേക്കു നിങ്ങളെ കൊണ്ടുവരുമ്പോൾ ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ, sar tumen anava pale andro Izrael,
    andre odi phuv, pal savi diňom lav tumare dadenge, hoj lenge la dava.
  pes-OPV: و چون شما را به زمین اسرائیل یعنی به زمینی که درباره‌اش دست خود را برافراشتم
    که آن را به پدران شما بدهم بیاورم، آنگاه خواهید دانست که من یهوه هستم.
  ron-1924: Ши вець шти кэ Еу сунт Домнул кынд вэ вой адуче ынапой ын цара луй Исраел,
    ын цара пе каре журасем кэ о вой да пэринцилор воштри.
  ben-OBCV: আমি তোমাদের যে দেশ দেব বলে হাত তুলে তোমাদের পূর্বপুরুষদের কাছে শপথ করেছিলাম,
    সেই ইস্রায়েল দেশে যখন তোমাদের নিয়ে আসব, তখন তোমরা জানবে যে, আমিই সদাপ্রভু।
  som-som: Oo waxaad ogaan doontaan inaan anigu Rabbiga ahay, markaan idin dhex keeno
    dalka reer binu Israa'iil, kaasoo ah dalkii aan gacanta ugu qaaday awowayaashiin
    oo aan ugu dhaartay inaan iyaga siinayo.
  lat-VUC: Et scietis quia ego Dominus, cum induxero vos ad terram Israël, in terram
    pro qua levavi manum meam ut darem eam patribus vestris.
  eng-ASVBT: And ye shall know that I am Jehovah, when I shall bring you into the
    land of Israel, into the country which I sware to give unto your fathers.
  ita-1885: E voi conoscerete che io sono il Signore, quando vi avrò condotti nella
    terra d'Israele, nel paese del quale io levai la mano, che io lo darei a' vostri
    padri.
  eng-LXXUP: And ye shall know that I am the Lord, when I have brought you into the
    land of Israel, into the land concerning which I lifted up my hand to give it
    to your fathers.
  eng-ULB: Then, when I bring you to the land of Israel, to the land that I have lifted
    up my hand to swear to give to your fathers, you will know that I am Yahweh.
  spa-VBL: Entonces reconocerán que yo soy el Señor cuando los haga regresar al país
    de Israel, la tierra que prometí dar a sus antepasados.
  fra-_FOB: Et vous saurez que je suis l'Éternel, quand je vous aurai fait revenir
    sur le sol d'Israël, dans le pays que j'avais promis, en levant la main, de donner
    à vos pères.
  mal-mal: നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്കു കൊടുക്കുമെന്ന് ഞാൻ കൈ ഉയർത്തി സത്യംചെയ്ത
    ദേശമായ യിസ്രായേൽദേശത്തേക്ക് നിങ്ങളെ കൊണ്ടുവരുമ്പോൾ ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Tab jab maiṅ tumheṅ Mulk-e-Isrāīl yānī us mulk meṅ lāūṅgā jis kā wādā maiṅ
    ne qasam khā kar tumhāre bāpdādā se kiyā thā to tum jān loge ki maiṅ hī Rab hūṅ.
  suz-BL: मिनु गो इन किकी पिपी आन कली गेनुङ देंशो इस्राएल रागीम इन कली चाक्‍नन्‍नी।
    मेना गेपुकीम गो परमप्रभु यावे नङ, दे तुइक्‍नीनी।
  eng-NOY: And ye shall know that I am Jehovah, when I bring you into the land of
    Israel, into the country concerning which I lifted up my hand, that I would give
    it to your fathers.
  ita-1927: e voi conoscerete che io sono l’Eterno, quando v’avrò condotti nella terra
    d’Israele, paese che giurai di dare ai vostri padri.
  ckb-ckb: ئیتر ئێوە دەزانن کە من یەزدانم، کاتێک دەتانهێنم بۆ خاکی ئیسرائیل، بۆ ئەو
    خاکەی کە سوێندم خواردبوو بیدەمە باوباپیرانتان.
  eng-BBE: And you will be certain that I am the Lord, when I take you into the land
    of Israel, into the country which I made an oath to give to your fathers.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿ ನನ್ನ ಕೈಯೆತ್ತಿ ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೊಟ್ಟ
    ದೇಶದಿಂದ ನಿಮ್ಮನ್ನು ಕರೆದುಕೊಂಡು ಬರುವಾಗ, ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿದುಕೊಳ್ಳುವಿರಿ.
  tam-2017: உங்களுடைய தகப்பன்மார்களுக்கு கொடுப்பேன் என்று வாக்கு கொடுத்த தேசமாகிய
    இஸ்ரவேல் தேசத்திலே நான் உங்களைத் திரும்பிவரச்செய்யும்போது, நான் யெகோவா என்று நீங்கள்
    அறிந்துகொண்டு,
  spa-RV-1909: Y sabréis que yo soy Jehová, cuando os hubiere metido en la tierra
    de Israel, en la tierra por la cual alcé mi mano que la daría á vuestros padres.
  ron-BTF: Și veți cunoaște că eu sunt DOMNUL, când vă voi aduce în țara lui Israel,
    în țara pentru care mi-am ridicat mâna că o voi da părinților voștri.
  eng-WEBP: You will know that I am the LORD when I bring you into the land of Israel,
    into the country which I swore to give to your fathers.
  eng-FBV: Then you will acknowledge that I am the Lord when I bring you back to the
    country of Israel, the land that I promised to give your forefathers.
  nld-1939: Zo zult ge erkennen, dat Ik Jahweh ben. En als Ik u op Israëls grondgebied
    heb gebracht, in het land, dat Ik met opgestoken hand aan uw vaderen beloofd heb,
  nch-BL: “ ‘Huan quema ya nimechhualicatos ipan nopa tali cati niquintajtolcahuili
    amohuejcapan tatahua para niquinmacas, huajca anquimachilise para na niDIOS.
  vie-1934: Các ngươi sẽ biết ta là Đức Giê-hô-va, khi ta sẽ đem các ngươi vào đất
    của Y-sơ-ra-ên, trong nước mà ta đã dùng lời thề hứa ban cho tổ phụ các ngươi.
  hin-CV: तब तुम जानोगे कि मैं याहवेह हूं, जब मैं तुम्हें इस्राएल देश में ले आऊंगा,
    वह देश जिसे मैंने तुम्हारे पूर्वजों को देने की हाथ उठाकर शपथ खाई थी.
  spa-BES: Y sabrán que yo soy el Señor, cuando los lleve a la tierra de Israel, al
    país que juré dar a sus padres.
  tdx-tdx: Le ho fohi’ areo te izaho Iehovà ie hase­se­ko mb’an-tane’ Israele mb’amy
    fifeheañe nañonjonako sirañe hanolo­rako aze aman-droae’ areo añey.
  tha-KJV: และเจ้าจะทราบว่าเราคือพระเยโฮวาห์ ในเมื่อเรานำเจ้าเข้าในแผ่นดิ​นอ​ิสราเอล
    อันเป็นประเทศซึ่งเราปฏิญาณไว้ว่าจะให้​แก่​บรรพบุรุษของเจ้า
  por-BR-2018: E sabereis que eu sou o SENHOR, quando eu vos trouxer de volta à terra
    de Israel, à terra da qual jurei que daria a vossos pais.
  deu-ELO: Und ihr werdet wissen, daß ich Jehova bin, wenn ich euch in das Land Israel
    bringe, in das Land, welches euren Vätern zu geben ich meine Hand erhoben habe.
  eng-WYC-2018: And ye shall know, that I am the Lord, when I shall bring you into
    the land of Israel, into the land for which I raised (up) mine hand, that I should
    give it to your fathers (or that I would give it to your forefathers).
  epo-epo: Kaj vi ekscios, ke Mi estas la Eternulo, kiam Mi venigos vin en la landon
    de Izrael, en la landon, pri kiu Mi levis Mian manon, ke Mi donos ĝin al viaj
    patroj.
  uig-PIN: 'Ata-bowiliringlarƣa ⱪolumni kɵtürüp: «Muxu zeminni silǝrgǝ berimǝn» dǝp
    ⱪǝsǝm ⱪilƣan Israil zeminiƣa silǝrni kirgüzginimdǝ, silǝr Mening Pǝrwǝrdigar ikǝnlikimni
    bilip yetisilǝr.'
  beo-beo: 'Na da Isala:ili soge amo dilia aowalalima imunusa: ilegele sia:i. Na da
    dili amogawi bu oule masea, dilia da Na da Hina Gode dawa:mu.'
  tpi-OTNT: Na taim yupela i sindaun gen long dispela graun mi bin promis long givim
    long ol tumbuna bilong yupela, bai yupela i save gut olsem, mi yet mi Bikpela.
  hau-SA: Sa’an nan za ku san cewa ni ne Ubangiji sa’ad da na kawo ku cikin ƙasar
    Isra’ila, ƙasar da na ɗaga hannu na rantse zan ba wa kakanninku.
  uig-LAT: 'Ata-bowiliringlargha qolumni kötürüp: «Mushu zéminni silerge bérimen»
    dep qesem qilghan Israil zéminigha silerni kirgüzginimde, siler Méning Perwerdigar
    ikenlikimni bilip yétisiler.'
  nde-nde: Lizakwazi ukuthi mina nginguThixo lapho sengilingenisa elizweni lako-Israyeli,
    ilizwe engafunga ngesandla esiphakanyisiweyo ukuthi ngizalipha okhokho benu.
  ton-ton: Pea te mou ʻilo ko au ko Sihova, ʻo kau ka toe ʻomi ʻakimoutolu ki he fonua
    ʻo ʻIsileli, ki he fonua ko ia, naʻaku hiki hake ai hoku nima, ke foaki ia ki
    hoʻomou ngaahi tamai.
  ces-1613: I poznáte, že já jsem Hospodin, když vás uvedu do země Izraelské, do země
    té, o kteréž jsem přisáhl, že ji dám otcům vašim.
  eng-WMB: You will know that I am the LORD when I bring you into Eretz-Israel, into
    the country which I swore to give to your fathers.
  tam-TCV: உங்கள் முற்பிதாக்களுக்குத் தருவதாக என் உயர்த்திய கரத்தினால் நான் ஆணையிட்ட
    நாடான, இஸ்ரயேல் நாட்டிற்கு நான் உங்களைக் கொண்டுவரும்போது, நானே யெகோவா என்பதை நீங்கள்
    அறிந்துகொள்ளுவீர்கள்.
  ceb-ULB: Unya, makaila kamo nga ako si Yahweh sa dihang dad-on ko na kamo sa yuta
    sa Israel, ngadto sa yuta diin giisa ko ang akong kamot aron sa pagpanumpa nga
    ihatag sa inyong mga amahan.
  pol-UBG: I poznacie, że ja jestem PANEM, gdy was wprowadzę do ziemi Izraela, do
    tej ziemi, co do której podniosłem swoją rękę, że dam ją waszym ojcom.
  urd-GVU: تب جب مَیں تمہیں ملکِ اسرائیل یعنی اُس ملک میں لاؤں گا جس کا وعدہ مَیں
    نے قَسم کھا کر تمہارے باپ دادا سے کیا تھا تو تم جان لو گے کہ مَیں ہی رب ہوں۔
  deu-1912: Und ihr werdet erfahren, daß ich der HERR bin, wenn ich euch ins Land
    Israel gebracht habe, in das Land, darüber ich meine Hand aufhob, daß ich's euren
    Vätern gäbe.
  kan-2017: ನಾನು ಪ್ರಮಾಣಮಾಡಿ, ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಯಾವ ದೇಶವನ್ನು ಕೊಟ್ಟೆನೋ, ಆ ಇಸ್ರಾಯೇಲ್
