verse: EZK.020.025
translations:
  mal-C: അതുകൊണ്ട് ഞാൻ അവർക്കു നന്മയല്ലാത്ത നിയമവ്യവസ്ഥകളും ജീവിക്കാൻ ഉപകരിക്കാത്ത
    നിയമങ്ങളും നൽകി;
  deu-TKW: So gab ich ihnen denn Satzungen, die nicht ersprießlich waren, und Rechte,
    durch die sie nicht ihr Leben erhalten konnten.
  lin-lin: Mpe lisusu, Ngai moko napesaki bango bikateli ya malamu te mpe mibeko oyo
    epesaka bomoi te,
  eng-LSV: And I also, I have given statutes to them [that are] not good, || And judgments
    by which they do not live.
  eng-GNV: Wherefore I gaue them also statutes that were not good, and iudgements,
    wherein they should not liue.
  eng-WEBSTER: Wherefore I gave them also statutes that were not good, and judgments
    by which they should not live;
  nhw-BL: Huan nechixpanoque hasta niquincahuili ma quitoquilica tlanahuatilme catli
    amo cuali huan catli amo quinmacasquíaj nemilistli.
  swh-ONEN: Pia niliwaacha wafuate amri ambazo hazikuwa nzuri na sheria ambazo mtu
    hawezi kuishi kwa hizo sheria.
  bba-bba: Nɛnɑ nɑ mɑɑ bu woodɑ wɛ̃ ye yɑ ǹ bu ɡeɑ mɑruɑmmɛ kɑ ye yɑ ǹ bu wɑ̃ɑru
    wɛ̃ɛmɔ.
  eng-KJVCPB: Wherefore I gave them also statutes that were not good, and judgments
    whereby they should not live;
  luo-luo: Ne aweyogi bende mondo oritgi gi buche maricho kendo e bwo chike mane ok
    nyal rito ngimagi.
  meu-meu: Ina danu, taravatu dikadia bona hahedua herevadia, ibadinadia ai mauri
    basie davaria ḡaudia, na henidia;
  npi-ULB: तब मैले तिनीहरूलाई यस्‍ता विधानहरू पनि दिएँ जो असल थिएनन्, र यस्‍ता नियमहरू
    दिएँ जसद्वारा तिनीहरू बाँच्‍न सकेनन् ।
  yor-yor: Èmi náà sì fi wọn fún ìlànà tí kò dára àti òfin tí wọn kò le e yè nípa
    rẹ̀;
  pes-OPCB: پس من نیز اجازه دادم قوانین و احکامی را پیروی کنند که حیات در آنها نبود.
  tgl-ULB: At binigyan ko rin sila ng mga hindi mabubuting utos, at mga alituntunin
    na hindi nila ikabubuhay.
  hui-hui: Ani buwa i̱na bi mana tarabi lo wialu mana bulene tara alebi lamirugo urunime
    ti bayale helonaga ndo lo wirugoni.
  mya-mya: '``ထို​နောက်​ငါ​သည်​သူ​တို့​အား​မ​လျောက်​ပတ် သည့်​ပ​ညတ်​များ​နှင့် အ​သက်​ရှင်​မှု​ကို​မ​ပြု
    စု​နိုင်​သည့်​အ​မိန့်​တော်​များ​ကို​ပေး​၏။-'
  bod-N: དེའི་ཕྱིར་ངས་ཀྱང་བཟང་པོ་མིན་པའི་ཁྲིམས་སྲོལ་དང་དེར་བརྟེན་ནས་འཚོ་བར་མི་འགྱུར་བའི་སྒྲིག་སྲོལ་རྣམས་ཁོ་ཚོར་གནང་བ་ཡིན།
  sna-sna: Ndakavapawo mitemo yakanga isina kunaka uye nemirayiro yavakanga vasingagoni
    kurarama nayo,
  spa-BLM: Además, les di estatutos que no eran buenos, y ordenanzas en las que no
    podían vivir.
  cac-cac: Yuj chi' vac'an juntzan̈ c'ayb'ub'al yed' checnab'il man̈ vach'oc d'a eb',
    juntzan̈ max yal vach' tz'ec' eb' anima yuuj.
  swh-ULB: Kisha niliwapa amri ambazo hazikuwa nzuri, na maagizo ambayo hawakuweza
    kuishi kwayo.
  bel-bel: І дапусьціў ім установы нядобрыя і пастановы, ад якіх яны не маглі быць
    жывыя,
  deu-ELBBK: Und auch ich gab ihnen Satzungen, die nicht gut waren, und Rechte, durch
    die sie nicht leben konnten.
  mbb-OT: Umbe, mibey-anan ku en sikandan he ebpedayun edtuman te menge suǥù wey menge
    sulunuzen he kenà meupiya wey kenà ebpekeveǥey kandan te meluǥayad he untung.
  mal-2015: ഞാൻ അവർക്കു കൊള്ളരുതാത്ത ചട്ടങ്ങളെയും ജീവരക്ഷ പ്രാപിപ്പാൻ ഉതകാത്ത വിധികളെയും
    കൊടുത്തു.
  rmc-rmc: Vašoda len diňom the o aver zakoni, save na sas lačhe, the o prikazaňja,
    save na anen o dživipen.
  pes-OPV: بنابراین من نیز فرایضی را که نیکو نبود و احکامی را که از آنهازنده نمانند
    به ایشان دادم.
  ron-1924: Ба ынкэ ле-ам дат ши леӂь каре ну ерау буне ши порунчь прин каре ну путяу
    сэ трэяскэ.
  ben-OBCV: যেসব নিয়ম ভালো না এবং যে আইনকানুন মধ্য দিয়ে তারা বাঁচতে পারবে না সেইসব
    তাদের দিলাম।
  som-som: Oo weliba iyagaan siiyey qaynuunno aan wanaagsanayn, iyo xukummo ayan ku
    noolaan karayn,
  lat-VUC: Ergo et ego dedi eis præcepta non bona, et judicia in quibus non vivent.
  eng-ASVBT: Moreover also I gave them statutes that were not good, and ordinances
    wherein they should not live;
  ita-1885: Ed io altresì diedi loro statuti non buoni, e leggi per le quali non viverebbero;
  eng-LXXUP: So I gave them commandments that were not good, and ordinances in which
    they should not live.
  eng-ULB: Then I also gave them statutes that were not good, and decrees by which
    they could not live.
  spa-VBL: “También dejé que siguieran los reglamentos que querían y que no eran buenos;
    leyes que no les ayudaban a vivir.
  fra-_FOB: Aussi leur ai-je donné des statuts qui n'étaient pas bons, et des lois
    par lesquelles ils ne devaient pas vivre.
  mal-mal: ഞാൻ അവർക്ക് ദോഷകരമായ ചട്ടങ്ങളും ജീവരക്ഷ പ്രാപിക്കുവാൻ ഉതകാത്ത വിധികളും
    കൊടുത്തു.
  urd-GVR: Tab maiṅ ne unheṅ aise ahkām die jo achchhe nahīṅ the, aisī hidāyāt jo
    insān ko jīne nahīṅ detīṅ.
  suz-BL: गो मेको आन कली फुल्‍लुम मुशा ब्रेक्‍शो मरिम्‍शो लोव़ यो गेतामी। मिनु आं
    निसाफ पतीक लोव़म यो मेकोपुकी ब्रोंइने मचाप्‍बाक्‍तेक्‍म।
  eng-NOY: Moreover I gave them statutes that were not good, and ordinances by which
    they should not live.
  ita-1927: E detti loro perfino delle leggi non buone e delle prescrizioni per le
    quali non potevano vivere;
  ckb-ckb: هەروەها من ئەو فەرزانەم پێدان کە باش نین و ئەو حوکمانەی کە پێی ناژین،
  eng-BBE: And further, I gave them rules which were not good and orders in which
    there was no life for them;
  kan-OKCV: ನಾನೇ ಯೆಹೋವ ದೇವರು ಎಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ನಾನು ಅವರಿಗೆ ಅಹಿತವಾದ ನಿಯಮಗಳನ್ನೂ,
    ಅವರು ಬದುಕಬಾರದ ನ್ಯಾಯಗಳನ್ನೂ ಕೊಟ್ಟೆನು.
  tam-2017: ஆகையால் நன்மைக்கு ஏதுவல்லாத கட்டளைகளையும் ஜீவனுக்கு ஏதுவல்லாத நியாயங்களையும்
    நான் அவர்களுக்குக் கொடுத்தேன்.
  spa-RV-1909: Por eso yo también les dí ordenanzas no buenas, y derechos por los
    cuales no viviesen;
  ron-BTF: Și de asemenea eu, eu le-am dat statute care nu erau bune și judecăți prin
    care nu puteau să trăiască;
  eng-WEBP: Moreover also I gave them statutes that were not good, and ordinances
    in which they couldn’t live.
  eng-FBV: I also let them follow the regulations they wanted that weren't good; laws
    that wouldn't help them live.
  nld-1939: 'Ook gaf Ik hun wetten, die niet goed waren, geboden waarbij ze niet leven
    konden:'
  nch-BL: Huan techixpanoque hasta niquincahuili ma quitoquilica tanahuatilme cati
    amo cuali huan cati amo quinmacasquía nemilisti.
  vie-1934: Ta cũng đã ban cho chúng nó những luật lệ chẳng lành, và mạng lịnh mà
    bởi đó chúng nó không được sống.
  hin-CV: इसलिये मैंने उन्हें दूसरे विधि विधान दिये जो अच्छे नहीं थे और उन्हें ऐसे
    कानून दिये जिसके द्वारा वे जीवित नहीं रह सकते थे;
  spa-BES: Y además, les di reglas que no eran buenas y órdenes en las que no había
    vida para ellos;
  tdx-tdx: Ie amy zay, tinoloko fañè tsy ho lefe, naho fepè tsy mahaveloñe,
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เราได้​ให้​กฎเกณฑ์​ที่​ไม่ดี​และให้คำตัดสินซึ่งตามนั้นเขาจะดำรงชีวิตไม่​ได้
  por-BR-2018: Por isso eu também lhes dei estatutos que não eram bons, e juízos pelos
    quais não viveriam;
  deu-ELO: Und auch ich gab ihnen Satzungen, die nicht gut waren, und Rechte, durch
    welche sie nicht leben konnten.
  eng-WYC-2018: Therefore and I gave to them commandments (that were) not good, and
    dooms in which they shall not live. (And so I gave them commandments that were
    not good, and laws that would not bring them life.)
  epo-epo: Tial Mi donis al ili instituciojn nebonajn, kaj aranĝojn, per kiuj ili
    ne povas vivi;
  uig-PIN: xunga Mǝn ularƣa yahxi bolmiƣan bǝlgilimilǝrni, ularni ⱨayatⱪa elip barmaydiƣan
    ⱨɵkümlǝrni beƣixlidim;
  beo-beo: Amalalu, Na da noga:i hame sema ilima i, amola hamoma:ne sia:i amo da esalusu
    hame iaha, ilima i.
  tpi-OTNT: “Na tu mi givim narakain tok na sampela lo nogut long ol, na dispela i
    no inap helpim ol long i stap gut.
  hau-SA: Na kuma ba da su ga farillan da ba su da kyau da dokokin da ba za su rayu
    ta wurinsu ba;
  uig-LAT: shunga Men ulargha yaxshi bolmighan belgilimilerni, ularni hayatqa élip
    barmaydighan hökümlerni béghishlidim;
  nde-nde: Futhi ngabanikela ezimisweni ezazingalunganga kanye lemithetho ababengeke
    baphile ngayo;
  ton-ton: Ko ia naʻaku tuku kiate kinautolu ʻae ngaahi fekau naʻe ʻikai lelei, mo
    e tuʻutuʻuni ʻe ʻikai te nau moʻui ai;
  ces-1613: Pročež já také dal jsem jim ustanovení nedobrá, a soudy, skrze něž nebudou
    živi.
  eng-WMB: Moreover also I gave them statutes that were not good, and ordinances in
    which they couldn’t live.
  tam-TCV: மேலும் நான் அவர்களைப் பலவித நல்லதல்லாத விதிமுறைகளுக்கும், வாழ்க்கையில்
    கைக்கொள்ள முடியாத சட்டங்களுக்கும் ஒப்புக்கொடுத்தேன்.
  ceb-ULB: Unya gihatagan ko usab sila ug dili maayo nga mga balaod, ug mga kasugoan
    nga diin dili sila mabuhi.
  pol-UBG: Dlatego dałem im też ustawy, które nie były dobre, i sądy, według których
    nie mogli żyć;
  urd-GVU: تب مَیں نے اُنہیں ایسے احکام دیئے جو اچھے نہیں تھے، ایسی ہدایات جو انسان
    کو جینے نہیں دیتیں۔
  deu-1912: Darum übergab ich sie in die Lehre, die nicht gut ist, und in Rechte,
    darin sie kein Leben konnten haben,
  kan-2017: “ಇದಲ್ಲದೆ, ನಾನೇ ಯೆಹೋವನು ಎಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ನಾನು ಅವರಿಗೆ ಅಹಿತವಾದ
    ಆಜ್ಞೆಗಳನ್ನೂ, ಜೀವಾಧಾರವಲ್ಲದ ವಿಧಿಗಳನ್ನೂ ನೇಮಿಸಿದೆನು.
  yap-yap: “Ma aram ma gu pi’ e motochiyel ngorad nde fel’ nge thin ndar ma pi’ e
    yafos.
  hlt-MCSB: Kai khaw amih taengah oltlueh ka paek dae then uh pawt tih tiktamnah neh
    hing uh pawh.
  mdy-ETH: «ዬካፓ ታ ዔያቶም ኮሺ ማዒባኣ ዎጌና ማዺ ዔያታ ኩንሢ ሼምፔና ናንጋኒ ዳንዳዑዋ ዳምቤያ ዒንጌኔ።
  twi-ASANTE: Bio, mede wɔn hyɛɛ nhyehyɛeɛ a ɛnyɛ, ne mmara a ɛde asotwe mmom na ɛbɛba
    wɔn so, na ɛnyɛ nkwa;
  eng-WEBU: Moreover also I gave them statutes that were not good, and ordinances
    in which they couldn’t live.
  wal-wal: Hegaadankka, qassi etassi lo77o gidenna wogatanne de7uwaa immenna higgeta
    immaas.
  spa-PDDPT: ¿Les di Estatutos que no eran buenos y Ordenanzas por las cuales no podían
    vivir?
  gun-gun: Ha'e nunga rupi ha'e kuery pe aeja uka amboae regua ayvu iporã e'ỹ va'e
    rupi ikuai aguã, ha'e heko mboaerã ha'e va'e rupi ikuai aguã va'ekue'ỹ.
  ilo-ULB: Kalpasanna, inikkak pay ida kadagiti saan a nasayaat nga alagaden, ken
    kadagiti linteg a saan a makaited iti biag.
  kpg-kpg: “Gei Au gaa wanga agu balu haganoho hagalee humalia mo nia mee ne haganoho
    ala hagalee e mouli ai tangada.
  uig-ARA: شۇڭا مەن ئۇلارغا ياخشى بولمىغان بەلگىلىمىلەرنى، ئۇلارنى ھاياتقا ئېلىپ بارمايدىغان
    ھۆكۈملەرنى بېغىشلىدىم؛
  sus-sus: N naxa e lu e xa bira e yɛtɛ xa yaamari ɲaaxie fɔxɔ ra, sɛriyɛ mɔɔli nde
    naxan mu nɔma sɔɔnɛyade.
  pon-2006: “Ngehi eri ketikihong irail kosonned kan me sohte mwahu oh koasoandi me
    sohte pahn kihong aramas mour.
  ksd-ksd: Ma iau ga tul tar ta umana vartuluai pire diat nina ba pa dia ga boina,
    ma ra umana varkurai nina ba pa diat a laun ta diat;
  grc-BRENT: Καὶ ἐγὼ ἔδωκα αὐτοῖς προστάγματα οὐ καλὰ, καὶ δικαιώματα ἐν οἷς οὐ ζήσονται
    ἐν αὐτοῖς.
  ind-AYT: Aku juga memberi mereka ketetapan-ketetapan yang tidak baik dan penghakiman
    yang olehnya mereka tidak akan dapat hidup,
  nya-nya: Ine ndinawapatsanso malangizo amene sanali abwino ndi malamulo amene sakanatha
    kupeza nawo moyo.
  hrv-hrv: 'I zato im dadoh uredbe koje ne bijahu dobre, zakone koji usmrćuju:'
  mps-mps: “Tama me, eno gasa tobage po me te dwai bomai po meba augwaliba mani, te
    bomai pogo augwali tau selama, bugagia me bidigobeo wali.
  tpi-tpi: “Na tu mi givim narakain tok na sampela lo nogut long ol, na dispela i
    no inap helpim ol long i stap gut.
  dan-1931: Derfor gav jeg dem Anordninger, som ikke er gode, og Lovbud ved hvilke
    de ikke vandt Liv;
  vie-OVCB: Ta đã phó chúng cho các tục lệ xấu và các luật lệ không đem lại sự sống.
  guj-2017: મેં તેઓને એવા નિયમો આપ્યા કે જે સારા ન હતા, એવી આજ્ઞાઓ આપી કે જેઓ વડે
    તેઓ જીવે નહિ.
  pon-2006A: “Ngehi eri ketikihong irail kosonned kan me sohte mwahu oh koasoandi
    me sohte pahn kihong aramas mour.
  por-BRBSL: Além disso, também lhes dei estatutos que não eram bons, e ordenanças
    nas quais eles não podiam viver.
  cth-cth: Hatdawkvah, a hring thai awh hoeh nahan lawkcengnae hoi phunglam kahawihoehe
    hah kai ni hai ka poe van.
  twi-twi: Enti memaa wɔn ahyɛde a enye ne mmara a ɛde asotwe mmom na ɛbɛba wɔn so,
    na ɛnyɛ nkwa;
  hlt-hlt: Kai khaw amih taengah oltlueh ka paek dae then uh pawt tih tiktamnah neh
    hing uh pawh.
  tbz-SIM: Kɛ̀ dɛ̀ mboní kɛ̀ m bɛ̀ duɔ́nnɛ̀ ikuɔ́ ìì í wenni ìì í fòùnkùnko,
  msy-2020: “Kɨ uaghan arazir kɨ ifongezir igharazir maba ko, bizir kɨ damuasa mɨkemeziba
    me ganɨngi.
  dop-dop: Mɑ tʋnɑ-mɛɣɛ kʋtʋtʋtʋ nti tǝ fɛɩ teu tɔ. Kiiŋ ɩnɩ ɩɩ hɑɑkɩ-mɛɣɛ weesiŋ.
  azb-azb: Mən də onlara xeyirli olmayan qaydalar və həyat verə bilməyən hökmlər verdim.
  eng-DBY: And I also gave them statutes that were not good, and ordinances whereby
    they should not live;
  hin-2017: फिर मैंने उनके लिये ऐसी-ऐसी विधियाँ ठहराई जो अच्छी न थी और ऐसी-ऐसी रीतियाँ
    जिनके कारण वे जीवित न रह सके;
  wol-KYG: Ba tey maa leen bërgal ak àttey yoon yu amul njariñ ak dogali yoon yu taxul
    kenn a dund.
  eng-YLT: And I also, I have given to them statutes not good, And judgments by which
    they do not live.
  eng-WYC-2017: Therefore and I gave to them commandments not good, and dooms in which
    they shall not live.
  eng-WMBB: Moreover also I gave them statutes that were not good, and ordinances
    in which they couldn’t live.
  urd-GVH: तब मैंने उन्हें ऐसे अहकाम दिए जो अच्छे नहीं थे, ऐसी हिदायात जो इनसान को
    जीने नहीं देतीं।
  rug-rug: Ke valani Arau koari na dia vina turu sapu lopu leanadi meke na tinarae
    sapu lopu boka toa ni rini;
  gaz-gaz: Anis sirna gaarii hin taʼinii fi seera isaan itti hin jiraannetti dabarseen
    isaan kenne;
  fra-LSG: Je leur donnai aussi des préceptes qui n’étaient pas bons, et des ordonnances
    par lesquelles ils ne pouvaient vivre.
  gnn-gnn: “Bala ŋarranydja gonha'yurrunana walalanha, yana walala yurru yukurra nhinana
    ŋuriŋinydjayi walalaŋgalay walala romdhu ŋunhi yakana yukurra wekama walŋa ŋula
    yolku.
  yal-yal: N tan nan mɔn tɔnne so e yii naxanye mi yi fan, e nun sariyane e mi yi
    kisɛ naxanye xɔn.
  haw-1868: Nolaila hoi, haawi au no lakou i na kauoha pono ole, a me na kanawai i
    ola ole ai lakou ilaila;
  arb-NAV: لِذَلِكَ أَعْطَيْتُهُمْ فَرَائِضَ غَيْرَ صَالِحَةٍ وَأَحْكَاماً لَا يَحْيَوْنَ
    بِها.
  ewe-ewe: Metsɔ ɖoɖo siwo menyo o kple se siwo nu womate ŋu anɔ agbe ɖo o la hã na
    wo.
  eng-LEE: And I also let them follow statutes that were not good, and ordinances
    whereby they could not live;
  asm-FB: ইয়াৰ উপৰিও, যি বিধি ভাল নহয় আৰু যি শাসন-প্ৰণালীৰ দ্বাৰাই তেওঁলোকে জীয়াই
    থাকিব নোৱাৰিব, এনে বিধি আৰু শাসন-প্ৰণালী মই তেওঁলোকক দিলোঁ।
  sus-A: ﭑ نَشَ عٍ لُ عٍ شَ بِرَ عٍ يّتّ شَ يَامَرِ حَاشِيٍ قْشْ رَ، سّرِيّ مْولِ
    ندٍ نَشَن مُ نْمَ سْونّيَدٍ.
  fra-SBL: De plus, je leur ai donné des lois qui n'étaient pas bonnes, et des ordonnances
    dans lesquelles ils ne pouvaient pas vivre.
  hbo-hbo: וְגַם־אֲנִי֙ נָתַ֣תִּי לָהֶ֔ם חֻקִּ֖ים לֹ֣א טֹובִ֑ים וּמִ֨שְׁפָּטִ֔ים לֹ֥א
    יִֽחְי֖וּ בָּהֶֽם׃
  kik-kik: Ngĩcooka ngĩmarekereria irĩra-inĩ iria itaarĩ njega, na mawatho marĩa matangĩmatũũria;
  fra-NCL: Et même je leur donnai des préceptes qui n’étaient pas bons, et des ordonnances
    par lesquelles ils ne pouvaient pas vivre.
  cek-AK: To pongah kahoih ai lokcaekhaih hoi hinghaih kapaek ai lok takroekhaih to
    nihcae hanah ka paek boeh;
  cuk-cuk: A-ulale, an ega igar-nuedsurmalad uksad, degi, san-dula-gudigusulid-igar
    mesisad.
  uig-CYR: шуңа Мән уларға яхши болмиған бәлгүлимиләрни, уларни һаятқа елип бармайдиған
    һөкүмләрни беғишлидим;
  tel-2017: తరువాత నేను యెహోవానని వాళ్ళు తెలుసుకునేలా, మంచివి కాని కట్టడలు, బ్రతకడానికి
    అనుకూలం కాని విధులు వాళ్ళకు ఇచ్చాను.
  hat-BSA: Mwen te bay yo anplis, règleman ki pa t bon ak òdonans yo sou sila yo pa
    t ka viv.
  kos-kos: “Ouinge nga sang nu selos ma sap su tia wo, ac oakwuk su ac tia sang moul
    nu selos.
  hbo-WLC: וְגַם־אֲנִי֙ נָתַ֣תִּי לָהֶ֔ם חֻקִּ֖ים לֹ֣א טוֹבִ֑ים וּמִ֨שְׁפָּטִ֔ים לֹ֥א
    יִֽחְי֖וּ בָּהֶֽם׃
  ibo-ibo: Ahapụrụ m ha ka ha nabatara onwe ha iwu na omenaala dị iche iche nke na-abaghị
    uru. Nʼihi na site nʼidebe omenaala ndị a, ha apụghị inweta ndụ.
  ory-ory: ଆହୁରି ମଧ୍ୟ ଯାହା ସେମାନଙ୍କର ମଙ୍ଗଳଜନକ ନୁହେଁ, ଏପରି ବିଧି ଓ ଯହିଁରେ ସେମାନେ ବଞ୍ଚିବେ
    ନାହିଁ, ଏପରି ଶାସନସବୁ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଦେଲୁ;
  chk-chk: Iei mine üa asechirela pwe repwe apwönüetä allük mi lomotongau, repwe pwal
    tümwünü ekewe pwüüng resap manau ren.
  rop-rop: “Wal aibin lafta gibit olabat najawan lowa weya meigim olabat abum panishmen,
    en det lowa nomo meigim olabat jidan raitwei.
  ukr-1871: От і дав я їм волю, виповняти встанови недобрі та такі звичаї, що через
    них не могли оставатись живими;
  deu-1951: So habe auch ich ihnen Gesetze gegeben, welche nicht gut waren, und Rechte,
    durch die sie nicht leben konnten,
  eng-JPS: Wherefore I gave them also statutes that were not good, and ordinances
    whereby they should not live;
  srp-1865: Zato im i ja dadoh uredbe ne dobre i zakone kroz koje neæe živjeti.
  lug-lug: Kyennava mbawaayo eri ebiragiro ebitali birungi n’amateeka ebitayinza kubabeezesaawo
    mu bulamu;
  heb-heb: וגם אני נתתי להם חקים לא טובים ומשפטים לא יחיו בהם׃
  ben-IRV: তারপর যা ভালো নয়, এমন বিধিকলাপ এবং যার দ্বারা কেউ বাঁচতে পারে না, এমন
    শাসনকলাপ তাদেরকে দিলাম।
  pan-pan: ਨਾਲੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਬਿਧੀਆਂ ਜਿਹੜੀਆਂ ਚੰਗੀਆਂ ਨਹੀਂ ਸਨ ਅਤੇ ਹੁਕਮ ਦਿੱਤੇ ਜਿਹਨਾਂ
    ਵਿੱਚ ਉਹ ਜੀਉਂਦੇ ਨਾ ਰਹਿਣ।
  mya-JVB: ထိုကြောင့် ၊ မကောင်း သောစီရင် ချက်၊ အသက် မ ရှင်ရသောထုံးဖွဲ့ ချက်တို့ကို
    ငါ ပေး ၏။
  hmo-hmo: “Inai danu, taravatu dikadia, bona oda hereva haida, kamonai henidia taudia
    ese mauri idia davaria diba lasi gaudia, be lau henidia.
  urd-urd: इसलिए मैंने उनको बुरे क़ानून और ऐसे अहकाम दिए जिनसे वह ज़िन्दा न रहें;
  rus-SYN: И попустил им учреждения недобрые и постановления, от которых они не могли
    быть живы,
  bqc-SIM: Ɔ̃ ma ń kpá yãbɛ̃ɛkɛaↄla ń yãdilɛa pↄ́ wìli wɛ̃ni e a guuoↄ.
  tcz-CHONGTHU: Keiman amaho chunga chun hinna a apuilou diu thupeh ho leh chondan
    hi kapen ahi.
  mar-mar: म्हणून मी देखील जे चांगले नाहित असे नियम त्यांना दिले, ज्यांनी ते जगावयाचे
    नाहीत असे निर्णय मी त्यास दिले.
  qub-qub: Chaypitami nogapis paycunapaj camacächirä mana alli laycunata, mana alli
    yachachicuycunata chaynöpana cawayta mana tarinanpaj.
  bqp-bqp: Nɛnɑ nɑ mɑɑ bu woodɑ wɛ̃ ye yɑ ǹ bu geɑ mɑruɑmmɛ kɑ ye yɑ ǹ bu wɑ̃ɑru
    wɛ̃ɛmɔ.
  hat-hat: Se konsa, mwen menm bò pa m', mwen ba yo lòd ki pa t' twò bon ak prensip
    ki pa bay lavi.
  eng-BSB: I also gave them over to statutes that were not good and ordinances by
    which they could not live.
  eng-WEBPB: Moreover also I gave them statutes that were not good, and ordinances
    in which they couldn’t live.
  kbq-kbq: Ana hazage'na Nagra zamatroge'za zamasimuma eri'za omani tra kene, kasegene
    amage ante'naze.
  nhe-BL: Huan nechixpanoque hasta niquincahuili ma quitoquilica miyac tlanahuatili
    tlen ax cuali huan tlen ax quinmacasquíaj yolistli.
  gub-BL: Na'e amono heremiapo kar haw ikatu 'ym ma'e purumuigo kar 'ym ma'e wanupe.
  eng-DRA: Therefore I also gave them statutes that were not good, and judgments,
    in which they shall not live.
