  tbz-SIM: Bɛ̀ í dɔ̀ɔ̀ mɛ̀ɛ̀ kpɛ́í n kuɔ́ yɛ̃mmɛ̀ bɛ̀ do dootóo n tié nyi kɛ́wéntɛ́
