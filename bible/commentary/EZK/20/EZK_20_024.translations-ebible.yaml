verse: EZK.020.024
translations:
  mal-C: '@see-verse:EZK.020.023'
  deu-TKW: weil sie meine Rechte nicht übten und meine Satzungen verachteten und meine
    Sabbate entweihten, und ihre Augen an den Götzen ihrer Väter hingen.
  lin-lin: pamba te batosaki mibeko na Ngai te, kasi babwakaki bikateli na Ngai mpe
    babebisaki bosantu ya mikolo na Ngai ya Saba, mpe miso na bango ekobaki kotala
    kaka banzambe ya bikeko ya batata na bango.
  eng-LSV: Because they have not done My judgments, || And they have despised My statutes,
    || And they have defiled My Sabbaths, || And their eyes have been after [the]
    idols of their fathers.
  eng-GNV: Because they had not executed my iudgements, but had cast away my statutes
    and had polluted my Sabbaths, and their eyes were after their fathers idoles.
  eng-WEBSTER: Because they had not executed my judgments, but had despised my statutes,
    and had profaned my sabbaths, and their eyes were after their fathers' idols.
  nhw-BL: pampa amo quitlepanitaque notlanahuatilhua huan quintlahuelcajque nochi
    catli niquinilhui ma quichihuaca. Amo quitlepanitaque nopa tonali para ma mosiyajquetzaca
    huan san quinequiyayaj quinhueyichihuase nopa tiotzitzi huan tlaixcopincayome
    tlen inintatahua.
  swh-ONEN: kwa sababu hawakutii sheria zangu lakini walikuwa wamekataa amri zangu
    na kuzinajisi Sabato zangu, nayo macho yao yakatamani sanamu za baba zao.
  bba-bba: Domi bɑ ǹ nɛn woodɑbɑ kɑ nɛn ɡere mɛm nɔɔwɛ. Mɑ bɑ nɛn tɔ̃ɔ wɛ̃rɑruɡii
    te disi doke. Mɑ bɑ ben kɔdɛ doke ben bɑɑbɑbɑn bũnu sɔɔ.
  eng-KJVCPB: because they had not executed my judgments, but had despised my statutes,
    and had polluted my sabbaths, and their eyes were after their fathers’ idols.
  luo-luo: nikech ne ok girito chikena gi buchena kendo ne ok girito Sabato maga,
    ka chunygi osiko kagombo nyiseche manono mag kweregi.
  meu-meu: badina be idia ese egu hahedua herevadia asie badinadia, bona egu taravatu
    e dadaraidia, bona egu dina helaḡadia e hamirodia, bona tamadia edia kaivakuku
    e haḡeredia.
  npi-ULB: तिनीहरूले मेरा नियमहरू नमानेका हुनाले र तिनीहरूले मेरा विधिहरूलाई इन्‍कार
    गरेका र मेरा शबाथहरूलाई बिटुलो पारेका हुनाले मैले यसो गर्ने निर्णय गरें । तिनीहरूका
    आँखाहरूले आफ्‍ना पुर्खाहरूका मूर्तिहरूको लालसा गरे ।
  yor-yor: nítorí pé wọn kò pa òfin mi mọ́, wọn sì tún kọ àṣẹ mi sílẹ̀, wọn tún sọ
    ọjọ́ ìsinmi mi di aláìmọ́. Ojú wọn sì wà ní ara òrìṣà baba wọn.
  pes-OPCB: زیرا احکام مرا بجا نیاوردند و قوانین مرا شکستند و روز شَبّات را بی‌حرمت
    کرده، به سوی بتهای پدرانشان بازگشتند.
  tgl-ULB: Ipinasya kong gawin ito sapagkat hindi nila sinunod ang aking mga alituntunin,
    at dahil tinanggihan nila ang aking mga kautusan at nilapastangan ang aking mga
    Araw ng Pamamahinga. Nasasabik ang kanilang mga mata sa diyus-diyosan ng kanilang
    mga ama.
  hui-hui: I̱na bi ogoni larugo irane tigua i̱naga mana bulene ngoru mo wahayagobi
    i̱naga bi lowiniru puguayagobi Sabada horonaga mana lowinigo puguayagobi tinaga
    mamalinaga dama mitangi bialu gime wabini wiaruhondo bi pupu wialu hayagobi tigua
    ko uruni biyarunaga i̱na bi ogonidagua lo wirugoni.
  mya-mya: ယင်း​သို့​ပြု​ရ​သည့်​အ​ကြောင်း​မှာ​သူ​တို့​သည် ငါ​၏​အ​မိန့်​တော်​တို့​ကို​ပစ်​ပယ်​ကာ
    ငါ​၏​ပညတ် တော်​တို့​ကို​ချိုး​ဖောက်​လျက်​ဥ​ပုသ်​နေ့​ကို​မ​ရို မ​သေ​ပြု​ပြီး​လျှင်
    ဘိုး​ဘေး​တို့​ကိုး​ကွယ်​ခဲ့​သော ရုပ်​တု​တို့​ကို​ဝတ်​ပြု​ကြ​သော​ကြောင့်​ဖြစ်​၏။''
  bod-N: གང་ལ་ཞེ་ན། དེ་དག་གིས་ངའི་སྒྲིག་སྲོལ་མ་བརྩིས་ཤིང་། ངའི་ཁྲིམས་སྲོལ་རྣམས་དོར་ཏེ།
    ངའི་ངལ་གསོ་བའི་ཉིན་མོ་ཡང་ཁྱད་དུ་བསད་ནས། དེ་དག་གི་མིག་གིས་རང་གི་མེས་པོ་རྣམས་ཀྱི་སྐུ་འདྲ་དག་ལ་རེ་ལྟོས་བཅངས་པའོ།
    །
  sna-sna: nokuti vakanga vasina kuteerera mirayiro yangu asi vakanga varamba mitemo
    yangu uye vakasvibisa maSabata angu, uye meso avo akachiva zvifananidzo zvamadzibaba
    avo.
  spa-BLM: porque no habían ejecutado mis ordenanzas, sino que habían rechazado mis
    estatutos, y habían profanado mis sábados, y sus ojos estaban tras los ídolos
    de sus padres.
  cac-cac: yujto maj sc'anab'ajej in c'ayb'ub'al eb', spatiquejpaxel in checnab'il
    eb', maj sc'anab'ajej sc'ual ic'oj ip eb', aton jun vic yaji. An̈ej d'a juntzan̈
    dios yajb'entac b'aj yac'och spensar eb', aton sdiosal eb' smam yicham eb'.
  swh-ULB: Nimeamua kufanya hivi kwa kuwa hawakuzitii amri zangu, na tangu walipo
    zikataa sheria zangu na kuzinajisi Sabato zangu. Macho yao yalizitamani sanamu
    za baba zao.
  bel-bel: за тое, што яны пастановаў Маіх ня выконвалі, і парушалі суботы Мае і вочы
    іхнія зьвярталіся да ідалаў бацькоў іхніх.
  deu-ELBBK: weil sie meine Rechte nicht taten und meine Satzungen verwarfen und meine
    Sabbate entweihten und ihre Augen hinter den Götzen ihrer Väter her waren.
  mbb-OT: su wazè dan tumana is menge suǥù ku wey menge sulunuzen, wey wazè dan isipa
    he segradu is Andew te Kedhimeley he impetuman ku kandan. Iyan dan hinuun impelavi
    is ked-azap te menge ed-ezapen te menge kepuun dan.
  mal-2015: ഞാൻ അവരെ ജാതികളുടെ ഇടയിൽ ചിന്നിച്ചു രാജ്യങ്ങളിൽ ചിതറിച്ചുകളയുമെന്നു മരുഭൂമിയിൽവെച്ചു
    കൈ ഉയർത്തി അവരോടു സത്യം ചെയ്തു.
  rmc-rmc: bo na doľikerenas mire zakoni a odčhide mire prikazaňja, meľarde andre
    mire šabati a lašarenas peskre dadengre devlen.
  pes-OPV: زیرا که احکام مرا بجانیاوردند و فرایض مرا خوار شمردند و سبت های مرا بی‌حرمت
    ساختند و چشمان ایشان بسوی بتهای پدران ایشان نگران می‌بود.
  ron-1924: пентру кэ н-ау ымплинит порунчиле Меле ши ау лепэдат ынвэцэтуриле Меле,
    ау пынгэрит Сабателе меле ши шь-ау ынторс окий спре идолий пэринцилор лор.
  ben-OBCV: কারণ তারা আইনকানুনের বাধ্য হয়নি অথচ নিয়মগুলি অগ্রাহ্য করেছে এবং আমার
    বিশ্রামবারকে অপবিত্র করেছে ও অগ্রাহ্য করেছে এবং তাদের চোখের লোলুপ দৃষ্টি ছিল তাদের
    পূর্বপুরুষদের পূজিত মূর্তির প্রতি।
  som-som: maxaa yeelay, xukummadaydii ma ay samayn, laakiinse qaynuunnadaydii way
    diideen, oo sabtiyadaydiina nijaas bay ka dhigeen, oo indhahooduna waxay raaceen
    sanamyadii awowayaashood.
  lat-VUC: eo quod judicia mea non fecissent, et præcepta mea reprobassent, et sabbata
    mea violassent, et post idola patrum suorum fuissent oculi eorum.
  eng-ASVBT: because they had not executed mine ordinances, but had rejected my statutes,
    and had profaned my sabbaths, and their eyes were after their fathers’ idols.
  ita-1885: perciocchè non misero ad effetto le mie leggi, e rigettarono i miei statuti,
    e profanarono i miei sabati, e i loro occhi furono dietro agli idoli de' lor padri.
  eng-LXXUP: because they kept not mine ordinances, and rejected my commandments,
    and profaned my Sabbaths, and their eyes went after the imaginations of their
    fathers.
  eng-ULB: I decided to do this since they had not obeyed my decrees, and since they
    had rejected my statutes and profaned my Sabbaths. Their eyes were longing after
    their fathers' idols.
  spa-VBL: Porque no guardaron mis reglamentos, sino que rechazaron mis leyes y violaron
    mis sábados, buscando siempre adorar a los ídolos de sus padres.
  fra-_FOB: Parce qu'ils n'avaient point observé mes statuts, qu'ils avaient rejeté
    mes lois, qu'ils avaient profané mes sabbats et que leurs yeux étaient attachés
    aux idoles de leurs pères.
  mal-mal: ഞാൻ അവരെ ജനതകളുടെ ഇടയിൽ ചിന്നിച്ച് രാജ്യങ്ങളിൽ ചിതറിച്ചുകളയുമെന്ന് മരുഭൂമിയിൽവച്ച്
    കൈ ഉയർത്തി അവരോടു സത്യംചെയ്തു.
  urd-GVR: kyoṅki tum ne mere ahkām kī pairawī nahīṅ kī balki merī hidāyāt ko radd
    kar diyā. Go maiṅ ne Sabat kā din mānane kā hukm diyā thā to bhī tum ne ārām ke
    is din kī behurmatī kī. Aur yih bhī kāfī nahīṅ thā balki tum apne bāpdādā ke butoṅ
    ke bhī pīchhe lage rahe.”
  suz-BL: मारदे हना मेकोपुकीम आं निसाफ पतीक लोव़ मपामे। मिनु आं फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ मटीम। आं नाइक्‍तीक नाक्‍त ग्रांग्रा दिशो सेल्‍तेक्‍म। मिनु मेकोम आन किकी
    पिप आन मूर्ति पूजा पाम्‍तेक्‍म।
  eng-NOY: because they did not observe mine ordinances, but despised my statutes,
    and polluted my sabbaths, and their eyes were after the idols of their fathers.
  ita-1927: perché non mettevano in pratica le mie prescrizioni, rigettavano le mie
    leggi, profanavano i miei sabati, e i loro occhi andavan dietro agli idoli dei
    loro padri.
  ckb-ckb: چونکە گوێڕایەڵی حوکمەکانی من نەبوون، بەڵکو فەرزەکانی منیان ڕەتکردەوە و
    شەممەکانی منیان گڵاوکرد و چاویان بەدوای بتەکانی باوکیانەوە بوو.
  eng-BBE: Because they had not done my orders, but had been turned away from my rules,
    and had not given respect to my Sabbaths, and their eyes were turned to the images
    of their fathers.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ನನ್ನ ನ್ಯಾಯಗಳಲ್ಲಿ ನಡೆಯದೆ, ನನ್ನ ನಿಯಮಗಳನ್ನು ಅಲಕ್ಷಿಸಿ, ನನ್ನ ಸಬ್ಬತ್
    ದಿನಗಳನ್ನು ಅಪವಿತ್ರಪಡಿಸಿದರು. ತಮ್ಮ ಪಿತೃಗಳ ವಿಗ್ರಹಗಳ ಕಡೆಗೆ ಕಣ್ಣಿಟ್ಟಿದ್ದರು.
  tam-2017: நான் அவர்களைப் அந்நியமக்களுக்குள்ளே சிதறடித்து, அவர்களை தேசங்களிலே தூற்றிப்போடுகிறதற்கு
    வனாந்திரத்திலே வாக்கு கொடுத்தேன்.
  spa-RV-1909: Porque no pusieron por obra mis derechos, y desecharon mis ordenanzas,
    y profanaron mis sábados, y tras los ídolos de sus padres se les fueron sus ojos.
  ron-BTF: Pentru că nu au împlinit judecățile mele, ci au disprețuit statutele mele
    și au murdărit sabatele mele și ochii lor au fost după idolii părinților lor.
  eng-WEBP: because they had not executed my ordinances, but had rejected my statutes,
    and had profaned my Sabbaths, and their eyes were after their fathers’ idols.
  eng-FBV: For they didn't keep my regulations, instead they rejected my laws and
    violated my Sabbaths, always looking to worship their fathers' idols.
  nld-1939: omdat zij mijn geboden niet opvolgden, mijn wetten verachtten, mijn sabbatten
    ontwijdden, en hun ogen aan de schandgoden van hun ouders bleven gehecht.
  nch-BL: pampa amo quitepanitaque notanahuatilhua huan quitahuelcajque nochi cati
    niquinilhui ma quichihuaca. Amo quitepanitaque nopa tonali para mosiyajquetzase
    huan san quinequiyayaj quinhueyichihuase nopa teteyome huan taixcopincayome ten
    inintatahua.
  vie-1934: vì chúng nó không vâng làm mạng lịnh ta, nhưng đã bỏ lệ luật ta, đã phạm
    những ngày sa-bát ta, và mắt chúng nó đã hướng về các thần tượng của tổ phụ mình.
  hin-CV: क्योंकि उन्होंने मेरे कानूनों का पालन नहीं किया और मेरे नियमों को अस्वीकार
    किया और मेरे विश्राम दिनों को अपवित्र किया, और उनकी आंखें उनके माता-पिता के मूर्तियों
    पर लगी रहीं.
  spa-BES: Porque no cumplieron mis mandamientos, sino que rechazaron mis reglas,
    y no habían respetado mis sábados, y sus ojos estaban dirigidos a las imágenes
    de sus padres.
  tdx-tdx: amy te tsy nanoe’ iereo o fepèkoo, naho tsinambolitio’ iereo o fañèkoo,
    naho tiniva’ iareo o Sabatekoo, vaho norihem-pihaino’ iareo o samposampon-droae’eo.
  tha-KJV: เพราะว่าเขามิ​ได้​กระทำตามคำตัดสินของเรา แต่​ได้​ดู​หมิ่นกฎเกณฑ์ของเรา
    และกระทำให้วันสะบาโตทั้งหลายของเรามัวหมอง และนัยน์ตาของเขาก็​ติ​ดตามรูปเคารพแห่งบรรพบุรุษของเขา
  por-BR-2018: Porque não praticaram meus juízos, rejeitaram meus estatutos, profanaram
    meus sábados, e seus olhos seguiram os ídolos de seus pais.
  deu-ELO: weil sie meine Rechte nicht taten und meine Satzungen verwarfen und meine
    Sabbathe entweihten, und ihre Augen hinter den Götzen ihrer Väter her waren.
  eng-WYC-2018: for that that they had not done my dooms, and had reproved my commandments,
    and had defouled my sabbaths, and their eyes had been (longing) after the idols
    of their fathers. (because they had not followed my laws, and had rejected my
    commandments, and had defiled my Sabbaths, and their eyes had been longing after
    their forefathers? idols.)
  epo-epo: pro tio, ke ili ne plenumis Miajn decidojn, malŝatis Miajn leĝojn, malsanktigis
    Miajn sabatojn, kaj direktis siajn okulojn al la idoloj de siaj patroj.
  uig-PIN: qünki ular Mening ⱨɵkümlirimni ada ⱪilmiƣan, bǝlgilimilirimni qǝtkǝ ⱪaⱪⱪan,
    Mening «xabat kün»lirimni buzƣan; ular kɵzlirini ata-bowilirining butliriƣa tikmǝktǝ
    idi;
  beo-beo: Ilia da Na sema fiba:le, amola Na hamoma:ne sia:i nabawane hame hamobeba:le,
    amola Sa:bade eso sema fiba:le, amola ogogosu ‘gode’ (amoma ilia aowalalia da
    fa:no bobogei) ilima nodone sia:ne gadobeba:le, Na da amane hamoi.
  tpi-OTNT: Mi mekim dispela tok, long wanem, ol i bin sakim tok bilong mi. Na ol
    i bin kalapim lo bilong de Sabat na ol arapela lo bilong mi, na ol i lotuim ol
    giaman god bilong ol tumbuna bilong ol.
  hau-SA: domin ba su kiyaye dokokina ba amma suka ƙi ƙa’idodina suka kuma ƙazantar
    da Asabbataina, idanunsu suka yi sha’awar gumakan kakanninsu.
  uig-LAT: chünki ular Méning hökümlirimni ada qilmighan, belgilimilirimni chetke
    qaqqan, Méning «shabat kün»lirimni buzghan; ular közlirini ata-bowilirining butlirigha
    tikmekte idi;
  nde-nde: ngoba babengayilalelanga imithetho yami kodwa bezalile izimiso zami batshaphaza
    amaSabatha ami, lamehlo abo alangazela izithombe zaboyise.
  ton-ton: Koeʻuhi naʻe ʻikai te nau fai hoku finangalo, ka naʻa nau manukiʻi ʻa ʻeku
    ngaahi fekau, mo nau fakaʻuliʻi ʻa hoku ngaahi ʻaho tapu, pea naʻe muimui ʻa honau
    mata ki he ngaahi tamapua ʻo ʻenau ngaahi tamai.
  ces-1613: Proto že soudů mých nečinili, a ustanoveními mými pohrdli, a soboty mé
    poškvrnili, a že k ukydaným bohům otců svých zření měli.
  eng-WMB: because they had not executed my ordinances, but had rejected my statutes,
    and had profaned my Sabbaths, and their eyes were after their fathers’ idols.
  tam-TCV: ஏனெனில் அவர்கள் என் சட்டங்களுக்குக் கீழ்ப்படியாமல், என் விதிமுறைகளைப் புறக்கணித்து,
    என் ஓய்வுநாட்களைத் தூய்மைக்கேடாக்கினார்கள். அவர்களுடைய கண்கள் அவர்களுடைய தந்தையர்
    வழிபட்ட உருவச்சிலைகளை இச்சித்தன.
  ceb-ULB: Nakahukom ako sa pagbuhat niini sanglit wala man nila tumana ang akong
    mga kasugoan, ug sanglit gisalikway man nila ang akong mga balaod ug gipasipalahan
    ang akong mga Adlaw nga Igpapahulay. Nagtinguha sila sa pagsunod sa mga diosdios
    sa ilang mga amahan.
  pol-UBG: Ponieważ nie wykonywali moich sądów, wzgardzili moimi ustawami, zbezcześcili
    moje szabaty, a ich oczy zwracały się ku bożkom ich ojców.
  urd-GVU: کیونکہ تم نے میرے احکام کی پیروی نہیں کی بلکہ میری ہدایات کو رد کر دیا۔
    گو مَیں نے سبت کا دن ماننے کا حکم دیا تھا توبھی تم نے آرام کے اِس دن کی بےحرمتی
