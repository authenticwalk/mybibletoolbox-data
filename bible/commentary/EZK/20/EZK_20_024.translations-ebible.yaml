    ụbọchị izuike m. Naanị ihe na-agụ ha bụ arụsị niile nke nna ha.
  ory-ory: କାରଣ ସେମାନେ ଆମ୍ଭର ଶାସନସକଳ ପାଳନ କଲେ ନାହିଁ, ମାତ୍ର ଆମ୍ଭର ବିଧିସକଳ ଅଗ୍ରାହ୍ୟ
    କଲେ ଓ ଆମ୍ଭର ବିଶ୍ରାମ ଦିନସକଳ ଅପବିତ୍ର କଲେ, ପୁଣି, ସେମାନଙ୍କ ପିତୃବର୍ଗର ପ୍ରତିମାଗଣ ପ୍ରତି
    ସେମାନଙ୍କର ଦୃଷ୍ଟି ରହିଲା।
  chk-chk: pun ra aleasolapa ai kewe allük o purätiu ai kewe pwüüng, ra pwal apiningaua
    pinin ai kewe ränin sapat o fel ngeni än ar kewe lewo uluulun anümwäl.
  rop-rop: Aibin dum dijan, dumaji detlot Isreil pipul bin gibit bekboun langa main
    wed en deibin breigim main lowa en deibin rabishim det Sebathdei en deibin oldei
    wandim weshipbat detlot drimin sheip weya olabat grengrenfathamob bin oldei weshipbat.
  ukr-1871: За те, що вони моїх постанов не певнили й мої заповідї відкинули; мої
    суботи зневажали та поривали очі на ідоли батьків своїх.
  deu-1951: weil sie meine Rechte nicht beobachtet und meine Satzungen verworfen und
    meine Sabbate entheiligt und ihre Augen nach den Götzen ihrer Väter gerichtet
    hatten.
  eng-JPS: because they had not executed Mine ordinances, but had rejected My statutes,
    and had profaned My sabbaths, and their eyes were after their fathers' idols.
  srp-1865: Jer zakona mojih ne izvršivaše i uredbe moje odbaciše i subote moje oskvrniše,
    i oèi im gledahu za gadnijem bogovima otaca njihovijeh.
  lug-lug: kubanga tebaagoberera mateeka gange era ne bajeemera n’ebiragiro byange,
    era ne batatukuza Ssabbiiti zange, naye amaaso gaabwe ne gayaayaanira bakatonda
    abalala aba bajjajjaabwe.
  heb-heb: יען משפטי לא עשו וחקותי מאסו ואת שבתותי חללו ואחרי גלולי אבותם היו עיניהם׃
  ben-IRV: কারণ তারা আমার শাসনকলাপ পালন করল না, আমার বিধিকলাপ অগ্রাহ্য করল, আমার বিশ্রামদিন
    অপবিত্র করল ও তাদের বাবাদের মূর্তিতে তাদের চোখ আসক্ত থাকল।
  pan-pan: ਇਸ ਲਈ ਜੋ ਉਹ ਮੇਰੇ ਹੁਕਮਾਂ ਤੇ ਅਮਲ ਨਹੀਂ ਕਰਦੇ ਸਨ, ਪਰ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਉਹਨਾਂ
    ਰੱਦਿਆ ਸੀ ਅਤੇ ਮੇਰੇ ਸਬਤਾਂ ਨੂੰ ਪਲੀਤ ਕਰਦੇ ਸਨ ਅਤੇ ਉਹਨਾਂ ਦੀ ਨਿਗਾਹ ਉਹਨਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੀਆਂ
    ਮੂਰਤੀਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗੀ ਹੋਈ ਸੀ।
  mya-JVB: အကြောင်းမူကား ၊ သူတို့သည် ဘိုးဘေး တို့ ကိုးကွယ်သော ရုပ်တု များကို ငဲ့ကွက်သောကြောင့်၊
    ငါ ၏ စီရင် ထုံးဖွဲ့ချက်တို့ကို မ စောင့်ရှောက် ၊ မထီမဲ့မြင်ပြု ၍ ငါ ၏ ဥပုသ် နေ့တို့ကို
    ရှုတ်ချ ကြ၏။
  hmo-hmo: Badina be idia ese egu oda hereva idia badinaia lasi, bona egu taravatu
    idia negea, bona egu Sabati Dina idia hamiroa, bona edia tamadia edia kaivakuku
    dekenai idia laloa momo noho.
  urd-urd: इसलिए कि वह मेरे हुक्मों पर 'अमल न करते थे, बल्कि मेरे क़ानून को रद्द करते
    थे और मेरे सबतों को नापाक करते थे, और उनकी आँखें उनके बाप — दादा के बुतों पर थीं।
  rus-SYN: за то, что они постановлений Моих не исполняли и заповеди Мои отвергли,
    и нарушали субботы мои, и глаза их обращались к идолам отцов их.
  bqc-SIM: asa aai ma yãdilɛaↄ mao, aa gì ma ikoyãↄiɛ, aa tò kã́mabogↄↄ gbãlɛ̀,
    mɛ́ an maeↄ tã́aↄ ń wɛ́ blè.
  tcz-CHONGTHU: Amahon keima chondan ajui nom pouve. Amahon kathupeh ho deimo vetsahnan
    kacholngah nikho ho asukeh uve. Chuleh aputeu apateu milim doi semthu ho bou chu
    angaicha jing uve.
  mar-mar: हे करण्यासाठी मी ठराव केला ह्यासाठी की, जेव्हापासून त्यांनी माझ्या आज्ञा
    पाळल्या नाहीत, माझ्या शब्बाथाचा व नियमांचा अनादर केला. कारण त्यांची दृष्टी त्यांच्या
    वाडवडीलांच्या मूर्तीकडे लागली होती.
  qub-qub: Chaynöga mashtacächinä caran mandamintöcunata, laynëcunata mana cumlishanpita,
    säbadu jamay junajcunata manacajman churashanpita, taytancunapa ïduluncunata adurayllacho
    cacushanpita.
  bqp-bqp: Domi bɑ ǹ nɛn woodɑbɑ kɑ nɛn gere mɛm nɔɔwɛ. Mɑ bɑ nɛn tɔ̃ɔ wɛ̃rɑrugii
    te disi doke. Mɑ bɑ ben kɔdɛ doke ben bɑɑbɑbɑn bũnu sɔɔ.
  hat-hat: Mwen fè sa paske yo te voye prensip mwen te moutre yo jete, yo pa t' mache
    dapre lòd mwen ba yo. Yo pa t' respekte jou repo m' yo tèlman yo pa t' vle lage
    zidòl papa yo te konn sèvi yo.
  eng-BSB: For they did not practice My ordinances, but they rejected My statutes
    and profaned My Sabbaths, fixing their eyes on the idols of their fathers.
  eng-WEBPB: because they had not executed my ordinances, but had rejected my statutes,
    and had profaned my Sabbaths, and their eyes were after their fathers’ idols.
  kbq-kbq: Na'ankure zamagra kasegeni'a amagera nonte'za, tra keni'a zamefi hunemi'za
    Sabati knani'a kegava nosu'za, zamazanteti tro hu'naza anumzantaminte'ma zamafahe'mo'zama
    mono'ma hunte'naza havi anumzante monora hunte'naze.
  nhe-BL: pampa ax quitlepanitaque notlanahuatilhua huan quintlahuelcajque nochi tlen
    niquinilhui ma quichihuaca. Ax quitlepanitaque nopa tonali para ma mosiyajcahuaca
    huan san quinequiyayaj quinhueyichihuase nopa totiotzitzi huan tlaixcopincayome
    tlen inintatahua.
  gub-BL: Amume'uahy a'e ma'e ta'e nuweruzar kwaw heremiapo kar a'e wà xe. Nuweruzar
    kwaw heze'eg wà. Umuaiw mytu'u haw 'ar wà no. Kwehe mehe wanàmuz umuwete amo tupàn
    a'ua'u a'e wà. Umuwete a'e tupàn a'ua'u nezewegatete a'e wà no.
  eng-DRA: Because they had not done my judgments, and had cast off my statutes, and
    had violated my sabbaths, and their eyes had been after the idols of their fathers.
