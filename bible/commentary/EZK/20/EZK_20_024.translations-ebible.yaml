  mdy-ETH: ዬያ ታኣኒ ማዼሢ ዔያታ ታ ዎጎኮ ዑሣ ዓኣዼሢሮ፥ ታኣኮ ዳምቦና ዔያታ ዓኣዺባኣሢሮ፥ ሃውሾ ኬሎ ዒኢሴሢሮንታ ዔያቶኮ
