  dop-dop: Mpi tɔ, ɩ́ tɑɑ lɑkɩ mɑ kʋtʋtʋtʋ. Pǝyele ɩ́ lɔɔkɩ mɑ kiiŋ. Ɩ́ wɑkǝlǝɣɩ mɑ
