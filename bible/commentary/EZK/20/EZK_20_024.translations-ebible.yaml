  kan-2017: ಏಕೆಂದರೆ ನನ್ನ ಜನರು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಳ್ಳದೆ, ನನ್ನ ವಿಧಿಗಳನ್ನು ನಿರಾಕರಿಸಿ
