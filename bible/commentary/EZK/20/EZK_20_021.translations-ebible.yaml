  ind-AYT: “Akan tetapi, anak-anak itu memberontak terhadap Aku; mereka tidak hidup
    menurut ketetapan-ketetapan-Ku ataupun memelihara peraturan-peraturan-Ku, yang
    olehnya, jika seseorang melakukan itu semua, ia akan hidup. Mereka menajiskan
    hari-hari Sabat-Ku. Karena itu, Aku mengatakan akan mencurahkan murka-Ku ke atas
