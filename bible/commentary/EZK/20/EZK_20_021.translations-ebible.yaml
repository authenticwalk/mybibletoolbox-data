  wol-KYG: «Waaye doom ya dañu maa gàntal. Sama dogali yoon, jëfewuñu ko, sama àttey
    yoon yiy guddal fanu képp ku koy jëfe, sàmmuñu ko. Sama bési Noflaay lañu ñàkke
    worma. Ma nar leena xëpp samam sànj, ŋaccal leen sama mer ca màndiŋ ma.
  eng-YLT: And — the sons rebel against Me, In My statutes they have not walked, And
    My judgments they have not observed — to do them, Which the man who doth — liveth
    by them. My sabbaths they have polluted, And I say to pour out My fury upon them,
    To complete Mine anger against them in the wilderness.
  eng-WYC-2017: And the sons stirred me to wrath, and went not in my commandments,
    and kept not my dooms, that they did those [or them], which when a man hath done,
    he shall live in those [or them], and they defouled my sabbaths. And I menaced
    to [or threatened] them that I would shed out my strong vengeance on them, and
    [ful] fill my wrath in them in the desert.
  eng-WMBB: “‘“But the children rebelled against me. They didn’t walk in my statutes,
    and didn’t keep my ordinances to do them, which if a man does, he shall live in
    them. They profaned my Sabbaths. Then I said I would pour out my wrath on them,
