    'rã va'eri. Ha'e rami 'rãgue py omongy'apa rei okuapy sábado ára pyguarã aeja
    va'ekue. — Ha'e rami rire xee xeayvu ha'e kuery áry xepoxya anhoẽ aguã re, tekoa
    e'ỹa py ikuaia py ha'e kuery pe xepoxya aexa ukapa peve.
  ilo-ULB: Ngem nagrebelde kaniak dagiti annakda a lallaki ken babbai. Saanda a nagtulnog
    kadagiti alagadek wenno tinungpal dagiti bilinko, a pagbiagan ti maysa a tao no
    agtulnog kadagitoy. Tinulawanda ti Aldaw a Panaginana, isu nga inkeddengko nga
    ibuyatko ti pungtotko kadakuada idiay let-ang.
  kpg-kpg: “Gei di adu dangada deelaa la digau dee hagalongo mai gi di Au, digaula
    gu oho agu haganoho, gu hagalee daudali agu mee ala ne haganoho, go nia mee ala
    e wanga di mouli ang gi tangada dela ma ga hagalongo. Digaula gu hagamilimilia
