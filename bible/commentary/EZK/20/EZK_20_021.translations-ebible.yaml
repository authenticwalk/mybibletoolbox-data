  eng-WEBU: “‘“But the children rebelled against me. They didn’t walk in my statutes,
    and didn’t keep my ordinances to do them, which if a man does, he shall live in
    them. They profaned my Sabbaths. Then I said I would pour out my wrath on them,
    to accomplish my anger against them in the wilderness.
  wal-wal: “‘“SHin he naatikka ta bollan makkalidosona; azazettiya asa ubbau de7uwaa
    immiya ta wogaadan hemettibookkona; ta higgiyaakka eti naagibookkona; ta Sambbataakka
    tunissidosona. Yaatin, taani bazzon ta hanqquwaa eta bolli gussanau, ta yiilluwaakka
    eta bolli wurssanau qoppaas.
  spa-PDDPT: Pero los hijos se rebelaron contra Mí. No anduvieron según mis Estatutos,
    ni guardaron ni cumplieron mis Ordenanzas por las cuales vive el hombre que las
    cumple y profanaron mis sábados. Entonces dije que derramaría mi ira sobre ellos,
    para cumplir mi furor en el desierto.
  gun-gun: Ha'e rami teĩ ta'y kuery voi opu'ãmba okuapy xerovai. Ha'e rami vy xeayvuague
