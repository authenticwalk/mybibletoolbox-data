  nya-nya: “ ‘Koma ana awo anandiwukira. Iwo sanatsatire malangizo anga, sanamvere
    malamulo anga, ngakhale kuti amapereka moyo kwa munthu amene amawamvera. Ndiponso
    anayipitsa Masabata anga. Choncho ndinaganiza zowakhuthulira ukali wanga ndi kuwawonongeratu
    mʼchipululu momwemo.
  hrv-hrv: 'Ali se i sinovi odmetnuše od mene: po mojim uredbama nisu hodili i nisu
    čuvali ni vršili mojih zakona, koje svatko mora vršiti da bi živio, a subote su
    moje oskvrnjivali. I zato odlučih gnjev svoj izliti i iskaliti srdžbu svoju na
    njima u pustinji.'
  mps-mps: “Eno te tiwai po augwaliba wali, tiali goli te we bidi hanigo me ena dali
    hagoma yali. Te augwaligo eno po wali me pisąma, te augwaligo eno bomo yai po
    dabe bolali, te bomo yai po dabe te augwaligo wali pigi sogo da, te augwali bugagia
    bidigi da. Tama augwaligo te Sabat side bomo yai po mu bolali. Tialima, eno haliga
    sębę dwai mu augwaliba elama, te pąde eno dwai dene menama, te augwali tigidali
    mu dolabo homu yai dao.
  tpi-tpi: “Mi tokim ol olsem, tasol dispela lain manmeri tu i bikhet long mi. Na
