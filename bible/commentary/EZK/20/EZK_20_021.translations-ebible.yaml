  urd-GVH: लेकिन यह बच्चे भी मुझसे बाग़ी हुए। न उन्होंने मेरी हिदायात के मुताबिक़
    ज़िंदगी गुज़ारी, न एहतियात से मेरे अहकाम पर अमल किया, हालाँकि इनसान उनकी पैरवी
    करने से ही जीता रहता है। उन्होंने मेरे सबत के दिनों की भी बेहुरमती की। यह देखकर
    मैं अपना ग़ुस्सा उन पर नाज़िल करके उन्हें वहीं रेगिस्तान में तबाह करना चाहता था।
  rug-rug: Ba sari na koburu si va karikari mae koa Rau. Lopu kopuni rini sari Qua
    vina turu, lopu kopu si arini pude luli va hiteki sari Qua tinarae, na sa tie
    pu va tabe i si kote toani tugo sa, meke va boni rini sari Qua Sabati. Ke zama
    si Arau sapu kote zoropo vura nia Arau sa Qua tinaṉaziri koa rini meke va vura
    beto lani koa rini sa Qua binugoro pa qega.
  gaz-gaz: “ ‘Ijoolleen isaanii garuu natti fincilan; isaan sirna koo isa, “Namni
    yoo itti bule isaan jiraatu” sana duukaa hin buune; seera koos of eeggannoodhaan
    hin eegne. Sanbatoota koos ni xureessan. Kanaafuu ani dheekkamsa koo isaanitti
    roobsee gammoojjii keessatti aarii koo isaanitti nan baʼa jedheen ture.
  fra-LSG: Et les fils se révoltèrent contre moi. Ils ne suivirent point mes préceptes,
    ils n’observèrent point et n’exécutèrent point mes ordonnances, que l’homme doit
    mettre en pratique, afin de vivre par elles, et ils profanèrent mes sabbats. J’eus
    la pensée de répandre sur eux ma fureur, d’épuiser contre eux ma colère dans le
    désert.
  gnn-gnn: “Yurru ŋunhi yuḏayuḏanydja yolŋu walala ŋapa‐nherraṉmina warray, ŋuyulkthina
    warray ŋarraku, bitjarra liŋgu yana bitjarra ŋunhi bäpa'mirriŋu walala walalaŋgu;
    yaka warray walala dhäruk‐märraŋala ŋarranha, ga yaka walala ŋayathaŋala rom ŋarrakunydja
    ŋunhi, ŋunhi ŋuriŋinydjayi ŋarrakalaynydja romdhu ŋuli wekama walŋa warray ŋurikinydja
    dhäruk‐märranharamirriwunydja walalaŋgu yolŋu'‐yulŋuwu. Yo, ŋuriŋiyi ŋarrakalaynydja
    waluyu walala ŋuli yukurranha buku‐ŋal'yuna waŋarrwu wiripuŋuwuna, nhäŋiniŋ'kuna.
    Bala ŋarranydja ŋaramurryinana wirrkina walalaŋgu; yana ŋarra bini ŋunhi baḏuwaḏuyuna
    muka walalanha yulŋunydja.
  yal-yal: “ ‘Koni e diine bata murutɛ n xili ma tonbonni. E mi n ma tɔnne nun n ma
    sariyane suxi, e mi e ligaxi, anu, naxan na e suxu na nii rakisin sɔtɔma nɛn e
    xɔn. E yi n ma Matabu Lɔxɔne rayelefu. Nayi, a xɔnla yi n suxu, n xa n ma xɔlɔn
    nagodo e xili ma, n ma xɔlɔn yi siga han a danna e xili ma tonbonni.
  haw-1868: 'Kipi mai la nae na keiki ia''u; aole lakou i hele ma ka''u mau kauoha,
    aole hoi lakou i malama i ko''u mau kanawai e hana malaila, o ua mea ke malamaia
    e ke kanaka, e ola ia ilaila: ua hoohaumia lakou i ko''u mau Sabati; alaila olelo
    iho la au, e niuini aku au i ko''u ukiuki maluna o lakou, e hooko ai i ko''u huhu
    ia lakou ma ka waonahele.'
  arb-NAV: فَتَمَرَّدَ الأَبْنَاءُ عَلَيَّ. لَمْ يَسْلُكُوا فِي فَرَائِضِي وَلَمْ
    يَحْفَظُوا أَحْكَامِي لِيَعْمَلُوهَا الَّتِي إِنْ عَمِلَهَا إِنْسَانٌ يَحْيَا
    بِها، وَنَجَّسُوا سُبُوتِي. فَقُلْتُ إِنِّي أَسْكُبُ غَضَبِي عَلَيْهِمْ لأُتِمَّ
    سَخَطِي عَلَيْهِمْ فِي الْبَرِّيَّةِ.
  ewe-ewe: “ ‘Ke ɖeviawo dze aglã ɖe ŋunye. Womezɔ ɖe nye ɖoɖowo nu o, eye womekpɔ
    egbɔ be yewoawɔ ɖe nye seawo dzi o, togbɔ be mena wonya be, ame siwo wɔ ɖe wo
    dzi la anɔ agbe hafi. Wogblẽ kɔ ɖo na nye Dzudzɔgbewo. Ale megblɔ be matrɔ nye
    dziku kple dɔmedzoe helĩhelĩ akɔ ɖe wo dzi le gbea dzi.
  eng-LEE: 'Nevertheless the children rebelled against me; in my statutes did they
    not walk, and my ordinances they kept not to do them, which a man is to do, that
    he may live through them; my sabbaths they profaned: and I then thought to pour
    out my fury over them, to let out all my anger against them in the wilderness.'
  asm-FB: তেতিয়া মই কলোঁ, মই তেওঁলোকৰ ওপৰত মোৰ ক্রোধ বাকি দিবলৈ আৰু তেওঁলোকক মৰুপ্ৰান্তত
    মোৰ খঙত মই শেষ কৰিবলৈ বিচাৰিলো।
  sus-A: «كْنْ عِسِرَيِلَ دِيٍ نَشَ مُرُتَ ﭑ مَ، عٍ مُ ﭑ مَ يَامَرِيٍ رَبَتُ، عٍ مُ
    عٍ حْشْ سَ ﭑ مَ سّرِيّ شْن مَ نَشَن مِشِ رَكِسِمَ، عٍ قَ ﭑ مَ مَلَبُي لْشْي شَ
    يَامَرِ مَبٍرٍ. نَ كُي ﭑ نَشَ عَ مَسٍن، ﭑ شَ ﭑ مَ شْنّ بِرِن نَمِنِ عٍ مَ فبٍنفبٍرٍن
    يِرٍ.
  fra-SBL: '"''''Mais les enfants se sont rebellés contre moi. Ils n''ont pas suivi
    mes lois et n''ont pas gardé mes ordonnances pour les mettre en pratique, ce que
    l''homme fait, il y vivra. Ils ont profané mes sabbats. Alors j''ai dit que je
    répandrais sur eux ma fureur, pour accomplir ma colère contre eux dans le désert.'
  hbo-hbo: וַיַּמְרוּ־בִ֣י הַבָּנִ֗ים בְּחֻקֹּותַ֣י לֹֽא־הָ֠לָכוּ וְאֶת־מִשְׁפָּטַ֨י
    לֹא־שָׁמְר֜וּ לַעֲשֹׂ֣ות אֹותָ֗ם אֲשֶׁר֩ יַעֲשֶׂ֨ה אֹותָ֤ם הָֽאָדָם֙ וָחַ֣י בָּהֶ֔ם
    אֶת־שַׁבְּתֹותַ֖י חִלֵּ֑לוּ וָאֹמַ֞ר לִשְׁפֹּ֧ךְ חֲמָתִ֣י עֲלֵיהֶ֗ם לְכַלֹּ֥ות
    אַפִּ֛י בָּ֖ם בַּמִּדְבָּֽר׃
  kik-kik: '“ ‘No rĩrĩ, ciana icio nĩcianemeire: Itiarũmĩrĩire kĩrĩra kĩa watho wakwa
    wa kũrũmĩrĩrwo, o na kana ikĩmenyerera kũrũmia mawatho makwa, o na gwakorwo mũndũ
    ũrĩa ũmathĩkagĩra nĩagatũũrio nĩmo, nĩciathaahirie Thabatũ ciakwa. Nĩ ũndũ ũcio
    ngiuga nĩngũciitĩrĩria mangʼũrĩ makwa, na ndũme marakara makwa maciũkĩrĩre kũu
    werũ-inĩ.'
  fra-NCL: Mais les fils se révoltèrent contre moi ; ils ne suivirent pas mes préceptes
    et n’observèrent pas, en les mettant en pratique, mes ordonnances, par lesquelles
    l’homme qui les pratique vivra ; et ils profanèrent mes sabbats. Je pensai à répandre
    mon courroux sur eux, à épuiser sur eux ma colère dans le désert.
  cek-AK: Toe a caanawk mah ka lok to aek o; sah kami loe hinghaih ah kaom, ka patuk
    ih loknawk to pazui o ai, ka lokcaekhaih doeh pakuem o ai, sah doeh sah o ai,
    kai ih Sabbathnawk to amhnong o sak; to pongah praezaek ah nihcae khaeah palungphuihaih
    ka koepsak hanah, palungphuihaih nihcae nuiah ka kraih han, tiah ka poek.
  cuk-cuk: ”Ar degi-inigwele, e-mimmigan angi gwisgusmalad. An-Igar-Maidba nanassurmalad,
    an-Igar-Mesisadba ibsassurmalad. We-igardi dule-eba-ibsaedga san-dula-gudigued-igalad.
    Deginbali, an-obunnoged-iba islidiksulidyob daksamarbalid. A-ulale, nega-dulesulidganba-gudimargu,
    an sae-itogedba bela obelogedgi binsaded.
  uig-CYR: Лекин балилириму Маңа асийлиқ қилди; улар нә Мениң бәлгүлимилиримдә маңмиған
    нә Мениң һөкүмлиримни тутмиған (бириси уларға әмәл қилса, у улар билән һаятқа
    еришиду) улар Мениң «шабат күн»лиримни булғиған; шуңа Мән қәһримни улар үстигә
    төкүп уларға қаратқан аччиғимни чүшүрүп пиғандин чиқимән, дедим;
  tel-2017: అయినా వాళ్ళ కొడుకులు, కూతుళ్ళు కూడా నా మీద తిరగబడి, తాము అనుసరించి జీవించాలని
    నేనిచ్చిన నా కట్టడలు అనుసరించకుండా, నా విధులను పాటించకుండా, నేను నియమించిన విశ్రాంతి
    దినాలను అపవిత్రం చేశారు గనుక, వాళ్ళు ఎడారిలో ఉండగానే నేను నా ఉగ్రత వాళ్ళ మీద కుమ్మరించి,
    వాళ్ళ మీద నా కోపం తీర్చుకోవాలని అనుకున్నాను.
  hat-BSA: “‘“Men pitit yo te fè rebèl kont Mwen. Yo pa t mache nan règleman Mwen
    yo, ni yo pa t fè atansyon pou swiv òdonans Mwen yo, pa sila, si yon nonm swiv
    yo, li va viv la. Yo te pwofane Saba Mwen yo. Konsa, mwen te pran desizyon pou
    vide chalè kòlè Mwen sou yo, pou akonpli kòlè Mwen kont yo nan dezè a.
  kos-kos: “Tusruktu fwil sac oayapa likkeke lainyu. Elos seakos ma sap luk ac tia
    oru oakwuk luk su ac sang moul nu selos nukewa su akos. Elos aklusrongtenye len
    Sabbath, pwanang nga tuh akola in oru elos in pula kuiyen kasrkusrak luk uh ke
    elos oasr yen mwesis, ac in onelosi nufon.
  hbo-WLC: וַיַּמְרוּ־בִ֣י הַבָּנִ֗ים בְּחֻקּוֹתַ֣י לֹֽא־הָ֠לָכוּ וְאֶת־מִשְׁפָּטַ֨י
    לֹא־שָׁמְר֜וּ לַעֲשׂ֣וֹת אוֹתָ֗ם אֲשֶׁר֩ יַעֲשֶׂ֨ה אוֹתָ֤ם הָֽאָדָם֙ וָחַ֣י בָּהֶ֔ם
    אֶת־שַׁבְּתוֹתַ֖י חִלֵּ֑לוּ וָאֹמַ֞ר לִשְׁפֹּ֧ךְ חֲמָתִ֣י עֲלֵיהֶ֗ם לְכַלּ֥וֹת
    אַפִּ֛י בָּ֖ם בַּמִּדְבָּֽר׃
  ibo-ibo: “ ‘Ma ụmụ ahụ nupuru isi megide m. Ha ejegharịghị nʼụkpụrụ m, ha elezighị
    anya ka ha debe iwu nke m kwuru banyere ha, “Na onye ọbụla na-erubere ha isi ga-adị
    ndụ site na ha,” ha merụrụ ụbọchị izuike m. Nʼihi ya, asịrị m, Aga m awụkwasị
    ha ọnụma m, mezuokwa iwe m megide ha nʼọzara.
  ory-ory: ମାତ୍ର ସେହି ସନ୍ତାନଗଣ ଆମ୍ଭର ବିଦ୍ରୋହାଚରଣ କଲେ; ସେମାନେ ଆମ୍ଭର ବିଧିରୂପ ପଥରେ ଚାଲିଲେ
    ନାହିଁ ଓ ଆମ୍ଭର ଶାସନସକଳ ରକ୍ଷା କରି ପାଳନ କଲେ ନାହିଁ, ମନୁଷ୍ୟ ତାହା ପାଳନ କଲେ, ତହିଁରେ ସେ
    ବଞ୍ଚିବ; ସେମାନେ ଆମ୍ଭର ବିଶ୍ରାମ ଦିନସକଳ ଅପବିତ୍ର କଲେ; ତହିଁରେ ଆମ୍ଭେ ପ୍ରାନ୍ତରରେ ସେମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଆପଣା କ୍ରୋଧ ସାଧିବା ପାଇଁ ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ଢାଳିବା ବୋଲି କହିଲୁ।
  chk-chk: Nge nöür kewe ra pwal lükümach o ü ngeniei. Resap fokun alesochisi ai kewe
    allük, resap pwal apwönüetä ai kewe pwüüng aramas ra wisen aleasochisiir pwe repwe
    manau ren. Iwe, ra pwal apiningaua pinin ai kewe ränin sapat. Iei popun üa ekiekin
    awarato ai lingeringer wor o amüchü ai song ngeniir lon ewe fanüapö.
  rop-rop: “Bat detlot pipul bin gibit mi bekboun du. Deibin breigim main lowa en
    dei nomo bin kipum main wed, en deibin rabishim det Sebathdei. If dei bina bulurrum
    main lowa dei bina jidan gudbalawei. Aibin gulijap binijimap olabat deya langa
    det deset kantri, dumaji aibin brabli wail.
  ukr-1871: 'Та бо й сини стали опір проти мене: в заповідях моїх вони не ходили й
    постанов моїх не перестерігали; не виповняли того, що, виповнячи, міг би чоловік
    жити, та й зневажали суботи мої. Тим то сказав я собі: ізжену на них гнїв мій,
    вичерпаю на них досаду мою в пустинї.'
  deu-1951: Aber die Söhne waren mir auch ungehorsam, sie wandelten nicht in meinen
    Satzungen und beobachteten meine Rechte nicht, daß sie dieselben befolgt hätten
    (obgleich der Mensch, wenn er sie tut, dadurch lebt), und sie entheiligten meine
    Sabbate. Da nahm ich mir abermal vor, meinen Grimm über sie auszuschütten und
    in der Wüste meinen Zorn an ihnen zu vollstrecken.
  eng-JPS: But the children rebelled against Me; they walked not in My statutes, neither
    kept Mine ordinances to do them, which if a man do, he shall live by them; they
    profaned My sabbaths; then I said I would pour out My fury upon them, to spend
    My anger upon them in the wilderness.
  srp-1865: Ali se odvrgoše od mene i sinovi, ne hodiše po mojim uredbama, i zakona
    mojih ne držaše da ih izvršuju, koje ko vrši živi kroz njih; subote moje oskvrniše;
    zato rekoh da æu izliti jarost svoju na njih i navršiti gnjev svoj na njima u
    pustinji.
  lug-lug: “ ‘Naye abaana banjeemera; tebaagoberera biragiro byange newaakubadde okukwata
    amateeka gange, ebyandiyinzizza okulokola omuntu abigondera, ne Ssabbiiti zange
    ne batazitukuza. Kyenava njogera nti ndibasunguwalira mu ddungu.
  heb-heb: וימרו בי הבנים בחקותי לא הלכו ואת משפטי לא שמרו לעשות אותם אשר יעשה אותם
    האדם וחי בהם את שבתותי חללו ואמר לשפך חמתי עליהם לכלות אפי בם במדבר׃
  ben-IRV: কিন্তু সেই সন্তানরা আমার বিরুদ্ধাচারী হল; তারা আমার বিধিপথে চলল না এবং
    আমার শাসনকলাপ পালনের জন্য রক্ষা করল না, যা পালন করলে তার দ্বারা মানুষ বাঁচে; তারা
    আমার বিশ্রাম দিন ও অপবিত্র করল; আমি তাদের ওপরে নিজের কোপ ঢালব, মরুপ্রান্তে তাতে
    নিজের ক্রোধ সম্পন্ন করব।
  pan-pan: ਪਰ ਪੁੱਤਰ ਮੇਰੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹੀ ਹੋਏ, ਉਹ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਉੱਤੇ ਨਾ ਚੱਲੇ, ਨਾ ਮੇਰੇ
    ਹੁਕਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰ ਕੇ ਅਮਲ ਕੀਤਾ, ਜਿਹਨਾਂ ਤੇ ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਅਮਲ ਕਰੇ ਤਾਂ ਉਹਨਾਂ ਵਿੱਚ
    ਜੀਉਂਦਾ ਰਹੇਗਾ। ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਸਬਤਾਂ ਨੂੰ ਪਲੀਤ ਕੀਤਾ, ਤਾਂ ਮੈਂ ਆਖਿਆ, ਮੈਂ ਆਪਣਾ ਕਹਿਰ ਉਹਨਾਂ
    ਉੱਤੇ ਵਹਾਵਾਂਗਾ ਜੋ ਉਜਾੜ ਵਿੱਚ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣਾ ਗੁੱਸਾ ਪੂਰਾ ਕਰਾਂ।
  mya-JVB: သို့သော်လည်း ၊ သူတို့၏သား မြေးတို့သည် ငါ့ ကို ပုန်ကန် ကြ၏။ ကျင့် သောသူ၌
    အသက်ရှင် စရာ အကြောင်းဖြစ်သော၊ ငါ ၏စီရင် ထုံးဖွဲ့ချက်တို့ကို မ စောင့်ရှောက် ၊ မ
    ကျင့်ကြံ ဘဲနေ၍၊ ငါ ၏ဥပုသ် နေ့တို့ကို ရှုတ်ချ ကြ၏။ ထိုအခါ ငါသည်သူ တို့၌ ဒေါသ စိတ်ကို
    ပြေ စေခြင်းငှါ၊ တော ထဲမှာ ငါ ၏ အမျက် အရှိန်ကို သူ တို့အပေါ်သို့ သွန်းလောင်း မည်ဟု
    အကြံ ရှိ၏။
  hmo-hmo: “To unai edia natudia ese lau idia dagedage henia, egu taravatu lalonai
    idia raka lasi, bona egu oda hereva, idia kamonai henidia taudia ese mauri idia
    davaria gaudia, be idia utua. Idia ese Sabati Dina danu idia hamiroa. “Vadaeni
    lau laloa, egu badu mai siahu danu be edia latanai do lau bubua diho, bona do
    lau hadikadia ore, tano kaukau dekenai.
  urd-urd: लेकिन फ़र्ज़न्दों ने भी मुझ से बग़ावत की; वह मेरे क़ानून पर न चले, न मेरे
    हुक्मों को मानकर उन पर 'अमल किया जिन पर अगर इंसान 'अमल करे तो उनकी वजह से ज़िन्दा
    रहे; उन्होंने मेरे सबतों को नापाक किया। तब मैंने कहा कि मैं अपना क़हर उन पर नाज़िल
    करूँगा और वीरान में अपने ग़ज़ब को उन पर पूरा करूँगा।
  rus-SYN: 'Но и сыновья возмутились против Меня: по заповедям Моим не поступали и
    уставов Моих не соблюдали, не исполняли того, что исполняя человек был бы жив,
    нарушали субботы Мои,- и Я сказал: изолью на них гнев Мой, истощу над ними ярость
    Мою в пустыне;'
  bqc-SIM: Ɔ̃ an nɛ́piↄ bↄ̀ ma kpɛ, aa ma ikoyãↄ kũao, aai swã́sɛ ma yãdilɛa pↄ́
    tó gbɛ̃́ kũa i wɛ̃ni e a guuↄzi aa zĩkɛ̀wào, mɛ́ aa tò kã́mabogↄↄ gbãlɛ̀,
    ↄ̃ ma zɛò mà pↄkũmabↄbↄmá, mí palamá ń pↄfɛ̃o guwaiwaiu,
  tcz-CHONGTHU: Ahivangin lah achate hou jengin keidounan doumah abol'uve. Amahon
    sei angai uva ahileh ahinpi diu ahijeng vang'in ajui nom pouve. Chuleh amahon
    ka cholngah niho asukeh kit uve. Hijeh chun kalungsatna hi gamthip noija twisuna
    kasun lhah khum diu nahi tin kagihsal kit e.
  mar-mar: परंतू त्यांच्या मुलामुलींनी देखील माझ्या विरोधात तीव्र विरोध केला. ते नियमांनी
    चालले नाहीत किंवा करार पाळला नाही, ज्या आज्ञा पाळल्याने मनुष्य वाचतो. त्यांनी
    माझ्या शब्बाथाचा अनादर केला, तेव्हा मी ठरवले की मी रानात त्यांच्यावर क्रोधाची
    वृष्टी करावी ह्यासाठी माझा क्रोध पूर्ण करावा.
  qub-qub: « ‹Chayno willapaycaptëpis wamrancunaga conträmi ricacuran. Mana wiyacamashpanmi
    laynëcunata mana cumlishachu. Mandamintöcuna cawayta tarichicoj caycaptinpis manami
    cumlishachu. Säbadu jamay-junajcunatapis manacajmanmi churasha. Chaymi rabyasha
    caycashä päsacänanpaj paycunataga chunyajllacho castigar ushariyta yarparä.
  bqp-bqp: Adɑmɑ kɑ mɛ, bii be, bɑ mɑn seesi, bɑ ǹ nɛn woodɑbɑ kɑ nɛn gere mɛm nɔɔwɛ
    ye bɑ̀ n swĩi bɑ ko n wɑ̃ɑru mɔ. Bɑ nɛn tɔ̃ɔ wɛ̃rɑrugiru disi doke. Mɑ nɑ bwisikɑ
    n kɑ bu nɛn mɔru seesi gbɑburu mi.
  hat-hat: Men, pitit yo kenbe tèt avè m' tou, yo pa mache dapre lòd mwen ba yo. Yo
    voye prensip mwen yo jete, prensip ki bay lavi depi yon moun swiv yo. Yo pa respekte
    jou repo m' yo. Lè sa a, mwen te fè lide pou m' te fè yo wè jan m' te move, pou
    m' te fè yo santi nan dezè a sa m' ta ka fè yo lè m' fache.
  eng-BSB: But the children rebelled against Me. They did not walk in My statutes
    or carefully observe My ordinances—though the man who does these things will live
    by them—and they profaned My Sabbaths. So I resolved to pour out My wrath upon
    them and vent My anger against them in the wilderness.
  eng-WEBPB: “‘“But the children rebelled against me. They didn’t walk in my statutes,
    and didn’t keep my ordinances to do them, which if a man does, he shall live in
    them. They profaned my Sabbaths. Then I said I would pour out my wrath on them,
    to accomplish my anger against them in the wilderness.
  kbq-kbq: Hianagi ana mofavreramimo'za ke'ni'a nontahi'za, ke'ni'a amagera nonte'za
    tra keni'a kegava nosu'za, ana kasegema amage'ma antazasina, ofri so'e hu'za manizasine.
    Hianagi anara osu'naze. Ana nehu'za Sabati knani'a kegava osu'naze. E'ina hazage'na
    ka'ma kokampina narimpa ahezmante'na zamazeri haviza hunaku hu'noe.
  nhe-BL: “ ‘Pero ininconehua nojquiya mosisinijque ica na. Quitlahuelcajque nochi
    notlanahuatilhua tlen quinmacatosquíaj yolistli intla quineltocatosquíaj. Nojquiya
    quiixpanoque nopa tonali para mosiyajcahuase. Huajca sampa niquijto para niquintzontlamiltis
    ica nohueyi cualancayo nopano ipan huactoc tlali.
  gub-BL: Nezewe rehe we wana'yr nahereruzar kwaw wà. Nuweruzar kwaw heze'eg wà. Nuweruzar
    kwaw heremiapo kar wà. Aze amo weruzar heze'eg wà, wikuwe wà. Umuaiw mytu'u haw
    'ar wà. — Akwaw kar putar ru'u hekwahy haw ikàgaw xe ywyxiguhu rehe waneko mehe
    we ihe nehe, wazuka pà xe ihe nehe, a'e hezeupe a'e 'ar mehe.
  eng-DRA: 'But their children provoked me, they walked not in my commandments, nor
    observed my judgments to do them: which if a man do, he shell live in them: and
    they violated my sabbaths: and I threatened to pour out my indignation upon them,
    and to accomplish my wrath in them in the desert.'
