verse: EZK.020.021
translations:
  mal-C: “ ‘എന്നാൽ അവരുടെ മക്കളും എനിക്കെതിരേ മത്സരിച്ചു; അവർ എന്റെ ഉത്തരവുകൾ പാലിക്കുകയോ,
    “അവയെ പ്രമാണിക്കുന്ന മനുഷ്യൻ അവയാൽ ജീവിക്കും,” എന്നു ഞാൻ പ്രഖ്യാപനംചെയ്തിരുന്ന
    എന്റെ നിയമങ്ങൾ പ്രമാണിക്കാൻ മനസ്സുവെക്കുകയോ ചെയ്തില്ല. അവർ എന്റെ ശബ്ബത്തുകൾ അശുദ്ധമാക്കി.
    അതിനാൽ മരുഭൂമിയിൽവെച്ച് അവർക്കെതിരേ എന്റെ ക്രോധം അവരുടെമേൽ ചൊരിയണമെന്നും എന്റെ
    കോപം അവരുടെമേൽ നിവർത്തിക്കണമെന്നും അരുളിച്ചെയ്തു.
  deu-TKW: 'Aber auch die Söhne waren widerspenstig gegen mich: nach meinen Satzungen
    wandelten sie nicht und meine Rechte beachteten sie nicht, daß sie sie geübt hätten,
    die doch der Mensch üben soll, damit er sein Leben durch sie erhalte; meine Sabbate
    entweihten sie. Da gedachte ich meinen Grimm über sie auszuschütten, meinen Zorn
    an ihnen zu erschöpfen in der Wüste.'
  lin-lin: Kasi bana mpe batombokelaki Ngai, balandaki bikateli na Ngai te, babatelaki
    te na bokebi mibeko na Ngai, oyo moto asengeli kotosa mpo ete abika na nzela na
    yango, mpe babebisaki bosantu ya mikolo na Ngai ya Saba. Boye, namilobelaki ete
    nakotombokela bango makasi mpe nakopelisela bango kanda na Ngai kati na esobe.
  eng-LSV: And the sons rebel against Me, || They have not walked in My statutes,
    || And they have not observed My judgments—to do them, || Which the man who does—lives
    by them. They have defiled My Sabbaths, || And I speak—to pour out My fury on
    them, || To complete My anger against them in the wilderness.
  eng-GNV: 'Notwithstanding the children rebelled against mee: they walked not in
    my statutes, nor kept my iudgements to doe them, which if a man doe, hee shall
    liue in them, but they polluted my Sabbaths: then I thought to powre out mine
    indignation vpon them, and to accomplish my wrath against them in the wildernes.'
  eng-WEBSTER: 'Notwithstanding the children rebelled against me: they walked not
    in my statutes, neither kept my judgments to do them, which if a man doeth, he
    shall even live in them: they profaned my sabbaths: then I said, I would pour
    out my fury upon them, to accomplish my anger against them in the wilderness.'
  nhw-BL: “ ‘Pero ininconehua nojquiya mosisinijque ica na. Quitlahuelcajque nochi
    notlanahuatilhua catli quinmacatosquíaj nemilistli sintla quineltocatosquíaj.
    Nojquiya quiixpanoque nopa tonali para mosiyajquetzase. Huajca sempa niquijto
    para niquintzontlamiltis ica nohueyi cualancayo nopona ipan huactoc tlali.
  swh-ONEN: '“ ‘Lakini watoto hao wakaniasi: Hawakufuata amri zangu, wala hawakuwa
    waangalifu kushika sheria zangu, ingawa mtu anayezitii anaishi kwa hizo sheria,
    nao wakazinajisi Sabato zangu. Hivyo nikasema ningemwaga ghadhabu yangu juu yao
    na kutimiza hasira yangu dhidi yao huko jangwani.'
  bba-bba: Adɑmɑ kɑ mɛ, bii be, bɑ mɑn seesi, bɑ ǹ nɛn woodɑbɑ kɑ nɛn ɡere mɛm nɔɔwɛ
    ye bɑ̀ n swĩi bɑ ko n wɑ̃ɑru mɔ. Bɑ nɛn tɔ̃ɔ wɛ̃rɑruɡiru disi doke. Mɑ nɑ bwisikɑ
    n kɑ bu nɛn mɔru seesi ɡbɑburu mi.
  eng-KJVCPB: 'Notwithstanding the children rebelled against me: they walked not in
    my statutes, neither kept my judgments to do them, which if a man do, he shall
    even live in them; they polluted my sabbaths: then I said, I would pour out my
    fury upon them, to accomplish my anger against them in the wilderness.'
  luo-luo: 'To nyithindogo nongʼanyona kama: Ne ok giluwo buchena, ne ok girito chikena,
    kata obedo ni ngʼat moritogi bedo mangima, kendo ne ok girito Sabato maga. Omiyo
    ne awacho ni ne abiro olo mirimba kuomgi kendo tiekogi e thim.'
  meu-meu: A idia natudia ese e daḡedaḡe henigu; egu taravatu lalodiai asie raka,
    bona egu hahedua herevadia; ibadinadia ai taunimanima bae mauri ḡaudia, asie badinadia
    namonamo, egu dina helaḡadia danu e hamirodia. Bena na laloa nato, egu badu ḡaraḡara
    na latadiai baina bubua dobi, bona egu badu na idia ihadikadia ai baina ha-orea,
    tano ḡaḡaena ai.
  npi-ULB: तर तिनीहरूका छोराछोरीले मेरो विरुद्धमा विद्रोह गरे । तिनीहरू मेरा उर्दीहरूमा
    हिंडेनन्, न त मेरा व्‍यवस्‍थाहरू पालन गरे । मानिसले ती पालन गर्‍यो भने त्‍यसद्वारा
    ऊ बाँच्‍नेछ । तिनीहरूले मेरा शबाथहरूलाई बिटुलो पारे, यसैले मेरो क्रोध शान्त पार्न
    मैले उजाड-स्‍थान आफ्‍नो रिस तिनीहरूका विरुद्धमा खन्‍याउने निश्‍चय गरें ।
  yor-yor: “ ‘Ṣùgbọ́n àwọn ọmọ náà ṣọ̀tẹ̀ sí mi. Wọn kò tẹ̀lé àṣẹ mi, wọn kò sì pa
    òfin mi mọ́ bí o tilẹ̀ jẹ́ pé ẹni tó bá tẹ̀lé àwọn òfin yìí, yóò yè nínú rẹ̀,
    wọ́n sì tún sọ ọjọ́ ìsinmi mi di aláìmọ́. Nítorí náà, mo sọ pé èmi yóò tú ìbínú
    mi lórí wọn, Èmi yóò sì mú kí ìbínú gbígbóná mi wá sórí wọn ni aginjù.
  pes-OPCB: «اما فرزندان ایشان هم نافرمانی کردند. آنان قوانین مرا شکستند و از احکام
    حیات‌بخش من سرپیچی کردند و حرمت روز شَبّات را نیز نگاه نداشتند. پس خواستم که خشم
    و غضب خود را همان جا در بیابان بر ایشان نازل کنم و همه را از بین ببرم.
  tgl-ULB: Ngunit naghimagsik laban sa akin ang kanilang mga anak na lalaki at babae.
    Hindi sila lumakad sa aking mga kautusan o sinunod ang aking mga alituntunin,
    na kung susundin ng tao ang mga ito ay mabubuhay siya. Nilapastangan nila ang
    aking Araw ng Pamamahinga, kaya ipinasya kong ibuhos sa kanila ang aking matinding
    galit upang mapawi ang aking poot laban sa kanila sa ilang.
  hui-hui: I̱na wali agali urunihondo anidagua larugoyu tinimebi i̱hondo doga haabo
    halu hene. Tigua i̱naga bi lowinigo wahalu tini bayale holenenaga i̱naga mana
    bulene ngaru taluwa bialu nahe pugualu haabo hene. Ani bialu tigua Sabada horonaga
    mana lo wirugo puguaore bialu heagola i̱naga bu miniha keba timbuni howa tandaga
    harugo tiha biba halu dindi ko wali agali nahaga wiagoria howa bo wahai holene
    winigo waharu.
  mya-mya: '``သို့​ရာ​တွင်​ထို​လူ​မျိုး​ဆက်​သည်​လည်း​ငါ့​ကို အာ​ခံ​ကြ​၏။ ငါ​၏​အ​မိန့်​တော်​တို့​ကို​လိုက်​နာ
    သူ​မှန်​သ​မျှ​သည်​အ​သက်​ရှင်​ခွင့်​ရ​မည်​ဖြစ် သော်​လည်း သူ​တို့​သည်​ငါ​၏​ပ​ညတ်​တော်​တို့
    ကို​ချိုး​ဖောက်​၍​ငါ​၏​အ​မိန့်​တော်​တို့​ကို​ပစ် ပယ်​ကြ​၏။ ဥ​ပုသ်​နေ့​ကို​လည်း​အ​လျှင်း​မ
    ရို​သေ။ သူ​တို့​အား​တော​ကန္တာ​ရ​တွင်​သေ​စေ ရန် ငါ​သည်​မိ​မိ​၏​အ​မျက်​တော်​ကို​သူ​တို့
    အ​ပေါ်​သို့​သွန်း​လောင်း​၍ အ​မျက်​တော်​ဒဏ် ကို​ခံ​စေ​မည်​ဟု​အ​ကြံ​ရှိ​ခဲ့​သော်​လည်း၊-'
  bod-N: ཁོ་ཚོའི་བུ་དང་བུ་མོ་རྣམས་ཀྱིས་བདག་ལ་ངོ་ལོག་བྱས་ཏེ་བདག་གི་སྒྲིག་ཁྲིམས་མ་བརྩིས་ལ།
    བདག་གི་སྒྲིག་སྲོལ་རྣམས་བསྲུངས་ནས་དེ་བཞིན་མ་བྱས་པས། ༼གལ་ཏེ་མི་ཡིས་སྒྲིག་ཁྲིམས་དང་སྒྲིག་སྲོལ་དེ་རྣམས་བསྲུངས་པ་ཡིན་ན་དེའི་རྐྱེན་གྱིས་གསོན་པར་ངེས་སོ།
    །༽ བདག་གི་ངལ་གསོ་བའི་ཉིན་མོ་ཁྱད་དུ་བསད་པའོ། །དུས་དེར་བདག་གིས་རང་གི་ཁོང་ཁྲོ་ཆེན་པོ་དེ་ཁོ་ཚོའི་སྟེང་དུ་བླུགས་ནས།
    དབེན་སྟོང་ཡུལ་དུ་དེ་དག་གི་སྟེང་དུ་རང་གི་ཁོང་ཁྲོ་ཡོངས་སུ་ལྡུག་དགོས་ཞེས་སྨྲས་ནའང་།
  sna-sna: '“ ‘Asi vana vakandimukira: havana kutevera mitemo yangu, vakanga vasina
    kuchenjerera kuchengeta mirayiro yangu, kunyange zvazvo munhu anoiteerera achizorarama
    nayo, uye vakasvibisa maSabata angu. Saka ndakati ndichadurura hasha dzangu pamusoro
    pavo uye ndigopedzera kutsamwa kwangu pamusoro pavo mugwenga.'
  spa-BLM: “‘“Pero los hijos se rebelaron contra mí. No anduvieron en mis estatutos,
    y no guardaron mis ordenanzas para cumplirlas, las cuales, si el hombre las cumple,
    vivirá en ellas. Profanaron mis sábados. Entonces dije que derramaría mi ira sobre
    ellos, para cumplir mi enojo contra ellos en el desierto.
  cac-cac: Palta an̈eja' spitejpax sb'a eb' yuninal eb' chi' d'ayin. Maj sc'anab'ajejlaj
    in c'ayb'ub'al eb', maj sb'eyb'alej pax in checnab'il eb', aton yuj juntzan̈ chi'
    vach'n̈ej tz'ec' eb' sc'anab'ajani. An̈ejtona' yixtejel sc'ual ic'oj ip eb', aton
    jun c'u vic yaji. Yuj chi' in na' in satel eb' yed' yoval in c'ol d'a tz'inan
    lum chi'.
  swh-ULB: Lakini watoto wao waliniasi. Hawakutembea kwenye sheria zangu au kushika
    maagizo yangu, ambazo mwanadamu ataishi kama akizitii. Wamezinajisi Sabato zangu,
    hivyo nimeamua kumwaga ghadhabu yangu juu yao kutimiza ghadhabu yangu dhidi yao
    katika jangwa.
  bel-bel: 'Але і сыны ўзбурыліся супроць Мяне: паводле запаведзяў Маіх ня дзеялі
    і пастановаў Маіх ня трымаліся, ня выконвалі таго, што выконваючы, чалавек быў
    бы жывы, парушалі суботы Мае, - і Я сказаў: вылью на іх гнеў Мой, вычарпаю на
    іх лютасьць Маю ў пустыні;'
  deu-ELBBK: Aber die Kinder waren widerspenstig gegen mich; sie wandelten nicht in
    meinen Satzungen und hielten meine Rechte nicht, um sie zu tun, durch die der
    Mensch, wenn er sie tut, leben wird; sie entweihten meine Sabbate. Da gedachte
    ich meinen Grimm über sie auszugießen, meinen Zorn an ihnen zu vollenden in der
    Wüste.
  mbb-OT: “ ‘Piru minsan is menge anak dan midsupak daan kedì. Wazè dan purungi tumana
    is menge suǥù ku wey menge sulunuzen, he iyan pezem ibpekepedayun te kegkeuyag-uyag
    dan is kedtumana kayi. Ne wazè dan daan isipa he segradu is Andew te Kedhimeley
    he impetuman ku kandan. Umbe migkaǥi a he ibpeǥezaman ku kandan dutun te sibsivayan
    is utew ku kegkepauk.
  mal-2015: 'എന്നാൽ മക്കളും എന്നോടു മത്സരിച്ചു; അവർ എന്റെ ചട്ടങ്ങളെ അനുസരിച്ചില്ല;
    എന്റെ വിധികളെ പ്രമാണിച്ചുനടന്നതുമില്ല; അവയെ ചെയ്യുന്ന മനുഷ്യൻ അവയാൽ ജീവിക്കും;
    അവർ എന്റെ ശബ്ബത്തുകളെ അശുദ്ധമാക്കി; ആകയാൽ ഞാൻ: മരുഭൂമിയിൽവെച്ചു എന്റെ ക്രോധം അവരുടെമേൽ
    പകർന്നു എന്റെ കോപം അവരിൽ നിവർത്തിക്കും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: Ale tumare čhave pes mange ačhade. Na šunenas mire zakoni a na doľikerenas
    aňi na dživenas pal mire prikazaňja, save den o dživipen ole manušes, ko len doľikerel;
    a meľarde andre the mire šabati. Akor phenďom, hoj pre lende čhivava avri pre
    pušťa savori miri choľi a bičhavava pre lende e bari choľi.
  pes-OPV: «لیکن پسران از من عاصی شده، به فرایض من سلوک ننمودند و احکام مرا که هر‌که
    آنها رابجا آورد از آنها زنده خواهد ماند، نگاه نداشتند وبه آنها عمل ننمودند و سبت
    های مرا بی‌حرمت ساختند. آنگاه گفتم که خشم خود را بر ایشان ریخته، غضب خویش را بر
    ایشان در بیابان به اتمام خواهم رسانید.
  ron-1924: Дар фиий с-ау рэзврэтит ши ей ымпотрива Мя. Н-ау умблат дупэ рындуелиле
    Меле, н-ау пэзит ши н-ау ымплинит порунчиле Меле пе каре требуе сэ ле ымплиняскэ
    омул ка сэ трэяскэ прин еле ши ау пынгэрит Сабателе Меле. Атунч ам авут де гынд
    сэ-Мь вэрс урӂия песте ей, сэ-Мь стинг мыния ымпотрива лор ын пустиу.
  ben-OBCV: “ ‘তবুও সেই সন্তানেরা আমার বিরুদ্ধে বিদ্রোহ করল তারা আমার নিয়মগুলি পালন
    করেনি ও আমার আইনকানুন রক্ষা করতে যত্ন নেয়নি “যদিও তা পালন করলে মানুষ তার মধ্যে
    দিয়ে বাঁচবে” এবং তারা আমার বিশ্রামবারকে অপবিত্র করেছে। তখন আমি বলেছিলাম যে আমার
    ক্রোধ তাদের উপর ঢেলে দেব ও মরুভূমিতে আমার অসন্তোষ তাদের উপর ব্যয় করব।
  som-som: Laakiinse carruurtiina way igu caasiyoobeen, oo qaynuunnadaydiina kuma
    ay socon, xukummadaydiina inay sameeyaan ma xajin, kuwaasoo ninkii sameeyaaba
    uu ku noolaanayo, oo sabtiyadaydiina nijaas bay ka dhigeen. Markaasaan idhi, Cadhadaydaan
    ku kor shubi doonaa, si aan xanaaqayga iyaga ugu dhammaystiro cidlada dhexdeeda.
  lat-VUC: 'Et exacerbaverunt me filii: in præceptis meis non ambulaverunt, et judicia
    mea non custodierunt ut facerent ea, quæ cum fecerit homo, vivet in eis, et sabbata
    mea violaverunt. Et comminatus sum ut effunderem furorem meum super eos, et implerem
    iram meam in eis in deserto.'
  eng-ASVBT: But the children rebelled against me; they walked not in my statutes,
    neither kept mine ordinances to do them, which if a man do, he shall live in them;
    they profaned my sabbaths. Then I said I would pour out my wrath upon them, to
    accomplish my anger against them in the wilderness.
  ita-1885: Ma i figliuoli ancora si ribellarono contro a me; non camminarono ne' miei
    statuti, e non osservarono le mie leggi, per metterle ad effetto, per le quali
    l'uomo che le metterà ad effetto viverà; profanarono i miei sabati; laonde io
    dissi di volere spander sopra loro la mia ira, e di adempiere il mio cruccio sopra
    loro nel deserto.
  eng-LXXUP: 'But they provoked me, and their children walked not in my commandments,
    and they took no heed to mine ordinances to do them, which if a man shall do,
    he shall even live in them, and they profaned my Sabbaths: then I said that I
    would pour out my wrath upon them in the wilderness, to accomplish mine anger
    upon them.'
  eng-ULB: But their sons and daughters rebelled against me. They did not walk in
    my statutes or keep my decrees, by which a man might live if he obeys them. They
    profaned my Sabbaths, so I determined to pour out my fury upon them to satisfy
    my wrath against them in the wilderness.
  spa-VBL: “Pero sus hijos también se rebelaron contra mí. No siguieron mis leyes
    y no guardaron mis reglamentos, aunque les hubieran dado la vida. Violaron mis
    sábados. Así que les advertí que los castigaría con mi ira allí en el desierto.
