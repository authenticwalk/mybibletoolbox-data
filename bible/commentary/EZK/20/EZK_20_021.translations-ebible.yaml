    Mensch lebt, der sie hält, und entheiligten meine Sabbate. Da gedachte ich, meinen
    Grimm über sie auszuschütten und allen meinen Zorn über sie gehen lassen in der
    Wüste.
  kan-2017: “ಆದರೆ ಆ ಸಂತಾನದವರಾದರೋ ನನ್ನ ಮೇಲೆ ತಿರುಗಿ ಬಿದ್ದರು; ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಲಿಲ್ಲ;
