    vasitəsilə yaşayar. Onlar Mənim Şənbə günlərimə də məhəl qoymadı. Ona görə Mən
    dedim: ‹Səhrada onları məhv etmək üçün qəzəbimi üstlərinə tökəcəyəm, hədsiz qızğınlığımı
