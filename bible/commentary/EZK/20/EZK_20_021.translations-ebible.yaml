  dop-dop: Ɩlɛnɑ mɩɩ kʋlɩ mɑ tɔɔ, ɩ́ tɑ tǝŋ mɑ kiiŋ. Pǝ́cɔ́ ɩ́ tɑ pɑɑsǝnɑ yɑɑ ɩ́ tǝŋ
