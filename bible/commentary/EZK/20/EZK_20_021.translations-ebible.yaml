  mdy-ETH: «ጋዓንቴ ናኣታ ዔያቶኮ ታኣም ዋይዞ ዒፄኔ፤ ማዺ ኩንሣሢም ቢያ ሼምፔ ዒንጋ ዎጎዋ ዒፂ ዔያታ ሃሼኔ፤ ታኣኮ ዎጎ
