  hbo-hbo: וָאֲטַמֵּ֤א אֹותָם֙ בְּמַתְּנֹותָ֔ם בְּהַעֲבִ֖יר כָּל־פֶּ֣טֶר רָ֑חַם לְמַ֣עַן
    אֲשִׁמֵּ֔ם לְמַ֙עַן֙ אֲשֶׁ֣ר יֵֽדְע֔וּ אֲשֶׁ֖ר אֲנִ֥י יְהוָֽה׃ ס
  kik-kik: nĩndarekire mathaahio nĩ ũndũ wa iheo ciao, irĩ igongona rĩa mwana o wothe
    wa irigithathi, nĩguo ndũme maiyũrwo nĩ guoya mũnene, na mamenye atĩ niĩ nĩ niĩ
    Jehova.’
  fra-NCL: Et je les souillai par leurs offrandes, quand ils faisaient passer par
    le feu tout premier-né, et cela pour les ravager, afin qu’ils connussent que je
    suis Yahweh.
  cek-AK: Kai loe Angraeng ah ka oh, tiah nihcae mah panoek o thai hanah, nihcae mah
    caa lu hoi hmai angbawnhaih a sak o naah, nihcae kam rosak hanah, nihcae mah angbawnhaih
    ah paek ih tangqumnawk to kam hnongsak.
  cuk-cuk: An e-bab-dummaganga-ibmar-uklegedgi isgumalaga an imaksad. We-e-bab-dummadyob-ibmar-imaklegedga
    e-mimmi-sailaginmalad-ogumakar-ukega an imaksad. Weyob an imaksad, adi, dukin
    emar gwayega, degi, magar an-dakmalaga, ani an Bab-Jehová gued.
  uig-CYR: вә уларни өз-өзидин сәскәндүрүп, Мениң Пәрвәрдигар екәнлигимни тонуп йетиши
    үчүн, Мән уларни өз һәдийәлири арқилиқ булғидим, чүнки улар һәдийә сүпитидә барлиқ
    тунҗа балилирини атап қоятти.
  tel-2017: మొదట పుట్టిన పిల్లలను మంటల్లోనుంచి దాటించి బలి అర్పించడం ద్వారా తమ్మును
    తాము అపవిత్రం చేసుకోనిచ్చాను.”
  hat-BSA: Mwen te deklare yo pa pwòp akoz de sakrifis yo. Yo te koze tout premye
    ne yo pase nan dife, pou Mwen ta fè yo vin sanzespwa; konsa, pou yo ta konnen
    ke se Mwen menm ki SENYÈ a.”’
  kos-kos: Nga fuhleang nu selos in sifacna akfohkfokye moul lalos ke mwe sang lalos,
    ac nga lela elos in kisakin wen se emeet natulos. Ma inge ma in kalyaelos ac in
    akkalemye nu selos lah nga pa LEUM GOD.
  hbo-WLC: וָאֲטַמֵּ֤א אוֹתָם֙ בְּמַתְּנוֹתָ֔ם בְּהַעֲבִ֖יר כָּל־פֶּ֣טֶר רָ֑חַם לְמַ֣עַן
    אֲשִׁמֵּ֔ם לְמַ֙עַן֙ אֲשֶׁ֣ר יֵֽדְע֔וּ אֲשֶׁ֖ר אֲנִ֥י יְהוָֽה׃ ס
  ibo-ibo: E merụrụ ha site nʼonyinye ha, bụ, iji nwa mbụ ọbụla chụọ aja, ka m si
    otu a menye ha egwu ka ha mara na mụ onwe m bụ Onyenwe.’
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ଯେପରି ସେମାନେ ଜାଣିବେ, ଏଥିପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ବିନାଶ କରିବା ନିମନ୍ତେ, ସେମାନେ ଗର୍ଭାଶୟ ମୁକ୍ତକାରୀ ସମସ୍ତ ସନ୍ତାନକୁ ଅଗ୍ନି ମଧ୍ୟଦେଇ ଗମନ
    କରାଇବା ଦ୍ୱାରା ଯେଉଁ ଉପହାର ପ୍ରଦାନ କଲେ, ତହିଁରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଅଶୁଚି କରାଇଲୁ।
  chk-chk: Üa pwal asechirela, pwe repwe alimengaueer ren püsin ar asor, lupwen ra
    eäni asoren kek nöür mwänichi. Ren ei üa apwüngüür, pwe repwe silei pwe ngang
    ewe Samol mi Lapalap.’
  rop-rop: Olabat bin sekrifais olabat ronwan feswan san langa faiya. Aibin larram
    olabat nomo jidan klinbala blanga det serramoni. Aibin larram olabat dum tharran
    blanga meigim olabat brabli nogudbinji nomo lilbit blanga shoum olabat mi na YAWEI.
  ukr-1871: І дозволив їм опоганювати себе жертвами та переводити через огонь всякий
    первоплід утроби, щоб їх вигублювати (їх власними руками), та щоб опісля спізнали,
    що я — Господь.
  deu-1951: und habe sie verunreinigt durch ihre Opfergaben, indem sie alle ihre Erstgeburt
    durchs Feuer gehen ließen, damit ich sie mit Entsetzen erfüllte, auf daß sie erführen,
    daß Ich der HERR bin.
  eng-JPS: and I polluted them in their own gifts, in that they set apart all that
    openeth the womb, that I might destroy them, to the end that they might know that
    I am the LORD.
  srp-1865: I oskvrnih ih darovima njihovijem što propuštahu kroz oganj sve što otvori
    matericu, da ih potrem, da poznadu da sam ja Gospod.
  lug-lug: ne mbaswaza nga nkozesa ebirabo byabwe, bwe baleeta omuggulanda waabwe
    ng’ekiweebwayo, balyoke bajjule entiisa, era bamanye nga nze Mukama.’
  heb-heb: ואטמא אותם במתנותם בהעביר כל פטר רחם למען אשמם למען אשר ידעו אשר אני יהוה׃
  ben-IRV: তারা গর্ভ উন্মোচক সমস্ত সন্তানকে আগুনের মধ্যে দিয়ে নিয়ে যেত, তাই আমি
    তাদেরকে নিজেদের উপহারে অশুচি হতে দিলাম, যেন আমি তাদেরকে ধ্বংস করি, যেন তারা জানতে
    পারে যে, আমিই সদাপ্রভু।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਹੀ ਤੋਹਫ਼ਿਆਂ ਵਿੱਚ ਅਰਥਾਤ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੁੱਖ ਦੇ ਖੋਲ੍ਹਣ
    ਵਾਲਿਆਂ ਨੂੰ ਅੱਗ ਵਿੱਚੋਂ ਦੀ ਲੰਘਾਉਣ ਦੇ ਕਾਰਨ ਭਰਿਸ਼ਟ ਕੀਤਾ, ਤਾਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਡਰਾਵਾਂ
    ਭਈ ਉਹ ਜਾਣਨ ਕਿ ਯਹੋਵਾਹ ਮੈਂ ਹਾਂ!
  mya-JVB: ငါ သည် ထာဝရဘုရား ဖြစ်သည်ကို သူတို့သည် သိ မည်အကြောင်း၊ သူ တို့ကိုဖျက်ဆီး
    ခြင်းငှါ ၊ သူတို့သည် သားဦး အပေါင်း တို့ကို မီးဖြင့် ပူဇော်ရာတွင်၊ သူ တို့ပူဇော်သက္ကာ
    များအားဖြင့် ငါညစ်ညူး စေ၏။
  hmo-hmo: Bona idia ese harihari gaudia, boubou gaudia, be kaivakuku dekenai idia
    henia neganai, unai kara lau koua lasi, idia ese sibodia do idia hamiroa totona.
    Vadaeni idia ese edia vara guna natudia tau be gabua ore bouboudia totona idia
    henidia. Unai dekena amo lau hagaridia bada, idia be do idia diba lau be Lohiabada
    totona.
  urd-urd: और मैंने उनको उन्हीं के हदियों से या'नी सब पहलौठों को आग पर से गुज़ार कर,
    नापाक किया ताकि मैं उनको वीरान करूँ और वह जानें कि ख़ुदावन्द मैं हूँ।
  rus-SYN: и попустил им оскверниться жертвоприношениями их, когда они стали проводить
    через огонь всякий первый плод утробы, чтобы разорить их, дабы знали, что Я Господь.
  bqc-SIM: Má tò aa gↄ̃̀ gbãlɛa an sa'oa yã́ musu. Aa sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ ò ń ń nɛ́ sɛ̃́iaↄ, kɛ́ vĩa e ń kṹ, aai dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Keiman thilpeh a kapeh ho tah chun amaho leh amaho kisuboh tauvinte
    katin chuleh a Pathen hou govam thilto a ato diuvin achapa peng masa pen hou govam
    dingin kaphal peh uve. Hijeh chun amaho kasuhmang theina dingleh keima changseh
    hi Pakai kahi chu ahetdoh theina dinguva hiche hi kapeh ahi.
  mar-mar: त्यांच्या मिळालेल्या देणगी व्दारे मी त्यांना अशुद्ध केले. हे सर्व झाल्यामुळे
    त्यांना गर्भाशयातून प्रथम जन्मलेल्या बालकांचा अग्नीत होम केला, हे केल्याने त्यांनी
    भीती बाळगावी आणि समजावे की मी परमेश्वर देव आहे.
  qub-qub: Camacächirä ofrendancunatano guechpa wamrancunata ïduluncunapaj rupachinanpaj.
    Chaynöga camacächirä fiyupa mancharachinäpaj, chaynöpana noga Tayta Diosnin cashäta
    musyananpaj.›
  bqp-bqp: Nɑ derɑ bɑ disi duurɑ ye bɑ kɑ ben bii gbiikobu yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru
    mɔ̀, kpɑ nɑnum bu mwɑ kpɑ bu giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Mwen kite yo avili tèt yo ak ofrann y'ap fè yo, mwen kite yo boule premye
    pitit gason yo pou zidòl yo. Se pou m' te ka fè yo pè, pou m' te ka fè yo konnen
    se mwen menm ki Seyè a.
  eng-BSB: And I pronounced them unclean through their gifts—the sacrifice of every
    firstborn in the fire—so that I might devastate them, in order that they would
    know that I am the LORD.
  eng-WEBPB: I polluted them in their own gifts, in that they caused all that opens
    the womb to pass through the fire, that I might make them desolate, to the end
    that they might know that I am the LORD.”’
  kbq-kbq: Ana nehu'na zamatroge'za musezazmia zamagonesa mofavrezmia zamahe'za Kresramana
    nevu'za, zamagra'a zamazeri pehena hu'naze. E'inama hu'noana Nagra zamazeri haviza
    hanuge'za Nagrikura Ra Anumza mani'ne hu'za ke'za antahiza hihogu anara hu'noe.
  nhe-BL: Nojquiya niquincahuili ma moijtlacoca huan quinhuicase iniachtohui conehua
    tlen na niquinmacatoya huan ma quintlatica queja tlacajcahualistli para quinmacase
    nopa totiotzitzi huan tlaixcopincayome. Nijchijqui ya ni para ma momajmatica huan
    ma quimachilica para na niDIOS.’
  gub-BL: Amuigo kar ikatu 'ym ma'e romo ihe wà. Werur e ma'e tupàn a'ua'u wanupe
    wà. Azuka kar wana'yr ipy wanupe ihe wà no. Uzuka tupàn a'ua'u wanenataromo wà.
    Azapo kar a'e ma'e wanupe kyze haw pupe wamynehem pà, Tupàn Tuweharupi Wiko Ma'e
    romo herekuwe haw hexak kar pà wanupe.
  eng-DRA: 'And I polluted them in their own gifts, when they offered all that opened
    the womb, for their offences: and they shall know that I am the Lord.'
