verse: EZK.020.026
translations:
  mal-C: അവർ തങ്ങളുടെ ആദ്യജാതന്മാരെയെല്ലാം അഗ്നിപ്രവേശം ചെയ്യിച്ചതുകൊണ്ട് അവരിൽ ഭീതി
    നിറയ്ക്കാനായി തങ്ങളുടെ വഴിപാടുകളാൽത്തന്നെ ഞാൻ അവരെ അശുദ്ധരാക്കി; ഞാൻ യഹോവ ആകുന്നു
    എന്ന് അവർ അറിയേണ്ടതിനുതന്നെ.’
  deu-TKW: Ich machte sie unrein durch ihre Opfergaben - dadurch, daß sie alles, was
    den Mutterschoß durchbricht, dem Feuer weihten, - um ihnen ein Grausen einzuflößen,
    damit sie erkennen sollten, daß ich Jahwe bin.
  lin-lin: natikaki ete bamikomisa mbindo na nzela ya makabo na bango, mbeka ya mwana
    ya liboso nyonso, mpo ete natondisa bango na somo mpe bayeba solo ete Ngai, nazali
    Yawe. ›
  eng-LSV: And I defile them by their own gifts, || By causing every opener of a womb
    to pass away, || So that I make them desolate, || So that they know that I [am]
    YHWH.
  eng-GNV: And I polluted them in their owne giftes in that they caused to passe by
    the fire all that first openeth ye wombe, that I might destroy them, to the ende,
    that they might know that I am ye Lord.
  eng-WEBSTER: And I polluted them in their own gifts, in that they caused to pass
    through the fire all the first-born, that I might make them desolate, to the end
    that they might know that I am the LORD.
  nhw-BL: Nojquiya niquincahuili ma moijtlacoca huan quinhuicase iniachtihui conehua
    catli na niquinmacatoya huan ma quintlatica quen tlacajcahualistli para quinmacase
    nopa tiotzitzi huan tlaixcopincayome. Nijchijqui ya ni para ma momajmatica huan
    ma quimachilica para na niDIOS.’
  swh-ONEN: Nikawaacha wanajisiwe kwa matoleo yao, kuwatoa wazaliwa wao wa kwanza
    kafara kwa sanamu, yaani, kule kuwapitisha wazaliwa wao wa kwanza kwenye moto,
    nipate kuwajaza na hofu ili wajue kwamba Mimi ndimi Bwana.’
  bba-bba: Nɑ derɑ bɑ disi duurɑ ye bɑ kɑ ben bii ɡbiikobu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    mɔ̀, kpɑ nɑnum bu mwɑ kpɑ bu ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: and I polluted them in their own gifts, in that they caused to pass
    through the fire all that openeth the womb, that I might make them desolate, to
    the end that they might know that I am the Lord.
  luo-luo: Ne aweyogi thuolo mondo chiwo mane gigolo omi gidok mogak; ma en misango
    mar nyithindgi duto makayo, mondo omi kihondko omakgi eka gingʼe ni An e Jehova
    Nyasaye!
  meu-meu: bona sibodia edia herahia ḡaudia amo na hamirodia; badina be na koidia,
    natudia roboadia iboudiai na ḡole-oho boubou ḡaudia ai bae halaodia, baina hagaridia
    totona. Unu na kara toma, idia na bae diba lau na Iehova helaoreana.
  npi-ULB: तिनीहरूका उपहारहरूद्वारा मैले तिनीहरूलाई अशुद्ध घोषणा गरें— तिनीहरूले गर्भका
    हरेक जेठोको बलिदान चढाए र तिनीहरूलाई आगोमा हिंड्न लगाए—कि मैले तिनीहरूलाई त्रसित
    बनाउन सकूँ यसरी म परमप्रभु हुँ भनी तिनीहरूले जान्‍नेछन् ।’
  yor-yor: mo jẹ́ kí ó sọ wọn di aláìmọ́ nípa ẹ̀bùn nípa fífi àkọ́bí ọmọ wọn rú ẹbọ
    sísun, àkọ́bí wọn la iná kọjá, kí èmi sọ wọ́n di ahoro, kí wọn le mọ̀ pé èmi ni
    Olúwa.’
  pes-OPCB: بله، گذاشتم فرزندان خود را به عنوان قربانی برای بتهایشان بسوزانند و با
    این کار، خود را نجس سازند. بدین ترتیب ایشان را مجازات کردم تا بدانند که من یهوه
    هستم.
  tgl-ULB: Ginawa ko silang marumi sa pamamagitan ng kanilang mga kaloob, nang ipinadaan
    nila sa apoy ang bawat panganay mula sa sinapupunan. Ginawa ko ito upang sindakin
    sila upang malaman nila na ako si Yahweh!'
  hui-hui: Tigua dama mitangi bialu mbirale gime wabini wiaruhondo bi pupu wialu mbirale
    lomabu mule hame ledadagua bilaru. Ani bialu tinaga igiri wahene hayago dama mitangi
    bialu gime wabini urunihondo bo lomabu migi bilo helaru. Tigua mana uruni bialu
    helo waharudagoni irane ti mogolo handalu tinime mana ko bialu hayarunaga pani
    nalu helobi i̱ni Anduane Homogo heneneore henedane hendelobi ani biru, laya lene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​သား​ဦး​များ​ကို​ယဇ်​ပူ ဇော်​ခြင်း​အား​ဖြင့် မိ​မိ​တို့​ကိုယ်​ကို​ညစ်​ညမ်း
    ကြ​စေ​ရန်​သူ​တို့​အား​ငါ​အ​ခွင့်​ပေး​၏။ ယင်း သို့​အ​ခွင့်​ပေး​ရ​သည့်​အ​ကြောင်း​မှာ
    ငါ​သည် ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ကြောင်း​ပြ​သ​ရန် နှင့်​သူ​တို့​အား​ဒဏ်​ခတ်​ရန်​ဖြစ်​၏။''
  bod-N: དེ་དག་གིས་སྐྱེས་འགོ་ཐམས་ཅད་མེར་བསྲེགས་ནས་མཆོད་རྫས་སུ་ཕུལ་བས་ན། ངས་དེ་དག་ལ་རང་ཉིད་བཙོག་པར་བཟོ་རུ་བཅུག་པ་སྟེ།
    དེ་རྣམས་འཇིགས་སྣང་སྐྱེས་ནས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པའི་ཕྱིར་ཡིན་གསུངས་ཞེས་པའོ།
    །
  sna-sna: ndakaita kuti vasvibiswe nezvipo zvavo, zvibayiro zvamatangwe ose, kuti
    ndivazadze nokutya kukuru kuti vagoziva kuti ndini Jehovha.’
  spa-BLM: Los contaminé en sus propios dones, al hacer pasar por el fuego todo lo
    que abre el vientre, para desolarlos, a fin de que supieran que yo soy Yahvé”.
  cac-cac: Vac'an yixtejel sb'a eb' yuj silab' to a sb'ab'el yuninal eb' sn̈ustz'a
    silab'il. A juntzan̈ chi' vac' sc'ulej eb' yic vach' man̈xo animaoc tz'aj eb'
    yic syojtaquejel eb' to a in ton Jehová in sDiosal in eb'.
  swh-ULB: Nikawafanya unajisi kwa zawadi zao wakati walipofanya dhabihu za kila limbuko
    la tumbo la uzazi na kutupa kwenye moto. Nalifanya hivi ili kuwaogofya hivyo wangeweza
    kujua kwamba mimi ni Yahwe!'
  bel-bel: і дапусьціў ім апаганіцца прынашэньнямі ахвяраў іхніх, калі яны пачалі
    праводзіць праз агонь кожны першы плод нутробы, каб спустошыць іх, каб ведалі,
    што Я - Гасподзь.
  deu-ELBBK: 'Und ich verunreinigte sie durch ihre Gaben, indem sie alles, was die
    Mutter bricht, durch das Feuer gehen ließen: damit ich sie verwüstete, damit sie
    wissen möchten, dass ich der HERR bin.'
  mbb-OT: Mibey-anan ku en daan sikandan duen te kedremeriki zan te keugelingen dan
    pinaaǥi te kebpemuhata zan te zuma he menge ed-ezapen ragkes en is kebpemuhat
    dan he iyan dan ibpemuhat is kinekekayan he anak dan he maama. Intuǥut ku heini
    kandan su wey zan mahandek ne egketuenan dan he iyan a Nengazen.’
  mal-2015: ഞാൻ യഹോവ എന്നു അവർ അറിവാൻ തക്കവണ്ണം ഞാൻ അവരെ ശൂന്യമാക്കേണ്ടതിന്നു അവർ
    എല്ലാകടിഞ്ഞൂലുകളെയും അഗ്നിപ്രവേശം ചെയ്യിച്ചതിൽ ഞാൻ അവരെ അവരുടെ സ്വന്തവഴിപാടുകളാൽ
    അശുദ്ധമാക്കി.
  rmc-rmc: A avke len mukľom te meľarel pes andre peskre obetenca, sar obetinenas
    peskre ešebne čhavoren peskre devlenge, hoj olestar te predaran a te sprindžaren,
    hoj me som o RAJ.‘
  pes-OPV: و ایشان را به هدایای ایشان که هر کس را که رحم را می‌گشوداز آتش می‌گذرانیدند،
    نجس ساختم تا ایشان راتباه سازم و بدانند که من یهوه هستم.
  ron-1924: Й-ам спуркат прин даруриле лор де мынкаре, кынд тречяу прин фок пе тоць
    ынтыий лор нэскуць; ам врут сэ-й педепсеск астфел ши сэ ле арэт кэ Еу сунт Домнул.»’
  ben-OBCV: আমি তাদের উপহারকে অশুচি হতে দিলাম—তাদের প্রথমজাতকে উৎসর্গ যেন আমি আতঙ্কিত
    করতে পারি আর তারা জানতে পারবে যে আমিই সদাপ্রভু।’
  som-som: oo waxaan iyagii ku nijaaseeyey hadiyadahoodii, maxaa yeelay, dab bay u
    dhex marsiiyeen wixii maxal fura oo dhan, si aan iyaga cidla uga dhigo, si ay
    u ogaadaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et pollui eos in muneribus suis, cum offerrent omne quod aperit vulvam,
    propter delicta sua: et scient quia ego Dominus.'
  eng-ASVBT: and I polluted them in their own gifts, in that they caused to pass through
    the fire all that openeth the womb, that I might make them desolate, to the end
    that they might know that I am Jehovah.
  ita-1885: e li contaminai ne' lor doni, ed offerte, in ciò che fecero passar per
    lo fuoco tutto ciò che apre la matrice; acciocchè io li mettessi in desolazione,
    affinchè conoscessero che io sono il Signore.
  eng-LXXUP: And I will defile them by their own decrees, when I pass through upon
    everyone that opens the womb, that I may destroy them.
  eng-ULB: I declared them to be unclean through their gifts—they made a sacrifice
    of every firstborn of the womb and caused them to pass through the fire—that I
    might fill them with horror so they will know that I am Yahweh!'
  spa-VBL: Dejé que se ensuciaran con sus ofrendas a los ídolos, incluyendo a sus
    hijos primogénitos. Permití que esto sucediera para que se horrorizaran tanto
    que reconocieran que yo soy el Señor.
  fra-_FOB: Je les souillai par leurs offrandes, en ce qu'ils ont fait passer par
    le feu tous leurs premiers-nés, afin de les mettre en désolation et de leur faire
    connaître que je suis l'Éternel.
  mal-mal: ‘ഞാൻ യഹോവ’ എന്ന് അവർ അറിയുവാൻ തക്കവിധം ഞാൻ അവരെ ശൂന്യമാക്കേണ്ടതിന് അവർ
    എല്ലാകടിഞ്ഞൂലുകളെയും അഗ്നിപ്രവേശം ചെയ്യിച്ചതിനാൽ ഞാൻ അവരുടെ സ്വന്തവഴിപാടുകളാൽത്തന്നെ
    അവരെ അശുദ്ധമാക്കി.
  urd-GVR: Nīz, maiṅ ne hone diyā ki wuh apne pahlauṭhoṅ ko qurbān karke apne āp ko
    nāpāk kareṅ. Maqsad yih thā ki un ke roṅgṭe khaṛe ho jāeṅ aur wuh jān leṅ ki maiṅ
    hī Rab hūṅ.’
  suz-BL: गो मेको आन कली आन चढ़ेशो रे पा ग्रांग्रा दिशो दुम्‍चा गेतामी। आन ङोंइती
    जरमेशो मारेइ मारेइ आन रे आं कली चढ़ेचा आ पर्बम मेको आन कली ग्रांग्रा दिशो दुम्‍पाइक्‍तामी।
    मेकोपुकी हिंशा ग्‍येत्‍थ लुक्‍च दुम्‍मल, दे मो पाता। मिनु मेकोपुकीम गो परमप्रभु
    यावे नङ, दे तुइक्‍तमेक्‍ल, दे मो पाता” देंत। इजीकीएल १६:२०; प्रस्‍थान १३:२,१३;
    प्रस्‍थान २२:२८
  eng-NOY: And I polluted them in their offerings, in that they caused every first-born
    child to pass through the fire, that I might destroy them, to the end that they
    might know that I am Jehovah.
  ita-1927: e li contaminai coi loro propri doni, quando facevan passare per il fuoco
    ogni primogenito, per ridurli alla desolazione affinché conoscessero che io sono
    l’Eterno.
  ckb-ckb: ڕێم دا کە خۆیان گڵاو بکەن، بەوەی کە هەموو نۆبەرەیەکی خۆیان کرد بە دیاری
    و بە ئاگر سووتاندیانن، بۆ ئەوەی بیانتۆقێنم تاوەکو بزانن کە من یەزدانم.“
  eng-BBE: I made them unclean in the offerings they gave, causing them to make every
    first child go through the fire, so that I might put an end to them.
  kan-OKCV: ಅವರು ತಮ್ಮ ಚೊಚ್ಚಲು ಮಕ್ಕಳನ್ನು ಆಹುತಿಕೊಟ್ಟು ಅರ್ಪಿಸುತ್ತಿದ್ದ ಬಲಿಗಳಿಂದಲೇ ಅವರನ್ನು
    ಹೊಲೆಗೆಡಿಸಿ, ಕೇವಲ ದುರವಸ್ಥೆಗೆ ತಂದೆನು. ಆಗ ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳುವರು.’
  tam-2017: நான் யெகோவா என்று அவர்கள் அறியத்தக்கதாக. நான் அவர்களைப் பாழாக்கும்படி,
    அவர்களுக்கு முதலில் பிறக்கிறதையெல்லாம் தீயில் பலியிடச்செய்து, இந்த விதமாக அவர்களுடைய
    பலிகளினாலே அவர்களைத் தீட்டுப்படச்செய்தேன்.
  spa-RV-1909: Y contaminélos en sus ofrendas cuando hacían pasar por el fuego todo
    primogénito, para que los desolase, á fin de que supiesen que yo soy Jehová.
  ron-BTF: Și i-am murdărit în propriile lor daruri, în aceea că ei au făcut să treacă
    prinfoc pe toți cei care deschid pântecele, ca să îi pustiesc ca ei să știe că
    eu sunt DOMNUL.
  eng-WEBP: I polluted them in their own gifts, in that they caused all that opens
    the womb to pass through the fire, that I might make them desolate, to the end
    that they might know that I am the LORD.”’
  eng-FBV: I let them make themselves unclean by their offerings to idols, including
    their firstborn sons. I allowed this to happen so that they would be so appalled
    that they would acknowledge that I am the Lord.
  nld-1939: door hun geschenken, door hun overgave van al wat de moederschoot opent,
    heb Ik hen verontreinigd, opdat ze zelf versteld zouden staan en erkennen, dat
    Ik Jahweh ben.
  nch-BL: Nojquiya niquincahuili ma momahuispoloca huan ma quinhuicaca iniachtohui
    conehua cati na niquinmacatoya huan ma quintatica quej tacajcahualisti para quinmacase
    nopa teteyome huan taixcopincayome. Nijchijqui ya ni para ma momajmatica huan
    ma quimachilica para na niDIOS.’
  vie-1934: Ta làm ô uế chúng nó bởi của cúng chúng nó, khi chúng nó khiến mọi con
    đầu lòng qua trên lửa, hầu ta làm cho chúng nó ra hoang vu, đến nỗi chúng nó biết
    rằng ta là Đức Giê-hô-va.
  hin-CV: मैंने उन्हें उनके ही उपहारों के द्वारा अशुद्ध किया—हर पहलौठा का बलिदान किया
    जाना—जिससे वे अत्यंत भयभीत हों और वे जानें कि मैं याहवेह हूं.’
  spa-BES: Los hice impuros en las ofrendas que dieron, haciendo que cada primer niño
    pasara por el fuego, para dejarlos estupefactos; con él propósito de que supieran
    que yo soy él Señor.
  tdx-tdx: le nileorako amo banabana’ iareoo, ie nampirangà’ iareo añ’afo ao ze manoka-koviñe,
    hampangoakoahako iareo, vaho hahafohiñe te Izaho Iehovà.
  tha-KJV: และเราก็​ได้​ให้​เขามลทินไปด้วยของถวายของเขาเอง โดยให้เขาถวายบุตรหัวปี​ให้​ลุ​ยไฟ
    เพื่อเราจะกระทำให้เขารกร้างไป เพื่อให้​เขาทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E os contaminei em suas ofertas, em que faziam passar pelo fogo todo
    primogênito, para eu os assolar, a fim de que soubessem que eu sou o SENHOR.
  deu-ELO: 'Und ich verunreinigte sie durch ihre Gaben, indem sie alles, was die Mutter
    bricht, durch das Feuer gehen ließen: auf daß ich sie verwüstete, damit sie wissen
    möchten, daß ich Jehova bin.'
  eng-WYC-2018: And I defouled them in their gifts (or And I let them defile themselves
    with their gifts), when they offered to me for their trespasses all thing that
    openeth the womb; and (so) they shall know, that I am the Lord.
  epo-epo: kaj Mi permesis al ili malpurigi sin per siaj oferoj, trairigante tra fajro
    ĉiun unuenaskiton, por ke Mi ruinigu ilin, por ke ili eksciu, ke Mi estas la Eternulo.
  uig-PIN: wǝ ularni ɵz-ɵzidin sǝskǝndürüp, Mening Pǝrwǝrdigar ikǝnlikimni tonup yetixi
    üqün, Mǝn ularni ɵz ⱨǝdiyǝliri arⱪiliⱪ bulƣidim, qünki ular ⱨǝdiyǝ süpitidǝ barliⱪ
    tunji balilirini atap ⱪoyatti.
  beo-beo: 'Ilia da ilila: gobele salasu amoga ledo hamoma:ne, Na da logo doasi. Amola
    ilia da ilila: magobo mano medole legele, gobele salimusa:, Na da logo doasi.
