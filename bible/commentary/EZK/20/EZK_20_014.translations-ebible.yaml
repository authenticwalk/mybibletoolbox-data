  ory-ory: ତଥାପି ଯେଉଁ ଗୋଷ୍ଠୀଗଣ ସାକ୍ଷାତରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ବାହାର କରି ଆଣିଲୁ, ସେମାନଙ୍କ
