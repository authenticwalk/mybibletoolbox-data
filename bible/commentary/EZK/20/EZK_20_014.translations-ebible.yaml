verse: EZK.020.014
translations:
  mal-C: ഞാൻ അവരെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചതു കണ്ട രാഷ്ട്രങ്ങളുടെ ദൃഷ്ടിയിൽ
    എന്റെ നാമം മലിനമാകാതിരിക്കേണ്ടതിന് ഞാൻ അതിനുവേണ്ടി പ്രവർത്തിച്ചു.
  deu-TKW: Aber ich thats nicht um meines Namens willen, damit dieser nicht entweiht
    würde vor den Augen der Völker, vor deren Augen ich sie herausgeführt hatte.
  lin-lin: Kasi mpo na lokumu ya Kombo na Ngai, nasalaki bongo mpo ete Kombo na Ngai
    etiolama te na miso ya bikolo oyo liboso na bango, nabimisaki bango na Ejipito.
  eng-LSV: And I do [it] for My Name’s sake, || Not to defile [it] before the eyes
    of the nations, || Before whose eyes I brought them forth.
  eng-GNV: But I had respect to my Name, that it shoulde not bee polluted before the
    heathen in whose sight I brought them out.
  eng-WEBSTER: But I wrought for my name's sake, that it should not be profaned before
    the heathen, in whose sight I brought them out.
  nhw-BL: Pero sempa amo nijchijqui pampa amo nijnequiyaya ma nechpinahualtise sequinoc
    tlalme ehuani catli quiitaque quema niquinquixti nomasehualhua ipan tlali Egipto.
    Amo nijnequiyaya quiijtosquíaj niquintzontlamilti nomasehualhua pampa amo nihuelqui
    niquinmocuitlahui.
  swh-ONEN: Lakini kwa ajili ya Jina langu nikafanya kile ambacho kitalifanya Jina
    langu lisitiwe unajisi machoni mwa mataifa ambao mbele yao nilikuwa nimewatoa
    Waisraeli.
  bba-bba: Adɑmɑ nɑ̀ n ye kuɑ, bwese tukunu nu koo nɛn yĩsiru ɡɛm, nìn nɔni biru nɑ
    bu yɑrɑ Eɡibitin di.
  eng-KJVCPB: But I wrought for my name’s sake, that it should not be polluted before
    the heathen, in whose sight I brought them out.
  luo-luo: To nikech nyinga, ne atimo gimane nyalo miyo kik yanye e nyim ogendini
    mane oneno ka agologi e diergi.
  meu-meu: A lau ladagu bagunai na ḡaukarava, vairadiai na hakaudia lasi besedia vairadiai
    lau ladagu basine miro helaoreana.
  npi-ULB: तर जुन जातिहरूका दृष्‍टिमा मैले तिनीहरूलाई मिश्रदेशबाट बाहिर निकालेर ल्‍याएँ,
    तिनीहरूका दृष्‍टिमा मेरो नाउँ अपवित्र नहोस्‌ भनेर मेरो नाउँको खातिर मैले काम गरें
    ।
  yor-yor: Ṣùgbọ́n nítorí orúkọ mi, mo ṣe ohun tí kò ní mú kí orúkọ mi bàjẹ́ lójú
    àwọn orílẹ̀-èdè tí mo kó wọn jáde.
  pes-OPCB: 'اما باز برای حفظ حرمت نام خود، از هلاک کردن ایشان صرف‌نظر نمودم، مبادا
    اقوامی که دیدند من چگونه بنی‌اسرائیل را از مصر بیرون آوردم، بگویند: ”چون خدا نتوانست
    از ایشان محافظت کند، ایشان را از بین برد.“'
  tgl-ULB: Ngunit kumilos ako alang-alang sa aking pangalan upang hindi ito malapastangan
    sa mata ng mga bansa, na nakakitang inilabas ko sila sa Egipto.
  hui-hui: Ainde ogonidagua nabirudago irane wali agali bu karunaga deni i̱naga mini
    mo dindiha holobada manda bialu ti bo wa nahe waharu. Wali agali tara tara uruni
    ti handayaho heaore i̱na Isaraele wali agali Iyibi howa haru tagira ibirugo mitangi
    bialu ti pani mialu bo wahai nahe waharu.
  mya-mya: သို့​ရာ​တွင်​ယင်း​သို့​ဖျက်​ဆီး​ပစ်​ပါ​မူ​နိုင်​ငံ တ​ကာ​ရှေ့​တွင် ငါ​၏​နာ​မ​တော်​အ​သ​ရေ
    ပျက်​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့ အား​အီ​ဂျစ်​ပြည်​မှ ငါ​ထုတ်​ဆောင်​ခဲ့​သည်​ကို
    လူ​မျိုး​တ​ကာ​တို့​မြင်​ခဲ့​ကြ​သော​ကြောင့် ဖြစ်​၏။-
  bod-N: དེ་དག་བྱེས་སུ་སྡོད་པའི་མི་རིགས་ཀུན་གྱི་མིག་ནང་དུ་ངའི་མཚན་སྙན་མི་བརླག་པའི་ཆེད་དུ།
    ངས་རང་གི་མིང་གི་ཕྱིར་དེ་ལྟར་མ་བྱས། སྔར་བདག་གིས་ཁོ་ཚོའི་མིག་མདུན་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཕྱི་རུ་ཁྲིད་འོངས་པ་ཡིན།
  sna-sna: Asi nokuda kwezita rangu ndakaita zvaichengetedza zita rangu kuti rirege
    kusvibiswa pamberi pendudzi idzo dzandakavabudisa kubva madziri pamberi padzo.
  spa-BLM: Pero obré por amor a mi nombre, para que no fuera profanado a los ojos
    de las naciones, a cuya vista los saqué.
  cac-cac: Palta yic max in yal juntzan̈ nación ilan vic'anelta eb' d'a Egipto chi'
    chucal, yuj chi' maj in satel-laj eb'.
  swh-ULB: Lakini nilifanya kwa ajili ya jina langu hivyo lisinajisiwe katika macho
    ya mataifa, ambao niliwatoa mbele ya macho yao kutoka Misri.
  bel-bel: Але Я зрабіў дзеля імя Майго, каб яно ня ганілася перад народамі, на вачах
    у якіх Я вывеў іх.
  deu-ELBBK: Aber ich handelte um meines Namens willen, damit er nicht entweiht würde
    vor den Augen der Nationen, vor deren Augen ich sie ausgeführt hatte.
  mbb-OT: Piru wazè ku heini leusa te ebaal su egkepeel-elezan a ziyà te menge nasyun
    he zutun netuenan he impeǥawas ku is menge Israilihanen puun te Ehipto.
  mal-2015: എങ്കിലും ഞാൻ അവരെ പുറപ്പെടുവിച്ചതു കണ്ട ജാതികളുടെ മുമ്പാകെ എന്റെ നാമം
    അശുദ്ധമാകാതെയിരിക്കേണ്ടതിന്നു ഞാൻ അതിൻ നിമിത്തം പ്രവർത്തിച്ചു.
  rmc-rmc: Ale vaš miro nav oda na kerďom, hoj te na el meľardo anglo jakha avre narodengre,
    save dikhle, sar iľom avri mire manušen.
  pes-OPV: لیکن محض خاطر اسم خود عمل نمودم تا آن به نظر امت هایی که ایشان را به حضور
    آنها بیرون آوردم بی‌حرمت نشود.
  ron-1924: Дар ам авут ын ведере Нумеле Меу, ка сэ ну фие пынгэрит ын окий нямурилор
    ын фаца кэрора ый скосесем дин Еӂипт.
  ben-OBCV: কিন্তু আমার সুনাম রক্ষার জন্য আমি তা করিনি, যাতে যে জাতিদের সামনে আমি
    তাদের বের করে এনেছিলাম তাদের কাছে আমার নাম অপবিত্র না হয়।
  som-som: Laakiinse magacayga daraaddiis ayaan u shaqeeyey, si uusan ugu nijaasoobin
    quruumihii ay dhex joogeen hortooda, waayo, iyagoo u jeeda ayaan soo bixiyey.
  lat-VUC: et feci propter nomen meum, ne violaretur coram gentibus de quibus ejeci
    eos in conspectu earum.
  eng-ASVBT: But I wrought for my name’s sake, that it should not be profaned in the
    sight of the nations, in whose sight I brought them out.
  ita-1885: Pur nondimeno, io operai, per lo mio Nome; acciocchè non fosse profanato
    nel cospetto delle genti, davanti a' cui occhi io li avea tratti fuori.
  eng-LXXUP: But I wrought so that my name should not be at all profaned before the
    Gentiles, before whose eyes I brought them out.
  eng-ULB: But I acted for my name's sake so it would not be profaned in the eyes
    of the nations, in whose sight I had brought them out of Egypt.
  spa-VBL: Pero aun así actué a favor de ellos para que no me desprestigiaran, para
    que no perdiera el respeto a los ojos de las demás naciones que me habían visto
    sacar a Israel de Egipto.
  fra-_FOB: Néanmoins j'ai agi pour l'amour de mon nom, afin qu'il ne fût point profané
    aux yeux des nations, en présence desquelles je les avais fait sortir d'Égypte.
  mal-mal: എങ്കിലും ഞാൻ അവരെ പുറപ്പെടുവിച്ചതു കണ്ട ജനതകളുടെ മുമ്പാകെ എന്റെ നാമം അശുദ്ധമാകാതെയിരിക്കേണ്ടതിന്
    ഞാൻ അത് നിമിത്തം പ്രവർത്തിച്ചു.
  urd-GVR: Tāham maiṅ bāz rahā, kyoṅki maiṅ nahīṅ chāhtā thā ki un aqwām ke sāmne
    mere nām kī behurmatī ho jāe jin ke deḳhte deḳhte maiṅ Isrāīliyoṅ ko Misr se nikāl
    lāyā thā.
  suz-BL: मिनु गो रागी ङा मुर आन ङोंइती मेको आन कली इजीप्‍त रागी रे ग्रुंइताक्‍ङ।
    गो आं नें मेको रागी रागी ङा मुर आन ङोंइती मरिम्‍शो मदुम्‍ल, दे मोदेंशो पाता।
  eng-NOY: But I acted for my name's sake, that it might not be polluted before the
    nations, in whose sight I brought them forth.
  ita-1927: Nondimeno io agii per amor del mio nome, perché non fosse profanata agli
    occhi delle nazioni, in presenza delle quali io l’avevo tratti fuori dall’Egitto.
  ckb-ckb: بەڵام ئەوەی کردم لە پێناوی ناوی خۆم بوو، هەتا گڵاو نەبێت لەبەرچاو ئەو نەتەوانەی
    لەبەرچاویان دەرمهێنان.
  eng-BBE: And I was acting for the honour of my name, so that it might not be made
    unclean in the eyes of the nations, before whose eyes I had taken them out.
  kan-OKCV: ಆದರೆ ನಾನು ಅವರನ್ನು ಯಾರ ಕಣ್ಣುಗಳ ಮುಂದೆ ಬರಮಾಡಿದೆನೋ, ಆ ಜನಾಂಗಗಳ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಅಪವಿತ್ರವಾಗದ ಹಾಗೆ ನನ್ನ ಹೆಸರಿಗಾಗಿಯೇ ಕೆಲಸ ಮಾಡಿದೆನು.
  tam-2017: ஆகிலும் நான் இவர்களைப் புறப்படச்செய்ததைக் கண்ட அந்நியமக்களுடைய கண்களுக்கு
    முன்பாக என்னுடைய பெயர் பரிசுத்தக்குலைச்சலாகாதபடி, என்னுடைய பெயருக்காக கிருபைசெய்தேன்.
  spa-RV-1909: Pero en atención á mi nombre hice porque no se infamase á la vista
    de las gentes, delante de cuyos ojos los saqué.
  ron-BTF: Dar am lucrat pentru numele meu, ca acesta să nu fie murdărit înaintea
    păgânilor, înaintea ochilor cărora îi scosesem.
  eng-WEBP: But I worked for my name’s sake, that it should not be profaned in the
    sight of the nations, in whose sight I brought them out.
  eng-FBV: But I still acted for them so I would not be misrepresented, so that I
    wouldn't lose respect in the eyes of the other nations who had seen me lead Israel
    out of Egypt.
  nld-1939: Maar Ik deed het niet terwille van mijn Naam, opdat die niet ontwijd zou
    worden in de ogen van de volken, in wier bijzijn Ik hen had weggeleid.
  nch-BL: Pero sempa amo nijchijqui pampa amo nijnejqui ma techpinahualtica sequinoc
    talme cati quiitaque quema niquinquixti nomasehualhua ipan tali Egipto. Amo nijnejqui
    ma quiijtoca niquintzontamilti nomasehualhua pampa amo nihuelqui niquinmocuitahui.
  vie-1934: Nhưng ta đã vì cớ danh ta mà làm hầu cho danh ấy không bị nói phạm trước
    mắt các dân ngoại, trước mắt các dân ấy ta đã đem chúng nó ra khỏi.
  hin-CV: पर अपने नाम के निमित्त मैंने वह किया जिससे मेरा नाम उन जनताओं की दृष्टि
    में अपवित्र न ठहरे, जिनके देखते मैं उन्हें निकाल लाया था.
  spa-BES: Y actuaba por el honor de mi nombre, para que no fuera profanado a los
    ojos de las naciones, que habían visto cómo los había sacado de Egipto.
  tdx-tdx: F’ie nitoloñeko avao tsy ho tivàñe añatrefa’ o kilakila’ ndatio ty añarako,
    ie am-pahaoniña’ iareo ty nañakarako iareo.
  tha-KJV: แต่​เราก็กระทำโดยเห็นแก่นามของเราเอง เพื่อไม่​ให้​ชื่อนั้นมลทินต่อหน้าประชาชาติ​ทั้งหลาย
    ซึ่งเราได้นำคนอิสราเอลออกมาท่ามกลางสายตาของเขา
  por-BR-2018: Porém fiz por favor a meu nome, para que não fosse profanado diante
    dos olhos das nações, diante de cujos olhos os tirei.
  deu-ELO: Aber ich handelte um meines Namens willen, auf daß er nicht entweiht würde
    vor den Augen der Nationen, vor deren Augen ich sie ausgeführt hatte.
  eng-WYC-2018: and I did for my name, lest it were defouled before heathen men, from
    whom I casted them out in the sight of those. (and I did it for the sake of my
    name, lest it were defiled before the heathen, from whom I brought them out in
    their sight.)
  epo-epo: Tamen Mi agis pro Mia nomo, por ke ĝi ne malsanktiĝu antaŭ la okuloj de
    la nacioj, antaŭ kies okuloj Mi elkondukis ilin.
  uig-PIN: ⱨalbuki, namimning ǝllǝr arisida bulƣanmasliⱪi üqün, Ɵz namim üqün ⱨǝrikǝt
    ⱪildim; qünki Mǝn bu ǝllǝrning kɵz aldida ularni Misirdin ⱪutⱪuzup qiⱪarƣanmǝn.
  beo-beo: Be Na da amane hame hamoi. Bai fifi asi gala amo da Na Isala:ili fi Idibidi
    sogega fisili masa:ne, gadili asunasi, amo ba:i, ilia da Na Dio amoma hame nodosa:besa:le,
    Na amane hame hamoi.
  tpi-OTNT: Tasol mi no mekim olsem, long wanem, dispela bai i daunim nem bilong mi
    long ai bilong ol arapela lain pipel. Ol i bin lukim mi i kisim ol Israel long
    Isip na bringim ol i kam, olsem na mi no bagarapim ol Israel.
  hau-SA: Amma saboda sunana na yi abin da zai kiyaye shi daga ƙazantuwa a idanun
    al’umman da a idonsu na fisshe su.
  uig-LAT: halbuki, namimning eller arisida bulghanmasliqi üchün, Öz namim üchün heriket
    qildim; chünki Men bu ellerning köz aldida ularni Misirdin qutquzup chiqarghanmen.
  nde-nde: Kodwa ngenxa yebizo lami, ngenza okwakuzalivikela ekungcolisweni phambi
    kwezizwe engabakhupha zikhangele.
  ton-ton: Ka naʻaku ngāue koeʻuhi ko hoku huafa, ke ʻoua naʻa fakalieliaʻi ia ʻi
    he ʻao ʻoe hiteni, ʻakinautolu naʻaku ʻomi ai ʻakinautolu ʻi honau ʻao.
  ces-1613: Ale učinil jsem pro jméno své, aby nebylo zlehčeno před očima těch národů,
    před jejichž očima jsem je vyvedl.
  eng-WMB: But I worked for my name’s sake, that it should not be profaned in the
    sight of the nations, in whose sight I brought them out.
  tam-TCV: ஆனாலும் இஸ்ரயேல் சேர்ந்து வாழ்ந்த நாடுகள், அவர்களுடைய இறைவனால் தாம் வாக்குக்
    கொடுத்தபடி, தமது மக்களை மீட்டுக்கொள்ள முடியவில்லையே என்று நினைப்பார்கள். அப்படி
    அவர்கள் பார்வையில் என் பெயர் தூய்மைக்கேடாகாதபடியே நான் என் கரத்தை அவர்கள்மேல்
    நீட்டாமல் இருக்கிறேன்.
  ceb-ULB: Apan namuhat ako alang sa akong ngalan aron nga dili kini mapasipalahan
    diha sa atubangan sa mga nasod, nga nakakita sa akong pagpagawas kanila gikan
    sa Ehipto.
  pol-UBG: Lecz działałem ze względu na moje imię, aby nie było zbezczeszczone na
    oczach tych narodów, przed których oczami ich wyprowadziłem.
  urd-GVU: تاہم مَیں باز رہا، کیونکہ مَیں نہیں چاہتا تھا کہ اُن اقوام کے سامنے میرے
    نام کی بےحرمتی ہو جائے جن کے دیکھتے دیکھتے مَیں اسرائیلیوں کو مصر سے نکال لایا
    تھا۔
  deu-1912: Aber ich ließ es um meines Namens willen, auf daß er nicht entheiligt
    würde vor den Heiden, vor welchen ich sie hatte ausgeführt.
  kan-2017: ‘ಆದರೂ ಯಾವ ಜನಾಂಗಗಳ ಮುಂದೆ ಅವರನ್ನು ಪಾರುಮಾಡಿದೆನೋ, ಆ ಜನಾಂಗಗಳ ಮುಂದೆ ನನ್ನ ಹೆಸರು
    ಅಪಕೀರ್ತಿಗೆ ಗುರಿಯಾಗಬಾರದೆಂದು ನನ್ನ ಹೆಸರಿನ ನಿಮಿತ್ತವೇ ಸಹಿಸಿಕೊಂಡೆನು.
  yap-yap: Machane da gu rin’, ni bochan e ra m’ayfan fithngag u fithik’ e pi nam
    nra guyed gag ni gu pow’iy yu Israel nga wuru’ yu Egypt.
  hlt-MCSB: Tedae ka ming ham ka saii dongah ni namtom mikhmuh ah a poeih pawh. Te
    rhoek mikhmuh lamloh amih te ka khuen.
