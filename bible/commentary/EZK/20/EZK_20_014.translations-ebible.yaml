  pan-pan: ਪਰ ਮੈਂ ਆਪਣੇ ਨਾਮ ਦੇ ਲਈ ਅਜਿਹਾ ਕੀਤਾ, ਤਾਂ ਜੋ ਮੇਰਾ ਨਾਮ ਉਹਨਾਂ ਕੌਮਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ
    ਵਿੱਚ ਪਲੀਤ ਨਾ ਹੋਵੇ, ਜਿਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੱਢ ਕੇ ਲਿਆਇਆ ਸੀ।
  mya-JVB: သို့ရာတွင် ၊ ငါနှုတ်ဆောင် ခြင်းကျေးဇူးကို မြင် သော တပါးအမျိုးသား တို့ရှေ့မှာ
