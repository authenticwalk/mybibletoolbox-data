  eng-BSB: But I acted for the sake of My name, so that it would not be profaned in
    the eyes of the nations in whose sight I had brought them out.
  eng-WEBPB: But I worked for my name’s sake, that it should not be profaned in the
    sight of the nations, in whose sight I brought them out.
  kbq-kbq: Hianagi negazage'nama Isipiti'ma zamavare'na atirami'nama e'noa vahe'mokizmi
    zamavufima, e'inahu'ma hanu'na Nagra'a nagima eri haviza huzanku Israeli vahera
    zamazeri havizana osu'noe.
  nhe-BL: Pero sampa ax nijchijqui pampa ax nijnequiyaya ma nechpinahualtise sequinoc
    tlaltini ehuani tlen quiitaque quema niquinquixti notlacajhua ipan tlali Egipto.
    Ax nijnequiyaya quiijtosquíaj niquintzontlamilti notlacajhua pampa ax nihuelqui
    niquinmocuitlahui.
  gub-BL: Namumaw kwaw ihe wà. Ta'e nahepurumuaiw wer kwaw herer rehe ihe xe. Ta'e
    amogwer ywy rehe har wexak Izaew Ezit wi wapyro awer a'e wà xe.
  eng-DRA: But I spared them for the sake of my name, lest it should be profaned before
    the nations, from which I brought them out, in their sight.
