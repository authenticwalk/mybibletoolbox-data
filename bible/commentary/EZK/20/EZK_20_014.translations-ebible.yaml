  rus-SYN: Но Я поступил ради имени Моего, чтобы оно не хулилось перед народами, в
    глазах которых Я вывел их.
  bqc-SIM: Ãma mi kɛo ma tↄ́ yã́i. Má ye mà a tↄ́ ↄ̃̀ↄkpa bui pↄ́ ma bↄ ń Isailiↄ
    ń wáaↄnɛo.
  tcz-CHONGTHU: Ahivangin Israelte Egypt gam'a kipatna kathahatna kahin puidoh anamu
    namtin vaipiho masanga kamin kijabol huhdoh nadingin, kanung tahdoh kit tai.
  mar-mar: तथापि माझ्या पवित्र नामाचा अनादर होऊ नये म्हणून त्या राष्ट्रा देखत त्यांना
    मिसरा बाहेर आणून कृती केली.
  qub-qub: Ichanga juc-lä nasyun runacuna manacajman mana churamänanpämi, Egiptupita
