  dop-dop: Pɑɑ nɑ mpʋ mɑ hǝtɛ tɔɔ kɛ́ mɑ lɑpɑ mpʋ. Pǝ tɑɑ kɔɔ nɑ pǝ́ wɑkǝlɩ-tɛɣɛ piitimnɑɑ
