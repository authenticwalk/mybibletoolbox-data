  tbz-SIM: Kɛ̀ n nɛ́ wéntɛ́ n yètìrì yɑ̀ɑ̀ bo cɑkɛmɛ̀. Dɛ mɔ̀nnì ndi n dɔ̀ɔ̀mɛ̀ dɛ̀
