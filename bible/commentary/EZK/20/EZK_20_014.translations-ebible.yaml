  heb-heb: ואעשה למען שמי לבלתי החל לעיני הגוים אשר הוצאתים לעיניהם׃
  ben-IRV: কিন্তু নিজের নামের অনুরোধে কাজ করলাম, যেন সেই জাতিদের সামনে আমার নাম অপবিত্রীকৃত
