  bqp-bqp: Adɑmɑ nɑ̀ n ye kuɑ, bwese tukunu nu koo nɛn yĩsiru gɛm, nìn nɔni biru nɑ
    bu yɑrɑ Egibitin di.
  hat-hat: Men, mwen pa fè l' pou sa pa t' bay pèp ki te wè lè m' t'ap fè yo kite
