  arb-NAV: لَكِنَّنِي تَصَرَّفْتُ عَلَى غَيْرِ ذَلِكَ إِكْرَاماً لاسْمِي، لِئَلّا
    يَتَنَجَّسَ أَمَامَ عُيُونِ الأُمَمِ الَّتِي أَخْرَجْتُ شَعْبَ إِسْرَائِيلَ عَلَى
