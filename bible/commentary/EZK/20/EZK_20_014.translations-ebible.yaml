  guj-2017: પણ મેં મારા નામની ખાતર એવું કર્યું કે, જે પ્રજાઓના દેખતાં હું તેને મિસરમાંથી
    બહાર કાઢી લાવ્યો હતો તેમની નજરમાં મારું નામ અપવિત્ર ન થાય.
  pon-2006A: Ahpw I sohte kapwaiada, pwehki met pahn kasohwauwihala mwarei rehn wehi
