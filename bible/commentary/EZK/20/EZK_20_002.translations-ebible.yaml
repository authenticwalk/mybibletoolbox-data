verse: EZK.020.002
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Bongo, Yawe alobaki na ngai :'
  eng-LSV: and there is a word of YHWH to me, saying,
  eng-GNV: Then came the worde of the Lord vnto me, saying,
  eng-WEBSTER: Then came the word of the LORD to me, saying,
  nhw-BL: 'Huan TOTECO nechcamanalhui, na niEzequiel, huan nechilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likanijia kusema:'
  bba-bba: Yerɑ Yinni Gusunɔ u nɛɛ,
  eng-KJVCPB: Then came the word of the Lord unto me, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobirona kama:'
  meu-meu: 'Bena Iehova ena hereva na egu ai e kau, eto:'
  npi-ULB: तब परमप्रभुको वचन यस भनेर मकहाँ आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé,
  pes-OPCB: 'آنگاه خداوند این پیغام را به من داد:'
  tgl-ULB: Pagkatapos, dumating sa akin ang salita ni Yahweh at sinabi,
  hui-hui: Ani layagola Anduane Homogohanda i̱hondo langialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​ကို​ငါ ကြား​ရ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'La palabra de Yahvé vino a mí, diciendo:'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic:'
  swh-ULB: Kisha neno la Yahwe likanijia, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'آنگاه کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ши кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: তখন সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল
  som-som: Haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini ad me, dicens:'
  eng-ASVBT: And the word of Jehovah came unto me, saying,
  ita-1885: 'E la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: Then the word of Yahweh came to me, saying,
  spa-VBL: 'Entonces me llegó un mensaje del Señor, que decía:'
  fra-_FOB: 'Et la parole de l''Éternel me fut adressée en ces termes:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Tab Rab mujh se hamkalām huā,
  suz-BL: मेना परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'Then came the word of Jehovah to me, saying:'
  ita-1927: 'E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: Then the word of the Lord came to me, saying,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು,
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Atunci a venit cuvântul DOMNULUI la mine, spunând:'
  eng-WEBP: The LORD’s word came to me, saying,
  eng-FBV: Then a message from the Lord came to me, saying,
  nld-1939: 'werd het woord van Jahweh tot mij gericht:'
  nch-BL: 'Huan TOTECO nechcamanalhui, na niEzequiel, huan techilhui:'
  vie-1934: 'Bấy giờ, có lời Đức Giê-hô-va phán cùng ta rằng:'
  hin-CV: 'तब याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Entonces vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Niheo amako amy zao ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'Então veio a mim palavra do SENHOR, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Amalalu, Hina Gode da nama amane sia:i,
  tpi-OTNT: Orait na Bikpela i tokim mi olsem,
  hau-SA: Sai maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'We Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: Pea naʻe hoko mai kiate au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'Tehdy stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me, saying,
  tam-TCV: 'அப்பொழுது, யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Unya miabot ang pulong ni Yahweh nganhi kanako, nga nag-ingon,
  pol-UBG: 'Wtedy doszło do mnie słowo PANA mówiące:'
  urd-GVU: تب رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Da geschah des HERRN Wort zu mir und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Ma aram me non SOMOL ngog.
  hlt-MCSB: Te vaengah BOEIPA ol tah kai taengah ha pawk tih,
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ሂዚ ታኣም ጌዔኔ፦
  twi-ASANTE: 'Na Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: The LORD’s word came to me, saying,
  wal-wal: Yaatin, GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Y la Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e ramo xevy pe Senhor ombou oayvu. Ha''e vy aipoe''i:'
  ilo-ULB: Ket nagsao ni Yahweh kaniak a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa a masen n bɛ, a naxɛ,
  pon-2006: KAUN-O eri mahsanihong ie,
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Lalu, firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: 'Tsono Yehova anandiyankhula nati:'
  hrv-hrv: 'I dođe mi riječ Jahvina: “Sine čovječji! Govori starješinama Izraelovim!'
  mps-mps: Tialima, Genuai Bidigo enabolo te tama po walio,
  tpi-tpi: Orait na Bikpela i tokim mi olsem,
  dan-1931: 'Så kom HERRENS Ord til mig således:'
  vie-OVCB: 'Rồi Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: ત્યારે યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: KAUN-O eri mahsanihong ie,
  por-BRBSL: 'A palavra de Javé veio a mim, dizendo:'
  cth-cth: Hahoi BAWIPA e lawk kai koe a pha teh,
  twi-twi: 'Na Awurade asɛm baa me nkyɛn se:'
  hlt-hlt: Te vaengah BOEIPA ol tah kai taengah ha pawk tih,
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn na mɨgei,
  dop-dop: 'Ntɛnɑ Tɑcɑɑ Ɩsɔ heeli-m sɩ:'
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: 'तब यहोवा का यह वचन मेरे पास पहुँचा:'
  wol-KYG: 'Kàddug Aji Sax ji nag dikkal ma ne ma:'
  eng-YLT: and there is a word of Jehovah unto me, saying,
  eng-WYC-2017: And the word of the Lord was made to me, and he said,
  eng-WMBB: The LORD’s word came to me, saying,
  urd-GVH: तब रब मुझसे हमकलाम हुआ,
  rug-rug: 'Meke kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: Ergasii dubbiin Waaqayyoo akkana jedhee gara koo dhufe;
  fra-LSG: 'Et la parole de l’Éternel me fut adressée, en ces mots:'
  gnn-gnn: Ga ŋayinydja waŋana Garraynydja ŋarrakala bitjarra, “Way yolŋu, ḻakaraŋa
    ŋuripa yolŋu'‐yulŋuwa biyaka gam'. Garray waŋa yukurra bitjan, ‘Nhäku nhuma marrtjina
    ŋarrakalanydja lili guŋga'yunarawunydja? Ŋarranydja yurru yakana nhumalanha guŋga'yun,
    wo wekama nhumalaŋgu ŋula nhä,’ bitjarra.”
  yal-yal: Nayi, Alatala yi falan ti n xa, a naxa,
  haw-1868: Alaila hiki mai ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'فَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Tete Yehowa ƒe nya va nam be,
  eng-LEE: And the word of the Lord came unto me, saying,
  asm-FB: তেতিয়া যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ،
  fra-SBL: 'La parole de Yahvé me fut adressée en ces termes :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Hĩndĩ ĩyo kiugo kĩa Jehova gĩkĩnginyĩrĩra ngĩĩrwo atĩrĩ:'
  fra-NCL: 'Et la parole de Yahweh me fut adressée en ces termes :'
  cek-AK: To naah Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Agi, Bab-Jehová anga sogded:'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи маңа келип мундақ дейилди: —'
  tel-2017: అప్పుడు యెహోవా వాక్కు నాకు ఇలా వినిపించింది,
  hat-BSA: 'Konsa, pawòl SENYÈ a te vin kote mwen. Li te di:'
  kos-kos: Na LEUM GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị ruru m ntị, sị,
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Mürin, ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: En streidawei YAWEI bin tok langa mi,
  ukr-1871: 'І надійшло до мене слово Господнє, таке:'
  deu-1951: 'Da erging das Wort des HERRN folgendermaßen an mich:'
  eng-JPS: 'And the word of the LORD came unto me, saying:'
  srp-1865: 'I doðe mi rijeè Gospodnja govoreæi:'
  lug-lug: Ekigambo kya Mukama ne kinzijira, mbategeeze nti,
  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: তখন সদাপ্রভুর এই বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ငါ့ ဆီသို့ ရောက်လာ ၍ ၊
  hmo-hmo: Vadaeni Lohiabada be lau dekenai ia hereva, ia gwau,
  urd-urd: तब ख़ुदावन्द का कलाम मुझ पर नाज़िल हुआ
  rus-SYN: 'И было ко мне слово Господне:'
  bqc-SIM: 'ↄ̃ Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Hichun Pakaija konin hiche thuhi kahenga ahung lhunge.
  mar-mar: परमेश्वर देवाचा शब्द माझ्याकडे आला, आणि म्हणाला
  qub-qub: 'Chaymi Tayta Dios cayno nimaran:'
  bqp-bqp: Yerɑ Yinni Gusunɔ u nɛɛ,
  hat-hat: 'Lè sa a, Seyè a pale avè m'', li di m'' konsa:'
  eng-BSB: Then the word of the LORD came to me, saying,
  eng-WEBPB: The LORD’s word came to me, saying,
  kbq-kbq: Ana hazageno Ra Anumzamo'a amanage huno nasmi'ne,
  nhe-BL: 'Huan TOTECO nechcamahui, na niEzequiel, huan nechilhui:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe kury.
  eng-DRA: 'And the word of the Lord came to me, saying:'
