verse: EZK.020.013
translations:
  mal-C: “ ‘എന്നാൽ ഇസ്രായേൽജനം മരുഭൂമിയിൽവെച്ച് എന്നോടു മത്സരിച്ചു; അവർ എന്റെ ഉത്തരവുകൾ
    പാലിക്കാതെ എന്റെ നിയമങ്ങൾ നിരസിച്ചു—അവയെ പ്രമാണിക്കുന്ന മനുഷ്യൻ അവയാൽ ജീവിക്കും—എന്റെ
    ശബ്ബത്തുകളെ അവർ അത്യന്തം അശുദ്ധമാക്കി. അപ്പോൾ അവരെ സംഹരിക്കേണ്ടതിന് മരുഭൂമിയിൽവെച്ച്
    എന്റെ ക്രോധം അവരുടെമേൽ ചൊരിയാൻ ഞാൻ നിശ്ചയിച്ചു.
  deu-TKW: Aber das Haus Israel war widerspenstig gegen mich in der Wüste; nach meinen
    Satzungen wandelten sie nicht und meine Rechte verachteten sie, die der Mensch
    üben soll, damit er sein Leben durch sie erhalte, und meine Sabbate entweihten
    sie sehr. Da gedachte ich meinen Grimm über sie auszuschütten in der Wüste, um
    ihnen den Garaus zu machen
  lin-lin: Kasi bana ya Isalaele batombokelaki Ngai kati na esobe ; batosaki bikateli
    na Ngai te, kasi babwakaki mibeko na Ngai, oyo moto oyo asengeli kotosa mpo ete
    abika na nzela na yango. Mpe babebisaki bosantu ya mikolo na Ngai ya Saba. Boye,
    namilobelaki ete nakotombokela bango makasi mpe nakobebisa bango kati na esobe.
  eng-LSV: And the house of Israel rebels against Me in the wilderness, || They have
    not walked in My statutes, || And they have despised My judgments, || Which the
    man who does—lives by them. And they have greatly defiled My Sabbaths, || And
    I speak—to pour out My fury on them in the wilderness, to consume them.
  eng-GNV: 'But the house of Israel rebelled against me in the wildernes: they walked
    not in my statutes, and they cast away my iudgements, which if a man doe, he shall
    liue in them, and my Sabbaths haue they greatly polluted: then I thought to powre
    out mine indignation vpon them in the wildernes to consume them,'
  eng-WEBSTER: 'But the house of Israel rebelled against me in the wilderness: they
    walked not in my statutes, and they despised my judgments, which if a man doeth,
    he shall even live in them; and my sabbaths they greatly profaned: then I said,
    I would pour out my fury upon them in the wilderness, to consume them.'
  nhw-BL: “ ‘Pero nopa israelitame mosisinijque ica na nopona ipan nopa huactoc tlali
    huan quitlahuelcajque notlanahuatilhua. Amo quinejque quitlepanitase notlanahuatilhua
    catli quinmacatosquía nemilistli sintla quinneltocatosquíaj. Huan nopa tonali
    para mosiyajquetzase nojquiya amo quitlepanitaque. Huajca niquijto para niquintzontlamiltis
    ica nohueyi cualancayo nopona ipan huactoc tlali.
  swh-ONEN: “ ‘Lakini watu wa Israeli waliniasi Mimi jangwani. Hawakufuata amri zangu,
    bali walikataa sheria zangu, ingawa mtu yule anayezitii ataishi kwa hizo sheria,
    nao walizinajisi Sabato zangu kabisa. Hivyo nilisema ningemwaga ghadhabu yangu
    juu yao na kuwaangamiza huko jangwani.
  bba-bba: Adɑmɑ be Isirelibɑ bɑ mɑn seesi ɡbɑburɔ bɑ ǹ nɛn woodɑbɑ kɑ nɛn ɡere mɛm
    nɔɔwɛ ye bɑ̀ n swĩi bɑ ko n wɑ̃ɑru mɔ. Mɛyɑ bɑ ǹ mɑɑ nɛn tɔ̃ɔ wɛ̃rɑruɡiru mɛm
    nɔɔwɛ sere nɑ bwisikɑ n kɑ bu mɔru ko n bu kpeerɑsiɑ ɡbɑburɔ.
  eng-KJVCPB: 'But the house of Israel rebelled against me in the wilderness: they
    walked not in my statutes, and they despised my judgments, which if a man do,
    he shall even live in them; and my sabbaths they greatly polluted: then I said,
    I would pour out my fury upon them in the wilderness, to consume them.'
  luo-luo: Kata kamano, jo-Israel nongʼanyona e thim. Ne ok giluwo buchena, kendo
    ne gidagi rito chikena. Ne ok girito chikena kata obedo ni chikego miyo gibedo
    mangima ok girito Sabato maga. Omiyo ne awacho ni abiro olo mirimba kuomgi kendo
    abiro tiekogi e thim.
  meu-meu: A Israel besena ese e daḡedaḡe henigu, tano ḡaḡaena ai; egu taravatu lalodiai
    asie raka, a egu hahedua herevadia, ibadinadia ai taunimanima bae mauri ḡaudia,
    na e dadaraidia, bona egu dina helaḡadia na e hamirodia herea. Bena na laloa,
    nato, egu badu ḡaraḡara na latadiai baina bubua dobi, tano ḡaḡaena ai, bona baina
    ha-orea vaitani.
  npi-ULB: तर इस्राएल घरानाले उजाड-स्‍थान मेरो विरुद्धमा विद्रोह गरे । तिनीहरू मेरो
    विधिहरूमा चलेनन् । बरु, तिनीहरूले मेरा नियमहरूलाई इन्‍कार गरे । मानिसले ती पालन
    गर्‍यो भने त्‍यसद्वारा ऊ बाँच्‍नेछ । तिनीहरूले मेरा शबाथहरूलाई एकदमै बिटुलो पारे
    । यसैले मैले भनें, म तिनीहरूको नाश गर्नलाई यही उजाड-स्‍थान तिनीहरूमाथि आफ्‍नो
    क्रोध पोखाउनेछु ।
  yor-yor: “ ‘Síbẹ̀; ilé Israẹli ṣọ̀tẹ̀ sí mí nínú aginjù. Wọn kò tẹ̀lé àṣẹ mi, wọn
    sì kọ àwọn òfin mi sílẹ̀ bí ó tilẹ̀ jẹ́ pé ẹni tó bá pa á mọ́ yóò yè nínú rẹ̀.
    Wọn sì sọ ọjọ́ ìsinmi mi di aláìmọ́ lọ́pọ̀lọ́pọ̀. Nítorí náà, mo sọ pé èmi yóò
    tú ìbínú gbígbóná mi sórí wọn, èmi yóò sì pa wọ́n run nínú aginjù.
  pes-OPCB: «اما بنی‌اسرائیل در بیابان نیز از من اطاعت نکردند. آنان قوانین مرا زیر
    پا گذاشتند و از احکام حیات‌بخش من سرپیچی کردند، و حرمت روز شَبّات را نگاه نداشتند.
    پس خواستم که خشم و غضب خود را همان جا در بیابان بر ایشان نازل کنم و نابودشان سازم.
  tgl-ULB: Ngunit naghimagsik ang sambahayan ng Israel laban sa akin sa ilang. Hindi
    sila lumakad sa aking mga kautusan; sa halip, tinanggihan nila ang aking mga alituntunin,
    na kung susundin ng tao ang mga ito ay mabubuhay siya. Labis nilang nilapastangan
    ang aking mga Araw ng Pamamahinga, kaya sinabi kong, ibubuhos ko sa kanila sa
    ilang ang aking matinding galit upang tapusin sila.
  hui-hui: Anigo ai dindi ko iba dalu naibaga wiagoha howabi nde tigua doga halu i̱naga
    bi hale nahaya. Dindi ko wali agali nahaga wiagoha howa tigua i̱naga bi hale habe
    manga halu tini bayale holenaga mana ngago taluwa bialu holene biago pugualu Sabada
    horonaga manabi puguaya. Anidagua biyagola i̱naga bu miniha keba timbuni halu
    tandaga harugo tiha biba hole manda biru.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​တော​ကန္တာရ​၌​ပင် ငါ့​ကို​အာ​ခံ​ကြ​၏။ ငါ​၏​အ​မိန့်​တော်​တို့
    ကို​လိုက်​နာ​သူ​မှန်​သ​မျှ​သည်​အ​သက်​ရှင် ခွင့်​ရ​မည်​ဖြစ်​သော်​လည်း​သူ​တို့​သည်​ငါ
    ၏​ပ​ညတ်​တော်​တို့​ကို​ချိုး​ဖောက်​၍​ငါ​၏ အ​မိန့်​တော်​တို့​ကို​ပစ်​ပယ်​ကြ​၏။ ဥ​ပုသ်​နေ့
    ကို​လည်း​အ​လျှင်း​မ​ရို​သေ။ သို့​ဖြစ်​၍​ငါ သည်​သူ​တို့​အား​တော​ကန္တာ​ရ​တွင်​ငါ​၏
    အ​မျက်​တော်​သွန်း​လောင်း​ခြင်း​ဒဏ်​ကို​ခံ စေ​၍ သုတ်​သင်​ဖျက်​ဆီး​ပစ်​ရန်​အ​ကြံ​ရှိ
    ခဲ့​၏။-
  bod-N: ཡིན་ནའང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱིས་དབེན་སྟོང་དུ་བདག་ལ་ངོ་ལོག་བྱས་ཏེ་བདག་གི་སྒྲིག་ཁྲིམས་མ་བརྩིས་ལ།
    བདག་གི་སྒྲིག་སྲོལ་ཡང་དོར་བས། ༼གལ་ཏེ་མི་ཡིས་དེ་རྣམས་བསྲུངས་ན་གསོན་པར་ངེས་སོ། །༽
    བདག་གི་ངལ་གསོ་བའི་ཉིན་མོ་ཁྱད་དུ་བསད་པའོ། །དུས་དེར་ངས་རང་གི་ཁོང་ཁྲོ་ཆེན་པོ་དེ་ཁོ་ཚོའི་སྟེང་དུ་བླུགས་ནས་དེ་རྣམས་དབེན་སྟོང་ཡུལ་དུ་མེད་པར་བཟོ་དགོས་ཞེས་སྨྲས་ནའང་།
  sna-sna: “ ‘Asi vanhu veIsraeri vakandimukira mugwenga. Havana kutevera mitemo yangu
    asi vakaramba mirayiro yangu, kunyange zvazvo munhu anoiteerera achizorarama nayo,
    uye vakazvidza chose maSabata angu. Saka ndakati kwavari ndichadurura hasha dzangu
    pamusoro pavo ndigovaparadza mugwenga.
  spa-BLM: “‘“Pero la casa de Israel se rebeló contra mí en el desierto. No anduvieron
    en mis estatutos y rechazaron mis ordenanzas, que si un hombre guarda, vivirá
    en ellas. Profanaron en gran medida mis sábados. Entonces dije que derramaría
    mi ira sobre ellos en el desierto, para consumirlos.
  cac-cac: Palta spitej sb'a eb' d'ayin d'a tz'inan luum chi', maj sc'anab'ajej in
    c'ayb'ub'al eb', spatiquejel in checnab'il eb', aton juntzan̈ vac' d'a eb' yic
    vach'n̈ej tz'ec' eb'. Maj sc'anab'ajej pax sc'ual ic'oj ip val d'a eb'. Yuj chi'
    in na in satel eb' yed' yoval in c'ol d'a tz'inan lum chi'.
  swh-ULB: Lakini nyumba ya Israeli imeasi dhidi yangu jangwani. Hawakuenenda katika
    amri zangu; badala yake, wameyakataa maagizo yangu, ambayo mwanadamu ataishi kama
    akiyatii. Wamezinajisi Sabato zangu sana, basi nikasema nitamwaga hasira yangu
    juu yao jangwani ili kuwamalliza.
  bel-bel: 'Але дом Ізраілеў узбурыўся супроць Мяне ў пустыні: паводле запаведзяў
    Маіх не паводзіліся і адкінулі пастановы Мае, выконваючы, якія чалавек быў бы
    жывы дзякуючы ім, і суботы Мае парушалі, - і Я сказаў: вылью на іх лютасьць Маю
    ў пустыні, каб вынішчыць іх.'
  deu-ELBBK: Aber das Haus Israel war widerspenstig gegen mich in der Wüste; sie wandelten
    nicht in meinen Satzungen und verwarfen meine Rechte, durch die der Mensch, wenn
    er sie tut, leben wird; und sie entweihten meine Sabbate sehr. Da gedachte ich
    meinen Grimm über sie auszugießen in der Wüste, um sie zu vernichten.
  mbb-OT: “ ‘Piru midsupak gihapun kediey is menge etew te Israel te ziyè dan te sibsivayan.
    Wazè dan tumana is menge suǥù ku wey menge sulunuzen, he iyan pezem ibpekepedayun
    te kegkeuyag-uyag dan is kedtumana zan kayi. Wazè dan daan isipa he segradu is
    Andew te Kedhimeley he impetuman ku kandan. Umbe migkaǥi a te ibpeǥezaman ku kandan
    is pauk ku su para mepurung sikandan mezeeti ziyà te sibsivayan.
  mal-2015: യിസ്രായേൽഗൃഹമോ മരുഭൂമിയിൽവെച്ചു എന്നോടു മത്സരിച്ചു; അവർ എന്റെ ചട്ടങ്ങളെ
    അനുസരിച്ചുനടക്കാതെ എന്റെ വിധികളെ ധിക്കരിച്ചു; അവയെ ചെയ്യുന്ന മനുഷ്യൻ അവയാൽ ജീവിക്കും;
    എന്റെ ശബ്ബത്തുകളെയും അവർ ഏറ്റവും അശുദ്ധമാക്കി; ആകയാൽ ഞാൻ മരുഭൂമിയിൽവെച്ചു എന്റെ
    ക്രോധം അവരുടെമേൽ പകർന്നു അവരെ സംഹരിക്കുമെന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: Ale o Izraeliti pes mange pre pušťa ačhade. Na dživenas pal mire zakoni
    a odčhide pestar mire prikazaňja, save den o dživipen ole manušes, ko len doľikerel.
    A mire šabati igen meľarde andre. Akor phenďom, hoj pre pušťa pre lende čhivava
    avri miri choľi a zňičinava len.
  pes-OPV: «لیکن خاندان اسرائیل در بیابان از من عاصی شده، در فرایض من سلوک ننمودند.
    واحکام مرا که هر‌که به آنها عمل نماید از آنها زنده ماند، خوار شمردند و سبت هایم
    را بسیاربی حرمت نمودند. آنگاه گفتم که خشم خود را بر ایشان ریخته، ایشان را در بیابان
    هلاک خواهم ساخت.
  ron-1924: Дар каса луй Исраел с-а рэзврэтит ымпотрива Мя ын пустиу. Н-ау урмат леӂиле
    Меле, чи ау лепэдат порунчиле Меле пе каре требуе сэ ле ымплиняскэ омул ка сэ
    трэяскэ прин еле ши Мь-ау пынгэрит песте мэсурэ де мулт Сабателе Меле. Атунч ам
    авут де гынд сэ-Мь вэрс мыния песте ей ын пустиу, ка сэ-й нимическ.
  ben-OBCV: “ ‘কিন্তু ইস্রায়েলের লোকেরা মরুভূমিতে আমার বিরুদ্ধে বিদ্রোহ করল। তারা
    আমার নিয়ম অনুসারে চলেনি, আমার আইনকানুন অগ্রাহ্য করেছে যদিও তা পালন করলে মানুষ
    তার মধ্যে দিয়ে বাঁচবে এবং তারা আমার বিশ্রামবারকে ভীষণভাবে অপবিত্র করেছে। তখন
    আমি বলেছিলাম যে আমার ক্রোধ তাদের উপর ঢেলে দেব ও মরুভূমিতে তাদের ধ্বংস করব।
  som-som: Laakiinse reer binu Israa'iil way igu caasiyoobeen intii ay cidlada dhex
    joogeen. Qaynuunnadaydii kuma ay socon, oo xukummadaydiina way diideen, kuwaasoo
    ninkii sameeyaaba uu ku noolaanayo, oo sabtiyadaydiina si weyn bay nijaas ka dhigeen.
    Markaasaan idhi, Anigu waxaan korkooda ku shubi doonaa cadhadayda inta ay cidlada
    dhex joogaan si aan u baabbi'iyo.
  lat-VUC: 'Et irritaverunt me domus Israël in deserto: in præceptis meis non ambulaverunt,
    et judicia mea projecerunt, quæ faciens homo vivet in eis, et sabbata mea violaverunt
    vehementer. Dixi ergo ut effunderem furorem meum super eos in deserto, et consumerem
    eos:'
  eng-ASVBT: 'But the house of Israel rebelled against me in the wilderness: they
    walked not in my statutes, and they rejected mine ordinances, which if a man keep,
    he shall live in them; and my sabbaths they greatly profaned. Then I said I would
    pour out my wrath upon them in the wilderness, to consume them.'
  ita-1885: Ma la casa d'Israele si ribellò contro a me nel deserto; non camminarono
    ne' miei statuti, e rigettarono le mie leggi, per le quali l'uomo che le metterà
    ad effetto viverà; e profanarono grandemente i miei sabati; laonde io dissi di
    volere spander l'ira mia sopra loro nel deserto, per consumarli.
  eng-LXXUP: 'And I said to the house of Israel in the wilderness, Walk ye in my commandments:
    but they walked not in them, and they rejected mine ordinances, which if a man
    shall do, he shall even live in them; and they grievously profaned my Sabbaths:
    and I said that I would pour out my wrath upon them in the wilderness, to consume
    them.'
  eng-ULB: But the house of Israel rebelled against me in the wilderness. They did
    not walk in my statutes; instead, they rejected my decrees, by which a man will
    live if he obeys them. They greatly profaned my Sabbaths, so I said I would pour
    out my fury upon them in the wilderness in order to end them.
  spa-VBL: “Pero el pueblo de Israel se rebeló contra mí en el desierto, negándose
    a observar mis leyes y rechazando mis reglamentos, aunque les hubieran dado la
    vida. Violaron mis sábados. Así que les advertí que los castigaría y los aniquilaría
    allí en el desierto.
  fra-_FOB: Mais ceux de la maison d'Israël se révoltèrent contre moi dans le désert;
    ils ne marchèrent point selon mes statuts et rejetèrent mes lois, que l'homme
    doit accomplir afin de vivre par elles, et ils profanèrent indignement mes sabbats.
    C'est pourquoi je songeai à répandre sur eux ma fureur au désert, pour les anéantir.
  mal-mal: യിസ്രായേൽഗൃഹമോ മരുഭൂമിയിൽവച്ച് എന്നോട് മത്സരിച്ചു; അവർ എന്റെ ചട്ടങ്ങൾ അനുസരിച്ചുനടക്കാതെ
    എന്റെ വിധികൾ ത്യജിച്ചുകളഞ്ഞു; ‘അവയെ പ്രമാണിക്കുന്ന മനുഷ്യൻ അവയാൽ ജീവിക്കും’; എന്റെ
    ശബ്ബത്തുകളെയും അവർ ഏറ്റവും അശുദ്ധമാക്കി; ആകയാൽ ഞാൻ മരുഭൂമിയിൽവച്ച് എന്റെ ക്രോധം
    അവരുടെ മേൽ പകർന്ന് അവരെ സംഹരിക്കുമെന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Lekin registān meṅ bhī Isrāīlī mujh se bāġhī hue. Unhoṅ ne merī hidāyāt
    ke mutābiq zindagī na guzārī balki mere ahkām ko mustarad kar diyā, hālāṅki insān
    un kī pairawī karne se hī jītā rahtā hai. Unhoṅ ne Sabat kī bhī baṛī behurmatī
    kī. Yih dekh kar maiṅ apnā ġhazab un par nāzil karke unheṅ wahīṅ registān meṅ
    halāk karnā chāhtā thā.
  suz-BL: तन्‍न इस्राएल आ खिं ङा मुरपुकीमी गोरशो रागीम आं कली मटीयीमी। मेकोपुकीम आं
    फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं निसाफ पतीक लोव़ मपामे। मेको टिशा पाइब मुर मेको
    रे ब्रोंइनीम। मेकोपुकीमी आं नाइक्‍तीक नाक्‍त ग्रांग्रा दिशो सेल्‍तेक्‍म। मिनु
    गो एको गोरशो रागीमीन आं चुरशो मोइश्‍शा मेको आन कली साइक्‍नुङमी, दे मिम्‍ताक्‍ङ।
    प्रस्‍थान ३२:१०-१२
  eng-NOY: But the house of Israel rebelled against me in the desert; they walked
    not in my statutes, and they despised my laws, through which the man that keepeth
    them shall live, and my sabbaths they greatly polluted. Then I said that I would
    pour out my fury upon them in the desert, to consume them.
  ita-1927: Ma la casa d’Israele si ribellò contro di me nel deserto; non camminarono
    secondo le mie leggi e rigettarono le mie prescrizioni, per le quali l’uomo che
    le metterà in pratica vivrà, e profanarono gravemente i miei Sabati; perciò io
    parlai di riversare su loro il mio furore nel deserto, per consumarli.
  ckb-ckb: «”لەگەڵ ئەوەشدا بنەماڵەی ئیسرائیل لە چۆڵەوانی لێم یاخی بوون. ڕێگای فەرزەکانی
    منیان پەیڕەو نەکرد و حوکمەکانی منیان ڕەتکردەوە، ئەو حوکمانەی ئەگەر مرۆڤ جێبەجێیان
    بکات بەهۆی ئەوانەوە دەژیێت، هەروەها بە هیچ جۆرێک پیرۆزی شەممەکانی منیان ڕانەگرت.
    لەبەر ئەوە فەرمووم لە چۆڵەوانیدا من تووڕەیی خۆم بەسەریاندا دەبارێنم بۆ کۆتایی
    پێهێنانیان.
  eng-BBE: 'But the children of Israel would not be controlled by me in the waste
    land: they were not guided by my rules, and they were turned away from my orders,
    which, if a man does them, will be life to him; and they had no respect for my
    Sabbaths: then I said that I would let loose my passion on them in the waste land,
    and put an end to them.'
  kan-OKCV: “ ‘ಆದರೆ ಇಸ್ರಾಯೇಲ್ ಜನರು ಮರುಭೂಮಿಯಲ್ಲಿಯೂ ನನಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದರು.
    ಅವರು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಲಿಲ್ಲ, ನನ್ನ ಅಪ್ಪಣೆಗಳನ್ನು ತಿರಸ್ಕರಿಸಿದರು. ಅವುಗಳಿಗೆ
    ವಿಧೇಯನಾಗುವವನು ಅವುಗಳಿಂದ ಜೀವಿಸುವನು. ನನ್ನ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ಅಪವಿತ್ರಗೊಳಿಸಿದರು. ಆಗ ನಾನು
    ಅವರ ಮೇಲೆ ನನ್ನ ರೋಷವನ್ನು ಸುರಿದು, ಅವರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ ನಾಶಮಾಡುವೆನೆಂದು ಹೇಳಿದೆನು.
  tam-2017: ஆனாலும் இஸ்ரவேல் மக்கள் வனாந்திரத்தில் எனக்கு விரோதமாக துரோகம் செய்தார்கள்;
    என்னுடைய கட்டளைகளின்படியே மனிதன் செய்தால் அவைகளால் பிழைப்பான்; அவர்களோ அவைகளில்
    நடக்காமல், என்னுடைய நியாயங்களை வெறுத்து, என்னுடைய ஓய்வுநாட்களின் பரிசுத்தத்தை
    மிகவும் குலைத்துப்போட்டார்கள்; ஆதலால் அவர்களை அழிப்பதற்காக வனாந்திரத்திலே என்னுடைய
    கோபத்தை அவர்கள்மேல் ஊற்றுவேன் என்றேன்.
  spa-RV-1909: Mas rebeláronse contra mí la casa de Israel en el desierto; no anduvieron
    en mis ordenanzas, y desecharon mis derechos, los cuales el hombre que los hiciere,
    vivirá en ellos; y mis sábados profanaron en gran manera; dije, por tanto, que
    había de derramar sobre ellos mi ira en el desierto para consumirlos.
  ron-BTF: 'Dar casa lui Israel s-a răzvrătit împotriva mea în pustie, nu au umblat
    în statutele mele și au disprețuit judecățile mele, pe care, dacă un om le împlinește,
    va trăi în ele; și au murdărit sabatele mele foarte mult; atunci am spus: Îmi
    voi turna furia asupra lor în pustie, pentru a-i mistui.'
  eng-WEBP: “‘“But the house of Israel rebelled against me in the wilderness. They
    didn’t walk in my statutes and they rejected my ordinances, which if a man keeps,
    he shall live in them. They greatly profaned my Sabbaths. Then I said I would
    pour out my wrath on them in the wilderness, to consume them.
  eng-FBV: But the people of Israel rebelled against me in the desert, refusing to
    observe my laws and rejecting my regulations, even though they would have given
    them life. They violated my Sabbaths. So I warned them that I would punish them
    and wipe them out there in the desert.
  nld-1939: Maar het huis van Israël verzette zich tegen Mij in de woestijn; naar
    mijn wetten leefden ze niet; ze verachtten mijn geboden, die de mens moet onderhouden
    om te blijven leven, en mijn sabbatten hebben ze schromelijk ontwijd. Daarom wilde
    Ik in de woestijn mijn toorn over hen uitstorten, en ze verdelgen.
  nch-BL: “ ‘Pero nopa israelitame mosisinijque ica na nopona ipan nopa huactoc tali
    huan quitahuelcajque notanahuatilhua. Amo quinejque quitepanitase notanahuatilhua
    cati quinmacatosquía nemilisti sinta quinneltocatosquíaj. Huan nopa tonali para
    mosiyajquetzase nojquiya amo quitepanitaque. Huajca niquijto para niquintzontamiltis
    ica nohueyi cualancayo nopona ipan huactoc tali.
  vie-1934: Nhưng nhà Y-sơ-ra-ên nổi loạn nghịch cùng ta trong đồng vắng. Chúng nó
    không noi theo lệ luật ta, khinh bỏ mạng lịnh ta, là điều nếu người ta làm theo
    thì được sống bởi nó, và phạm các ngày sa-bát ta nặng lắm. Bấy giờ ta nói ta sẽ
    đổ cơn giận ta trên chúng nó trong đồng vắng, đặng diệt hết đi.
  hin-CV: “ ‘तो भी इस्राएल के लोगों ने निर्जन प्रदेश में मेरे विरुद्ध विद्रोह किया.
    वे मेरे नियमों पर नहीं चले और मेरे कानूनों को अस्वीकार किया—जिनका यदि कोई व्यक्ति
    पालन करता है, तो वह जीवित रहेगा—और उन्होंने पूरी तरह से मेरे विश्राम दिन को अपवित्र
    किया. इसलिये मैंने कहा कि मैं उन पर अपना कोप उंडेलूंगा और निर्जन प्रदेश में उन्हें
    नाश कर दूंगा.
  spa-BES: Pero los hijos de Israel se rebelaron contra mí en la tierra en el desierto;
    no fueron guiados por mis reglas, y rechazaron mis órdenes, que, si un hombre
    las cumple, serán para él vida; y no tenían respeto por mis sábados; entonces
    dije derramaré mi ira contra ellos en el desierto y les pondré fin.
  tdx-tdx: 'Fe niola amako an-dratraratra añe ty anjomba’Israele; tsy nañavelo amo
    fañèkoo, naho nimavoe’ iereo o fepèkoo, o maha-veloñe ondatio t’ie ambenañe, vaho
    loho nitivà’ iareo o Sabatekoo; aa le hoe iraho: Hakofòko am’ iereo ty haviñerako
    am-patram-bey añe le ho mongo­reko.'
  tha-KJV: แต่​วงศ์​วานอิสราเอลได้กบฏต่อเราในถิ่นทุ​รก​ันดาร เขามิ​ได้​ดำเนินตามกฎเกณฑ์ของเรา
    แต่​ได้​ดู​หมิ่นคำตัดสินของเรา ซึ่งถ้ามนุษย์คนหนึ่งคนใดปฏิบั​ติ​ตาม เขาก็จะดำรงชีวิตอยู่​ได้​ด้วยกฎเกณฑ์และคำตัดสินเหล่านั้น
    และเขาได้กระทำให้วันสะบาโตของเรามัวหมองอย่างยิ่ง เราจึงกล่าวว่า เราจะเทความเดือดดาลของเราออกเหนือเขาในถิ่นทุ​รก​ันดารเพื่อผลาญเขาเสีย
  por-BR-2018: 'Mas a casa de Israel se rebelou contra mim no deserto: não andaram
    em meus estatutos, rejeitaram meus juízos, os quais se o homem os fizer, por eles
    viverá; e profanaram grandemente meus sábados. Então eu disse que derramaria meu
    furor sobre eles no deserto, para os consumir.'
  deu-ELO: Aber das Haus Israel war widerspenstig gegen mich in der Wüste; sie wandelten
    nicht in meinen Satzungen und verwarfen meine Rechte, durch welche der Mensch,
    wenn er sie tut, leben wird; und sie entweihten meine Sabbathe sehr. Da gedachte
    ich meinen Grimm über sie auszugießen in der Wüste, um sie zu vernichten.
  eng-WYC-2018: And the house of Israel stirred me to wrath in desert; they went not
    in my commandments, and they casted away my dooms, which a man that doeth, shall
    live in those; and they defouled greatly my sabbaths. Therefore I said, that I
    would shed out my strong vengeance on them in desert, and waste them; (And the
    house of Israel stirred me to anger in the wilderness; they went not in my commandments,
    and they threw away my laws, which a person who doeth them, shall live in them;
    and they greatly defiled my Sabbaths. And so I said, that I would pour out my
    strong vengeance upon them in the wilderness, and destroy them;)
  epo-epo: 'Sed la domo de Izrael ribelis kontraŭ Mi en la dezerto: ili ne sekvis
    Miajn leĝojn, kaj ili malŝatis Miajn decidojn, per kies plenumado homo vivas,
    kaj Miajn sabatojn ili tre malsanktigis. Kaj Mi intencis elverŝi sur ilin Mian
    koleron en la dezerto, por ekstermi ilin.'
  uig-PIN: lekin Israil jǝmǝti qɵl-bayawanda Manga asiyliⱪ ⱪildi; qünki ular Mening
    bǝlgilimilirimdǝ mangmidi, Mening ⱨɵkümlirimni qǝtkǝ ⱪaⱪti (ǝgǝr adǝmlǝr bu ǝmrlǝrgǝ
    ǝmǝl ⱪilsa, u ularning sǝwǝbidin ⱨayatⱪa erixidu) wǝ Mening «xabat kün»lirimni
    ⱪattiⱪ bulƣidi; Mǝn ularning üstigǝ qɵl-bayawanda ular ⱨalak ⱪilinƣuqǝ ⱪǝⱨrimni
    tɵkimǝn dedim —
  beo-beo: 'Be ilia da hafoga:i sogea amowane, Nama higale lelesu. Na hamoma:ne sia:i
    amola Na sema (amo da nowa dunu da nabawane hamosa, ema esalusu iaha) huluane
    higale fi dagoi. Ilia da Sa:bade eso sema wadela:lesidafa. Na da hafoga:i sogega,
    ilima ougi bagade se bidi imunusa:, amola ili wadela:lesimusa: momagei galu.'
  tpi-OTNT: Tasol long ples drai tu, ol i sakim tok bilong mi. Ol i no laik bihainim
    tok bilong mi, na ol i kalapim ol lo bilong mi, em dispela ol lo ol i mas bihainim
    bilong ol i ken stap gut. Na ol i sakim tru lo bilong de Sabat. Orait mi belhat
    nogut tru long ol na klostu mi mekim save long ol long ples drai yet na bagarapim
    ol olgeta.
  hau-SA: “ ‘Duk da haka mutanen Isra’ila suka yi mini tawaye a cikin hamada. Ba su
    bi ƙa’idodina ba amma suka ki dokokina, ko da yake mutumin da ya yi biyayya da
    su zai rayu ta wurinsu, suka ɓata Asabbataina ƙwarai. Saboda haka na ce zan zuba
    hasalata a kansu in kuma hallaka su a hamada.
  uig-LAT: lékin Israil jemeti chöl-bayawanda Manga asiyliq qildi; chünki ular Méning
    belgilimilirimde mangmidi, Méning hökümlirimni chetke qaqti (eger ademler bu emrlerge
    emel qilsa, u ularning sewebidin hayatqa érishidu) we Méning «shabat kün»lirimni
    qattiq bulghidi; Men ularning üstige chöl-bayawanda ular halak qilin’ghuche qehrimni
    tökimen dédim —
  nde-nde: Kodwa abantu bako-Israyeli bangihlamukela enkangala. Kabazilandelanga izimiso
    zami kodwa bayala imithetho yami, njalo batshaphaza amaSabatha ami kakhulu, ngakho
    umuntu oyilalelayo uzaphila ngayo. Ngokunjalo ngathi ngizathululela ulaka lwami
    phezu kwabo ngibaqede du enkangala.
  ton-ton: 'Ka naʻe angatuʻu ʻae fale ʻo ʻIsileli kiate au ʻi he toafa: naʻe ʻikai
    te nau ʻalu ʻi heʻeku ngaahi fekau, pea naʻa nau paetaku ki hoku finangalo, ʻaia
    ka fai ki ai ʻae tangata, te ne moʻui moʻoni mei ai; pea naʻe fakalieliaʻi lahi
    ʻaupito ʻa hoku ngaahi ʻaho tapu: ko ia ne u pehē, te u lilingi hoku houhau kiate
    kinautolu ʻi he toafa, ke nau ʻauha ai.'
  ces-1613: 'Ale dům Izraelský zpurně se postavovali proti mně na poušti, v ustanoveních
    mých nechodili, a soudy mými pohrdli, ješto činil-li by je kdo, jistě že by živ
    byl skrze ně; též soboty mé poškvrnili náramně. Pročež jsem řekl: Že vyleji prchlivost
    svou na ně na poušti, abych je docela vyhladil.'
  eng-WMB: “‘“But the house of Israel rebelled against me in the wilderness. They
    didn’t walk in my statutes and they rejected my ordinances, which if a man keeps,
    he shall live in them. They greatly profaned my Sabbaths. Then I said I would
    pour out my wrath on them in the wilderness, to consume them.
  tam-TCV: “ ‘ஆனாலும் இஸ்ரயேலர் பாலைவனத்திலே எனக்கு விரோதமாகக் கலகம் பண்ணினார்கள்.
    எனது விதிமுறைகளுக்குக் கீழ்ப்படிகிற மனிதன் அவைகளால் வாழ்வான் என்றிருந்தபோதிலும்,
    அவர்கள் அவைகளைப் பின்பற்றாமல், என் சட்டங்களை புறக்கணித்தார்கள். அத்துடன் அவர்கள்
    என் ஓய்வுநாட்களின் தூய்மையை முழுவதும் கெடுத்தார்கள். எனவே நான் என் கோபத்தை அவர்கள்மேல்
    ஊற்றி, பாலைவனத்தில் அவர்களை தண்டிப்பேன் என்றேன்.
  ceb-ULB: Apan misupak ang panimalay sa Israel batok kanako didto sa kamingawan.
    Wala sila naglakaw diha sa akong mga balaod; hinuon, gisalikway nila ang akong
    mga kasugoan, nga diin mabuhi ang tawo kung motuman siya niini. Gipasipad-an nila
    pag-ayo ang akong mga Adlaw nga Igpapahulay, busa miingon ako nga ibubo ko ngadto
    kanila ang akong kapungot didto sa kamingawan aron sa pagtapos kanila.
  pol-UBG: 'Ale dom Izraela zbuntował się przeciwko mnie na pustyni: nie postępowali
    według moich ustaw i wzgardzili moimi prawami, które jeśli człowiek wypełnia,
    będzie przez nie żył. Również moje szabaty bezcześcili. Dlatego powiedziałem,
    że wyleję na nich moją zapalczywość na pustyni, aby ich wytracić.'
  urd-GVU: لیکن ریگستان میں بھی اسرائیلی مجھ سے باغی ہوئے۔ اُنہوں نے میری ہدایات کے
    مطابق زندگی نہ گزاری بلکہ میرے احکام کو مسترد کر دیا، حالانکہ انسان اُن کی پیروی
    کرنے سے ہی جیتا رہتا ہے۔ اُنہوں نے سبت کی بھی بڑی بےحرمتی کی۔ یہ دیکھ کر مَیں
    اپنا غضب اُن پر نازل کر کے اُنہیں وہیں ریگستان میں ہلاک کرنا چاہتا تھا۔
  deu-1912: Aber das Haus Israel war mir ungehorsam auch in der Wüste und lebten nicht
    nach meinen Geboten und verachteten meine Rechte, durch welche der Mensch lebt,
    der sie hält, und entheiligten meine Sabbate sehr. Da gedachte ich meinem Grimm
    über sie auszuschütten in der Wüste und sie ganz umzubringen.
  kan-2017: “‘ಆದರೆ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು ಅರಣ್ಯದಲ್ಲಿ ನನ್ನ ಮೇಲೆ ತಿರುಗಿ ಬಿದ್ದರು. ಕೈಗೊಳ್ಳುವವರಿಗೆ
    ಜೀವಾಧಾರವಾದ ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಅನುಸರಿಸದೆ ನಿರಾಕರಿಸಿದರು, ನಾನು ನೇಮಿಸಿದ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು
    ವಿಶೇಷವಾಗಿ ಹೊಲೆಮಾಡಿದರು; ಆಗ ನಾನು ಇವರ ಮೇಲೆ ಅರಣ್ಯದೊಳಗೆ ನನ್ನ ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿಸಿ ಇವರನ್ನು
    ಧ್ವಂಸಮಾಡುವೆನು’ ಅಂದುಕೊಂಡೆನು.
  yap-yap: Machane mus u rom u daken e ted ma kuyad be togopluw ngog riy. Rth’abed
    e motochiyel rog miyad pi’ keru’rad ko tin gog ni ngan rin’ nra fek e yafos i
    yib ko en nra fol riy. Kar dariyfan niged e Sabbath. Ere kug fal’eg rogog ni nggu
    gechig nagrad ngar thamiyed ga’ngin gelngin e damumuw rog ni nggu thang owcherad
    u rom u daken e ted ni desert.
  hlt-MCSB: Tedae Israel imkhui loh khosoek ah kai he n'koek uh. Ka khosing dongah
    pongpa uh pawt tih ka laitloeknah he a hnawt uh. Te te aka vai hlang tah te nen
    te hing ni. Ka Sabbath he poeng a poeih uh. Te dongah ni ka kosi he amih soah
    hawk ham neh khosoek ah amih khah ham ka thui.
  mdy-ETH: ጋዓንቴ ዒስራዔኤሌ ዓሳ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣዖ ታኣም ዋይዞ ዒፄኔ፤ ዓይሢንታያ ማዔሢም ቢያ ሼምፔ ዒንጋያ ማዔ
    ታኣኮ ዎጎንታ ዳምቦንታ ዒፂ፥ ዔያታ ሃሼኔ፤ ታኣኮ ሃውሾ ኬሎዋ ዔያታ ዒኢሴኔ፤ ዬያ ዓሲ ናንጉዋ ዳውሎይዳ ታኣኮ ዻጎ ታ ዔያቶ
    ዑፃ ኬይሲ ባይዛኒ ማሌዖኬ፤
  twi-ASANTE: “ ‘Nanso, Israelfoɔ tee mʼanim atua wɔ ɛserɛ no so. Wɔanni me nhyehyɛeɛ
    so, na wɔpoo me mmara no, nanso onipa a ɔbɛdi soɔ no bɛnya nkwa wɔ wɔn mu, na
    wɔguu me home nna ho fi koraa. Enti mekaa sɛ mɛhwie mʼabufuhyeɛ agu wɔn so na
    masɛe wɔn wɔ ɛserɛ no so.
  eng-WEBU: “‘“But the house of Israel rebelled against me in the wilderness. They
    didn’t walk in my statutes and they rejected my ordinances, which if a man keeps,
    he shall live in them. They greatly profaned my Sabbaths. Then I said I would
    pour out my wrath on them in the wilderness, to consume them.
  wal-wal: “‘“SHin Israa7eela asai ha bazzuwankka ta bollan makkalidosona. Azazettida
    ubbau de7uwaa immiya ta wogaadan hemettibookkona; ta higgiyaakka menttidosona;
    ta Sambbataakka daro tunissidosona. Yaatin, taani bazzon ta hanqquwaa eta bolli
    gussada, eta wurssanau qoppaas.
  spa-PDDPT: Pero la Casa de Israel se rebeló contra Mí en el desierto. No anduvieron
    según mis Estatutos, rechazaron mis Ordenanzas por las cuales vive el hombre que
    las cumple y profanaron grandemente mis sábados. Entonces dije que derramaría
    sobre ellos mi furor en el desierto hasta exterminarlos.
  gun-gun: Ha'e rami teĩ Israel kuery ma tekoa e'ỹa py araa ague py ju opu'ãmba okuapy
    xerovai. Ha'e rami vy nda'ikuaixei xeayvuague ha'e aipotaa aikuaa uka va'ekue
    rupi, ha'e va'e avakue ojapopa vy okuave 'rã va'eri. Ha'e rami vy opa mba'e py
    omongy'a okuapy sábado ára pyguarã aeja va'ekue. Ha'e nunga rupi tekoa e'ỹ pyve
    xeayvu ha'e kuery áry xepoxya anhoẽ aguã re, amokanhymba ete aguã.
  ilo-ULB: Ngem nagrebelde kaniak ti balay ti Israel idi addada iti let-ang. Saanda
    a nagtulnog kadagiti alagadek; ngem ketdi, linaksidda dagiti lintegko, a pagbiagan
    ti maysa a tao no agtulnog kadagitoy. Tinulawanda iti kasta unay ti Aldaw a Panaginana,
    isu a kinunak nga ibuyatko ti pungtotko kadakuada iti let-ang tapno mapapatayda.
  kpg-kpg: Gei digaula digi hagalongo mai gi di Au i lodo di anggowaa, gaa oho agu
    haganoho ge gu hagalee daudali agu mee ne haganoho, go nia mee ala e wanga di
    mouli ang gi tangada dela e hagalongo. Digaula gu hagamilimilia huoloo di Laangi Sabad.
    Au gu hagatogomaalia belee hai digaula gi longono nia mahi o dogu hagawelewele
    i lodo di anggowaa ga daaligi digaula gii mmade.
  uig-ARA: لېكىن ئىسرائىل جەمەتى چۆل-باياۋاندا ماڭا ئاسىيلىق قىلدى؛ چۈنكى ئۇلار مېنىڭ
    بەلگىلىمىلىرىمدە ماڭمىدى، مېنىڭ ھۆكۈملىرىمنى چەتكە قاقتى (ئەگەر ئادەملەر بۇ ئەمرلەرگە
    ئەمەل قىلسا، ئۇ ئۇلارنىڭ سەۋەبىدىن ھاياتقا ئېرىشىدۇ) ۋە مېنىڭ «شابات كۈن»لىرىمنى
    قاتتىق بۇلغىدى؛ مەن ئۇلارنىڭ ئۈستىگە چۆل-باياۋاندا ئۇلار ھالاك قىلىنغۇچە قەھرىمنى
    تۆكىمەن دېدىم ــ
  sus-sus: «Kɔnɔ Isirayila bɔnsɔɛ naxa e kobe raso n na gbengberenyi ma. E n ma malabui
    lɔxɔɛ xa yaamari mabere. E mu bira n ma yaamarie fɔxɔ ra, e mu n ma sɛriyɛ suxu,
    naxee nu nɔma e rakiside. Na kui n naxa a natɛ, n xa n ma xɔnɛ birin namini e
    ma, n xa e sɔntɔ gbengberen yire.
  pon-2006: Ahpw re pil kahngohdiong ie nan sapwtehno. Re kauwehla ei kosonned kan
    oh soikala ei koasoandi kan, me kin kihong mour ong mehmen me pahn peikiong. Re
    kasaminehla douluhl rahnen Sapad. I onopadahr I en mweidohng pwe re en kehn engin
    ei engieng nan sapwtehno oh I en kamwomwirailla.
  ksd-ksd: Ma Israel i ga tut na varpiam ure iau aro ta ra bil; pa dia ga mur kaugu
    lavur tinata na varkurai, ma dia ga pue kaugu lavur vartuluai, nina ba ona ta
    tutana i torom ta diat na laun ta diat; ma dia ga vakaina kaugu umana Bung Sabat;
    ma iau ga biti ba ina lolonge kaugu kankan taun diat ta ra bil, upi da vapanie
    vue diat.
  grc-BRENT: Καὶ εἶπα πρὸς τὸν οἶκον τοῦ Ἰσραὴλ ἐν τῇ ἐρήμῳ, ἐν τοῖς προστάγμασί μου
    πορεύεσθε· καὶ οὐκ ἐπορεύθησαν· καὶ τὰ δικαιώματά μου ἀπώσαντο, ἃ ποιήσει αὐτὰ
    ἄνθρωπος καὶ ζήσεται ἐν αὐτοῖς· καὶ τὰ σάββατά μου ἐβεβήλωσαν σφόδρα· καὶ εἶπα
    τοῦ ἐκχέαι τὸν θυμόν μου ἐπʼ αὐτοὺς ἐν τῇ ἐρήμῳ, τοῦ ἐξαναλῶσαι αὐτούς.
  ind-AYT: Akan tetapi, keturunan Israel memberontak terhadap Aku di padang belantara.
    Mereka tidak hidup menurut ketetapan-ketetapan-Ku, dan mereka menolak peraturan-peraturan-Ku,
    yang olehnya, jika seseorang mematuhi ketetapan dan peraturan itu, ia akan hidup.
    Dan, hari-hari Sabat-Ku benar-benar mereka najiskan. Lalu, Aku mengatakan bahwa
    Aku akan mencurahkan murka-Ku ke atas mereka di padang belantara, untuk membinasakan
    mereka.
  nya-nya: “ ‘Komabe anthu a Israeli anandiwukira mʼchipululu. Iwo sanatsatire malangizo
    anga koma anakana malamulo anga amene munthu aliyense akawamvera adzakhala ndi
    moyo. Ndipo anayipitsa kotheratu Masabata anga. Choncho, ndinaganiza zowakhuthulira
    ukali wanga ndi kuwawononga mʼchipululu.
  hrv-hrv: 'Ali se i u pustinji dom Izraelov odmetnu od mene: nisu hodili po mojim
    uredbama; odbaciše moje zakone, koje svatko mora vršiti da bi živio; subote moje
    oskvrnjivahu. I zato odlučih u pustinji gnjev svoj na njih izliti da ih zatrem.'
  mps-mps: Tiali goli, te masigi tǫ wa pai bulude me, augwaligo eno po sela sąwani.
    Augwaligo eno po wali pabo hagela homu elama, te augwaligo eno bomo yai po dabe
    sela sąwani, te bomo yai po dabe augwaligo wali peyu, te augwali bugagia bidimainu
    yali. Tama te Sabat side bomo yai po mu augwaligo bolalio. Tama tibaso, haliga
    sębę dwai mu augwaliba elama, te pąde eno augwali te masigi tǫ wa pai bulude
    dwai dene menama, te augwali tigidali dolainu yai digi dao.
  tpi-tpi: Tasol long ples drai tu, ol i sakim tok bilong mi. Ol i no laik bihainim
    tok bilong mi, na ol i kalapim ol lo bilong mi, em dispela ol lo ol i mas bihainim
    bilong ol i ken stap gut. Na ol i sakim tru lo bilong de Sabat. Orait mi belhat
    nogut tru long ol na klostu mi mekim save long ol long ples drai yet na bagarapim
    ol olgeta.
  dan-1931: Men Israels Hus var genstridigt imod mig i Ørkenen; de vandrede ikke efter
    mine Anordninger, men lod hånt om mine Lovbud - det Menneske, som gør efter dem,
    skal leve ved dem - og mine Sabbater vanhelligede de grovelig. Så tænkte jeg på
    at udøse min Vrede over dem i Ørkenen og tilintetgøre dem.
  vie-OVCB: Nhưng dân tộc Ít-ra-ên đã bội phản Ta, chúng không vâng giữ sắc lệnh Ta
    trong hoang mạc. Chúng khinh thường điều lệ Ta dù điều đó đem lại sự sống cho
    chúng. Chúng còn vi phạm ngày Sa-bát Ta. Vì thế, Ta nói Ta sẽ trút cơn giận Ta
    lên chúng và tuyệt diệt chúng trong hoang mạc.
  guj-2017: પણ ઇઝરાયલી લોકોએ અરણ્યમાં પણ મારી વિરુદ્ધ બંડ કર્યું. તેઓ મારા નિયમમાં
    ચાલ્યા નહિ; પણ, જેનું પાલન કરવાથી માણસ જીવન પામે છે, તે મારા હુકમોનો ઇનકાર કર્યો.
    તેઓએ ખાસ વિશ્રામવારોને અપવિત્ર કર્યાં, આથી, મેં તેઓના પર મારો રોષ ઉતારીને અરણ્યમાં
    જ તેઓનો સંહાર કરવાનો નિર્ણય કર્યો.
  pon-2006A: Ahpw re pil kahngohdiong ie nan sapwtehno. Re kauwehla ei kosonned kan
    oh soikala ei koasoandi kan, me kin kihong mour ong mehmen me pahn peikiong. Re
    kasaminehla douluhl rahnen Sapad. I onopadahr I en mweidohng pwe re en kehn engin
    ei engieng nan sapwtehno oh I en kamwomwirailla.
  por-BRBSL: “““Mas a casa de Israel se rebelou contra mim no deserto. Eles não entraram
    em meus estatutos e rejeitaram minhas ordenanças, as quais, se um homem as cumprir,
    viverá nelas. Eles profanaram muito os meus sábados. Então eu disse que derramaria
    minha ira sobre eles no deserto, para consumi-los.
  cth-cth: Hateiteh, Isarel imthungnaw teh kahrawng vah kai na taranlahoi taran a
    thaw awh. Ka phunglawknaw hah tarawi awh hoeh. Ka lawkcengnae tarawi vaiteh hringnae
    lah kaawm hane hah a pahnawt awh. Kaie sabbath hai puenghoi a tapoe awh. Hottelah
    hoi kahrawngum vah ahnimouh he pahma hanelah ka lungkhueknae ka rabawk sin mahoeh
    na ou, telah a ka ti.
  twi-twi: “ ‘Nanso Israelfo tew mʼanim atua wɔ sare no so. Wɔanni me nhyehyɛe so,
    na wɔpoo me mmara no, nanso onipa a obedi so no benya nkwa wɔ wɔn mu, na woguu
    me homenna ho fi koraa. Enti mekaa se mehwie mʼabufuwhyew agu wɔn so na masɛe
    wɔn wɔ sare no so.
  hlt-hlt: Tedae Israel imkhui loh khosoek ah kai he n'koek uh. Ka khosing dongah
    pongpa uh pawt tih ka laitloeknah he a hnawt uh. Te te aka vai hlang tah te nen
    te hing ni. Ka Sabbath he poeng a poeih uh. Te dongah ni ka kosi he amih soah
    hawk ham neh khosoek ah amih khah ham ka thui.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ bɛ̀ɛ yetɛ n kpɛti dikpɑ́ɑ̀ cuokɛ̀, bɛ̀ í ntũ n kuɔ́, kɛ́yetɛ
    n tɑnnɔ̀ n yɛ̃ mbɛ̀ dò nkɛ́ntũ nyɛ̀, kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ ńfòù. Mɛm̀mɛ kɛ̀ bɛ̀
    sĩnkùnko nh om̀pùtɛ̀ kó yɛwè. Dɛ mɔ̀nnì kɛ̀ m miɛkɛɛ kɑ́ɑ́tɛ́ kɛ̀ bo bɛ̀ yɛ̀mɛ̀
    dikpɑ́ɑ̀ miɛkɛ kɛ̀ m bɛ̀ kùɔ̀ pɑ́íí.
  msy-2020: Egha Israelɨn ikɨzim gumazamiziba puvatɨzir danganimɨn ikia na barazir
    puvatɨ. Me arazir kɨ ifongeziba abɨgha bizir kɨ damuasa me mɨkemeziba, me dar
    aghuagha akɨribagh ighegha na gasara. Kar Akar Gavgaviba, men tina dar gɨntɨgh,
    egh deraghvɨra ikiam. Me bar moghɨra Sabatɨn arazimɨn gɨn zuir puvatɨgha anebɨragha
    ghaze, a pura dughiar kɨnim. Me gumazamiziba puvatɨzir danganimɨn itima, kɨ ghaze,
    kɨ ti uan anɨngagharim me gingegh mɨzazir kuram me danɨngam.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ kʋlɑ mɑ tɔɔ kɛ́ wʋlɑɣɑ tɛtʋ tɑɑ. Ɩ́ kisɑ mɑ
    kiiŋ kɛ tǝŋʋɣʋ. Ɩ́ lɔ mɑ kʋtʋtʋtʋ nti yʋlʋ kɑ tǝŋ nɑ ɩ́ wɛɛnɑ weesuɣu tɔ. Ɩ́ wɑkǝlɑ
    mɑ kʋyɑkʋ kʋhɛɛsʋɣʋ tǝnɑŋnɑŋ. Pǝ tɔɔ kɛ́ mɑ hʋʋwɑ mɑ tɑɑ sɩ, mɑɑ mʋ-mɛ nɑ pɑ́ɑ́nɑ́
    tǝsǝɣǝsǝɣɩ kɛ wʋlɑɣɑ tɛtʋ tɑɑ tǝnɑ, nɑ mɑ kpiisi-mɛ.
  azb-azb: 'Ancaq İsrail nəsli səhrada Mənə qarşı üsyankar oldu. Qaydalarıma görə
    rəftar etmədilər, hökmlərimi rədd etdilər. Əgər insan bu hökmlərə əməl edərsə,
    onların vasitəsilə yaşayar. Onlar Mənim Şənbə günlərimə də heç məhəl qoymadı.
    Ona görə Mən dedim: ‹Səhrada onları məhv etmək üçün qızğınlığımı üstlərinə tökəcəyəm›.'
  eng-DBY: 'But the house of Israel rebelled against me in the wilderness: they walked
    not in my statutes, and they rejected mine ordinances, which if a man do, he shall
    live by them; and my sabbaths they greatly profaned: and I said I would pour out
    my fury upon them in the wilderness, to consume them.'
  hin-2017: तो भी इस्राएल के घराने ने जंगल में मुझसे बलवा किया; वे मेरी विधियों पर
    न चले, और मेरे नियमों को तुच्छ जाना, जिन्हें यदि मनुष्य माने तो वह उनके कारण जीवित
    रहेगा; और उन्होंने मेरे विश्रामदिनों को अति अपवित्र किया। “तब मैंने कहा, मैं जंगल
    में इन पर अपनी जलजलाहट भड़काकर इनका अन्त कर डालूँगा।
  wol-KYG: «Waaye waa kër Israyil dañu maa gàntal ca màndiŋ ma. Sama dogali yoon,
    jëfewuñu ko, sama àttey yoon yiy guddal fanu képp ku koy jëfe, ñu xalab. Ñàkke
    nañu worma lool sama bési Noflaay. Ma nar leena xëpp samam sànj ca màndiŋ ma,
    sànk leen.
  eng-YLT: And — rebel against me do the house of Israel in the wilderness, In My
    statutes they have not walked, And My judgments they have despised, Which the
    man who doth — liveth by them. And My sabbaths they have greatly polluted, And
    I say to pour out My fury on them in the wilderness, to consume them.
  eng-WYC-2017: And the house of Israel stirred me to wrath in desert; they went not
    in my commandments, and they casted away my dooms, which a man that doeth, shall
    live in those [or them]; and they defouled greatly my sabbaths. Therefore I said,
    that I would shed out my strong vengeance on them in desert, and waste them;
  eng-WMBB: “‘“But the house of Israel rebelled against me in the wilderness. They
    didn’t walk in my statutes and they rejected my ordinances, which if a man keeps,
    he shall live in them. They greatly profaned my Sabbaths. Then I said I would
    pour out my wrath on them in the wilderness, to consume them.
  urd-GVH: लेकिन रेगिस्तान में भी इसराईली मुझसे बाग़ी हुए। उन्होंने मेरी हिदायात के
    मुताबिक़ ज़िंदगी न गुज़ारी बल्कि मेरे अहकाम को मुस्तरद कर दिया, हालाँकि इनसान
    उनकी पैरवी करने से ही जीता रहता है। उन्होंने सबत की भी बड़ी बेहुरमती की। यह देखकर
    मैं अपना ग़ज़ब उन पर नाज़िल करके उन्हें वहीं रेगिस्तान में हलाक करना चाहता था।
  rug-rug: Gua ba va karikari mae koa Rau pa qega sari tinoni pa Izireli. Lopu luli
    rini sari Qua vina turu meke kilu i rini sari Qua tinarae, sapu pana va tabei
    sa tie si kote toani tugo sa si arini. Va boni pani rini sari Qua rane Sabati,
    ke zama si Rau sapu kote zoropo vura la nia Arau koa rini sa Qua tinaṉaziri meke
    va huara pani gedi pa qega.
  gaz-gaz: “ ‘Manni Israaʼel garuu gammoojjii keessatti natti fincile. Sirna koo isa
    namni yoo itti bule isaan jiraatu isa hin eegne; seera koos ni tuffatan. Sanbatoota
    koos guutumaan guutuutti xureessan. Kanaafuu ani dheekkamsa koo isaanitti roobsee
    gammoojjii keessatti isaanan barbadeessa jedhen ture.
  fra-LSG: Et la maison d’Israël se révolta contre moi dans le désert. Ils ne suivirent
    point mes lois, et ils rejetèrent mes ordonnances, que l’homme doit mettre en
    pratique, afin de vivre par elles, et ils profanèrent à l’excès mes sabbats. J’eus
    la pensée de répandre sur eux ma fureur dans le désert, pour les anéantir.
  gnn-gnn: Yurru nhumalaŋgu märi'mumirriŋunydja walala raypirri'‐waḏatjthina warray,
    yaka warray mulkana baṯ bitjarra ŋarrakunydja rom. Ŋarrakalanydja romdhu wekama
    ŋuli marrtji walŋa warray ŋurikinydja dhäruk‐märranharamirriwunydja yolŋu'‐yulŋuwu,
    yurru walalanydja ŋuyulkthina warray, nyinyaŋdhurruna warray ŋarrakalaŋuwu romgu.
    Ŋuriŋiyinydjayi ŋarrakalanydja waluyu walalanydja buku‐ŋal'yuna ŋuli yukurranha
    ŋuruku wiripuŋuwuna waŋarrwu. Ŋarranydja bini walalanha ŋunhi baḏuwaḏuyunana warrpam'thunana
    ŋunhala ŋanhdharkŋurana wäŋaŋura, liŋgu ŋarra ŋaramurryinana walalaŋgala wirrkina.
  yal-yal: “ ‘Koni Isirayila yamaan murutɛ nɛn n xili ma tonbonni. E mi n ma tɔnne
    suxu, e yi e mɛ n ma sariyane ra, anu, naxan na e suxu, na nii rakisin sɔtɔma
    nɛn e xɔn. E yi n ma Matabu Lɔxɔne rayelefu mumɛ. A xɔnla yi n suxu n xa n ma
    xɔlɔn nagodo e ma tonbonni, n yi e raxɔri.
  haw-1868: 'Aka, kipi mai la ka ohana a Iseraela ia''u ma ka waonahele, aole lakou
    i hele ma ka''u mau kauoha, ua hoowahawaha hoi lakou i ko''u mau kanawai, o na
    mea ke malamaia e ke kanaka, e ola ia ilaila: a ua hoohaumia nui lakou i ko''u
    mau Sabati. Alaila elele aku la au, E ninini aku au i ko''u ukiuki maluna o lakou
    ma ka waonahele, e hoopau ai ia lakou.'
  arb-NAV: 'لَكِنَّ شَعْبَ إِسْرَائِيلَ تَمَرَّدُوا عَلَيَّ فِي الْبَرِّيَّةِ وَلَمْ
    يُمَارِسُوا فَرَائِضِي، وَتَنَكَّرُوا لأَحْكَامِي الَّتِي إِنْ عَمِلَ بِها إِنْسَانٌ
    يَحْيَا، وَنَجَّسُوا أَيَّامَ سُبُوتِي كَثِيراً. فَقُلْتُ: سَأَسْكُبُ غَضَبِي
    عَلَيْهِمْ فِي الْبَرِّيَّةِ لأُمِيتَهُمْ.'
  ewe-ewe: “ ‘Ke Israelviwo dze aglã ɖe ŋunye le gbegbe la. Womelé nye ɖoɖowo me ɖe
    asi o, ke boŋ wogbe nye seawo, togbɔ be ame si wɔa nye seawo dzi la, anɔ agbe.
    Wogblẽ kɔ ɖo na nye Dzudzɔgbewo. Ale megblɔ be matrɔ nye dziku akɔ ɖe wo dzi,
    eye matsrɔ̃ wo le gbegbe la.
  eng-LEE: 'But the house of Israel rebelled against me in the wilderness; in my statutes
    they walked not, and my ordinances they despised, which a man is to do, that he
    may live through them; and my sabbaths they greatly profaned: and I then thought
    to pour out my fury over them in the wilderness, to make an end of them.'
  asm-FB: কিন্তু ইস্ৰায়েল বংশই অৰণ্যত মোৰ অহিতে বিদ্ৰোহ কৰিলে। তেওঁলোকে মোৰ বিধিমতে
    নচলিলে আৰু যি শাসন-প্ৰণালী অনুসাৰে মানুহে কাৰ্য কৰিলে তাৰে জীয়াই থাকিব পাৰে,
    তেওঁলোকে মোৰ সেই শাসন-প্ৰণালীবোৰ অগ্ৰাহ্য কৰিলে আৰু মোৰ বিশ্ৰাম দিনবোৰ অতি অপবিত্ৰ
    কৰিলে; তাতে মই তেওঁলোকক বিনষ্ট কৰিবৰ অৰ্থে, অৰণ্যত তেওঁলোকৰ ওপৰত মোৰ কোপ বৰষাবলৈ
    মন কৰিছিলোঁ।
  sus-A: «كْنْ عِسِرَيِلَ بْنسْي نَشَ عٍ كٌبٍ رَ سٌ ﭑ نَ فبٍنفبٍرٍنيِ مَ. عٍ ﭑ مَ
    مَلَبُي لْشْي شَ يَامَرِ مَبٍرٍ. عٍ مُ بِرَ ﭑ مَ يَامَرِيٍ قْشْ رَ، عٍ مُ ﭑ مَ
    سّرِيّ سُشُ، نَشٍيٍ نُ نْمَ عٍ رَكِسِدٍ. نَ كُي ﭑ نَشَ عَ نَتّ، ﭑ شَ ﭑ مَ شْنّ
    بِرِن نَمِنِ عٍ مَ، ﭑ شَ عٍ سْنتْ فبٍنفبٍرٍن يِرٍ.
  fra-SBL: '"''''Mais la maison d''Israël s''est rebellée contre moi dans le désert.
    Ils n''ont pas suivi mes lois et ils ont rejeté mes ordonnances, que si un homme
    les observe, il vivra en elles. Ils ont grandement profané mes sabbats. Alors
    j''ai dit que je répandrais ma colère sur eux dans le désert, pour les consumer.'
  hbo-hbo: וַיַּמְרוּ־בִ֨י בֵֽית־יִשְׂרָאֵ֜ל בַּמִּדְבָּ֗ר בְּחֻקֹּותַ֨י לֹא־הָלָ֜כוּ
    וְאֶת־מִשְׁפָּטַ֣י מָאָ֗סוּ אֲשֶׁר֩ יַעֲשֶׂ֨ה אֹתָ֤ם הָֽאָדָם֙ וָחַ֣י בָּהֶ֔ם
    וְאֶת־שַׁבְּתֹתַ֖י חִלְּל֣וּ מְאֹ֑ד וָאֹמַ֞ר לִשְׁפֹּ֨ךְ חֲמָתִ֧י עֲלֵיהֶ֛ם בַּמִּדְבָּ֖ר
    לְכַלֹּותָֽם׃
  kik-kik: “ ‘No rĩrĩ, andũ acio a Isiraeli nĩmanemeire kũu werũ-inĩ. Matiarũmĩrĩire
    kĩrĩra kĩa watho wakwa wa kũrũmĩrĩrwo, na nĩmaregire mawatho makwa, o na gũtuĩka
    mũndũ ũrĩa ũmathĩkagĩra nĩagatũũrio nĩmo, na magĩthaahia Thabatũ ciakwa biũ. Nĩ
    ũndũ ũcio niĩ na niĩ ngiuga atĩrĩ, nĩngũmaitĩrĩria mangʼũrĩ makwa, ndĩmaniinĩre
    kũu werũ-inĩ.
  fra-NCL: Mais la maison d’Israël se révolta contre moi dans le désert ; ils ne suivirent
    pas mes lois et rejetèrent mes ordonnances, par lesquelles l’homme qui les pratique
    vivra, et ils profanèrent extrêmement mes sabbats. Je pensai à répandre sur eux
    mon courroux dans le désert, pour les exterminer.
  cek-AK: Toe Israel imthung takoh mah praezaek ah kai misa angthawk o thuih; sah
    kami mah hing hanah ka paek ih, Ka lokcaekhaihnawk to patoek o moe, ka patuk ih
    loknawk to pazui o ai; kai ih Sabbath doeh amhnong o sak; to pongah nihcae to
    paduek hanah, praezaek ah nihcae nuiah palungphuihaih ka kraih han, tiah ka poek.
  cuk-cuk: ”Ar degi-inigwele, nega-dulesulidganba Israel-dulemar angi gwisgusmalad.
    An-Igar-Maidba ibsassurmalad, an-Igar-Mesisad isdar-daksamalad. An-igarba, dulemar
    ibsaele, san-burba-dula-gudii gued. Deginbali, an-obunnoged-iba-islidikidi, iba-islidikidsuliyob
    daksamalad. A-ibagi an-nug odummossurmalad. A-ulale, nega-dulesulidganba-gudimargu,
    an sae-itogedba bela-obelogedgi binsaded.
  uig-CYR: лекин Исраил җәмәти чөл-баяванда Маңа асийлиқ қилди; чүнки улар Мениң бәлгүлимилиримдә
    маңмиди, Мениң һөкүмлиримни чәткә қақти (әгәр адәмләр бу әмирләргә әмәл қилса,
    у уларниң сәвәвидин һаятқа еришиду) вә Мениң «шабат күн»лиримни қаттиқ булғиди;
    Мән уларниң үстигә чөл-баяванда улар һалак қилинғичә қәһримни төкимән дедим —
  tel-2017: అయితే ఎడారిలో ఇశ్రాయేలీయులు నామీద తిరుగుబాటు చేసి నా కట్టడలు అనుసరించకుండా,
    తాము అనుసరించి జీవించాలని నేనిచ్చిన విధులను తృణీకరించి, నేను నియమించిన విశ్రాంతి
    దినాలను అపవిత్రం చేసినప్పుడు, ఎడారిలో నా ఉగ్రత నేను వాళ్ళ మీద కుమ్మరించి, వాళ్ళను
    నాశనం చేద్దామనుకున్నాను.
  hat-BSA: “‘“Men lakay Israël te fè rebèl kont Mwen, nan dezè a. Yo pa t mache nan
    lalwa Mwen yo, e yo te refize règleman Mwen yo, pa sila, si yon nonm swiv yo,
    li va viv nan yo. Epi Saba Mwen yo, yo te vin pwofane nèt. Konsa, Mwen te pran
    desizyon pou vide chalè kòlè Mwen sou yo nan dezè a, pou manje yo nèt.
  kos-kos: Tusruktu elos pilesreyu pac yen mwesis. Elos kunausla ma sap luk ac srunga
    oakwuk luk, su ac sang moul nu selos nukewa su akos. Elos arulana aklusrongtenye
    len Sabbath, na nga akola in sang elos in pulakin kasrkusrak upa luk ingo yen
    mwesis, ac in kunauselosla.
  hbo-WLC: וַיַּמְרוּ־בִ֨י בֵֽית־יִשְׂרָאֵ֜ל בַּמִּדְבָּ֗ר בְּחֻקּוֹתַ֨י לֹא־הָלָ֜כוּ
    וְאֶת־מִשְׁפָּטַ֣י מָאָ֗סוּ אֲשֶׁר֩ יַעֲשֶׂ֨ה אֹתָ֤ם הָֽאָדָם֙ וָחַ֣י בָּהֶ֔ם
    וְאֶת־שַׁבְּתֹתַ֖י חִלְּל֣וּ מְאֹ֑ד וָאֹמַ֞ר לִשְׁפֹּ֨ךְ חֲמָתִ֧י עֲלֵיהֶ֛ם בַּמִּדְבָּ֖ר
    לְכַלּוֹתָֽם׃
  ibo-ibo: “ ‘Ma ụlọ nke Izrel nupuru isi megide m. Nʼime ọzara ahụ, ha jụrụ idebe
    iwu m. Ha agbasoghị usoro m, ọ bụ ezie na ịgbaso ya pụtara ịdị ndụ. Ha edebeghị
    ụbọchị izuike m nsọ. Nʼihi ya, ekpebikwara m na m ga-awụkwasị ha iwe ọkụ m, ka
    m kpochapụ ha nʼime ọzara.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ ବଂଶ ପ୍ରାନ୍ତରରେ ଆମ୍ଭର ବିଦ୍ରୋହାଚାରୀ ହେଲେ; ସେମାନେ ଆମ୍ଭର ବିଧିରୂପ
    ପଥରେ ଚାଲିଲେ ନାହିଁ ଓ ଆମ୍ଭର ଶାସନସକଳ ଅଗ୍ରାହ୍ୟ କଲେ, ମନୁଷ୍ୟ ଯଦି ତାହା ପାଳନ କରେ, ତେବେ
    ତହିଁରେ ସେ ବଞ୍ଚିବ; ପୁଣି, ସେମାନେ ଆମ୍ଭର ବିଶ୍ରାମ ଦିନସକଳ ଅତ୍ୟନ୍ତ ଅପବିତ୍ର କଲେ; ସେତେବେଳେ
    ଆମ୍ଭେ ପ୍ରାନ୍ତରରେ ସେମାନଙ୍କୁ ସଂହାର କରିବା ନିମନ୍ତେ ସେମାନଙ୍କ ଉପରେ ଆପଣା କୋପ ଢାଳିବା ବୋଲି
    କହିଲୁ।
  chk-chk: Nge ekewe chon Israel ra lükümach o ü ngeniei lon ewe fanüapö. Ra fokun
    purätiu ai kewe allük o aleasolapa ai kewe pwüüng aramas ra wisen aleasochisiir,
    pwe repwe manau ren. Iwe, ra pwal fokun apiningaua pinin ai kewe ränin sapat.
    Iei popun üa ekiekin awarato ai lingeringer wor lon ewe fanüapö, pwe repwe rosola
    meinisin.
  rop-rop: Bat wen olabat bin jidan langa det deset kantri, deibin gibit bekboun langa
    mi. En olabat bin breigim main lowa du, en olabat nomo bin teiknodis langa main
    wed, en deibin rabishim det Sebathdei. If dei bina bulurrum main lowa dei bina
    jidan gudbalawei, bat najing. Aibin gulijap binijimap olabat deya langa det deset
    kantri, dumaji aibin brabli wail.
  ukr-1871: 'Та дом Ізраїля став опір проти мене в пустинї: вони не ходили в заповідях
    моїх і відкинули постанови мої, котрі виконуючи, чоловік жив би через них, та
    й суботи мої вони зневажали; і знов я був намірився вилити на них досаду мою в
    пустинї і їх вигубити.'
  deu-1951: Aber das Haus Israel war mir in der Wüste widerspenstig; sie wollten nicht
    in meinen Satzungen wandeln, sondern verwarfen meine Rechte, durch welche der
    Mensch lebt, wenn er sie tut, und meine Sabbate entheiligten sie sehr. Da nahm
    ich mir vor, meinen Grimm über sie auszuschütten und sie in der Wüste aufzureiben.
  eng-JPS: But the house of Israel rebelled against Me in the wilderness; they walked
    not in My statutes, and they rejected Mine ordinances, which if a man do, he shall
    live by them, and My sabbaths they greatly profaned; then I said I would pour
    out My fury upon them in the wilderness, to consume them.
  srp-1865: Ali se odvrže od mene dom Izrailjev u pustinji; ne hodiše po mojim uredbama,
    i zakone moje odbaciše, koje ko vrši živi kroz njih, i subote moje grdno oskvrniše;
    zato rekoh da æu izliti gnjev svoj na njih u pustinji da ih istrijebim.
  lug-lug: “ ‘Naye era abantu ba Isirayiri ne banjeemera mu ddungu, ne batagoberera
    biragiro byange, ne banyooma amateeka gange, ebyandiyinzizza okulokola omuntu
    abigondera, ne Ssabbiiti zange ne batazitukuza. Kyenava njogera nti ndibasunguwalira
    ne mbazikiririza mu ddungu.
  heb-heb: וימרו בי בית ישראל במדבר בחקותי לא הלכו ואת משפטי מאסו אשר יעשה אתם האדם
    וחי בהם ואת שבתתי חללו מאד ואמר לשפך חמתי עליהם במדבר לכלותם׃
  ben-IRV: কিন্তু ইস্রায়েল-কুল সেই মরুপ্রান্তে আমার বিরুদ্ধচারী হল; আমার বিধিপথে
    চলল না পরিবর্তে, তারা আমার শাসনকলাপ অগ্রাহ্য করল, যা পালন করলে তার দ্বারা মানুষ
    বাঁচে; আর আমার বিশ্রামদিন সব খুব অপবিত্র করল; তাতে আমি বললাম, আমি তাদেরকে ধ্বংস
    করার জন্য মরুপ্রান্তে তাদের ওপরে আমার কোপ ঢালব।
  pan-pan: ਪਰ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਉਜਾੜ ਵਿੱਚ ਮੇਰੇ ਤੋਂ ਬਾਗੀ ਹੋ ਗਿਆ, ਉਹ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਉੱਤੇ
    ਨਾ ਤੁਰੇ ਅਤੇ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਰੱਦ ਕੀਤਾ, ਜਿਹਨਾਂ ਉੱਤੇ ਮਨੁੱਖ ਜੇਕਰ ਅਮਲ ਕਰੇ ਤਾਂ ਉਹਨਾਂ
    ਦੇ ਵਿੱਚ ਜੀਉਂਦਾ ਰਹੇ, ਪਰ ਉਹਨਾਂ ਮੇਰੇ ਸਬਤਾਂ ਨੂੰ ਬਹੁਤ ਪਲੀਤ ਕੀਤਾ। ਤਦ ਮੈਂ ਆਖਿਆ ਕਿ ਮੈਂ
    ਉਜਾੜ ਵਿੱਚ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣਾ ਕਹਿਰ ਪਾ ਕੇ ਉਹਨਾਂ ਦਾ ਵਿਨਾਸ਼ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: သို့ရာတွင် ၊ ဣသရေလ အမျိုး သည် တော ၌ ငါ့ ကို ပုန်ကန် ကြ၏။ ကျင့် သောသူ၌ အသက်ရှင်
    စရာ အကြောင်းဖြစ်သော ငါ ၏စီရင် ထုံးဖွဲ့ချက်ကို မ စောင့်ရှောက် ၊ မထီမဲ့မြင်ပြု ၍
    ငါ ၏ဥပုသ် နေ့တို့ကို အလွန် ရှုတ်ချ ကြ၏။ ထိုအခါ သူ တို့ဖျက်ဆီး ခြင်းငှါ ၊ တော ၌
    သူ တို့ အပေါ်သို့ ငါ့ အမျက် အရှိန်ကို သွန်းလောင်း မည်ဟု အကြံ ရှိ၏။
  hmo-hmo: To Israela bese taudia ese tano kaukau dekenai lau idia dagedage henia.
    Idia ese egu taravatu idia utua, bona egu oda, idia kamonai henidia taudia ese
    mauri idia davaria gaudia, be idia negea. Egu Sabati Dina be idia ese idia hamiroa
    momokani. “Vadaeni lau laloa, egu badu mai siahu danu be edia latanai do lau bubua
    diho, bona do lau hadikadia ore, tano kaukau dekenai.
  urd-urd: लेकिन बनी — इस्राईल वीरान में मुझ से बाग़ी हुए, वह मेरे क़ानून पर न चले
    और मेरे हुक्मों को रद्द किया, जिन पर अगर इंसान 'अमल करे तो उनकी वजह से ज़िन्दा
    रहे, और उन्होंने मेरे सबतों को बहुत ही नापाक किया। तब मैंने कहा, कि मैं वीरान
    में अपना क़हर उन पर नाज़िल कर के उनको फ़ना करूँगा।
  rus-SYN: 'Но дом Израилев возмутился против Меня в пустыне: по заповедям Моим не
    поступали и отвергли постановления Мои, исполняя которые человек жив был бы через
    них, и субботы Мои нарушали, и Я сказал: изолью на них ярость Мою в пустыне, чтобы
    истребить их.'
  bqc-SIM: Ɔ̃ Isailiↄ bↄ̀ ma kpɛ guwaiwaiu, aa ma ikoyãↄ kũao. Aa gì ma yãdilɛa
    pↄ́ tó gbɛ̃́ kũa, a wɛ̃ni e a guuↄzi. Aa tò kã́mabogↄↄ pↄ́ má dìlɛ gbãlɛ̀
    míↄmiↄ, ↄ̃ ma zɛò mà a pↄkũmabↄbↄmá guwaiwaiu, mí ń tↄ̀lↄzↄ̃.
  tcz-CHONGTHU: Ahivangin Israel miten keidou nan doumah mah abol uvin, chuleh gamthip
    noija chun kathupeh ho ajui nom pouve. Seingaina chun chenna apeh diu vang chun
    kachon dan ho juinom deh pouvin te. Kacholngah nikho jong asukeh uve. Hijeh chun
    kalunsatna sunlhah khum jeng din kana gihsal in, chuleh gamthip laiya chu suhmang
    hel jeng ding hitam tin kana gonge.
  mar-mar: रानामध्ये इस्राएल घराण्याने माझा तीव्र विरोध केला. ते माझ्या नियमांनी चालले
    नाहीत, ज्यांच्यामुळे त्यांचा बचाव होईल, त्याऐवजी त्यांनी माझ्या नियमांचा नकार
    केला, त्यांनी माझ्या पवित्र शब्बाथाचा अनादर केला; म्हणून मी म्हणालो त्यांचा रानामध्येच
    नाश करण्यासाठी मी आपला क्रोध त्यांच्यावर ओतीन असे मी म्हटले.
  qub-qub: Chaypis paycunaga nogapa conträmi chunyajcho ricacuran. Mana wiyacamashpanmi
    laynëcunata mana cumlishachu. Mandamintöcuna cawayta tarichicoj caycaptinpis manami
    cumlishachu. «Jamay-junajmi canga» nishätapis pasaypa manacajmanmi churasha. Chaymi
    rabyasha caycashä pascacänanpaj paycunataga chunyajllacho castigar ushariyta yarparä.
  bqp-bqp: Adɑmɑ be Isirelibɑ bɑ mɑn seesi gbɑburɔ bɑ ǹ nɛn woodɑbɑ kɑ nɛn gere mɛm
    nɔɔwɛ ye bɑ̀ n swĩi bɑ ko n wɑ̃ɑru mɔ. Mɛyɑ bɑ ǹ mɑɑ nɛn tɔ̃ɔ wɛ̃rɑrugiru mɛm
    nɔɔwɛ sere nɑ bwisikɑ n kɑ bu mɔru ko n bu kpeerɑsiɑ gbɑburɔ.
  hat-hat: 'Men, depi nan dezè a menm, moun Izrayèl yo t''ap kenbe tèt avè m''. Yo
    pa mache dapre lòd mwen ba yo, yo voye prensip mwen yo jete, prensip ki bay lavi
    depi yon moun swiv yo. Yo pa respekte jou repo m'' yo menm. Lè sa a, mwen te fè
    lide pou m'' te fè yo santi sa m'' ta ka fè yo lè m'' move: m'' te ka disparèt
    yo tout la nan dezè a.'
  eng-BSB: Yet the house of Israel rebelled against Me in the wilderness. They did
    not follow My statutes and they rejected My ordinances—though the man who does
    these things will live by them—and they utterly profaned My Sabbaths. Then I resolved
    to pour out My wrath upon them and put an end to them in the wilderness.
  eng-WEBPB: “‘“But the house of Israel rebelled against me in the wilderness. They
    didn’t walk in my statutes and they rejected my ordinances, which if a man keeps,
    he shall live in them. They greatly profaned my Sabbaths. Then I said I would
    pour out my wrath on them in the wilderness, to consume them.
  kbq-kbq: Hianagi Israeli vahe'mo'za ka'ma kokampima ne-eza Nagri kea amage nonte'za,
    kasege'ni'ane tra ke'ni'anena zamefi humi'naze. Zamagrama tra keni'a amage'ma
    antazaresina knare hu'za manizasine. Sabati manigasa knani'a kegava osu'naze.
    E'ina hu'nagu ka'ma kokampima neazage'na narimpa ahezmante'na zamazeri haviza
    hugahue hu'noe.
  nhe-BL: “ ‘Pero nopa israelitame mosisinijque ica na nopano ipan nopa huactoc tlali
    huan quitlahuelcajque notlanahuatilhua. Ax quinejque quitlepanitase notlanahuatilhua
    tlen quinmacatosquía yolistli intla quinneltocatosquíaj. Huan nopa tonali para
    mosiyajcahuase nojquiya ax quitlepanitaque. Huajca niquijto para niquintzontlamiltis
    ica nohueyi cualancayo nopano ipan huactoc tlali.
  gub-BL: Nezewe rehe we ywyxiguhu rehe Izaew izuapyapyr upytu'u hereruzar ire wà
    no. Nuweruzar kwaw heze'eg wà. Weityk heremiapo kar wà no. Aze amo weruzar heze'eg
    wà, wikuwe wà. Umuaiw tuwe mytu'u haw 'ar wà. — Akwaw kar putar ru'u hekwahy haw
    ikàgaw xe ywyxiguhu rehe waneko mehe we ihe nehe, a'e hezeupe a'e 'ar mehe.
  eng-DRA: 'But the house of Israel provoked me in the desert: they walked not in
    my statutes, and they cast away my judgments, which if a man do he shall live
    in them: and they grievously violated my sabbaths. I said therefore that I would
    pour out my indignation upon them in the desert, and would consume them.'
