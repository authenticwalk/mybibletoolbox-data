verse: EZK.020.009
translations:
  mal-C: എന്നാൽ എന്റെ നാമംനിമിത്തം ഞാൻ അവരെ ഈജിപ്റ്റുദേശത്തുനിന്നു കൊണ്ടുവന്നു. അവരുടെ
    നിവാസസ്ഥാനത്തിനുചുറ്റും അധിവസിച്ചുവന്ന ഇതര രാഷ്ട്രങ്ങൾക്കിടയിലും അവർ കാൺകെത്തന്നെ
    എന്നെത്തന്നെ വെളിപ്പെടുത്തിയതുമായ ജനത്തിന്റെ മധ്യത്തിൽ എന്റെ നാമം അശുദ്ധമാകാതിരിക്കേണ്ടതിനും
    ഞാൻ അപ്രകാരംചെയ്തു.
  deu-TKW: Doch ich thats nicht um meines Namens willen, damit dieser nicht entweiht
    würde vor den Augen der Völker, in deren Mitte sie waren, vor deren Augen ich
    mich ihnen kund gethan hatte, indem ich sie aus Ägypten herausführte.
  lin-lin: Kasi mpo na lokumu ya Kombo na Ngai, nasalaki bongo mpo ete Kombo na Ngai
    etiolama te na miso ya bikolo epai wapi bazalaki kovanda. Ngai moko namimonisaki
    epai ya bana ya Isalaele na miso ya bikolo wana, mpo na kobimisa bango na Ejipito.
  eng-LSV: And I do [it] for My Name’s sake, || Not to defile [it] before the eyes
    of the nations, || In whose midst they [are in], || Before whose eyes I became
    known to them, || To bring them out from the land of Egypt.
  eng-GNV: But I had respect to my Name, that it should not be polluted before the
    heathen, among whome they were, and in whose sight I made my selfe knowen vnto
    them in bringing them forth of the land of Egypt.
  eng-WEBSTER: But I wrought for my name's sake, that it should not be profaned before
    the heathen, among whom they were , in whose sight I made myself known to them,
    in bringing them forth from the land of Egypt.
  nhw-BL: “ ‘Pero amo nijchijqui pampa amo nijnequiyaya sequinoc ma nechhuetzquilica
    huan para nopa egiptome ma camanaltisquíaj fiero tlen na catli niininTECO israelitame,
    catli niquintencahuilijtoya para niquinquixtis ipan tlali Egipto. Amo nijnequiyaya
    ma quiijtosquíaj para amo nijpixqui chicahualistli huan amo nihuelqui niquinmanahuis
    nomasehualhua catli tlaijiyohuiyayaj.
  swh-ONEN: Lakini kwa ajili ya Jina langu nilifanya kile ambacho kingelifanya lisitiwe
    unajisi machoni mwa mataifa waliyoishi miongoni mwao na ambao machoni pao nilikuwa
    nimejifunua kwa Waisraeli kwa kuwatoa katika nchi ya Misri.
  bba-bba: Adɑmɑ nɑ bu deri, domi nɑ ǹ kĩ nɛn yĩsiru tu sɑnkirɑ bwese tukunun suunu
    sɔɔ yèn sɔ̃ nɑ tii bwese tuku ni sɔ̃ɔsi
  eng-KJVCPB: But I wrought for my name’s sake, that it should not be polluted before
    the heathen, among whom they were, in whose sight I made myself known unto them,
    in bringing them forth out of the land of Egypt.
  luo-luo: To nikech nyinga, ne atimo gima ne nyalo miyo kik yanye e nyim ogendini
    mane gidak e diergi, kendo mane ongʼeyo ni ne asefwenyora ni jo-Israel kane agologi
    e piny Misri.
  meu-meu: A lau ladagu bagunai na ḡaukarava, bogaragidiai e nohova bona vairadiai
    Aigupto tanona amo ihakau-lasidia ai na hahedinarai henidia besedia vairadiai
    lau ladagu na basine miro totona.
  npi-ULB: आफ्‍नो नाउँको खातिर मैले यो काम गरें, यसरी तिनीहरू बसोबास गरेका जातिहरूका
    दृष्‍टिमा मेरो नाउँ अपवित्र नहोस् । तिनीहरूलाई मिश्रदेशबाट बाहिर निकालेर ल्‍याएर
    मैले आफूलाई तिनीहरूका अघि प्रकट गरें ।
  yor-yor: Ṣùgbọ́n nítorí orúkọ mi, mo ṣe ohun tí kò ní jẹ́ kí orúkọ mi bàjẹ́ lójú
    àwọn orílẹ̀-èdè tí wọn ń gbé láàrín wọn, lójú àwọn ẹni tí mo ti fi ara hàn fún
    ara Israẹli nípa mímú wọn jáde ní ilẹ̀ Ejibiti.
  pes-OPCB: اما برای حفظ حرمت نام خود، این کار را نکردم، مبادا مصری‌ها خدای اسرائیل
    را تمسخر کرده، بگویند که نتوانست ایشان را از آسیب و بلا دور نگاه دارد. پس در برابر
    چشمان مصری‌ها، قوم خود اسرائیل را از مصر بیرون آوردم و به بیابان هدایت کردم.
  tgl-ULB: Kumilos ako alang-alang sa aking pangalan upang hindi ito malapastangan
    sa mata ng mga bansa kung saan sila nananatili. Ipinakilala ko ang aking sarili
    sa kanila, sa kanilang mga mata, sa pamamagitan ng paglalabas ko sa kanila mula
    sa lupain ng Egipto.
  hui-hui: Ainde ani nabi waharudago irane i̱na ala Isaraele wali agali lamialu, I̱na
    tí Iyibi dindi yu wahalu dindi ogoha haru ibulebero, lalu lo wirugola wali agali
    Isaraeleali baba mandagi haga hearunaga deni howa larugoyane bulebirugo nabi waharu.
    I̱na buleore lalu bi lo wirugo mo habo laruyagua nde i̱nime tinaga deni i̱naga
    mini mo dindiha holilono waharu.
  mya-mya: သို့​ရာ​တွင်​ငါ​၏​နာ​မ​တော်​ကို သူ​တို့​အ​တူ တ​ကွ​နေ​ထိုင်​လျက်​ရှိ​သော​နိုင်​ငံ​များ​ရှေ့​တွင်
    အ​သ​ရေ​မ​ပျက်​စေ​ခြင်း​ငှာ​ယင်း​သို့​မ​ပြု ခဲ့။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​အား အီ​ဂျစ်​ပြည်​မှ​ထုတ် ဆောင်​တော်​မူ​ခြင်း​ဖြင့် သူ​တို့​နှင့်​အ​တူ​နေ
    ထိုင်​ကြ​သော​လူ​မျိုး​ခြား​တို့​၏​ရှေ့​တွင် ငါ သည်​ထင်​ရှား​တော်​မူ​ခဲ့​ပြီ​ဖြစ်​သော​ကြောင့်
    တည်း။
  bod-N: ཡིན་ཡང་དེ་དག་བྱེས་སུ་སྡོད་པའི་མི་ཀུན་གྱི་མིག་ནང་དུ་ངའི་མཚན་སྙན་མི་བརླག་པའི་ཆེད་དུ།
    ངའི་རང་གི་མིང་གི་ཕྱིར་དེ་ལྟར་མ་བྱས་པར། ངས་དེ་དག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་ཏེ།
    མི་ཀུན་གྱི་མདུན་དུ་ཁོ་ཚོར་མངོན་པར་གྱུར་ཏོ། །
  sna-sna: Asi nokuda kwezita rangu, ndakaita zvaichengetedza zita rangu kuti rirege
    kusvibiswa pamberi pendudzi idzo dzamaigara pakati padzo uye avo vandakanga ndazviratidza
    pamberi pavo kuvaIsraeri nokuvabudisa kubva muIjipiti.
  spa-BLM: Pero obré por amor a mi nombre, para que no fuera profanado a la vista
    de las naciones entre las que estaban, a cuya vista me di a conocer al sacarlos
    de la tierra de Egipto.
  cac-cac: Palta maj in c'ulejlaj icha in na chi' yic man̈ chucoc syal juntzan̈ nación
    b'aj cajan ec' eb' chi' d'a in patic, yuj chi' in ch'ox snivanil velc'och d'a
    eb' d'a yichan̈ eb' ch'oc nacional chi', ayic vic'anelta eb' d'a Egipto chi'.
  swh-ULB: Nilifanya kwa ajili ya jina langu ili lisinajisiwe katika macho ya mataifa
    ambao walikaa pamoja nao. Nilijifanya mwenyewe kujulikana kwao, katika macho yao,
    kwa kuwatoa katika nchi ya Misri.
  bel-bel: Але Я зрабіў дзеля імя Майго, каб яно ня ганілася перад народамі, сярод
    якіх былі яны, і на вачах у якіх Я адкрыў Сябе ім, каб вывесьці іх зь зямлі Егіпецкай.
  deu-ELBBK: Aber ich handelte um meines Namens willen, damit er nicht entweiht würde
    vor den Augen der Nationen, in deren Mitte sie waren, vor deren Augen ich mich
    ihnen kundgegeben hatte, um sie aus dem Land Ägypten zu führen.
  mbb-OT: Piru wazè ku heini himuwa, su midlevanan ku is dengeg ku su wey a kenà mependezeisey
    te menge etew ziyà te menge nasyun he nekeelingkus te Israel su netuenan dan he
    impahayag ku ziyà te menge Israilihanen he ibpeǥawas ku sikandan puun te Ehipto.
  mal-2015: എങ്കിലും അവരുടെ ചുറ്റും പാർക്കയും ഞാൻ അവരെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിച്ചു
    എന്നെത്തന്നേ വെളിപ്പെടുത്തിയതു കാണുകയും ചെയ്ത ജാതികളുടെ മുമ്പാകെ എന്റെ നാമം അശുദ്ധമാകാതെ
    ഇരിക്കേണ്ടതിന്നു ഞാൻ എന്റെ നാമംനിമിത്തം പ്രവർത്തിച്ചു.
  rmc-rmc: Ale vaš miro nav oda na kerďom, hoj te na el meľardo anglo jakha avre narodengre,
    maškar save bešenas o Izraeliti. Ola narodi šaj dikhle, hoj man diňom te prindžarel
    le Izraelitenge akor, sar len iľom avri andral o Egipt.
  pes-OPV: لیکن محض خاطر اسم خودعمل نمودم تا آن در نظر امت هایی که ایشان درمیان آنها
    بودند و در نظر آنها خود را به بیرون آوردن ایشان از زمین مصر، به ایشان شناسانیدم،
    بی‌حرمت نشود.
  ron-1924: Дар ам авут ын ведере Нумеле Меу, ка сэ ну фие пынгэрит ын окий нямурилор
    принтре каре се афлау ши ын фаца кэрора Мэ арэтасем лор, ка сэ-й скот дин цара
    Еӂиптулуй.
  ben-OBCV: কিন্তু আমার সুনাম রক্ষার জন্য আমি তা করিনি, যাতে তারা যে জাতিগণের মধ্যে
    বাস করছিল তাদের কাছে আমার নাম যেন অপবিত্র না হয় ও যাদের সামনে আমি তাদের মিশর
    থেকে বের করে এনে ইস্রায়েলীদের কাছে আমি আমার পরিচয় দিয়েছি।
  som-som: Laakiinse magacayga daraaddiis ayaan u shaqeeyey, si uusan ugu nijaasoobin
    quruumihii ay dhex joogeen hortooda, waayo, iyagoo u jeeda ayaan iyaga isbaray,
    markaan dalkii Masar ka soo bixiyey.
  lat-VUC: Et feci propter nomen meum, ut non violaretur coram gentibus in quarum
    medio erant, et inter quas apparui eis ut educerem eos de terra Ægypti.
  eng-ASVBT: But I wrought for my name’s sake, that it should not be profaned in the
    sight of the nations, among which they were, in whose sight I made myself known
    unto them, in bringing them forth out of the land of Egypt.
  ita-1885: Pur nondimeno, per lo mio Nome, acciocchè non fosse profanato nel cospetto
    delle nazioni, fra le quali essi erano, nella cui presenza io mi era data loro
    a conoscere; io operai per trarli fuor del paese di Egitto.
  eng-LXXUP: But I wrought so that my name should not be at all profaned in the sight
    of the Gentiles, in the midst of whom they are, among whom I was made known to
    them in their sight, to bring them out of the land of Egypt.
  eng-ULB: I acted for my name's sake so it would not be profaned in the eyes of the
    nations among whom they were staying. I made myself known to them, in their eyes,
    by bringing them out of the land of Egypt.
  spa-VBL: Pero actué para no ser mal representado, para no perder el respeto a los
    ojos de las otras naciones que vivían cerca de ellos y que me habían visto revelarme
    a Israel al sacarlos de Egipto.
  fra-_FOB: Néanmoins j'ai agi pour l'amour de mon nom, afin qu'il ne fût point profané
    aux yeux des nations parmi lesquelles ils se trouvaient, et en présence desquelles
    je m'étais fait connaître à eux, pour les faire sortir du pays d'Égypte.
  mal-mal: എങ്കിലും അവരുടെ ചുറ്റും വസിക്കുകയും ഞാൻ അവരെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ച്
    എന്നെത്തന്നെ വെളിപ്പെടുത്തിയത് കാണുകയും ചെയ്ത ജനതകളുടെ മുമ്പാകെ, എന്റെ നാമം അശുദ്ധമാകാതെ
    ഇരിക്കേണ്ടതിന് ഞാൻ എന്റെ നാമംനിമിത്തം പ്രവർത്തിച്ചു.
  urd-GVR: Lekin maiṅ bāz rahā, kyoṅki maiṅ nahīṅ chāhtā thā ki jin aqwām ke darmiyān
    Isrāīlī rahte the un ke sāmne mere nām kī behurmatī ho jāe. Kyoṅki un qaumoṅ kī
    maujūdagī meṅ hī maiṅ ne apne āp ko Isrāīliyoṅ par zāhir karke wādā kiyā thā ki
    maiṅ tumheṅ Misr se nikāl lāūṅgā.
  suz-BL: तन्‍न गो आं नें रागी रागी ङा मुर आन ङोंइती मरिम्‍शो मदुम्‍ल, दे गो इन कली
    इजीप्‍त रागी रे ग्रुंइताक्‍ङ। इन बाक्‍शो रागी ङा मुर आन कली यो आं नें तुइक्‍पाइक्‍ताक्‍मी।
    इजीकीएल २०:१४; इजीकीएल ३६:२१-२२; प्रस्‍थान ३२:१२
  eng-NOY: But I acted for my name's sake, that it might not be polluted in the sight
    of the nations, in the midst of whom they were; and before their eyes I made myself
    known to them, in bringing them forth out of the land of Egypt.
  ita-1927: Nondimeno, io agii per amor del mio nome, perché non fosse profanato agli
    occhi delle nazioni in mezzo alle quali essi si trovavano, in presenza delle quali
    io m’ero fatto loro conoscere, allo scopo di trarli fuori dal paese d’Egitto.
  ckb-ckb: بەڵام ئەوەی من کردم لە پێناوی ناوی خۆم بوو، هەتا ناوم گڵاو نەبێت لەبەرچاوی
    ئەو نەتەوانەی لەنێویاندان، ئەوانەی لەبەرچاویان خۆمم بۆ دەرخستن بەوەی لە خاکی میسر
    دەرمهێنان.
  eng-BBE: And I was acting for the honour of my name, so that it might not be made
    unclean before the eyes of the nations among whom they were, and before whose
    eyes I gave them knowledge of myself, by taking them out of the land of Egypt.
  kan-OKCV: ಆದರೆ ಅವರು ಯಾರ ಮಧ್ಯದಲ್ಲಿದ್ದರೋ, ನಾನು ಯಾರ ಮುಂದೆ ಅವರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಗೆ
    ತಂದು ನನ್ನನ್ನು ತಿಳಿಯಪಡಿಸಿದೆನೋ ಆ ಜನಾಂಗಗಳ ಕಣ್ಣುಗಳ ಮುಂದೆ ನನ್ನ ಹೆಸರು ಅಪವಿತ್ರವಾಗದ ಹಾಗೆ
    ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರವೇ ಈ ಕೆಲಸವನ್ನು ಮಾಡಿದೆನು.
  tam-2017: ஆகிலும் நான் என்னை இவர்களுக்கு வெளிப்படுத்தி, இவர்களுக்கு முன்பாக என்னுடைய
    பெயர் பரிசுத்தக்குலைச்சலாகாதபடி, இவர்களை எகிப்து தேசத்திலிருந்து புறப்படச்செய்து,
    என்னுடைய பெயருக்காக கிருபைசெய்தேன்.
  spa-RV-1909: Con todo, á causa de mi nombre, porque no se infamase en los ojos de
    las gentes en medio de las cuales estaban, en cuyos ojos fuí conocido de ellos,
    hice para sacarlos de tierra de Egipto.
  ron-BTF: Dar am lucrat pentru numele meu, ca acesta să nu fie murdărit înaintea
    păgânilor, printre care ei erau, înaintea ochilor cărora m-am făcut cunoscut,
    scoțându-i din țara Egiptului.
  eng-WEBP: But I worked for my name’s sake, that it should not be profaned in the
    sight of the nations among which they were, in whose sight I made myself known
    to them in bringing them out of the land of Egypt.
  eng-FBV: But I did act so I would not be misrepresented, so that I wouldn't lose
    respect in the eyes of the other nations living near them who had seen me reveal
    myself to Israel by leading them out of Egypt.
  nld-1939: Maar Ik deed het niet terwille van mijn Naam, opdat die niet ontwijd zou
    worden in de ogen van de volken, in wier midden zij woonden, in wier bijzijn Ik
    Mij aan hen geopenbaard had, om ze uit Egypte te leiden.
  nch-BL: “ ‘Pero amo nijchijqui pampa amo nijnequiyaya sequinoc ma techhuetzquilica
    huan para nopa egiptome camanaltisquíaj fiero ten na cati niininTECO israelitame,
    cati niquintencahuilijtoya para niquinquixtis ipan tali Egipto. Amo nijnejqui
    ma quiijtoca para amo nijpixqui chicahualisti huan amo nihuelqui niquinmanahuis
    nomasehualhua cati taijyohuiyayaj.
  vie-1934: Nhưng ta đã vì cớ danh ta mà làm, hầu cho danh ấy khỏi bị nói phạm trước
