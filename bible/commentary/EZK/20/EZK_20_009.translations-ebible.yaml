    to them in bringing them out of the land of Egypt.
  urd-GVH: लेकिन मैं बाज़ रहा, क्योंकि मैं नहीं चाहता था कि जिन अक़वाम के दरमियान
    इसराईली रहते थे उनके सामने मेरे नाम की बेहुरमती हो जाए। क्योंकि उन क़ौमों की मौजूदगी
    में ही मैंने अपने आपको इसराईलियों पर ज़ाहिर करके वादा किया था कि मैं तुम्हें मिसर
    से निकाल लाऊँगा।
  rug-rug: Ba pa laena sa Pozaqu si lopu gua asa si tavetia Rau, ura lopu hiva tava
    kurekure si Arau pa mata dia ri na butubutu huporo vasina pu koa arini meke pa
    kenudia ri kasa pu ele va dogoro pule Nau totoso turaṉa vurani Arau sari butubutu
    Izireli pa Izipi.
  gaz-gaz: Ani garuu akka maqaan koo fuula saboota Israaʼeloonni gidduu isaanii jiraatan
    kanneen ani Israaʼeloota biyya Gibxii baasuudhaan fuula isaanii duratti of beeksise
    sanaa duratti hin xuroofne gochuudhaaf maqaa kootiif jedheen hojjedhe.
  fra-LSG: Néanmoins j’ai agi par égard pour mon nom, afin qu’il ne soit pas profané
    aux yeux des nations parmi lesquelles ils se trouvaient, et aux yeux desquelles
    je m’étais fait connaître à eux, pour les faire sortir du pays d’Égypte.
  gnn-gnn: yana ŋarranydja walŋakuŋala warray walalanha, märr ŋuriŋi wiripuŋuyunydja
    bäpurru'yu walalay yolŋuyu yaka guyaŋi biyaku yanapi ŋarra yaka yukirri ŋayathaŋu
    ganydjarr walŋakunharawu ŋarrakalaŋuwu yolŋu'‐yulŋuwu.
  yal-yal: Koni n mi na ligaxi n xinla fe ra, alogo n xinla nama rayelefu siyane yɛ
    e dɔxi naxanye tagi, n na n yɛtɛ makɛnɛn Isirayila yamaan xa naxanye yɛɛ xɔri,
    n to e ramini Misiran yamanani.’ ”
  haw-1868: 'Aka, ua hana au no ko''u inoa, i ole ia e hoohaumiaia i na maka o na
    lahuikanaka, iwaena o ia poe i noho ai lakou: imua hoi o ko lakou mau maka i hoike
    ai au ia''u iho ia lakou, i ka lawe ana mai ia lakou mai loko mai o ka aina o
    Aigupita.'
  arb-NAV: غَيْرَ أَنِّي تَصَرَّفْتُ عَلَى غَيْرِ ذَلِكَ إِكْرَاماً لاسْمِي، لِئَلّا
    يَتَنَجَّسَ أَمَامَ عُيُونِ الأُمَمِ الَّتِي يَسْكُنُ شَعْبُ إِسْرَائِيلَ بَيْنَهَا.
    إِذْ أَعْلَنْتُ نَفْسِي أَمَامَ عُيُونِ الأُمَمِ حِينَ أَخْرَجْتُ شَعْبَ إِسْرَائِيلَ
    مِنْ دِيَارِ مِصْرَ.
  ewe-ewe: Ke le nye ŋkɔ ta, mekplɔ wo do goe tso Egipte dukɔ la me. Mewɔ nu sia be
    womagado gu nye ŋkɔ le dukɔ siwo dome wonɔ, ame siwo dome meɖe ɖokuinye fia Israel
    le.
  eng-LEE: But I acted for the sake of my name, so as not to profane it before the
    eyes of the nations, in the midst of whom they were; because I had made myself
    known unto them before their eyes, to bring them forth out of the land of Egypt.
  asm-FB: কিন্তু মিচৰ দেশৰ পৰা তেওঁলোকক উলিয়াই অনাৰ দ্বাৰাই তেওঁলোক থকা যি জাতিবোৰৰ
    সাক্ষাতে মই তেওঁলোকক মোৰ পৰিচয় দিছিলোঁ, সেই জাতিবোৰৰ সাক্ষাতে মোৰ নাম অপবিত্ৰ
    কৰা নহ’বলৈ মোৰ নামৰ কাৰণে, এইদৰে মোৰ কাৰ্য কৰিলোঁ।
  sus-A: نَ دَنفِ شَنبِ، ﭑ نَشَ نَتّ تٌنفٌ ﭑ شَ عٍ رَ مِنِ نَا، عَلَكٌ ﭑ شِلِ نَشَ
    قَ مَبٍرٍ حَمَنّيٍ تَفِ عٍ نُ دّننَشّ.
  fra-SBL: Mais j'ai agi à cause de mon nom, afin qu'il ne soit pas profané aux yeux
    des nations parmi lesquelles ils se trouvaient, aux yeux desquelles je me suis
    fait connaître à eux en les faisant sortir du pays d'Égypte.
  hbo-hbo: וָאַ֙עַשׂ֙ לְמַ֣עַן שְׁמִ֔י לְבִלְתִּ֥י הֵחֵ֛ל לְעֵינֵ֥י הַגֹּויִ֖ם אֲשֶׁר־הֵ֣מָּה
    בְתֹוכָ֑ם אֲשֶׁ֨ר נֹודַ֤עְתִּי אֲלֵיהֶם֙ לְעֵ֣ינֵיהֶ֔ם לְהֹוצִיאָ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  kik-kik: No ngĩĩka ũndũ, nĩ ũndũ wa rĩĩtwa rĩakwa nĩguo rĩtigathaahio maitho-inĩ
    ma ndũrĩrĩ icio maatũũranagia nacio, o icio cionire ngĩĩonithania kũrĩ andũ a
    Isiraeli na ũndũ wa kũmaruta bũrũri wa Misiri.
  fra-NCL: Mais j’agis à cause de mon nom, afin qu’il ne fût pas profané aux yeux
    des nations parmi lesquelles ils se trouvaient, à la vue desquelles je m’étais
    fait connaître à eux, pour les faire sortir du pays d’Égypte.
  cek-AK: To langlacadoeh Sithaw panoek ai kaminawk salakah ka hmin sethaih thuih
    han ai ah, nihcae ohhaih prae ih kaminawk boih hmaa ah Israel caanawk khaeah kam
    tueng pae moe, nihcae to Izip prae thung hoiah ka tacawt haih.
  cuk-cuk: Degi-inigwele, an-nug-dummarba-gued melle isguega, an sabsur-odurdaksasulid.
    Degiile, Israel-dulemar dulemar-bamalad-abargi-gudiidgi, an-nug oicholegodole.
    A-ulale, an Israel-dulemar obelossulid. Ar we-dulemar-bamaladi daksamalad, igi
    an Israel-dulemar Egipto-yargi-noega imaksa.
  uig-CYR: һалбуки, намимниң улар турған әлләр арисида булғанмаслиғи үчүн, Өз намим
    үчүн һәрикәт қилдим; чүнки Мән бу әлләрниң көз алдида уларни Мисирдин чиқиришим
    билән Өзүмни аян қилған едим;
  tel-2017: ఏ అన్యదేశాల ఎదుట నన్ను నేను ప్రత్యక్షం చేసుకున్నానో, ఏ అన్యప్రజల మధ్య
    వాళ్లున్నారో, ఆ అన్యప్రజల్లో, వాళ్ళున్న అన్యప్రజల ఎదుట వాళ్లకు నన్ను ప్రత్యక్షం
    చేసుకున్నాను. నా పేరుకు దూషణ కలగకుండా ఉండాలని ఆ విధంగా చెయ్యకుండా, ఆ ప్రజలు చూస్తూ
    ఉండగా నా ఘన నామం కోసం నేను వాళ్ళను ఐగుప్తు దేశంలోనుంచి రప్పించాను.
  hat-BSA: Men Mwen te aji pou koz non Mwen, pou li pa ta vin degrade nan zye a nasyon
    pami sila yo te rete yo, nan zye a sila Mwen te fè Mwen menm rekonèt a yo, lè
    M te fè yo sòti nan peyi Égypte la.
  kos-kos: Tuh nga tiana oru, mweyen ac tuh akkolukye Inek, ke sripen nga tuh fahkak
    nu sin mwet Israel ye mutun mwet elos muta inmasrlo lah nga ac fah usalosla liki
    acn Egypt.
  hbo-WLC: וָאַ֙עַשׂ֙ לְמַ֣עַן שְׁמִ֔י לְבִלְתִּ֥י הֵחֵ֛ל לְעֵינֵ֥י הַגּוֹיִ֖ם אֲשֶׁר־הֵ֣מָּה
    בְתוֹכָ֑ם אֲשֶׁ֨ר נוֹדַ֤עְתִּי אֲלֵיהֶם֙ לְעֵ֣ינֵיהֶ֔ם לְהוֹצִיאָ֖ם מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ma nʼihi aha m, e si m Ijipt kpọpụta ha. E mere m nke a ka a ghara imerụ
    aha m bụ nke dị nsọ, nʼanya ndị mba dị iche iche nʼetiti ndị ha binyere, bụ ndị
    mkpughere onwe m nye Izrel nʼihu ha.
  ory-ory: ତଥାପି ସେମାନେ ଯେଉଁମାନଙ୍କ ମଧ୍ୟରେ ଥିଲେ, ଯେଉଁମାନଙ୍କ ସାକ୍ଷାତରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ,
    ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିବା ଦ୍ୱାରା ଆପଣାର ପରିଚୟ ଦେଇଥିଲୁ, ସେହି ଗୋଷ୍ଠୀୟମାନଙ୍କ ସାକ୍ଷାତରେ
    ଆମ୍ଭର ନାମ ଯେପରି ଅପବିତ୍ର ନ ହୁଏ, ଏଥିପାଇଁ ଆମ୍ଭେ ଆପଣା ନାମ ନିମନ୍ତେ କାର୍ଯ୍ୟ କଲୁ।
  chk-chk: Nge üsap föri, pun üa ekiekin tümwünü iteüöchi, pwe itei esap küna turunufas
    me lein chon ekewe mwü ia ra wasöla ie. Pun üa fen asile ngeni chon Israel me
    fän mesen ekewe mwü, pwe üpwe emwenirewu seni ewe fanü Isip.
  rop-rop: Bat ai nomo bin dum enijing dumaji ai nomo bin wandim main neim garra jidan
    sheimwan. Aibin tok langa detlot Ijip pipul en langa detlot Isreil pipul, ai garra
    go lida langa ola Isreil pipul en deigimwei olabat brom Ijip.
  ukr-1871: Та вчинив я опісля інакше, а то через імя моє, щоб не подати його в неславу
    перед народами, між котрими вони пробували, та що перед їх очима я себе явив їм,
    хотячи вивести їх із землї Египецької.
  deu-1951: Aber ich handelte um meines Namens willen, daß er nicht entheiligt würde
    in den Augen der Heiden, unter denen sie wohnten, und vor deren Augen ich mich
    ihnen zu erkennen gegeben hatte, um sie aus Ägyptenland zu führen.
  eng-JPS: But I wrought for My name's sake, that it should not be profaned in the
    sight of the nations, among whom they were, in whose sight I made Myself known
    unto them, so as to bring them forth out of the land of Egypt.
  srp-1865: Ali imena svojega radi, da se ne oskvrni pred onijem narodima meðu kojima
    bijahu, pred kojima im se pokazah, uèinih da ih izvedem iz zemlje Misirske.
  lug-lug: Naye olw’obutavumisa linnya lyange mu maaso g’amawanga mwe baabeeranga,
    ne mu maaso gaabo be neeyabiza eri Abayisirayiri nga mbaggya mu Misiri, nakola
    bwe nti olw’erinnya lyange.
  heb-heb: ואעש למען שמי לבלתי החל לעיני הגוים אשר המה בתוכם אשר נודעתי אליהם לעיניהם
    להוציאם מארץ מצרים׃
  ben-IRV: আমি নিজের নামের অনুরোধে কাজ করলাম; যেন আমার নাম সেই জাতিদের সামনে অপবিত্রীকৃত
    না হয়, যাদের মধ্যে তারা বাস করছিল ও যাদের সামনে আমি তাদেরকে মিশর দেশ থেকে বের
    করে আনতে নিজের পরিচয় দিয়েছিলাম।
  pan-pan: ਪਰ ਮੈਂ ਆਪਣੇ ਨਾਮ ਦੇ ਲਈ ਅਜਿਹਾ ਕੀਤਾ, ਤਾਂ ਜੋ ਮੇਰਾ ਨਾਮ ਉਹਨਾਂ ਕੌਮਾਂ ਦੀਆਂ ਅੱਖਾਂ
    ਵਿੱਚ ਪਲੀਤ ਨਾ ਕੀਤਾ ਜਾਵੇ, ਜਿਹਨਾਂ ਦੇ ਵਿੱਚ ਉਹ ਸਨ ਅਤੇ ਜਿਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਸਾਹਮਣੇ ਮੈਂ
    ਆਪਣੇ ਆਪ ਨੂੰ ਉਹਨਾਂ ਉੱਤੇ ਪਰਗਟ ਕੀਤਾ, ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਮਿਸਰ ਤੋਂ ਕੱਢ ਲਿਆਇਆ।
  mya-JVB: သို့ရာတွင် ၊ သူ တို့နေသောတပါးအမျိုးသား တို့ ရှေ့မှာ ၊ ငါ၏နာမအသရေ ကို မ
    ပျက်စေခြင်းငှါ ၊ ငါသည် နာမ တော်အတွက် စီရင် ၍၊ တပါး အမျိုးသားတို့ရှေ့မှာ ထင်ရှား
    လျက်၊ သူ တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် လေ ၏။
  hmo-hmo: 'To unai bamona lau karaia lasi, badina be inai: Unai kara ese egu ladana
    do ia hamiroa garina. Badina edia huanai idia noho taudia edia vairana dekenai,
    hereva ta lau hedinaraia guna vadaeni, gauna inai: Lau ese Israela taudia lau
    hamaoroa Aigupito dekena amo do lau hakaudia mai.'
  urd-urd: लेकिन मैंने अपने नाम की ख़ातिर ऐसा किया ताकि मेरा नाम उन क़ौमों की नज़र
    में, जिनके बीच वह रहते थे और जिनकी निगाहों में मैं उन पर ज़ाहिर हुआ जब उनको मुल्क
    — ए — मिस्र से निकाल लाया, नापाक न किया जाए।
  rus-SYN: Но Я поступил ради имени Моего, чтобы оно не хулилось перед народами, среди
    которых находились они и перед глазами которых Я открыл Себя им, чтобы вывести
    их из земли Египетской.
  bqc-SIM: Kási mi kɛo ma tↄ́ yã́i. Má ye mà a tↄ́ ↄ̃̀ↄkpa bui pↄ́ aa kú ń guuↄnɛo,
    asa má tò Isailiↄ ma dↄ̃ ń wáa, kɛ́ mà ń bↄlɛ Egipiɛ.
  tcz-CHONGTHU: Ahinlah ja umtah kamin huhdoh nadingin kaseisa chu kabol tapoi. Egypt
    gam'a kipatna Israel te kahin puidoh laiya namtin vaipi keima tah akimvel uva
    chengho mitmua kana kiphonna min chu jaum leh jachatna aum ding chu kana phal
    poi.
  mar-mar: माझ्या पवित्र नामास्तव ज्या राष्ट्रात ते राहत आहेत त्यांच्या दृष्टीपुढे
    माझ्या नामाचा अनादर होऊ नये म्हणून मी हे कार्य केले आहे, त्यांना मिसर देशातून
    काढून त्याच्या दृष्टीसमोर मी त्यास प्रकट झालो.
  qub-qub: Ichanga juc-lä nasyun runacuna manacajman mana churamänanpämi, ñaupancho
    caycaj nasyun runacuna nogata mana jamurpämänanpämi mana castigarächu. Chay nasyuncunapa
    ricay-ñawinchömi aunirä Israelcunata Egiptupita jorgunäpäpis.
  bqp-bqp: Adɑmɑ nɑ bu deri, domi nɑ ǹ kĩ nɛn yĩsiru tu sɑnkirɑ bwese tukunun suunu
    sɔɔ yèn sɔ̃ nɑ tii bwese tuku ni sɔ̃ɔsi
  hat-hat: Men, mwen pa t' fè l' pou sa pa t' bay pèp peyi kote yo t'ap viv la okazyon
    pou yo trennen non mwen nan labou, paske se devan tout pèp sa yo mwen te fè moun
    Izrayèl yo konnen mwen t'ap fè yo soti kite peyi Lejip la.
  eng-BSB: But I acted for the sake of My name, that it should not be profaned in
    the eyes of the nations among whom they were living, in whose sight I had revealed
    Myself to Israel by bringing them out of the land of Egypt.
  eng-WEBPB: But I worked for my name’s sake, that it should not be profaned in the
    sight of the nations amongst which they were, in whose sight I made myself known
    to them in bringing them out of the land of Egypt.
  kbq-kbq: Hianagi umani'naza kumate vahe'mofo zamavufima huvempama hu'na, Isipiti'ma
    zamavare'na egahue hu'nama hu'noa zanku nagesa nentahi'na, Nagima eri haviza nehu'za
    nagazema erinami zanku'ene ana zana osu'noe.
  nhe-BL: “ ‘Pero ax nijchijqui pampa ax nijnequiyaya sequinoc ma nechhuetzquilica
    huan para nopa egiptome ma camatisquíaj fiero tlen na tlen niininTECO israelitame,
    tlen niquintencahuilijtoya para niquinquixtis ipan tlali Egipto. Ax nijnequiyaya
    ma quiijtosquíaj para ax nijpixqui chicahualistli huan ax nihuelqui niquinmanahuis
    notlacajhua tlen tlaijiyohuiyayaj.
  gub-BL: Nezewe rehe we nazapo kwaw nezewe haw. Ta'e nahepurumuaiw wer kwaw herer
    rehe ihe xe. Ta'e amume'u Izaew wapyro àwàm a'e ywy rehe har wanupe ihe xe. Izaew
    wiko a'e teko wainuinuromo wà. Aze mo nazapo iwer mo heremimume'u kwer, upuka
    mo herer rehe wà.
  eng-DRA: But I did otherwise for my name’s sake, that it might not be violated before
    the nations, in the midst of whom they were, and among whom I made myself known
    to them, to bring them out of the land of Egypt.
