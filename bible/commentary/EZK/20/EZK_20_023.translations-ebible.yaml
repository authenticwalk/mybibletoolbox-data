verse: EZK.020.023
translations:
  mal-C: അവർ എന്റെ നിയമങ്ങൾ അനുസരിക്കാതെ എന്റെ ഉത്തരവുകൾ നിരസിച്ചുകളകയും എന്റെ ശബ്ബത്തുകളെ
    അശുദ്ധമാക്കുകയും അവരുടെ ദൃഷ്ടികൾ അവരുടെ പിതാക്കന്മാരുടെ വിഗ്രഹങ്ങളുടെമേൽ ഇരിക്കുകയും
    ചെയ്തതിനാൽ ഞാൻ അവരെ ഈ ജനതകൾക്കിടയിൽ ചിതറിക്കുകയും രാജ്യങ്ങൾക്കിടയിൽ ഛിന്നഭിന്നമാക്കുകയും
    ചെയ്യുമെന്നു മരുഭൂമിയിൽവെച്ച് ഞാൻ കൈയുയർത്തി അവരോടു ശപഥംചെയ്തു.
  deu-TKW: Doch erhob ich ihnen meine Hand in der Wüste und schwur, daß ich sie unter
    die Völker zerstreuen und in die Länder versprengen wolle,
  lin-lin: Nzokande, kati na esobe, nalapaki ndayi, na kotombola loboko, ete nakopanza
    bango kati na bikolo mpe kati na mikili ya bapaya ;
  eng-LSV: I also, I have lifted up My hand to them in the wilderness, || To scatter
    them among nations, || And to spread them through lands.
  eng-GNV: Yet I lift vp mine hande vnto them in the wildernes, that I would scatter
    them among the heathen, and disperse them through the countreys,
  eng-WEBSTER: I lifted up my hand to them also in the wilderness, that I would scatter
    them among the heathen, and disperse them through the countries;
  nhw-BL: Pero nopona ipan huactoc tlali nitlatestigojquetzqui huan niquijto para
    temachtli niquinsemanasquía huan niquintitlanisquía ipan campa hueli tlalme ipan
    tlaltipactli,
  swh-ONEN: Tena kwa mkono ulioinuliwa nikawaapia huko jangwani kwamba ningewatawanya
    miongoni mwa mataifa na kuwatawanya katika nchi mbalimbali,
  bba-bba: Gbɑburu miyɑ nɑ nɔmɑ suɑ wɔllɔ nɑ bɔ̃ruɑ nɑ nɛɛ, kon bu yɑrinɑsiɑ bwesenu
    sɔɔ kɑ tem tukumɔ.
  eng-KJVCPB: I lifted up mine hand unto them also in the wilderness, that I would
    scatter them among the heathen, and disperse them through the countries;
  luo-luo: Ne asingoranegi e thim kakwongʼora ni abiro keyogi e dier ogendini e piny
    ngima,
  meu-meu: Ina danu, tano ḡaḡaena ai na gwau henidia hamata, nato, bese idau-idau
    bogaragidiai baina hakarohodia bona tano idau-idau ai baina hakarohodia rohoroho;
  npi-ULB: तिनीहरूलाई म जातिहरूका बिचमा छरपष्‍ट पार्नेछु, र तिनीहरूलाई देशहरूमा तितरबितर
    पार्नेछु भनेर तिनीहरूसित उजाड-स्‍थान एउटा शपथ खानलाई म आफैले पनि आफ्‍नो हात उठाएँ
    ।
  yor-yor: Bẹ́ẹ̀ ni pẹ̀lú ọwọ́ ti mo gbé sókè sí wọn, mo búra fún wọn nínú aginjù
    pé èmi yóò tú wọn ka sì àárín àwọn orílẹ̀-èdè, èmi yóò sì fọ́n wọn káàkiri ilẹ̀
    gbogbo,
  pes-OPCB: اما همان زمان که در بیابان بودند، قسم خوردم که ایشان را در سراسر جهان
    پراکنده سازم،
  tgl-ULB: Itinaas ko rin ang aking kamay sa kanila sa ilang, upang manumpa na ikakalat
    ko sila sa mga bansa at ikakalat ko sila sa mga lupain.
  hui-hui: Anigo i̱na bi mende hongohe lo wiru. I̱na ti bo talia togolalu dindi tara
    tara wiaruha hama purogo lelolebero manda biru.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​သူ​တို့​အား​ကမ္ဘာ​အ​ရပ် ရပ်​သို့​ကွဲ​လွင့်​စေ​မည်​ဟု
    တော​ကန္တာ​ရ​တွင် ငါ​ကျိန်​ဆို​၏။-
  bod-N: དེ་རྣམས་ཡུལ་ཁམས་ཀུན་ཏུ་གཏོར་ཞིང་། མི་རིགས་ཀུན་གྱི་ནང་དུ་གཏོར་བར་བྱའོ་ཞེས་ངས་དབེན་སྟོང་ཡུལ་དུ་དེ་དག་གི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་མནའ་བསྐྱལ་བ་ཡིན།
  sna-sna: Uyezve, ndakasimudza ruoko, ndikapika mugwenga kuti ndichavaparadzira pakati
    pendudzi uye ndigovadzingira kune dzimwe nyika,
  spa-BLM: Además, les juré en el desierto que los esparciría entre las naciones y
    los dispersaría por los países,
  cac-cac: Palta yacb'an aytoec' eb' d'a tz'inan lum chi', vac'an in ti' to ol in
    saclemejb'at eb' d'a scaltac nación d'a masanil yolyib'an̈q'uinal tic,
  swh-ULB: Mimi mwenyewe pia nimeuinua mkono wangu kuapa juu yao jangwani, kwamba
    nitawatawanya kati ya maifa na kuwatawanya miongoni mwa nchi mabali mbali.
  bel-bel: Таксама, падняўшы руку Маю ў пустыні, Я прысягнуўся расьсеяць іх па народах
    і разьвеяць іх па землях
  deu-ELBBK: Auch erhob ich ihnen meine Hand in der Wüste, dass ich sie unter die
    Nationen versprengen und sie in die Länder zerstreuen würde,
  mbb-OT: Piru zutun te sibsivayan nenangdù a ziyà te kandan he ibpeyapat ku sikandan
    diyà te nekedseselekawà he menge nasyun,
  mal-2015: അവർ എന്റെ വിധികളെ അനുഷ്ഠിക്കാതെ എന്റെ ചട്ടങ്ങളെ ധിക്കരിച്ചു എന്റെ ശബ്ബത്തുകളെ
    അശുദ്ധമാക്കുകയും അവരുടെ കണ്ണു അവരുടെ പിതാക്കന്മാരുടെ വിഗ്രഹങ്ങളിലേക്കു ചെല്ലുകയും
    ചെയ്തതുകൊണ്ടു,
  rmc-rmc: No iľom vera pre pušťa, hoj len roztradava maškar aver narodi a rozčhivava
    maškar aver phuva,
  pes-OPV: و من نیز دست خود را برای ایشان در بیابان برافراشتم که ایشان را در میان
    امت‌ها پراکنده نمایم و ایشان را درکشورها متفرق سازم.
  ron-1924: Ын пустиу, Мь-ам ридикат ярэшь мына спре ей ши ле-ам журат кэ ам сэ-й
    ымпрэштий принтре нямурь ши сэ-й рисипеск ын фелурите цэрь,
  ben-OBCV: এছাড়া সেই মরুভূমিতে আমি হাত তুলে তাদের কাছে শপথ করেছিলাম যে আমি তাদের
    বিভিন্ন জাতি ও দেশের মধ্যে ছড়িয়ে-ছিটিয়ে দেব,
  som-som: Oo weliba gacantaydaan kor ugu qaaday oo ugu dhaartay cidlada dhexdeedii
    inaan iyaga quruumaha ku kala dhex eryi doono, oo aan waddammada ku dhex firdhin
    doono,
  lat-VUC: Iterum levavi manum meam in eos in solitudine, ut dispergerem illos in
    nationes, et ventilarem in terras,
  eng-ASVBT: Moreover I sware unto them in the wilderness, that I would scatter them
    among the nations, and disperse them through the countries;
  ita-1885: Ma altresì levai lor la mano nel deserto, che io li dispergerei fra le
    genti, e li sventolerei fra i paesi;
  eng-LXXUP: I lifted up my hand against them in the wilderness, that I would scatter
    them among the Gentiles, and disperse them in the countries;
  eng-ULB: I myself also lifted up my hand to swear to them in the wilderness, that
    I would scatter them among the nations and disperse them among the lands.
  spa-VBL: “Sin embargo, levanté mi mano y les juré en el desierto que los iba a dispersar
    entre los distintos países de las diferentes naciones.
  fra-_FOB: Toutefois je leur avais promis, en levant ma main au désert, que je les
    disperserais parmi les nations et que je les répandrais en divers pays,
  mal-mal: അവർ എന്റെ വിധികൾ പ്രമാണിക്കാതെ എന്റെ ചട്ടങ്ങൾ ധിക്കരിച്ച് എന്റെ ശബ്ബത്തുകളെ
    അശുദ്ധമാക്കുകയും അവരുടെ ദൃഷ്ടികൾ അവരുടെ പിതാക്കന്മാരുടെ വിഗ്രഹങ്ങളുടെമേൽ ഇരിക്കുകയും
    ചെയ്തതുകൊണ്ട്,
  urd-GVR: Chunāṅche maiṅ ne yih karne ke bajāe apnā hāth uṭhā kar qasam khāī, “Maiṅ
    tumheṅ dīgar aqwām-o-mamālik meṅ muntashir karūṅga,
  suz-BL: मेको प्रोंइशा यो, गो गोरशो रागीम मेको आन कली गो इन कली रागी रागी ङा मुर
    आन दातेम एर ओंथ ब्रपाइक्‍नुङमी। मिनु राज्‍य राज्‍यम एर ओंथ ब्रपाइक्‍नुङमी, दे
    कसम जाता। लेवी २६:३३
  eng-NOY: I also lifted up my hand against them in the desert, that I would scatter
    them among the nations, and disperse them through the countries,
  ita-1927: Ma alzai pure la mano nel deserto, giurando loro che li disperderei fra
    le nazioni e li spargerei per tutti i paesi,
  ckb-ckb: هەروەها لە چۆڵەوانی سوێندم بۆ خواردن کە بەناو نەتەوەکاندا پەرتیان بکەم
    و بەسەر خاکەکاندا بڵاویان بکەمەوە،
  eng-BBE: Further, I gave my oath to them in the waste land that I would send them
    wandering among the nations, driving them out among the countries;
  kan-OKCV: ನಾನು ಅವರನ್ನು ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ ಚದರಿಸುತ್ತೇನೆಂದೂ, ದೇಶಗಳಲ್ಲಿ ಹರಡಿಸುತ್ತೇನೆಂದೂ
    ಮರುಭೂಮಿಯಲ್ಲಿ ಅವರ ಮೇಲೆ ಕೈಯೆತ್ತಿ ಪ್ರಮಾಣಮಾಡಿದೆನು.
  tam-2017: ஆனாலும் அவர்கள் என்னுடைய நியாயங்களின்படி செய்யாமல், என்னுடைய கட்டளைகளை
    வெறுத்து, என்னுடைய ஓய்வு நாட்களைப் பரிசுத்தக் குலைச்சலாக்கினபடியாலும், அவர்களுடைய
    கண்கள் அவர்கள் தகப்பன்மார்களின் அசுத்தமான சிலைகளின்மேல் நோக்கமாக இருந்தபடியாலும்,
  spa-RV-1909: Y también les alcé yo mi mano en el desierto, que los esparciría entre
    las gentes, y que los aventaría por las tierras;
  ron-BTF: Mi-am ridicat de asemenea mâna pentru ei în pustie, că îi voi împrăștia
    printre păgâni și îi voi risipi prin țări;
  eng-WEBP: Moreover I swore to them in the wilderness, that I would scatter them
    among the nations and disperse them through the countries,
  eng-FBV: However, I held up my hand and vowed to them in the desert that I was going
    to scatter them among the various countries of different nations.
  nld-1939: Wel stak Ik in de woestijn mijn hand tegen hen op, om ze onder de volken
    te verstrooien en ze over de landen te verspreiden;
  nch-BL: Pero nopona ipan huactoc tali nitatestigojquetzqui huan niquijto para temachti
    niquinsemanasquía huan niquintitanisquía ipan campa hueli talme ipan taltipacti,
  vie-1934: Vả, ta đã thề cùng chúng nó nơi đồng vắng rằng ta sẽ làm cho chúng nó
    tan lạc giữa các nước và rải ra trong nhiều nước;
  hin-CV: निर्जन प्रदेश में, मैंने अपना हाथ उठाकर उनसे शपथ भी खाई कि मैं उन्हें जाति-जाति
    के लोगों के बीच छितरा दूंगा और विभिन्‍न देशों में तितर-बितर कर दूंगा,
  spa-BES: Además, les di mi juramento en el desierto que los enviaría vagando entre
    las naciones, dispersándolos entre los países;
  tdx-tdx: Toe nizonjoñako sira ka am-patrambey añe nifanta t’ie haparatsiako amo
    kilakila’ ndatio vaho haboeleko añivo’ o fifeheañeo;
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เราได้ปฏิญาณต่อเขาทั้งหลายในถิ่นทุ​รก​ันดารว่า เราจะให้กระจัดกระจายไปในท่ามกลางประชาชาติ
    และกระจายเขาไปอยู่ตามประเทศต่างๆ
  por-BR-2018: E também lhes jurei no deserto que os espalharia entre as nações, e
    que os dispersaria pelas terras;
  deu-ELO: Auch erhob ich ihnen meine Hand in der Wüste, daß ich sie unter die Nationen
    versprengen und sie in die Länder zerstreuen würde,
  eng-WYC-2018: Again I raised (up) mine hand against them in (the) wilderness, that
    I should scatter them into (the) nations, and winnow them into (other) lands;
  epo-epo: Sed, levinte Mian manon, Mi diris al ili en la dezerto, ke Mi disĵetos
    ilin inter la naciojn kaj dispelos ilin en diversajn landojn
  uig-PIN: Qɵl-bayawanda Mǝn ⱪolumni kɵtürüp ularƣa silǝrni ǝllǝr arisiƣa tarⱪitimǝn,
    mǝmlikǝtlǝr iqigǝ taritimǝn dǝp ⱪǝsǝm ⱪilimǝn, dedim;
  beo-beo: Amaiba:le, Na da hafoga:i sogega ilima eno ilegei. Na da ili osobo bagade
    fifi asi gala huluane, amo ganodini afagololesima:ne, dafawane ilegele sia:i.
  tpi-OTNT: Tasol mi tok strong olsem, bai mi rausim ol i go nabaut long olgeta hap
    bilong graun.
  hau-SA: Na kuma ɗaga hannu na rantse musu cewa zan watsar da su cikin al’ummai in
    kuma warwatsa su cikin ƙasashe,
  uig-LAT: Chöl-bayawanda Men qolumni kötürüp ulargha silerni eller arisigha tarqitimen,
    memliketler ichige taritimen dep qesem qilimen, dédim;
  nde-nde: Njalo isandla siphakanyisiwe ngafunga kubo enkangala ukuthi ngangizabahlakazela
    phakathi kwezizwe ngibachithachithele emazweni,
  ton-ton: Pea naʻaku hiki hake foki ʻa hoku nima kiate kinautolu ʻi he toafa, koeʻuhi
    ke u fakahēʻi ʻakinautolu ki he lotolotonga ʻoe ngaahi hiteni, pea fakamovetevete
    ʻakinautolu ki he ngaahi fonua;
  ces-1613: Také i těm přisáhl jsem na poušti, že je rozptýlím mezi pohany, a že je
    rozženu po krajinách,
  eng-WMB: Moreover I swore to them in the wilderness, that I would scatter them among
    the nations and disperse them through the countries,
  tam-TCV: மேலும் நான் அவர்களைப் பல நாடுகளுக்குள் சிதறடித்து, தேசங்களுக்குள்ளே பரவவிடுவேன்
    என்று, என் உயர்த்திய கையுடன் பாலைவனத்தில் நானே அவர்களுக்கு ஆணையிட்டேன்.
  ceb-ULB: Busa giisa ko usab ang akong kamot ug nanumpa kanila didto sa kamingawan,
    nga patibulaagon ko sila taliwala sa kanasoran ug ipakatag sila taliwala sa kayutaan.
  pol-UBG: Podniosłem ku nim moją rękę na pustyni, że ich rozproszę pomiędzy poganami
    i rozrzucę po ziemiach;
  urd-GVU: چنانچہ مَیں نے یہ کرنے کے بجائے اپنا ہاتھ اُٹھا کر قَسم کھائی، ”مَیں تمہیں
    دیگر اقوام و ممالک میں منتشر کروں گا،
  deu-1912: Ich hob auch meine Hand auf wider sie in der Wüste, daß ich sie zerstreute
    unter die Heiden und zerstäubte in die Länder,
  kan-2017: ನಾನು ಅವರನ್ನು ಅನ್ಯಜನಾಂಗಗಳಲ್ಲಿ ಚದರಿಸುತ್ತೇನೆಂದೂ ದೇಶದಲ್ಲಿ ಹರಡಿಸುತ್ತೇನೆಂದೂ
    ಮರುಭೂಮಿಯಲ್ಲಿ ಪ್ರಮಾಣ ಮಾಡಿ ಹೇಳಿದೆ.
  yap-yap: Ma aram mu kug micheg reb e ban’en ngorad u daken e ted, ni bay gu werweregrad
    u daken e fayleng.
  hlt-MCSB: Namtom taengah amih taekyak ham neh diklai ah amih haeh ham khosoek ah
    amih te ka kut ka phuel thil bal.
  mdy-ETH: ዱማ ዱማ ሜሌ ዓጮ ዴሮ ባኣካ ታ ዔያቶ ዜርቃንዳያ ማዔሢያ ሃጊ ዬያ ዓሳ ናንጉዋ ዳውሎይዳ ዓኣንቴ ታ ዔያቶም ጫኣቂ
    ኬኤዜኔ።
  twi-ASANTE: Memaa me nsa so kaa ntam wɔ ɛserɛ no so sɛ mɛhwete wɔn wɔ amanaman no
    so na mabɔ wɔn apansam wɔ nsase no so,
  eng-WEBU: Moreover I swore to them in the wilderness, that I would scatter them
    among the nations and disperse them through the countries,
  wal-wal: Qassi eta hara kawotettatussinne hara biittatussi laalanau bazzon caaqqaas.
  spa-PDDPT: Les juré en el desierto que los esparciría y dispersaría por las tierras
    entre las naciones
  gun-gun: Ha'e rami vy tekoa e'ỹa py xepo aupi reve ha'e kuery pe aura yvy regua
    kuery ikuaia rupi amoaĩmba aguã re, ijyvy ha'e javi rupi.
  ilo-ULB: Intag-ayko manen ti imak idiay let-ang, tapno isapatak kadakuada nga iwarasko
    ida kadagiti nasion ken iwarawarak ida kadagiti daga.
  kpg-kpg: Gei Au gaa hai dagu hagababa labelaa i lodo di anggowaa. Au guu hai dagu
    hagababa bolo Au ga hagabagi digaula gi nia henua huogodoo i henuailala.
  uig-ARA: چۆل-باياۋاندا مەن قولۇمنى كۆتۈرۈپ ئۇلارغا سىلەرنى ئەللەر ئارىسىغا تارقىتىمەن،
    مەملىكەتلەر ئىچىگە تارىتىمەن دەپ قەسەم قىلىمەن، دېدىم؛
  sus-sus: Kɔnɔ n na n kali n bɛlɛxɛ itexi nan na gbengberenyi ma, n xa e rayensen
    yɛ ɲamanɛe tagi,
  pon-2006: Ngehi eri pil wiahda ehu inou nan sapwtehno. I inoukihda me I pahn kamwarakirailpeseng
    wasa koaros nan sampah.
  ksd-ksd: Ma iau ga vavalima pire diat aro ta ra bil ba ina imire vue diat livuan
    ta ra umana Tematana, ma ina tibe varbaiane vue diat ta ra umana gunan,
  grc-BRENT: Ἐξῇρα τὴν χεῖρά μου ἐπʼ αὐτοὺς ἐν τῇ ἐρήμῳ τοῦ διασκορπίσαι αὐτοὺς ἐν
    τοῖς ἔθνεσι, διασπεῖραι αὐτοὺς ἐν ταῖς χώραις,
  ind-AYT: Aku juga bersumpah kepada mereka di padang belantara, bahwa Aku akan menyerakkan
    mereka ke antara bangsa-bangsa dan mencerai-beraikan mereka ke antara negeri-negeri
  nya-nya: Choncho ndinalumbira mʼchipululu, nditakweza dzanja langa, kuti ndidzawabalalitsa
    pakati pa anthu a mitundu ina ndi kuwamwazira ku mayiko akutali,
  hrv-hrv: No zakleh se u pustinji da ću ih raspršiti među narode i rasijati po zemljama,
  mps-mps: Tialima, eno te tiwai po bomonama wali, te eno augwali sela sąnama, te
    tǫ pedai tigidaliba tedela palaibao walio.
  tpi-tpi: Tasol mi tok strong olsem, bai mi rausim ol i go nabaut long olgeta hap
    bilong graun.
  dan-1931: Jeg løftede min Hånd for dem i Ørkenen og svor, at jeg vilde sprede dem
    blandt Folkene og udstrø dem i Landene,
  vie-OVCB: Nhưng Ta đã thề nghịch lại chúng trong hoang mạc. Ta thề rằng Ta sẽ phân
    tán chúng giữa các nước,
  guj-2017: તેઓને પ્રજાઓમાં વેરવિખેર કરી નાખવાને તથા દેશદેશ સર્વત્ર વિખેરી નાખવાને,
    મેં તેઓની આગળ અરણ્યમાં સમ ખાધા.
  pon-2006A: Ngehi eri pil wiahda ehu inou nan sapwtehno. I inoukihda me I pahn kamwarakirailpeseng
    wasa koaros nan sampah.
  por-BRBSL: Além disso, jurei-lhes no deserto, que os dispersaria entre as nações
    e os dispersaria pelos países,
  cth-cth: Hothloilah miphunnaw koevah, ahnimouh kâkayei sak vaiteh, ram tangkuem
    dawk kâkayei sak han telah kahrawngum vah kut ka dâw totouh ka dei toe.
  twi-twi: Memaa me nsa so kaa ntam wɔ sare no so se mɛhwete wɔn wɔ amanaman no so
    na mabɔ wɔn apansam wɔ nsase no so,
  hlt-hlt: Namtom taengah amih taekyak ham neh diklai ah amih haeh ham khosoek ah
    amih te ka kut ka phuel thil bal.
  tbz-SIM: Mɛm̀mɛ n yíɛ́ kɛ́bɛ́immɛ̀ kɛ pɑ̀rìkɛ̀ kɛ dɔ̀ m bo bɛ̀ ciɛ nkɛ̀ bɛ̀ɛ tɑ
    ibotí tɛì miɛkɛ yɛhɛkɛ̀ yɛ̀ɛ̀ í tú bɛ kpɛyɛ.
  msy-2020: Me gumazamiziba puvatɨzir danganimɨn itima, kɨ Akar Gavgavir mam me ganɨga
    ghaze, kɨ me aghamsightɨ, me tintinibar kantrin igharazibar mangegham.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ tɑsɑ niŋ kpɑɑsʋɣʋ nɑ mɑ́ tuu wʋlɑɣɑ tɛtʋ tɑɑ sɩ, mɑɑ yɑsɩ-mɛɣɛ
    tɛtʋnɑɑ kpɑɩ nyǝntʋ yǝlɑɑnɑɑ tɑɑ.
  azb-azb: Mən səhrada özlərinə and içib dedim ki, onları millətlər arasına yayacağam,
    ölkələr arasına səpələyəcəyəm.
  eng-DBY: I lifted up my hand also unto them in the wilderness, that I would scatter
    them among the nations, and disperse them through the countries;
  hin-2017: फिर मैंने जंगल में उनसे शपथ खाई, कि मैं तुम्हें जाति-जाति में तितर-बितर
    करूँगा, और देश-देश में छितरा दूँगा,
  wol-KYG: Ba tey maa leen giñal ca màndiŋ ma ne dinaa leen tasaare ci biir xeet yi,
    wasaare leen ci biir réew yi.
  eng-YLT: I also, I have lifted up My hand to them in the wilderness, To scatter
    them among nations, And to spread them through lands.
  eng-WYC-2017: Again I raised mine hand against them in wilderness, that I should
    scatter them into nations, and winnow them into other lands;
  eng-WMBB: Moreover I swore to them in the wilderness, that I would scatter them
    amongst the nations and disperse them through the countries,
  urd-GVH: चुनाँचे मैंने यह करने के बजाए अपना हाथ उठाकर क़सम खाई, “मैं तुम्हें दीगर
    अक़वामो-ममालिक में मुंतशिर करूँगा,
  rug-rug: Meke ovulu sage nia Arau sa Limaqu pa qega meke tokotokoro sapu kote talahuarae
    i Arau si arini koari na butubutu meke hurakatae i koari na popoa,
  gaz-gaz: Akkasumas ani gammoojjii keessatti harka koo ol qabadhee akkan saboota
    gidduutti isaan faffacaasuu fi biyyoota keessa isaan bittinneessu fuula isaanii
    duratti nan kakadhe;
  fra-LSG: Dans le désert, je levai encore ma main vers eux, pour les disperser parmi
    les nations et les répandre en divers pays,
  gnn-gnn: “Bala ŋarra wiripuna nherrara ŋarrakuwaynydja ŋarra dhäruk ŋunhalayi gawarrka'ŋuranydja,
    bitjarra gam'. Ŋarranydja yurru yana barrku'‐barrkuwatjkumana dhuwalayi ŋarrakuwaynydja
    yolŋu'‐yulŋunha birrka'mirrina wäŋakurru buku‐ḻiw'marama; yakana walala yurru
    nhina yukurra ŋunhilinydja wäŋaŋura ŋunhi ŋarra dhawu'mirriyaŋala walalaŋgu nhinanharawu.
  yal-yal: N tan nan mɔn n kɔlɔ e xa tonbonni n yiini texin na e raxuya feen na ayi
    siyane yɛ, fa fala n na e raxuyama ayi nɛn yamanane yi
  haw-1868: Hapai ae la hoi au i kuu lima ia lakou ma ka waonahele, e hooauhee liilii
    ia lakou iwaena o na lahuikanaka, a e hoopuehu ia lakou ma na aina.
  arb-NAV: وَحَلَفْتُ لَهُمْ فِي الْبَرِّيَّةِ أَنْ أُفَرِّقَهُمْ بَيْنَ الأُمَمِ
    وَأُشَتِّتَهُمْ عَبْرَ الْبُلْدَانِ.
  ewe-ewe: Kpe ɖe esia ŋu la, mekɔ nye asi dzi, eye meka atam na wo le gbea dzi be
    mama wo ɖe dukɔwo dome, eye makaka wo ɖe anyigbawo dzi,
  eng-LEE: I also lifted up my hand unto them in the wilderness, that I would scatter
    them among the nations, and disperse them through the countries;
  asm-FB: ইয়াৰ উপৰিও, জাতিবোৰৰ মাজত তেওঁলোকক ছিন্ন-ভিন্ন আৰু দেশবোৰৰ মাজত তেওঁলোকক
    গোট গোট কৰিম বুলি মই অৰণ্যত তেওঁলোকৰ অহিতে মোৰ হাত দাঙি শপত কৰিলোঁ।
  sus-A: كْنْ ﭑ نَ ﭑ كَلِ ﭑ بّلّشّ عِتٍشِ نَن نَ فبٍنفبٍرٍنيِ مَ، ﭑ شَ عٍ رَيٍنسٍن
    يّ حَمَنّيٍ تَفِ،
  fra-SBL: Je leur jurai, dans le désert, de les disperser parmi les nations et de
    les répandre dans les pays,
  hbo-hbo: גַּם־אֲנִ֗י נָשָׂ֧אתִי אֶת־יָדִ֛י לָהֶ֖ם בַּמִּדְבָּ֑ר לְהָפִ֤יץ אֹתָם֙
    בַּגֹּויִ֔ם וּלְזָרֹ֥ות אֹותָ֖ם בָּאֲרָצֹֽות׃
  kik-kik: Ningĩ nĩndehĩtire harĩo njoete guoko na igũrũ kũu werũ-inĩ, ngiuga atĩ
    nĩngamahurunjĩra ndũrĩrĩ-inĩ, na ndĩmaharaganĩrie mabũrũri-inĩ,
  fra-NCL: Même je levai ma main contre eux dans le dessert, leur jurant de les disperser
    parmi les nations et de les répandre dans les pays,
  cek-AK: Sithaw panoek ai kaminawk salakah kang haehsak phang moe, prae boih ah kam
    hetsak han tiah, nihcae khaeah ban ka phok moe, praezaek ah lokkamhaih to ka sak;
  cuk-cuk: Deginbali, nega-dulesulidganba an ega ise-sogar sogsabalid, dulemar-yar-baid-baidgi-bukwamaladse,
    degi, bela yar-baiganse an bemar oaisakioye,
  uig-CYR: Чөл-баяванда Мән қолумни көтирип уларға силәрни әлләр арисиға тарқитимән,
    мәмликәтләр ичигә таритимән дәп қәсәм қилимән, дедим;
  tel-2017: వాళ్ళు నా విధులు అనుసరించకుండా, నా కట్టడలు తృణీకరించి, నేను విధించిన విశ్రాంతిదినాలను
    అపవిత్రం చేసి,
  hat-BSA: Anplis, Mwen te sèmante a yo menm nan dezè a pou Mwen ta gaye yo pami nasyon
    yo, e dispèse yo nan tout peyi yo,
  kos-kos: Na nga sifilpa orala sie wulela yen mwesis uh. Nga wuleang mu nga ac akfahsryeloselik
    nu fin faclu nufon.
  hbo-WLC: גַּם־אֲנִ֗י נָשָׂ֧אתִי אֶת־יָדִ֛י לָהֶ֖ם בַּמִּדְבָּ֑ר לְהָפִ֤יץ אֹתָם֙
    בַּגּוֹיִ֔ם וּלְזָר֥וֹת אוֹתָ֖ם בָּאֲרָצֽוֹת׃
  ibo-ibo: E jikwa m iweli aka elu ṅụọrọ ha iyi nʼime ọzara, na m ga-achụsasị ha nʼetiti
    mba niile, mee ka ha gbasaa nʼakụkụ niile nke ụwa,
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ନାନା ଗୋଷ୍ଠୀୟ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ ଓ ନାନା ଦେଶରେ ସେମାନଙ୍କୁ
    ନିକ୍ଷେପ କରିବୁ ବୋଲି ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଆପଣା ହସ୍ତ ଉଠାଇଲୁ;
  chk-chk: Iwe, lon ewe fanüapö üa pwal pwon fän akapel ngeniir, pwe üpwe atoropaseer
    lein chon ekewe mwü won fanüfan,
  rop-rop: Wal aibin meigim najawan pramis garram olabat deya langa det deset kantri.
    Aibin meigim det pramis blanga spredimat ol detlot pipul langa ebri kantri.
  ukr-1871: Та все ж таки підняв я у пустинї руку мою й заклявся, що розпорошу їх
    проміж народами й порозсїваю по землях.
  deu-1951: Doch schwur ich ihnen in der Wüste, daß ich sie unter die Nationen zerstreuen
    und in die Länder versprengen werde,
  eng-JPS: I lifted up My hand unto them also in the wilderness, that I would scatter
    them among the nations, and disperse them through the countries;
  srp-1865: I ja im još podigoh ruku svoju u pustinji da æu ih rasijati po narodima
    i razasuti po zemljama.
  lug-lug: Era ne mbalayirira mu ddungu nti ndibasaasaanya mu mawanga, ne mbabunya
    mu nsi,
  heb-heb: גם אני נשאתי את ידי להם במדבר להפיץ אתם בגוים ולזרות אותם בארצות׃
  ben-IRV: আমি মরুপ্রান্তে তাদের বিপক্ষে হাত তুললাম, বললাম, তাদেরকে জাতিদের মধ্যে
    ছিন্নভিন্ন করব, নানা দেশে ছড়িয়ে ছিটিয়ে দেব;
  pan-pan: ਨਾਲੇ ਮੈਂ ਉਜਾੜ ਵਿੱਚ ਉਹਨਾਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਕਿ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਖਿਲਾਰਾਂਗਾ
    ਅਤੇ ਦੇਸਾਂ ਵਿੱਚ ਬਖੇਰਾਂਗਾ।
  mya-JVB: တဖန် ငါ သည် သူ တို့ကို အတိုင်းတိုင်း အပြည်ပြည်အရပ်ရပ် တို့သို့ ကွဲပြား
    စေခြင်းငှါ တော ၌ ကျိန်ဆို ၏။
  hmo-hmo: Unai dainai tano kaukau dekenai gwauhamata ta ma idia dekenai lau gwauraia,
    lau gwau, bese idauidau edia huanai lau ese do lau luludia lao, bona tanobada
    gado idauidau taudia edia huanai idia do lau atodia, unai gabudia dekenai do idia
    noho.
  urd-urd: फिर मैंने वीराने में उनसे क़सम खाई कि मैं उनको क़ौमों में आवारा और मुल्कों
    में तितर बितर करूँगा।
  rus-SYN: Также, подняв руку Мою в пустыне, Я поклялся рассеять их по народам и развеять
    их по землям
  bqc-SIM: Ma ɛa ↄlɛ̀lɛnɛ́ guwaiwaiu we lↄ, ma mɛ̀ má ń fãaa buiↄ guuɛ, mí ń
    fã́ndaiada bùsu ń bùsuo,
  tcz-CHONGTHU: Ahinlah gamthip noija chun amaho dounan amahohi namtin vaipi ho lah
    a kathethang ding ahi tin kihahselna dettah in kabol e.
  mar-mar: रानात मी हात उंचावून अशी शपथ वाहिली की, मी त्यांची राष्ट्रामध्ये पांगापांग
    करीन व त्यास देशोधडीला लावीन.
  qub-qub: Chunyajcho jurashpä nirä intëru nasyuncunaman mashtacächinäpaj cashanta.
  bqp-bqp: Gbɑburu miyɑ nɑ nɔmɑ suɑ wɔllɔ nɑ bɔ̃ruɑ nɑ nɛɛ, kon bu yɑrinɑsiɑ bwesenu
    sɔɔ kɑ tem tukumɔ.
  hat-hat: Men, fwa sa a ankò, mwen fè yon lòt sèman nan dezè a, mwen fè sèman m'ap
    gaye yo nan mitan lòt nasyon yo, m'ap simaye nou nan divès peyi etranje.
  eng-BSB: However, with an uplifted hand I swore to them in the wilderness that I
    would scatter them among the nations and disperse them throughout the lands.
  eng-WEBPB: Moreover I swore to them in the wilderness, that I would scatter them
    amongst the nations and disperse them through the countries,
  kbq-kbq: Ana nehu'na Nagra amanage hu'na ka'ma kokampina huvempa hu'na zamasami'noe,
    Israeli vahera zamahe panini hanuge'za hazagre'za mika mopafi vu'za e'za hu'za
    mago mago hu'za umani emani hugahaze hu'noe.
  nhe-BL: Pero nopano ipan huactoc tlali nitlatestigojquetzqui huan niquijto para
    temachtli niquinsemanasquía huan niquintitlanisquía ipan campa hueli tlaltini
    ipan tlaltepactli,
  gub-BL: Na'e amume'uahy amo ze'eg ipyahu ma'e ywyxiguhu rehe ihe kury. — Amuhàmuhàz
    putar Izaew ywy nànàn ihe wà nehe, a'e wanupe.
  eng-DRA: 'Again I lifted up my hand upon them in the wilderness, to disperse them
    among the nations, and scatter them through the countries:'
