  hin-2017: मैं तुम में से सब विद्रोहियों को निकालकर जो मेरा अपराध करते है; तुम्हें
    शुद्ध करूँगा; और जिस देश में वे टिकते हैं उसमें से मैं उन्हें निकाल दूँगा; परन्तु
    इस्राएल के देश में घुसने न दूँगा। तब तुम जान लोगे कि मैं यहोवा हूँ।
  wol-KYG: Maay xettee fi seen biir ñi may gàntal ak ñi may tooñ. Réew ya ñu wàlliyaani,
    fa laa leen di jële, te réewum Israyil, duñu fa duggi. Su boobaa ngeen xam ne
    maay Aji Sax ji.
  eng-YLT: And cleared out from you the rebels, And them transgressing against Me,
    From the land of their sojournings I bring them out, And unto the land of Israel
    they come not, And ye have known that I [am] Jehovah.
  eng-WYC-2017: And I shall choose of you trespassers, and wicked men; and I shall
    lead them out of the land of their dwelling, and they shall not enter into the
    land of Israel; and ye shall know, that I am the Lord.
  eng-WMBB: I will purge out from amongst you the rebels and those who disobey me.
    I will bring them out of the land where they live, but they shall not enter into
    Eretz-Israel. Then you will know that I am the LORD.”
  urd-GVH: जो बेवफ़ा होकर मुझसे बाग़ी हो गए हैं उन्हें मैं तुमसे दूर कर दूँगा ताकि
    तुम पाक हो जाओ। अगरचे मैं उन्हें भी उन दीगर ममालिक से निकाल लाऊँगा जिनमें वह रह
    रहे हैं तो भी वह मुल्के-इसराईल में दाख़िल नहीं होंगे। तब तुम जान लोगे कि मैं ही
    रब हूँ।
  rug-rug: Kote va rizu pani Rau koa gamu sarini pu va karikari na va gugue mae koa
    Rau. Na kote turaṉa vurani tugo Arau si arini koari na popoa sapu koa i rini ba
    lopu kote nuquru la si arini pa popoa Izireli. Pude mi tumae nia sapu Arau tugo
    se Zihova.
  gaz-gaz: Warra natti kaʼanii natti fincilan isin keessaa nan baasa. Biyya isaan
    jiraachaa turan sana keessaa isaan nan baasa; garuu isaan biyya Israaʼel hin seenan.
    Kanaanis isin akka ani Waaqayyo taʼe ni beektu.
  fra-LSG: Je séparerai de vous les rebelles et ceux qui me sont infidèles; je les
    tirerai du pays où ils sont étrangers, mais ils n’iront pas au pays d’Israël.
    Et vous saurez que je suis l’Éternel.
  gnn-gnn: Ga ŋunhinydja walala dhuwurr‐yätjmirrinydja, ŋunhi walala ŋuyulkthina ŋarraku,
    ŋarranydja yurru walalanha dhawaṯmarama warray beŋuruyi barrkuŋurunydja wäŋaŋuru
    malaŋuŋuru, yurru yaka walala yurru yana nhina yukurra ŋarrakalaynydja dhiyalanydja
    wäŋaŋura. Ga ŋunhi yurru ŋayi maḻŋ'thundja bitjandhiyi, bala nhumanydja yurru
    marŋgiyirrina ŋunhi ŋarrapi waŋgany Garray God nhumalaŋgunydja.”
  yal-yal: N muxu murutɛxine bama nɛn ɛ yɛ naxanye n matandima. E sa yamanan naxanye
    yi iki konyiyani, n na e raminima nɛn ne yi, koni e mi fa soma Isirayila yamanani
    de! Nayi, ɛ a kolonma nɛn a Alatala nan n na.
  haw-1868: A e holoi aku wau mai waena aku o oukou i na kipi, a me ka poe i hana
    hewa mai ia'u; e lawe mai au ia lakou mai ka aina mai i noho iki ai lakou, aole
    nae lakou e komo i ka aina o ka Iseraela; a e ike i oukou owau no Iehova.
  arb-NAV: وَأَعْزِلُ مِنْ بَيْنِكُمُ الْمُتَمَرِّدِينَ وَالْعُصَاةَ عَلَيَّ، وَأُخْرِجُهُمْ
    مِنْ أَرْضِ غُرْبَتِهِمْ، وَلَكِنَّهُمْ لَنْ يَدْخُلُوا أَرْضَ إِسْرَائِيلَ، فَتُدْرِكُونَ
    آنَئِذٍ أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Maɖe ame siwo dze aglã ɖe ŋutinye la ɖa le mia dome. Togbɔ be makplɔ wo
    adzoe le anyigba si dzi wole hã la, womaɖo afɔ Israelnyigba dzi o. Ekema mianya
    be nyee nye Yehowa.’
  eng-LEE: 'And I will separate from you those that have rebelled, and those that
    have transgressed against me: out of the country where they sojourn will I cause
    them to go forth, but into the land of Israel shall not one [of them] enter; and
    ye shall know that I am the Lord.'
  asm-FB: আৰু মই বিদ্ৰোহীহঁতক আৰু মোৰ অহিতে সত্যলঙ্ঘন কৰাসকলক জাৰি তোমালোকৰ মাজৰ পৰা
    দূৰ কৰিম; তেওঁলোকে প্ৰবাস কৰা দেশৰ পৰা মই তেওঁলোকক উলিয়াম, কিন্তু তেওঁলোক ইস্ৰায়েল
    দেশত নোসোমাব তাতে মই যে, যিহোৱা, তাক তোমালোকে জানিবা!”
  sus-A: ﭑ مُرُتّلَيٍ نُن مَتَندِلَيٍ بَمَ نّ وٌ يَ مَ، نَشٍيٍ نَ ﭑ فٍرٍقٍ. ﭑ عٍ رَ مِنِمَ
    نّ بْشِ رَ عٍ سَبَتِشِ دّننَشّ كٌنيِيَ كُي، كْنْ ﭑ مُ عٍ شَنِنمَ عِسِرَيِلَ بْشِ
    مَ. نَ كُي وٌ قَمَ نّ عَ كٌلٌندٍ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.»
  fra-SBL: J'éliminerai du milieu de vous les rebelles et ceux qui me désobéissent.
    Je les ferai sortir du pays où ils habitent, mais ils n'entreront pas dans le
    pays d'Israël. Alors vous saurez que je suis Yahvé. »
  hbo-hbo: וּבָרֹותִ֣י מִכֶּ֗ם הַמֹּרְדִ֤ים וְהַפֹּֽושְׁעִים֙ בִּ֔י מֵאֶ֤רֶץ מְגֽוּרֵיהֶם֙
    אֹוצִ֣יא אֹותָ֔ם וְאֶל־אַדְמַ֥ת יִשְׂרָאֵ֖ל לֹ֣א יָבֹ֑וא וִֽידַעְתֶּ֖ם כִּי־אֲנִ֥י
    יְהוָֽה׃
  kik-kik: Nĩngamũtheria, ndĩmwehererie andũ arĩa aremi na arĩa manjũkagĩrĩra. O na
    gũtuĩka nĩngamaruta bũrũri ũrĩa matũũraga-rĩ, matigatoonya bũrũri wa Isiraeli.
    Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ nĩ niĩ Jehova.
  fra-NCL: Et je séparerai d’avec vous les rebelles et ceux qui se sont détachés de
    moi ; je les tirerai du pays où ils sont étrangers, mais ils ne viendront pas
    au pays d’Israël, et vous saurez que je suis Yahweh.
  cek-AK: Ka nuiah sethaih sah kaminawk, kai tuh kaminawk to nangcae salak hoiah ka
    tapraek moe, nihcae to a oh o haih prae thung hoiah ka tacawt haih han, toe nihcae
    loe Israel prae thungah akun o mak ai; to naah Kai loe Angraeng Sithaw ni, tito
    na panoek o tih.
  cuk-cuk: Be-yarsulidgi-be-gudimaladgi an be-onomaloed. Ar degi-inigwele, dule-uayasulidamalad,
    degi, dulemar-angi-gwisgudimalad an bachikii obanguoed. Amardi, Israel-yarse dogosurmalad.
    Geb degine, bemar wisgumaloed, ani an Bab-Jehová gued.’
  uig-CYR: Мән араңлардин Маңа вапасизлиқ қилған асийларни шаллап чиқиримән; уларни
    туруватқан җайлардин чиқиримән, бирақ улар Исраил зиминиға кирмәйду; шуниң билән
    силәр Пәрвәрдигар екәнлигимни тонуп йетисиләр.
  tel-2017: నా మీద తిరుగుబాటు చేసేవాళ్ళనూ, దోషం చేసేవాళ్ళనూ, మీలో ఉండకుండాా ప్రక్షాళన
    చేస్తాను. వారు కాపురమున్న దేశంలో నుంచి వాళ్ళను రప్పిస్తాను గాని, నేను యెహోవానని
    మీరు తెలుసుకునేలా, వారు ఇశ్రాయేలు దేశంలో ప్రవేశించరు.”
  hat-BSA: Mwen va fè retire pami nou, rebèl ak sila ki transgrese kont Mwen yo. Mwen
    va mennen yo sòti nan peyi kote yo demere a, men yo p ap antre nan peyi Israël.
    Konsa, nou va konnen ke Mwen se SENYÈ a.”
  kos-kos: Nga ac eisla mwet lokoalok ac mwet orekma koluk liki inmasrlowos. Nga ac
    eisalosla liki facl nukewa elos muta we inge. Tusruktu nga ac tia lela elos in
    foloko nu in facl Israel. Na kowos fah etu lah nga pa LEUM GOD.”
  hbo-WLC: וּבָרוֹתִ֣י מִכֶּ֗ם הַמֹּרְדִ֤ים וְהַפּֽוֹשְׁעִים֙ בִּ֔י מֵאֶ֤רֶץ מְגֽוּרֵיהֶם֙
    אוֹצִ֣יא אוֹתָ֔ם וְאֶל־אַדְמַ֥ת יִשְׂרָאֵ֖ל לֹ֣א יָב֑וֹא וִֽידַעְתֶּ֖ם כִּי־אֲנִ֥י
    יְהוָֽה׃
  ibo-ibo: Aga m esi nʼetiti unu wezuga ndị na-ekwe ntị ike ma na-enupu isi megide
    m. Ọ bụ ezie na m ga-akpọpụta ha site nʼala ahụ ha bi, ma ha agaghị abata nʼala
    Izrel. Mgbe ahụ, unu ga-amata na mụ onwe m bụ Onyenwe anyị.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ବିଦ୍ରୋହୀମାନଙ୍କୁ ଓ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଅପରାଧକାରୀମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରୁ ଝାଡ଼ି ଦୂର କରିଦେବା; ସେମାନେ ଯେଉଁ ଦେଶରେ ପ୍ରବାସ କରୁଅଛନ୍ତି, ସେ ଦେଶରୁ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ବାହାର କରି ଆଣିବା, ମାତ୍ର ସେମାନେ ଇସ୍ରାଏଲ ଦେଶରେ ପ୍ରବେଶ କରିବେ ନାହିଁ; ତହିଁରେ ଆମ୍ଭେ ଯେ
    ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ।
  chk-chk: Üpwe aimwü senikemi chokewe mi lükümach o ü ngeniei, pwal chokewe mi tipis
    ngeniei. Iwe, üpwe emwenirewu seni lon ekewe fanü ia ra nonom ie, nge resap tolong
    lon ewe fanü Israel. Mürin oupwe silei pwe ngang ewe Samol mi Lapalap.”
  rop-rop: Ai garra deigidawei ol detlot pipul hu jidan garram yumob hu oldei gibit
    mi bekboun, en ai garra deigidawei olabat brom detlot kantri weya olabat jidanbat
    na, en ai kaan larram olabat gobek langa Isreil. Lagijat na yumob garra sabi mi
    na YAWEI.
  ukr-1871: І повилучую зміж вас ворохобників і непокірних менї; повиводжу їх із землї
    пробування їх, та в землю Ізрайлеву вони не ввійдуть; і взнаєте, що я — Господь.
  deu-1951: Ich will auch die Abtrünnigen und die Übertreter von euch absondern, ich
    will sie aus dem Lande ihrer Pilgrimschaft herausführen; aber sie sollen nicht
    wieder in das Land Israel kommen, und ihr sollt erfahren, daß ich der HERR bin.
  eng-JPS: and I will purge out from among you the rebels, and them that transgress
    against Me; I will bring them forth out of the land where they sojourn, but they
    shall not enter into the land of Israel; and ye shall know that I am the LORD.
  srp-1865: I odluèiæu izmeðu vas odmetnike i koji odustaju mene; izvešæu ih iz zemlje
    gdje su došljaci, ali neæe uæi u zemlju Izrailjevu, i poznaæete da sam ja Gospod.
  lug-lug: Ndibamaliramu ddala mu mmwe abajeemu era abansobya. Era newaakubadde nga
    ndibaggya mu nsi gye balimu, tebaliyingira mu nsi ya Isirayiri, mulyoke mumanye
    nga nze Mukama.
  heb-heb: וברותי מכם המרדים והפושעים בי מארץ מגוריהם אוציא אותם ואל אדמת ישראל לא
    יבוא וידעתם כי אני יהוה׃
  ben-IRV: পরে বিদ্রোহী ও আমার বিরুদ্ধে অধর্মাচারী সবাইকে ঝেড়ে তোমাদের মধ্যে থেকে
    দূর করব; তারা যে দেশে প্রবাস করে, সেখান থেকে তাদেরকে বের করে আনব বটে, কিন্তু তারা
    ইস্রায়েল-দেশে প্রবেশ করবে না; তাতে তোমার জানবে যে, আমিই সদাপ্রভু।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਉਹਨਾਂ ਲੋਕਾਂ ਨੂੰ ਜਿਹੜੇ ਮੇਰੇ ਵਿਰੁੱਧ ਬਾਗੀ ਹਨ ਅੱਡ ਕਰਾਂਗਾ,
    ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚੋਂ ਜਿੱਥੇ ਉਹ ਪਰਦੇਸੀ ਹਨ, ਬਾਹਰ ਕੱਢ ਲਿਆਵਾਂਗਾ ਪਰ ਉਹ ਇਸਰਾਏਲ
    ਦੇ ਦੇਸ ਵਿੱਚ ਨਾ ਵੜਨਗੇ ਅਤੇ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ငါ့ ကို ပုန်ကန် ၍ ပြစ်မှား သောသူတို့ကို သင် တို့ထဲက နှုတ်ပယ် မည်။ သူ တို့သည်
    တည်း နေသောပြည် မှ ထွက်သွား ရသော်လည်း ၊ ဣသရေလ ပြည် သို့ မ ဝင် ကြရ။ ငါ သည်ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သင်တို့သိ ရကြ လိမ့်မည်။
  hmo-hmo: Dagedage taudia bona egu taravatu idia utua noho taudia be umui emui huanai
    dekena amo do lau negea. Idia noho tano dekena amo do lau hakaudia mai, to Israela
    tano dekenai do idia raka vareai lasi. Unai negana do umui diba lau be Lohiabada.”
  urd-urd: और मैं तुम में से उन लोगों को जो सरकश और मुझ से बाग़ी हैं, जुदाकरूँगा;
    मैं उनको उस मुल्क से जिसमें उन्होंने क़याम किया, निकाल लाऊँगा पर वह इस्राईल के
    मुल्क में दाख़िल न होंगे और तुम जानोगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И выделю из вас мятежников и непокорных Мне. Из земли пребывания их выведу
    их, но в землю Израилеву они не войдут, и узнаете, что Я Господь.
  bqc-SIM: Má gbɛ̃́ pↄ́ aa tàaekɛ̀mɛɛ aa bↄ̀ ma kpɛↄ bↄ á guuɛ. Baa kɛ́ ma ń bↄ́lɛ
    bùsu pↄ́ aa ku a guu, aa gɛ̃ Isaili bùsuuo, íↄ dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Doumah bolho leh kei douna galbol ho jouse nalah uva konna kasuh theng
    dingu ahi. Keiman amaho chu akisol mang nau gam'a konna kahin puikit uva, ahivanga
    amaho chu Israel gam lut louhel diu ahi. Hitia chu nanghon keima Pakai kahi chu
    nahet doh dingu ahi.
  mar-mar: तुम्हातील बंडखोर व माझ्याशी फितुर कोण यांची मी साफ सफाई करणार, अल्पकाळ
    जे इतर राष्ट्रात राहत होते, त्यांना मी बाहेर घालवून देणार व पुनःरुपी ते इस्राएलात
    प्रवेश करणार नाही. मग तुम्हास कळेल मी परमेश्वर देव आहे.
  qub-qub: Gamcunapitaga raquishaj mana wiyacojcunata, conträ ricacojcunata. Nircurmi
    jorgamushaj juc-lä nasyuncho tiyarcaycashanpita. Ichanga Israel nasyunman manami
    yaycongapächu. Chayrämi gamcuna musyanquipaj noga Tayta Dios cashäta.
  bqp-bqp: Kon bu wunɑ ben suunu sɔɔn di be bɑ mɑn seesi kɑ be bɑ sɑ̃ɑ tɔn kɔ̃sobu
    kpɑ n bu yɑrɑ tem mi bɑ wɑ̃ɑn di. Adɑmɑ bɑ ǹ dɔɔ Isireliɔ. Sɑɑ ye sɔɔrɑ be, Isirelibɑ
    bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap wete nan mitan nou tout moun k'ap fè wòklò, tout moun k'ap kenbe tèt
    avè m' pou fè peche. M'ap fè yo soti kite peyi kote y'ap viv koulye a, men yo
    p'ap mete pwent pye yo nan peyi Izrayèl la. Lè sa a n'a konnen se mwen menm ki
    Seyè a.
  eng-BSB: And I will purge you of those who rebel and transgress against Me. I will
    bring them out of the land in which they dwell, but they will not enter the land
    of Israel. Then you will know that I am the LORD.
  eng-WEBPB: I will purge out from amongst you the rebels and those who disobey me.
    I will bring them out of the land where they live, but they shall not enter into
    the land of Israel. Then you will know that I am the LORD.”
  kbq-kbq: Ana nehu'na amu'nontmifintira keni'ama nontahi'za, ha'ma renenantaza vahetamina
    zamahe fanane hugahue. Hagi anama umani'naza mopafintira zamavare'na atiramigahuanagi,
    Israeli mopafina eofregahaze. E'ina hanugeta Nagrikura Ra Anumza mani'ne huta
    keta antahita hugahaze.
  nhe-BL: Pero nochi nopa sequinoc tlen mohuejcatlalijtoque tlen na huan nechixpanotoque,
    niquinquixtis ipan nopa sequinoc tlaltini campa itztoque amantzi, pero ax huelis
    calaquise ipan tlali Israel. Huan ipan nopa tonali inquimachilise para na niDIOS.
  gub-BL: Anuhem putar hereruzar 'ymar pemyter wi ihe wà nehe. Anuhem putar ikatu
    'ym ma'e iapo har ihe wà nehe no. Wiko amo ywy wanehe ko 'ar rehe wà. Anuhem putar
    wanuwi ihe wà nehe. Nezewe rehe we namuzewyr kar kwaw Izaew ywy rehe wà nehe.
    Nezewe mehe ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo herekuwe haw a'e wà nehe.
  eng-DRA: 'And I will pick out from among you the transgressors, and the wicked,
    and will bring them out of the land where they sojourn, and they shall not enter
    into the land of Israel: and you shall know that I am the Lord.'
