verse: EZK.020.038
translations:
  mal-C: എന്നോട് മത്സരിച്ച് എനിക്കെതിരേ അക്രമം പ്രവർത്തിക്കുന്നവരെ ഞാൻ നിങ്ങളുടെ ഇടയിൽനിന്ന്
    നീക്കിക്കളയും; അവർ ചെന്നുപാർക്കുന്ന ദേശത്തുനിന്നു ഞാൻ അവരെ പുറപ്പെടുവിക്കും; എങ്കിലും
    അവർ ഇസ്രായേൽദേശത്തു പ്രവേശിക്കുകയില്ല. അങ്ങനെ ഞാൻ യഹോവ ആകുന്നു എന്നു നിങ്ങൾ അറിയും.
  deu-TKW: Und ich scheide von euch aus, die sich gegen mich empörten und von mir
    abfielen. Aus dem Lande, wo sie als Fremdlinge weilten, will ich sie herausführen,
    aber ins Land Israel sollen sie nicht gelangen, damit ihr erkennet, daß ich Jahwe
    bin.
  lin-lin: Nakolongola kati na bino bato oyo batombokelaka Ngai mpe bato oyo batelemelaka
    Ngai. Bongo nakobimisa bango na mokili oyo bazali kovanda lokola bapaya ; kasi
    bakokota na mokili ya Isalaele te. Boye, bokoyeba solo ete Ngai, nazali Yawe.
  eng-LSV: And cleared out the rebels from you, || And those transgressing against
    Me, || I bring them out from the land of their sojournings, || And they do not
    come to the land of Israel, || And you have known that I [am] YHWH.
  eng-GNV: 'And I wil chuse out from among you the rebels, and them that transgresse
    against mee: I will bring them out of the land where they dwel, and they shall
    not enter into the lande of Israel, and you shall knowe that I am the Lord.'
  eng-WEBSTER: 'And I will purge out from among you the rebels, and them that transgress
    against me: I will bring them forth out of the country where they sojourn, and
    they shall not enter into the land of Israel: and ye shall know that I am the
    LORD.'
  nhw-BL: Pero nochi nopa sequinoc catli mohuejcatlalijtoque tlen na huan nechixpanotoque,
    niquinquixtis ipan nopa sequinoc tlalme campa itztoque amantzi, pero amo huelis
    calaquise ipan tlali Israel. Huan ipan nopa tonali anquimachilise para na niDIOS.
  swh-ONEN: Nitawaondoa miongoni mwenu wale wanaohalifu na wale wanaoasi dhidi yangu.
    Ingawa nitawatoa katika nchi wanazoishi, hawataingia katika nchi ya Israeli. Ndipo
    mtakapojua kuwa Mimi ndimi Bwana.
  bba-bba: Kon bu wunɑ ben suunu sɔɔn di be bɑ mɑn seesi kɑ be bɑ sɑ̃ɑ tɔn kɔ̃sobu
    kpɑ n bu yɑrɑ tem mi bɑ wɑ̃ɑn di. Adɑmɑ bɑ ǹ dɔɔ Isireliɔ. Sɑɑ ye sɔɔrɑ be, Isirelibɑ
    bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'and I will purge out from among you the rebels, and them that transgress
    against me: I will bring them forth out of the country where they sojourn, and
    they shall not enter into the land of Israel: and ye shall know that I am the
    Lord.'
  luo-luo: Abiro pogou gi joma osiko kedo koda kendo ngʼanyona, kata obedo ni abiro
    gologi oko e piny ma gidake sani, to ok ginidonj e piny Israel. Eka unungʼe ni
    An e Jehova Nyasaye.
  meu-meu: Daḡedaḡe taudia bona egu taravatu e tata utumu taudia na umui bogaragimui
    amo baina negedia daure, e noholaiamu tanona amo baina hakaud a lasi, a Israel
    tanona lalonai basie raka vareai. Bena ba diba lau na Iehova.
  npi-ULB: तिमीहरूका माझबाट विद्रोह गर्नेहरू र मेरो विरुद्धमा अपराध गर्नेहरूलाई म
    हटाउनेछु । तिनीहरू प्रवासी भएर बसेको देशबाट म तिनीहरूलाई बाहिर पठाउनेछु, तर तिनीहरू
    इस्राएल देशमा पस्‍नेछैनन् । तब म नै परमप्रभु हुँ भनी तिमीहरूले जान्‍नेछौ ।
  yor-yor: Èmi yóò si ṣa àwọn ọlọ̀tẹ̀ kúrò láàrín yín, àti àwọn o lù re òfin kọjá,
    èmi yóò mu wọn jáde kúrò ni ilẹ̀ tiwọn gbé ṣe àtìpó, wọn ki yóò si wọ ilẹ̀ Israẹli.
    Nígbà náà ní ẹ̀yin yóò mọ̀ pé, èmi ní Olúwa.
  pes-OPCB: و بقیه را که سرکش بوده، به من گناه می‌کنند، از میان شما جدا خواهم نمود.
    ایشان را از سرزمینهایی که به آنجا تبعید شده‌اند بیرون خواهم آورد، ولی نخواهم گذاشت
    وارد سرزمین اسرائیل گردند. وقتی اینها اتفاق افتاد، خواهید دانست که من یهوه هستم.
  tgl-ULB: Aalisin ko mula sa inyo ang mga mapanghimagsik at ang mga sumusuway laban
    sa akin. Paaalisin ko sila mula sa lupain kung saan sila naninirahan bilang mga
    dayuhan, ngunit hindi sila papasok sa lupain ng Israel. Kaya malalaman ninyo na
    ako si Yahweh!
  hui-hui: I̱na maru mana ko biaga karubi doga haga karubi bibahende tí kamiru baba
    mandagi nahelo ti dindi áyu kagoria i̱na bo taliatagi hai holebero. Doga halu
    mana ko biaga bu karu ti Isaraele wali agalinaga dindi dai naibilolebero. I̱na
    anidagua berogo hondowa tígua i̱ Anduane Homogoore henedane hondoleberemi.
  mya-mya: သင်​တို့​အ​နက်​ပုန်​ကန်​သူ​များ​နှင့်​တော်​လှန် သူ​များ​ကို​ဖယ်​ရှား​ပစ်​မည်။
    သူ​တို့​ကို​မိ​မိ တို့​ယ​ခု​နေ​ထိုင်​ရာ​ပြည်​များ​မှ​ထွက်​သွား စေ​မည်။ သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​ပြည်​သို့​ပြန်
    လာ​ခွင့်​ပြု​မည်​မ​ဟုတ်။ ထို​အ​ခါ​ငါ​သည် ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း သင်​တို့
    သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཁྱོད་ཅག་གི་ཁྲོད་ནས་ང་ལ་ངོ་ལོག་བྱེད་མཁན་དང་ང་དང་འགལ་བ་རྣམས་མེད་པར་བཟོ་སྟེ།
    ངས་དེ་རྣམས་བྱེས་སུ་སྡོད་པའི་ཡུལ་ནས་ཁྲིད་འོངས་ནའང་དེ་དག་ཡེས་ར་ཨེལ་གྱི་ཡུལ་དུ་འཇུག་པར་མི་འགྱུར་རོ།
    །དེ་ནས་ཁྱོད་ཅག་གིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Ndichakubvisa pakati penyu vaya vanondipandukira navaya vanondimukira.
    Kunyange hazvo ndichizovabudisa munyika yavagere, asi havangapindi munyika yeIsraeri.
    Ipapo muchaziva kuti ndini Jehovha.
  spa-BLM: Voy a purgar de entre ustedes a los rebeldes y a los que me desobedecen.
    Los sacaré de la tierra donde viven, pero no entrarán en la tierra de Israel.
    Entonces sabrán que yo soy Yahvé”.
  cac-cac: A eb' te pit tz'och ajc'olal d'ayin, ol viq'uelta eb' b'aj sacleminac eyaj
    ticnaic, ol in satel eb' d'a e cal, man̈ ol ochlaj eb' d'a smacb'en eb' eyetisraelal.
    Icha val chi' ol aj eyojtacaneli to a in ton Jehová e Diosal in.
  swh-ULB: Nitawasafisha kutoka miongoni mwenu maasi na wale ambao walionichukiza.
    Nitawatoa kutoka nchi ambayo wanayoishi kama wageni, lakini hawataingia kwenye
    nchi ya Israeli. Kisha mtajua yakwamba mimi ni Yahwe.
  bel-bel: І выдзелю з вас мяцежнікаў і непакорлівых Мне. Зь зямлі пражываньня іхняга
    выведу іх, але ў зямлю Ізраілевую яны ня ўвойдуць, - і ўведаеце, што Я - Гасподзь.
  deu-ELBBK: Und ich werde die Empörer und die von mir Abgefallenen von euch ausscheiden;
    ich werde sie herausführen aus dem Land ihrer Fremdlingschaft, aber in das Land
    Israel soll keiner von ihnen kommen. Und ihr werdet wissen, dass ich der HERR
    bin.
  mbb-OT: Idtapid ku puun keniyu is menge midsupak kedì. Minsan ibpeǥawas ku sikandan
    puun te nasyun he mibihag kandan, piru kenè dan gihapun ebpekeseled diyà te tanà
    he Israel. Ne zutun egketuenan niw he iyan a Nengazen.’ ”
  mal-2015: എന്നോടു മത്സരിച്ചു അതിക്രമിക്കുന്നവരെ ഞാൻ നിങ്ങളുടെ ഇടയിൽനിന്നു നീക്കിക്കളയും;
    അവർ ചെന്നു പാർക്കുന്ന രാജ്യത്തുനിന്നു ഞാൻ അവരെ പുറപ്പെടുവിക്കും; എങ്കിലും യിസ്രായേൽദേശത്തു
    അവർ കടക്കയില്ല; ഞാൻ യഹോവ എന്നു നിങ്ങൾ അറിയും.
  rmc-rmc: Odďelinava tumendar olen, ko pes mange ačhade a vzburinde. A kajte len
    lava avri andral odi phuv, kaj akana dživen, na domukava lenge te džal andro Izrael.
    Akor sprindžarena, hoj me som o RAJ.
  pes-OPV: و آنانی را که متمرد شده و از من عاصی گردیده‌اند، ازمیان شما جدا خواهم نمود
    و ایشان را از زمین غربت ایشان بیرون خواهم آورد. لیکن به زمین اسرائیل داخل نخواهند
    شد و خواهید دانست که من یهوه هستم.»
  ron-1924: Вой деосеби динтре вой пе чей ындэрэтничь ши пе чей че ну-Мь сунт крединчошь;
    ый вой скоате дин цара ын каре сунт стрэинь, дар ну вор мерӂе ярэшь ын цара луй
    Исраел. Ши вець шти кэ Еу сунт Домнул.»’”
  ben-OBCV: তোমাদের মধ্যে যারা আমার বিরুদ্ধে থাকে ও বিদ্রোহ করে আমি তাদের দূর করে
    দেব। তারা যে দেশে বাস করত যদিও সেখান থেকে আমি তাদের বের করে আনব তবুও তারা ইস্রায়েল
    দেশে ঢুকতে পারবে না। তখন তোমরা জানবে যে, আমিই সদাপ্রভু।
  som-som: Markaasaan idinka dhex sooci doonaa caasiyiinta iyo kuwa igu xadgudba.
    Waxaan iyaga ka soo bixin doonaa dalka ay qariib ahaanta u joogaan, laakiinse
    dalka reer binu Israa'iil sooma ay geli doonaan, oo idinkuna waxaad ogaan doontaan
    inaan anigu Rabbiga ahay.
  lat-VUC: 'Et eligam de vobis transgressores et impios, et de terra incolatus eorum
    educam eos, et in terram Israël non ingredientur: et scietis quia ego Dominus.'
  eng-ASVBT: 'and I will purge out from among you the rebels, and them that transgress
    against me; I will bring them forth out of the land where they sojourn, but they
    shall not enter into the land of Israel: and ye shall know that I am Jehovah.'
  ita-1885: e metterò da parte, d'infra voi, i ribelli, e quelli che si rivoltano
    da me; io li trarrò fuor del paese delle lor dimore, ma pur non entreranno nel
    paese d'Israele; e voi conoscerete che io sono il Signore.
  eng-LXXUP: 'And I will separate from among you the ungodly and the revolters; for
    I will lead them forth out of their place of sojourning, and they shall not enter
    into the land of Israel: and ye shall know that I am the Lord, even the Lord.'
  eng-ULB: I will purge from among you the rebels and those who revolt against me.
    I will send them out from the land where they are staying as foreigners, but they
    will not enter the land of Israel. Then you will know that I am Yahweh.
  spa-VBL: Me ocuparé de los que se rebelan contra mí, de los que pecan contra mí.
    Los sacaré del país donde viven actualmente, pero no entrarán en la tierra de
    Israel. Entonces sabrán que yo soy el Señor.
  fra-_FOB: Je séparerai de vous les rebelles et ceux qui se sont révoltés contre
    moi; je les ferai sortir du pays où ils séjournent; mais ils n'entreront point
    sur le sol d'Israël. Ainsi vous saurez que je suis l'Éternel.
  mal-mal: എന്നോട് മത്സരിച്ച് അതിക്രമിക്കുന്നവരെ ഞാൻ നിങ്ങളുടെ ഇടയിൽനിന്ന് നീക്കിക്കളയും;
    അവർ ചെന്നു പാർക്കുന്ന രാജ്യത്തുനിന്ന് ഞാൻ അവരെ പുറപ്പെടുവിക്കും; എങ്കിലും യിസ്രായേൽ
    ദേശത്ത് അവർ കടക്കുകയില്ല; ഞാൻ യഹോവ എന്ന് നിങ്ങൾ അറിയും”.
  urd-GVR: Jo bewafā ho kar mujh se bāġhī ho gae haiṅ unheṅ maiṅ tum se dūr kar dūṅgā
    tāki tum pāk ho jāo. Agarche maiṅ unheṅ bhī un dīgar mamālik se nikāl lāūṅgā jin
    meṅ wuh rah rahe haiṅ to bhī wuh Mulk-e-Isrāīl meṅ dāḳhil nahīṅ hoṅge. Tab tum
    jān loge ki maiṅ hī Rab hūṅ.
  suz-BL: इन दाते ङा आं कली मटीब नु मरिम्‍शो पाइब आन कली तिल्‍नुङमी। गो मेको आन कली
    अर्को रागी ङा मुर दुम्‍शा बाक्‍शो रागी रे ग्रुंइनुङमी। तन्‍न मेको इस्राएल रागी
    ओव़चा मताइनीम। मिनु गेपुकीम गो परमप्रभु यावे नङ, दे तुइक्‍नीनी।
  eng-NOY: And I will purge out from among you the rebels, and them that transgress
    against me; out of the country where they sojourn will I bring them forth, but
    they shall not enter into the land of Israel; and ye shall know that I am Jehovah.
  ita-1927: e separerò da voi i ribelli e quelli che mi sono infedeli; io li trarrò
    fuori dal paese dove sono stranieri, ma non entreranno nel paese d’Israele, e
    voi conoscerete che io sono l’Eterno.
  ckb-ckb: ئەوانەی لەنێوتان هەڵگەڕاونەتەوە و لە من یاخین ڕیشەکێشیان دەکەم. هەرچەندە
    لە خاکی ئاوارەییان دەریاندەهێنم، بەڵام ناچنە ناو خاکی ئیسرائیلەوە، ئیتر ئێوە دەزانن
    کە من یەزدانم.
  eng-BBE: 'Clearing out from among you all those who are uncontrolled and who are
    sinning against me; I will take them out of the land where they are living, but
    they will not come into the land of Israel: and you will be certain that I am
    the Lord.'
  kan-OKCV: ತಿರುಗಿಬಿದ್ದವರನ್ನೂ ನನಗೆ ವಿರೋಧವಾಗಿ ಅಪರಾಧ ಮಾಡಿದವರನ್ನೂ ನಿಮ್ಮೊಂದಿಗೆ ಶುದ್ಧಮಾಡುತ್ತೇನೆ.
    ಅವರು ಪ್ರವಾಸಿಗಳಾಗಿದ್ದ ದೇಶದೊಳಗಿಂದ ಅವರನ್ನು ಹೊರಗೆ ತರುತ್ತೇನೆ. ಆದರೆ ಅವರು ಇಸ್ರಾಯೇಲ್ ದೇಶದೊಳಗೆ
    ಹೋಗದ ಹಾಗೆ ಮಾಡಿ, ನಾನೇ ಯೆಹೋವ ದೇವರೆಂಬುದನ್ನು ಅವರಿಗೆ ತಿಳಿಸುತ್ತೇನೆ.
  tam-2017: கலகக்காரர்களையும், துரோகிகளையும் உங்களைவிட்டுப் பிரித்துப்போடுவேன்; அவர்களைத்
    தாங்கள் தங்கும் தேசத்திலிருந்து புறப்படச்செய்வேன்; ஆனாலும் அவர்கள் இஸ்ரவேல் தேசத்தில்
    நுழைவதில்லை; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: 'Y apartaré de entre vosotros los rebeldes, y los que se rebelaron
    contra mí: de la tierra de sus destierros los sacaré, y á la tierra de Israel
    no vendrán; y sabréis que yo soy Jehová.'
  ron-BTF: Și voi curăți dintre voi pe răzvrătiți și pe cei care calcă legea împotriva
    mea; îi voi scoate din țara în care ei locuiesc temporar și nu vor intra în țara
    lui Israel; și veți cunoaște că eu sunt DOMNUL.
  eng-WEBP: I will purge out from among you the rebels and those who disobey me. I
    will bring them out of the land where they live, but they shall not enter into
    the land of Israel. Then you will know that I am the LORD.”
  eng-FBV: I will get rid of those of you who rebel against me, those who sin against
    me. I will lead them out of the country where they're currently living, but they
    won't enter the land of Israel. Then you will know that I am the Lord.
  nld-1939: Zo zal Ik uit u verwijderen oproerlingen en kwaadwilligen; uit het land
    waar ze als vreemden vertoeven, zal Ik ze uitleiden, maar in het land van Israël
    komen ze niet. Zo zult ge erkennen, dat Ik Jahweh ben!
