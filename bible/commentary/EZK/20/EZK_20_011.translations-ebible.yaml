verse: EZK.020.011
translations:
  mal-C: അവർക്കു ഞാൻ എന്റെ ഉത്തരവുകൾ നൽകുകയും എന്റെ നിയമങ്ങൾ അവരെ അറിയിക്കുകയും ചെയ്തു.
    അവയെ പ്രമാണിക്കുന്ന മനുഷ്യൻ അവയാൽ ജീവിക്കും.
  deu-TKW: und ich gab ihnen meine Satzungen und that ihnen meine Rechte kund, die
    der Mensch üben soll, damit er sein Leben durch sie erhalte,
  lin-lin: Napesaki bango bikateli na Ngai mpe nalakisaki bango mibeko na Ngai mpo
    ete moto oyo akotosa yango abika na nzela na yango.
  eng-LSV: And I give My statutes to them, || And I caused them to know My judgments,
    || Which the man who does—lives by them.
  eng-GNV: And I gaue them my statutes, and declared my iudgements vnto them, which
    if a man doe, he shall liue in them.
  eng-WEBSTER: And I gave them my statutes, and showed them my judgments, which if
    a man doeth, he shall even live in them.
  nhw-BL: Huan niquinmacac notlanahuatilhua para ma quintoquilise para huelis itztose.
  swh-ONEN: Nikawapa amri zangu na kuwajulisha sheria zangu, kwa kuwa mtu anayezitii
    ataishi kwa hizo.
  bba-bba: Mɑ nɑ bu sɔ̃ɔwɑ ye bɑ koo ko kɑ sere nɛn woodɑbɑ ye bɑ koo swĩi bɑ n kɑ
    wɑ̃ɑ.
  eng-KJVCPB: And I gave them my statutes, and shewed them my judgments, which if
    a man do, he shall even live in them.
  luo-luo: Ne amiyogi buchena kendo ne amiyo gingʼeyo chikena, nikech ngʼat marito
    buchena gi chikena ema biro bedo mangima.
  meu-meu: Egu taravatu na henidia, bona egu hahedua herevadia ibadinadia ai taunimanima
    bae mauri ḡaudia na na hamaorolaidia.
  npi-ULB: तब मैले तिनीहरूलाई मेरा विधिहरू दिएँ र मेरा नियमहरू तिनीहरूलाई प्रकट गरें
    । मानिसले ती पालन गर्‍यो भने त्‍यसद्वारा ऊ बाँच्‍नेछ ।
  yor-yor: Mo sì fún wọn ni òfin mi, mo sì fi àwọn òfin mi hàn wọ́n; nítorí pé ẹni
    tó bá ṣe wọ́n yóò yè nípa wọn.
  pes-OPCB: در آنجا احکام و قوانین خود را به ایشان اعطا نمودم تا مطابق آنها رفتار
    کنند و زنده بمانند؛
  tgl-ULB: Pagkatapos ay ibinigay ko sa kanila ang aking mga kautusan at ipinaalam
    ko sa kanila ang aking mga alituntunin, na kung susundin ng tao ang mga ito ay
    mabubuhay siya.
  hui-hui: Ani haru íbu helowa i̱na mana buleneru lamialu i̱naga bi mana lowini ngorubi
    lawai halu biru. Wali agali bu karume bi mana ogoni hale halu taluwa bialu hayagua
    tiha bayale holene wulebira.
  mya-mya: ငါ​၏​အ​မိန့်​တို့​ကို​နာ​ခံ​စေ​၍ ပ​ညတ်​တော် တို့​ကို​သင်​ကြား​ပေး​၏။ ယင်း​တို့​ကို​စောင့်
    ထိန်း​သူ​တို့​သည်​အ​သက်​ရှင်​ရ​လိမ့်​မည်။-
  bod-N: བདག་གིས་རང་གི་སྒྲིག་ཁྲིམས་ཁོ་ཚོར་གནང་ཞིང་། རང་གི་སྒྲིག་སྲོལ་ཁོ་ཚོར་བསྟན་པ་དང་།
    མི་ཡིས་དེ་རྣམས་བསྲུངས་ན་དེའི་རྐྱེན་གྱིས་གསོན་པར་འགྱུར་རོ། །
  sna-sna: Ndakavapa mitemo yangu ndikavazivisa mirayiro yangu, nokuti munhu achaiteerera
    achararama nayo.
  spa-BLM: Les di mis estatutos y les mostré mis ordenanzas, que si el hombre las
    cumple, vivirá en ellas.
  cac-cac: Ata' vac' in c'ayb'ub'al yed' in checnab'il yojtaquejel eb', tato sb'eyb'alej
    eb' vach'n̈ej tz'ec' eb'.
  swh-ULB: Kisha nikawapa amri zangu na kufanya maagizo yangu kujulikana kwao, kwa
    kila mwanadamu atakayezishika ataishi.
  bel-bel: І даў ім запаведзі Мае і абвясьціў ім Мае пастановы, выконваючы, якія чалавек
    быў бы жывы дзякуючы ім;
  deu-ELBBK: Und ich gab ihnen meine Satzungen und tat ihnen meine Rechte kund, durch
    die der Mensch, wenn er sie tut, leben wird.
  mbb-OT: Ne zutun imbeǥey ku kandan is menge suǥù ku wey menge sulunuzen he ereg
    he edtumanen dan para mebpedayun is kegkeuyag-uyag dan.
  mal-2015: ഞാൻ എന്റെ ചട്ടങ്ങളെ അവർക്കു കൊടുത്തു, എന്റെ വിധികളെ അവരെ അറിയിച്ചു; അവയെ
    ചെയ്യുന്ന മനുഷ്യൻ അവയാൽ ജീവിക്കും.
  rmc-rmc: Diňom lenge mire zakoni a phenďom lenge mire prikazaňja, save den o dživipen
    ole manušes, ko len doľikerel.
  pes-OPV: و فرایض خویش را به ایشان دادم و احکام خود را که هر‌که به آنها عمل نماید
    به آنها زنده خواهد ماند، به ایشان تعلیم دادم.
  ron-1924: Ле-ам дат леӂиле Меле ши ле-ам фэкут куноскуте порунчиле Меле пе каре
    требуе сэ ле ымплиняскэ омул ка сэ трэяскэ прин еле.
  ben-OBCV: আমি তাদের আমার নিয়ম দিলাম ও আমার আইনকানুন তাদের জানালাম, যে তা পালন করবে
    সে তার মধ্যে দিয়ে বাঁচবে।
  som-som: Oo waxaan iyaga siiyey qaynuunnadaydii, xukummadaydiina waan tusay, kuwaasoo
    ninkii sameeyaaba uu ku noolaanayo.
  lat-VUC: Et dedi eis præcepta mea, et judicia mea ostendi eis, quæ faciens homo
    vivet in eis.
  eng-ASVBT: And I gave them my statutes, and showed them mine ordinances, which if
    a man do, he shall live in them.
  ita-1885: E diedi loro i miei statuti, e feci loro assapere le mie leggi, per le
    quali l'uomo che le metterà ad effetto viverà.
  eng-LXXUP: And I gave them my commandments, and made known to them mine ordinances,
    all which if a man shall do, he shall even live in them.
  eng-ULB: Then I gave them my statutes and made my decrees known to them, by which
    a man will live if he obeys them.
  spa-VBL: Allí les di mis leyes y les expliqué mis reglamentos para que los que los
    cumplieran vivieran.
  fra-_FOB: Je leur donnai mes statuts et leur fis connaître mes lois, que l'homme
    doit accomplir afin de vivre par elles.
  mal-mal: ഞാൻ എന്റെ ചട്ടങ്ങൾ അവർക്ക് കൊടുത്ത്, എന്റെ വിധികൾ അവരെ അറിയിച്ചു; അവയെ
    പ്രമാണിക്കുന്ന മനുഷ്യൻ അവയാൽ ജീവിക്കും.
  urd-GVR: Wahāṅ maiṅ ne unheṅ apnī hidāyāt dīṅ, wuh ahkām jin kī pairawī karne se
    insān jītā rahtā hai.
  suz-BL: गो मेको आन कली आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ तुइक्‍पाइक्‍तामी। मिनु आं
    निसाफ पतीक लोव़ कोंइताक्‍ङमी। सुम मेको टिशा पाइबा, मेको ब्रोंइब। लेवी १८:५; लूका
    १०:२८
  eng-NOY: And I gave them my statutes, and made known to them my laws, through which
    the man that keepeth them shall live.
  ita-1927: Diedi loro le mie leggi e feci loro conoscere le mie prescrizioni, per
    le quali l’uomo che le metterà in pratica vivrà.
  ckb-ckb: فەرزەکانی خۆمم پێدان و حوکمەکانی خۆمم پێ ناساندن، ئەوانەی ئەگەر مرۆڤ بەجێیان
    بهێنێت، پێیان دەژیێت.
  eng-BBE: And I gave them my rules and made clear to them my orders, which, if a
    man keeps them, will be life to him.
  kan-OKCV: ಯಾವ ಸಂಗತಿಗಳನ್ನು ಮಾಡಿದರೆ ಮನುಷ್ಯನು ಬದುಕುವನೋ? ಆ ನನ್ನ ನಿಯಮಗಳನ್ನು ಅವರಿಗೆ ಕೊಟ್ಟು,
    ನನ್ನ ನ್ಯಾಯಗಳನ್ನು ಅವರಿಗೆ ತಿಳಿಸಿದೆನು.
  tam-2017: என்னுடைய கட்டளைகளை அவர்களுக்குக் கொடுத்து, என்னுடைய நியாயங்களை அவர்களுக்குத்
    தெரியப்படுத்தினேன்; அவைகளின்படி செய்கிற மனிதன் அவைகளால் பிழைப்பான்.
  spa-RV-1909: Y díles mis ordenanzas, y declaréles mis derechos, los cuales el hombre
    que los hiciere, vivirá en ellos.
  ron-BTF: Și le-am dat statutele mele și le-am arătat judecățile mele, pe care dacă
    un om le împlinește, va trăi în ele.
  eng-WEBP: I gave them my statutes and showed them my ordinances, which if a man
    does, he will live in them.
  eng-FBV: There I gave them my laws and explained to them my regulations so that
    those who kept them would live.
  nld-1939: Ik gaf hun mijn wetten en openbaarde hun mijn geboden, die de mens moet
    onderhouden, om te blijven leven.
  nch-BL: Huan niquinmacac notanahuatilhua para ma quintoquilica para huelis itztose.
  vie-1934: ta ban cho chúng nó luật lệ ta, và làm cho chúng nó biết mạng lịnh ta,
    là điều nếu người ta làm theo thì được sống bởi nó.
  hin-CV: मैंने उन्हें अपने नियम दिये और उन्हें अपना कानून बताया, जिनका यदि कोई व्यक्ति
    पालन करता है, तो वह जीवित रहेगा.
  spa-BES: Les di mis reglas y les dejé claras mis órdenes, que, si un hombre las
    cumple, serán para él vida.
  tdx-tdx: le nitolorako o fañèkoo vaho nitaroñako o fepèkoo, o mahaveloñe ondaty
    mañavelo ama’eoo.
  tha-KJV: เราให้​กฎเกณฑ์​ของเราแก่​เขา และสำแดงคำตัดสินของเราให้เขารู้ ซึ่งถ้ามนุษย์​ได้​รักษาไว้​ก็​จะดำรงชีวิตอยู่​ได้
  por-BR-2018: E lhes dei meus estatutos, e lhes declarei meus juízos, os quais se
    o homem os fizer, por eles viverá.
  deu-ELO: Und ich gab ihnen meine Satzungen und tat ihnen meine Rechte kund, durch
    welche der Mensch, wenn er sie tut, leben wird.
  eng-WYC-2018: and I gave to them my commandments, and I showed to them my dooms,
    which a man shall do, and live in those. (and I gave them my commandments, and
    I showed them, or I taught them, my laws, which a person shall do, and shall live
    because of them.)
  epo-epo: Kaj Mi donis al ili Miajn leĝojn, kaj Mi konigis al ili Miajn decidojn,
    per kies plenumado homo vivas.
  uig-PIN: Wǝ Mǝn bǝlgilimilirimni berip, Ɵz ⱨɵkümlirimni ularƣa ayan ⱪildim — ularƣa
    ǝmǝl ⱪilidiƣan kixi ularning sǝwǝbidin ⱨayatⱪa erixidu.
  beo-beo: Na hamoma:ne sia:i amola sema da nowa dunu da nabawane hamosa, amoma esalusu
    iaha. Amo malei amola sema Na da Isala:ili dunuma olelei.
  tpi-OTNT: Na mi givim tok bilong mi long ol na skulim ol long ol lo bilong mi. Ol
    manmeri i laik i stap gut, ol i mas bihainim ol dispela lo.
  hau-SA: Na ba su ƙa’idodina na kuma sanar musu da dokokina, gama mutumin da ya yi
    biyayya da su zai rayu ta wurinsu.
  uig-LAT: We Men belgilimilirimni bérip, Öz hökümlirimni ulargha ayan qildim — ulargha
    emel qilidighan kishi ularning sewebidin hayatqa érishidu.
  nde-nde: Ngabanika izimiso zami ngabazisa lemithetho yami, ngoba umuntu oyilalelayo
    uzaphila ngayo.
  ton-ton: Pea naʻaku foaki kiate kinautolu ʻeku ngaahi fekau, pea u fakaʻilo kiate
    kinautolu ʻa hoku finangalo, ʻaia ka fai ʻe he tangata te ne moʻui moʻoni mei
    ai.
  ces-1613: A dal jsem jim ustanovení svá, a soudy své v známost jsem jim uvedl, ješto
    činil-li by je kdo, jistě že by živ byl skrze ně.
  eng-WMB: I gave them my statutes and showed them my ordinances, which if a man does,
    he will live in them.
  tam-TCV: நான் என் விதிமுறைகளை அவர்களுக்குக் கொடுத்து, என் சட்டங்களை அவர்களுக்குத்
    தெரியப்படுத்தினேன். ஏனெனில் அவைகளுக்குக் கீழப்படிகிறவன் அவைகளால் வாழ்வான்.
  ceb-ULB: Unya gihatag ko kanila ang akong mga balaod ug gipahibalo ko ang akong
    mga kasugoan ngadto kanila, nga diin mabuhi ang tawo kung motuman siya niini.
  pol-UBG: Dałem im moje ustawy i objawiłem im moje prawa, które jeśli człowiek wypełnia,
    będzie przez nie żył.
  urd-GVU: وہاں مَیں نے اُنہیں اپنی ہدایات دیں، وہ احکام جن کی پیروی کرنے سے انسان
    جیتا رہتا ہے۔
  deu-1912: gab ich ihnen meine Gebote und lehrte sie meine Rechte, durch welche lebt
    der Mensch, der sie hält.
  kan-2017: ಕೈಗೊಳ್ಳುವವರಿಗೆ ಜೀವಾಧಾರವಾದ ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಅವರಿಗೆ ತಿಳಿಸಿಕೊಟ್ಟೆನು.
  yap-yap: Gu pi’ ngorad e thin rog ma gu fil e motochiyel rog ngorad, nra fek e yafos
    i yib ngak e en nra fol riy.
  hlt-MCSB: Amih taengah ka khosing ka paek tih ka laitloeknah te amih ka ming sak.
    Te te aka vai hlang daeng ni te nen te a hing eh.
  mdy-ETH: ዓይሢንታ ዓሲ ቢያ ሼምፔና ናንጋኒ ዳንዳዓንዳ፥ ታኣኮ ዎጎ ታ ዔያቶም ዒንጌኔ፤ ዳምቦዋ ታ ዔያቶ ዔርዜኔ።
  twi-ASANTE: Mede me nhyehyɛeɛ maa wɔn na me ma wɔhunuu me mmara, ɛfiri sɛ obiara
    a ɔdi soɔ no nam so bɛnya nkwa.
  eng-WEBU: I gave them my statutes and showed them my ordinances, which if a man
    does, he will live in them.
  wal-wal: Azazettiya ubbau de7uwaa immiya ta wogaa taani etau immaas; ta higgiyaakka
    eta tamaarissaas.
  spa-PDDPT: Les di mis Estatutos y les informé sobre mis Ordenanzas, por las cuales
    vive el hombre que las cumpla.
  gun-gun: Ha'e kuery pe ame'ẽ xeayvua, aikuaa uka guive aipota va'e. Ha'e va'e ma
    avakue ojapopa ri vy okuave 'rã ha'e va'e rupi.
  ilo-ULB: Kalpasanna, intedko kadakuada dagiti alagadek ken impakaammok kadakuada
    dagiti lintegko, a pagbiagan ti maysa a tao no agtulnog kadagitoy.
  kpg-kpg: Au gu haganoho dagu hai ang gi digaula mo di agoago gi digaula agu haganoho,
    ala e wanga di mouli ang gi tangada dela e hagalongo.
  uig-ARA: ۋە مەن بەلگىلىمىلىرىمنى بېرىپ، ئۆز ھۆكۈملىرىمنى ئۇلارغا ئايان قىلدىم ــ
    ئۇلارغا ئەمەل قىلىدىغان كىشى ئۇلارنىڭ سەۋەبىدىن ھاياتقا ئېرىشىدۇ.
  sus-sus: Mɛnni n naxa n ma yaamarie so e yi ra, n e rakolon n ma sɛriyɛ ra. Mixi
    naxee birama nee fɔxɔ ra, e kisima nɛ.
  pon-2006: I ketikihong irail ei koasoandi oh padahkihong irail ei kosonned kan,
    me kin kihong mour ong mehmen me pahn peikiong.
  ksd-ksd: Iau ga tul tar kaugu umana tinata na varkurai pire diat, ma iau ga vateten
    diat ure kaugu lavur vartuluai, nina ba ona ta tutana i torom ta diat na laun
    ta diat.
  grc-BRENT: καὶ ἔδωκα αὐτοῖς τὰ προστάγματά μου, καὶ τὰ δικαιώματά μου ἐγνώρισα αὐτοῖς,
    ὅσα ποιήσει αὐτὰ ἄνθρωπος, καὶ ζήσεται ἐν αὐτοῖς.
  ind-AYT: Aku memberi mereka ketetapan-ketetapan-Ku dan memberi tahu mereka peraturan-peraturan-Ku,
    yang jika seseorang menaatinya, ia akan hidup.
  nya-nya: Ndinawapatsa malangizo anga ndi kuwadziwitsa malamulo anga amene munthu
    aliyense akawamvera adzakhala ndi moyo.
  hrv-hrv: i dadoh im svoje uredbe i objavih svoje zakone, koje svatko mora vršiti
    da bi živio;
  mps-mps: Te eno po augwaliba mayu, te eno bomai po augwali ola mawai. Te bugagia
    bidabo homu ebo we bidi dabe da, augwaligo te bomai po wali peyu, bugagia bidaibao.
  tpi-tpi: Na mi givim tok bilong mi long ol na skulim ol long ol lo bilong mi. Ol
    manmeri i laik i stap gut, ol i mas bihainim ol dispela lo.
  dan-1931: og jeg gav dem mine Anordninger og kundgjorde dem mine Lovbud; det Menneske,
    som gør efter dem, skal leve ved dem.
  vie-OVCB: Ta ban cho chúng sắc lệnh và luật lệ Ta, để người nào vâng giữ sẽ được
    sống.
  guj-2017: ત્યારે મેં તેઓને મારા નિયમો આપ્યા અને મારી આજ્ઞાઓ જણાવી. જે માણસ તેનું
    પાલન કરે તે તેનાથી જીવન પામે.
  pon-2006A: I ketikihong irail ei koasoandi oh padahkihong irail ei kosonned kan,
    me kin kihong mour ong mehmen me pahn peikiong.
  por-BRBSL: Dei-lhes meus estatutos e mostrei-lhes minhas ordenanças, que se um homem
    o fizer, viverá nelas.
  cth-cth: Ka phung lam hah ka poe teh, ka lawkcengnae ka hmu sak, hot hah tami ni
    tarawi pawiteh hottelah hoi a hring awh han.
  twi-twi: Mede me nhyehyɛe maa wɔn na mema wohuu me mmara, efisɛ obiara a odi so
    no nam so benya nkwa.
  hlt-hlt: Amih taengah ka khosing ka paek tih ka laitloeknah te amih ka ming sak.
    Te te aka vai hlang daeng ni te nen te a hing eh.
  tbz-SIM: kɛ́ bɛ̀ duɔ́ n kuɔ́ nɛ̀ n tɑnnɔ̀ bɛ̀ dò nkɛ́ndɔɔri dɛ̀ kɛ̀ dɛ̀ɛ yie nkɛ̀
    bɛ̀ nfòù.
  msy-2020: Kɨ uan arazir kɨ ifongeziba, kɨ da isa me ganɨga, bizir kɨ damuasa me
    mɨkemeziba, men sure gami. Men tina Akar Gavgaviba baragha dar gɨntɨsi, me deravɨra
    ikiam.
  dop-dop: Mɑ sɛɣɛsɑ-mɛɣɛ mɑ kiiŋ. Mɑ hʋlɑ-mɛɣɛ mɑ kʋtʋtʋtʋ nti pǝ wɛɛ sɩ, yʋlʋ ɩ́
    tɔkɩ nɑ ɩ́ wɛɛnɑ weesuɣu tɔ.
  azb-azb: Onlara qaydalarımı verib hökmlərimi bildirdim. Əgər insan bu hökmlərə əməl
    etsə, onların vasitəsilə yaşayar.
  eng-DBY: And I gave them my statutes, and made known unto them mine ordinances,
    which if a man do, he shall live by them.
  hin-2017: वहाँ उनको मैंने अपनी विधियाँ बताई और अपने नियम भी बताए कि जो मनुष्य उनको
    माने, वह उनके कारण जीवित रहेगा।
  wol-KYG: Ma jox leen sama dogali yoon, xamal leen sama àttey yoon yooyuy guddal
    fanu képp ku koy jëfe.
  eng-YLT: And I give to them My statutes, And my judgments I caused them to know,
    Which the man who doth — liveth by them.
  eng-WYC-2017: and I gave to them my command-ments, and I showed to them my dooms,
    which a man shall do, and live in those [or them].
  eng-WMBB: I gave them my statutes and showed them my ordinances, which if a man
    does, he will live in them.
  urd-GVH: वहाँ मैंने उन्हें अपनी हिदायात दीं, वह अहकाम जिनकी पैरवी करने से इनसान
    जीता रहता है।
  rug-rug: Ponini Arau sari Qua vina turu meke vata gilana ni Arau koa rini sari Qua
    tinarae, ura sa tie pu va tabei sari na Qua tinarae si kaqu toa.
  gaz-gaz: Akka namni isaaniif ajajamu isaaniin jiraatuuf ani sirnawwan koo isaaniif
    nan kenne; seerawwan koos isaanitti nan beeksise.
  fra-LSG: Je leur donnai mes lois et leur fis connaître mes ordonnances, que l’homme
    doit mettre en pratique, afin de vivre par elles.
  gnn-gnn: ga ŋunhiliyina ŋarra ŋarrakuway romdja wekaŋala walalaŋgu. Yo, ŋuriŋiyinydjayi
    ŋarrakalanydja romdhu yurru wekama walŋa warray ŋula yolku yolŋuwu, ŋunhi ŋayi
    yurru dhäruk‐märrama ga ŋäma warrpam'thun.
  yal-yal: N yi n ma tɔnne so e yii, n yi e rakolon n ma sariyane ra, bayo naxan na
    e suxu, na kanna nii rakisin sɔtɔma nɛn e xɔn.
  haw-1868: Haawi aku la hoi au i ka'u mau kauoha ia lakou, a hoike aku la hoi au
    i ko'u mau kanawai ia lakou, o na mea ke malamaia e ke kanaka, e ola ia ilaila.
  arb-NAV: وَأَعْطَيْتُهُمْ فَرَائِضِي، وَأَعْلَنْتُ لَهُمْ أَحْكَامِي الَّتِي إِنْ
    مَارَسَهَا إِنْسَانٌ يَحْيَا بِها،
  ewe-ewe: Metsɔ nye ɖoɖowo na wo, eye mena wonya wo to nye seawo me, elabena ame
    si awɔ nye seawo dzi la, anɔ agbe.
  eng-LEE: And I gave them my statutes, and my ordinances made I known to them, which
    a man is to do, that he may live through them.
  asm-FB: তেতিয়া যি বিধি ও শাসন-প্ৰণালী অনুসাৰে মানুহে কাৰ্য কৰিলে জীয়াই থাকিব পাৰে,
    মোৰ এনে বিধি তেওঁলোকক দিলোঁ আৰু মোৰ এনে শাসন-প্ৰণালী তেওঁলোকক মই দেখুৱালোঁ।
  sus-A: مّننِ ﭑ نَشَ ﭑ مَ يَامَرِيٍ سٌ عٍ يِ رَ، ﭑ عٍ رَكٌلٌن ﭑ مَ سّرِيّ رَ. مِشِ
    نَشٍيٍ بِرَ مَ نٍيٍ قْشْ رَ، عٍ كِسِمَ نّ.
  fra-SBL: Je leur donnai mes lois et leur montrai mes ordonnances, que si un homme
    les met en pratique, il vivra en elles.
  hbo-hbo: וָאֶתֵּ֤ן לָהֶם֙ אֶת־חֻקֹּותַ֔י וְאֶת־מִשְׁפָּטַ֖י הֹודַ֣עְתִּי אֹותָ֑ם
    אֲשֶׁ֨ר יַעֲשֶׂ֥ה אֹותָ֛ם הָאָדָ֖ם וָחַ֥י בָּהֶֽם׃
  kik-kik: Nĩndamaheire kĩrĩra kĩa watho wakwa wa kũrũmĩrĩrwo na ngĩmamenyithia mawatho
    makwa, nĩgũkorwo mũndũ ũrĩa ũrĩmaathĩkagĩra nĩagatũũrio nĩmo.
  fra-NCL: Je leur donnai mes préceptes et leur fis connaître mes ordonnances, par
    lesquelles l’homme qui les pratique aura la vie.
  cek-AK: Nihcae khaeah zaehhoihaih lok to ka paek moe, ka lokcaekhaihnawk to ka patuk,
    sah kami loe hing tih.
  cuk-cuk: An ega an-Igar-Maid uksad, an ega an-Igarmar-Mesisad oyosad. We-igarba
    dulemar ibsaele, san-burba-dula-gudii guoed.
  uig-CYR: Вә Мән бәлгүлимилиримни берип, Өз һөкүмлиримни уларға аян қилдим — уларға
    әмәл қилидиған киши уларниң сәвәвидин һаятқа еришиду.
  tel-2017: వాళ్లకు నా కట్టడలు నియమించి, నా విధులు వాళ్లకు తెలియజేశాను. ఎవడైనా వాటిని
    అనుసరిస్తే, వాటిని బట్టి బ్రతుకుతాడు.
  hat-BSA: Mwen te bay yo lalwa Mwen yo, e te fè yo rekonèt règleman Mwen yo, pa sila,
    si yon nonm swiv yo, li va viv nan yo.
  kos-kos: Nga sang ma sap luk nu selos ac lotelos oakwuk luk, su ac sang moul nu
    selos nukewa su akos.
  hbo-WLC: וָאֶתֵּ֤ן לָהֶם֙ אֶת־חֻקּוֹתַ֔י וְאֶת־מִשְׁפָּטַ֖י הוֹדַ֣עְתִּי אוֹתָ֑ם
    אֲשֶׁ֨ר יַעֲשֶׂ֥ה אוֹתָ֛ם הָאָדָ֖ם וָחַ֥י בָּהֶֽם׃
  ibo-ibo: Nʼebe ahụ ka m nọ nye ha iwu m niile, gosikwa ha ụkpụrụ m, gwa ha na onye
    ọbụla debere ha ga-adị ndụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଆପଣାର ବିଧି ଦେଲୁ ଓ ଆପଣା ଶାସନସକଳ ଜ୍ଞାତ କରାଇଲୁ, ମନୁଷ୍ୟ
    ଯଦି ତାହା ପାଳନ କରେ, ତେବେ ତହିଁରେ ସେ ବଞ୍ଚିବ!
  chk-chk: Üa ngeniir ai kewe allük o aiti ngeniir ai kewe pwüüng, pwe chokewe mi
    aleasochisiir repwe manau.
  rop-rop: En deya na aibin gibit olabat main wed en aibin titjimbat olabat main lowa
    en enibodi hu bulurrum main lowa garra jidan raitwei.
  ukr-1871: І дав їм заповідї мої, й обявив їм постанови мої, щоб чоловік, додержуючи
    їх, жив через них.
  deu-1951: und ich gab ihnen meine Satzungen und tat ihnen meine Rechte kund, durch
    die der Mensch lebt, wenn er sie tut.
  eng-JPS: And I gave them My statutes, and taught them Mine ordinances, which if
    a man do, he shall live by them.
  srp-1865: I dadoh im uredbe svoje, i objavih im zakone svoje, koje ko vrši živ æe
    biti kroz njih.
  lug-lug: Nabawa ebiragiro byange ne mbamanyisa n’amateeka gange, omuntu yenna bw’abigoberera
    abeere mulamu.
  heb-heb: ואתן להם את חקותי ואת משפטי הודעתי אותם אשר יעשה אותם האדם וחי בהם׃
  ben-IRV: তারপর আমি তাদেরকে আমার বিধিকলাপ দিলাম ও আমার শাসনকলাপ জানালাম, যা পালন
    করলে তার দ্বারা মানুষ বাঁচে।
  pan-pan: ਅਤੇ ਮੈਂ ਆਪਣੀਆਂ ਬਿਧੀਆਂ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤੀਆਂ ਅਤੇ ਆਪਣੇ ਹੁਕਮਾਂ ਬਾਰੇ ਉਹਨਾਂ ਨੂੰ
    ਦੱਸਿਆ, ਤਾਂ ਕਿ ਮਨੁੱਖ ਉਹਨਾਂ ਤੇ ਅਮਲ ਕਰ ਕੇ ਉਹਨਾਂ ਵਿੱਚ ਜੀਉਂਦਾ ਰਹੇ।
  mya-JVB: ကျင့် သောသူ ၌ အသက်ရှင် စရာအကြောင်းဖြစ်သော ငါ ၏စီရင် ထုံးဖွဲ့ချက်တို့ကို
    ငါဘော်ပြ ၏။
  hmo-hmo: Egu taravatu idia dekenai lau henia, bona egu oda idia dekenai lau hadibaia,
    badina unai oda ia kamonai henia tauna be do ia mauri.
  urd-urd: और मैंने अपने क़ानून उनको दिए और अपने हुक्मों को उनको सिखाए कि इंसान उन
    पर 'अमल करने से ज़िन्दा रहे।
  rus-SYN: и дал им заповеди Мои, и объявил им Мои постановления, исполняя которые
    человек жив был бы через них;
  bqc-SIM: Ma a ikoyãↄ kpàmá, ma a yãdilɛaↄ dànɛ́, asa gbɛ̃́ pↄ́ kũa a wɛ̃ni
    e a guuɛ.
  tcz-CHONGTHU: Hiche munna chun keiman kathupeh leh kachondan ho ahin theina dinguva
    achinghoi diuvin kanapen,
  mar-mar: मी त्यांना माझे नियम व निर्णय लावून दिले त्यास दाखवून दिलेत ह्यासाठी की
    जो कोणी हे पाळेल त्यांचा बचाव होईल.
  qub-qub: Chaychömi laynëcunata, mandamintöcunata willapar yachachirä. Willapashäcunata,
    mandamintöcunata cumlishpanga alli cawaytami tarin.
  bqp-bqp: Mɑ nɑ bu sɔ̃ɔwɑ ye bɑ koo ko kɑ sere nɛn woodɑbɑ ye bɑ koo swĩi bɑ n kɑ
    wɑ̃ɑ.
  hat-hat: Mwen ba yo lòd mwen, mwen fè yo konnen prensip mwen yo, prensip ki bay
    lavi depi yon moun swiv yo.
  eng-BSB: And I gave them My statutes and made known to them My ordinances—for the
    man who does these things will live by them.
  eng-WEBPB: I gave them my statutes and showed them my ordinances, which if a man
    does, he will live in them.
  kbq-kbq: Nagra tra ke'ni'a nezami'na, kasegeni'a zamasmi'noe. Na'ankure ana kasegeni'ama
    amage'ma antesimo'a, ofri manigahie.
  nhe-BL: Huan niquinmacac notlanahuatilhua para ma quintoquilise para huelis itztose.
  gub-BL: Amono heremiapo kar wanupe. Amu'e heze'eg rehe ihe wà no. Aze amo weruzar
    heze'eg wà, wikuwe wà.
  eng-DRA: And I gave them my statutes, and I shewed them my judgments, which if a
    man do, he shall live in them.
