    unu. Ma emesịa, unu aghaghị ịṅa m ntị, ọ dịghịkwa mgbe unu ga-eji onyinye na arụsị
    unu niile merụọ aha nsọ m.'
  ory-ory: ହେ ଇସ୍ରାଏଲ ବଂଶ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେମାନେ
    ଯଦି ଆମ୍ଭ ବାକ୍ୟରେ ମନୋଯୋଗ ନ କରିବ, ତେବେ ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଯାଇ ଏବେ ଓ ଏଥିଉତ୍ତାରେ
    ମଧ୍ୟ ଆପଣା ଆପଣା ପ୍ରତିମାଗଣର ସେବା କର; ମାତ୍ର ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ଉପହାର ଓ ପ୍ରତିମାଗଣ
    ଦ୍ୱାରା ଆମ୍ଭର ପବିତ୍ର ନାମ ଆଉ ଅପବିତ୍ର କରିବ ନାହିଁ।
  chk-chk: Iei usun Kot ewe Samol mi Lapalap a apasa, “Ämi chon Israel oupwe feila
    meinisin o angang ngeni ämi kewe uluulun anümwäl. Nge mürin eu fansoun oupwap
    fokun aüselingaei, nge ousap chüen apiningaua itei mi pin ren ämi asor me ämi
    kewe uluulun anümwäl.”
  rop-rop: “Wal yumob Isreil pipul, yumob gin dum enijing yumob wandim dum! Yumob
    gin go en weship ola drimin sheip! Bat mi oldei wonimbat yumob. Afta dijan yumob
    lafta duwit wanim ai garra dalim yumob. Yumob lafta stap rabishim main holiwan
    neim en nomo gibitbat ofring langa detlot drimin sheip.
  ukr-1871: А ви, доме Ізрайлїв, говорить Господь Бог, ійдїть собі та й кадїть, кожен
    ідолам своїм, і служіть їм, коли мене слухати не хочете, — але перестаньте вже
    сквернити імя моє, приносячи жертви менї та й бовванам вашим.
  deu-1951: So gehet nur, spricht Gott, der HERR, ihr vom Hause Israel, und dienet
    ein jeder seinen Götzen! Darnach werdet ihr gewiß auf mich hören und meinen heiligen
    Namen hinfort nicht mehr mit euren Gaben und Götzen entheiligen!
  eng-JPS: 'As for you, O house of Israel, thus saith the Lord GOD: Go ye, serve every
    one his idols, even because ye will not hearken unto Me; but My holy name shall
    ye no more profane with your gifts, and with your idols.'
  srp-1865: 'Vi dakle, dome Izrailjev, ovako veli Gospod Gospod: idite, služite svaki
    gadnijem bogovima svojim i unapredak, kad neæete da me slušate; ali imena mojega
    svetoga ne skvrnite više darovima svojim i gadnijem bogovima svojim.'
  lug-lug: “ ‘Ate ggwe ennyumba ya Isirayiri, bw’ati bw’ayogera Mukama Katonda nti,
    Mugende muweereze bakatonda bammwe abalala, mugende, naye oluvannyuma mulimpuliriza,
    ne mulekayo n’okuvumisa erinnya lyange ettukuvu n’ebirabo byammwe era ne bakatonda
    bammwe abalala.
  heb-heb: ואתם בית ישראל כה אמר אדני יהוה איש גלוליו לכו עבדו ואחר אם אינכם שמעים
    אלי ואת שם קדשי לא תחללו עוד במתנותיכם ובגלוליכם׃
  ben-IRV: তাই তোমার জন্য, হে ইস্রায়েল-কুল, প্রভু সদাপ্রভু তোমাদের বিষয়ে এই কথা
    বলেন, তোমার যাও, প্রত্যেকে নিজেদের মুর্তিদের সেবা কর; কিন্তু উত্তরকালে তোমার আমার
    কথায় অবধান করবেই করবে; তখন নিজেদের উপহার ও মূর্তিদের দ্বারা আমার পবিত্র নাম আর
    অপবিত্র করবে না।
  pan-pan: ਤੈਨੂੰ ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜਾਓ ਅਤੇ ਆਪਣੀ-ਆਪਣੀ ਮੂਰਤੀ
    ਦੀ ਪੂਜਾ ਕਰੋ ਅਤੇ ਅੱਗੇ ਨੂੰ ਵੀ, ਜੇਕਰ ਤੁਸੀਂ ਮੇਰੀ ਨਾ ਸੁਣੋਗੇ, ਪਰ ਆਪਣੀਆਂ ਭੇਟਾਂ ਨਾਲ ਅਤੇ
    ਆਪਣੀਆਂ ਮੂਰਤੀਆਂ ਨਾਲ ਮੇਰੇ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਅੱਗੇ ਨੂੰ ਪਲੀਤ ਨਾ ਕਰੋਗੇ।
  mya-JVB: အိုဣသရေလ အမျိုးသား တို့၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သွား ကြလော့။
    အသီးအသီး မိမိ တို့ ရုပ်တု များကို ဝတ်ပြု ကြလော့။ သို့ရာတွင် ၊ အကယ်စင်စစ် နောက်တဖန်
    ငါ့ စကားကို နား မ ထောင် သော်လည်း၊ ငါ ၏သန့်ရှင်း သောနာမ တော်ကို သင် တို့ပူဇော်သက္ကာ
    များနှင့် ရုပ်တု များအားဖြင့် မ ရှုတ်ချ ဘဲနေရကြလိမ့်မည်။
  hmo-hmo: 'Lohiabada Dirava ia gwau, “Vadaeni umui Israela besena taudia e, bema
    lau dekenai do umui kamonai lasi neganai do umui lao, ta ta ena kaivakuku ena
    kaivakuku ena hesiai gaukara do umui karaia. To umui lau sisiba henia inai: Gabeai
    umui ese lau do umui kamonai henia momokani, bona kaivakuku dekenai harihari gaudia
    henia kara dekena amo egu ladana helagana do umui hamiroa lou lasi.”'
  urd-urd: और “तुम से ऐ बनी — इस्राईल, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि जाओ और अपने
    अपने बुत की इबादत करो, और आगे को भी, अगर तुम मेरी न सुनोगे; लेकिन अपनी कु़र्बानियों
    और अपने बुतों से मेरे पाक नाम की बुराई न करोगे।
  rus-SYN: А вы, дом Израилев, так говорит Господь Бог,- идите каждый к своим идолам
    и служите им, если Меня не слушаете, но не оскверняйте более святого имени Моего
    дарами вашими и идолами вашими,
  bqc-SIM: Á Isailiↄ, ma Dii Lua ma mɛ̀, lá á baade ye zↄble a tã́aↄnɛ, à gɛ́!
    Gbɛzã á ma yãma! Á ma tↄ́ pↄ́ a kua adoa ↄ̃̀ↄkpamɛɛ ń á tã́aↄ ń á sa'oamáo
    lↄo.
  tcz-CHONGTHU: O Israel mite, nangho dinga thaneitah Pakai thusei chu hiche hi ahi.
    Amasanga khun che inlang, chuleh namilim doi semthu ho chu gahou kit tan. Ahivangin
    agang ham agei ham le nangin kathu nangaija chule namilim doi houva kamintheng
    suhboh nangah dingu ahitai.
  mar-mar: मग त इस्राएलाच्या घराण्या परमेश्वर देव असे म्हणत आहे, प्रत्येक जण त्यांच्या
    मूर्ती मागे गेले आहेत, त्यांची उपासना करून त्यांनी माझे ऐकण्याचे नाकारले आहे,
    पण तू आता माझ्या पवित्र वस्तूबद्दल मूर्तीला भेट देऊन यापुढे माझा अनादर करणार नाही.
  qub-qub: « ‹Israel runacuna, nogami Tayta Diosniqui cä. Mana wiyacamayta munashpayquega
    ayway ari mana bälej ïdulucunata aduraj. Ichanga amana manacajman churamaynachu
    mana bälej ïduluyquicunata ofrendayquicunawan adurashpayqui.
  bqp-bqp: Tɛ̃, wee ye nɛ, Yinni Gusunɔ nɑ mɑɑ geruɑ ben sɔ̃. Nɑ nɛɛ, bu doo bu ben
    bũnu sɑ̃. Adɑmɑ ɑmɛn biru, bɑ koo mɑn mɛm nɔɔwɑ. Bɑ ǹ mɑɑ nɛn yĩsiru sɑnkumɔ
    kɑ ben bũu sɑ̃ɑru.
  hat-hat: 'Seyè sèl Mèt la di ankò: Koulye a, nou menm moun pèp Izrayèl yo, nou mèt
    al sèvi zidòl nou yo. Men, m'' tou pale nou. Apre sa, se pou n'' koute m''. N''a
    sispann derespekte non mwen ki yon non apa. N''a sispann fè ofrann pou zidòl nou
    yo.'
  eng-BSB: 'And as for you, O house of Israel, this is what the Lord GOD says: Go
    and serve your idols, every one of you. But afterward, you will surely listen
    to Me, and you will no longer defile My holy name with your gifts and idols.'
  eng-WEBPB: '“‘As for you, house of Israel, the Lord GOD says: “Go, everyone serve
    his idols, and hereafter also, if you will not listen to me; but you shall no
    more profane my holy name with your gifts and with your idols.'
  kbq-kbq: Hagi Israeli vahe'motagura Miko'zama Kegava Hu'nea Anumzamo'a amanage hie,
    ke'ni'ama ontahisuta amne zamazanteti'ma antre'za havi anumzama tro hunte'nazana
    monora hunteho. Hianagi henka tamagra namagera nenteta, havi anumzantera monora
    hunteta ruotge'ma hu'nea nagia eri havizana osugahaze.
  nhe-BL: '“ ‘Huajca inisraelitame, quej ni na niDIOS Tlen Más Nijpiya Tlanahuatili
    nimechilhuía: Intla ama inquinequij inquintoquilise imototiotzitzi huan imotlaixcopincayohua,
    huajca xiquintoquilica. Pero amo ximocuepaca teipa huan xinechmaca tlacajcahualistli.
    Quema queja nopa inquichihuaj inquimahuispolohuaj notoca na. Pampa na nitlatzejtzeloltic
    huan intla inquinhueyichihuaj totiotzitzi huan teipa innechmacase tlacajcahualistli,
    niquita para soquiyo nopa tlacajcahualistli huan se pinahualistli para na.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Pe Izaew paw pe, pemuwete wiwi
    pezar tupàn a'ua'u pe wà nehe kury. Ko ma'e amume'u peme. Amo 'ar mehe hereruzar
    putar pe nehe. Napemuaiw pixik kwaw herer a'e 'ar mehe nehe. Napemono pixik kwaw
    ma'e tupàn a'ua'u wanupe a'e 'ar mehe nehe.
  eng-DRA: 'And as for you, O house of Israel: thus saith the Lord God: Walk ye every
    one after your idols, and serve them. But if in this also you hear me not, but
    defile my holy name any more with your gifts, and with your idols;'
