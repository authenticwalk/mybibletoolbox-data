  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ yɔɣɔtɑɑ sɩ pɑɑ Ɩsɛɣɛlɩ tʋ wei ɩ́ polo nɑ ɩ́ luŋ ɩ tɩɩŋ.
    Amɑ pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ́ kɑ́ nɩɩnɑ-m. Ɩ́ kɑɑ tɑsɑ mɑ hǝtɛ wɑkʋlʋɣʋ nɑ mǝ kʋcɔɔŋ
