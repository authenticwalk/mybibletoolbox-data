    da, teda nosali dagego eno po odoyu, mu wali paibao. Dagego te duga tibo god dabeba
    ofa eyu, eno nogi da aiyaba munu me elalugobe dao,” wali.
  tpi-tpi: “Na mi tok moa long yupela Israel olsem, sapos yupela i laik, yupela i
    ken i go bihainim ol giaman god bilong yupela. Goan, pinisim laik bilong yupela.
    Tasol sapos yupela i mekim olsem, bai mi no ken larim yupela i stap moa long lain
    manmeri bilong mi. Olsem na taim yupela i mekim ofa long ol giaman god bilong
    yupela, bai dispela pasin bilong yupela i no inap daunim nem bilong mi moa.
  dan-1931: 'Men I, Israels Hus! Så siger den Herre HERREN: Gå hen og dyrk hver sit
