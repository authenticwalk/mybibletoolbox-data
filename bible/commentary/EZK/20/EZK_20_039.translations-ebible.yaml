  hin-2017: '“हे इस्राएल के घराने तुम से तो प्रभु यहोवा यह कहता है: जाकर अपनी-अपनी
    मूरतों की उपासना करो; और यदि तुम मेरी न सुनोगे, तो आगे को भी यही किया करो; परन्तु
