verse: EZK.020.039
translations:
  mal-C: '“ ‘ഇസ്രായേൽജനമേ, നിങ്ങളെക്കുറിച്ച് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ ഓരോരുത്തരും പോയി അവരവരുടെ വിഗ്രഹങ്ങളെ സേവിച്ചുകൊൾക; എന്നാൽ പിന്നീട് നിങ്ങൾ
    എന്റെ വാക്കു ശ്രദ്ധിക്കും; നിങ്ങളുടെ വഴിപാടുകളും വിഗ്രഹങ്ങളുംകൊണ്ട് പിന്നെയൊരിക്കലും
    എന്റെ വിശുദ്ധനാമത്തെ നിങ്ങൾ അശുദ്ധമാക്കുകയില്ല.'
  deu-TKW: 'Ihr aber, Haus Israel, - so spricht der Herr Jahwe: Geht hin und verbrennt
    ein jeder seine Götzen; dann aber - solltet ihr wirklich nicht auf mich hören?
    - werdet ihr meinen heiligen Namen noch länger durch eure Opfergaben und eure
    Götzen entweihen?'
  lin-lin: 'Kasi mpo na bino, oh libota ya Isalaele, tala liloba oyo Nkolo Yawe alobi :
    Tika ete moko na moko kati na bino akende kosalela banzambe na ye ya bikeko !
    Kasi na mikolo ekoya, bokotosa Ngai kaka mpe bokotika kobebisa bosantu ya Kombo
    na Ngai na nzela ya makabo mpe ya banzambe na bino ya bikeko.'
  eng-LSV: 'And you, O house of Israel, thus said Lord YHWH: Each go, serve his idols,
    || And afterward, if you are not listening to Me [anyway], || But you do not defile
    My holy Name anymore by your gifts, and by your idols.'
  eng-GNV: As for you, O house of Israel, thus saith the Lord God, Goe you, and serue
    euery one his idole, seeing that ye will not obey me, and pollute mine holy Name
    no more with your giftes and with your idoles.
  eng-WEBSTER: 'As for you, O house of Israel, thus saith the Lord GOD; Go ye, serve
    ye every one his idols, and hereafter also , if ye will not hearken to me: but
    profane ye my holy name no more with your gifts, and with your idols.'
  nhw-BL: '“ ‘Huajca anisraelitame, quej ni na niDIOS Catli Más Nijpiya Tlanahuatili
    nimechilhuía: Sintla ama anquinequij anquintoquilise amotiotzitzi huan amotlaixcopincayohua,
    huajca xiquintoquilica. Pero amo ximocuepaca teipa huan techmaca tlacajcahualistli
    huan antechmahuispolohuaj na. Pampa na nitlatzejtzeloltic huan sintla anquinhueyichihuaj
    tiotzitzi huan teipa antechmacase tlacajcahualistli, niquita para soquiyo nopa
    tlacajcahualistli huan se pinahualistli para na.'
  swh-ONEN: '“ ‘Kwa habari zenu ninyi, ee nyumba ya Israeli, hili ndilo Bwana Mwenyezi
    asemalo: Nendeni mkatumikie sanamu zenu, kila mmoja wenu! Lakini baadaye hakika
    mtanisikiliza mimi nanyi hamtalinajisi tena Jina langu takatifu, kwa matoleo yenu
    na sanamu zenu.'
  bba-bba: Tɛ̃, wee ye nɛ, Yinni Gusunɔ nɑ mɑɑ ɡeruɑ ben sɔ̃. Nɑ nɛɛ, bu doo bu ben
    bũnu sɑ̃. Adɑmɑ ɑmɛn biru, bɑ koo mɑn mɛm nɔɔwɑ. Bɑ ǹ mɑɑ nɛn yĩsiru sɑnkumɔ
    kɑ ben bũu sɑ̃ɑru.
  eng-KJVCPB: 'As for you, O house of Israel, thus saith the Lord God; Go ye, serve
    ye every one his idols, and hereafter also, if ye will not hearken unto me: but
    pollute ye my holy name no more with your gifts, and with your idols.'
  luo-luo: '“To in, yaye dhood Israel, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto
    wacho: Dhiuru uti ne nyisecheu, un duto ngʼato gi ngʼato! To gikone ni ubiro luora
    kendo ok unumi nyinga maler kethre kuom chiwo mich ni nyisecheu manono.'
  meu-meu: 'A oi, Israel besena e, Ḡaubada Iehova na ini e gwau tomamu: Bema basio
    kamonai henigu, vada baola, ta ta ena kaivakuku ena kaivakuku isiaidia ba lao
    heni, harihati bona nega gabedia ai danu; a lau ladagu helaḡana na emui herahia
    ḡaudia eiava emui kaivakuku amo nega ta ai basio hamuoa lou.'
  npi-ULB: यसैले ए इस्राएलका घराना, परमप्रभु परमेश्‍वर तिमीहरूलाई यसो भन्‍नुहुन्‍छः
    तिमीहरू हरेक आ-आफ्‍नो मूर्तिहरूतिर जानुपर्छ । तिमीहरू मेरो कुरा सुन्‍न इन्‍कार
    गर्छौ भने तिनीहरूकै पुजा गर, तर आफ्‍ना उपहारहरू र मूर्तिहरूले मेरो पवित्र नाउँलाई
    तिमीहरूले अपवित्र पार्नुहुँदैन ।
  yor-yor: '“ ‘Ní tí ẹ̀yin, ilé Israẹli, èyí ni ohun tí Olúwa Olódùmarè wí: Kí olúkúlùkù
    yín lọ máa sìn òrìṣà rẹ̀, ṣùgbọ́n lẹ́yìn èyí, ẹ̀yin yóò gbọ́ tèmi, ẹ̀yin kò sí
    ní i bá orúkọ mímọ́ mi jẹ́ pẹ̀lú ọrẹ àti àwọn òrìṣà yín mọ́.'
  pes-OPCB: «اما اگر اصرار دارید که به بت‌پرستی خود ادامه دهید، من مانع شما نمی‌شوم!
    ولی بدانید که پس از آن، مرا اطاعت خواهید نمود و دیگر نام مقدّس مرا با تقدیم هدایا
    و قربانی به بتها، بی‌حرمت نخواهید ساخت.
  tgl-ULB: 'Kaya sa iyo, sambahayan ng Israel, ito ang sinabi ng Panginoong Yahweh:
    Ang bawat isa sa inyo ay dapat pumunta sa kaniyang sariling diyus-diyosan. Sambahin
    ninyo sila kung ayaw ninyong makinig sa akin, ngunit hindi na ninyo dapat lapastanganin
    ang aking banal na pangalan sa pamamagitan ng inyong mga kaloob at mga diyus-diyosan.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kogome Isaraele wali agali
    tíhondo i̱na bi ogoni laro. Tíni hame ledamidagua bidaba. Tígua dama mitangi bialu
    mbirale gime wabini ngaruhondo bi pupu wule talima polene mitangi bu kamiyagua
    nde ogoni talima pilimu. Anigo tígua ogoni talima pirimiyagua nde i̱naga wali
    agali bu karu baba mandagi naholeberemi. Tínaga dama mitangi bialu mbirale gime
    wabini ngaruhondo bi pupu wialu mbira lomabu mialu hemiyagua nde mana ogoni beremigome
    i̱naga mini tigabi ngogo yo handaganego ani bulene nawiore.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``အ​ချင်း​ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့၊ ယ​ခု​သင်​တို့​သည်​တစ်
    ယောက်​မ​ကျန်​မိ​မိ​တို့​ရှိ​ရုပ်​တု​များ​ကို​သွား​၍ ရှိ​ခိုး​ဝတ်​ပြု​ကြ​လော့။
    သို့​ရာ​တွင်​ယ​ခု​မှ​စ​၍ သင်​တို့​သည်​ငါ​၏​စ​ကား​ကို​နား​ထောင်​ရ​ကြ မည်။ ရုပ်​တု​တို့​အား​ပူ​ဇော်​သ​ကာ​များ​ဆက်​သ
    ခြင်း​အား​ဖြင့် ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့် နာ​မ​တော်​ကို​နောက်​တစ်​ဖန်​မ​ရှုတ်​ချ​ရ။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཁྱོད་ལ་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་རེ་རེ་སོང་ནས་རང་གི་སྐུ་འདྲར་ཞབས་ཏོག་སྒྲུབས་ཤིག་དང་།
    ཡིན་ནའང་མ་འོངས་པར་ཁྱོད་ཚོས་ང་ལ་མཉན་ངེས་ཡིན་ཏེ། ཁྱོད་རྣམས་ཀྱི་མཆོད་རྫས་དང་སྐུ་འདྲ་ཡིས་ངའི་མཚན་དམ་པ་དེ་ཡང་བསྐྱར་ཁྱད་དུ་གསོད་པར་མི་བྱའོ།
    །
  sna-sna: '“ ‘Asi kana murimi, iyemi imba yaIsraeri, zvanzi naIshe Jehovha: Endai
    mundoshumira zvifananidzo zvenyu, mumwe nomumwe wenyu! Asi shure kwaizvozvo zvirokwazvo
    muchanditeerera uye hamungazosvibisizve zita rangu dzvene nezvipo zvenyu nezvifananidzo
    zvenyu.'
  spa-BLM: '“‘En cuanto a vosotros, casa de Israel, el Señor Yahvé dice: “Id, servid
    cada uno a sus ídolos, y en adelante también, si no me escucháis; pero no profanaréis
    más mi santo nombre con vuestras ofrendas y con vuestros ídolos.'
  cac-cac: 'Ex aj Israel, a in Jehová Yajal in sval icha tic: Yujto te pit tzeyutej
    e b''a d''ayin, yuj chi'' ixiquec, ochan̈ec ejmelal d''a juntzan̈ comon dios yajb''entac
    chi''. Palta ol c''och sc''ual axo d''ayin ol eyal e b''a. Man̈xo ol eyixtejel
    snivanil velc''ochi, yujto man̈xo ol eyac'' juntzan̈ eyofrenda d''a juntzan̈ comon
    dios chi''.'
  swh-ULB: 'Basi kwenu, nyumba ya Israeli, Bwana Yahwe asema hivi: Kila mmoja wenu
    ataenda kwa sanamu zake mwenyewe. Muwaabudu kama mtakataa kunisikiliza, lakini
    hamtalikufuru tena jina langu takatifu kwa zawadi zenu na sanamu zenu.'
  bel-bel: А вы, доме Ізраілеў, - так кажа Гасподзь Бог, - ідзеце кожны да сваіх ідалаў
    і служэце ім, калі Мяне ня слухаецеся, але не апаганьвайце болей сьвятога імя
    Майго дарункамі вашымі і ідаламі вашымі,
  deu-ELBBK: 'Ihr denn, Haus Israel, so spricht der Herr, HERR: Geht hin, dient jeder
    seinen Götzen. Aber nachher – wahrlich, ihr werdet auf mich hören und werdet meinen
    heiligen Namen nicht mehr entweihen mit euren Gaben und mit euren Götzen.'
  mbb-OT: Migkeǥiyan daan te Nengazen he MEGBEVAYÀ is menge etew te Israel te, “Sigi,
    pedayun kew en he ebpenilbi te zuma he menge ed-ezapen niw emun kenè kew egkesuat
    he ebpezumazuma kediey. Piru egkeuma is timpu he kenà ad keniyu egkepeelimungawan
    pinaaǥi te kebpemuhat niw ziyà te menge ed-ezapen niw.
  mal-2015: 'യിസ്രായേൽഗൃഹമേ, യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ ചെന്നു
    ഓരോരുത്തൻ താന്താന്റെ വിഗ്രഹങ്ങളെ സേവിച്ചുകൊൾവിൻ; എന്നാൽ പിന്നെത്തേതിൽ നിങ്ങൾ എന്റെ
    വാക്കു കേൾക്കും; എന്റെ വിശുദ്ധനാമത്തെ നിങ്ങളുടെ വഴിപാടുകളെക്കൊണ്ടും വിഗ്രഹങ്ങളെക്കൊണ്ടും
    ഇനി അശുദ്ധമാക്കുകയും ഇല്ല.'
  rmc-rmc: No tumenge savorenge, Izraelitale, kada phenel o RAJ, o Adonaj, se ča džan
    a služinen tumare modlenge! Ale pro koňec man the avke šunena a imar na meľarena
    andre miro sveto nav tumare darenca, so obetinen le modlenge.
  pes-OPV: 'اما به شما‌ای خاندان اسرائیل خداوند یهوه چنین می‌گوید: «همه شما نزدبتهای
    خود رفته، آنها را عبادت کنید. لیکن بعد ازاین البته مرا گوش خواهید داد. و اسم قدوس
    مرا دیگر با هدایا و بتهای خود بی‌عصمت نخواهیدساخت.'
  ron-1924: 'Акум, каса луй Исраел, аша ворбеште Домнул Думнезеу: „Дучеци-вэ ши служиць
    фиекаре ла идолий воштри! Дупэ ачея, Мэ вець аскулта негрешит ши ну вець май пынгэри
    Нумеле Меу чел сфынт ку даруриле воастре де мынкаре ши ку идолий воштри!'
  ben-OBCV: “ ‘হে ইস্রায়েল কুল, তোমাদের জন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমরা
    যাও আর প্রত্যেকে নিজের নিজের প্রতিমাগুলির সেবা করো! কিন্তু পরে আমার কথা তোমরা
    অবশ্যই শুনবে এবং তখন তোমরা তোমাদের উপহার ও প্রতিমা দিয়ে আমার পবিত্র নাম আর অপবিত্র
    করবে না।
  som-som: Reer binu Israa'iilow, Sayidka Rabbiga ahu wuxuu leeyahay, Haddeydnan i
    dhegaysanayn, taga, oo haddan iyo hadda dabadeedba midkiin kastaaba sanamyadiisa
    ha u adeego, laakiinse waa inaydaan magacayga quduuska ah mar dambe nijaas kaga
    dhigin hadiyadihiinna iyo sanamyadiinna.
  lat-VUC: 'Et vos, domus Israël, hæc dicit Dominus Deus: Singuli post idola vestra
    ambulate, et servite eis. Quod si et in hoc non audieritis me, et nomen meum sanctum
    pollueritis ultra in muneribus vestris et in idolis vestris:'
  eng-ASVBT: 'As for you, O house of Israel, thus saith the Lord Jehovah: Go ye, serve
    every one his idols, and hereafter also, if ye will not hearken unto me; but my
    holy name shall ye no more profane with your gifts, and with your idols.'
  ita-1885: 'Voi dunque, o casa d''Israele, così ha detto il Signore Iddio: Andate,
    servite ciascuno a'' vostri idoli; sì, poscia che voi non mi volete ascoltare;
    e non profanate più il mio santo Nome con le vostre offerte, e co'' vostri idoli.'
  eng-LXXUP: And as to you, O house of Israel, thus saith the Lord, even the Lord;
    Put away each one his evil practices, and hereafter if ye hearken to me, then
    shall ye no more profane my holy name by your gifts and by devices.
  eng-ULB: 'So to you, house of Israel, the Lord Yahweh says this: Each of you should
    go to his own idols. Worship them if you will refuse to listen to me, but you
    must no longer profane my holy name with your gifts and your idols.'
  spa-VBL: '“Esto es lo que el Señor Dios les dice a ustedes, pueblo de Israel: Todos
    ustedes, sigan adelante y adoren a sus ídolos. Pero después, si no me escuchan,
    no seguirán deshonrándome con sus ofrendas e ídolos paganos.'
  fra-_FOB: 'Et vous, maison d''Israël, ainsi a dit le Seigneur, l''Éternel: Allez
    servir chacun vos idoles! Mais, après cela, vous m''écouterez et ne profanerez
    plus le nom de ma sainteté par vos offrandes et par vos idoles.'
  mal-mal: 'യിസ്രായേൽ ഗൃഹമേ, യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ
    ചെന്ന് ഓരോരുത്തൻ അവനവന്റെ വിഗ്രഹങ്ങളെ സേവിച്ചുകൊള്ളുവിൻ; എന്നാൽ പിന്നീട് നിങ്ങൾ
    എന്റെ വാക്കു കേൾക്കും; എന്റെ വിശുദ്ധനാമത്തെ നിങ്ങളുടെ വഴിപാടുകളെക്കൊണ്ടും വിഗ്രഹങ്ങളെക്കൊണ്ടും
    ഇനി അശുദ്ധമാക്കുകയും ഇല്ല.'
  urd-GVR: Jahāṅ terā tālluq hai, ai Isrāīlī qaum, Rab Qādir-e-mutlaq farmātā hai
    ki jāo, har ek apne butoṅ kī ibādat kartā jāe agar tum merī nahīṅ sunane ke. Lekin
    tum apnī qurbāniyoṅ aur butoṅ kī pūjā se mere muqaddas nām kī be-hurmatī nahīṅ
    karoge.
  suz-BL: ए इस्राएल आ खिं ङा मुरपुकी, परमप्रभु यावेमी इन कली ‘लन। गे आं देंशो टिचा
    मदाक्‍नीनी हना, मुल रे गे नेल्‍लेम इन इन मूर्ति आन कली पूजा पने। तन्‍न इन मूर्ति
    पूजा पतीकेमी आं नें कली गेनायो ग्रांग्रा दिशो मसेलीन।
  eng-NOY: 'As for you, O house of Israel, thus saith the Lord Jehovah: Go ye, serve
    ye every one his idols in future also, if ye will not obey me! But pollute ye
    my holy name no more with your gifts and your idols!'
  ita-1927: 'Voi dunque, casa d’Israele, così parla il Signore, l’Eterno: Andate,
    servite ognuno ai vostri idoli, giacché non mi volete ascoltare! Ma il mio santo
    nome non lo profanerete più con i vostri doni e coi vostri idoli!'
  ckb-ckb: '«”ئەی بنەماڵەی ئیسرائیل، یەزدانی باڵادەست سەبارەت بە ئێوە ئەمە دەفەرموێت:
    بڕۆن و هەریەکەتان بتەکانی خۆی بپەرستێت! بەڵام دوای ئەوە بە قسەم دەکەن. ئیتر ناوی
    پیرۆزیشم بە دیاری و بتەکانتان گڵاو ناکەن،'
  eng-BBE: 'As for you, O children of Israel, the Lord has said: Let every man completely
    put away his images and give ear to me: and let my holy name no longer be shamed
    by your offerings and your images.'
  kan-OKCV: '“ ‘ನಿಮ್ಮ ವಿಷಯವಾಗಿ, ಓ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ
