  arb-NAV: أَمَّا أَنْتُمْ يَا شَعْبَ إِسْرَائِيلَ فَامْضُوا وَلْيَعْبُدْ كُلُّ إِنْسَانٍ
    أَصْنَامَهُ، وَلَكِنْ فِيمَا بَعْدُ، سَتَسْتَمِعُونَ حَتْماً لِي، وَلَنْ تُدَنِّسُوا
