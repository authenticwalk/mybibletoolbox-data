verse: EZK.020.006
translations:
  mal-C: ഈജിപ്റ്റുദേശത്തുനിന്ന് അവരെ പുറപ്പെടുവിച്ച് ഞാൻ അവർക്കുവേണ്ടി തെരഞ്ഞെടുത്തതും
    പാലും തേനും ഒഴുകുന്ന ദേശത്തേക്കും, എല്ലാ ദേശങ്ങളിലുംവെച്ച് മനോഹരമായിരിക്കുന്ന
    ദേശത്തിലേക്ക് അവരെ കൊണ്ടുവരുമെന്ന് അന്നു ഞാൻ അവരോടു ശപഥംചെയ്തു.
  deu-TKW: An jenem Tag erhob ich ihnen mein Hand und schwur, daß ich sie aus Ägypten
    hinausführen wolle in ein Land, daß ich für sie ausgekundschaftet hatte, das von
    Milch und Honig überfließt, - ein Kleinod ist es unter allen Ländern!
  lin-lin: Na mokolo wana, nalapaki ndayi, na kotombola loboko, ete nakobimisa bango
    na Ejipito mpe nakomema bango na mokili oyo nalukelaki bango, mokili oyo ebimisaka
    miliki mpe mafuta ya nzoyi, mokili oyo eleki mikili nyonso na kitoko.
  eng-LSV: In that day I lifted up My hand to them, || To bring them forth from the
    land of Egypt, || To a land that I spied out for them, || Flowing with milk and
    honey, || It [is] a beauty to all the lands,
  eng-GNV: In the day that I lift vp mine hand vnto them to bring them forth of the
    land of Egypt, into a land that I had prouided for them, flowing with milke and
    hony which is pleasant among all lands,
  eng-WEBSTER: 'In the day that I lifted up my hand to them, to bring them forth from
    the land of Egypt into a land that I had espied for them, flowing with milk and
    honey, which is the glory of all lands:'
  nhw-BL: Huan nitlatestigojquetzqui para melahuac niquinquixtisquía inijuanti huan
    iniixhuihua ipan tlali Egipto huan niquinhuicasquía ipan seyoc tlali catli nijpantijtoya
    huan nijcualtlalijtoya para inijuanti. Elqui se cuali tlali catli temacayaya miyac
    itlajca hasta mocajqui. Eliyaya nopa tlali catli más yejyectzi huan más cuali
    que nochi sequinoc tlalme.
  swh-ONEN: Siku ile niliwaapia wao kwamba nitawatoa katika nchi ya Misri na kuwaleta
    katika nchi niliyowachagulia, nchi itiririkayo maziwa na asali, nchi nzuri kupita
    zote.
  bba-bba: Yen dɔmɑ terɑ nɑ bu nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri nɑ nɛɛ, kon bu yɑrɑ Eɡibitin
    di. Kpɑ n kɑ bu dɑ tem mɛ nɑ bu ɡɔsiɑ sɔɔ mi tim kɑ bom mu yibɑ. Tem mɛ, mu sɑ̃ɑwɑ
    mɛ mu tem kpuro burɑm kere.
  eng-KJVCPB: 'in the day that I lifted up mine hand unto them, to bring them forth
    of the land of Egypt into a land that I had espied for them, flowing with milk
    and honey, which is the glory of all lands:'
  luo-luo: Chiengʼno ne asingoranegi ni anagolgi e piny Misri mi atergi e piny mane
    asemanyo mi ayudonegi, ma en piny mopongʼ gi chak kod mor kich kendo piny maber
    moloyo pinje duto.
  meu-meu: Una dina ai na gwau henidia hamata, nato, Aigupto tanona amo baina hakaudia
    lasi, idia daidiai vada na lalo davari tanona ta, rata bona bada-ranuna e arumu
    tanona, tano herea-daena, tano iboudiai e hereadiamu ḡauna, lalonai baina hakaudia
    vareai.
  npi-ULB: त्‍यस दिन मैले तिनीहरूसित यो शपथ खाएँ, कि म तिनीहरूलाई मिश्रदेशबाट बाहिर
    निकालेर मैले तिनीहरूका निम्‍ति मैले होसियारीसाथ छानेको देशमा ल्‍याउनेछु । त्‍यहाँ
    दूध र मह बग्‍दैथियो । यो सबै देशहरूभन्‍दा बढी सुन्‍दर गहना थियो ।
  yor-yor: Ní ọjọ́ náà mo lọ búra fún wọn pé, èmi yóò mú wọn jáde kúrò ni ilẹ̀ Ejibiti
    lọ sí ilẹ̀ ti mo ti wá sílẹ̀ fún wọn, ilẹ̀ tí ó ń sàn fún wàrà àti oyin, ilẹ̀
    tí ó lẹ́wà jùlọ láàrín àwọn ilẹ̀ yòókù.
  pes-OPCB: '@see-verse:EZK.020.005'
  tgl-ULB: sa araw na iyon itinaas ko ang aking kamay upang manumpa ng isang pangako
    sa kanila na ilalabas ko sila sa lupain ng Egipto papunta sa isang lupain na maingat
    kong pinili para sa kanila. Ito ay dinadaluyan ng gatas at pulot-pukyutan; ito
    ay pinakamagandang palamuti sa lahat ng mga lupain!
  hui-hui: Ogoningi howa i̱na ti Iyibi dindi yu wahalu dindi mbira ti mule lalu bi
    hongohe lo wirugoria haru halu ibule laru. Dindi ogoni ibane bere baya tomo mbirale
    ngaru anda hai holene nga laru. Dindi tara tara bu ngaruha dindi ogonibi mbira
    nawi baya gibiore mbira nga laru.
  mya-mya: သူ​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ကာ သူ​တို့​အ​တွက်​ရွေး​ချယ်​ထား​သော​ပြည်​သို့
    ခေါ်​ယူ​သွား​မည်​ဟု ငါ​က​တိ​ပေး​ကျိန်​ဆို ခဲ့​သည်​မှာ​ထို​အ​ခါ​က​ဖြစ်​၏။ ထို​ပြည်​ကား
    နို့​နှင့်​ပျား​ရည်​စီး​ဆင်း​နေ​၍​ပေါ​များ​သော ပြည်၊ အ​သာ​ယာ​ဆုံး​သော​ပြည်​ဖြစ်​၏။-
  bod-N: ཉིན་མོ་དེར་བདག་གིས་དེ་དག་གི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་ཁོ་ཚོ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་དེ།
    ངས་དེ་དག་གི་ཆེད་དུ་བདམས་པའི་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་གནས་ཏེ། ཡུལ་ཁམས་ཀུན་ལས་ཆེས་གཟི་དཔལ་འབར་བའི་གནས་སུ་འོང་བར་མནའ་བསྐྱལ་བའོ།
    །
  sna-sna: Pazuva iro ndakapika kwavari kuti ndichavabudisa kubva munyika yeIjipiti
    ndigovapinza munyika yandakavatsvakira, nyika inoyerera mukaka nouchi, nyika yakanakisisa
    panyika dzose.
  spa-BLM: ese día les juré que los sacaría de la tierra de Egipto a una tierra que
    les había buscado, que fluye leche y miel, que es la gloria de todas las tierras.
  cac-cac: A d'a jun tiempoal chi' vac' in ti' vic'anelta eb' d'a Egipto chi', yic
    svic'anb'at eb' d'a jun luum to a in val ix in saya', aton d'a jun lum luum te
    yax sat, yelxo te vach' d'a yichan̈ masanil lum luum.
  swh-ULB: siku hiyo niliinua mkono wangu kuapa kiapo kwa ajili yao kwamba nitawatoa
    kutoka nchi ya Misri kwenye nchi ambayo niliyokuwa nimeichagua kwa umakini kwa
    ajili yao. Ilikuwa ikitiririka maziwa na asali; ilikuwa nzuri sana utukufu miongoni
    mwa nchi mbali mbali.
  bel-bel: у той дзень, падняўшы руку Маю, Я прысягнуў ім вывесьці іх зь зямлі Егіпецкай
    у зямлю, якую Я нагледзеў ім, якая сочыцца малаком і мёдам, красу ўсіх земляў,
  deu-ELBBK: an jenem Tag erhob ich ihnen meine Hand, dass ich sie aus dem Land Ägypten
    führen würde in ein Land, das ich für sie erspäht hatte, das von Milch und Honig
    fließt; die Zierde ist es von allen Ländern.
  mbb-OT: Ne zutun daan he timpu nenangdù a he ibpeǥawas ku sikandan puun te Ehipto
    ne ed-uwiten ku sikandan diyà te tanà he mibpilì ku para kandan–meupiya wey selebpeten
    he tanà, kineupiyahan te langun he tanà.
  mal-2015: ഞാൻ അവരെ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെടുവിക്കുമെന്നും ഞാൻ അവർക്കുവേണ്ടി
    നോക്കിവെച്ചിരുന്നതും പാലും തേനും ഒഴുകുന്നതും സർവ്വദേശങ്ങളുടെയും മഹത്വമായിരിക്കുന്നതുമായ
    ദേശത്തിലേക്കു അവരെ കൊണ്ടുവരുമെന്നും ആ നാളിൽ കൈ ഉയർത്തി സത്യംചെയ്തു.
  rmc-rmc: Andre oda džives len diňom lav, hoj len lava avri andral o Egipt a ľidžava
    andre odi phuv, savi lenge kidňom avri; andre phuv, kaj čuľal o thud the o medos;
    andre nekšukareder phuv savore phuvendar.
  pes-OPV: در همان روز دست خود را برای ایشان برافراشتم که ایشان را از زمین مصر به
    زمینی که برای ایشان بازدید کرده بودم بیرون آورم. زمینی که به شیر و شهد جاری است
    و فخرهمه زمینها می‌باشد.
  ron-1924: Ын зиуа ачея, Мь-ам ридикат мына спре ей ка сэ-й дук дин цара Еӂиптулуй
    ынтр-о царэ пе каре о кэутасем пентру ей, царэ ын каре курӂе лапте ши мьере, чя
    май фрумоасэ динтре тоате цэриле.
  ben-OBCV: সেইদিন আমি তাদের কাছে শপথ করেছিলাম যে আমি তাদের মিশর দেশ থেকে বার করে
    তাদের জন্য যে দেশ আমি খুঁজেছি সেখানে নিয়ে যাব, দুধ ও মধু প্রবাহিত দেশে, সেটি
    সব দেশের মধ্যে সুন্দর।
  som-som: waagaas gacantaydaan kor ugu qaaday oo aan iyaga u dhaartay inaan dalkii
    Masar ka soo bixiyo oo aan soo geliyo dal aan iyaga u soo ilaaleeyey oo caano
    iyo malab la barwaaqaysan, kaasoo ah ammaantii dalalka oo dhan,
  lat-VUC: in die illa levavi manum meam pro eis ut educerem eos de terra Ægypti,
    in terram quam provideram eis, fluentem lacte et melle, quæ est egregia inter
    omnes terras.
  eng-ASVBT: in that day I sware unto them, to bring them forth out of the land of
    Egypt into a land that I had searched out for them, flowing with milk and honey,
    which is the glory of all lands.
  ita-1885: in quel medesimo giorno levai lor la mano, che io li trarrei fuor del
    paese di Egitto, per introdurli nel paese che io avea loro scoperto; che è un
    paese stillante latte e miele, la gloria di tutti i paesi.
  eng-LXXUP: in that day I helped them with my hand, to bring them out of the land
    of Egypt into the land which I prepared for them, a land flowing with milk and
    honey, it is abundant beyond every land.
  eng-ULB: on that day I raised my hand to swear an oath to them that I would bring
    them out of the land of Egypt into a land that I had carefully selected for them.
    It was flowing with milk and honey; it was the most beautiful ornament among all
    the lands.
  spa-VBL: “Aquel día les prometí que los sacaría de Egipto y los llevaría a un país
    que había elegido para ellos, una tierra que mana leche y miel, mejor que cualquier
    otro país.
  fra-_FOB: En ce jour-là, je leur promis en levant ma main, que je les ferais sortir
    du pays d'Égypte, pour les faire entrer dans un pays que j'avais cherché pour
    eux, pays où coulent le lait et le miel, le plus beau de tous les pays.
  mal-mal: ഞാൻ അവരെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിക്കുമെന്നും ഞാൻ അവർക്കുവേണ്ടി നോക്കിവച്ചിരുന്നതും
    പാലും തേനും ഒഴുകുന്നതും സർവ്വദേശങ്ങളുടെയും മഹത്ത്വമായിരിക്കുന്നതുമായ ദേശത്തിലേക്ക്
    അവരെ കൊണ്ടുവരുമെന്നും ആ നാളിൽ കൈ ഉയർത്തി സത്യംചെയ്തു”.
  urd-GVR: Yih merā aṭal wādā hai ki maiṅ tumheṅ Misr se nikāl kar ek mulk meṅ pahuṅchā
    dūṅgā jis kā jāyzā maiṅ tumhārī ḳhātir le chukā hūṅ. Yih mulk dīgar tamām mamālik
    se kahīṅ zyādā ḳhūbsūrat hai, aur is meṅ dūdh aur shahd kī kasrat hai.
  suz-BL: गो मेको नाक्‍ती मेको आन कली इजीप्‍त रे ग्रुंइशा, आन माल्‍शो रागीम चाक्‍नुङमी।
    मेको रागीम दूध नु खुदो शाइश्‍शो बाक्‍ब। मिनु मेको रागी, रागी नेल्‍ल आन क्‍येङा
    रिम्‍शो बाक्‍ब, दे कसम जशा देंशो नङ। प्रस्‍थान ३:८
  eng-NOY: At that time I lifted up my hand to them, that I would bring them forth
    out of the land of Egypt, into a land which I had looked out for them, flowing
    with milk and honey, the glory of all lands.
  ita-1927: quel giorno alzai la mano, giurando che li trarrei fuori dal paese d’Egitto
    per introdurli in un paese che io avevo cercato per loro, paese ove scorre il
    latte e il miele, il più splendido di tutti i paesi.
  ckb-ckb: لەو ڕۆژەدا سوێندم بۆ خواردن کە لە خاکی میسر دەریاندەهێنم و دەیانبەم بەرەو
    خاکێک کە خۆم بەدوایدا گەڕابووم بۆیان، شیر و هەنگوینی لێ دەڕژێت، باشترینی هەموو
    خاکەکانە.
  eng-BBE: 'In that day I gave my oath to take them out of the land of Egypt into
    a land which I had been searching out for them, a land flowing with milk and honey,
    the glory of all lands:'
  kan-OKCV: ನಾನು ಅವರಿಗೆ ಪ್ರಮಾಣಮಾಡಿ ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಗೆ ತಂದು, ಅವರಿಗೋಸ್ಕರ ನಾನೇ ನೋಡಿಕೊಂಡಂಥ
    ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ಕೀರ್ತಿಯುಳ್ಳ ದೇಶಕ್ಕೆ ಅವರನ್ನು ಆ ದಿವಸದಲ್ಲಿ ಕರೆತಂದೆನು.
  tam-2017: நான் அவர்களை எகிப்துதேசத்திலிருந்து அழைப்பேன் என்றும், அவர்களுக்காக நான்
    பார்த்துவைத்ததும், பாலும் தேனும் ஓடுகிறதும் எல்லா தேசங்களின் சிங்காரமுமான தேசத்திலே
    அவர்களைக் கொண்டுவந்துவிடுவேன் என்றும் அந்த நாளிலே வாக்களித்து,
  spa-RV-1909: Aquel día que les alcé mi mano, que los sacaría de la tierra de Egipto
    á la tierra que les había proveído, que fluye leche y miel, la cual es la más
    hermosa de todas las tierras;
  ron-BTF: În ziua în care mi-am ridicat mâna către ei, pentru a-i aduce din țara
    Egiptului într-o țară pe care o cercetasem pentru ei, în care curge lapte și miere,
    care este gloria tuturor țărilor;
  eng-WEBP: in that day I swore to them to bring them out of the land of Egypt into
    a land that I had searched out for them, flowing with milk and honey, which is
    the glory of all lands.
  eng-FBV: I promised them on that day to lead them out of Egypt and take them to
    a country that I had chosen for them, a land flowing with milk and honey—better
    than any other country.
  nld-1939: 'In die tijd heb Ik hun met opgestoken hand beloofd, om ze uit Egypte
    te leiden naar een uitgezocht land, dat droop van melk en honing: de parel van
    alle landen.'
  nch-BL: Huan nitatestigojquetzqui para melahuac niquinquixtisquía inijuanti huan
    iniixhuihua ipan tali Egipto huan niquinhuicasquía ipan seyoc tali cati nijpantijtoya
    huan nijcualtalijtoya para inijuanti. Elqui se cuali tali cati temacayaya miyac
    itajca hasta mocahua. Eliyaya nopa tali cati más yejyectzi huan más cuali que
    nochi sequinoc talme.
  vie-1934: ngày đó ta thề hứa cùng chúng nó rằng ta sẽ đem chúng nó ra khỏi đất Ê-díp-tô
    đặng vào đất mà ta đã tìm sẵn cho chúng nó, tức là đất đượm sữa và mật ong, vinh
    hiển nhất trong các đất.
  hin-CV: उस दिन मैंने उनसे शपथ खाई कि मैं उन्हें मिस्र देश से निकालकर एक ऐसे देश
    में ले आऊंगा, जिसे मैंने उनके लिये खोजा था, एक ऐसा देश जिसमें दूध और मधु की धाराएं
    बहती हैं, और जो सब देशों से सुंदर है.
  spa-BES: En ese día di mi juramento de sacarlos de la tierra de Egipto a una tierra
    que había estado buscando, una tierra que fluye leche y miel, la gloria de todas
    las tierras.
  tdx-tdx: amy andro nizonjoako sirañe am-panta t’ie hakareko an-tane Mitsraime ao
    pak’an-tane nihen­tseñeko ho a iareo, tane orikorihen-dronono naho tantele, ty
    loho fanjaka amy ze hene tane,
