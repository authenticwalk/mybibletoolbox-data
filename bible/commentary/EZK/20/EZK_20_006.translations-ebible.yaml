  kan-2017: ಆ ದಿನದಲ್ಲಿ ನಾನು ಅವರಿಗೆ, ‘ಸಕಲ ದೇಶ ಶಿರೋಮಣಿಯಾದ ದೇಶವನ್ನು ನಿಮಗಾಗಿ ನೋಡಿದ್ದೇನೆ;
