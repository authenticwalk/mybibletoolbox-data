    a me ka meli, ka mea nani o na aina a pau:'
  arb-NAV: فِي ذَلِكَ الْيَوْمِ أَقْسَمْتُ لَهُمْ أَنْ أُخْرِجَهُمْ مِنْ دِيَارِ مِصْرَ
    إِلَى الأَرْضِ الَّتِي اسْتَكْشَفْتُهَا لَهُمْ، الَّتِي تَفِيضُ لَبَناً وَعَسَلاً،
    فَخْرِ كُلِّ الأَرَاضِي،
  ewe-ewe: Gbe ma gbe la, meka atam na wo be makplɔ wo ado goe le Egipte ayi anyigba
    aɖe si medi da ɖi na wo la dzi, anyigba si dzi notsi kple anyitsi tsana le. Anyigba
    sia nyo wu bubuawo katã.
  eng-LEE: On the same day I lifted up my hand unto them, to bring them forth from
    the land of Egypt into a land that I had selected for them, flowing with milk
    and honey, which is an ornament among all the countries.
  asm-FB: সেই দিনা আটাই দেশৰ ভূষণ স্বৰূপ, গাখীৰ আৰু মৌ-জোল বোৱা, তেওঁলোকৰ বাবে মই
    অনুসন্ধান কৰা এখন দেশলৈ মিচৰ দেশৰ পৰা তেওঁলোকক উলিয়াই আনিম বুলি তেওঁলোকৰ পক্ষে
    মোৰ হাত দাঙি শপত খাই তেওঁলোকক কৈছিলোঁ!
  sus-A: ﭑ قَ ﭑ كَلِ عٍ بّ عَ ﭑ عٍ رَ مِنِمَ نّ مّننِ سِفَقٍ رَ بْشِ قَنيِ مَ، ﭑ دّننَشّ
    سُفَندِشِ عٍ بّ، كُمِ نُن شِحّ شّلّمَ بْشِ نَشَن مَ.
  fra-SBL: ce jour-là, je leur ai juré de les faire sortir du pays d'Égypte pour entrer
    dans un pays que je leur avais préparé, où coulent le lait et le miel, et qui
    est la gloire de tous les pays.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא נָשָׂ֤אתִי יָדִי֙ לָהֶ֔ם לְהֹֽוצִיאָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם
    אֶל־אֶ֜רֶץ אֲשֶׁר־תַּ֣רְתִּי לָהֶ֗ם זָבַ֤ת חָלָב֙ וּדְבַ֔שׁ צְבִ֥י הִ֖יא לְכָל־הָאֲרָצֹֽות׃
  kik-kik: Mũthenya ũcio ndehĩtire ngĩmeera atĩ nĩngamaruta bũrũri wa Misiri, ndĩmatware
    bũrũri ũrĩa niĩ ndĩmacarĩirie, bũrũri ũrĩ bũthi wa iria na ũũkĩ, bũrũri mũthaka
    gũkĩra mabũrũri mothe.
  fra-NCL: en ce jour-là j’ai levé ma main pour eux en leur jurant de les faire sortir
    du pays d’Égypte et de les amener dans un pays que j’avais exploré pour eux, où
    coulent le lait et le miel ; c’était le joyau de tous les pays.
  cek-AK: To na niah Izip prae hoiah ka zaeh moe, nihcae han ka qoih pae ih prae boih
    pong kahoih koek, tahnutui hoi khoitui longhaih prae ah kang caeh o haih han,
    tiah nihcae khaeah ban phok hoiah lokkamhaih to ka sak.
  cuk-cuk: 'A-ibagi, an ega ibmar-ise-sogar sogsad: ‘An Egipto-yargi be-onomaloye,
    an bemarga-yar-amisadse be-nidmaloye. A-yargine moli-bebe-nikad-nunis, degi, achanis,
    obinebaka nikaye. ¡Bela yar-bamaladba bur yeerdakleye an bemarga sogsad!'
  uig-CYR: — шу күни Мән уларни Мисир зиминидин чиқирип улар үчүн алаһидә издәп тапқан
    сүт һәм бал еқип туридиған, һәммә зимин арисидики әң гөзәл зиминниң гүли болған
    зиминға киргүзүш үчүн, қол көтирип қәсәм қилдим;
  tel-2017: వాళ్ళను ఐగుప్తు దేశంలోనుంచి రప్పించి, వాళ్ళ కోసం నేను ఎంపిక చేసిన దేశం,
    పాలు తేనెలు ప్రవహించేది, అన్ని దేశాలకూ ఆభరణమైనది అయిన ఆ దేశంలోకి తీసుకు వెళ్తానని
    నేను ప్రమాణం చేశాను.
  hat-BSA: nan jou sa a, Mwen te sèmante a yo menm pou mennen fè yo sòti nan peyi
    Égypte, pou antre nan yon peyi ke M te chwazi pou yo, ki koule lèt avèk siwo myèl,
    ki se glwa a tout peyi yo.
  kos-kos: Na nga wulela nu selos mu nga fah usalosme liki fahl Egypt ac kololosla
    nu in sie facl su nga sulela in ma lalos, sie facl mut ac kasrup fohk we, sie
    facl su wo liki facl nukewa.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא נָשָׂ֤אתִי יָדִי֙ לָהֶ֔ם לְהֽוֹצִיאָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם
    אֶל־אֶ֜רֶץ אֲשֶׁר־תַּ֣רְתִּי לָהֶ֗ם זָבַ֤ת חָלָב֙ וּדְבַ֔שׁ צְבִ֥י הִ֖יא לְכָל־הָאֲרָצֽוֹת׃
  ibo-ibo: Nʼụbọchị ahụ, aṅụụrụ m ha iyi na m ga-esi nʼala Ijipt dupụta ha baa nʼala
    nke m chọpụtara ha, ala mmiri ara ehi na mmanụ aṅụ na-eru na ya, bụ ala nke kachasị
    ibe ya mma.
  ory-ory: ସେହି ଦିନ ସେମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିବା ପାଇଁ ଓ ଆମ୍ଭେ ସେମାନଙ୍କ ନିମନ୍ତେ
    ଯେଉଁ ଦେଶ ଅନୁସନ୍ଧାନ କରିଥିଲୁ, ସର୍ବ ଦେଶର ଗୌରବ ସ୍ୱରୂପ ସେହି ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶକୁ
    ସେମାନଙ୍କୁ ନେଇଯିବା ପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କ ସପକ୍ଷରେ ଆପଣା ହସ୍ତ ଉଠାଇଲୁ;
  chk-chk: Lon ewe rän üa pwon fän akapel ngeniir, pwe üpwe emwenirewu seni ewe fanü
    Isip o emwenirelong lon eu fanü üa fili fän iter, eu fanü mi mürina seni meinisin,
    eu fanü mi pwülüöch o fanüeräs.
  rop-rop: En det taim na aibin meigim det pramis blanga deigimwei olabat brom Ijip
    en deigim olabat langa det kantri weya aibin pikimat blanga olabat. Det kantri
    im brabli nambawan kantri, en im abum blendibala daga.
  ukr-1871: Того ж часу зняв я так само руку мою та й заклявся, що виведу їх із Египту
    в землю, що вигледїв про них, — в землю, текущу молоком та медом, красу між усїма
    землями,
  deu-1951: eben an jenem Tage, als ich meine Hand für sie erhob, um sie aus Ägyptenland
    hinauszuführen in ein Land, welches ich ihnen ausersehen hatte, das von Milch
    und Honig fließt und eine Zierde vor allen Ländern ist,
  eng-JPS: in that day I lifted up My hand unto them, to bring them forth out of the
    land of Egypt into a land that I had sought out for them, flowing with milk and
    honey, which is the beauty of all lands;
  srp-1865: Onoga dana podigoh im ruku svoju da æu ih odvesti iz zemlje Misirske u
    zemlju koju sam pronašao za njih, gdje teèe mlijeko i med, koja je dika svijem
    zemljama.
  lug-lug: Ku lunaku olwo nabalayirira nti ndibaggya mu nsi y’e Misiri ne mbatwala
    mu nsi gye nabanoonyeza, ensi ekulukuta amata n’omubisi gw’enjuki, ensi esinga
    mu nsi zonna obulungi.
  heb-heb: ביום ההוא נשאתי ידי להם להוציאם מארץ מצרים אל ארץ אשר תרתי להם זבת חלב
    ודבש צבי היא לכל הארצות׃
  ben-IRV: সেই দিন তাদের জন্যে হাত তুলে বলেছিলাম যে, আমি তাদেরকে মিশর দেশ থেকে বের
    করব এবং তাদের জন্য যে দেশ আমি যত্নসহকারে বেছে রেখেছি, এটা ছিল দুধ ও মধু প্রবাহী;
    এটা ছিল সব দেশের মধ্যে খুব সুন্দর অলংকার!
  pan-pan: ਉਸੇ ਦਿਨ ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਤਾਂ ਜੋ ਉਹਨਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਉਸ ਦੇਸ
    ਵਿੱਚ ਲਿਆਵਾਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਦੇ ਲਈ ਚੁਣਿਆ ਸੀ, ਜਿਸ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ ਅਤੇ ਜਿਹੜਾ
    ਸਾਰੇ ਦੇਸਾਂ ਦੀ ਸ਼ਾਨ ਹੈ।
  mya-JVB: သူ တို့ကို အဲဂုတ္တု ပြည် မှ ငါနှုတ် ပြီးလျှင်၊ ပြည် တကာ တို့၏ အထွဋ် ဖြစ်၍၊
    နို့ နှင့် ပျားရည် စီး သောပြည်၊ သူ တို့အဘို့ ငါကြည့်ရှု သော ပြည် သို့ ဆောင်သွားခြင်းငှါကျိန်ဆို
    သောအခါ၊
  hmo-hmo: Unai neganai danu idia dekenai lau gwauhamata, Aigupito dekena amo idia
    do lau hakaua lao, bona idia totona lau abia hidi tano, rata bona hani dekenai
    ia honu tano dekenai idia do lau hakaua vareai. Inai tano be namo herea momokani,
    tano ibounai ia hereaia tanona.
  urd-urd: जिस दिन मैंने उनसे क़सम खाई, ताकि उनको मुल्क — ए — मिस्र से उस मुल्क में
    लाऊँ जो मैंने उनके लिए देख कर ठहराया था, जिसमें दूध और शहद बहता है और जो तमाम
    मुल्कों की शौकत है।
  rus-SYN: в тот день, подняв руку Мою, Я поклялся им вывести их из земли Египетской
    в землю, которую Я усмотрел для них, текущую молоком и медом, красу всех земель,
  bqc-SIM: Gↄↄ bee ma lɛgbɛ̃̀nɛ́ ma mɛ̀ má ń bↄlɛ Egipi, mí gɛ́ńnↄ bùsu pↄ́ má
    sɛ̀nɛ́, zↄ́ ń vĩo diu, a maa dɛ bùsuↄla píi guu.
  tcz-CHONGTHU: Hiche nikho mama chun keiman kitah tah in kaki hahsel in, keiman amaho
    chu Egypt gam'a konna kahin puidoh a amaho dinga kamudoh a kahetdoh nag am phapen,
    khoiju leh bongnoi lonna gam'a kapuilut ding ahi.
  mar-mar: त्या दिवशी मी आपले हात उंचावून त्यांच्याशी शपथ वाहीली की, मी त्यांना मिसर
    देशातून बाहेर आणिन आणि मी त्यांना खात्रीपूर्ण त्यांच्यासाठी निवडलेल्या देशात आणिन
    ज्यात दुधामधाचे प्रवाह वाहत आहे, तो देश सुंदर असून सर्व देशांचा मुकुट मणी आहे.
  qub-qub: Chay junajmi aunirä Egiptupita imanöpapis jorgunäpaj, acrashä nasyunman
    pushanäpaj. Chay nasyonga caran lëchipis, mishquipis yacunöraj aypalla cashan
    partimi. ¡Waquin nasyuncunapita mas cuyayllapämi caran!
  bqp-bqp: Yen dɔmɑ terɑ nɑ bu nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri nɑ nɛɛ, kon bu yɑrɑ Egibitin
    di. Kpɑ n kɑ bu dɑ tem mɛ nɑ bu gɔsiɑ sɔɔ mi tim kɑ bom mu yibɑ. Tem mɛ, mu sɑ̃ɑwɑ
    mɛ mu tem kpuro burɑm kere.
  hat-hat: Lè sa a, mwen te fè sèman m' t'ap fè yo soti kite Lejip la, m' t'ap mennen
    yo nan yon peyi mwen te chwazi pou yo, yon peyi kote lèt ak siwo myèl koule kou
    dlo, yon peyi ki pi bèl pase tout lòt peyi.
  eng-BSB: On that day I swore to bring them out of the land of Egypt into a land
    that I had searched out for them, a land flowing with milk and honey, the glory
    of all lands.
  eng-WEBPB: in that day I swore to them to bring them out of the land of Egypt into
    a land that I had searched out for them, flowing with milk and honey, which is
    the glory of all lands.
  kbq-kbq: Hagi ana knarera Nagra Isipi mopafintira zamavare atirami'na kasefa mopama
    zamigahuema hu'na huhampri'noa mopafi zamavare'na vugahue. Ana mopafina ami rine
    tume rimo'enena avitegeno maka mopa agatere'nea mopagino knare'zantfa huno hentofaza
    hu'nea mopa me'ne.
  nhe-BL: Huan nitlatestigojquetzqui para melahuac niquinquixtisquía yajuanti huan
    iniixhuihua ipan tlali Egipto huan niquinhuicasquía ipan seyoc tlali tlen nijpantijtoya
    huan nijcualtlalijtoya para yajuanti. Elqui se cuali tlali tlen temacayaya miyac
    itlajca hasta mocajqui. Eliyaya nopa tlali tlen más yejyectzi huan más cuali que
    nochi sequinoc tlaltini.
  gub-BL: — Apupyro putar Ezit ywy wi ihe nehe. Apueraha putar amo ywy rehe nehe.
    Aexaexak a'e ywy peneko àwàm romo. Ikatuahy a'e. Hezuz katu ma'e a'e pe. Ikatu
    wera'u amo ywy wanuwi, a'e wanupe.
  eng-DRA: In that day I lifted up my hand for them, to bring them out of the land
    of Egypt, into a land which I had provided for them, flowing with milk and honey,
    which excelleth amongst all lands.
