verse: EZK.020.019
translations:
  mal-C: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു; നിങ്ങൾ എന്റെ ഉത്തരവുകളിൽ പാലിക്കുകയും
    എന്റെ നിയമങ്ങൾ അനുഷ്ഠിക്കയും ചെയ്യുക.
  deu-TKW: 'Ich bin Jahwe, euer Gott: nach meinen Satzungen wandelt und meine Rechte
    beobachtet und übt sie!'
  lin-lin: Nazali Yawe, Nzambe na bino. Bolanda bikateli na Ngai mpe bobatela na bokebi
    mibeko na Ngai.
  eng-LSV: I [am] your God YHWH, walk in My statutes, || And observe My judgments,
    and do them,
  eng-GNV: 'I am the Lord your God: walke in my statutes, and keepe my iudgements
    and doe them,'
  eng-WEBSTER: I am the LORD your God; walk in my statutes, and keep my judgments,
    and do them;
  nhw-BL: 'Niquinilhui: Na niDIOS niamoTECO. Huajca xijtlepanitaca notlanahuatilhua
    huan xijchihuaca nochi catli niquijtohua.'
  swh-ONEN: Mimi ndimi Bwana, Mungu wenu, fuateni amri zangu tena kuweni waangalifu
    kushika sheria zangu.
  bba-bba: Adɑmɑ bu nɛ Gusunɔ ben Yinnin woodɑbɑ kɑ nɛn ɡere swĩiyɔ kpɑ bu kɑ ye kpuro
    sɔmburu ko.
  eng-KJVCPB: I am the Lord your God; walk in my statutes, and keep my judgments,
    and do them;
  luo-luo: An Jehova Nyasaye ma Nyasachu; luwuru buchena kendo rituru chikena maber.
  meu-meu: Lau Iehova na emui Dirava; lauegu taravatu lalodiai ba raka, bona egu hahedua
    herevadia ba badinadia namonamo;
  npi-ULB: म परमप्रभु तिमीहरूका परमेश्‍वर हुँ, मेरा विधिहरूमा हिंड, र मेरा नियमहरू
    मान र पालन गर ।
  yor-yor: Èmi ni Olúwa Ọlọ́run yín, ẹ tẹ̀lé àṣẹ mi, kí ó sì pa òfin mi mọ́.
  pes-OPCB: چون یهوه خدای شما، من هستم؛ پس فقط از قوانین من پیروی کنید و احکام مرا
    بجا آورید؛
  tgl-ULB: Ako si Yahweh na inyong Diyos! Lumakad kayo sa aking mga kautusan; ingatan
    ninyo ang aking mga alituntunin at sundin ang mga ito!
  hui-hui: I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogo tígua i̱naga bi lowini
    ngoru hale halu mana bulene ngorubi baya hangu taluwa bialu halimu.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ ဘု​ရား​ဖြစ်​၏။ ငါ​၏​ပ​ညတ်​တော်​တို့​ကို
    စောင့်​ထိန်း​၍ ငါ​၏​အ​မိန့်​တော်​တို့​ကို​နာ​ခံ ကြ​လော့။-
  bod-N: བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པས། ཁྱོད་རྣམས་ཀྱིས་བདག་གི་སྒྲིག་ཁྲིམས་རྩིས་ཤིག
    བདག་གི་སྒྲིག་སྲོལ་བསྲུངས་ནས་དེ་བཞིན་སྤྱོད་ཅིག
  sna-sna: Ndini Jehovha Mwari wenyu; teverai mitemo yangu uye muchenjerere kuchengeta
    mirayiro yangu.
  spa-BLM: Yo soy el Señor, tu Dios. Caminen en mis estatutos, guarden mis ordenanzas
    y cúmplanlas.
  cac-cac: Valani to a in Jehová in sDiosal in eb' to sc'anab'ajej val in checnab'il
    eb' yed' in c'ayb'ub'al.
  swh-ULB: Mimi ni Yahwe Mungu wenu, tembeeni katika amri zangu; tunzeni maagizo yangu
    na kuyatii.
  bel-bel: 'Я - Гасподзь Бог ваш: паводле Маіх запаведзяў паводзьцеся, і Мае пастановы
    захоўвайце і выконвайце іх.'
  deu-ELBBK: 'Ich bin der HERR, euer Gott: Wandelt in meinen Satzungen und haltet
    meine Rechte und tut sie'
  mbb-OT: Iyan a is Nengazen Megbevayè niw. Purungi niw tumana is menge suǥù ku wey
    menge sulunuzen.
  mal-2015: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയാകുന്നു; നിങ്ങൾ എന്റെ ചട്ടങ്ങളെ അനുസരിച്ചു നടന്നു
    എന്റെ വിധികളെ പ്രമാണിച്ചു അനുഷ്ഠിപ്പിൻ;
  rmc-rmc: Me som o RAJ, tumaro Del! Dživen pal mire zakoni, doľikeren mire prikazaňja
    a dživen pal lende.
  pes-OPV: من یهوه خدای شما هستم. پس به فرایض من سلوک نمایید و احکام مرا نگاه داشته،
    آنها را بجا آورید.
  ron-1924: Еу сунт Домнул Думнезеул востру; умблаць ынтокмай дупэ рындуелиле Меле,
    пэзиць порунчиле Меле ши ымплиници-ле!
  ben-OBCV: আমিই তোমাদের ঈশ্বর সদাপ্রভু; আমার নিয়মগুলি পালন করো ও আমার আইনকানুন রক্ষা
    করতে যত্ন নিও।
  som-som: Aniga ayaa ah Rabbiga Ilaahiinna ah. Qaynuunnadayda ku socda, oo xukummadayda
    xajiya oo sameeya,
  lat-VUC: 'Ego Dominus Deus vester: in præceptis meis ambulate: judicia mea custodite,
    et facite ea,'
  eng-ASVBT: 'I am Jehovah your God: walk in my statutes, and keep mine ordinances,
    and do them;'
  ita-1885: Io sono il Signore Iddio vostro; camminate ne' miei statuti, ed osservate
    le mie leggi, e mettetele ad effetto.
  eng-LXXUP: I am the Lord your God; walk in my commandments, and keep mine ordinances,
    and do them;
  eng-ULB: I am Yahweh your God, walk in my statutes; keep my decrees and obey them.
  spa-VBL: Yo soy el Señor, tu Dios. Hagan lo que yo les digo. Sigan mis normas y
    asegúrense de practicarlas.
  fra-_FOB: Je suis l'Éternel votre Dieu; marchez selon mes statuts, gardez mes commandements,
    et mettez-les en pratique.
  mal-mal: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയാകുന്നു; നിങ്ങൾ എന്റെ ചട്ടങ്ങൾ അനുസരിച്ചുനടന്ന്
    എന്റെ വിധികളെ പ്രമാണിച്ച് അനുഷ്ഠിക്കുവിൻ;
  urd-GVR: Maiṅ Rab tumhārā Ḳhudā hūṅ. Merī hidāyāt ke mutābiq zindagī guzāro aur
    ehtiyāt se mere ahkām par amal karo.
  suz-BL: गो परमप्रभु यावे, इन परमप्रभु नङ। गेपुकीम आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़
    टिशा, आं निसाफ पतीक लोव़ होस पा पने।
  eng-NOY: I am Jehovah, your God; walk in my statutes, and keep my ordinances, and
    do them.
  ita-1927: Io sono l’Eterno, il vostro Dio; camminate secondo le mie leggi, osservate
    le mie prescrizioni, e mettetele in pratica;
  ckb-ckb: من یەزدانی پەروەردگاری خۆتانم، ڕێگای فەرزەکانم پەیڕەو بکەن و حوکمەکانم
    بپارێزن و کاریان پێ بکەن.
  eng-BBE: 'I am the Lord your God; be guided by my rules and keep my orders and do
    them:'
  kan-OKCV: ನಾನೇ ಯೆಹೋವ ದೇವರೂ ನಿಮ್ಮ ದೇವರೂ ಆಗಿದ್ದೇನೆ. ನನ್ನ ನಿಯಮಗಳಲ್ಲೇ ನಡೆಯಿರಿ ಮತ್ತು
    ನನ್ನ ನ್ಯಾಯಗಳನ್ನು ಜಾಗರೂಕತೆಯಿಂದ ಕೈಗೊಂಡು ಅವುಗಳನ್ನೇ ಮಾಡಿರಿ.
  tam-2017: உங்களுடைய தேவனாகிய யெகோவா நானே; நீங்கள் என்னுடைய கட்டளைகளில் நடந்து, என்னுடைய
    நியாயங்களைக் கைக்கொண்டு, அவைகளின்படியே செய்து,
  spa-RV-1909: 'Yo soy Jehová vuestro Dios; andad en mis ordenanzas, y guardad mis
    derechos, y ponedlos por obra:'
  ron-BTF: Eu sunt DOMNUL Dumnezeul vostru; umblați în statutele mele și păziți judecățile
    mele și împliniți-le;
  eng-WEBP: I am the LORD your God. Walk in my statutes, keep my ordinances, and do
    them.
  eng-FBV: I am the Lord your God. Do what I tell you to do. Follow my regulations
    and make sure to practice them.
  nld-1939: Ik, Jahweh, ben uw God; leeft volgens mijn wetten, onderhoudt nauwkeurig
    mijn geboden,
  nch-BL: 'Niquinilhui: Na niDIOS niamoTECO. Huajca xijtepanitaca notanahuatilhua
    huan xijchihuaca nochi cati niquijtohua.'
  vie-1934: Ta là Giê-hô-va Đức Chúa Trời các ngươi, hãy noi theo luật lệ ta, vâng
    giữ mạng lịnh ta và làm theo.
  hin-CV: मैं याहवेह तुम्हारा परमेश्वर हूं; मेरे नियमों पर चलो और ध्यानपूर्वक मेरे
    कानूनों का पालन करो.
  spa-BES: Yo soy el Señor su Dios; Anden por mis estatutos y guarden mis estatutos.
  tdx-tdx: Izaho Iehovà Andrianañahare’ areo. Mañaveloa amo fañèkoo, ambeno o fepèkoo
    vaho ano;
  tha-KJV: เราคือพระเยโฮวาห์เป็นพระเจ้าของเจ้า จงดำเนินตามกฎเกณฑ์ของเรา และจงรักษาคำตัดสินของเรา
    และประพฤติ​ตาม
  por-BR-2018: Eu sou o SENHOR vosso Deus; andai em meus estatutos, guardai meus juízos,
    e os praticai;
  deu-ELO: 'Ich bin Jehova, euer Gott: Wandelt in meinen Satzungen, und haltet meine
    Rechte und tut sie;'
  eng-WYC-2018: I am your Lord God, go ye in my commandments, and keep ye my dooms,
    and do ye those. (I am the Lord your God, go ye in my commandments, and keep ye,
    or obey ye, my laws, and do ye them.)
  epo-epo: Mi, la Eternulo, estas via Dio; Miajn leĝojn sekvu, kaj Miajn decidojn
    observu, kaj plenumu ilin;
  uig-PIN: Mǝn Pǝrwǝrdigar Hudayinglardurmǝn; Mening bǝlgilimilirimdǝ mengip, Mening
    ⱨɵkümlirimni tutup ularƣa ǝmǝl ⱪilinglar;
  beo-beo: Na da dilia Hina Godedafa. Na hamoma:ne sia:i amola Na sema nabawane hamoma.
  tpi-OTNT: Mi yet mi God, Bikpela bilong yupela, na yupela i mas bihainim olgeta
    tok na lo bilong mi.
  hau-SA: Ni ne Ubangiji Allahnku; ku bi ƙa’idodina ku kuma kula ku kiyaye dokokina.
  uig-LAT: Men Perwerdigar Xudayinglardurmen; Méning belgilimilirimde méngip, Méning
    hökümlirimni tutup ulargha emel qilinglar;
  nde-nde: Mina nginguThixo uNkulunkulu wenu; landelani izimiso zami linanzelele ukugcina
    imithetho yami.
  ton-ton: Ko au ko Sihova ko homou ʻOtua; ʻeveʻeva ʻi heʻeku ngaahi fekau, pea tauhi
    ki hoku finangalo ke fai ki ai;
  ces-1613: Já jsem Hospodin Bůh váš, v ustanoveních mých choďte, a soudů mých ostříhejte,
    a čiňte je.
  eng-WMB: I am the LORD your God. Walk in my statutes, keep my ordinances, and do
    them.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா நானே; என் விதிமுறைகளைப் பின்பற்றி என் சட்டங்களைக்
    கைக்கொள்ளக் கவனமாயிருங்கள்.
  ceb-ULB: Ako si Yahweh nga inyong Dios, paglakaw diha sa akong mga balaod; tipigi
    ang akong mga kasugoan ug tumana kini.
  pol-UBG: Ja jestem PANEM, waszym Bogiem; postępujcie według moich ustaw, a strzeżcie
    moich praw i wypełniajcie je;
  urd-GVU: مَیں رب تمہارا خدا ہوں۔ میری ہدایات کے مطابق زندگی گزارو اور احتیاط سے
    میرے احکام پر عمل کرو۔
  deu-1912: Denn ich bin der HERR, euer Gott; nach meinen Geboten sollt ihr leben,
    und meine Rechte sollt ihr halten und darnach tun;
  kan-2017: ನಾನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು; ನೀವು ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ, ನನ್ನ ವಿಧಿಗಳನ್ನು
    ಕೈಕೊಂಡು ನಡೆಯಿರಿ.
  yap-yap: I Gag fare SOMOL ni Got romed. Mu folgad ko motochiyel nge thin rog.
  hlt-MCSB: Kai BOEIPA na Pathen kah ka khosing dongah pongpa uh. Ka laitloeknah he
    ngaithuen lamtah te te vai uh.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ዒንሢኮ ፆኦዛሢኬ፤ ዳምቦ ታኣሲ ካፑዋቴ፤ ታኣኮ ዎጎማኣ ዛጊ ዓይሢንቱዋቴ።
  twi-ASANTE: Mene Awurade, mo Onyankopɔn; monni mʼahyɛdeɛ so na monhwɛ yie nni me
    mmara so.
  eng-WEBU: I am the LORD your God. Walk in my statutes, keep my ordinances, and do
    them.
  wal-wal: Taani GODAA intte Xoossaa. Ta wogaadan hemettite; ta higgiyaakka naagite.
  spa-PDDPT: Yo soy Yavé su ʼElohim. Anden según mis Estatutos, guarden mis Ordenanzas
    y practíquenlas.
  gun-gun: Mba'eta xee ae ma Senhor Penderuete aiko. Pendekuai ke xeayvuague rupi,
    ha'e pemoĩ porã xee aipota va'e pejapopa aguã.
  ilo-ULB: Siak ni Yahweh a Diosyo! Agtulnogkayo kadagiti alagadek; tungpalenyo dagiti
    bilinko ken agtulnogkayo kadagitoy!
  kpg-kpg: Ko Au go Yihowah, go di godou God. Goodou gi haga gila ina agu haganoho
    mo agu mee ala ne haganoho.
  uig-ARA: مەن پەرۋەردىگار خۇدايىڭلاردۇرمەن؛ مېنىڭ بەلگىلىمىلىرىمدە مېڭىپ، مېنىڭ ھۆكۈملىرىمنى
    تۇتۇپ ئۇلارغا ئەمەل قىلىڭلار؛
  sus-sus: N tan nan na wo Marigi Alatala ra. Wo xa bira n tan nan ma yaamarie fɔxɔ
    ra, wo xa n ma sɛriyɛ suxu.
  pon-2006: Ngehi me KAUN-O, amwail Koht. Kumwail kapwaiada ei kosonned oh koasoandi
    kan.
  ksd-ksd: iau ra Luluai kavava God; avat a mur kaugu lavur vartuluai, ma avat a torom
    ta kaugu lavur varkurai;
  grc-BRENT: Ἐγὼ Κύριος ὁ Θεὸς ὑμῶν· ἐν τοῖς προστάγμασί μου πορεύεσθε, καὶ τὰ δικαιώματά
    μου φυλάσσεσθε, καὶ ποιεῖτε αὐτά.
  ind-AYT: Akulah TUHAN, Allahmu. Berjalanlah menurut ketetapan-ketetapan-Ku dan lakukanlah
    peraturan-peraturan-Ku dan lakukan itu,
  nya-nya: Ine ndine Yehova Mulungu wanu; tsatirani malangizo anga ndipo sungani malamulo
    anga.
  hrv-hrv: Ja sam Jahve, Bog vaš! Po uredbama mojim hodite, čuvajte i vršite moje
    zakone
  mps-mps: Ena digi ena God, duga Genuai Bidi da, tama eno tigidali po, me eno bomo
    yai po dali bugagia wali pao,’ te po walio.
  tpi-tpi: Mi yet mi God, Bikpela bilong yupela, na yupela i mas bihainim olgeta tok
    na lo bilong mi.
  dan-1931: Jeg, HERREN, er eders Gud! Følg mine Anordninger og tag Vare på at holde
    mine Lovbud;
  vie-OVCB: 'Ta đã phán với chúng: ‘Ta là Chúa Hằng Hữu, Đức Chúa Trời các ngươi.
    Hãy noi theo sắc lệnh Ta, vâng giữ luật lệ Ta,'
  guj-2017: હું યહોવાહ તમારો ઈશ્વર છું. મારા વિધિઓ પ્રમાણે ચાલો; મારી આજ્ઞાઓ પાળો
    અને તેમનું પાલન કરો.
  pon-2006A: Ngehi me KAUN-O, amwail Koht. Kumwail kapwaiada ei kosonned oh koasoandi
    kan.
  por-BRBSL: Eu sou Yahweh, vosso Deus. Caminhe em meus estatutos, cumpra minhas ordenanças
    e faça-as.
  cth-cth: Kai teh BAWIPA na Cathut lah ka o, ka phunglawknaw tarawi awh nateh, ka
    lawkcengnae hah pâkuem awh nateh dawn awh.
  twi-twi: Mene Awurade, mo Nyankopɔn; munni mʼahyɛde so na monhwɛ yiye nni me mmara
    so.
  hlt-hlt: Kai BOEIPA na Pathen kah ka khosing dongah pongpa uh. Ka laitloeknah he
    ngaithuen lamtah te te vai uh.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì di te. Di ntũ n tié nkɛ nyɛ̃́ n kuɔ́ kpɛ́í nkɛ́ndɔɔri
    ì yɛ̃mmɛ̀.
  msy-2020: Kɨ Ikiavɨra Itir God, ian God. Ia nan arazir kɨ ifongezibar gɨn mangɨ,
    egh bizir kɨ damuasa ia mɨkemeziba baragh dar amu.
  dop-dop: Mɑɣɑlɛ mǝ Ɩsɔ Tɑcɑɑ, ɩ́ tǝŋ mɑ kiiŋ. Ɩ́ pɑɑsǝnɑ mɑ kʋtʋtʋtʋ, nɑ ɩ́ lɑkɩ-tɩ.
  azb-azb: Allahınız Rəbb Mənəm. Mənim qaydalarıma görə rəftar edin, hökmlərimə riayət
    edin və onlara əməl edin.
  eng-DBY: 'I [am] Jehovah your God: walk in my statutes, and keep mine ordinances,
    and do them;'
  hin-2017: मैं तुम्हारा परमेश्वर यहोवा हूँ, मेरी विधियों पर चलो, और मेरे नियमों के
    मानने में चौकसी करो,
  wol-KYG: Man Aji Sax ji maay seen Yàlla. Sama dogali yoon, jëfeleen ko; sama àttey
    yoon, ngeen sàmm ko, di ko jëfe.
  eng-YLT: I [am] Jehovah your God, in My statutes walk, And My judgments observe,
    and do them,
  eng-WYC-2017: I am your Lord God, go ye in my commandments, and keep ye my dooms,
    and do ye those [or them].
  eng-WMBB: I am the LORD your God. Walk in my statutes, keep my ordinances, and do
    them.
  urd-GVH: मैं रब तुम्हारा ख़ुदा हूँ। मेरी हिदायात के मुताबिक़ ज़िंदगी गुज़ारो और
    एहतियात से मेरे अहकाम पर अमल करो।
  rug-rug: Arau se Zihova mia Tamasa; mi kopu ni sari Qua vina turu mi luli va hiteki
    sari Qua tinarae.
  gaz-gaz: Ani Waaqayyo Waaqa keessan; sirna koo duukaa buʼaa; seera koos of eeggannaadhaan
    eegaa.
  fra-LSG: Je suis l’Éternel, votre Dieu. Suivez mes préceptes, observez mes ordonnances,
    et mettez-les en pratique.
  gnn-gnn: Ŋarrapi yana waŋgany nhumalaŋgu Godtja Waŋarrnydja, ŋarrakuway yana malthurra
    walala, ga ŋayathaŋa romdja ŋarraku baṯ biyakana.
  yal-yal: Alatala nan n na, ɛ Ala. Ɛ n ma tɔnne nun n ma sariyane suxu ki faɲi!
  haw-1868: 'Owau no Iehova ko oukou Akua; e hele hoi oukou ma ka''u mau kauoha, a
    e malama i ko''u mau kanawai, a e hana oukou ma ia mau mea:'
  arb-NAV: أَنَا الرَّبُّ إِلَهُكُمْ فَاسْلُكُوا فِي فَرَائِضِي وَاحْفَظُوا أَحْكَامِي
    وَاعْمَلُوا بِها.
  ewe-ewe: Nyee nye Yehowa, miaƒe Mawu. Mizɔ ɖe nye ɖoɖowo nu, eye miakpɔ egbɔ be
    yewowɔ ɖe nye seawo dzi.
  eng-LEE: 'I am the Lord your God: in my statutes must ye walk, and my ordinances
    must ye keep, and do them;'
  asm-FB: ময়েই তোমালোকৰ ঈশ্বৰ যিহোৱা! মোৰ বিধিমতে চলা, মোৰ শাসন-প্ৰণালীবোৰ পালন কৰা
    আৰু সেই অনুসাৰে কাৰ্য কৰা!
  sus-A: ﭑ تَن نَن نَ وٌ مَرِفِ عَلَتَلَ رَ. وٌ شَ بِرَ ﭑ تَن نَن مَ يَامَرِيٍ قْشْ
    رَ، وٌ شَ ﭑ مَ سّرِيّ سُشُ.
  fra-SBL: Je suis Yahvé, votre Dieu. Marchez selon mes lois, observez mes ordonnances
    et mettez-les en pratique.
  hbo-hbo: אֲנִי֙ יְהוָ֣ה אֱלֹהֵיכֶ֔ם בְּחֻקֹּותַ֖י לֵ֑כוּ וְאֶת־מִשְׁפָּטַ֥י שִׁמְר֖וּ
    וַעֲשׂ֥וּ אֹותָֽם׃
  kik-kik: Niĩ nĩ niĩ Jehova Ngai wanyu; rũmagĩrĩrai kĩrĩra kĩa watho wakwa wa kũrũmĩrĩrwo,
    na mũmenyagĩrĩre mawatho makwa.
  fra-NCL: Je suis Yahweh, votre Dieu ; suivez mes préceptes, observez mes ordonnances
    et pratiquez-les ;
  cek-AK: Kai loe na Angraeng Sithaw ah ka oh; ka patuk ih lok to pazui oh, ka lokcaekhaihnawk
    to pakuem oh loe, sah oh.
  cuk-cuk: Ani an Bab-Jehová, be-Bab-Dummadid. An-Igar-Mamaidba be nanamala, an-Igar-Mesisadba
    be ibsamala.
  uig-CYR: Мән Пәрвәрдигар Худайиңлардурмән; Мениң бәлгүлимилиримдә меңип, Мениң һөкүмлиримни
    тутуп уларға әмәл қилиңлар;
  tel-2017: మీ దేవుడనైన యెహోవాను నేనే గనుక నా కట్టడలను అనుసరించి నా విధులను పాటించి,
    నేను నియమించిన విశ్రాంతి దినాలు ఆచరించండి.
  hat-BSA: Mwen se SENYÈ a, Bondye nou an. Mache nan règleman Mwen yo e swiv òdonans
    Mwen yo pou fè yo.
  kos-kos: Nga LEUM GOD lowos. Kowos in akos ma sap luk ac oakwuk luk.
  hbo-WLC: אֲנִי֙ יְהוָ֣ה אֱלֹהֵיכֶ֔ם בְּחֻקּוֹתַ֖י לֵ֑כוּ וְאֶת־מִשְׁפָּטַ֥י שִׁמְר֖וּ
    וַעֲשׂ֥וּ אוֹתָֽם׃
  ibo-ibo: Mụ onwe m bụ Onyenwe na Chineke gị. Gbasoonụ iwu m niile, lezie anya ka
    ị sorokwa ụzọ m niile.
  ory-ory: ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ; ଆମ୍ଭର ବିଧିରୂପ ପଥରେ ଚାଲ ଓ ଆମ୍ଭର
    ଶାସନସକଳ ରକ୍ଷା କରି ପାଳନ କର;
  chk-chk: Ngang ewe Samol mi Lapalap ämi we Kot. Oupwe aleasochisi ai kewe allük
    o apwönüetä ai kewe pwüüng,
  rop-rop: Dumaji mi na YAWEI det trubala God blanga yumob. Yumob garra duwit langa
    main lowa en langa main wed.
  ukr-1871: 'Я бо — Господь, Бог ваш: ходїть у моїх заповідях і мої постанови заховуйте
    та певнїте.'
  deu-1951: Ich, der HERR, bin euer Gott; wandelt in meinen Satzungen und beobachtet
    meine Rechte und tut sie;
  eng-JPS: I am the LORD your God; walk in My statutes, and keep Mine ordinances,
    and do them;
  srp-1865: Ja sam Gospod Bog vaš, po mojim uredbama hodite, i moje zakone držite
    i izvršujte;
  lug-lug: Nze Mukama Katonda wammwe, mugoberere ebiragiro byange era mwegendereze
    okukwata amateeka gange,
  heb-heb: אני יהוה אלהיכם בחקותי לכו ואת משפטי שמרו ועשו אותם׃
  ben-IRV: আমিই তোমাদের ঈশ্বর সদাপ্রভু; আমারই বিধিপথে চল ও আমারই শাসনকলাপ রক্ষা কর,
    পালন কর;
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਤੇ ਚੱਲੋ, ਮੇਰੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਣਾ
    ਕਰੋ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਮੰਨੋ
  mya-JVB: ငါ သည် သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ဖြစ်၏။ ငါ ၏စီရင် ထုံးဖွဲ့ချက်တို့ကို
    စောင့်ရှောက် ၍ ကျင့်ကြံ ကြလော့။
  hmo-hmo: Lau be Lohiabada, emui Dirava, lauegu taravatu edia lalonai do umui raka,
    bona egu oda hereva do umui badinaia namonamo.
  urd-urd: मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ, मेरे क़ानून पर चलो और मेरे हुक्मों को
    मानो और उन पर 'अमल करो।
  rus-SYN: 'Я Господь Бог ваш: по Моим заповедям поступайте, и Мои уставы соблюдайте,
    и исполняйте их.'
  bqc-SIM: Mámɛ má Dii ń Lua ũ, aaliↄ ma ikoyãↄ kũa, aali swã́sɛ ma yãdilɛaↄi
    aaↄ zĩkɛwà.
  tcz-CHONGTHU: Keima na Pakai na Pathen u kahi, kathupeh ho nit uvin lang, kachondan
    ho lunglut tah in jui uvin.
  mar-mar: मी तुमचा परमेश्वर देव आहे. माझ्या नियमांनी चाला माझे निर्णय पाळून माझ्या
    आज्ञेत रहा.
  qub-qub: Nogami Tayta Diosniqui cä. Laynë nishanta, mandamintöcunata mana cachaycuypa
    cumliy.
  bqp-bqp: Adɑmɑ bu nɛ Gusunɔ ben Yinnin woodɑbɑ kɑ nɛn gere swĩiyɔ kpɑ bu kɑ ye kpuro
    sɔmburu ko.
  hat-hat: Se mwen menm, Seyè a, ki Bondye nou. Swiv prensip pa mwen yo, mache dapre
    lòd mwen bay yo.
  eng-BSB: I am the LORD your God; walk in My statutes, keep My ordinances, and practice
    them.
  eng-WEBPB: I am the LORD your God. Walk in my statutes, keep my ordinances, and
    do them.
  kbq-kbq: Hagi Nagra Ra Anumzana tamagri Anumza mani'noanki, keni'a amage nenteta
    tra keni'a amage anteho.
  nhe-BL: 'Niquinilhui: Na niDIOS niimoTECO. Huajca xijtlepanitaca notlanahuatilhua
    huan xijchihuaca nochi tlen niquijtohua.'
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e pezar romo ihe. Peruzar heze'eg nehe. Peruzar
    heremiapo kar nehe no.
  eng-DRA: 'I am the Lord your God: walk ye in my statutes, and observe my judgments,
    and do them.'
