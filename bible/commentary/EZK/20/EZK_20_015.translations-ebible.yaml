  hbo-hbo: וְגַם־אֲנִ֗י נָשָׂ֧אתִי יָדִ֛י לָהֶ֖ם בַּמִּדְבָּ֑ר לְבִלְתִּי֩ הָבִ֨יא
    אֹותָ֜ם אֶל־הָאָ֣רֶץ אֲשֶׁר־נָתַ֗תִּי זָבַ֤ת חָלָב֙ וּדְבַ֔שׁ צְבִ֥י הִ֖יא לְכָל־הָאֲרָצֹֽות׃
  kik-kik: Ningĩ nĩndehĩtire njoete guoko na igũrũ o kũu werũ-inĩ, ngiuga ndikamakinyia
    bũrũri ũrĩa ndaamaheete, bũrũri ũrĩ bũthi wa iria na ũũkĩ, na bũrũri ũrĩa mwega
    gũkĩra mabũrũri mothe;
  fra-NCL: Et même je levai ma main contre eux dans le désert, leur jurant de ne pas
    les faire entrer dans le pays que je leur avais donné, où coulent le lait et le
    miel, — c’est le joyau de tous les pays —
  cek-AK: Toe nihcae han ka paek ih prae boih pong kahoih koek, tahnutui hoi khoitui
    longhaih prae ah ka caeh haih mak ai, tiah praezaek ah nihcae nuiah ban payangh
    hoiah lokkamhaih ka sak boeh;
  cuk-cuk: ”Deginbali, nega-dulesulidganba an ega ise-sogar-sogsabalid, yar-nuedse-bemar-sedoye,
    an bemarga-sogsadse bar an bemar-sedosurye. Ar a-yala, yar-bamaladba bur yar-nuedid,
    moli-bebe-nikad-nunis bukidar nikadid, degi, achanis obinebaka nikadid.
  uig-CYR: Мән йәнә чөл-баяванда уларға сүт һәм бал еқип туридиған, һәммә зиминниң
    гүли болған зиминға киргүзмәймән дәп, қолумни көтирип қәсәм қилимән дедим
  tel-2017: తమకిష్టమైన విగ్రహాలను అనుసరించాలని కోరి, వాళ్ళు నా విధులను తృణీకరించి,
    నా కట్టడలను అనుసరించకుండా నేను నియమించిన విశ్రాంతి దినాలను అపవిత్రం చేసినప్పుడు,
  hat-BSA: Anplis, Mwen te sèmante a yo nan dezè a pou Mwen pa ta mennen yo antre
    nan peyi ke M te bay a, yo menm nan, peyi ki t ap koule ak siwo myèl, ki se glwa
    a tout peyi yo,
  kos-kos: Ouinge nga orala sie fulahk yen mwesis mu nga ac tia usalosla nu ke facl
    se su nga sang selos ah — sie facl mut ac kasrup fohk we, sie facl su wo liki
    facl nukewa.
  hbo-WLC: וְגַם־אֲנִ֗י נָשָׂ֧אתִי יָדִ֛י לָהֶ֖ם בַּמִּדְבָּ֑ר לְבִלְתִּי֩ הָבִ֨יא
    אוֹתָ֜ם אֶל־הָאָ֣רֶץ אֲשֶׁר־נָתַ֗תִּי זָבַ֤ת חָלָב֙ וּדְבַ֔שׁ צְבִ֥י הִ֖יא לְכָל־הָאֲרָצֽוֹת׃
  ibo-ibo: Ma nʼime ọzara ahụ, eweliri m aka ṅụọrọ ha iyi na m agaghị eduba ha nʼala
    ahụ m nyere ha, ala mmiri ara ehi na mmanụ aṅụ na-eru na ya, ala ahụ kachasị ala
    niile ọzọ dị nʼụwa mma.
  ory-ory: ଆହୁରି ମଧ୍ୟ ସର୍ବ ଦେଶର ଗୌରବ ସ୍ୱରୂପ ଯେଉଁ ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ଦେଇଥିଲୁ, ସେହି ଦେଶକୁ ସେମାନଙ୍କୁ ନ ଆଣିବା ପାଇଁ ଆମ୍ଭେ ପ୍ରାନ୍ତରରେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଆପଣା ହସ୍ତ ଉଠାଇଲୁ;
  chk-chk: Nge lon ewe fanüapö üa pwon fän akapel ngeniir pwe üsap emwenirelong lon
    ewe fanü üa fen ngeniir, eu fanü mi mürina seni meinisin, eu fanü mi pwülüöch
    o fanüeräs,
  rop-rop: Bat dumaji aibin meigim main pramis garram olabat deya langa det deset
    kantri nomo blanga deigim olabat langa det brabli nambawan kantri weya garram
    blendibala daga weya aibin pikimat blanga olabat.
  ukr-1871: Тим то зняв я руку мою проти них у пустинї та й заприсяг, що не приведу
    їх у землю, що призначив їм, — у землю, текущу молоком і медом, красу між усїма
    землями, —
  deu-1951: Doch schwur ich ihnen auch in der Wüste, daß ich sie nicht in das Land
    führen wolle, welches ich ihnen bestimmt hatte, das von Milch und Honig fließt
    und eine Zierde vor allen Ländern ist,
  eng-JPS: Yet also I lifted up My hand unto them in the wilderness, that I would
    not bring them into the land which I had given them, flowing with milk and honey,
    which is the beauty of all lands;
  srp-1865: I ja im još podigoh ruku svoju u pustinji da ih neæu odvesti u zemlju
    koju im dadoh, gdje teèe mlijeko i med, koja je dika svijem zemljama;
  lug-lug: Era ne mbalayirira mu ddungu nga bwe siribaleeta mu nsi gye nnali mbawadde,
    ekulukuta amata n’omubisi gw’enjuki, ensi esinga endala zonna obulungi,
  heb-heb: וגם אני נשאתי ידי להם במדבר לבלתי הביא אותם אל הארץ אשר נתתי זבת חלב ודבש
    צבי היא לכל הארצות׃
  ben-IRV: তাই আমি মরুপ্রান্তে তাদের বিপক্ষে হাত তুললাম, বললাম, আমি সব দেশের সুন্দর
    অলংকার যে দুধ মধুপ্রবাহী দেশ তাদেরকে দিয়েছি, সেই দেশে তাদেরকে নিয়ে যাব না;
  pan-pan: ਨਾਲੇ ਮੈਂ ਉਜਾੜ ਵਿੱਚ ਉਹਨਾਂ ਦੇ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਕਿ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚ
    ਨਹੀਂ ਲਿਆਵਾਂਗਾ, ਜੋ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਦਿੱਤਾ, ਜਿਸ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਸੀ ਅਤੇ ਜਿਹੜਾ
    ਸਾਰੇ ਦੇਸਾਂ ਦੀ ਸ਼ਾਨ ਹੈ।
  mya-JVB: တဖန် ၊ ပြည် တကာ တို့၏ အထွဋ် ဖြစ်၍နို့ နှင့် ပျားရည် စီး သော ပြည်၊ သူ တို့အားငါပေး
    သောပြည် သို့ မ ပို့ဆောင် ခြင်းငှါ ၊ တော ၌ ငါ ကျိန်ဆို ၏။
  hmo-hmo: To tano kaukau dekenai lau ese idia lau gwauhamata henia, idia do lau henia
    gwauraia tano, rata bona hani dekenai ia honu tano, tano namo herea momokani,
    tano ibounai ia hereaia gauna, ena lalonai do lau hakaudia vareai lasi.
  urd-urd: और मैंने वीरान में भी उनसे क़सम खाई कि मैं उनको उस मुल्क में न लाऊँगा जो
    मैंने उनको दिया, जिसमें दूध और शहद बहता है और जो तमाम मुल्कों की शौकत है।
  rus-SYN: Даже Я, подняв руку Мою против них в пустыне, поклялся, что не введу их
    в землю, которую Я назначил,- текущую молоком и медом, красу всех земель,
  bqc-SIM: Ma ↄlɛ̀lɛnɛ́ guwaiwaiu lↄ ma mɛ̀ má gɛ́ńnↄ bùsu pↄ́ ma a lɛgbɛ̃̀nɛ́
    ma mɛ̀ má kpámá guuo. Vĩ ń zↄ́o di bùsupiuɛ, a maa dɛ bùsu píia.
  tcz-CHONGTHU: Ahinlah gamthip noija chun amaho dounan kihahselna dihtah kaneijin,
    keiman peh dinga kagotna khoiju leh bongnoi lonna gamsung leiset chunga gamhoi
    pen gam'a chu kapuilut louhel diu ahi tia kaki hahsel ahi.
  mar-mar: म्हणून मी माझा हात उंचावून रानात प्रतिज्ञा वाहिली; जो देश त्यांना देण्यासाठी
    ज्यामध्ये दुधामधाचे प्रवाह वाहत आहेत, जो सर्वात सुंदर असून सर्व देशाचा मुकुटमणी
    आहे, अशा देशात मी त्यांना घेऊन जाणार नाही.
  qub-qub: « ‹Chunyajchöpis jurashpä nirä goycushä nasyunman mana yaycuchinäpaj. Chay
    nasyonga caran waquin nasyuncunapita mas alli cuyayllapaj, lëchipis, mishquipis
    yacunöraj achca cashanmi.
  bqp-bqp: Yen sɔ̃nɑ gbɑburɔ nɑ nɔmu suɑ nɑ bɔ̃ruɑ nɑ nɛɛ, nɑ ǹ mɑɑ kɑ bu dɔɔ tem
    burɑm mɛ sɔɔ, mi tim kɑ bom mu kokumɔ mɛ nɑ bu nɔɔ mwɛɛru kuɑ.
  hat-hat: Se konsa, mwen fè sèman nan dezè a mwen pa t'ap mennen yo nan peyi mwen
    te ba yo a, peyi kote lèt ak siwo myèl ap koule tankou dlo, peyi ki pi bèl pase
    tout lòt peyi.
  eng-BSB: Moreover, with an uplifted hand I swore to them in the wilderness that
    I would not bring them into the land that I had given them—a land flowing with
    milk and honey, the glory of all lands—
  eng-WEBPB: Moreover also I swore to them in the wilderness that I would not bring
    them into the land which I had given them, flowing with milk and honey, which
    is the glory of all lands,
  kbq-kbq: Hagi ka'ma kokampima neazage'na nazana erisga hu'na amanage hu'na huvempa
    hu'noe, miko mopama ageterenea mopama amirine tumerimo'enema avite'nea mopama
    zamigahuema hu'na huvempama hu'noa mopafina zamavare'na ovugosue hu'na huvempa
    hu'noe.
  nhe-BL: “ ‘Pero nopano ipan huactoc tlali nitlatestigojquetzqui huan niquinilhui
    para ax niquinhualicas ipan nopa tlali tlen nijtlapejpenijtoya para yajuanti.
    Eliyaya se tlali tlen yejyectzi huan temaca tlahuel miyac itlajca huan eltoc nopa
    tlali tlen más yejyectzi tlen nochi sequinoc tlaltini.
  gub-BL: Amo ma'e amume'u ywyxiguhu pe waneko mehe. — Napueraha kwaw ywy peme heremimume'u
    kwer pe ihe nehe. Ikatuahy a'e ywy. Hezuz katu ma'e a'e pe. Ikatu wera'u amo ywy
    wanuwi.
  eng-DRA: So I lifted up my hand over them in the desert, not to bring them into
    the land which I had given them flowing with milk and honey, the best of all lands.
