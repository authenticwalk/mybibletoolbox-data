verse: EZK.020.015
translations:
  mal-C: അവരുടെ ഹൃദയം നിരന്തരം അവരുടെ വിഗ്രഹങ്ങൾക്കു സമർപ്പിതമായിരുന്നതുമൂലം അവർ എന്റെ
    നിയമങ്ങൾ അനുസരിക്കാതിരിക്കുകയും ഉത്തരവുകൾ പാലിക്കാതിരിക്കുകയും എന്റെ ശബ്ബത്തുകൾ
    അശുദ്ധമാക്കുകയും ചെയ്തു. അതുകൊണ്ട് ഞാൻ അവർക്കു നൽകിയ, പാലും തേനും ഒഴുകുന്നതും
    സകലദേശങ്ങളിലുംവെച്ച് ഏറ്റവും മനോഹരവുമായ ദേശത്തേക്ക് അവരെ കൊണ്ടുവരികയില്ല എന്ന്
    മരുഭൂമിയിൽവെച്ച് ഞാൻ അവരോടു കൈയുയർത്തി ശപഥംചെയ്തു.
  deu-TKW: Doch erhob ich ihnen meine Hand in der Wüste und schwur, daß ich sie nicht
    in das Land bringen wolle, das ich ihnen verliehen hatte, das von Milch und Honig
    überfließt, - ein Kleinod ist's unter allen Ländern! -
  lin-lin: Kati na esobe, nalapaki lisusu ndayi, na kotombola loboko, ete nakokotisa
    bango lisusu te na mokili oyo nabongiselaki bango, mokili oyo ebimisaka miliki
    mpe mafuta ya nzoyi, mokili oyo eleki mikili nyonso na kitoko ;
  eng-LSV: And also, I have lifted up My hand to them in the wilderness, || Not to
    bring them into the land that I had given, || Flowing with milk and honey, ||
    It [is] a beauty to all the lands,
  eng-GNV: Yet neuerthelesse, I lift vp mine hande vnto them in the wildernes that
    I would not bring them into the lande, which I had giuen them, flowing with milke
    and hony, which was pleasant aboue all landes,
  eng-WEBSTER: Yet also I lifted up my hand to them in the wilderness, that I would
    not bring them into the land which I had given them , flowing with milk and honey,
    which is the glory of all lands;
  nhw-BL: “ ‘Pero nopona ipan huactoc tlali nitlatestigojquetzqui huan niquinilhui
    para amo niquinhualicas ipan nopa tlali catli nijtlapejpenijtoya para inijuanti.
    Eliyaya se tlali catli yejyectzi huan temaca tlahuel miyac itlajca huan eltoc
    nopa tlali catli más yejyectzi tlen nochi sequinoc tlalme.
  swh-ONEN: Tena kwa mkono ulioinuliwa nikawaapia huko jangwani kwamba nisingewaingiza
    katika nchi niliyokuwa nimewapa, yaani, nchi itiririkayo maziwa na asali, nchi
    nzuri kuliko zote,
  bba-bba: Yen sɔ̃nɑ ɡbɑburɔ nɑ nɔmu suɑ nɑ bɔ̃ruɑ nɑ nɛɛ, nɑ ǹ mɑɑ kɑ bu dɔɔ tem
    burɑm mɛ sɔɔ, mi tim kɑ bom mu kokumɔ mɛ nɑ bu nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: Yet also I lifted up my hand unto them in the wilderness, that I would
    not bring them into the land which I had given them, flowing with milk and honey,
    which is the glory of all lands;
  luo-luo: Bende ne asingoranegi e thim nine ok abi kelogi nyaka e piny mane asemiyogi,
    ma en piny mopongʼ gi chak kod mor kich, kendo en piny maber moloyo pinje duto
  meu-meu: Ina danu, tano ḡaḡaena ai na gwau henidia hamata, baina henidia nato tanona,
    rata bona bada-ranuna e arumu tanona, tano herea-daena, tano iboudiai e hereadiamu
    ḡauna, lalonai basina hakaudia vareai;
  npi-ULB: यसैले मैले तिनीहरूलाई दिन लागेको देशमा म तिनीहरूलाई लानेछैनँ भनेर तिनीहरूसित
    उजाड-स्‍थान एउटा शपथ खानलाई म आफैले पनि आफ्‍नो हात उठाएँ । त्‍यो देश सबै देशहरूभन्‍दा
    सुन्‍दर गहनाको दूध र मह बग्‍ने देश हो ।
  yor-yor: Nítorí náà, mo tún gbọ́wọ́ mi sókè ní ìbúra fún wọn nínú aginjù pé, èmi
    kì yóò mú wọn dé ilẹ̀ tí mo fi fún wọn—ilẹ̀ tí ó ń sàn fún wàrà àti oyin, ilẹ̀
    tí ó lẹ́wà jùlọ láàrín àwọn ilẹ̀ yòókù.
  pes-OPCB: اما در بیابان قسم خوردم که ایشان را به سرزمینی که به آنان داده بودم، نیاورم
    به سرزمینی که شیر و عسل در آن جاریست و بهترین جای دنیاست.
  tgl-ULB: Kaya itinaas ko ang aking kamay upang manumpa ng isang pangako sa kanila
    sa ilang na hindi ko sila dadalhin sa lupaing ibibigay ko sa kanila, ang lupaing
    dinadaluyan ng gatas at pulot-pukyutan, na siyang pinakamagandang palamuti sa
    lahat ng mga lupain.
  hui-hui: Anigo Isaraele wali agali dindi ko iba dalu naibaga wiagoha íbu heangi
    i̱na tihondo bi hongo howa lamialu, I̱na tí dindi ibane bere bayale dindi maru
    ngaru ogonibi mbira nawiore larugo dindi ogoniha halimulo haru pole larugoha ai
    haru napolebero, laru.
  mya-mya: သို့​ဖြစ်​၍​အ​သာ​ယာ​ဆုံး​သော​ပြည်၊ နို့​နှင့် ပျား​ရည်​စီး​နေ​သော​ပြည်​တည်း​ဟူ​သော
    ငါ​ပေး​အပ်​ခဲ့​သည့်​ပြည်​သို့ သူ​တို့​အား​ပို့ ဆောင်​တော့​မည်​မ​ဟုတ်​ဟု​ငါ​သည်​တော
    ကန္တာ​ရ​တွင်​ကျိန်​ဆို​ခဲ့​၏။-
  bod-N: ངས་དེ་དག་ལ་གནང་བའི་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་གནས་ཏེ། ཡུལ་ཁམས་ཀུན་ལས་ཆེས་གཟི་དཔལ་འབར་བའི་གནས་སུ་ཁོ་རྣམས་འཁྲིད་པར་མི་བྱའོ་ཞེས་དབེན་སྟོང་ཡུལ་དུ་ངས་དེ་དག་གི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་མནའ་བསྐྱལ་བའོ།
    །
  sna-sna: Uyezve ndakavapikira mugwenga noruoko rwakasimudzwa ndichiti handizovaisi
    munyika yandakavapa, nyika inoyerera mukaka nouchi, nyika yakanakisisa panyika
    dzose,
  spa-BLM: Además, les juré en el desierto que no los introduciría en la tierra que
    les había dado, que mana leche y miel, que es la gloria de todas las tierras,
  cac-cac: An̈ejtona' d'a tz'inan lum chi' vac' in ti' to man̈ ol vac'och eb' d'a
    jun lum vac' in ti' vac'an d'a eb', aton jun lum te yax sat, te vach' d'a yichan̈
    masanil lum luum,
  swh-ULB: Basi mimi mwenyewe pia nimeinua mkono wangu kuapa kiapo kwao jangwani sitawarudisha
    kwenye nchi ile niliyokuwa naenda kuwapatia, nchi inayotiririkayo maziwa na asali,
    ambayo ilikuwa nzuri sana ambayo ni nzuri kati ya nchi zote.
  bel-bel: Нават Я, падняўшы руку Маю супроць іх у пустыні, прысягнуў, што не ўвяду
    іх у зямлю, якую Я пазначыў, - якая сочыцца малаком і мёдам, красу ўсіх земляў,
  deu-ELBBK: 'Und ich erhob ihnen auch meine Hand in der Wüste, dass ich sie nicht
    in das Land bringen würde, das ich ihnen gegeben hatte, das von Milch und Honig
    fließt; die Zierde ist es von allen Ländern:'
  mbb-OT: Piru nenangdù a ziyà te kandan dutun te sibsivayan he kenè ku sikandan ed-uwiten
    diyà te tanà he imbeǥey ku kandan, kes tanà he meupiya wey selebpeten, kes kineupiyahan
    te langun he tanà.
  mal-2015: അവരുടെ ഹൃദയം അവരുടെ വിഗ്രഹങ്ങളോടു ചേർന്നിരുന്നതുകൊണ്ടു അവർ എന്റെ വിധികളെ
    ധിക്കരിച്ചു എന്റെ ചട്ടങ്ങളിൽ നടക്കാതെ എന്റെ ശബ്ബത്തുകളെ അശുദ്ധമാക്കുകയാൽ
  rmc-rmc: No the avke pre pušťa iľom vera, hoj len na lava andre odi phuv, savi lenge
    diňom; andre phuv, kaj čuľal o thud the o medos; andre nekšukareder phuv savore
    phuvendar.
  pes-OPV: ومن نیز دست خود را برای ایشان در بیابان برافراشتم که ایشان را به زمینی
    که به ایشان داده بودم، داخل نسازم. زمینی که به شیر و شهدجاری است و فخر تمامی زمینها
    می‌باشد.
  ron-1924: Кяр ши ын пустиу Мь-ам ридикат мына спре ей ши ле-ам журат кэ ну-й вой
    дуче ын цара пе каре ле-о хотэрысем, царэ ын каре курӂе лапте ши мьере, чя май
    фрумоасэ дин тоате цэриле,
  ben-OBCV: এছাড়া সেই মরুভূমিতে আমি হাত তুলে তাদের কাছে শপথ করেছিলাম তাদের যে দেশ
    দিয়েছি সেই দেশে নিয়ে যাব দুধ ও মধু প্রবাহিত দেশে, সেটি সব দেশের মধ্যে সুন্দর
  som-som: Oo weliba gacantaydaan kor ugu qaaday oo ugu dhaaray cidlada dhexdeedii
    inaanan geeynayn dalkii aan siiyey oo caanaha iyo malabka la barwaaqaysan oo ah
    ammaantii dalalka oo dhan,
  lat-VUC: 'Ego igitur levavi manum meam super eos in deserto, ne inducerem eos in
    terram quam dedi eis, fluentem lacte et melle, præcipuam terrarum omnium:'
  eng-ASVBT: Moreover also I sware unto them in the wilderness, that I would not bring
    them into the land which I had given them, flowing with milk and honey, which
    is the glory of all lands;
  ita-1885: E benchè io levassi lor la mano nel deserto, che io non li introdurrei
    nel paese che io ho loro dato; paese stillante latte e miele, la gloria di tutti
    i paesi;
  eng-LXXUP: 'But I lifted up my hand against them in the wilderness once for all,
    that I would not bring them into the land which I gave them, a land flowing with
    milk and honey, it is sweeter than all lands:'
  eng-ULB: So I myself also raised my hand to swear an oath to them in the wilderness
    not to bring them into the land that I had been going to give them, a land flowing
    with milk and honey, which was the most beautiful ornament among all the lands.
  spa-VBL: “Así que levanté mi mano y les juré en el desierto que no los llevaría
    a la tierra que les había dado, una tierra que fluye leche y miel -mejor que cualquier
    otro país-
  fra-_FOB: Et même je leur avais promis, en levant ma main dans le désert, que je
    ne les amènerais point au pays que je leur avais donné, - pays où coulent le lait
    et le miel, le plus beau de tous les pays, -
  mal-mal: ‘അവരുടെ ഹൃദയം അവരുടെ വിഗ്രഹങ്ങളോടു ചേർന്നിരുന്നതുകൊണ്ട് അവർ എന്റെ വിധികളെ
    ധിക്കരിച്ച് എന്റെ ചട്ടങ്ങളിൽ നടക്കാതെ എന്റെ ശബ്ബത്തുകളെ അശുദ്ധമാക്കുകയാൽ
  urd-GVR: Chunāṅche maiṅ ne yih karne ke bajāe apnā hāth uṭhā kar qasam khāī, “Maiṅ
    tumheṅ us mulk meṅ nahīṅ le jāūṅgā jo maiṅ ne tumhāre lie muqarrar kiyā thā, hālāṅki
    us meṅ dūdh aur shahd kī kasrat hai aur wuh dīgar tamām mamālik kī nisbat kahīṅ
    zyādā ḳhūbsūrat hai.
  suz-BL: मिनु गो मेको आन कली गोरशो रागीमी गो इन कली गेशो, दूध नु खुदो शुश बाक्‍शो
    नेल्‍ल क्‍येङा दारशो रागीमी मलाइक्‍नुङ, दे कसम जाता। गन्‍ती १४:३०
  eng-NOY: Yet I lifted up my hand to them in the desert, that I would not bring them
    into the land which I had given them, flowing with milk and honey, the beauty
    of all lands;
  ita-1927: E alzai perfino la mano nel deserto, giurando loro che non li farei entrare
    nel paese che avevo loro dato, paese ove scorre latte e miele, il più splendido
    di tutti i paesi,
  ckb-ckb: هەروەها لە چۆڵەوانیدا سوێندم بۆ خواردن کە نەیانهێنم بۆ ئەو خاکەی کە پێم
    دابوون، ئەوەی شیر و هەنگوینی لێ دەڕژێت و باشترینی هەموو خاکەکانە،
  eng-BBE: And further, I gave my oath to them in the waste land, that I would not
    take them into the land which I had given them, a land flowing with milk and honey,
    the glory of all lands;
  kan-OKCV: ಆದರೂ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವಂಥ ದೇಶಗಳಿಗೆ ಕೀರ್ತಿಯಾಗಿರುವಂಥ ಆ ದೇಶದಲ್ಲಿ ಅವರನ್ನು ಸೇರಿಸುವುದಿಲ್ಲವೆಂದು
    ಮರುಭೂಮಿಯಲ್ಲಿ ಅವರಿಗೆ ನನ್ನ ಕೈಯೆತ್ತಿ ಪ್ರಮಾಣಮಾಡಿದೆನು.
  tam-2017: ஆனாலும் அவர்களுடைய இருதயம் அவர்களுடைய அசுத்தமான சிலைகளைப் பின்பற்றி அவர்கள்
    என்னுடைய நியாயங்களை வெறுத்து, என்னுடைய கட்டளைகளில் நடக்காமற்போய், என்னுடைய ஓய்வுநாட்களைப்
    பரிசுத்தக்குலைச்சலாக்கினபடியால்,
  spa-RV-1909: Y también yo les alcé mi mano en el desierto, que no los metería en
    la tierra que les dí, que fluye leche y miel, la cual es la más hermosa de todas
    las tierras;
  ron-BTF: Totuși mi-am ridicat de asemenea mâna către ei în pustie, că nu îi voi
    duce în țara pe care le-am dat-o, în care curge lapte și miere, care este gloria
    tuturor țărilor;
  eng-WEBP: Moreover also I swore to them in the wilderness that I would not bring
    them into the land which I had given them, flowing with milk and honey, which
    is the glory of all lands,
  eng-FBV: So I held up my hand and vowed to them in the desert that I wouldn't take
    them into the land that I had given them, a land flowing with milk and honey—better
    than any other country—
  nld-1939: 'Wel stak Ik in de woestijn mijn hand tegen hen op, dat Ik ze niet zou
    brengen in het land, dat Ik hun had toegedacht: dat druipt van melk en honing,
    de parel van alle landen;'
  nch-BL: “ ‘Pero nopona ipan huactoc tali nitatestigojquetzqui huan niquinilhui para
    amo niquinhualicas ipan nopa tali cati nijtapejpenijtoya para inijuanti. Eliyaya
    se tali cati yejyectzi huan temaca tahuel miyac itajca huan eltoc nopa tali cati
    más yejyectzi ten nochi sequinoc talme.
  vie-1934: Vả, ta cũng đã thề cùng chúng nó trong đồng vắng rằng ta sẽ không đem
    chúng nó vào đất mà ta đã định cho chúng nó, là đất đượm sữa và mật ong, vinh
    hiển nhất trong mọi đất;
  hin-CV: अपना हाथ उठाकर निर्जन प्रदेश में, मैंने शपथ भी खाई कि मैं उन्हें उस देश
    में नहीं लाऊंगा, जिसे मैंने उन्हें दिया था—एक ऐसा देश जहां दूध और मधु की धाराएं
    बहती हैं, जो सब देशों से सुंदर है—
  spa-BES: Y además, les di mi juramento en el desierto, que no los llevaría a la
    tierra que yo les había dado, una tierra que fluye leche y miel, la gloria de
    todas las tierras;
  tdx-tdx: Aa le mbe nazonjoko am’ iereo am-patrañe ao ty tañako naho nifanta te tsy
    hampiziliheko amy tane orikorihen-dronono naho tantele natoloko iareoy—ty enge’
    ze hene tane;
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เราได้ปฏิญาณต่อเขาในถิ่นทุ​รก​ันดารว่า เราจะไม่นำเขาเข้ามาในแผ่นดินซึ่งเราได้​ให้​แก่​เขา
    เป็นแผ่นดิ​นที​่​มีน​้ำนมและน้ำผึ้งไหลบริบู​รณ​์ เป็นแผ่นดิ​นที​่​มีสง่าราศี​ที่​สุดในแผ่นดินทั้งหลาย
  por-BR-2018: Contudo eu lhes jurei no deserto de que não os traria para a terra
    que havia lhes dado, que corre leite e mel, a qual é a mais bela de todas as terras;
  deu-ELO: 'Und ich erhob ihnen auch meine Hand in der Wüste, daß ich sie nicht in
    das Land bringen würde, welches ich ihnen gegeben hatte, das von Milch und Honig
    fließt; die Zierde ist es von allen Ländern:'
  eng-WYC-2018: Therefore I raised mine hand on them in the desert, that I brought
    not them into the land which I gave to them, the land flowing with milk and honey,
    the best of all lands. (And so I raised up my hand before them in the wilderness,
    and said that I would not bring them into the land which I had given them, the
    land flowing with milk and honey, yea, the best of all lands.)
  epo-epo: Mi levis kontraŭ ilin Mian manon en la dezerto, por ne venigi ilin en la
    landon, kiun Mi destinis, en kiu fluas lakto kaj mielo kaj kiu estas la plej bela
    el ĉiuj landoj;
  uig-PIN: Mǝn yǝnǝ qɵl-bayawanda ularƣa süt ⱨǝm bal eⱪip turidiƣan, ⱨǝmmǝ zeminning
