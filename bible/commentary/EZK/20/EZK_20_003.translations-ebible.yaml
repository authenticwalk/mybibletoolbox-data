    KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: Kumwail seu kodohn rapahki kupwurei?
    I kahukihla nin duwen ngehi, Koht ieias, I sohte pahn mweidohng kumwail en kalelapak
    rehi mehkot. Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen.'
  por-BRBSL: '“Filho do homem, fala aos anciãos de Israel, e diz-lhes: ''O Senhor
    Javé diz: “É para me inquirir que você veio? Como eu vivo”, diz o Senhor Javé,
    “não serei perguntado por você”.'
  cth-cth: tami capa, Isarel kacuenaw hah dei pouh. Ahnimouh koe Bawipa Jehovah ni
    hettelah a dei, Nangmanaw ni kai lawk na pacei hanelah na ka tho awh e na ou.
    Ka hring e patetlah nangmouh ni na pacei awh hanelah kaawm hoeh, telah Bawipa
    Jehovah ni a dei tet pouh.
  twi-twi: '“Onipa ba, kasa kyerɛ Israel mpanyimfo no se: ‘Sɛɛ na Otumfo Awurade se:
    Moaba sɛ morebebisa me nkyɛn ade ana? Sɛ mete ase yi, meremma mo kwan ma mummisa
    me nkyɛn mmoa, Otumfo Awurade na ose.’'
  hlt-hlt: “Hlang capa Israel a hamca rhoek te thui pah. Ka Boeipa Yahovah loh a thui
    he amih taengah thui pah. Kai dawt ham na pawk nama? Kai hingnah he nangmih ham
    kan dawt sak mahpawh. He tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: 'Onìtì fɔ̃́! Nɑ́kɛ́ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie
    n tú bɛ̀ kɔ̀tɛní kɛ bo m beémmɑɑ̀? Mí ndi Yiɛ̀ nKuyie n fòùmu! N yí yóó yie nkɛ̀
    bɛ̀ m beé ntìmɑtì. Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.'
  msy-2020: “O nguazir kamɨn gumazim, nɨ nan akamɨn gun gumazir dapanir kabav kɨm
    suam, kɨ Ikiavɨra Itir Godɨn Ekiam kamaghɨn ia mɨgei. Ia manmaghsua nan ifongiam
    gɨfofoghasa nan azangsɨghasa izi? Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ zurara angamɨra
    ikia mamaghɨra iti, kɨ uan ziamɨn bar guizbangɨra ia mɨgei, ia pura ize. Kɨ bizitamɨn
    ian azangsɨzitam ikaraghan kogham. Bar puvatɨgham.
  dop-dop: Ɩsekiyɛɛlɩ pɔɔsɩ Ɩsɛɣɛlɩ sɔsɑɑ sɩ, mɑɣɑ ɩ́ kɔmɑ nɑʋ nɑ? Mɑ tuuki sɩ mɑ
    kɛ́ weesuɣu tʋ kɛ́. Mɑ kɑɑ yele nɑ ɩ́ nɑ́-m. Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: '«Ey bəşər oğlu, İsrail ağsaqqallarına söyləyib bildir ki, Xudavənd Rəbb
    belə deyir: “Siz Məndən soruşmağa gəldinizmi? Varlığıma and olsun ki, Mən sizin
    çağırışınıza cavab verməyəcəyəm” Xudavənd Rəbb belə bəyan edir.'
  eng-DBY: 'Son of man, speak unto the elders of Israel, and say unto them, Thus saith
    the Lord Jehovah: Are ye come to inquire of me? [As] I live, saith the Lord Jehovah,
    I will not be inquired of by you.'
  hin-2017: “हे मनुष्य के सन्तान, इस्राएली पुरनियों से यह कह, प्रभु यहोवा यह कहता
    है, क्या तुम मुझसे प्रश्न करने को आए हो? प्रभु यहोवा की यह वाणी है कि मेरे जीवन
    की सौगन्ध, तुम मुझसे प्रश्न करने न पाओगे।
  wol-KYG: '«Yaw nit ki, nanga wax ak magi Israyil, ne leen: “Boroom bi Aji Sax ji
    dafa wax ne: Seetlu ci man moo leen indi? Giñ naa ko ci man miy dund, du maa leen
    di won li ngeen di seetlu. Kàddug Boroom bi Aji Sax jee.”'
  eng-YLT: '''Son of man, speak with the elders of Israel, and thou hast said unto
    them, Thus said the Lord Jehovah: To seek Me are ye coming in? I live — I am not
    sought by you — an affirmation of the Lord Jehovah.'
  eng-WYC-2017: Son of man, speak thou to the elder men of Israel; and thou shalt
    say to them, The Lord God saith these things, Whether ye came to ask me? I live,
    for I shall not answer to you, saith the Lord God.
  eng-WMBB: '“Son of man, speak to the elders of Israel, and tell them, ‘The Lord
    GOD says: “Is it to enquire of me that you have come? As I live,” says the Lord
    GOD, “I will not be enquired of by you.”’'
  urd-GVH: “ऐ आदमज़ाद, इसराईल के बुज़ुर्गों को बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है
    कि क्या तुम मुझसे दरियाफ़्त करने आए हो? मेरी हयात की क़सम, मैं तुम्हें कोई जवाब
    नहीं दूँगा! यह रब क़ादिरे-मुतलक़ का फ़रमान है।’
  rug-rug: '“Tuna na tie, zama la i sari koimata pa Izireli, mamu tozini, ‘Hiera gua
    si zama nia e Zihova sa Baṉara: Vea, hiva mae nanasa nia gamu sa Qua hiniva? Hinokara
    gua sapu toaqu si Arau, lopu kote va malumu gamu Arau pude nanasa nia sa Qua hiniva,
    Zama vura gua si Arau Zihova sa Baṉara.’'
  gaz-gaz: '“Yaa ilma namaa, akkana jedhii maanguddoota Israaʼelitti dubbadhu; ‘Waaqayyo
    Gooftaan akkana jedha: Isin yaada koo gaafachuu dhuftanii? Ani jiraataadhaatii,
    ani akka isin yaada koo gaafattaniif isinii hin eeyyamu, jedha Waaqayyo Gooftaan.’'
  fra-LSG: 'Fils de l’homme, parle aux anciens d’Israël, et dis-leur: Ainsi parle
    le Seigneur, l’Éternel: Est-ce pour me consulter que vous êtes venus? Je suis
    vivant! Je ne me laisserai pas consulter par vous, dit le Seigneur, l’Éternel.'
  gnn-gnn: '@see-verse:EZK.020.002'
  yal-yal: '“Adamadina, falan ti Isirayila yamaan fonne xa, i naxa: Marigina Alatala
    ito nan falaxi, a naxa, ‘Ɛ faxi n maxɔdinden nin ba? Habadan Ala nan n na, n bata
    n kɔlɔ n yɛtɛni! N mi tinɲɛ mumɛ ɛ yi n maxɔdin,’ Marigina Alatalaa falan nan
    na ra.”'
  haw-1868: E ke keiki a ke kanaka, e olelo aku oe i na lunakahiko o ka Iseraela,
    e i aku ia lakou, Ke i mai nei Iehova ka Haku penei; Hele mai nei oukou e ninau
    ia'u? Ma ko'u ola ana, aole au e ninauia e oukou, wahi a Iehova ka Haku.
  arb-NAV: '«يَا ابْنَ آدَمَ، قُلْ لِشُيُوخِ إِسْرَائِيلَ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ
    الرَّبُّ: هَلْ جِئْتُمْ لِتَسْتَشِيرُونِي؟ حَيٌّ أَنَا، لَنْ أُتِيحَ لَكُمْ طَلَبَ
    الْمَشُورَةِ مِنِّي.'
  ewe-ewe: “Ame vi, ƒo nu na Israel ƒe ametsitsiwo, eye nàgblɔ na wo be, ‘Esiae nye
    nya si Aƒetɔ Yehowa gblɔ. Nyee mieva gbe bia gea? Meta nye agbe be nyemana miabia
    gbem o. Aƒetɔ Yehowae gblɔe.’
  eng-LEE: Son of man, speak unto the elders of Israel, and say unto them, Thus hath
    said the Lord Eternal, Is it to inquire of me that ye are coming? as I live, I
    will not let myself be inquired of by you, saith the Lord Eternal.
  asm-FB: '“হে মনুষ্য সন্তান, তুমি ইস্ৰায়েলৰ পৰিচাৰক কেইজনে সৈতে কথা হৈ তেওঁলোকক
    কোৱা, প্ৰভু যিহোৱাই এই কথা কৈছে: তোমালোকে মোক সুধিবলৈ আহিছা নে? মোৰ জীৱনৰ শপত,
    মই তোমালোকক মোক সুধিবলৈ নিদিওঁ’!” এইদৰে প্ৰভু যিহোৱাই কৈছে।'
  sus-A: «عَدَ مَدِ، عِسِرَيِلَ قٌرِيٍ مَشْرِن مُنقٍ رَ عٍ قَشِ ﭑ مَ مَرَ سِ قٍندٍ،
    ﭑ تٌ عَ قَلَ عٍ بّ ﭑ مُ تِن عٍ شَ ﭑ مَشَندِ نَ كِ. عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: '« Fils d''homme, parle aux anciens d''Israël, et dis-leur : « Le Seigneur
    Yahvé dit : « Est-ce pour me consulter que vous êtes venus ? Je suis vivant, dit
    le Seigneur Yahvé, et je ne me laisserai pas interroger par vous ».'
  hbo-hbo: בֶּן־אָדָ֗ם דַּבֵּ֞ר אֶת־זִקְנֵ֤י יִשְׂרָאֵל֙ וְאָמַרְתָּ֣ אֲלֵהֶ֔ם כֹּ֤ה
    אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הֲלִדְרֹ֥שׁ אֹתִ֖י אַתֶּ֣ם בָּאִ֑ים חַי־אָ֙נִי֙ אִם־אִדָּרֵ֣שׁ
    לָכֶ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  kik-kik: '“Mũrũ wa mũndũ, arĩria athuuri a Isiraeli, ũmeere atĩrĩ, ‘Mwathani Jehova
    ekũũria atĩrĩ: Anga mũũkĩte gũtuĩria ũhoro harĩ niĩ? Ti-itherũ o ta ũrĩa niĩ ndũũraga
    muoyo-rĩ, ndingĩreka mũtuĩrie ũhoro harĩ niĩ, ũguo nĩguo Mwathani Jehova ekuuga.’'
  fra-NCL: '« Fils de l’homme, parle aux anciens d’Israël et dis-leur : Ainsi parle
    le Seigneur Yahweh : Est-ce pour me consulter que vous êtes venus ? Je suis vivant :
    je ne me laisserai pas consulter par vous, — oracle du Seigneur Yahweh.'
  cek-AK: 'kami capa, kacoehta Israel caanawk khaeah na thuih pae han ih lok loe,
    Angraeng Sithaw mah hae tiah thuih: Kai lokdueng hanah maw nang zoh o? Kai ka
    hing baktiah, lok nang dueng o thai mak ai, tiah Angraeng Sithaw mah thuih, tiah
    thui paeh, tiah ang naa.'
  cuk-cuk: '“Dule-machi, Israel-girmar-dummaganga be sunmake, ega be soge: ‘Bab-Jehová-Bur-Gandik-Maid
    weyob-sogye: ¿Anse be ibmar-wisguega danimala? Ar an na dukin ise-sogar-soged,
    bipisaar, an bemarga ibmar sogosulid. Ani an Bab-Jehová-Bela-Gangued-Nikadi weyob
    soged.’'
  uig-CYR: 'И инсан оғли, Исраилниң ақсақаллириға сөз қилип мундақ дегин: — Рәб Пәрвәрдигар
    мундақ дәйду: — Силәр Мәндин сориғили кәлдиңлар? Өз һаятим билән қәсәм қилимәнки,
    — дәйду Рәб Пәрвәрдигар — Мән силәрниң Мәндин соришиңларға йолға қоймаймән.'
  tel-2017: “నరపుత్రుడా, ఇశ్రాయేలీయుల పెద్దలతో నువ్వు ఇలా చెప్పు, ప్రభువైన యెహోవా
    చెప్పేదేమంటే, నన్ను అడిగి తెలుసుకోడానికి మీరు వచ్చారా? నా జీవం తోడు, నానుంచి ఏ
    ఆలోచనా మీకు దొరకదు.” ఇదే ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: '“Fis a lòm, pale ak ansyen Israël yo pou di yo: ‘Konsa pale Senyè BONDYE
    a: “Èske nou vini la pou mande M konsèy? Jan Mwen viv la,” deklare Senyè BONDYE
    a: “Nou p ap vin mande M konsèy.’”'
  kos-kos: '“Kom, mwet sukawil moul la, kaskas nu sin mwet inge ac fahkang lah nga,
    LEUM GOD Fulatlana, fahk ouinge: Ya pwaye lah kowos tuku in siyuk ke ma lungse
    luk? Ke sripen nga pa God moul, nga ac tia lela kowos in siyuk kutena ma sik.
    Nga, LEUM GOD Fulatlana, pa fahk ma inge.'
  hbo-WLC: בֶּן־אָדָ֗ם דַּבֵּ֞ר אֶת־זִקְנֵ֤י יִשְׂרָאֵל֙ וְאָמַרְתָּ֣ אֲלֵהֶ֔ם כֹּ֤ה
    אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הֲלִדְרֹ֥שׁ אֹתִ֖י אַתֶּ֣ם בָּאִ֑ים חַי־אָ֙נִי֙ אִם־אִדָּרֵ֣שׁ
    לָכֶ֔ם נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃
  ibo-ibo: “Nwa nke mmadụ, gwa ndị okenye Izrel okwu sị ha, ‘Otu a ka Onye kachasị
    ihe niile elu, bụ Onyenwe anyị na-ajụ, Ọ bụ ịjụpụta ase nʼaka m ka unu bịara?
    Dịka mụ onwe m na-adị ndụ, agaghị m ekwe ka unu jụọ m ase ọbụla, ọ bụ ihe Onye
    kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.’
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶୀୟ ପ୍ରାଚୀନବର୍ଗଙ୍କ ସଙ୍ଗେ କଥା କହି ସେମାନଙ୍କୁ
    କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେମାନେ କି ଆମ୍ଭ ନିକଟରେ ପଚାରିବାକୁ ଆସିଅଛ?
    ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭମାନଙ୍କୁ ଆମ୍ଭ ନିକଟରେ ପଚାରିବାକୁ
    ଦେବା ନାହିଁ।
  chk-chk: “Nöün aramas, kopwe kapas ngeni ekewe souakomwen chon Israel o üreniir
    pwe iei aloi ngang Kot ewe Samol mi Lapalap, ‘Ifa usun, oua feito rei pwe oupwe
    angei ämi öüröür seniei? Mwo manauei, üsap mwüt ngenikemi pwe oupwe aisiniei och.
    Ngang Kot ewe Samol mi Lapalap üa kapas.’
  rop-rop: “Isikiyel, yu dalim ol detlot boswan men, ‘Blanga wanim yumob bin kaman
    iya blanga askimbat mi wanim blanga dum? Mi na YAWEI det boswan God, en trubala
    ai dalim yumob. Ai kaan ensim yumob.’
  ukr-1871: 'Сину чоловічий! промов до громадських мужів Ізрайлевих і скажи їм: Так
    говорить Господь Бог: Ви прийшли питати мене? Так вірно, як я живу, не дам вам
    відповідї, говорить Господь Бог.'
  deu-1951: 'Menschensohn, sage zu den Ältesten Israels und sprich zu ihnen: So spricht
    Gott, der HERR: Um mich zu befragen, seid ihr gekommen? So wahr ich lebe, spricht
    Gott, der HERR, ich will mich von euch nicht befragen lassen!'
  eng-JPS: '''Son of man, speak unto the elders of Israel, and say unto them: Thus
    saith the Lord GOD: Are ye come to inquire of Me? As I live, saith the Lord GOD,
    I will not be inquired of by you.'
  srp-1865: 'Sine èovjeèji, kaži starješinama Izrailjevijem i reci im: ovako veli
    Gospod Gospod: doðoste li da me pitate? Tako ja živ bio, neæete me pitati, govori
    Gospod Gospod.'
  lug-lug: '“Omwana w’omuntu, yogera eri abakadde ba Isirayiri obagambe nti, ‘Bw’ati
    bw’ayogera Mukama Katonda nti: Muzze kunneebuuzaako? Mazima nga bwe ndi omulamu
    temujja kunneebuuzaako, bw’ayogera Mukama Katonda.’'
  heb-heb: בן אדם דבר את זקני ישראל ואמרת אלהם כה אמר אדני יהוה הלדרש אתי אתם באים
    חי אני אם אדרש לכם נאם אדני יהוה׃
  ben-IRV: '“হে মানুষের সন্তান, তুমি ইস্রায়েলের প্রাচীনদের সঙ্গে ঘোষণা করে তাদেরকে
    বল, ‘প্রভু সদাপ্রভু এই কথা বলেন: তোমার কি আমার কাছে খোঁজ করতে এসেছ? যেমন আমি জীবন্ত,
    আমি তোমাদের দ্বারা অন্বেষিত হব না’!” এটা প্রভু সদাপ্রভু বলেন।'
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨਾਲ ਗੱਲ ਕਰ ਅਤੇ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ,
    ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਕੀ ਤੁਸੀਂ ਮੇਰੇ ਕੋਲੋਂ ਪੁੱਛਣ ਆਏ ਹੋ? ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ
    ਸਹੁੰ, ਤੁਸੀਂ ਮੇਰੇ ਕੋਲੋਂ ਕੁਝ ਨਾ ਪੁੱਛ ਸਕੋਗੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: အချင်းလူသား ၊ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ဣသရေလ အမျိုး အသက်ကြီး သူတို့အား
    ဆင့်ဆို ရမည်မှာ၊ သင် တို့သည် ငါ့ ထံ၌မေးလျှောက် ခြင်းငှါ လာ ကြသလော။ ငါ အသက်ရှင်
    သည်အတိုင်း သင် တို့မေးလျှောက် ခြင်းကို ငါမ ခံ။
  hmo-hmo: '“Tanobada tauna e, oi ese inai Israela lohia taudia do oi hamaoroa, lau
    Lohiabada Dirava ese inai bamona idia dekenai lau gwau: ‘Umui be egu ura do umui
    diba totona umui mai, a? To lau be mauri ena Dirava dainai, lau ese emui henanadai
    do lau koua, do lau haere lasi. Lau Lohiabada Dirava lau hereva inai.’'
  urd-urd: 'कि ''ऐ आदमज़ाद! इस्राईल के बुजु़र्गों से कलाम कर और उनसे कह, ख़ुदावन्द
    ख़ुदा यूँ फ़रमाता है: कि क्या तुम मुझ से दरियाफ़्त करने आए हो? ख़ुदावन्द ख़ुदा
    फ़रमाता है कि मुझे अपनी हयात की क़सम, तुम मुझ से कुछ दरियाफ़्त न कर सकोगे।'
  rus-SYN: 'сын человеческий! говори со старейшинами Израилевыми и скажи им: так говорит
    Господь Бог: вы пришли вопросить Меня? Живу Я, не дам вам ответа, говорит Господь
    Бог.'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, yã'o Isaili gbɛ̃zↄ̃ↄpiↄnɛ ǹ mɛ, ma Dii Lua ma mɛ̀, aa
    mↄ̀ yãgbɛaia yã̀? Ń ma kuao má we aa yãe gbɛaao.
  tcz-CHONGTHU: “Mihem chapa, hichehi thaneitah Pakai thusei ahi. ‘Nanghon iti dana
    keima thu neidoh ngammjeng uham? Keima kahing jinge tin thaneitah Pakaiyin aseije.
    Keiman nangho ima seipeh pouvinge’ tin Israel lamkai ho seipeh tan.
  mar-mar: मानवाच्या मुला इस्राएलाच्या वडीलांना जाहीर करून सांग की प्रभू परमेश्वर
    देव असे म्हणतो, तुम्ही मला प्रश्न विचारायला आला काय? प्रभू परमेश्वर देव म्हणतो,
    माझ्या जीवीताची शपथ मी तुला प्रश्न विचारु देणार नाही, असे परमेश्वर देव जाहीर करतो.
  qub-qub: '«Runa, gamga Israel mayurcunawan parlay. Paycunata ninqui: ‹Tayta Diosga
    nin: ¿Gamcunaga tapucamajchu shamushcanqui? Tapucamaptiquipis manami willashayquipächu.
    Noga Tayta Diosmi chayno në.›'
  bqp-bqp: tɔnun bii, ɑ tɔn beni sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ gerumɔ.
    Nɑ nɛɛ, n ǹ Isirelibɑ bɑ nɑwɑ bu kɑ nɛn kĩru bikiɑ? Sere kɑ nɛn wɑ̃ɑru nɑ ǹ
    wurɑmɔ bu mɑn gɑ̃ɑnu bikiɑ.
  hat-hat: '-Nonm o! Pale ak chèf fanmi pèp Izrayèl yo. Di yo men mesaj Seyè sèl Mèt
    la voye di yo: Nou vin chache konnen volonte m'', pa vre? Jan nou konnen mwen
    vivan vre a, mwen p''ap kite moun mande m'' anyen. Se mwen menm, Seyè sèl Mèt
    la, ki di sa.'
  eng-BSB: '“Son of man, speak to the elders of Israel and tell them that this is
    what the Lord GOD says: Have you come to inquire of Me? As surely as I live, I
    will not be consulted by you, declares the Lord GOD.'
  eng-WEBPB: '“Son of man, speak to the elders of Israel, and tell them, ‘The Lord
    GOD says: “Is it to enquire of me that you have come? As I live,” says the Lord
    GOD, “I will not be enquired of by you.”’'
  kbq-kbq: Vahe'mofo mofavremoka, Israeli ranra vahetamina amanage hunka zamasamio,
    Mikozama Kegava Hu'nea Ra Anumzamo'a huno, tamagra Nagri nagenoka huta antahintahi
    erinaku e'nazo? Nagra kasefa hu'na mani'noa Ra Anumzamo'na huankita, tamagra nagenoka
    huta antahintahia e'origahaze.
  nhe-BL: '“Tlacatl, xiquincamahui nopa huehue tlacame tlen tlali Israel huan xiquinilhui
    para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Ax quinamiqui
    inhualahuij para innechtlajtlaniquij notlapalehuil. Huan temachtli ax tleno nimechilhuis.’”'
  gub-BL: — Awa ta'yr, eze'eg nezewe 'aw tuwihaw wanupe nehe. — Zanezar Tuweharupi
    Wiko Ma'e umume'u ko ma'e iko peme. — Pezur heremimutar ikwaw pà. Amume'uahy tuwe
    ko ma'e herekuwe haw rehe kury. Napumupuranu kar kwaw herehe ihe nehe. Ihe pezar
    Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Son of man, speak to the ancients of Israel, and say to them: Thus saith
    the Lord God: Are you come to inquire of me? As I live, I will not answer you,
    saith the Lord God.'
