  eng-WEBP: '“Son of man, speak to the elders of Israel, and tell them, ‘The Lord
    GOD says: “Is it to inquire of me that you have come? As I live,” says the Lord
    GOD, “I will not be inquired of by you.”’'
  eng-FBV: '“Son of man, tell these elders of Israel that this is what the Lord God
    says: Have you come to ask my advice? As I live, I''m not going to answer you,
