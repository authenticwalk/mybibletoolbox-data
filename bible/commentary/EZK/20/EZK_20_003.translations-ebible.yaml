verse: EZK.020.003
translations:
  mal-C: “മനുഷ്യപുത്രാ, നീ ഇസ്രായേൽ ഗോത്രത്തലവന്മാരോട് സംസാരിക്കുക, ‘നിങ്ങൾ എന്നോട്
    അരുളപ്പാടു ചോദിക്കാൻ വന്നിരിക്കുന്നോ? നിങ്ങൾ ചോദിച്ചാൽ ഞാൻ ഉത്തരം നൽകുകയില്ല എന്ന്
    ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു’ എന്നു പറയുക.
  deu-TKW: 'Menschensohn, rede mit den Vornehmen Israels und sprich zu ihnen: So spricht
    der Herr Jahwe: Mich zu befragen kommt ihr? So wahr ich lebe, ich lasse mich nicht
    von euch befragen, ist der Spruch des Herrn Jahwe.'
  lin-lin: '« Mwana na moto, loba na bakambi ya Isalaele mpe yebisa bango : ‹ Tala
    liloba oyo Nkolo Yawe alobi : Boni, boyei solo kotuna toli epai na Ngai ? Na Kombo
    na Ngai, nakomitika te ete botuna toli epai na Ngai, elobi Nkolo Yawe. ›'
  eng-LSV: '“Son of man, speak to the elderly of Israel, and you have said to them,
    Thus said Lord YHWH: Are you coming in to seek Me? [As] I live—I am not sought
    by you—a declaration of Lord YHWH.'
  eng-GNV: Sonne of man, speake vnto the Elders of Israel, and say vnto them, Thus
    saith the Lord God, Are ye come to enquire of me? as I liue, sayth the Lord God,
    when I am asked, I wil not answer you.
  eng-WEBSTER: Son of man, speak to the elders of Israel, and say to them, Thus saith
    the Lord God; Are ye come to inquire of me? As I live, saith the Lord God, I will
    not be inquired of by you.
  nhw-BL: '“Tlacatl, xiquincamanalhui nopa huehue tlacame tlen tlali Israel huan xiquinilhui
    para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘Amo quinamiqui
    anhualahuij para antechtlajtlaniquij notlapalehuil. Huan temachtli amo tleno nimechilhuis.’
    ”'
  swh-ONEN: '“Mwanadamu, sema na wazee wa Israeli uwaambie, ‘Hili ndilo Bwana Mwenyezi
    asemalo: Kwa nini mmekuja? Je, ni kutaka ushauri kwangu? Hakika kama niishivyo,
    sitawaruhusu mtake ushauri toka kwangu, asema Bwana Mwenyezi.’'
  bba-bba: tɔnun bii, ɑ tɔn beni sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡerumɔ.
    Nɑ nɛɛ, n ǹ Isirelibɑ bɑ nɑwɑ bu kɑ nɛn kĩru bikiɑ? Sere kɑ nɛn wɑ̃ɑru nɑ ǹ
    wurɑmɔ bu mɑn ɡɑ̃ɑnu bikiɑ.
  eng-KJVCPB: Son of man, speak unto the elders of Israel, and say unto them, Thus
    saith the Lord God; Are ye come to inquire of me? As I live, saith the Lord God,
    I will not be inquired of by you.
  luo-luo: Wuod dhano, wuo gi jodong Israel kendo iwachnegi ni ma e gima Jehova Nyasaye
    Manyalo Gik Moko Duto wacho, Bende unyalo biro ira adier mondo upenja wach? Akwongʼora
    gi nyinga awuon ni ok abi yienu upenja wach, Jehova Nyasaye Manyalo Gik Moko Duto
    osewacho.
  meu-meu: 'Taunimanima natuna e, Israel tau-badadia ba hamaorodia, baoto, Ḡaubada
    Iehova na ini e gwau tomamu: Lau inanadaigu oma a? Ḡaubada Iehova na e tomu, Lau
    na maurimu heḡereḡerena, umui ese lau basio nanadaigu.'
  npi-ULB: “ए मानिसको छोरो, इस्राएलका धर्म-गुरुहरूलाई घोषणा गर्‌ र तिनीहरूलाई यसो
    भन्, ‘परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः के तिमीहरू मसित सोधपूछ गर्न आएका छौ?
    जस्‍तो म जीवित छु, तिमीहरूले मलाई सोधपूछ गर्नेछैनौ— यो परमप्रभु परमेश्‍वरको घोषणा
    हो ।'
  yor-yor: “Ọmọ ènìyàn, sọ fún àwọn àgbàgbà Israẹli, kì ó sì wí fún wọn pé, ‘Báyìí
    ní Olúwa Olódùmarè wí, ṣe ki ẹ lè wádìí lọ́dọ̀ mi ni ẹ ṣe wá? Bí mo ti wà láààyè,
    ní Olúwa Olódùmarè wí, Èmi kì yóò gbà kí ẹ wádìí lọ́dọ̀ mi.’
  pes-OPCB: '«ای پسر انسان، به رهبران اسرائیل بگو که خداوند یهوه چنین می‌فرماید: «چگونه
    جرأت کرده‌اید که بیایید و از من هدایت بطلبید؟ به حیات خود قسم که هدایتی از من
    نخواهید یافت!'
  tgl-ULB: '“Anak ng tao, ihayag mo sa mga nakatatanda ng Israel at sabihin mo sa
    kanila, ''Sinasabi ito ng Panginoong Yahweh: Pumarito ba kayo upang sumangguni
    sa akin? Habang ako ay nabubuhay, hindi ninyo ako mapagsasanggunian! —ito ang
    pahayag ng Panginoong Yahweh.'''
  hui-hui: Dindiali-o i̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na agali
    haguane urunihondo bi o larogo tihondo lamibe laro. Tígua i̱naga hame ngogo hale
    holenaga ibirimibe. I̱ Ngode Datagaliwabe haluhe heneneore kogobi i̱na tíhondo
    tigatigaore larogo bameore ibirimida laro. Tígua bi hale haramiru aria mbiraore
    hangubi mbira ladai nabulebero. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga
    kogo i̱na bi o ledogoniore, laya.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ သင်​သည်​သူ​တို့ အား`သင်​တို့​သည်​ငါ​၏​အ​လို​တော်​ကို​စုံ​စမ်း
    မေး​မြန်း​ရန်​လာ​ကြ​သ​လော။ ငါ​သည်​အ​သက် ရှင်​တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​သည်​နှင့်
    အ​ညီ သင်​တို့​မေး​မြန်း​စုံ​စမ်း​မှု​မှန်​သ​မျှ ကို​လက်​ခံ​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ​အ​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​ဖြစ်​၏' ဟု​မိန့် တော်​မူ​ကြောင်း​ဆင့်​ဆို​လော့။
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཚོ་འོངས་ནས་ང་ལ་ཐུགས་བརྟག་ཞུའམ། བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
    ངས་ཁྱོད་ཚོར་ང་ལ་ཐུགས་བརྟག་ཞུ་རུ་མི་འཇུག་གོ་གསུངས་ཞེས་པའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: '“Mwanakomana womunhu, taura kuvakuru veIsraeri uti kwavari, ‘Zvanzi naIshe
    Jehovha: Mauya kuzondibvunza ini here? Zvirokwazvo noupenyu hwangu, handisi kuzobvuma
    kuti mundibvunze imi, ndizvo zvinotaura Ishe Jehovha.’'
  spa-BLM: '“Hijo de hombre, habla a los ancianos de Israel y diles: “El Señor Yahvé
    dice: “¿Es para consultarme que han venido? Vivo yo, dice el Señor Yahvé, que
    no seré consultado por vosotros”.'
  cac-cac: 'Ach anima, al d''a eb'' yichamtac vinaquil chon̈ab'' Israel tic: Icha
    tic yalan Jehová Cajal: ¿Tom tzex javi d''ayin ul e c''anb''an eyab''i? Val yel
    a in val svac'' in ti'' to man̈ ol in tac''voc d''ayex, xchi Jehová, xa chi d''a
    eb''.'
  swh-ULB: '“mwanadamu, tangaza kwa wazee wa Israeli na uwaambie, ''Bwana Yahwe asema
    hivi: Je! Mmekuja kuniuliza swali? Kama niishivyo, sitaulizwa swali na ninyi!
    -hivi ndivyo Bwana Yahwe asemavyo.'''
  bel-bel: 'сыне чалавечы! гавары са старэйшынамі Ізраілевымі і скажы ім: так кажа
    Гасподзь Бог: вы прыйшлі спытацца ў Мяне? Жыву Я - ня дам вам адказу, кажа Гасподзь
    Бог.'
  deu-ELBBK: 'Menschensohn, rede zu den Ältesten Israels und sprich zu ihnen: So spricht
    der Herr, HERR: Um mich zu befragen, seid ihr gekommen? So wahr ich lebe, wenn
    ich mich von euch befragen lasse! Spricht der Herr, HERR.'
  mbb-OT: “Sikew is etew, keǥiyi nu heeyan is menge pengulu te Israel, he siak, is
    Nengazen he MEGBEVAYÀ, migkaǥi a te, ‘Midhengkayi kew ve te kebpetudtul kediey
    te menge lalag ku? Siak, is Nengazen he MEGBEVAYÀ he uuyag, ebpenangdù a he kenè
    ku edtudtulen is menge lalag ku ziyà te keniyu.’
  mal-2015: 'മനുഷ്യപുത്രാ, നീ യിസ്രായേൽമൂപ്പന്മാരോടു സംസാരിച്ചു: യഹോവയായ കർത്താവു
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ എന്നോടു അരുളപ്പാടു ചോദിപ്പാൻ വന്നിരിക്കുന്നുവോ?
    നിങ്ങൾ എന്നോടു ചോദിച്ചാൽ, എന്നാണ, ഞാൻ ഉത്തരമരുളുകയില്ല എന്നു യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാടു എന്നു അവരോടു പറയേണം.'
  rmc-rmc: '„Manušeja, vaker le Izraeloskre vodcenca a phen lenge: ‚Kada phenel o
    RAJ, o Adonaj: Avľan mandar te phučel pre miri voľa? Ale avke sar me dživav, na
    odphenava tumenge ňič, phenel o RAJ, o Adonaj.‘'
  pes-OPV: '«ای پسر انسان مشایخ اسرائیل را خطاب کرده، به ایشان بگو: خداوند یهوه چنین
    می‌فرماید: آیاشما برای طلبیدن من آمدید؟ خداوند یهوه می‌گوید: به حیات خودم قسم
    که از شما طلبیده نخواهم شد.'
  ron-1924: '„Фиул омулуй, ворбеште бэтрынилор луй Исраел ши спуне-ле: ‘Аша ворбеште
    Домнул Думнезеу: «Сэ Мэ ынтребаць аць венит? Пе вяца Мя кэ ну Мэ вой лэса сэ фиу
    ынтребат де вой», зиче Домнул Думнезеу.’'
  ben-OBCV: “হে মানবসন্তান, তুমি ইস্রায়েলের প্রাচীনদের সঙ্গে আলাপ করে তাদের বলো,
    ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমরা কি আমার ইচ্ছা জানতে এসেছ? সার্বভৌম সদাপ্রভু
    এই কথা বলেন, আমার জীবনের দিব্য, আমি তোমাদের আমার ইচ্ছা জানতে দেব না।’
  som-som: Wiilka Aadamow, odayaasha reer binu Israa'iil la hadal, oo waxaad ku tidhaahdaa,
    Sayidka Rabbiga ahu wuxuu leeyahay, Ma waxaad u timaadeen inaad wax i weyddiisataan?
    Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye inaanan waxaad i
    weyddiisataan maqlayn.
  lat-VUC: 'Fili hominis, loquere senioribus Israël, et dices ad eos: Hæc dicit Dominus
    Deus: Numquid ad interrogandum me vos venistis? vivo ego quia non respondebo vobis,
    ait Dominus Deus.'
  eng-ASVBT: 'Son of man, speak unto the elders of Israel, and say unto them, Thus
    saith the Lord Jehovah: Is it to inquire of me that ye are come? As I live, saith
    the Lord Jehovah, I will not be inquired of by you.'
  ita-1885: 'Figliuol d''uomo, parla agli anziani d''Israele, e di'' loro: Così ha
    detto il Signore Iddio: Venite voi per domandarmi? come io vivo, dice il Signore
    Iddio, io non son ricercato da voi.'
  eng-LXXUP: Son of man, speak to the elders of the house of Israel, and thou shalt
    say to them, Thus saith the Lord; Are ye come to inquire of me? As I live, I will
    not be inquired of by you, saith the Lord.
  eng-ULB: '“Son of man, declare to the elders of Israel and say to them, ''The Lord
    Yahweh says this: Have you come to inquire of me? As I live, I will not be inquired
    of by you!—this is the Lord Yahweh''s declaration.'''
  spa-VBL: '“Hijo de hombre, dile a estos ancianos de Israel que esto es lo que dice
    el Señor Dios: ¿Han venido a pedirme consejo? Vivo yo, no voy a responderles,
    declara el Señor Dios.'
  fra-_FOB: 'Fils de l''homme, parle aux anciens d''Israël, et dis-leur: Ainsi a dit
    le Seigneur, l''Éternel: C''est pour me consulter que vous êtes venus! Je suis
    vivant! je ne me laisserai point consulter par vous, dit le Seigneur, l''Éternel.'
  mal-mal: '“മനുഷ്യപുത്രാ, നീ യിസ്രായേൽമൂപ്പന്മാരോടു സംസാരിച്ച്, ‘യഹോവയായ കർത്താവ്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ എന്നോട് അരുളപ്പാട് ചോദിക്കുവാൻ വന്നിരിക്കുന്നുവോ?
    നിങ്ങൾ എന്നോട് ചോദിച്ചാൽ, എന്നാണ, ഞാൻ ഉത്തരം അരുളുകയില്ല’ എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്” എന്ന് അവരോടു പറയണം.'
  urd-GVR: “Ai ādamzād, Isrāīl ke buzurgoṅ ko batā, ‘Rab Qādir-e-mutlaq farmātā hai
    ki kyā tum mujh se dariyāft karne āe ho? Merī hayāt kī qasam, maiṅ tumheṅ koī
    jawāb nahīṅ dūṅgā! Yih Rab Qādir-e-mutlaq kā farmān hai.’
  suz-BL: मेकोमी “ए मुर, इस्राएल ङा खाल्‍पा आन कली लोव़ पावो। गो, परमप्रभु, परमप्रभु
    यावेमी, मारदे गेपुकी आं कली हिल्‍लो पथ जाक्‍नी? गो आं ब्रोंइशा बाक्‍शो खोदेंशो
    पा, इन कली लोव़ मलेत्‍नुङ। इजीकीएल १४:३
  eng-NOY: 'Son of man, speak to the elders of Israel, and say to them, Thus saith
    the Lord Jehovah: Are ye come to inquire of me? As I live, saith the Lord Jehovah,
    I will not be inquired of by you.'
  ita-1927: '“Figliuol d’uomo, parla agli anziani d’Israele, e di’ loro: Così parla
    il Signore, l’Eterno: Siete venuti per consultarmi? Com’è vero ch’io vivo, io
    non mi lascerò consultare da voi! dice il Signore, l’Eterno.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، لەگەڵ پیرانی ئیسرائیل بدوێ و پێیان بڵێ: ”یەزدانی باڵادەست
    ئەمە دەفەرموێت: ئایا ئێوە هاتوون هەتا پرسیار لە من بکەن؟ بە گیانی خۆم! ناهێڵم
    ئێوە پرسیارم لێ بکەن، ئەوە فەرمایشتی یەزدانی باڵادەستە.“'
  eng-BBE: 'Son of man, say to the responsible men of Israel, This is what the Lord
    has said: Have you come to get directions from me? By my life, says the Lord,
    you will get no directions from me.'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ,
    ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನನ್ನನ್ನು ಪ್ರಶ್ನೆಕೇಳುವುದಕ್ಕೆ ಬಂದಿರೋ? ನನ್ನ
    ಜೀವದಾಣೆ, ನಾನು ನಿಮಗೆ ಉತ್ತರ ಕೊಡುವುದೇ ಇಲ್ಲ ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’'
  tam-2017: 'மனிதகுமாரனே, நீ இஸ்ரவேல் மூப்பர்களுடன் பேசி, அவர்களை நோக்கி: யெகோவாகிய
    ஆண்டவர் சொல்லுகிறது என்னவென்றால், நீங்கள் என்னிடம் விசாரிக்கவந்தீர்களோ? நீங்கள்
