verse: EZK.020.043
translations:
  mal-C: അവിടെവെച്ചു നിങ്ങൾ നിങ്ങളെത്തന്നെ അശുദ്ധരാക്കിയ നിങ്ങളുടെ പെരുമാറ്റവും നിങ്ങളുടെ
    എല്ലാ പ്രവൃത്തികളും ഓർക്കും. നിങ്ങൾ ചെയ്ത എല്ലാ ദുഷ്ടതകളുംനിമിത്തം നിങ്ങൾക്കു
    നിങ്ങളോടുതന്നെ വെറുപ്പുതോന്നും.
  deu-TKW: Da werdet ihr dann eures Wandels und aller eurer schlimmen Thaten gedenken,
    durch die ihr euch verunreinigt habt, und werdet vor euch selbst Ekel empfinden
    wegen aller der Schlechtigkeiten, die ihr begangen gabt.
  lin-lin: Mpe kuna, bokokanisa lisusu bizaleli na bino mpe misala na bino nyonso
    oyo na nzela na yango, bomikosaki mbindo mpe bokokoma komiyokela nkele likolo
    ya mabe nyonso oyo bosalaki.
  eng-LSV: And you have remembered your ways there, || And all your doings, || In
    which you have been defiled, || And you have been loathsome in your own faces,
    || For all your evils that you have done.
  eng-GNV: And there shall ye remember your wayes, and all your workes, wherein ye
    haue bene defiled, and ye shall iudge your selues worthy to be cut off, for all
    your euils, that ye haue committed.
  eng-WEBSTER: And there shall ye remember your ways, and all your doings in which
    ye have been defiled; and ye shall lothe yourselves in your own sight for all
    your evils that ye have committed.
  nhw-BL: Huan ipan nopa tonal anquielnamiquise nochi nopa tlamantli catli amo cuali
    catli anquichijque huan amoseltzitzi anmoijiyase por nochi nopa fiero tlajtlacoli
    catli anquichijtoque.
  swh-ONEN: Hapo ndipo nitakapokumbuka mwenendo wenu na matendo yenu yote ambayo kwayo
    mlijitia unajisi, nanyi mtajichukia wenyewe kwa ajili ya maovu yote mliyokuwa
    mmetenda.
  bba-bba: Bɑ koo bwisiku dɑɑ kɔ̃sɑ ye bɑ kuɑ yellu, yè sɔɔ bɑ tii disi doke kpɑ bu
    tii tusi kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  eng-KJVCPB: And there shall ye remember your ways, and all your doings, wherein
    ye have been defiled; and ye shall lothe yourselves in your own sight for all
    your evils that ye have committed.
  luo-luo: Kanyo ema unuparie timbeu kod yoreu duto ma usedwanyorugo, kendo ok unubed
    mamor gi timbe mamono duto musetimo.
  meu-meu: Unuseni ai emui dala bona sibomui o hahemirolai karadia iboudiai na ba
    lalodia une; bena sibomui ba hedadarai, emui kara dika iboudiai daidiai.
  npi-ULB: आफ्‍ना जुन व्‍यवहार र कामहरूले तिमीहरूले आफूलाई अशुद्ध पार्‍यौ, ती त्‍यहाँ
    तिमीहरूले सम्‍झनेछौ, र तिमीहरूले गरेका सबै दुष्‍ट कामहरूका निम्‍ति आफ्‍नै दृष्‍टिमा
    तिमीहरूले आफूलाई तुच्‍छ ठान्‍नेछौ ।
  yor-yor: Níbẹ̀ ni ẹ ó wa rántí ìwà àti gbogbo ìṣesí yín, èyí tí ẹ̀yin fi sọ ara
    yín di aláìmọ́, ẹ̀yin yóò sì kórìíra ara yín fún gbogbo ibi tí ẹ̀yin ti ṣe.
  pes-OPCB: آنگاه تمام گناهان گذشتهٔ خود را به یاد آورده، به سبب همهٔ کارهای زشتی
    که کرده‌اید، از خود متنفر خواهید شد.
  tgl-ULB: At maaalala ninyo roon ang inyong mga masasamang kaparaanan at ang lahat
    ng inyong gawaing nagparumi sa inyong mga sarili, at kamumuhian ninyo ang inyong
    sarili sa sarili ninyong paningin dahil sa lahat ng masamang gawain na inyong
    ginawa.
  hui-hui: Ani hondowa tígua mana ko ngubiore wiaru bialu harimigome tíni mo ko henedane
    mitangi bu dai buleberemi. Ani buwa mana koorene ko uruni bialu harimigonaga taga
    timbuni ho holeberemi.
  mya-mya: ထို​အ​ခါ​သင်​တို့​သည်​မိ​မိ​တို့​ပြု​ခဲ့​သော စက်​ဆုပ်​ဖွယ်​ရာ​အ​မှု​များ​ကြောင့်​မိ​မိ​ကိုယ်
    ကို​ရွံ​ရှာ​၍ မိ​မိ​တို့​ကိုယ်​ကို​အ​ဘယ်​သို့ ညစ်​ညမ်း​စေ​ခဲ့​ကြ​ကြောင်း​တို့​ကို​ပြန်​လည်
    သ​တိ​ရ​ကြ​လိမ့်​မည်။ ထို​အ​ခါ​သင့်​ကိုယ် သင်​ရွံ​ရှာ​လိမ့်​မည်။-
  bod-N: ཡུལ་དེ་རུ་ཁྱོད་ཚོས་རང་ཉིད་བཙོག་པར་བཟོས་པའི་བྱ་བ་སྤྱོད་པ་ཐམས་ཅད་དྲན་པར་འགྱུར་ཞིང་།
    ཡང་རང་གིས་སྤྱད་པའི་དོན་ངན་པ་ཐམས་ཅད་ཀྱི་རྐྱེན་གྱིས་ཁྱོད་རྣམས་རང་ལ་ཞེན་ཁ་ལོག་པར་འགྱུར་རོ།
    །
  sna-sna: Mucharangarira mafambiro enyu ikoko nezviito zvose zvamakazvisvibisa nazvo
    uye muchazvisema pachenyu nokuda kwezvakaipa zvose zvamakaita.
  spa-BLM: Allí os acordaréis de vuestros caminos y de todas vuestras obras en las
    que os habéis contaminado. Entonces os aborreceréis ante vuestros propios ojos
    por todos vuestros males que habéis cometido.
  cac-cac: Ata' ol e nacot juntzan̈ e b'eyb'al malaj svach'il yed' jantac chucal tze
    c'ulej ticnaic. Ayic ol e naancot juntzan̈ e chucal chi' ol ex te q'uixvoc.
  swh-ULB: Kisha mtazikumbuka njia zenu mbaya huko, na matendo yenu yote machafu mliyoyafanya
    wenyewe, na mtajichukia wenyewe katika macho yenu kwa matendo yenu yote maovu
    mliyoyafanya.
  bel-bel: І ўзгадаеце там пра шляхі вашыя і пра ўсе дзеі вашыя, якімі вы апаганьвалі
    сябе, і пагардзіце самімі сабою за ўсе зладзействы вашыя, якія вы рабілі.
  deu-ELBBK: Und ihr werdet dort eurer Wege und all eurer Handlungen gedenken, durch
    die ihr euch verunreinigt habt; und ihr werdet Ekel an euch selbst empfinden wegen
    all eurer bösen Taten, die ihr begangen habt.
  mbb-OT: Ne zutun egketenuzan niw is menge vaal niw he nekeremerik keniyu, ne egkesilag
    kew te keugelingen niw tenged te langun he mezaat he mibeelan niw.
  mal-2015: അവിടെവെച്ചു നിങ്ങൾ നിങ്ങളുടെ വഴികളെയും നിങ്ങളെത്തന്നേ മലിനമാക്കിയ സകലക്രിയകളെയും
    ഓർക്കും; നിങ്ങൾ ചെയ്ത സകലദോഷവുംനിമിത്തം നിങ്ങൾക്കു നിങ്ങളോടുതന്നേ വെറുപ്പുതോന്നും.
  rmc-rmc: Ode tumenge leperena pre savore tumare droma the pre savore tumare skutki,
    savenca tumen meľarenas andre. Korkore tumenge džungľona angle ola savore nalačhe
    skutki, so kerenas.
  pes-OPV: و در آنجا طریق های خود وتمامی اعمال خویش را که خویشتن را به آنهانجس ساخته‌اید،
    به یاد خواهید آورد. و از همه اعمال قبیح که کرده‌اید، خویشتن را به نظر خودمکروه
    خواهید داشت.
  ron-1924: Аколо вэ вець адуче аминте де пуртаря воастрэ ши де тоате фаптеле воастре
    ку каре в-аць спуркат ши вэ ва фи скырбэ де вой ыншивэ дин причина тутурор фэрэделеӂилор
    пе каре ле-аць фэкут.
  ben-OBCV: সেখানে তোমাদের আগের আচার ব্যবহারের কথা ও যেসব কাজের দ্বারা তোমরা নিজেদের
    অশুচি করেছিলে তা মনে করবে এবং তোমাদের সমস্ত মন্দ কাজের জন্য নিজেরা নিজেদের ঘৃণা
    করবে।
  som-som: Oo halkaasaad jidadkiinnii iyo falimihiinnii aad isku nijaasayseenba ku
    soo xusuusan doontaan, oo waxyaalihiinnii sharka ahaa ee aad samayseen oo dhan
    ayaad isu nici doontaan.
  lat-VUC: 'Et recordabimini ibi viarum vestrarum, et omnium scelerum vestrorum, quibus
    polluti estis in eis: et displicebitis vobis in conspectu vestro, in omnibus malitiis
    vestris quas fecistis.'
  eng-ASVBT: And there shall ye remember your ways, and all your doings, wherein ye
    have polluted yourselves; and ye shall loathe yourselves in your own sight for
    all your evils that ye have committed.
  ita-1885: E quivi voi vi ricorderete delle vostre vie, e di tutti i vostri fatti,
    per li quali vi siete contaminati; e vi accorerete appo voi stessi per tutti i
    mali che avete commessi.
  eng-LXXUP: And ye shall there remember your ways, and your devices wherewith ye
    defiled yourselves; and ye shall bewail yourselves for all your wickedness.
  eng-ULB: There you will call to mind your conduct and all of your deeds by which
    you defiled yourselves, and you will despise yourselves in your own eyes for all
    your evil deeds that you have done.
  spa-VBL: “Allí se acordarán de sus malos caminos y de todo lo que hicieron para
    contaminarse, y se odiarán a sí mismos por las conductas malas que tuvieron.
  fra-_FOB: Là, vous vous souviendrez de vos voies et de toutes vos actions par lesquelles
    vous vous êtes souillés; vous vous prendrez vous-mêmes en dégoût, à cause de tout
    ce que vous aurez fait de mal.
  mal-mal: അവിടെവച്ചു നിങ്ങൾ നിങ്ങളുടെ വഴികളും നിങ്ങളെത്തന്നെ മലിനമാക്കിയ സകലക്രിയകളും
    ഓർക്കും; നിങ്ങൾ ചെയ്ത സകലദോഷവും നിമിത്തം നിങ്ങൾക്ക് നിങ്ങളോടുതന്നെ വെറുപ്പുതോന്നും.
  urd-GVR: Wahāṅ tumheṅ apnā wuh chāl-chalan aur apnī wuh harkateṅ yād āeṅgī jin se
    tum ne apne āp ko nāpāk kar diyā thā, aur tum apne tamām bure āmāl ke bāis apne
    āp se ghin khāoge.
  suz-BL: मेकेर गे इन कली ग्रांग्रा दिशो सेल्ब थोव़क नु मरिम्‍शो गेय नेल्‍ल मिम्‍नीनी।
    मिनु इन पशो मरिम्‍शो गेय नेल्‍ल आन पर्बम मिम्‍शा आंम इन कली ग्रांग्रा दीनीनी।
    इजीकीएल ३६:३१-३२
  eng-NOY: And there shall ye remember your ways, and all your doings, wherein ye
    have been polluted; and ye shall loathe yourselves for all your evil deeds which
    ye have committed.
  ita-1927: E là vi ricorderete della vostra condotta e di tutte le azioni con le
    quali vi siete contaminati, e sarete disgustati di voi stessi, per tutte le malvagità
    che avete commesse;
  ckb-ckb: لەوێ ڕەفتاری خۆتان و هەموو کردەوەکانتان کە پێی گڵاو ببوون دێتەوە یادتان،
    لەبەر هەموو ئەو خراپانەی کە ئەنجامتان داوە قێز لە خۆتان دەکەنەوە.
  eng-BBE: And there, at the memory of your ways and of all the things you did to
    make yourselves unclean, you will have bitter hate for yourselves because of all
    the evil things you have done.
  kan-OKCV: ಅಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಬಿಟ್ಟು, ನೀವು ಯಾವ ಸಂಗತಿಗಳಿಂದ ಅಶುದ್ಧವಾಗಿದ್ದೀರೋ,
    ಆ ನಿಮ್ಮ ಕ್ರಿಯೆಗಳನ್ನೆಲ್ಲಾ ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳುವಿರಿ. ನೀವು ಮಾಡಿದ ನಿಮ್ಮ ಎಲ್ಲಾ ಕೆಟ್ಟತನದ
    ನಿಮಿತ್ತವಾಗಿ ನಿಮ್ಮ ಸ್ವಂತ ದೃಷ್ಟಿಯಲ್ಲಿಯೇ ನೀವು ಅಸಹ್ಯರಾಗುವಿರಿ.
  tam-2017: அங்கே உங்களுடைய எல்லா வழிகளையும் உங்களைத் தீட்டுப்படுத்தின உங்களுடைய எல்லாச்
    செயல்களையும் நினைத்து, நீங்கள் செய்திருந்த உங்களுடைய எல்லாப் பொல்லாப்புகளுக்காக
    உங்களை நீங்களே அருவருப்பீர்கள்.
  spa-RV-1909: Y allí os acordaréis de vuestros caminos, y de todos vuestros hechos
    en que os contaminasteis; y seréis confusos en vuestra misma presencia por todos
    vuestros pecados que cometisteis.
  ron-BTF: Și acolo vă veți aminti de căile voastre și de toate facerile voastre cu
    care v-ați pângărit; și vă veți detesta înaintea ochilor voștri pentru toate relele
    voastre pe care le-ați făcut.
  eng-WEBP: There you will remember your ways, and all your deeds in which you have
    polluted yourselves. Then you will loathe yourselves in your own sight for all
    your evils that you have committed.
  eng-FBV: That's where you will remember your bad ways and everything you've done
    to make yourselves unclean, and you will hate yourselves for the evil things you
    did.
  nld-1939: dan zult ge daar terugdenken aan uw gedrag en uw daden, waardoor ge verontreinigd
    werdt; dan zal de schande op uw gelaat te lezen staan om al uw vroegere boosheid.
  nch-BL: Huan ipan nopa tonali anquielnamiquise nochi nopa tamanti cati amo cuali
    cati anquichijque huan amoselti anmoijiyase por nochi nopa fiero tajtacoli cati
    anquichijtoque.
  vie-1934: Tại đó các ngươi sẽ nhớ lại đường lối mình và mọi việc tự mình làm nên
    ô uế; các ngươi sẽ tự chán ngán trước mắt mình, vì cớ mọi sự dữ mình đã phạm.
  hin-CV: वहां तुम अपने चालचलन और उन सब कामों को याद करोगे, जिनके द्वारा तुमने अपने
    आपको अशुद्ध किया है, और अपने द्वारा किए गए सब बुरे कामों के कारण, तुम अपने आपसे
    घृणा करोगे.
  spa-BES: Y allí, en la memoria de sus caminos y de todas las cosas que hicieron
    para hacerse impuros, tendrán un odio amargo por ustedes mismos a causa de todas
    las cosas malas que han hecho.
  tdx-tdx: Eo ty hahatiahia’ areo o sata’ areoo naho o fitoloña’ areo iabio, o nandeotse
    anahareoo; toe hampangorý anahareo ty sandri’ areo ampahaisaha’ areo ty amo haloloañe
    nanoe’ areoo.
  tha-KJV: ณ ที่​นั่นเจ้าจะระลึกถึงวิถีทางและการกระทำทั้งสิ้นของเจ้า ซึ่งได้กระทำให้​เจ้​าเป็นมลทิน
    และในสายตาของเจ้าเองเจ้าจะเกลียดชังตัวของเจ้า เพราะความชั่​วท​ั้งหลายซึ่งเจ้าได้กระทำนั้น
  por-BR-2018: E ali vos lembrareis de vossos caminhos e de todos os vossos atos em
    que vos contaminastes; e tereis nojo de vós mesmos, por causa de todos os vossos
    pecados que tendes cometido.
  deu-ELO: Und ihr werdet daselbst eurer Wege und all eurer Handlungen gedenken, durch
    welche ihr euch verunreinigt habt; und ihr werdet Ekel an euch selbst empfinden
    wegen all eurer Übeltaten, die ihr begangen habt.
  eng-WYC-2018: And ye shall have mind there on your ways, and on all your great trespasses,
    by which ye be defouled in those; and ye shall displease you in your sight, in
    all your malices which ye did. (And ye shall remember there your ways, and all
    your great trespasses, by which ye be defiled in them; and ye shall displease
    yourselves in your own sight, with all your malices which ye did.)
  epo-epo: Kaj vi rememoros tie vian konduton kaj ĉiujn viajn agojn, per kiuj vi malpurigis
    vin, kaj vi sentos abomenon antaŭ vi mem kontraŭ ĉiuj malbonagoj, kiujn vi faris.
  uig-PIN: Silǝr u yǝrdǝ ɵz yolliringlarni wǝ ɵzünglarni bulƣiƣan barliⱪ ⱪilmixliringlarni
    ǝslǝysilǝr; xuning bilǝn ɵtküzgǝn rǝzil ixliringlar tüpǝylidin silǝr ɵz-ɵzünglarni
    kɵzgǝ ilmaysilǝr, ɵz-ɵzünglardin nǝprǝtlinisilǝr.
  beo-beo: 'Amasea, dilia da wadela:i hou hamoi amola dilia hou ledo hamoi, amo dilia
    da bu gogosiane dawa:mu. Dilia da dilia musa: wadela:i hou dawa:beba:le, dilila:
    hou higamu.'
  tpi-OTNT: Na bai yupela i tingim taim yupela i bin mekim olkain stingpela pasin
    na yupela i bin kamap doti long ai bilong mi. Na bai yupela i sem tru long ol
    dispela pasin nogut yupela i bin mekim.
  hau-SA: A can za ku tuna da halinku da kuma dukan ayyukanku waɗanda kuka ɓata kanku
    da su, za ku kuwa ji ƙyamar kanku saboda mugayen abubuwan da kuka aikata.
  uig-LAT: Siler u yerde öz yolliringlarni we özünglarni bulghighan barliq qilmishliringlarni
    esleysiler; shuning bilen ötküzgen rezil ishliringlar tüpeylidin siler öz-özünglarni
    közge ilmaysiler, öz-özünglardin nepretlinisiler.
  nde-nde: Khonapho-ke lizakhumbula ukuziphatha kwenu lazozonke izenzo elizingcolise
    ngazo, njalo lizazenyanya ngenxa yobubi bonke elibenzileyo.
  ton-ton: Pea te mou manatu ʻi ai ki homou ngaahi hala, pea mo hoʻomou faianga, ʻaia
    kuo mou fakalielia ai; pea te mou fehiʻa kiate kimoutolu ʻi homou ʻao pe ʻomoutolu,
    koeʻuhi ko e ngaahi kovi ʻaia kuo mou fai.
  ces-1613: A tu se rozpomenete na cesty své a na všecky činy své, jimiž jste se poškvrňovali,
    tak že sami se býti hodné ošklivosti uznáte, pro všecky nešlechetnosti vaše, kteréž
    jste činívali.
  eng-WMB: There you will remember your ways, and all your deeds in which you have
    polluted yourselves. Then you will loathe yourselves in your own sight for all
    your evils that you have committed.
  tam-TCV: அங்கே உங்கள் நடத்தையையும், உங்களை நீங்களே கறைப்படுத்திக்கொண்ட உங்கள் செயல்கள்
    எல்லாவற்றையும் நினைத்து, நீங்கள் செய்த எல்லாத் தீமைகளுக்காகவும் உங்களை நீங்களே
    அருவருத்துக்கொள்வீர்கள்.
  ceb-ULB: Unya mahinumdoman ninyo didto ang daotan ninyong mga binuhatan, ug ang
    tanan ninyong mga binuhatan nga nakapahugaw kaninyo, ug kasilagan ninyo ang inyong
    mga kaugalingon diha sa inyong panan-aw alang sa tanan ninyong daotang mga butang
    nga inyong gibuhat.
  pol-UBG: Tam wspomnicie o waszych drogach i o wszystkich waszych czynach, którymi
    się splugawiliście; i obrzydzicie sobie siebie samych za wszystkie wasze złe czyny,
    które popełniliście.
  urd-GVU: وہاں تمہیں اپنا وہ چال چلن اور اپنی وہ حرکتیں یاد آئیں گی جن سے تم نے اپنے
    آپ کو ناپاک کر دیا تھا، اور تم اپنے تمام بُرے اعمال کے باعث اپنے آپ سے گھن کھاؤ
    گے۔
  deu-1912: Daselbst werdet ihr gedenken an euer Wesen und an all euer Tun, darin
    ihr verunreinigt seid, und werdet Mißfallen haben über eure eigene Bosheit, die
    ihr getan habt.
  kan-2017: ನೀವು ನಿಮ್ಮನ್ನು ಹೊಲಸು ಮಾಡಿಕೊಂಡಿರುವ ನಿಮ್ಮ ನಡತೆಯನ್ನೂ, ನಿಮ್ಮ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನೂ
    ಅಲ್ಲಿ ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಂಡು, ನೀವು ನಡೆಸಿರುವ ಸಕಲ ದುಷ್ಕೃತ್ಯಗಳ ನಿಮಿತ್ತ ನಿಮ್ಮನ್ನು ನೋಡಿ
    ನೀವೇ ಅಸಹ್ಯಪಡುವಿರಿ.
  yap-yap: Ma aram e bayib wuran ngan’med urngin e pin’en nib m’ayfan ni um rin’ed
    nge rogon ni um alit niged gimed. Bay mu dubyed gimed ni bochan urngin e pin’en
    ni um rin’ed nib kireb.
  hlt-MCSB: Te vaengah na longpuei neh na khoboe rhamlang boeih te pahoi na poek uh
    bitni. Te loh m'poeih uh dongah nangmih kah boethae cungkuem na saii uh te khaw
    nangmih maelhmai te na ko- oek uh ni.
  mdy-ETH: ዬይ ያዺ ማዓኣና ዒንሢ ማዼ ቦርሳ ባኮና ዒንሢ ዎማይዲ ዒንሢ ዒኢሴቴያ ዬኖ ቤዞይዳ ዒንሢ ጶቂሣንዳኔ፤ ዒንሢ ማዼ
    ፑርቶ ባኮ ዔራዖ ዒንሢና ዒንሢ ሻኣኪንታንዳኔ።
  twi-ASANTE: Ɛhɔ no, mobɛkae mo suban ne nneyɛɛ nyinaa a mode agu mo ho fi, na mo
    ho bɛyɛ mo nwunu ɛsiane amumuyɛ a moayɛ no nyinaa enti.
  eng-WEBU: There you will remember your ways, and all your deeds in which you have
    polluted yourselves. Then you will loathe yourselves in your own sight for all
    your evils that you have committed.
  wal-wal: Intte intte iita hemetaanne intte tuna oosuwaa intte he sohuwan hassayana;
    intte oottido iita oosuwaa ubbaa intte shenetana.
  spa-PDDPT: Allí se acordarán de sus caminos, de todas sus obras en las cuales se
    contaminaron. Se aborrecerán ustedes mismos a causa de todos sus pecados que cometieron.
  gun-gun: Ha'e py ma penema'endu'a 'rã mba'emo vai rupi pendekuaia py penhemongy'apaague
    re. Ha'e rami vy pejeguaru 'rã pekuapy pendejegui ae, pendereko vaia rupi pendekuaiague
    re.
  ilo-ULB: Ket malagipyonto dagiti dakes a wagasyo ken ti amin nga aramidyo a namagbalin
    kadakayo a narugit, ket kagurayonto dagiti bagbagiyo iti bukodyo met laeng a panagkita
    gapu kadagiti amin a dakes nga inaramidyo.
  kpg-kpg: Gei goodou ga maanadu mai laa nia hagadilinga huaidu huogodoo ala nogo
    hai go goodou, mo di godou hai ne hagamilimilia goodou, gei goodou ga de hiihai
    adu gi goodou i godou hai huaidu ala nogo hai.
  uig-ARA: سىلەر ئۇ يەردە ئۆز يوللىرىڭلارنى ۋە ئۆزۈڭلارنى بۇلغىغان بارلىق قىلمىشلىرىڭلارنى
    ئەسلەيسىلەر؛ شۇنىڭ بىلەن ئۆتكۈزگەن رەزىل ئىشلىرىڭلار تۈپەيلىدىن سىلەر ئۆز-ئۆزۈڭلارنى
    كۆزگە ئىلمايسىلەر، ئۆز-ئۆزۈڭلاردىن نەپرەتلىنىسىلەر.
  sus-sus: Mɛnni, wo wo ratuma nɛ wo xa fe ɲaaxie birin ma, naxee wo findi mixi sɛniyɛntaree
    ra, wo fa lu na yaagi kui tun.
  pon-2006: Kumwail eri pahn tamanda soahng suwed koaros me kumwail wiadahr oh duwen
    amwail pein kasamineikumwailla. Kumwail pahn pein suwedkinkumwailla pwehki soahng
    suwed kan me kumwail wiadahr.
  ksd-ksd: Ma avat a nuk pa kavava mangamangana abara, ma ra lavur magit ava ga pait
    ia, ra lavur magit nina ba ava ga vabilak avat me; ma avat a tibuna pidimuane
    mule avat ure kavava lavur bilak na mangamangana ava ga pait ia.
  grc-BRENT: Καὶ μνησθήσεσθε ἐκεῖ τὰς ὁδοὺς ὑμῶν, καὶ τὰ ἐπιτηδεύματα ὑμῶν ἐν οἷς
    ἐμιαίνεσθε ἐν αὐτοῖς, καὶ κόψεσθε τὰ πρόσωπα ὑμῶν ἐν πάσαις ταῖς κακίαις ὑμῶν.
  ind-AYT: Di sana, kamu akan mengingat jalan-jalanmu dan semua perbuatanmu yang dengannya
    kamu telah menajiskan diri, dan kamu akan muak melihat dirimu sendiri karena semua
    kejahatan yang telah kamu lakukan.
  nya-nya: Kumeneko mudzakumbukira makhalidwe anu ndi machitidwe anu onse amene munadziyipitsa
    nawo, ndipo mudzanyansidwa nokha chifukwa cha zoyipa zimene munachita.
  hrv-hrv: 'Ondje ćete se spomenuti svih svojih putova i nedjela kojima se okaljaste:
    sami ćete sebi omrznuti zbog nedjela što ih počiniste.'
  mps-mps: Tama dagego duga te tobage dwai kugumini yai kolesaga dabe eyu, dage te
    eno gedude meda pedelali teba homu kone palaibao. Tama duga te yali dwai kolesaga
    dabede dage hale mu yaibao.
  tpi-tpi: Na bai yupela i tingim taim yupela i bin mekim olkain stingpela pasin na
    yupela i bin kamap doti long ai bilong mi. Na bai yupela i sem tru long ol dispela
    pasin nogut yupela i bin mekim.
  dan-1931: Der skal I ihukomme eders Veje og alle de Gerninger, I gjorde eder urene
    med, så I ledes ved eder selv for alt det onde, I øvede.
  vie-OVCB: Các ngươi sẽ nhớ lại những tội mình và ghê tởm chính mình vì những việc
    ác đã làm.
  guj-2017: ત્યાં તમને પોતાના આચરણ તથા જે દુષ્ટ કૃત્યો કરીને તમે પોતાને ભ્રષ્ટ કર્યા
    છે તે યાદ આવશે, તમે જે દુષ્ટ કૃત્યો કર્યાં છે તેને લીધે તમે પોતાની નજરમાં પોતાને
    ધિક્કારશો.
  pon-2006A: Kumwail eri pahn tamanda soahng suwed koaros me kumwail wiadahr oh duwen
    amwail pein kasamineikumwailla. Kumwail pahn pein suwedkinkumwailla pwehki soahng
    suwed kan me kumwail wiadahr.
  por-BRBSL: Lá vocês se lembrarão de seus caminhos, e de todos os seus atos nos quais
    vocês se poluíram. Então, odiar-vos-eis a vós mesmos por todos os vossos males
    que cometestes.
  cth-cth: Hawvah, na hringnuen hoi na tawk sak awh e na kâkhinsaknae pueng hah, na
    panue awh vaiteh, hawihoehnae na sak awh e pueng dawk, namamae na mithmu roeroe
    vah na kâpanuet awh han.
  twi-twi: Ɛhɔ no, mobɛkae mo suban ne nneyɛe nyinaa a mode agu mo ho fi, na mo ho
    bɛyɛ mo nwini esiane amumɔyɛ a moayɛ no nyinaa nti.
  hlt-hlt: Te vaengah na longpuei neh na khoboe rhamlang boeih te pahoi na poek uh
    bitni. Te loh m'poeih uh dongah nangmih kah boethae cungkuem na saii uh te khaw
    nangmih maelhmai te na ko- oek uh ni.
  tbz-SIM: Dɛndɛ bɛ̀ yóó dentɛnímɛ̀ bɛ borimɛ nɛ̀ mɛdɔɔ̀rìmɛ̀ bɛ̀ sɑ̃ũ mɛ̀ɛ̀ miɛkɛ
    bɛmɑ́ɑ̀, dɛ mɔ̀nnì kɛ́pɛ̃ mbɛmɑ́ɑ̀ mɛyɛi mbɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ kó dimɑ̀ɑ̀ kpɛ́í.
  msy-2020: Eghtɨ ia uan arazir kurar ia amiziba ko, arazir ia uari uari gamua nan
    damazimɨn zuezir puvatɨzibagh inɨrɨgham. Ia amizir arazir mɨzɨrɨzir kaba bangɨn,
    ia bar uarir ikuragh suam, e bar ikufi.
  dop-dop: Tǝnɑɣɑ ɩ́ kɑ́ tɔɔsɩ mǝ tɔntɛ nɑ mǝ lɑkɑsɩ tǝnɑ nsi ɩ́ pilisinɑ mǝ tɩ tɔ
    sɩ tɔm. Ɩlɛnɑ ɩ́ nyǝɣǝsɩ mǝ tǝɣɩ ɑcɑɑlǝtʋ tǝnɑ nti ɩ́ lɑpɑ tɔ tǝ tɔɔ.
  azb-azb: Orada əməllərinizi və bütün işlərinizi yada salacaqsınız, bu işlərlə siz
    özünüzü murdar etdiniz. Etdiyiniz bütün pisliklərə görə öz-özünüzdən iyrənəcəksiniz.
  eng-DBY: And there shall ye remember your ways, and all your doings, wherein ye
    have been defiled; and ye shall loathe yourselves in your own sight for all your
    evils which ye have committed.
  hin-2017: वहाँ तुम अपनी चाल चलन और अपने सब कामों को जिनके करने से तुम अशुद्ध हुए
    हो स्मरण करोगे, और अपने सब बुरे कामों के कारण अपनी दृष्टि में घिनौने ठहरोगे।
  wol-KYG: Fa ngeen di fàttlikoo seeni jëfin, mboolem seeni jëf yu ngeen sobeele woon
    seen bopp, daldi jéppi seen bopp ndax seen mboolem jëf ju bon.
  eng-YLT: And ye have remembered there your ways, And all your doings, In which ye
    have been defiled, And ye have been loathsome in your own faces, For all your
    evils that ye have done.
  eng-WYC-2017: And ye shall have mind there on your ways, and on all your great trespasses,
    by which ye be defouled in those [or them]; and ye shall displease you in your
    sight, in all your malices which ye did.
  eng-WMBB: There you will remember your ways, and all your deeds in which you have
    polluted yourselves. Then you will loathe yourselves in your own sight for all
    your evils that you have committed.
  urd-GVH: वहाँ तुम्हें अपना वह चाल-चलन और अपनी वह हरकतें याद आएँगी जिनसे तुमने अपने
    आपको नापाक कर दिया था, और तुम अपने तमाम बुरे आमाल के बाइस अपने आपसे घिन खाओगे।
  rug-rug: Vasina kote balabala pulei gamu sari mia hahanana meke doduru sapu taveti
    gamu sapu va boni gamu si gamu, meke kote hakohako puleni gamu sari doduru kinaleana
    sapu taveti gamu.
  gaz-gaz: Achitti isin amala keessanii fi gochawwan ittiin of xureessitan hunda ni
    yaadattu; hammina hojjettan hundaafis of balfitu.
  fra-LSG: Là vous vous souviendrez de votre conduite et de toutes vos actions par
    lesquelles vous vous êtes souillés; vous vous prendrez vous-mêmes en dégoût, à
    cause de toutes les infamies que vous avez commises.
  gnn-gnn: Yo, nhuma yurru guyaŋirrina nhä malanha yätjtja ŋunhi, ŋunhi nhuma yukurrana
    djäma ŋäthili, ŋunhi nhuma baḏuwaḏuyurruna nhumalaŋguway walŋa nhumalaŋgalay ŋuriŋi
    romdhu. Bala nhuma yurru gorana yulŋunydja ŋuriŋiyi, bala ŋuyulkthirrina yurru
    ŋurikiyinydja malaŋuwu romgu, ŋunhi nhe yukurrana djäma ŋäthili wal'ŋu.
  yal-yal: Ɛ sa ɛ mirima nɛn ɛ kɛwanle nun ɛ fe xɔsixine birin ma mɛnni, ɛ yɛtɛ raharamuxi
    naxanye xɔn, ɛ yagi ɛ kɛwali ɲaxine ra ki faɲi!
  haw-1868: A malaila e hoomanao ai oukou i ko oukou mau aoao, a me ka oukou mau hana
    a pau, na mea i haumia ai oukou; a e hoowahawaha oukou ia oukou iho i ko oukou
    mau maka, no na mea ino a pau a oukou i hana aku ai.
  arb-NAV: هُنَاكَ تَذْكُرُونَ طُرُقَ شَرِّكُمْ وَأَعْمَالَكُمُ الَّتِي تَدَنَّسْتُمْ
    بِها، وَتَمْقُتُونَ أَنْفُسَكُمْ مِنْ أَجْلِ مَا ارْتَكَبْتُمُوهُ مِنْ شُرُورٍ.
  ewe-ewe: Le afi ma la, miaɖo ŋku miaƒe nɔnɔme kple nu siwo katã miewɔ hegblẽ kɔ
    ɖo na mia ɖokuiwo la dzi, eye ŋukpe alé mi ɖe nu vɔ̃ siwo katã miewɔ la ta.
  eng-LEE: And ye shall remember there your ways, and all your doings, whereby ye
    have been defiled; and ye shall loathe yourselves, because of all your evil deeds
    that ye have committed.
  asm-FB: আৰু যি যি আচাৰ-ব্যৱহাৰ আৰু কাৰ্যেৰে তোমালোকে নিজকে অশুচি কৰিলা, সেই সেই
    আচাৰ-ব্যৱহাৰ আৰু কাৰ্য তাত তোমালোকে মনত কৰিবা আৰু তোমালোকে কৰা সকলো কুকৰ্মৰ বাবে
    তোমালোকে তোমালোকৰ দৃষ্টিত নিজকে ঘিণ কৰিবা।
  sus-A: مّننِ، وٌ وٌ رَتُمَ نّ وٌ شَ قٍ حَاشِيٍ بِرِن مَ، نَشٍيٍ وٌ قِندِ مِشِ سّنِيّنتَرٍيٍ
    رَ، وٌ قَ لُ نَ يَافِ كُي تُن.
  fra-SBL: Là, vous vous souviendrez de vos voies et de toutes vos actions par lesquelles
    vous vous êtes souillés. Alors vous vous détesterez à vos propres yeux, à cause
    de tous les maux que vous avez commis.
  hbo-hbo: וּזְכַרְתֶּם־שָׁ֗ם אֶת־דַּרְכֵיכֶם֙ וְאֵת֙ כָּל־עֲלִילֹ֣ותֵיכֶ֔ם אֲשֶׁ֥ר
    נִטְמֵאתֶ֖ם בָּ֑ם וּנְקֹֽטֹתֶם֙ בִּפְנֵיכֶ֔ם בְּכָל־רָעֹותֵיכֶ֖ם אֲשֶׁ֥ר עֲשִׂיתֶֽם׃
  kik-kik: Mũrĩ kũu nĩmũkaririkana mĩtugo yanyu na ciĩko ciothe iria mwĩthaahĩtie
    nacio, na inyuĩ nĩmũkeemena nĩ ũndũ wa ũũru ũrĩa wothe mwaneeka.
  fra-NCL: Là vous vous souviendrez de vos voies et de tous les crimes par lesquels
    vous vous êtes souillés ; et vous vous prendrez vous mêmes en dégoût pour toutes
    les mauvaises actions que vous avez commises.
  cek-AK: To ah nangmacae ih tuinuen, na sak o ih panuet thok hmuennawk to na panoek
    o boih tih boeh; to naah loe na sak o ih kasae hmuennawk boih to na panuet o tih.
  cuk-cuk: Agi be-nanadigusad, degi, be-ibmar-isgana-imakdigusad be ebinsaoed. Geb
    we-ibmar-isgana-imaksad-ular, na be dukin ima-itogoed.
  uig-CYR: Силәр у йәрдә өз йоллириңларни вә өзүңларни булғиған барлиқ қилмишлириңларни
    әсләйсиләр; шуниң билән өткүзгән рәзил ишлириңлар түпәйлидин силәр өз-өзүңларни
    көзгә илмайсиләр, өз-өзүңлардин нәпрәтлинисиләр.
  tel-2017: అక్కడ చేరి, మీ ప్రవర్తనను, మిమ్మల్ని మీరు అపవిత్రం చేసుకున్న మీ పనులన్నిటినీ
    గుర్తు చేసుకుని మీరు చేసిన చెడుపనులన్నిటిని బట్టి మిమ్మల్ని మీరే అసహ్యించుకుంటారు.
  hat-BSA: La, nou va sonje chemen nou yo ak tout zèv yo avèk sila nou te souye tèt
    nou yo. Epi nou va rayi pwòp tèt nou nan pwòp zye nou pou tout bagay mal ke nou
    te fè yo.
  kos-kos: Kowos ac fah esamak ouiya koluk nukewa ma kowos oru ac akfohkfokye kowos
    sifacna kac. Kowos ac sifacna srungakowos ke sripen ma koluk nukewa kowos orala.
  hbo-WLC: וּזְכַרְתֶּם־שָׁ֗ם אֶת־דַּרְכֵיכֶם֙ וְאֵת֙ כָּל־עֲלִיל֣וֹתֵיכֶ֔ם אֲשֶׁ֥ר
    נִטְמֵאתֶ֖ם בָּ֑ם וּנְקֹֽטֹתֶם֙ בִּפְנֵיכֶ֔ם בְּכָל־רָעוֹתֵיכֶ֖ם אֲשֶׁ֥ר עֲשִׂיתֶֽם׃
  ibo-ibo: Nʼebe ahụ, unu ga-echeta obibi ndụ na omume mmehie niile unu ji merụọ onwe
    unu. Unu ga-asọkwa onwe unu oyi, nʼihi ihe ọjọọ niile unu mere.
  ory-ory: ଆଉ, ଯହିଁରେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କରିଅଛ, ଆପଣାମାନଙ୍କର ସେହି ଆଚାର ବ୍ୟବହାର
    ଓ କ୍ରିୟାସକଳ ତୁମ୍ଭେମାନେ ସେଠାରେ ସ୍ମରଣ କରିବ ଓ ଆପଣାମାନଙ୍କର କୃତ ସମସ୍ତ କୁକ୍ରିୟା ସକାଶୁ
    ଆପଣାମାନଙ୍କୁ ଘୃଣା କରିବ।
  chk-chk: Ikenan oupwe chechemeni ämi kewe föför meinisin oua alimengauakemi ren.
    Oupwe püsin anioputakemi ren ekewe föföringau meinisin oua föriir.
  rop-rop: En yumob garra jinggabat na blanga ol detlot brabli nogudbala ting weya
    yumob bin oldei dumbat en yumob nomo bin jidan klinbala blanga serramoni. Yumob
    garra jidan brabli nogudbinji langa yumob ronwan selp, dumaji brom ol detlot nogudbalawei
    weya yumob bin oldei dumbat brom longtaim.
  ukr-1871: І будете там спогадувати про путї ваші й про всї вчинки ваші, якими поганили
    себе, й гидувати мете самі собою задля всїх злочинів ваших, які ви творили.
  deu-1951: Daselbst werdet ihr an eure Wege gedenken und an alle eure Taten, mit
    denen ihr euch verunreinigt habt; und ihr werdet an euch selbst Mißfallen haben,
    wegen aller eurer bösen Taten, die ihr begangen habt.
  eng-JPS: And there shall ye remember your ways, and all your doings, wherein ye
    have polluted yourselves; and ye shall loathe yourselves in your own sight for
    all your evils that ye have committed.
  srp-1865: I ondje æete se opomenuti putova svojih i svijeh djela svojih, kojima
    se oskvrniste, i sami æete sebi biti mrski za sva zla svoja koja èiniste.
  lug-lug: Era eyo gye mulijjuukirira enneeyisa yammwe n’ebikolwa byammwe byonna bye
    mweyonoonyesa, era mulyetukuza olw’ebibi byonna bye mwakola.
  heb-heb: וזכרתם שם את דרכיכם ואת כל עלילותיכם אשר נטמאתם בם ונקטתם בפניכם בכל רעותיכם
    אשר עשיתם׃
  ben-IRV: আর সেখানে তোমার সেই আচার ব্যবহার ও সমস্ত ক্রিয়াকাণ্ড মনে করবে, যার দ্বারা
    নিজেদেরকে অশুচি করেছ; আর তোমাদের করা সমস্ত খারাপ কাজের জন্য তোমার নিজেদের দৃষ্টিতে
    নিজেদেরকে ঘৃণা করবে।
  pan-pan: ਉੱਥੇ ਤੁਸੀਂ ਆਪਣਿਆਂ ਮਾਰਗਾਂ ਅਤੇ ਆਪਣਿਆਂ ਸਾਰਿਆਂ ਕੰਮਾਂ ਨੂੰ ਜਿਹਨਾਂ ਵਿੱਚ ਤੁਸੀਂ
    ਭਰਿਸ਼ਟ ਹੋਏ, ਯਾਦ ਕਰੋਗੇ ਅਤੇ ਤੁਸੀਂ ਆਪਣੀ ਸਾਰੀ ਬੁਰਿਆਈ ਦੇ ਕਾਰਨ ਜੋ ਤੁਸੀਂ ਕੀਤੀ, ਆਪਣੀ ਹੀ
    ਨਜ਼ਰ ਵਿੱਚ ਘਿਣਾਉਣੇ ਹੋਵੋਗੇ।
  mya-JVB: သင်တို့ညစ်ညူး သော ကျင့်ကြံ ပြုမူရာအမှု ရှိသမျှ တို့ကို ထို ပြည်၌ အောက်မေ့
    ၍ ၊ ပြု မိသမျှ သော ဒုစရိုက် တို့ကြောင့် ကိုယ်ကိုကိုယ် ရွံရှာ ကြလိမ့်မည်။
  hmo-hmo: Unai neganai emui dala dikadia bona emui kara dikadia, idia dekena amo
    umui sibona umui hamiroa karadia do umui laloa lou. Unai neganai umui sibona do
    umui negea bamona, bona do umui hemarai bada momokani, emui kara dika ibounai
    dainai.
  urd-urd: और वहाँ तुम अपने चाल चलन और अपने सब कामों को, जिनसे तुम नापाक हुए हो, याद
    करोगे और तुम अपनी तमाम बुराई की वजह से जो तुम ने की है, अपनी ही नज़र में घिनौने
    होगे।
  rus-SYN: И вспомните там о путях ваших и обо всех делах ваших, какими вы оскверняли
    себя, и возгнушаетесь самими собою за все злодеяния ваши, какие вы делали.
  bqc-SIM: Wekĩi á yãkɛaↄ ń á dàa pↄ́ tò a gↄ̃ gbãlɛa i dↄágu, ↄ̃ á gbasa
    àↄ ye ázĩa gĩyãio vãi pↄ́ á kɛ̀ↄ yã́i.
  tcz-CHONGTHU: Nanghon nahole nangho nakisuhboh nau lampi ho chu nanung vet uva chule
    nathilse boljeh uva nangho leh nangho jong nakideimo dingu ahi.
  mar-mar: मग तुम्हास तुमच्या वाईट कृत्यांचे स्मरण होईल, आणि तुमच्या केलेल्या वाईट
    कृत्याबद्दल तुम्ही तुमच्या स्वत:ची घृणा कराल.
  qub-qub: Chaychörämi yarpärinquicunapaj juchata rurashayquita. Chayrämi quiquiquicunapis
    melananquipaj mana allita rurashayquicunapitaga.
  bqp-bqp: Bɑ koo bwisiku dɑɑ kɔ̃sɑ ye bɑ kuɑ yellu, yè sɔɔ bɑ tii disi doke kpɑ bu
    tii tusi kɔ̃sɑ ye bɑ kuɑn sɔ̃.
  hat-hat: Lè sa a, n'a chonje tou sa nou te konn fè, jan nou te konn avili tèt nou
    nan fè move bagay. Nou pral wont tèt nou paske se pa ti fè nou te fè.
  eng-BSB: There you will remember your ways and all the deeds with which you have
    defiled yourselves, and you will loathe yourselves for all the evils you have
    done.
  eng-WEBPB: There you will remember your ways, and all your deeds in which you have
    polluted yourselves. Then you will loathe yourselves in your own sight for all
    your evils that you have committed.
  kbq-kbq: Hagi e'i anante kefo tamavu tamava'ma huta tamazeri pehanama hu'naza zankura
    tamagesa nentahita, kefo tamavu tamava'ma hu'naza zankura tamagra tamagazegu hugahaze.
  nhe-BL: Huan ipan nopa tonal inquiilnamiquise nochi nopa tlamantli tlen ax cuali
    tlen inquichijque huan imoseltitzitzi inmoijiyase ipampa nochi nopa fiero tlajtlacoli
    tlen inquichijtoque.
  gub-BL: Na'e pema'enukwaw putar penemiapo kwer purumumaranugar kar ma'e nànàn no.
    Pema'enukwaw putar iaiw ma'e romo peneko awer rehe nehe no. Pehuhuk putar pezehezehe
    nehe. Ta'e pema'enukwaw putar penemiapo kwer ikatu 'ym ma'e wanehe nehe xe.
  eng-DRA: And there you shall remember your ways, and all your wicked doings with
    which you have been defiled; and you shall be displeased with yourselves in your
    own sight, for all your wicked deeds which you committed.
