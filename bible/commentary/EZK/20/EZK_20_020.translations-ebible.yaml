verse: EZK.020.020
translations:
  mal-C: എന്റെ ശബ്ബത്തുകളെ വിശുദ്ധീകരിപ്പിൻ; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു എന്നു
    നിങ്ങൾ അറിയേണ്ടതിന് അവ എനിക്കും നിങ്ങൾക്കും മധ്യേ ഒരു ചിഹ്നമായിരിക്കട്ടെ എന്നു
    കൽപ്പിച്ചു.”
  deu-TKW: Und meine Sabbate haltet heilig, daß sie ein Zeichen seien zwischen mir
    und euch, damit man erkenne, daß ich, Jahwe, euer Gott, bin.
  lin-lin: Bobulisa mikolo na Ngai ya Saba mpo ete ezala elembo ya boyokani kati na
    Ngai mpe bino. Boye, bokoyeba solo ete Ngai, nazali Yawe, Nzambe na bino. ’
  eng-LSV: And sanctify My Sabbaths, || And they have been for a sign between Me and
    you, || To know that I [am] your God YHWH.
  eng-GNV: And sanctifie my Sabbaths, and they shall bee a signe betweene mee and
    you, that ye may knowe that I am the Lord your God.
  eng-WEBSTER: And hallow my sabbaths; and they shall be a sign between me and you,
    that ye may know that I am the LORD your God.
  nhw-BL: Xiquiyocatlalica nopa tonali para anmosiyajquetzase pampa ya nopa elis se
    tlanextilijcayotl para anmechelnamiquiltía para na niDIOS niamoTECO.
  swh-ONEN: Zitakaseni Sabato zangu ili ziwe ishara kati yangu nanyi. Ndipo mtakapojua
    kuwa Mimi ndimi Bwana, Mungu wenu.”
  bba-bba: Bu nɛn tɔ̃ɔ wɛ̃rɑruɡiru wunɔ nɛnɛm kpɑ tɑ n sɑ̃ɑ yĩreru nɛ kɑ ben bɑɑ sɔɔ,
    te bɑ koo kɑ ɡiɑ mɑ nɑ sɑ̃ɑwɑ Gusunɔ ben Yinni.
  eng-KJVCPB: and hallow my sabbaths; and they shall be a sign between me and you,
    that ye may know that I am the Lord your God.
  luo-luo: Rituru Sabato maga e yo maler, mondo gibedi ranyisi e kinda kodu. Eka unungʼe
    ni An e Jehova Nyasaye ma Nyasachu.”
  meu-meu: bona egu dina helaḡadia ba matauraidia, bena toa ai baela, lau bona umui
    padadai, bona ba diba lau Iehova na emui Dirava.
  npi-ULB: मेरा शबाथहरूलाई पवित्र राख, ताकि मेरो र तिमीहरूका बिचमा ती एउटा चिन्‍ह
    हुनेछन्, ताकि म नै परमप्रभु तिमीहरूका परमेश्‍वर हुँ भनी तिमीहरूले जान्‍नेछौ ।”
  yor-yor: Ẹ ya ọjọ́ ìsinmi mi sí mímọ́ kí ó lè jẹ́ àmì láàrín wa, ki ẹ lè mọ̀ pé
    èmi ní Olúwa Ọlọ́run yín.”
  pes-OPCB: و حرمت روزهای شَبّات را نگاه دارید، زیرا روز شبّات، نشان عهد بین ماست
    تا به یادتان آورد که من یهوه، خدای شما هستم.“
  tgl-ULB: Panatilihin ninyong banal ang aking mga Araw ng Pamamahinga upang ang mga
    ito ay maging palatandaan sa akin at sa inyo, upang malaman ninyo na ako si Yahweh
    na inyong Diyos.”
  hui-hui: I̱na Sabada horo ogoni i̱naga wiabagi ho wirugo mitangi bialu tígua horo
    ogoniore i̱naga nga manda bialu halimu. Horo ogoni i̱na habo nalolene bi lo wirugonaga
    manane ngelalu tígua horo ogoningi biabe nabi ha̱lo howa i̱ni Anduane Homogo tínaga
    Ngode Datagaliwabeore henedane manda bilimulo wirugoni, laya lene.
  mya-mya: ငါ​နှင့်​သင်​တို့​ဖွဲ့​ထား​သည့်​ပ​ဋိ​ညာဉ်​၏​အ​မှတ် လက္ခ​ဏာ​ဖြစ်​စေ​ရန်​နှင့်
    ငါ​သည်​သင်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်​မူ ကြောင်း​ကို​လည်း သင်​တို့​အား​သ​တိ​ရ​စေ​ရန်
    ဥ​ပုသ်​နေ့​ကို​သန့်​ရှင်း​စေ​ကြ​လော့' ဟု​ငါ သ​တိ​ပေး​၏။
  bod-N: ཁྱོད་ཚོས་བདག་གི་ངལ་གསོ་བའི་ཉིན་མོ་དམ་པར་བརྩིས་ནས། ང་དང་ཁྱོད་ཚོའི་བར་གྱི་བདེན་དཔང་དུ་བྱས་ཏེ་བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པར་གྱིས་ཞེས་སྨྲས་ནའང་།
  sna-sna: Chengetai maSabata angu ave matsvene, kuti ave chiratidzo pakati pedu.
    Ipapo muchaziva kuti ndini Jehovha Mwari wenyu.”
  spa-BLM: Santificad mis sábados. Serán una señal entre ustedes y yo, para que sepan
    que yo soy el Señor, su Dios”.
  cac-cac: Nivanocab' yelc'och sc'ual ic'oj ip vic yaj d'a yol sat eb'. A jun chi'
    ch'oxnab'il yaj d'a jun trato in b'o yed' eb' yic syojtaquejel eb' to a in ton
    Jehová sDiosal in eb'.
  swh-ULB: Zitunzeni Sabato zangu takatifu ili kwamba zitakuwa ishara kati yangu na
    ninyi, hivyo basi mtajua yakwamba mimi ni Yahwe Mungu wenu.”
  bel-bel: І асьвячайце суботы Мае, каб яны былі азнакаю паміж мною і вамі, каб вы
    ведалі, што Я - Гасподзь Бог ваш.
  deu-ELBBK: und heiligt meine Sabbate, damit sie zum Denkzeichen seien zwischen mir
    und euch, damit ihr wisst, dass ich der HERR bin, euer Gott.
  mbb-OT: Isipa niw he segradu is Andew te Kedhimeley su tuus heini te paaǥi te kedepitè
    tew, ne ebpetanudtanud heini keniyu he iyan a is Nengazen Megbevayè niw.”
  mal-2015: എന്റെ ശബ്ബത്തുകളെ വിശുദ്ധീകരിപ്പിൻ; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ എന്നു നിങ്ങൾ
    അറിയേണ്ടതിന്നു അവ എനിക്കും നിങ്ങൾക്കും ഇടയിൽ അടയാളമായിരിക്കട്ടെ എന്നു കല്പിച്ചു.
  rmc-rmc: Pošvecinen mire šabati, save sikaven pre zmluva maškar mande the maškar
    tumende, hoj te džanen, hoj me som o RAJ, tumaro Del.“
  pes-OPV: و سبت های مراتقدیس نمایید تا در میان من و شما علامتی باشدو بدانید که من
    یهوه خدای شما هستم.
  ron-1924: Сфинциць Сабателе Меле, кэч еле сунт ун семн ынтре Мине ши вой, ка сэ
    штиць кэ Еу сунт Домнул Думнезеул востру!›
  ben-OBCV: আমার বিশ্রামবার পবিত্র রেখো, যেন তা আমাদের মধ্যে চিহ্নস্বরূপ হয়। তখন
    তোমরা জানবে আমিই তোমাদের ঈশ্বর সদাপ্রভু।”
  som-som: oo sabtiyadayda quduus ka dhiga, oo iyana waxay ahaan doonaan calaamad
    aniga iyo idinka inoo dhexaysa, si aad u ogaataan inaan anigu ahay Rabbiga Ilaahiinna
    ah.
  lat-VUC: et sabbata mea sanctificate, ut sint signum inter me et vos, et sciatis
    quia ego sum Dominus Deus vester.
  eng-ASVBT: and hallow my sabbaths; and they shall be a sign between me and you,
    that ye may know that I am Jehovah your God.
  ita-1885: E santificate i miei sabati, e sieno quelli per un segno fra me, e voi;
    acciocchè conosciate che io sono il Signore Iddio vostro.
  eng-LXXUP: and hallow my Sabbaths, and let them be a sign between me and you, that
    ye may know that I am the Lord your God.
  eng-ULB: Keep my Sabbaths holy so that they will be a sign between me and you, so
    that you will know that I am Yahweh your God.”
  spa-VBL: Santifiquen mis sábados para que sean una señal entre ustedes y yo, para
    que reconozcan que yo soy el Señor su Dios’.
  fra-_FOB: Sanctifiez mes sabbats, afin qu'ils servent de signe entre moi et vous,
    et que vous connaissiez que je suis l'Éternel votre Dieu.
  mal-mal: എന്റെ ശബ്ബത്തുകളെ വിശുദ്ധീകരിക്കുവിൻ; ‘ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ’ എന്ന്
    നിങ്ങൾ അറിയേണ്ടതിന് അവ എനിക്കും നിങ്ങൾക്കും ഇടയിൽ അടയാളമായിരിക്കട്ടെ” എന്ന് കല്പിച്ചു.
  urd-GVR: Mere Sabat ke din ārām karke unheṅ muqaddas māno tāki wuh mere sāth bandhe
    hue ahd kā nishān raheṅ. Tab tum jān loge ki maiṅ Rab tumhārā Ḳhudā hūṅ.”
  suz-BL: आं नाइक्‍तीक नाक्‍ती गेय मपने। मिनु मेको गे नु गो इं दातेम चिन्‍ड दुम्‍ल।
    मिनु गेपुकीम गो परमप्रभु यावे, इन परमप्रभु नङ, दे तुइक्‍नीनी’ देंती।
  eng-NOY: And hallow my sabbaths, that they may be a sign between me and you, that
    ye may know that I am Jehovah, your God.
  ita-1927: santificate i miei sabati, e siano un segno fra me e voi, dal quale si
    conosca che io sono l’Eterno, il vostro Dio.
  ckb-ckb: شەممەکانیشم پیرۆز ڕابگرن، جا دەبێت بە نیشانەیەک لەنێوان من و ئێوەدا، تاوەکو
    ئێوە بزانن کە من یەزدانی پەروەردگاری خۆتانم.‘
  eng-BBE: And keep my Sabbaths holy; and they will be a sign between me and you so
    that it may be clear to you that I am the Lord your God.
  kan-OKCV: ನನ್ನ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ಪರಿಶುದ್ಧ ಮಾಡಿರಿ, ನಾನೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಎಂದು
    ಅವು ನಿಮಗೂ ನನಗೂ, ನೀವು ತಿಳಿಯುವ ಹಾಗೆ ಗುರುತುಗಳಾಗಿರುವುವು.”
  tam-2017: என்னுடைய ஓய்வுநாட்களைப் பரிசுத்தமாக்குங்கள்; நான் உங்களுடைய தேவனாகிய யெகோவா
    என்று நீங்கள் அறியும்படி அவைகள் எனக்கும் உங்களுக்கும் அடையாளமாக இருக்கும் என்றேன்.
  spa-RV-1909: Y santificad mis sábados, y sean por señal entre mí y vosotros, para
    que sepáis que yo soy Jehová vuestro Dios.
  ron-BTF: Și sfințiți sabatele mele; iar ele vor fi un semn între mine și voi, ca
    să cunoașteți că eu sunt DOMNUL Dumnezeul vostru.
  eng-WEBP: Make my Sabbaths holy. They shall be a sign between me and you, that you
    may know that I am the LORD your God.’
  eng-FBV: Keep my Sabbaths holy so they may be a sign between me and you, so that
    you may acknowledge that I am the Lord your God.’
  nld-1939: houdt mijn sabbatten heilig, opdat ze een teken zijn tussen u en Mij,
    waaraan gij erkent, dat Ik, Jahweh, uw God ben.
  nch-BL: Xiquiyocatalica nopa tonali para anmosiyajquetzase pampa ya nopa elis se
    tanextili para amechelnamiquiltía para na niDIOS niamoTECO.
  vie-1934: Hãy biệt những ngày sa-bát ta ra thánh, nó sẽ làm dấu giữa ta và các ngươi,
    hầu cho các ngươi biết rằng ta là Giê-hô-va Đức Chúa Trời các ngươi.
  hin-CV: मेरे विश्राम दिनों को पवित्र मानो, कि वे मेरे और तुम्हारे बीच एक चिन्ह ठहरें.
    तब तुम जानोगे कि मैं याहवेह तुम्हारा परमेश्वर हूं.”
  spa-BES: Y santifiquen mis sábados; y serán una señal entre ustedes y yo para que
    les quede claro que yo soy el Señor, su Dios.
  tdx-tdx: hamasiño o Sabotse­koo; ie viloñe añivoko naho nahareo, hahafohina’ areo
    te Izaho Iehovà Andrianañahare’ areo.
  tha-KJV: และนับถือบรรดาสะบาโตของเรา เพื่อจะเป็นหมายสำคัญระหว่างเรากับเจ้า เพื่อเจ้าจะทราบว่าเราคือพระเยโฮวาห์เป็นพระเจ้าของเจ้า
  por-BR-2018: E santificai meus sábados, e sirvam de sinal entre mim e vós, para
    que saibais que eu sou o SENHOR, vosso Deus.
  deu-ELO: und heiliget meine Sabbathe, damit sie zum Denkzeichen seien zwischen mir
    und euch, auf daß ihr wisset, daß ich Jehova bin, euer Gott. -
  eng-WYC-2018: And hallow ye my sabbaths, that it be a sign betwixt me and you, and
    that it be known, that I am your Lord God. (And make ye holy my Sabbaths, so that
    it be a sign between me and you, and so that it be known, that I am the Lord your
    God.)
  epo-epo: kaj tenu sankte Miajn sabatojn, por ke ili estu signo inter Mi kaj vi,
    por ke vi sciu, ke Mi, la Eternulo, estas via Dio.
  uig-PIN: Mening «xabat kün»lirimni pak-muⱪǝddǝs dǝp ǝtiwarlanglar; u silǝrning Mening
    Pǝrwǝrdigar Hudayinglar ikǝnlikimni bilixinglar üqün Mǝn wǝ silǝr otturimizdiki
    bir bexarǝttur.
  beo-beo: Sa:bade eso da hadigi eso, amola gousa:su Na dilima hamoi da dawa:digisu
    ilegesu gala. Amola Na da dilia Hina Godedafa. Amo huluane dilia bu dawa:ma:ne,
    Sa:bade eso sema noga:le ouligima.
  tpi-OTNT: Yupela i mas tingim gut de Sabat na makim olsem de bilong mi yet. Dispela
    de em i mak bilong kontrak yumi bin mekim. Yupela i mas malolo long dispela de
    na bai yupela i save gut olsem, mi yet mi God, Bikpela bilong yupela.’
  hau-SA: Ku kiyaye Asabbataina da tsarki, don su zama alama tsakaninmu. Ta haka za
    ku san cewa ni ne Ubangiji Allahnku.”
  uig-LAT: Méning «shabat kün»lirimni pak-muqeddes dep etiwarlanglar; u silerning
    Méning Perwerdigar Xudayinglar ikenlikimni bilishinglar üchün Men we siler otturimizdiki
    bir bésharettur.
  nde-nde: Gcinani amaSabatha engcwele, ukuba abe yisibonakaliso phakathi kwami lani.
    Lapho-ke lizakwazi ukuthi mina nginguThixo uNkulunkulu wenu.”
  ton-ton: Pea fakatapui ʻa hoku ngaahi ʻaho tapu; pea ʻe tuku ia ko e fakaʻilonga
    kiate kimoutolu mo au, koeʻuhi ke mou ʻilo, ko au, ko Sihova, ko homou ʻOtua.
  ces-1613: Též soboty mé svěťte, i budou na znamení mezi mnou a vámi, aby známé bylo,
    že já jsem Hospodin Bůh váš.
  eng-WMB: Make my Sabbaths holy. They shall be a sign between me and you, that you
    may know that I am the LORD your God.’
  tam-TCV: எனது ஓய்வுநாட்கள் எனக்கும் உங்களுக்கும் நடுவே ஒரு அடையாளமாயிருக்கும்படி,
    அவைகளைப் பரிசுத்தமாய்க் கடைப்பிடியுங்கள். அப்பொழுது உங்கள் இறைவனாகிய யெகோவா நானே
    என்று நீங்கள் அறிந்துகொள்வீர்கள்” என்றேன்.
  ceb-ULB: Balaana ang akong mga Adlaw nga Igpapahulay aron nga mahimo kining timaan
    tali kanako ug kaninyo, aron nga mahibaloan ninyo nga ako si Yahweh nga inyong
    Dios.”
  pol-UBG: Święćcie też moje szabaty, będą one znakiem między mną a wami, abyście
    wiedzieli, że ja jestem PANEM, waszym Bogiem.
  urd-GVU: میرے سبت کے دن آرام کر کے اُنہیں مُقدّس مانو تاکہ وہ میرے ساتھ بندھے ہوئے
    عہد کا نشان رہیں۔ تب تم جان لو گے کہ مَیں رب تمہارا خدا ہوں۔“
  deu-1912: und meine Sabbate sollt ihr heiligen, daß sie seien ein Zeichen zwischen
    mir und euch, damit ihr wisset, das ich der HERR, euer Gott bin.
  kan-2017: ನಾನು ನೇಮಿಸಿದ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ನನ್ನ ಪರಿಶುದ್ಧ ದಿನಗಳೆಂದು ಆಚರಿಸಿರಿ; ನಾನು ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವನು ಎಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ಅವು ನಿಮಗೂ ಮತ್ತು ನನಗೂ ಗುರುತಾಗಿರುವುವು”
    ಎಂದು ಹೇಳಿದೆನು.
  yap-yap: Mu ted e Sabbath ni reb e rran nib thothup, ya nge mang ba pow ko m’ag
    u thildad, me puguran ngomed ni Gag SOMOL ni Got romed.
  hlt-MCSB: Te dongah ka Sabbath he ciim lamtah kai laklo neh nangmih laklo ah miknoek
    la om saeh. Kai tah nangmih kah BOEIPA na Pathen la nan ming uh ham om.
  mdy-ETH: ታኣኒ ዒንሢና ዎላ ጫኣቄ ጫኣቁሞኮ ማላታ ዒንሢም ማዓንዳጉዲ፥ ጊንሣ ሃሣ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢታሢ
