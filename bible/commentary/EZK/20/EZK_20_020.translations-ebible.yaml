    le keima Pakai na Pathen u toh ikiguijop nau melchihna ahi tin kaseipeh uve.
  mar-mar: माझे शब्बाथ पवित्र पणे पाळा ह्यासाठी की, ते तुमच्या व माझ्यामध्ये चिन्हा
    दाखल होतील. ह्यासाठी की मी तुमचा देव परमेश्वर आहे हे तुम्हास कळून येईल.
  qub-qub: Säbadu jamay-junajtapis sumaj rispitay. Jamay junäga caycan juc señalmi
    gamcunata acrashäta musyanayquipaj. Chayrämi musyanquipaj noga Tayta Diosniqui
    cashäta» nir.
  bqp-bqp: Bu nɛn tɔ̃ɔ wɛ̃rɑrugiru wunɔ nɛnɛm kpɑ tɑ n sɑ̃ɑ yĩreru nɛ kɑ ben bɑɑ sɔɔ,
    te bɑ koo kɑ giɑ mɑ nɑ sɑ̃ɑwɑ Gusunɔ ben Yinni.
  hat-hat: Fè tou sa mwen di nou fè. Respekte jou repo m' yo pou fè wè nou kenbe kontra
    m' te siyen ak nou an. Konsa, moun va konnen se mwen menm Seyè a ki Bondye nou.
  eng-BSB: Keep My Sabbaths holy, that they may be a sign between us, so that you
    may know that I am the LORD your God.’
  eng-WEBPB: Make my Sabbaths holy. They shall be a sign between me and you, that
    you may know that I am the LORD your God.’
  kbq-kbq: Ana nehuta Sabati knani'aramina kegava hiho. Na'ankure amu'nontifina e'i
    ana knamo'a mago avame'za me'nena Ra Anumzamo'na tamagri Anumza manisugeta, tamagra
    Nagri vahe manigahaze.
  nhe-BL: Xiquiyocatlalica nopa tonali para inmosiyajcahuase pampa ya nopa elis se
    tlanescayotl para inmechilnamiquiltía para na niDIOS niimoTECO.
  gub-BL: Pemonokatu mytu'u haw 'ar ihewe nehe. Nezewe mehe pexak kar putar ze'egaw
    zaneremiapo katu kwer nehe. Mytu'u haw 'ar pemuma'enukwaw kar putar Tupàn Tuweharupi
    Wiko Ma'e pezar romo herekuwe haw rehe nehe.
  eng-DRA: 'And sanctify my sabbaths, that they may be a sign between me and you:
    and that you may know that I am the Lord your God.'
