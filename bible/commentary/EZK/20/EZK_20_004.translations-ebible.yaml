verse: EZK.020.004
translations:
  mal-C: “നീ അവരെ ന്യായംവിധിക്കുമോ? മനുഷ്യപുത്രാ, നീ അവരെ ന്യായംവിധിക്കുമോ? അവരുടെ
    പിതാക്കന്മാരുടെ മ്ലേച്ഛതകൾ നീ അവരെ അറിയിക്കുക.
  deu-TKW: Willst du sie aber richten, willst du richten, o Menschensohn, so thue
    ihnen die Greuel ihrer Väter kund
  lin-lin: Boni, mwana na moto, okosambisa bango ? Okosambisa bango solo ? Tutanisa
    bango na misala ya mbindo ya batata na bango
  eng-LSV: Do you judge them? Do you judge, son of man? Cause them to know the abominations
    of their fathers,
  eng-GNV: Wilt thou iudge them, sonne of man? wilt thou iudge them? cause them to
    vnderstand the abominations of their fathers,
  eng-WEBSTER: 'Wilt thou judge them, son of man, wilt thou judge them ? cause them
    to know the abominations of their fathers:'
  nhw-BL: 'Huan yaya nechilhui: “Tlacatl, monequi xiquintlajtolsencahua ni tlacame
    nelía chicahuac huan xiquinpohuili nochi nopa tlajtlacoli catli quichijtoque ipan
    inintlal hasta ipan nopa tonali quema itztoyaj ininhuejcapan tatahua huan hasta
    ama.'
  swh-ONEN: “Je, utawahukumu? Je, mwanadamu, utawahukumu? Basi uwakabili kwa ajili
    ya machukizo ya baba zao
  bba-bba: Tɛ̃ ɑ sɔɔru koowo ɑ kɑ bu siri. A bu yɑɑyɑsio kom kɔ̃sum mɛ ben bɑɑbɑbɑ
    bɑ mɑn kuɑ.
  eng-KJVCPB: 'Wilt thou judge them, son of man, wilt thou judge them? cause them
    to know the abominations of their fathers:'
  luo-luo: Donge ibiro ngʼadonegi bura? Donge ibiro ngʼadonegi bura, wuod dhano? Ka
    en kamano, to mi gingʼe timbe mamono mag kweregi
  meu-meu: Oi ese ba hahemaoro henidia a? Taunimanima natuna e, oi ese ba hahemaoro
    henidia a? Benaini, senedia edia kara dika-rohorohodia ba hadibalaidia,
  npi-ULB: के तँ तिनीहरूको न्‍याय गर्नेछस्? ए मानिसको छोरो, के तँ तिनीहरूको न्‍याय
    गर्नेछस्‌? तिनीहरूका आफ्‍ना पुर्खाहरूका घिनलाग्‍दा कामको बारेमा तिनीहरूलाई जानकारी
    दे ।
  yor-yor: “Ìwọ fẹ́ dájọ́ wọn bí? Ìwọ fẹ́ dájọ́ wọn bí ọmọ ènìyàn? Nítorí náà fi gbogbo
    ìwà ìríra baba wọn kò wọ́n lójú,
  pes-OPCB: «ای پسر انسان، ایشان را محکوم کن. گناهان این قوم را، از زمان پدرانشان
    تاکنون، به یادشان بیاور.
  tgl-ULB: Hahatulan mo ba sila? Hahatol ka ba, anak ng tao? Ipaalam mo sa kanila
    ang kasuklam-suklam na ginawa ng kanilang mga ama!
  hui-hui: Dindiali-o agali o bedaruni manani helai habelo hameledo. Agali uruni ti
    mamalinaga mana ko ngubi bialu haga wiyaru mo mitangi bia habe.
  mya-mya: '``အ​ချင်း​လူ​သား၊ သင်​သည်​သူ​တို့​အား​စစ် ဆေး​စီ​ရင်​ရန်​အ​သင့်​ရှိ​ပြီ​လော။
    အ​သင့်​ရှိ လျှင်​စစ်​ဆေး​စီ​ရင်​လော့။ သူ​တို့​အား​မိ​မိ တို့​ဘိုး​ဘေး​များ​ပြု​ကျင့်​ခဲ့​သော​စက်​ဆုပ်
    ဖွယ်​ကောင်း​သည့်​အ​မှု​တို့​ကို​သ​တိ​ပေး​ဖော် ပြ​လော့။-'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཁོ་རྣམས་ལ་འདྲི་གཅོད་བྱེད་དམ། ཁོ་རྣམས་ལ་འདྲི་གཅོད་བྱེད་དམ།
    །ཁྱོད་ཀྱིས་དེ་དག་གི་མེས་པོ་རྣམས་ཀྱིས་སྤྱད་པའི་ཞེན་ལོག་གི་དོན་རྣམས་ཁོ་ཚོར་རྟོགས་སུ་འཇུག་དགོས་ལ།
  sna-sna: “Ungavatonga here? Ungavatonga here, iwe mwanakomana womunhu? Zvino chivazivisa
    mabasa anonyangadza amadzibaba avo,
  spa-BLM: “¿Los juzgarás, hijo de hombre? ¿Los juzgarás? Haz que conozcan las abominaciones
    de sus padres.
  cac-cac: Ach anima al d'a eb' tas syaelal eb' ol vac'a'. Scham val ac'an yojtaquejel
    eb' tas te yajb'entac sc'ulejnac eb' smam yicham eb'.
  swh-ULB: Je! Utawahukumu? Utamuhukumu, mwanadamu? Wajulishe kuhusu machukizo ya
    baba zao.
  bel-bel: Ці хочаш судзіцца зь імі, ці хочаш судзіцца, сыне чалавечы? выкажы ім гнюсоты
    бацькоў іхніх
  deu-ELBBK: Willst du sie richten? Willst du richten, Menschensohn? Tu ihnen kund
    die Gräuel ihrer Väter
  mbb-OT: “Sikew is etew, hukumi nu sikandan. Ipetentenuzi nu kandan is utew mezaat
    he menge vaal he mibeelan te menge kepuun dan.
  mal-2015: 'മനുഷ്യപുത്രാ, നീ അവരെ ന്യായം വിധിക്കുമോ? നീ അവരെ ന്യായം വിധിക്കുമോ? നീ
    അവരുടെ പിതാക്കന്മാരുടെ മ്ലേച്ഛതകളെ അവരോടു അറിയിച്ചുപറയേണ്ടതു:'
  rmc-rmc: Sudzin len, manušeja, sudzin len. Leper lenge, save džungipena kerenas
    lengre dada,
  pes-OPV: ‌ای پسر انسان آیا بر ایشان حکم خواهی کرد؟ آیا بر ایشان حکم خواهی کرد؟ پس
    رجاسات پدران ایشان را بدیشان بفهمان.
  ron-1924: Врей сэ-й жудечь, фиул омулуй? Дакэ врей сэ-й жудечь, пуне-ле ынаинте
    урычуниле пэринцилор лор!
  ben-OBCV: “তুমি কি তাদের বিচার করবে? হে মানবসন্তান, তুমি কি তাদের বিচার করবে? তবে
    তাদের পূর্বপুরুষদের ঘৃণ্য কাজের কথা তাদের জানাও
  som-som: Wiilka Aadamow, ma doonaysaa inaad iyaga xukuntid? Ma doonaysaa inaad iyaga
    xukuntid? Bal iyaga waxyaalihii karaahiyada ahaa ee awowayaashood ogeysii,
  lat-VUC: Si judicas eos, si judicas, fili hominis, abominationes patrum eorum ostende
    eis.
  eng-ASVBT: Wilt thou judge them, son of man, wilt thou judge them? Cause them to
    know the abominations of their fathers;
  ita-1885: 'Non li giudicherai tu, figliuol d''uomo, non li giudicherai tu? dichiara
    loro le abbominazioni de'' lor padri, e di'' loro:'
  eng-LXXUP: 'Shall I utterly take vengeance on them, son of man? testify to them
    of the iniquities of their fathers:'
  eng-ULB: Will you judge them? Will you judge, son of man? Let them know about their
    fathers' abominations.
  spa-VBL: “¿Vas a condenarlos, hijo de hombre? Recuérdales las cosas repugnantes
    que hicieron sus antepasados,
  fra-_FOB: Ne les jugeras-tu pas, fils de l'homme, ne les jugeras-tu pas? Fais-leur
    connaître les abominations de leurs pères.
  mal-mal: '“മനുഷ്യപുത്രാ, നീ അവരെ ന്യായംവിധിക്കുമോ? നീ അവരെ ന്യായംവിധിക്കുമോ? നീ
    അവരുടെ പിതാക്കന്മാരുടെ മ്ലേച്ഛതകൾ അവരോട് അറിയിച്ചു പറയേണ്ടത്:'
  urd-GVR: Ai ādamzād, kyā tū un kī adālat karne ke lie taiyār hai? Phir un kī adālat
    kar! Unheṅ un ke bāpdādā kī qābil-e-ghin harkatoṅ kā ehsās dilā.
  suz-BL: ए मुर, गे मेको आन कली निसाफ पाइनेवे? गे मेको आन कली निसाफ पाइनेवे? मो हना
    मेको आन किकी पिपी आन ग्रांग्रा दिशो गेय आन पर्बम मेको आन कली तुइक्‍पतो। इजीकीएल
    २२:२; इजीकीएल २३:३६
  eng-NOY: Punish them, punish them, son of man, cause them to know the abominations
    of their fathers, and say to them,
  ita-1927: 'Giudicali tu, figliuol d’uomo! giudicali tu! Fa’ loro conoscere le abominazioni
    dei loro padri; e di’ loro:'
  ckb-ckb: «ئایا حوکمیان دەدەیت؟ ئەی کوڕی مرۆڤ، ئایا تۆ حوکم دەدەیت؟ ڕووبەڕووی نەریتە
    قێزەونەکانی باوباپیرانی خۆیان بکەرەوە،
  eng-BBE: Will you be their judge, O son of man, will you be their judge? make clear
    to them the disgusting ways of their fathers,
  kan-OKCV: “ನೀನು ಅವರಿಗೆ ನ್ಯಾಯತೀರಿಸುವೆಯೋ? ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಅವರಿಗೆ ನ್ಯಾಯತೀರಿಸುವೆಯೋ?
    ಹಾಗಾದರೆ ಅವರ ಪಿತೃಗಳ ಅಸಹ್ಯವಾದವುಗಳನ್ನು ಅವರಿಗೆ ತಿಳಿಸು.
  tam-2017: 'மனிதகுமாரனே, நீ அவர்களுக்காக வழக்காடுவாயோ? வழக்காட மனதிருந்தால், நீ அவர்கள்
    தகப்பன்மார்களுடைய அருவருப்புகளை அவர்களுக்கு காட்டி, அவர்களை நோக்கி:'
  spa-RV-1909: ¿Quieres tú juzgarlos? ¿los quieres juzgar tú, hijo del hombre? Notifícales
    las abominaciones de sus padres;
  ron-BTF: Îi vei judeca tu, fiu al omului, îi vei judeca? Fă-i să cunoască urâciunile
    părinților lor;
  eng-WEBP: “Will you judge them, son of man? Will you judge them? Cause them to know
    the abominations of their fathers.
  eng-FBV: Are you going to condemn them—will you do that, son of man? Remind them
    about the disgusting things their forefathers did,
  nld-1939: 'Mensenkind, wilt ge hen vonnissen, wilt ge hen vonnissen? Wijs hen dan
    op de gruwelen van hun vaderen, en zeg hun: Zo spreekt Jahweh, de Heer!'
  nch-BL: 'Huan yaya techilhui: “Tacat, monequi xiquintajtolsencahua ni tacame nelía
    chicahuac huan xiquinpohuili nochi nopa tajtacoli cati quichijtoque ipan inintal
    hasta ipan nopa tonali quema itztoyaj inihuejcapan tatahua huan hasta ama.'
  vie-1934: Hỡi con người, ngươi muốn xét đoán chúng nó, ngươi muốn xét đoán chúng
    nó chăng? Hãy làm cho chúng nó bởi thế những sự gớm ghiếc của tổ phụ mình.
  hin-CV: “क्या तुम उनका न्याय करोगे? हे मनुष्य के पुत्र, क्या तुम उनका न्याय करोगे?
    तब उनके पूर्वजों के द्वारा किए घृणित कार्य उन्हें बताओ
  spa-BES: ¿Los juzgarás, oh hijo de hombre, los juzgarás? Hazles saber las abominaciones
    de sus padres,
  tdx-tdx: 'Te hizaka iareo hao irehe? Ho zakae’o hao, ry ana’ ondaty? Tohino ami’ty
    haloloan-droae’ iareo:'
  tha-KJV: บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าจะพิพากษาเขาหรือ เจ้​าจะพิพากษาเขาหรือ จงให้เขาทั้งหลายทราบถึงการกระทำอันน่าสะอิดสะเอียนของบรรพบุรุษของเขา
  por-BR-2018: Por acaso tu os julgarias, julgarias tu, ó filho do homem? Notifica-lhes
    as abominações de seus pais;
  deu-ELO: 'Willst du sie richten? Willst du richten, Menschensohn? Tue ihnen kund
    die Greuel ihrer Väter und sprich zu ihnen:'
  eng-WYC-2018: Son of man, if thou deemest them, if thou deemest, show thou to them
    the abominations of their fathers. (Son of man, if thou judgest them, yea, if
    thou judgest them, show thou to them their forefathers? abominations.)
  epo-epo: Se vi volas juĝi ilin, se vi volas juĝi, ho filo de homo, tiam montru al
    ili la abomenindaĵojn de iliaj patroj,
  uig-PIN: 'Əmdi ularning üstigǝ ⱨɵküm qiⱪiramsǝn, i adǝm balisi, ⱨɵküm qiⱪiramsǝn?
    Ularƣa ata-bowilirining yirginqlik ⱪilmixlirini ayan ⱪilip ularƣa mundaⱪ degin:
    —'
  beo-beo: Dunu egefe! Di da ilima fofada:ma:bela:? Defea! Ilima fofada:ma! Ilia eda
    ilia wadela:i hou hamoi, amo ilia dawa:ma:ne, ilima olelema.
  tpi-OTNT: “Man bilong graun, mi laik yu kotim ol dispela man. Tokim ol long tingim
    gen ol stingpela pasin bilong ol tumbuna bilong ol.
  hau-SA: “Za ka hukunta su? Za ka hukunta su, ɗan mutum? To, sai ka kalubalance su
    da ayyukan banƙyamar kakanninsu
  uig-LAT: 'Emdi ularning üstige höküm chiqiramsen, i adem balisi, höküm chiqiramsen?
    Ulargha ata-bowilirining yirginchlik qilmishlirini ayan qilip ulargha mundaq dégin:
    —'
  nde-nde: Uzabahlulela na? Uzabahlulela na, ndodana yomuntu? Ngakho batshele ngezenzo
    zaboyise ezinengayo
  ton-ton: '¶ “ʻIkai te ke fakahalaia ʻakinautolu, ʻe foha ʻoe tangata, ʻikai te ke
    fakahalaia ʻakinautolu? Fakaʻilo kiate kinautolu ʻae fakalielia ʻo ʻenau ngaahi
    tamai:'
  ces-1613: Zdali jich zastávati budeš? Zdali zastávati budeš, synu člověčí? Oznam
    jim ohavnosti otců jejich,
  eng-WMB: “Will you judge them, son of man? Will you judge them? Cause them to know
    the abominations of their fathers.
  tam-TCV: “நீ அவர்களை நியாயந்தீர்பாயோ? மனுபுத்திரனே! நீ அவர்களை நியாயந்தீர்பாயோ?
    அப்படியானால் நீ அவர்கள் தந்தையருடைய அருவருப்பான பழக்கங்களை அவர்களுக்கு எடுத்துக்காட்டி
  ceb-ULB: Hukman mo ba sila? Maghukom ka ba, anak sa tawo? Pahibaloa sila mahitungod
    sa daotang mga butang nga gipangbuhat sa ilang mga amahan.
  pol-UBG: Czy będziesz ich sądził, synu człowieczy, czy będziesz ich sądził? Uświadom
    im obrzydliwości ich ojców.
  urd-GVU: اے آدم زاد، کیا تُو اُن کی عدالت کرنے کے لئے تیار ہے؟ پھر اُن کی عدالت
    کر! اُنہیں اُن کے باپ دادا کی قابلِ گھن حرکتوں کا احساس دلا۔
  deu-1912: 'Aber willst du sie strafen, du Menschenkind, so magst du sie also strafen:
    zeige ihnen an die Greuel ihrer Väter'
  kan-2017: “ನರಪುತ್ರನೇ, ಇವರಿಗೆ ನ್ಯಾಯತೀರಿಸಲು ನಿನ್ನ ಮನಸ್ಸು ಸ್ಥಿರವಾಗಿದೆಯೋ? ಇವರ ಪೂರ್ವಿಕರ
    ದುರಾಚಾರಗಳನ್ನು ಇವರಿಗೆ ಹೀಗೆ ತಿಳಿಸು,
  yap-yap: “Fak e girdi’, kam fal’eg rogom ni ngamog e tin nra buch rorad? Ere mu
    rin’. Mu pugwuran ngorad e tin nib sonogor ni i rin’ e pi chitmangirad.
  hlt-MCSB: “Amih te lai na tloek aya? Hlang capa aw lai na tloek aya? A napa rhoek
    kah tueilaehkoi te amih ming sak.
  mdy-ETH: «ዓሲ ናዓሢዮ! ሃያ ዓሶም ኔኤኒ ዎጋኒ ኮዓ? ያዺ ማዔያታቴ ዔያቶኮ ዓዶንሢ ማዼ ሻኣካ ባኮ ዔያታ ዔራንዳጉዲ ዔያቶም
    ኬኤዜ።
  twi-ASANTE: “Bu wɔn atɛn. Bu wɔn atɛn, onipa ba. Fa wɔn agyanom akyiwadeɛ a wɔyɛeɛ
    no si wɔn anim
  eng-WEBU: “Will you judge them, son of man? Will you judge them? Cause them to know
    the abominations of their fathers.
  wal-wal: “Eta bolli pirdduutee? Laa asa na7au, tumu eta bolli pirdduutee? Hegaa
    gidikko, eta maizza aawatu tuna oosuwaa eta erissa.
  spa-PDDPT: Júzgalos tú, hijo de hombre, júzgalos tú. Recuérdales las repugnancias
    de sus antepasados.
  gun-gun: Ha'e gui ndee ava ra'y, ndeayvu ta pa ha'e kuery reko vaia re? Eikuaa uka
    ke ha'vy tamoĩ kuery ojeguarupy ojapoague.
  ilo-ULB: Ukomem kadi ida? Mangukomka kadi anak ti tao? Ipakaammom kadakuada dagiti
    kinadakes dagiti ammada!
  kpg-kpg: “Kooe go tangada dangada, goe gu hagatogomaalia belee hagiaga digaula?
    Malaa, heia anga! Hagalangahia ina gi digaula nnangaahai milimilia ala nogo hai
    go nadau damana i mua.
  uig-ARA: 'ئەمدى ئۇلارنىڭ ئۈستىگە ھۆكۈم چىقىرامسەن، ئى ئادەم بالىسى، ھۆكۈم چىقىرامسەن؟
    ئۇلارغا ئاتا-بوۋىلىرىنىڭ يىرگىنچلىك قىلمىشلىرىنى ئايان قىلىپ ئۇلارغا مۇنداق دېگىن:
    ــ'
  sus-sus: «Adamadi, i xa e makiiti e xa fe ɲaaxie nun e benbae xa fe ɲaaxie xa fe
    ra.
  pon-2006: “Kowe, nein aramas, ke onopadahr ke en kadeikirailda? Eri, wenla mwowe.
    Katamankin irail duwen tiahk saut kan me ar pahpa ko wiadahr.
  ksd-ksd: Dave, pa una kure diat, natu i ra tutana, pa una kure diat? Una vakapa
    diat ure ra lavur bilak na mangamangana kai ra umana tama i diat,
  grc-BRENT: Εἰ ἐκδικήσω αὐτοὺς ἐκδικήσει, υἱὲ ἀνθρώπου; τὰς ἀνομίας τῶν πατέρων αὐτῶν
    διαμάρτυραι αὐτοῖς,
  ind-AYT: “Maukah kamu menghakimi mereka, hai anak manusia, maukah kamu menghakimi
    mereka? Biarlah mereka mengetahui kekejian-kekejian nenek moyang mereka,
  nya-nya: “Kodi uwaweruza? Iwe mwana wa munthu, kodi ugamula mlandu wawo? Uwadziwitse
    tsono zonyansa zimene anachita makolo awo, uwawuze kuti,
  hrv-hrv: Hoćeš li im suditi, hoćeš li suditi, sine čovječji? Pokaži im gadosti otaca
    njihovih.
  mps-mps: “Tǫde bidio, nago augwali po tų ilaibawe? Awe, eno homugo nago te bidi
    dabe po tų ilao. Te augwa wąį nǫų dabego dwai kugumini yai kolesaga yali
    ma homu kone palao, nago te po augwaliba walao.
  tpi-tpi: “Man bilong graun, mi laik yu kotim ol dispela man. Tokim ol long tingim
    gen ol stingpela pasin bilong ol tumbuna bilong ol.
  dan-1931: Vil du dømme dem, vil du dømme, Menneskesøn? Så forehold dem deres Fædres
    Vederstyggeligheder
  vie-OVCB: Hỡi con người, con hãy buộc tội và xét xử chúng nó. Hãy nói cho chúng
    biết tội lỗi ghê tởm của tổ phụ chúng là thế nào.
  guj-2017: “હે મનુષ્યપુત્ર! શું તું તેઓનો ન્યાય કરશે? શું તું ન્યાય કરશે? તેઓના પિતૃઓનાં
    ધિક્કારપાત્ર કૃત્યો વિષે તેઓને જણાવ.
  pon-2006A: “Kowe, nein aramas, ke onopadahr ke en kadeikirailda? Eri, wenla mwowe.
    Katamankin irail duwen tiahk saut kan me ar pahpa ko wiadahr.
  por-BRBSL: “Você vai julgá-los, filho do homem? Você vai julgá-los? Fazê-los conhecer
    as abominações de seus pais.
  cth-cth: Lawk na ceng mahoeh na maw, tami capa lawkceng haw, a napanaw panuetthonae
    hah panuek sak awh.
  twi-twi: “Bu wɔn atɛn. Bu wɔn atɛn, onipa ba. Fa wɔn agyanom akyiwade a wɔyɛɛ no
    si wɔn anim
  hlt-hlt: “Amih te lai na tloek aya? Hlang capa aw lai na tloek aya? A napa rhoek
    kah tueilaehkoi te amih ming sak.
  tbz-SIM: Onìtì fɔ̃́! Míì yɛ̃ nhɑ bɛ̀ bekɛ́nɛ̀, bekɛ́nɛ̀ bɛ kɛ́ bɛ̀ nɑ̀kɛ́ bɛ yɛmbɛ̀
    do dɔɔri ìì sɔ̀kɛ.
  msy-2020: “O nguazir kamɨn gumazim, nɨ men arazir kurar me amiziba bagh akam me
    gasɨ me tuisɨgham. Nɨ me isɨ azenara me atɨgh me tuisɨgh. Nɨ men inazir afeziaba
    amizir arazir bar kurar kɨ aghuazibar gun me mɨkɨm.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ tɑsɑ-m heeluɣu sɩ: Ye n cɑɑ n hʋʋnɑ-wɛɣɛ, n hʋʋnɑ-wɛ,
    ɩlɛ heeli-wɛɣɛ pɑ cɑɑnɑɑ ɑcɑɑlǝtʋ tǝmɑ.'
  azb-azb: Onları mühakimə edəcəksənmi, ey bəşər oğlu, mühakimə edəcəksənmi? Onlara
    atalarının iyrənc işlərini bildirib söylə ki,
  eng-DBY: Wilt thou judge them, wilt thou judge, son of man? Cause them to know the
    abominations of their fathers,
  hin-2017: हे मनुष्य के सन्तान, क्या तू उनका न्याय न करेगा? क्या तू उनका न्याय न
    करेगा? उनके पुरखाओं के घिनौने काम उन्हें जता दे,
  wol-KYG: Yaw nit ki, tiiñal leen, tiiñal leen kat, seen jëfu maam ju siblu ji, xamal
    leen ko.
  eng-YLT: Dost thou judge them? Dost thou judge, son of man? The abominations of
    their fathers cause them to know,
  eng-WYC-2017: Son of man, if thou deemest them, if thou deemest, show thou to them
    the abominations of their fathers.
  eng-WMBB: “Will you judge them, son of man? Will you judge them? Cause them to know
    the abominations of their fathers.
  urd-GVH: ऐ आदमज़ाद, क्या तू उनकी अदालत करने के लिए तैयार है? फिर उनकी अदालत कर!
    उन्हें उनके बापदादा की क़ाबिले-घिन हरकतों का एहसास दिला।
  rug-rug: Vea, agoi boka pitu i? Tuna na tie, agoi boka pitu i? Gua ke mu tozi pule
    lani koa rini sari tinavete variva malederedi tadi na tiatamadia,
  gaz-gaz: “Ati isaanitti murtaa? Yaa ilma namaa, ati isaanitti murtaa? Ergasiis akka
    isaan hojiiwwan abbootii isaanii jibbisiisoo sana beekan godhi;
  fra-LSG: Veux-tu les juger, veux-tu les juger, fils de l’homme? Fais-leur connaître
    les abominations de leurs pères!
  gnn-gnn: Bala ŋayi Garraynydja waŋana bitjarra, “Djekil, ḻakaraŋa ŋuripa dhuwurr‐yätjmirriwanydja
    yolŋu'‐yulŋuwa walalaŋgalaŋuwuy yätjpuy djämawuy, ga biyaka guyaŋinyamirriyaŋa
    walalanha waŋiya ŋurikiy walalaŋgalaŋuwuy märi'muwalaŋuwuy yätjpuy.
  yal-yal: “I e makitɛ nɛn ba? Adamadina, i e makitɛ? Nayi, e benbane kɛwali xɔsixine
    yita e ra!
  haw-1868: E hoohewa oe ia lakou, e hoohewa ia lakou, e ke keiki a ke kanaka? E hoike
    ia lakou i na mea I hoopailua o ko lakou poe makua.
  arb-NAV: أَتَدِينُهُمْ يَا ابْنَ آدَمَ؟ أَتُحَاكِمُهُمْ؟ أَطْلِعْهُمْ عَلَى رَجَاسَاتِ
    آبَائِهِمْ،
  ewe-ewe: “Ame vi, àdrɔ̃ ʋɔnu woa? Àdrɔ̃ ʋɔnu woa? Ekema tsɔ wo fofowo ƒe ŋunyɔnuwɔnawo
    ɖo woƒe ŋkume,
  eng-LEE: Wilt thou take them to task, wilt thou take them to task, son of man? then
    cause them to know the abominations of their fathers;
  asm-FB: “হে মনুষ্য সন্তান, তুমি তেওঁলোকৰ ওপৰত গোচৰ নচলোৱা নে? তুমি গোচৰ নচলোৱা নে?
    তেওঁলোকৰ পূৰ্বপুৰুষসকলৰ ঘিণলগীয়া কাৰ্যবোৰ তেওঁলোকক জানিবলৈ দিয়া আৰু তেওঁলোকক
    কোৱা!
  sus-A: «عَدَ مَدِ، عِ شَ عٍ مَكِيتِ عٍ شَ قٍ حَاشِيٍ نُن عٍ بٍنبَيٍ شَ قٍ حَاشِيٍ
    شَ قٍ رَ.
  fra-SBL: « Les jugeras-tu, fils de l'homme ? Les jugeras-tu ? Fais-leur connaître
    les abominations de leurs pères.
  hbo-hbo: הֲתִשְׁפֹּ֣ט אֹתָ֔ם הֲתִשְׁפֹּ֖וט בֶּן־אָדָ֑ם אֶת־תֹּועֲבֹ֥ת אֲבֹותָ֖ם
    הֹודִיעֵֽם׃
  kik-kik: “Nĩũkũmatuĩra ciira? Nĩũkũmatuĩra ciira, wee mũrũ wa mũndũ? Nĩ ũndũ ũcio
    marũithie, ũmeere maũndũ marĩ magigi marĩa meekagwo nĩ maithe mao,
  fra-NCL: Les jugeras-tu, les jugeras-tu, fils de l’homme ? Fais-leur connaître les
    abominations de leurs pères,
  cek-AK: 'Kami capa, nihcae lokcaek han na koeh maw? Nihcae to lok na caek han maw?
    Nihcae ampanawk mah sak ih panuet thok hmuennawk to panoeksak ah:'
  cuk-cuk: ”Ega be igar-itoge. Dule-machi, ega be igar-itoge. Epenneun, na e-dadgan-ibmar-isgana-imaksad,
    ega be soge.
  uig-CYR: 'Әнди уларниң үстигә һөкүм чиқирамсән, и адәм балиси, һөкүм чиқирамсән?
    Уларға ата-бовилириниң жиркиничлик қилмишлирини аян қилип уларға мундақ дегин:
    —'
  tel-2017: “వాళ్లకు న్యాయం తీరుస్తావా? నరపుత్రుడా, వాళ్లకు న్యాయం తీరుస్తావా? వాళ్ళ
    పితరులు చేసిన అసహ్యమైన పనులు వాళ్ళకు తెలియజేయి.
  hat-BSA: “Èske ou va jije yo, fis a lòm? Èske ou va jije yo? Fè yo konnen abominasyon
    a papa yo.
  kos-kos: “Mwet sukawil, ya kom akola in oru nununku lom nu selos? Kwal, oru. Akesmakinyalos
    ke orekma srungayuk papa matu tumalos ah tuh oru.
  hbo-WLC: הֲתִשְׁפֹּ֣ט אֹתָ֔ם הֲתִשְׁפּ֖וֹט בֶּן־אָדָ֑ם אֶת־תּוֹעֲבֹ֥ת אֲבוֹתָ֖ם
    הוֹדִיעֵֽם׃
  ibo-ibo: “Ị ga-ekpe ha ikpe? Ị ga-ekpe ha ikpe, nwa nke mmadụ? Mee ka ha mara banyere
    ihe arụ niile nna nna ha mere.
  ory-ory: ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ କି ସେମାନଙ୍କର ବିଚାର କରିବ? ତୁମ୍ଭେ କି ସେମାନଙ୍କର ବିଚାର
    କରିବ? ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟାସକଳ ସେମାନଙ୍କୁ ଜ୍ଞାତ କରାଅ,
  chk-chk: Nöün aramas, ifa usun, kopwe apwüngüür? Ifa usun, kopwe eäni apwüng ngeniir?
    Kopwe achema ngeniir än semelaper kewe föför mi anioput
  rop-rop: “Isikiyel, yu redi blanga jadjim dislot boswan men na? Yu gin dum, en meigim
    olabat jinggabat ol detlot nogudbala ting weya olabat grengrenfathamob bin oldei
    dumbat.
  ukr-1871: 'Коли ж хочеш їх судити, коли хочеш їх судити, сину чоловічий, так обяви
    їм гидоти батьків їх та й скажи:'
  deu-1951: Willst du sie richten, Menschensohn? Willst du sie richten? Halte ihnen
    die Greuel ihrer Väter vor!
  eng-JPS: Wilt thou judge them, son of man, wilt thou judge them? cause them to know
    the abominations of their fathers;
  srp-1865: Hoæeš li da im sudiš? hoæeš li da im sudiš? sine èovjeèji. Pokaži im gadove
    otaca njihovijeh.
  lug-lug: “Olibasalira omusango? Olibasalira omusango ggwe omwana w’omuntu? Kale
    bategeeze ebikolwa eby’ekivve bajjajjaabwe bye baakola,
  heb-heb: התשפט אתם התשפוט בן אדם את תועבת אבותם הודיעם׃
  ben-IRV: হে মানুষের সন্তান, তুমি কি তাদের বিচার করবে? তুমি কি বিচার করবে? তবে তাদের
    পূর্বপুরুষদের জঘন্য কাজ সব তাদেরকে জানাও;
  pan-pan: ਕੀ ਤੂੰ ਉਹਨਾਂ ਦਾ ਨਿਆਂ ਕਰੇਂਗਾ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ? ਕੀ ਤੂੰ ਉਹਨਾਂ ਦਾ ਨਿਆਂ ਕਰੇਂਗਾ?
    ਉਹਨਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਦੇ ਬਾਰੇ ਉਹਨਾਂ ਨੂੰ ਦੱਸ।
  mya-JVB: အချင်းလူသား ၊ သင်သည်သူ တို့ကို စစ်ကြော လော့။ စစ်ကြော လော့။ သူ တို့ဘိုးဘေး
    ပြုဘူးသော စက်ဆုပ် ရွံရှာဘွယ်အမှုကို ဘော်ပြ ၍၊
  hmo-hmo: “Tanobada tauna e, oi ese do oi kota henidia totona oi noho hegaegae, a?
    Vadaeni do oi kota henidia. Edia sene taudia edia kara dika rohorohodia ena sivarai
    idia dekenai do oi hadibaia.
  urd-urd: क्या तू उन पर हुज्जत क़ाईम करेगा? ऐ आदमज़ाद, क्या तू उन पर हुज्जत क़ायम
    करेगा? उनके बाप दादा के नफ़रती कामों से उनको आगाह कर।
  rus-SYN: Хочешь ли судиться с ними, хочешь ли судиться, сын человеческий? выскажи
    им мерзости отцов их
  bqc-SIM: Ńyↄ̃ yã́kpalɛkɛńnↄo lé? Gbɛ̃nazĩn nɛ́, ńyↄ̃ yã́kpalɛkɛńnↄo lé?
    Ǹ ń deziↄ yãbɛ̃ɛkɛaↄ onɛ́
  tcz-CHONGTHU: Mihem chapa, amaho dounan achungchang thu kisutna chu hin podoh in
    lang amaho chu themmo chan temin. Apu apateu kidah um umtah'a achonset nau khu
    geldohsah in.
  mar-mar: तू त्यांचा न्याय करु नये काय? मानवाच्या मुला तू त्यांचा न्याय करु नये काय?
    त्यांच्या वाडवडीलांनी केलेली घृणास्पद कृत्ये त्यांना सांग
  qub-qub: «¡Runa, gam jusgay ari! Jusgashpayqui niy unay taytancuna mana cachaypa
    fiyupa melanaypajcunata rurashanta.
  bqp-bqp: Tɛ̃ ɑ sɔɔru koowo ɑ kɑ bu siri. A bu yɑɑyɑsio kom kɔ̃sum mɛ ben bɑɑbɑbɑ
    bɑ mɑn kuɑ.
  hat-hat: Nonm o! Eske ou pare pou ba yo santans yo? Eske ou pare? Fè yo chonje tout
    vye krim zansèt yo te konn fè.
  eng-BSB: Will you judge them, will you judge them, son of man? Confront them with
    the abominations of their fathers
  eng-WEBPB: “Will you judge them, son of man? Will you judge them? Cause them to
    know the abominations of their fathers.
  kbq-kbq: Hagi kagra keaga huzmantenka refko huzmanto, vahe'mofo mofavremoka, keaga
    huzmantenka zamafahe'mofo hi'mnage avu'ava zama zamavariri zama nehaza zana eri
    ama' huge'za negenagenka,
  nhe-BL: 'Huan yajaya nechilhui: “Tlacatl, monequi xiquintlajtolsencahua ni tlacame
    nelía chicahuac huan xiquinpohuili nochi nopa tlajtlacoli tlen quichijtoque ipan
    inintlal hasta ipan nopa tonali quema itztoyaj ininhuejcapan tatahua huan hasta
    ama.'
  gub-BL: Awa ta'yr, aipo erehyk 'aw teko wanemiapo kwer imume'u àwàm rehe. A'e mehe
    emume'u nehe kury. Emuma'enukwaw waipy wanemiapo kwer purumumaranugar kar ma'e
    rehe ne wà nehe.
  eng-DRA: If thou judgest them, if thou judgest, son of man, declare to them the
    abominations of their fathers.
