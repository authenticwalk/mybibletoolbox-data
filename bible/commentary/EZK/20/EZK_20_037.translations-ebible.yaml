verse: EZK.020.037
translations:
  mal-C: ഞാൻ നിങ്ങളെ എന്റെ വടിക്കുകീഴിൽ നടത്തുകയും ഉടമ്പടിയുടെ ബന്ധനത്തിലേക്കു കൊണ്ടുവരികയും
    ചെയ്യും.
  deu-TKW: Und ich werde euch unter dem Stabe hindurchgehen lassen und euch in Fesseln
    bringen.
  lin-lin: Nakobatela bino na se ya lingenda na Ngai mpe nakomema bino na mokili na
    Ngai ya boyokani.
  eng-LSV: And I have caused you to pass under the rod, || And brought you into the
    bond of the covenant,
  eng-GNV: And I wil cause you to passe vnder the rod, and wil bring you into the
    bond of the couenant.
  eng-WEBSTER: And I will cause you to pass under the rod, and I will bring you into
    the bond of the covenant.
  nhw-BL: Huan ipan nopa tonal nimechyoltlachilis sesen amojuanti quen se tlamocuitlahuijquetl
    quintlachilía sesen tlen iborregojhua para quiitas sintla iaxca quema panoj itla
    itepos cuatopil para calaqui corralijtic. Huan niquitas ajqueya tlen amojuanti
    motemacas huan quitoquilis nopa camanali catli nijchijqui amohuaya.
  swh-ONEN: Nitawafanya mpite chini ya fimbo yangu, nami nitawaleta katika mkataba
    wa Agano.
  bba-bba: Sɑɑ ye sɔɔ, kon bu tilɑsi ko kɑ sɛnɑ bɑ n kɑ sɑ̃ɑ nɡe nɛn yɑ̃ɑ ɡɔ̃ɔ kpɑ
    bu ɑrukɑwɑni ye mɛm nɔɔwɑ ye nɑ kɑ bu bɔkuɑ.
  eng-KJVCPB: 'And I will cause you to pass under the rod, and I will bring you into
    the bond of the covenant:'
  luo-luo: Abiro kwanou achiel achiel ka un e bwo lochna, kendo abiro miyo ubed joma
    orito singruokna.
  meu-meu: Itotohi henuna amo baina harakamui hanai, bona ta ta amo baina harakamui
    vareai.
  npi-ULB: म तिमीहरूलाई मेरो लौरो मुनि छिर्न लाउनेछु, र तिमीहरूलाई करारमा भएका कुराहरू
    मान्‍न लगाउनेछु ।
  yor-yor: Èmi yóò kíyèsi i yín bí mo ti mú un yín kọjá lábẹ́ ọ̀pá, èmi yóò sì mú
    yín wá sí abẹ́ ìdè májẹ̀mú.
  pes-OPCB: شما را به دقت خواهم شمرد تا فقط عده کمی از شما بازگردند،
  tgl-ULB: Padadaanin ko kayo sa ilalim ng aking pamalo at dadalhin ko kayo sa bigkis
    ng tipan;
  hui-hui: Dindi ogoniha íbu kamigola i̱na tí haru howa habo nalolene bi lo wirugo
    tígua talialu bialu halimulo mo bia holebero. Ani bialu mana tí hangu hangume
    bialu harimidadagua mo dabaki bulebero.
  mya-mya: '``ငါ​သည်​သင်​တို့​ကို​ပိုင်​ပိုင်​နိုင်​နိုင်​အုပ် ထိန်း​၍ ပ​ဋိ​ညာဉ်​တော်​အ​တိုင်း​လိုက်​နာ
    စေ​မည်။-'
  bod-N: ཡང་ངས་ཁྱོད་རྣམས་རྫི་བོའི་དབྱུག་པའི་འོག་ནས་འགྲོ་བར་བྱ་ཞིང་། ཁྱོད་རྣམས་ཁ་ཆད་ཀྱི་ནང་དུ་འཇུག་པར་འགྱུར་ལ།
  sna-sna: Ndichakuverengai pamunopfuura napasi petsvimbo yangu, uye ndichakuisai
    muchisungo chesungano.
  spa-BLM: “Os haré pasar bajo la vara, y os haré entrar en el vínculo de la alianza.
  cac-cac: Icha syutej vin̈ tan̈vum calnel sic'lan noc' scalnel ayic sb'isan noc'
    vin̈, icha chi' ol ex vutej. Ol ex in siq'uelta mach ex ol ex och d'a in trato
    ol in b'o eyed'oc.
  swh-ULB: Nitawafanya mpite chini ya fimbo yangu, na nitawafanya kutii maagizo yangu
    ya agano.
  bel-bel: І правяду вас пад жазлом і ўвяду вас у повязі запавета.
  deu-ELBBK: Und ich werde euch unter dem Stab hindurchziehen lassen und euch in das
    Band des Bundes bringen.
  mbb-OT: Idsivey ku is menge lalung keniyu, ne edlig-enan ku is paaǥi ku te kebpekidepità
    keniyu.
  mal-2015: ഞാൻ നിങ്ങളെ കോലിൻകീഴെ കടത്തി നിയമത്തിന്റെ ബന്ധനത്തിൽ ഉൾപ്പെടുത്തും.
  rmc-rmc: Avke sar o pasťjeris del te predžal le stadoske prekal peskri paľica, hoj
    te zrachinel le bakren, avke dava the me te predžal tumenge a anava tumen pale
    andre miri zmluva.
  pes-OPV: و شما را زیر عصاگذرانیده، به بند عهد درخواهم آورد.
  ron-1924: «Вэ вой трече пе суб тояг ши вэ вой пуне суб мустраря легэмынтулуй.
  ben-OBCV: তোমরা যখন আমার লাঠির নিচ দিয়ে যাবে তখন আমি তোমাদের পরীক্ষা করব, আমার
    বিধানের বাঁধন দিয়ে আমি তোমাদের বাঁধব।
  som-som: Oo waxaan idin soo marin doonaa usha hoosteeda, oo axdigaan idinku xidhi
    doonaa.
  lat-VUC: Et subjiciam vos sceptro meo, et inducam vos in vinculis fœderis.
  eng-ASVBT: And I will cause you to pass under the rod, and I will bring you into
    the bond of the covenant;
  ita-1885: e vi farò passar sotto la verga, e vi metterò ne' legami del patto;
  eng-LXXUP: And I will cause you to pass under my rod, and I will bring you in by
    number.
  eng-ULB: I will cause you to pass under my rod, and I will make you obey the requirements
    of the covenant.
  spa-VBL: Decidiré sobre ustedes cuando pasen bajo la vara y veré si han cumplido
    nuestro acuerdo solemne.
  fra-_FOB: Puis je vous ferai passer sous la verge, et vous ferai rentrer dans les
    liens de l'alliance.
  mal-mal: ഞാൻ നിങ്ങളെ വടിയുടെകീഴിലൂടെ കടത്തി നിയമത്തിന്റെ ബന്ധനത്തിൽ ഉൾപ്പെടുത്തും.
  urd-GVR: Jis tarah gallābān bheṛ-bakriyoṅ ko apnī lāṭhī ke nīche se guzarne detā
    hai tāki unheṅ gin le usī tarah maiṅ tumheṅ apnī lāṭhī ke nīche se guzarne dūṅgā
    aur tumheṅ ahd ke bandhan meṅ sharīk karūṅga.
  suz-BL: गो इन कली हिक्‍शा आं कबल पपाइक्‍नन्‍नी। लेवी २७:३२; येरमीया ३३:१३
  eng-NOY: And I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant.
  ita-1927: e vi farò passare sotto la verga, e vi rimetterò nei vincoli del patto;
  ckb-ckb: واتان لێ دەکەم بەژێر داردەستدا تێبپەڕن و دەتانهێنمە ناو بەندی پەیمانەوە.
  eng-BBE: 'And I will make you go under the rod and will make you small in number:'
  kan-OKCV: ನೀವು ನನ್ನ ಕೋಲಿನ ಕೆಳಗೆ ನಡೆಯುವಾಗ, ನನ್ನ ಗಮನವು ನಿಮ್ಮ ಮೇಲೆ ಇರುತ್ತದೆ ಮತ್ತು ನಾನು
    ನಿಮ್ಮನ್ನು ಒಡಂಬಡಿಕೆಗೆ ತರುತ್ತೇನೆ.
  tam-2017: நான் உங்களைக் கோலின்கீழ் செல்லும்படி செய்து, உங்களை உடன்படிக்கையின் கட்டுக்குட்படுத்தி,
  spa-RV-1909: Y os haré pasar bajo de vara y os traeré en vínculo de concierto;
  ron-BTF: Și vă voi face să treceți pe sub toiag și vă voi aduce în legătura legământului;
  eng-WEBP: “I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant.
  eng-FBV: I will decide about you as you pass under the rod and see if you kept our
    solemn agreement.
  nld-1939: Onder de knuppel zal Ik u door laten gaan en tuchtigen.
  nch-BL: Huan ipan nopa tonali nimechyoltachilis sesen amojuanti quej se tamocuitahuijquet
    quintachilía sesen ten iborregojhua para quiitas sinta iaxca quema panoj itantita
    itepos cuatopil para calaquij campa quintzacua. Huan niquitas ajquiya ten amojuanti
    motemacas huan quitoquilis nopa camanali cati nijchijqui amohuaya.
  vie-1934: Ta sẽ làm cho các ngươi qua dưới gậy, và sẽ đem các ngươi vào trong dây
    giao ước.
  hin-CV: जब तुम मेरी लाठी के अधीन चलोगे, तो मेरा ध्यान तुम पर रहेगा, और मैं तुम्हें
    वाचा के बंधन में लाऊंगा.
  spa-BES: Y te haré pasar por debajo de la vara y los haré pasar por el vínculo del
    pacto.
  tdx-tdx: Le hampiarieko ambane kobaiñe; naho hase­seko mb’ami’ty fifehea’ i fañinay
    ao;
  tha-KJV: เราจะให้​เจ้​าลอดไปใต้คทา และเราจะให้​เจ้​าเข้าพันธสัญญา
  por-BR-2018: E vos farei passar debaixo da vara, e vos levarei em vínculo do pacto;
  deu-ELO: Und ich werde euch unter dem Stabe hindurchziehen lassen, und euch in das
    Band des Bundes bringen.
  eng-WYC-2018: and I shall make you subject to my sceptre, and I shall bring in you
    in the bonds of peace. (and I shall make you subject to my rod, or to my rule,
    and I shall bring you within, or make you obey, the covenant.)
  epo-epo: Kaj Mi pasigos vin sub vergo kaj venigos vin en la ligilojn de la interligo;
  uig-PIN: Mǝn silǝrni ⱨasa astidin ɵtküzüp, ǝⱨdining rixtisigǝ baƣlandurimǝn.
  beo-beo: “Na da dili gasawane ouligimu amola dilia Na gousa:su nabawane hamoma:mu.
  tpi-OTNT: “Na long dispela ples bai mi mekim yupela i bihainim kontrak bilong mi.
    Bai mi skelim pasin bilong yupela wan wan.
  hau-SA: Zan lura da ku yayinda kuke wucewa ƙarƙashin sanda, zan kuma kawo ku cikin
    daurin alkawari.
  uig-LAT: Men silerni hasa astidin ötküzüp, ehdining rishtisige baghlandurimen.
  nde-nde: Ngizalinanzelela lapho lisedlula ngaphansi kwentonga yami, ngenze lani
    isibopho sesivumelwano.
  ton-ton: '“Pea te u pule ke mou ʻalu atu ʻi he lolo vaʻa ʻakau, pea te u ʻomi ʻakimoutolu
    ke mou puke ki heʻeku fuakava:'
  ces-1613: A proženu vás pod hůl, abych vás uvedl do závazku smlouvy.
  eng-WMB: “I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant.
  tam-TCV: ஒரு மேய்ப்பனைப்போல என் கோலின்கீழ் நீங்கள் நடப்பதை நான் கவனித்து, உங்களை
    உடன்படிக்கையின் கட்டுக்குள் கொண்டுவருவேன்.
  ceb-ULB: Pasuongon ko kamo sa ilalom sa akong sungkod, ug patumanon ko kamo sa akong
    mga gikinahanglan sa kasabotan.
  pol-UBG: I przeprowadzę was pod rózgą, i wprowadzę was w związek przymierza.
  urd-GVU: جس طرح گلہ بان بھیڑبکریوں کو اپنی لاٹھی کے نیچے سے گزرنے دیتا ہے تاکہ اُنہیں
    گن لے اُسی طرح مَیں تمہیں اپنی لاٹھی کے نیچے سے گزرنے دوں گا اور تمہیں عہد کے
    بندھن میں شریک کروں گا۔
  deu-1912: Ich will euch wohl unter die Rute bringen und euch in die Bande des Bundes
    zwingen
  kan-2017: “ನಾನು ನಿಮ್ಮನ್ನು ಲೆಕ್ಕಿಸುವಂತೆ, ದಂಡನೆಯ ಕೋಲಿನ ಕೆಳಗೆ ಹೋಗುವಂತೆ ಮಾಡಿ, ಒಡಂಬಡಿಕೆಯ
    ಕಟ್ಟಿನಿಂದ ಬಂಧಿಸುವೆನು.
  yap-yap: “Bay gu gagiyeg nagmed mu gu teg ngomed ngam folgad ko fare m’ag rog.
  hlt-MCSB: Nangmih te mancai hmuiah kam pah sak vetih paipi kah pinnah khuila nangmih
    kam pawk puei ni.
  mdy-ETH: «ታ ቢታንቶ ዴማ ታ ዒንሢ ማሃንዳኔ፤ ታኣኒ ዒንሢና ዎላ ጫኣቄ ጫኣቁሞ ባንሢያ ዎልቄና ታ ዒንሢ ዔኪ ዬዓንዳኔ።
  twi-ASANTE: Mɛma moafa mʼabaa no ase na mahunu mo yie na mede mo aba apam no nkyehoma
    ase.
  eng-WEBU: “I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant.
  wal-wal: Taani inttena huuphiyan huuphiyan qoodada gelissana; ta maachchaa intte
    naaganaadan, taani inttena oottana.
  spa-PDDPT: Los pasaré bajo el cayado. Uno a uno entrará en las ataduras del Pacto.
  gun-gun: — Ajapo 'rã xepopoka guýry rupi peaxa aguã rami. Ha'e rami vy romo'arandu
    'rã xereve guarã ajapo va'ekue rami vy.
  ilo-ULB: Paglasatenkayonto iti baba ti sarukodko, ken isinggalutkayonto iti tulag;
  kpg-kpg: “Au gaa dagi goodou i ogu mahi gaa hai goodou gi hagalongo gi agu haganoho.
  uig-ARA: مەن سىلەرنى ھاسا ئاستىدىن ئۆتكۈزۈپ، ئەھدىنىڭ رىشتىسىگە باغلاندۇرىمەن.
  sus-sus: N wo radangima nɛ n ma yisuxuwuri bun ma, n fa wo raɲɛrɛ n ma saatɛ ra.
  pon-2006: “I pahn sapwellimanikihla manaman pohmwail oh kupwurehda pwe kumwail en
    peikiong ei inowo.
  ksd-ksd: Ma ina luk avat tikatikai, ma ina varuk avat ta ra kunubu;
  grc-BRENT: Καὶ διάξω ὑμᾶς ὑπὸ τὴν ῥάβδον μου, καὶ εἰσάξω ὑμᾶς ἐν ἀριθμῷ.
  ind-AYT: “Aku akan membuatmu berjalan di bawah tongkat, dan Aku akan membawamu kepada
    ikatan perjanjian.
  nya-nya: Ndidzakuwerengani ndi ndodo ya mʼbusa, kukulowetsani mʼchimango cha pangano
    langa.
  hrv-hrv: 'Provest ću vas ispod štapa svojega, podvrći vas brojenju:'
  mps-mps: “Tama te bulude te dagego eno bomo yai dąų wali po wali pomainogo yaibao.
    Te eno dage deli deligo kolesaga dagalaibao.
  tpi-tpi: “Na long dispela ples bai mi mekim yupela i bihainim kontrak bilong mi.
    Bai mi skelim pasin bilong yupela wan wan.
  dan-1931: Jeg vil lade eder gå under Staven* og føre eder fuldtalligt frem. { [*for
    at tælles. 3 Mos. 27, 32. Jer. 33, 13.] }
  vie-OVCB: Ta sẽ tra thẩm các ngươi kỹ càng và đem các ngươi vào giao ước.
  guj-2017: હું તમને મારી લાકડી નીચેથી પસાર કરીશ અને હું તમને મારા કરારના બંધનમાં
    લાવીશ.
  pon-2006A: “I pahn sapwellimanikihla manaman pohmwail oh kupwurehda pwe kumwail
    en peikiong ei inowo.
  por-BRBSL: “Farei com que você passe debaixo da vara, e o levarei ao vínculo do
    pacto”.
  cth-cth: Sonron rahim vah na ceisak awh teh, lawkkamnae kateknae a rahim na ceikhai
    awh han.
  twi-twi: Mɛma moafa mʼabaa no ase na mahu mo yiye na mede mo aba apam no nkyehama
    ase.
  hlt-hlt: Nangmih te mancai hmuiah kam pah sak vetih paipi kah pinnah khuila nangmih
    kam pawk puei ni.
  tbz-SIM: M bo mbɛ̀ cɛ̃mmúnɛ̀ kupɑ̀ɑ̀ti kɛ̀ bɛ̀ɛ tũnnɛ n tɑummɛ̀ kó ikuɔ́.
  msy-2020: “Kɨ datɨrɨghɨn danganir kamɨn mati, sipsipbagh eghuvir gumazim uan sipsipbagh
    eghuva asadivim suirazɨ sipsipba an apengan iti an ada medi moghɨn, kɨ ia gativagh
    ia damightɨ, ia nan Akar Dɨkɨrɨzir Gavgavim baragham. Eghtɨ kɨ bar deraghvɨra
    vaghvagh ian araziba bagh ia tuisɨgham.
  dop-dop: Mɑɑ cɑɑlɩ-mɛ nɑ ɩ́ wɛɛ mɑ kɑlǝkʋ. Ɩ́ kɑ́ tɔkɩ mɑ nɑ-mɛ tɑ́ nɔɣɔ pɛɛlʋɣʋ.
  azb-azb: “Sizi əsanın altından keçirəcək və əhdlə bağlayacağam.
  eng-DBY: And I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant.
  hin-2017: “मैं तुम्हें लाठी के तले चलाऊँगा। और तुम्हें वाचा के बन्धन में डालूँगा।
  wol-KYG: Maa leen di lime sama yetu sàmm, kenn-kenn, tënk leen ci pas-pasu kóllëre
    gi.
  eng-YLT: And I have caused you to pass under the rod, And brought you into the bond
    of the covenant,
  eng-WYC-2017: and I shall make you subject to my sceptre, and I shall bring in you
    in the bonds of peace.
  eng-WMBB: “I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant.
  urd-GVH: जिस तरह गल्लाबान भेड़-बकरियों को अपनी लाठी के नीचे से गुज़रने देता है ताकि
    उन्हें गिन ले उसी तरह मैं तुम्हें अपनी लाठी के नीचे से गुज़रने दूँगा और तुम्हें
    अहद के बंधन में शरीक करूँगा।
  rug-rug: Kote kopu totokoni gamu Rau koasa Qua kolu sepati pude pitu va paqahi sari
    pu leadi koari na tie pu kaleadi, meke kote turaṉa lani gamu Rau pude va tabea
    sa Qua vinariva egoi koa gamu.
  gaz-gaz: Ani akka isin ulee koo jalaan lootan nan godha; hidhaa kakuuttis isin nan
    galcha.
  fra-LSG: Je vous ferai passer sous la verge, et je vous mettrai dans les liens de
    l’alliance.
  gnn-gnn: Yo, nhuma dhuwurr‐ŋamakurruny'tja yolŋu walala yurru gulŋiyirri dhipala
    lili wäŋalili, bala nhuma yurru nhinanydja yukurra waŋganydhu yana romdhunydja
    ŋarrakalay wal'ŋu, ga dhäruktja nhuma yurru märrama warrpam'thun yana ŋarranha,
    liŋgu ŋuriŋina dhawu'‐nherraṉminyarayu ŋunhi ŋarrapi nherrara ŋäthili.
  yal-yal: N na ɛ findima nɛn n ma xuruse kurun na, ɛ yi lu n ma dunganna bun, n yi
    ɛ masuxu n ma layirin xɔn n naxan xidixi en tagi.
  haw-1868: 'A e hoohele ae au ia oukou malalo ae o ko kookoo, a e lawe au ia oukou
    iloko o ka mea paa o ka berita:'
  arb-NAV: وَأُحْصِيكُمْ، وَأُدْخِلُكُمْ فِي مِيثَاقِ الْعَهْدِ،
  ewe-ewe: ‘Malé ŋku ɖe mia ŋu, mianɔ nye ameƒoti te, eye makplɔ mi ade nubabla ƒe
    sewo te.
  eng-LEE: And I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant;
  asm-FB: আৰু মই তোমালোকক দণ্ডডালিৰ তলেদি গমন কৰাম আৰু নিয়মটিৰ বান্ধনীলৈ আনিম;
  sus-A: ﭑ وٌ رَدَنفِمَ نّ ﭑ مَ يِسُشُوُرِ بُن مَ، ﭑ قَ وٌ رَحّرّ ﭑ مَ سَاتّ رَ.
  fra-SBL: Je vous ferai passer sous la verge, et je vous ferai entrer dans le lien
    de l'alliance.
  hbo-hbo: וְהַעֲבַרְתִּ֥י אֶתְכֶ֖ם תַּ֣חַת הַשָּׁ֑בֶט וְהֵבֵאתִ֥י אֶתְכֶ֖ם בְּמָסֹ֥רֶת
    הַבְּרִֽית׃
  kik-kik: Nĩngamũrũmbũiya ngĩmũhĩtũkĩria rungu rwa rũthanju rwakwa, na nĩngamũrehe
    ndĩmuohanie na kĩrĩkanĩro gĩakwa.
  fra-NCL: Et je vous ferai passer sous la houlette et je vous amènerai sous la discipline
    de l’alliance.
  cek-AK: 'Kaimah ih cunghet tlim ah kang caeh o sak moe, lokkamhaih thungah kang
    kun o sak han:'
  cuk-cuk: Ar igi sibad-wawaad-edarbed na sibad-wawaadmar egwae, deyobi, an bemar
    egwamarmogoed, adi, an be-dadganbo igar-mesisadgi bemar dogmarmogagar.
  uig-CYR: Мән силәрни һаса астидин өткүзүп, әһдиниң риштисигә бағландуримән.
  tel-2017: “నా చేతి కర్ర కింద మిమ్మల్ని దాటించి నిబంధన ఒడంబడికలోకి మిమ్మల్ని తీసుకొస్తాను.
  hat-BSA: “Mwen va fè nou pase anba baton, e Mwen va mennen nou antre anba angajman
    akò a.
  kos-kos: “Nga fah oru kolyuk ku luk fowos, ac oru kowos in akos wuleang luk.
  hbo-WLC: וְהַעֲבַרְתִּ֥י אֶתְכֶ֖ם תַּ֣חַת הַשָּׁ֑בֶט וְהֵבֵאתִ֥י אֶתְכֶ֖ם בְּמָסֹ֥רֶת
    הַבְּרִֽית׃
  ibo-ibo: Aga m eme ka unu si nʼokpuru mkpanaka m gafee, aga m akpọbata unu na njikọ
    nke ọgbụgba ndụ ahụ.
  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ପାଞ୍ଚଣ ତଳେ ଗମନ କରାଇବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ନିୟମରୂପ
    ବନ୍ଧନରେ ଆବଦ୍ଧ କରିବା;
  chk-chk: “Üpwe fokun tümwünükemi fän woki wokun chon fofol man o föri pwe oupwe
    aleasochisi ai we pwon ngenikemi.
  rop-rop: “Ai garra jidan strongbala bos blanga yumob wulijim yumob garra duwit langa
    mi wanim aibin tok langa main strongwan pramis.
  ukr-1871: І приведу вас під жезло моє та й уведу вас ув окови права мого.
  deu-1951: Ich will euch unter dem Stabe hindurchgehen lassen und euch in die Bundesverpflichtungen
    einführen.
  eng-JPS: And I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant;
  srp-1865: I propustiæu vas ispod štapa i dovesti vas u sveze zavjetne.
  lug-lug: Ndibeetegereza nga muyita wansi w’omuggo gwange ne mbassaako envumbo y’endagaano
    yange.
  heb-heb: והעברתי אתכם תחת השבט והבאתי אתכם במסרת הברית׃
  ben-IRV: আর আমি তোমাদেরকে লাঠির নিচে দিয়ে নিয়ে যাব ও নিয়ম রূপ বন্ধনে আবদ্ধ করব।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਆੱਸੇ ਦੇ ਹੇਠੋਂ ਦੀ ਲੰਘਾਵਾਂਗਾ ਅਤੇ ਨੇਮ ਦੇ ਬੰਧਨ ਵਿੱਚ ਲਿਆਵਾਂਗਾ।
  mya-JVB: နှင်တံ အောက်မှာ ရှောက်သွား စေ၍ ၊ ပဋိညာဉ် အချည်အနှောင် ကိုခံ စေမည်။
  hmo-hmo: “Lau ese umui do lau biagua mai goada danu, bona umui do lau taravatua
    auka dainai, egu gwauhamata taravatuna be do umui utua lasi momokani.
  urd-urd: और मैं तुम को छड़ी के नीचे से गुज़ारूँगा और 'अहद के बन्द में लाऊँगा।
  rus-SYN: И проведу вас под жезлом и введу вас в узы завета.
  bqc-SIM: Mí tó à gɛ̃ ma kaau, mí tó à zɛ ń ma bàakuaánↄ yã́o.
  tcz-CHONGTHU: Keiman nang chingthei tah a kavet chil uva chuleh kitepna dungjuija
    katuh dingu nahi.
  mar-mar: तुम्हास माझ्या काठीखाली घालवून बेड्या टाकून करारबध्द करीन.
  qub-qub: Nogami gamcunataga sumaj acrashayquipaj uyshëru uyshancunata acrashanno.
    Nircorga conträtuta rurashanchïta cumlinayquipämi camacächishaj.
  bqp-bqp: Sɑɑ ye sɔɔ, kon bu tilɑsi ko kɑ sɛnɑ bɑ n kɑ sɑ̃ɑ nge nɛn yɑ̃ɑ gɔ̃ɔ kpɑ
    bu ɑrukɑwɑni ye mɛm nɔɔwɑ ye nɑ kɑ bu bɔkuɑ.
  hat-hat: M'ap kontwole nou tankou yon gadò k'ap kontwole mouton l' yo, m'ap fè nou
    obeyi kontra m' siyen ak nou an.
  eng-BSB: I will make you pass under the rod and will bring you into the bond of
    the covenant.
  eng-WEBPB: “I will cause you to pass under the rod, and I will bring you into the
    bond of the covenant.
  kbq-kbq: Hagi e'ina hanugeta mago mago'mota azompani'amofo fenka kazigati ankarohu
    neramisage'na, huhagerafi huvempagea hu'na tamazeri hagerafigahue.
  nhe-BL: Huan ipan nopa tonal nimechyoltlachilis sesen imojuanti queja se tlamocuitlahuijquetl
    quintlachilía sesen tlen iborregojhua para quiitas intla iaxca quema panoj itzintla
    itepos cuatopil para calaqui ipan nopa tlatzactli campa cochij. Huan niquitas
    ajqueya tlen imojuanti motemacas huan quitoquilis nopa tlajtoli tlen nijchijqui
    imohuaya.
  gub-BL: Aiko putar pezar ikàg ma'e romo ihe nehe. Aruzar kar putar heze'eg peme
    nehe no.
  eng-DRA: And I will make you subject to my sceptre, and will bring you into the
    bands of the covenant.
