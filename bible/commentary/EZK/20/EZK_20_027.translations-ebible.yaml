verse: EZK.020.027
translations:
  mal-C: '“അതുകൊണ്ട് മനുഷ്യപുത്രാ, നീ ഇസ്രായേൽജനത്തോട്, ‘ഇതാകുന്നു യഹോവയായ കർത്താവ്
    അരുളിച്ചെയ്യുന്നത്: ഇക്കാര്യത്തിലും നിങ്ങളുടെ പിതാക്കന്മാർ എനിക്കെതിരേ അവിശ്വസ്തരായി
    തീർന്നതിനാൽ എന്നെ നിന്ദിക്കുകയാണ് ചെയ്തിട്ടുള്ളത്.'
  deu-TKW: 'Darum rede zum Hause Israel, o Menschensohn, und sprich zu ihnen: So spricht
    der Herr Jahwe: Weiter haben mich eure Väter dadurch verhöhnt, daß sie von mir
    abtrünnig wurden.'
  lin-lin: 'Yango wana, mwana na moto, loba na bana ya Isalaele mpe yebisa bango :
    ‹ Tala liloba oyo Nkolo Yawe alobi : Ezalaki mpe kaka boye nde batata na bino
    bafingaki Ngai, wana batambolaki na boyengebene te na miso na Ngai.'
  eng-LSV: 'Therefore, speak to the house of Israel, son of man, and you have said
    to them, Thus said Lord YHWH: Still in this your fathers have reviled Me, || In
    their committing a trespass against Me.'
  eng-GNV: Therefore, sonne of man, speake vnto the house of Israel, and say vnto
    them, Thus saith the Lord God, Yet in this your fathers haue blasphemed me, though
    they had before grieuously transgressed against me.
  eng-WEBSTER: Therefore, son of man, speak to the house of Israel, and say to them,
    Thus saith the Lord GOD; Yet in this your fathers have blasphemed me, in that
    they have committed a trespass against me.
  nhw-BL: '“Huajca, tlacatl, xiquincamanalhui nopa israelitame huan xiquinilhui para
    quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘Amohuejcapan
    tatahua quisenhuiquilijque mosisiníaj nohuaya.'
  swh-ONEN: '“Kwa hiyo, mwanadamu, sema na watu wa Israeli na uwaambie, ‘Hili ndilo
    Bwana Mwenyezi asemalo: Katika hili pia, baba zenu walinikufuru kwa kuniacha mimi:'
  bba-bba: Yinni Gusunɔ u nɛɛ, tɔnun bii, ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, wee ye nɛ, Yinni
    Gusunɔ nɑ ɡerumɔ. Nɑ nɛɛ, ben bɑɑbɑbɑn tii bɑ mɑn torɑ, bɑ ǹ nɛn ɑrukɑwɑni yibie.
  eng-KJVCPB: Therefore, son of man, speak unto the house of Israel, and say unto
    them, Thus saith the Lord God; Yet in this your fathers have blasphemed me, in
    that they have committed a trespass against me.
  luo-luo: '“Kuom mano, wuod dhano, wuo gi Israel kendo iwachnegi ni, ‘Ma e gima Jehova
    Nyasaye Manyalo Gik Moko Duto wacho: Ma e yo machielo ma kwereu noweyago kayanya:'
  meu-meu: 'Taunabunai, taunimanima natuna e, Israel besena taudia ba hereva henidia,
    baoto, Ḡaubada Iehova na ini e gwau tomamu: Ina kara ai danu senemui ese e uduguiraigu,
    e kara koikoi henigu dainai.'
  npi-ULB: यसकारण, ए मानिसको छोरो, इस्राएलका घरानासँग बोल् र तिनीहरूलाई भन्, 'परमप्रभु
    परमेश्‍वर यसो भन्‍नुहुन्‍छः यसमा पनि तिमीहरूका पुर्खाहरू मप्रति विश्‍वासघाती बनेर
    मेरो निन्‍दा गरे ।
  yor-yor: “Nítorí náà, Ọmọ ènìyàn, sọ fún ilé Israẹli kí ó sì wí fún wọn pé, ‘Èyí
    ní ohun ti Olúwa Olódùmarè wí, nínú èyí tí baba yín ti sọ̀rọ̀-òdì sí mi, nípa
    kíkọ̀ mí sílẹ̀.
  pes-OPCB: «ای پسر انسان، به قوم اسرائیل بگو که وقتی پدرانشان را به سرزمین موعود
    آوردم، در آنجا نیز به من خیانت ورزیدند، چون روی هر تپهٔ بلند و زیر هر درخت سبز،
    برای بتها قربانی می‌کردند و بخور می‌سوزاندند؛ عطر و بخور خوشبو و هدایای نوشیدنی
    خود را می‌آوردند و به آنها تقدیم می‌کردند، و با این کارها، خشم مرا برمی‌انگیختند.
  tgl-ULB: 'Kung gayon, anak ng tao, ipahayag mo ito sa sambahayan ng Israel; sabihin
    mo sa kanila, ''Ito ang sinabi ng Panginoong Yahweh: Nilapastangan ako ng inyong
    mga ama sa pamamagitan ng pagtataksil laban sa akin. Ginawa nila ito sa ganitong
    paraan:'
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Dindiali-o i̱ Anduane Homogo
    Bibahende Haru Haame Ho Haga kogo i̱na Isaraeleali karuhondo bi larogo lamibe.
    Tinaga mamali biarume mana ko tara mende ale bialu tigua i̱naga bi larugo mo wahalu
    i̱naga minibi mo yo handalu biya.
  mya-mya: '``သို့​ဖြစ်​၍​အ​ချင်း​လူ​သား၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား ငါ​အ​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​အ​ဘယ်​သို့​မိန့်​တော်​မူ​သည်​ကို ယ​ခု​ဆင့်​ဆို​လော့။ သူ​တို့​၏​ဘိုး​ဘေး​များ
    သည်​သစ္စာ​ဖောက်​ခြင်း​အား​ဖြင့် ငါ့​ကို​စော် ကား​ကြ​ပြန်​သည့်​နည်း​မှာ​ဤ​သို့​တည်း။-'
  bod-N: ཀྱེ་མིའི་བུ། དེའི་ཕྱིར་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོའི་མེས་པོ་རྣམས་ཀྱིས་ང་ལ་བློ་མི་དཀར་བའི་དོན་འདིའི་སྟེང་ནས་ང་རང་ཁྱད་དུ་བསད་པའོ།
    །
  sna-sna: '“Naizvozvo, mwanakomana womunhu, taura kuvanhu veIsraeri uti kwavari,
    ‘Zvanzi naIshe Jehovha: Muna izvozviwo madzibaba enyu akandimhura nokundisiya:'
  spa-BLM: '“Por tanto, hijo de hombre, habla a la casa de Israel y diles: El Señor
    Yahvé dice: “Además, en esto me han blasfemado vuestros padres, pues han cometido
    una transgresión contra mí.'
  cac-cac: 'Yuj chi'' ach anima, al d''a eb'' etisraelal to a in Jehová Yajal in sval
    icha tic: A eb'' e mam eyicham stzuntzejnac val cot yoval in c''ol eb'', in spaticannaquel
    eb'' ayic sb''oannac juntzan̈xo tic eb'':'
  swh-ULB: 'Kwa hiyo, mwanadamu, waambie nyumba ya Israeli na waambie, ''Bwana Yahwe
    asema hivi: Katika hili pia baba zenu walinikufuru wakati walipokuwa sio waaminifu
    kwangu.'
  bel-bel: 'Таму кажы дому Ізраілеваму, сыне чалавечы, і скажы ім: так кажа Гасподзь
    Бог: вось, чым яшчэ ганілі Мяне бацькі вашыя, вераломна выступаючы супроць Мяне:'
  deu-ELBBK: 'Darum, Menschensohn, rede zum Haus Israel und sprich zu ihnen: So spricht
    der Herr, HERR: Auch noch dadurch haben eure Väter mich geschmäht, als sie Treulosigkeit
    gegen mich begingen:'
  mbb-OT: '“Umbe, sikew is etew, keǥiyi nu is menge Israilihanen, he siak, is Nengazen
    he MEGBEVAYÀ, migkaǥi a te: ‘Is menge kepuun niw mibpedayun is kebpendezeisaya
    zan wey kedluivi zan kedì.'
  mal-2015: 'അതുകൊണ്ടു മരുഷ്യപുത്രാ നീ യിസ്രായേൽഗൃഹത്തോടു പറയേണ്ടതെന്തെന്നാൽ: യഹോവയായ
    കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ പിതാക്കന്മാർ എന്നോടു ദ്രോഹം ചെയ്തിരിക്കുന്നതിൽ
    എന്നെ ദുഷിക്കയുംകൂടെ ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'Vašoda, manušeja, phen le Izraelitenge: ‚Kada phenel o RAJ, o Adonaj:
    Tumare dada pes mange ruhinenas the oleha, hoj mange sas ňeverna.'
  pes-OPV: '«بنابراین‌ای پسر انسان خاندان اسرائیل راخطاب کرده، به ایشان بگو: خداوند
    یهوه چنین می‌فرماید: در این دفعه نیز پدران شما خیانت کرده، به من کفر ورزیدند.'
  ron-1924: 'Де ачея, фиул омулуй, ворбеште касей луй Исраел ши спуне-ле: ‘Аша ворбеште
    Домнул Думнезеу: «Пэринций воштри М-ау батжокорит ши май мулт, арэтынду-се некрединчошь
    фацэ де Мине.'
  ben-OBCV: “অতএব, হে মানবসন্তান, তুমি ইস্রায়েল কুলের সঙ্গে আলাপ করে তাদের বলো, ‘সার্বভৌম
    সদাপ্রভু এই কথা বলেন, তোমাদের পূর্বপুরুষেরা আমার প্রতি অবিশ্বস্ত হয়ে আমার নিন্দা
    করেছে
  som-som: Sidaas aawadeed Wiilka Aadamow, waxaad la hadashaa reer binu Israa'iil,
    oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Weliba taasay awowayaashiin
    igu caayeen, wayna igu xadgudbeen.
  lat-VUC: 'Quam ob rem loquere ad domum Israël, fili hominis, et dices ad eos: Hæc
    dicit Dominus Deus: Adhuc et in hoc blasphemaverunt me patres vestri, cum sprevissent
    me contemnentes,'
  eng-ASVBT: 'Therefore, son of man, speak unto the house of Israel, and say unto
    them, Thus saith the Lord Jehovah: In this moreover have your fathers blasphemed
    me, in that they have committed a trespass against me.'
  ita-1885: 'Perciò, figliuol d''uomo, parla alla casa d''Israele, e di'' loro: Così
    ha detto il Signore Iddio: In ciò ancora mi hanno oltraggiato i padri vostri,
    commettendo misfatto contro a me;'
  eng-LXXUP: 'Therefore, son of man, speak to the house of Israel, and thou shalt
    say to them, Thus saith the Lord: Hitherto have your fathers provoked me in their
    trespasses in which they transgressed against me.'
  eng-ULB: 'Therefore, son of man, speak to the house of Israel and say to them, ''The
    Lord Yahweh says this: In this also your fathers blasphemed me when they were
    unfaithful to me.'
  spa-VBL: '“Así que, hijo de hombre, dile al pueblo de Israel que esto es lo que
    dice el Señor Dios: Ustedes están actuando exactamente de la misma manera en que
    sus antepasados me insultaron al serme infieles.'
  fra-_FOB: 'C''est pourquoi, fils de l''homme, parle à la maison d''Israël, et dis-leur:
    Ainsi a dit le Seigneur, l''Éternel: Vos pères m''ont outragé en agissant perfidement
    à mon égard.'
  mal-mal: 'അതുകൊണ്ട് മനുഷ്യപുത്രാ നീ യിസ്രായേൽ ഗൃഹത്തോട് പറയേണ്ടത് എന്തെന്നാൽ: ‘യഹോവയായ
    കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ പിതാക്കന്മാർ എന്നോട് ദ്രോഹം ചെയ്തിരിക്കുന്നതിനാൽ
    എന്നെ ദുഷിക്കുകയും ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Chunāṅche ai ādamzād, Isrāīlī qaum ko batā, ‘Rab Qādir-e-mutlaq farmātā
    hai ki tumhāre bāpdādā ne is meṅ bhī merī takfīr kī ki wuh mujh se bewafā hue.
  suz-BL: मोपतीके ए मुर, इस्राएल आ खिं ङा मुरपुकी नु लोव़ पावो। मिनु मेको आन कली “परमप्रभु,
    परमप्रभु यावेमी इन कली मार देंत देंशा हना, इन किकी पिपीम आं कली जोल पा शुक्‍शी
    पाइक्‍तीमी।
  eng-NOY: 'Therefore speak to the house of Israel, O son of man, and say to them,
    Thus saith the Lord Jehovah: Yet in this your fathers dishonored me, and trespassed
    against me.'
  ita-1927: 'Perciò, figliuol d’uomo, parla alla casa d’Israele e di’ loro: Così parla
    il Signore, l’Eterno: I vostri padri m’hanno ancora oltraggiato in questo, conducendosi
    perfidamente verso di me:'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، لەبەر ئەوە لەگەڵ بنەماڵەی ئیسرائیل قسە بکە و پێیان بڵێ:
    ”یەزدانی باڵادەست ئەمە دەفەرموێت: لەمەشدا باوکانتان کفریان لە دژی من کرد کە ناپاکییان
    کرد:'
  eng-BBE: 'For this cause, son of man, say to the children of Israel, This is what
    the Lord has said: In this your fathers have further put shame on my name by doing
    wrong against me.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ,
    ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಬಹಳ ಅಪರಾಧಮಾಡಿದ್ದರಲ್ಲಿಯೂ
    ನಿಮ್ಮ ಪಿತೃಗಳು ನನ್ನನ್ನು ದೂಷಿಸಿದರು.'
  tam-2017: 'ஆகையால் மனிதகுமாரனே, நீ இஸ்ரவேல் மக்களுடன் பேசி, அவர்களை நோக்கி: யெகோவாகிய
    ஆண்டவர் சொல்லுகிறது என்னவென்றால், உங்களுடைய தகப்பன்மார்கள் இன்னும் எனக்கு விரோதமாகத்
    துரோகம்செய்து, என்னைத் சபித்தார்கள்.'
  spa-RV-1909: 'Por tanto, hijo del hombre, habla á la casa de Israel, y diles: Así
    ha dicho el Señor Jehová: Aun en esto me afrentaron vuestros padres cuando cometieron
    contra mí rebelión.'
  ron-BTF: 'De aceea, fiu al omului, vorbește casei lui Israel și spune-le: Astfel
    spune Domnul DUMNEZEU: Totuși în aceasta părinții voștri m-au blasfemiat, în aceea
    că fărădelege au făcut împotriva mea.'
  eng-WEBP: '“Therefore, son of man, speak to the house of Israel, and tell them,
    ‘The Lord GOD says: “Moreover, in this your fathers have blasphemed me, in that
    they have committed a trespass against me.'
  eng-FBV: 'So, son of man, tell the people of Israel that this is what the Lord God
    says: You''re acting in exactly the same way your forefathers insulted me by being
    unfaithful to me.'
  nld-1939: 'Spreek daarom, mensenkind, tot het huis van Israël en zeg: Zo spreekt
    Jahweh, de Heer! Ook in een ander opzicht hebben uw vaderen Mij gehoond door hun
    trouweloze afval.'
  nch-BL: '“Huajca, tacat, xiquincamanalhui nopa israelitame huan xiquinilhui para
    quej ni na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: ‘Amohuejcapan tatahua
    quisenhuiquilijque mosisiníaj nohuaya.'
  vie-1934: 'Vậy nên, hỡi con người, hãy nói cùng nhà Y-sơ-ra-ên, bảo nó rằng: Chúa
    Giê-hô-va phán như vầy: Tổ phụ các ngươi đã nói phạm ta, bởi chúng nó đã phạm
    pháp nghịch cùng ta.'
  hin-CV: '“इसलिये, हे मनुष्य के पुत्र, इस्राएल के लोगों से बात करो और उनसे कहो, ‘परम
    प्रधान याहवेह का यह कहना है: इस पर भी तुम्हारे पूर्वजों ने मुझसे विश्वासघात करके
    मेरी निंदा की.'
  spa-BES: 'Por esta causa, hijo de hombre, di a los hijos de Israel: Esto es lo que
    el Señor Dios ha dicho: En esto tus padres han blasfemado mi nombre al rebelarse
    contra mí.'
  tdx-tdx: 'Ie amy zay, ry ana’ondaty, misaontsia amy anjomba’ Israeley le ano ty
    hoe: Inao ty nafè’ Iehovà Talè: Inao ka ty niterateràn-droae’ areo ahy ie niola
    amako hoe zao,'
  tha-KJV: เพราะฉะนั้น บุ​ตรแห่งมนุษย์​เอ๋ย จงพู​ดก​ับวงศ์วานอิสราเอลและกล่าวแก่เขาว่า
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ในเรื่องนี้บรรพบุรุษของเจ้าก็​ได้​หมิ่นประมาทเราอีก
    โดยกระทำการละเมิดต่อเรา
  por-BR-2018: 'Portanto, filho do homem, fala à casa de Israel, e dize-lhes: Assim
    diz o Senhor DEUS: Até nisto vossos pais me afrontaram quando transgrediram contra
    mim.'
  deu-ELO: 'Darum, Menschensohn, rede zum Hause Israel und sprich zu ihnen: So spricht
    der Herr, Jehova: Auch noch dadurch haben eure Väter mich geschmäht, als sie Treulosigkeit
    gegen mich begingen:'
  eng-WYC-2018: Wherefore speak thou, son of man, to the house of Israel, and thou
    shalt say to them, The Lord God saith these things, Yet and in this your fathers
    blasphemed me, when they despising had forsaken me, (or And yet in this your forefathers
