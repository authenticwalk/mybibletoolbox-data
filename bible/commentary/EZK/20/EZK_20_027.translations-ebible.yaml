    כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה עֹ֗וד זֹ֚את גִּדְּפ֤וּ אֹותִי֙ אֲבֹ֣ותֵיכֶ֔ם בְּמַעֲלָ֥ם
    בִּ֖י מָֽעַל׃
  kik-kik: '“Nĩ ũndũ ũcio, wee mũrũ wa mũndũ, arĩria andũ a Isiraeli, ũmeere atĩrĩ,
    ‘Mwathani Jehova ekuuga ũũ: Thĩinĩ wa ũndũ ũyũ o naguo, maithe manyu nĩmanumire
    na ũndũ wa kũndirika:'
  fra-NCL: 'C’est pourquoi parle à la maison d’Israël, fils de l’homme, et dis-leur :
    Ainsi parle le Seigneur Yahweh : Encore en ceci vos pères m’ont outragé ; en ce
    qu’ils ont été infidèles envers moi.'
  cek-AK: To pongah kami capa, Israel imthung takoh khaeah na thuih han ih lok loe
    Angraeng Sithaw mah, Hae pongah nam panawk mah kai kasae ang thuih o moe, ka koeh
    ai ih zaehaih to a sak o boeh.
  cuk-cuk: '”Dule-machi, degisoggu, Israel-dulemarga be soge, ‘Bab-Jehová-Bela-Gangued-Nikadi
    weyob sogye: Be-dadgan we-bab-dummadyob-ibmar-imaklegedgine angi yolesmarmoye,
    degi, angi dummad-nosmarbarye.'
  uig-CYR: 'Шуңа, и инсан оғли, Исраил җәмәтигә сөз қилип мундақ дегин: — Рәб Пәрвәрдигар
    мундақ дәйду: — Ата-бовилириңлар шу иштиму Маңа күпүрлүк қилғанки, улар Маңа вапасизлиқ
    қилған;'
  tel-2017: కాబట్టి నరపుత్రుడా, ఇశ్రాయేలీయులతో మాట్లాడి, ఇలా ప్రకటించు. “ప్రభువైన
    యెహోవా చెప్పేదేమంటే, మీ పితరులు నా పట్ల అతిక్రమం చేసి, నన్ను దూషించి,
  hat-BSA: '“Pou sa, fis a lòm, pale ak lakay Israël pou di yo: ‘Konsa pale Senyè
    BONDYE a: “Malgre nan sa, papa zansèt nou yo te blasfeme Mwen lè yo te enfidel
    a lalwa M.'
  kos-kos: '“Ke ma inge, mwet sukawil, fahk nu sin mwet Israel ma nga, LEUM GOD Fulatlana,
    fahk nu selos: Pa inge sie pac lumah ma papa matu tumalos uh akkasrkusrakyeyu
    kac ke elos tia moul suwohs ye mutuk.'
  hbo-WLC: לָכֵ֞ן דַּבֵּ֨ר אֶל־בֵּ֤ית יִשְׂרָאֵל֙ בֶּן־אָדָ֔ם וְאָמַרְתָּ֣ אֲלֵיהֶ֔ם
    כֹּ֥ה אָמַ֖ר אֲדֹנָ֣י יְהוִ֑ה ע֗וֹד זֹ֚את גִּדְּפ֤וּ אוֹתִי֙ אֲב֣וֹתֵיכֶ֔ם בְּמַעֲלָ֥ם
    בִּ֖י מָֽעַל׃
  ibo-ibo: “Ya mere, nwa nke mmadụ, gwa ụlọ Izrel okwu, sị ha, ‘Otu a ka Onye kachasị
    ihe niile elu, bụ Onyenwe anyị na-ekwu, Nna unu ha kwuluru m na nke a, site na-ekwesighị
    ntụkwasị obi nye m.
  ory-ory: ଏହେତୁ ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶ ସଙ୍ଗେ କଥା କହି ସେମାନଙ୍କୁ କୁହ,
    ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭମାନଙ୍କର ପିତୃପୁରୁଷମାନେ ଏଥିରେ ମଧ୍ୟ ଆମ୍ଭ ବିରୁଦ୍ଧରେ
    ସତ୍ୟ-ଲଙ୍ଘନ କରି ଆମ୍ଭର ନିନ୍ଦା କରିଅଛନ୍ତି।
  chk-chk: 'Iei mine, nöün aramas, kopwe kapas ngeni chon Israel, ‘Iei alon Kot ewe
    Samol mi Lapalap: Mi pwal wor och mine semelapemi kewe ra turunufaseei ren, pwe
    ra likitieila.'
  rop-rop: “Wal Isikiyel, yu garra dalim detlot Isreil pipul dijan wed brom mi na
    YAWEI det boswan God, ‘Yumob grengrenfathamob bin oldei gibit mi bekboun en olabat
    nomo bin jidan brabli trubala langa mi.
  ukr-1871: 'Тим же то, сину чоловічий, говори домові Ізрайлевому й скажи їм: Так
    говорить Господь: От іще чим зневажали мене ваші батьки, спроневірюючись менї:'
  deu-1951: 'Darum, o Menschensohn, rede mit dem Hause Israel und sprich zu ihnen:
    So spricht Gott, der HERR: Auch dadurch haben mich eure Väter gelästert, daß sie
    treulos an mir handelten:'
  eng-JPS: 'Therefore, son of man, speak unto the house of Israel, and say unto them:
    Thus saith the Lord GOD: In this moreover have your fathers blasphemed Me, in
    that they dealt treacherously with Me.'
  srp-1865: 'Zato govori domu Izrailjevu, sine èovjeèji, i kaži im: ovako veli Gospod
    Gospod: još me i ovijem ružiše oci vaši èineæi mi bezakonje:'
  lug-lug: '“Kale omwana w’omuntu, yogera eri abantu ba Isirayiri obagambe nti, ‘Bw’ati
    bw’ayogera Mukama Katonda nti: mu kino nakyo bajjajjammwe mwe banvumira ne banzivoola.'
  heb-heb: לכן דבר אל בית ישראל בן אדם ואמרת אליהם כה אמר אדני יהוה עוד זאת גדפו אותי
    אבותיכם במעלם בי מעל׃
  ben-IRV: অতএব, হে মানুষের-সন্তান, তুমি ইস্রায়েল কুলের সঙ্গে আলাপ করে তাদেরকে বল,
    প্রভু সদাপ্রভু এই কথা বলেন, তোমাদের পূর্বপুরুষেরা আমার বিরুদ্ধে সত্যলঙ্ঘন করেছে,
    এতেই আমার নিন্দা করেছে। কারণ আমি তাদেরকে যে দেশ দেব বলে তুলেছিলাম,
  pan-pan: ਇਸ ਲਈ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਨਾਲ ਗੱਲ ਕਰ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖ
    ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਐਥੋਂ ਤੱਕ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਕੁਫ਼ਰ ਬਕਿਆ
    ਅਤੇ ਮੇਰੇ ਵਿਰੁੱਧ ਬੇਈਮਾਨੀ ਕੀਤੀ
  mya-JVB: သို့ဖြစ်၍ ၊ အချင်းလူသား ၊ အရှင် ထာဝရဘုရား ၏ အမိန့်တော်ကို ဣသရေလ အမျိုးသား
    တို့အား ဆင့်ဆို ရမည်မှာ၊ သင် တို့၏ဘိုးဘေး တို့သည် ငါ့ ကိုအထပ်ထပ်ပြစ်မှား ၍ ရှုတ်ချ
    ကြသည်တကား။
  hmo-hmo: '“Unai dainai, tanobada tauna e, Israela taudia do oi hamaorodia, do oi
    gwau, ‘Lohiabada Dirava be inai bamona ia hereva, ia gwau: Inai kara dekena amo
    danu emui sene taudia ese lau idia hadikaia, bona idia be momokani lasi lau dekenai,
    gauna inai:'
  urd-urd: 'इसलिए, ऐ आदमज़ाद, तू बनी इस्राईल से कलाम कर और उनसे कह, ख़ुदावन्द ख़ुदा
    यूँ फ़रमाता है: कि इसके ''अलावा तुम्हारे बाप — दादा ने ऐसे काम करके मेरी बुराई
    की और मेरा गुनाह करके ख़ताकार हुए;'
  rus-SYN: 'Посему говори дому Израилеву, сын человеческий, и скажи им: так говорит
    Господь Бог: вот чем еще хулили Меня отцы ваши, вероломно поступая против Меня:'
  bqc-SIM: Ayãmɛto gbɛ̃nazĩn nɛ́, yã'o Isailiↄnɛ ǹ mɛ ma Dii Lua ma mɛ̀ an deziↄ
    dↄ́ɛmanↄ yã́ɛ bee musu lↄ, aa náaisaiyãkɛ̀mɛɛ.
  tcz-CHONGTHU: Hijeh chun mihem chapa thaneitah Pakaija kon hiche thu Israel mipite
    chu pen. Napu napateuvin eina taitom un, chuleh mikhutna eina pedoh uve.
  mar-mar: यास्तव हे मानवाच्या मुला इस्राएल घराण्याला जाहिरपणे सांग की, प्रभू परमेश्वर
    देव असे म्हणतो त्यांना सांग, तुम्ही तुमच्या वाडवडीलांनी माझा विश्वासघात केला असून
    देवनिंदक शब्द बोललेत ते अशा प्रकारे
  qub-qub: '«Chaymi runa, Israel-masiquicunata cayno niy: ‹Tayta Diosga caynömi nin:
    Taytayquicunapis mana munashäta rurarmi rabyachimaran. Rurananpaj nishäcunata
    manami cumliranchu.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, tɔnun bii, ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, wee ye nɛ, Yinni
    Gusunɔ nɑ gerumɔ. Nɑ nɛɛ, ben bɑɑbɑbɑn tii bɑ mɑn torɑ, bɑ ǹ nɛn ɑrukɑwɑni yibie.
  hat-hat: 'Koulye a, nonm o, pale ak moun pèp Izrayèl yo! Di yo: Men mesaj Seyè ki
    sèl Mèt la voye ba yo. La ankò zansèt nou yo te manke m'' dega, yo pa t'' kenbe
    pawòl yo ak mwen.'
  eng-BSB: 'Therefore, son of man, speak to the house of Israel, and tell them that
    this is what the Lord GOD says: In this way also your fathers blasphemed Me by
    their unfaithfulness against Me.'
  eng-WEBPB: '“Therefore, son of man, speak to the house of Israel, and tell them,
    ‘The Lord GOD says: “Moreover, in this your fathers have blasphemed me, in that
    they have committed a trespass against me.'
  kbq-kbq: E'ina hu'negu vahe'mofo mofavremoka amanage hunka Israeli vahera zamasmio,
    Miko'zama Kegava Hu'nea Ra Anumzamo'a huno, Tamafahe'za anahu kna hu'za huhaviza
    hunante'za zamefi hunami'naze.
  nhe-BL: '“Huajca, tlacatl, xiquincamahui nopa israelitame huan xiquinilhui para
    quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Imohuejcapan tatahua
    quisenhuiquilijque mosisinijque nohuaya.'
  gub-BL: A'e rupi, Awa ta'yr, emume'u heze'eg wanupe nehe. Aiko wazar Tuweharupi
    Wiko Ma'e romo ihe. Wanu herereko zemueteahy hereruzar 'ym pà a'e wà no.
  eng-DRA: 'Wherefore speak to the house of Israel, O son of man, and say to them:
    Thus saith the Lord God: Moreover in this also your fathers blasphemed me, when
    they had despised and contemned me;'
