verse: EZK.020.040
translations:
  mal-C: എന്റെ വിശുദ്ധപർവതത്തിൽ, ഇസ്രായേലിന്റെ ഉന്നതഗിരിയിൽത്തന്നെ എല്ലാ ഇസ്രായേൽഗൃഹവും,
    ഒന്നൊഴിയാതെ സ്വന്ത ദേശത്തുവെച്ച് എന്നെ സേവിക്കുമെന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
    അവിടെ ഞാൻ അവരെ കൈക്കൊള്ളും. അവിടെ നിങ്ങളുടെ വിശിഷ്ടദാനങ്ങളായ വഴിപാടുകളെയും നിങ്ങളുടെ
    യാഗങ്ങളോടുകൂടെ ഞാൻ ആവശ്യപ്പെടും.
  deu-TKW: Vielmehr auf meinem heiligen Berg, auf der Bergeshöhe Israels, ist der
    Spruch des Herrn Jahwe, da wird mir dann insgesamt das ganze Haus Israel dienen;
    da werde ich sie gnädig annehmen und da werde ich eure Hebeopfer und eure Erstlingsgaben
    - alles, was ihr an heiligen Gaben darbringt - begehren.
  lin-lin: Pamba te na ngomba na Ngai ya bule, ngomba oyo eleki molayi kati na Isalaele,
    elobi Nkolo Yawe, kuna na mokili wana, bato nyonso ya libota ya Isalaele bakosalela
    Ngai, mpe Ngai nakoyamba bango kaka kuna. Kuna, nakosepela koyamba mbeka mpe makabo
    na bino oyo eleki kitoko mpe mbeka na bino nyonso ya bule.
  eng-LSV: For on My holy mountain, || On the mountain of the height of Israel, ||
    A declaration of Lord YHWH, || All the house of Israel serves Me there, || All
    of it, in the land—I accept them there, || And I seek your raised-offerings there,
    || And with the first-fruit of your gifts, || With all your holy things.
  eng-GNV: 'For in mine holy mountaine, euen in the hie mountaine of Israel, saith
    the Lord God, there shall all the house of Israel, and all in the lande, serue
    me: there will I accept them, and there will I require your offrings and the first
    fruites of your oblations, with all your holy things.'
  eng-WEBSTER: 'For on my holy mountain, on the mountain of the hight of Israel, saith
    the Lord GOD, there shall all the house of Israel, all of them in the land, serve
    me: there will I accept them, and there will I require your offerings, and the
    first fruits of your oblations, with all your holy things.'
  nhw-BL: Quema ajsis nopa tonali nochi israelitame nechhueyichihuase ipan tlali Israel
    ipan nopa tepetl catli tlatzejtzeloltic huan más huejcapantic. Nopona niquinselis
    nopa masehualme huan niquintlajtlanis ma nechhualiquilica tlacajcahualistli huan
    nopa achtihui pixquistli catli quipixcase ipan ininmila huan nochi tlamantli catli
    monequi quiiyocatlalise para na. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua.
  swh-ONEN: Kwa kuwa katika mlima wangu mtakatifu, mlima mrefu wa Israeli, asema Bwana
    Mwenyezi, hapo katika nchi nyumba yote ya Israeli itanitumikia mimi, nami huko
    nitawakubali. Huko nitataka sadaka zenu na matoleo ya malimbuko yenu, pamoja na
    dhabihu zenu takatifu zote.
  bba-bba: Domi Isirelibɑ kpurowɑ bɑ koo mɑn sɑ̃ Isirelin ɡuurɔ te nɑ ɡɔsɑ nɛn sɔ̃.
    Miyɑ kon kɑ bu nɔnu ɡeu mɛɛri. Kpɑ n bu yɑ̃kunu bikiɑ kɑ kɛ̃ɛ ɡee ni bɑ sɔɔru
    kuɑ nɛn sɔ̃.
  eng-KJVCPB: 'For in mine holy mountain, in the mountain of the height of Israel,
    saith the Lord God, there shall all the house of Israel, all of them in the land,
    serve me: there will I accept them, and there will I require your offerings, and
    the firstfruits of your oblations, with all your holy things.'
  luo-luo: 'Jehova Nyasaye Manyalo Gik Moko Duto wacho niya: Ewi goda maler, ma en
    got mabor mar Israel, kendo e piny nogono, dhood Israel duto kar rombgi biro tiyonae,
    kendo kanyo ema anarwakgie. Kanyo ema anadwarie chiwo mau kod mich mau mabeyo
    moloyo, kaachiel gi misengni mau duto maler.'
  meu-meu: 'Ḡaubada Iehova na e tomu: Badina be egu ororo helaḡana ai, Israel ororona
    dorina ai, unuseni ai Israel besena idoinai, ena taunimanima iboudiai, ese lau
    isiaigu bae lao heni una tano ai. Unuseni ai baina abidia dae; unuseni ai emui
    harihari ḡaudia bona emui herahia ḡaudia herea-daedia na emui ai baina gwaurai,
    bona emui boubou ḡaudia helaḡadia danu.'
  npi-ULB: किनकि मेरो पवित्र पर्वतमा, इस्राएलको पहाडको टाकुरामा— यो परमप्रभु परमेश्‍वरको
    घोषणा हो— इस्राएलका जम्‍मै घरानाले त्‍यहाँ मेरो आराधना गर्नेछन् । त्‍यहीं नै म
    तिमीहरूका भेटीहरू, तिमीहरूका सबैभन्‍दा उत्तम उपहारहरू, तिमीहरूका सबै पवित्र थोकहरूको
    बलिदानहरू ग्रहण गर्नेछु ।
  yor-yor: Nítorí lórí òkè mímọ́ mi, lórí òkè gíga Israẹli, ni Olúwa Olódùmarè wí,
    níbẹ̀ ni ilẹ̀ náà ní gbogbo ilé Israẹli yóò sìn mí; èmi yóò sì tẹ́wọ́ gba wọ́n
    níbẹ̀. Níbẹ̀ èmi yóò béèrè ọrẹ àti ẹ̀bùn nínú àkọ́so yín pẹ̀lú gbogbo ẹbọ mímọ́
    yín.
  pes-OPCB: زیرا در اورشلیم، روی کوه مقدّس من، همه اسرائیلی‌ها مرا پرستش خواهند نمود.
    در آنجا از شما خشنود خواهم شد و قربانیها و بهترین هدایا و نذرهای مقدّس شما را
    خواهم پذیرفت.
  tgl-ULB: Sapagkat sa aking banal na bundok, sa tuktok ng bundok ng Israel—ito ang
    pahayag ng Panginoong Yahweh—pupurihin ako ng lahat ng sambahayan ng Israel doon
    sa lupain. Malulugod akong hingin ang inyong mga handog doon, at gayon din ang
    mga unang bunga ng inyong kaloob kasama ng lahat ng inyong banal na bagay.
  hui-hui: I̱naga wali agali tí bibahende tíninaga dindi ngagoria dai biai howa tígua
    i̱naga hari timbuni loma biahene Isaraele dindini wedagoria pialu i̱ mitangi bialu
    lotu lalu holeberemi. Ani kamigola i̱na tíhondo turu timbuni holebero. Ani howa
    tígua i̱nihondo tínaga loma bayaleru bu yu ibalu i̱hondo mbirale bayaleru i̱ mo
    turu halu yu ibugu buleberemi.
  mya-mya: ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​တောင်​တော်​တည်း ဟူ​သော​ဣ​သ​ရေ​လ​တောင်​မြင့်​ပေါ်​တွင်
    သင်​တို့ အား​လုံး​ပင်​ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​လိမ့် မည်​ဟု​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​ဆို​၏။
    ငါ သည်​သင်​တို့​အား​နှစ်​သက်​လက်​ခံ​မည်။ သင်​တို့ ပူ​ဇော်​သော​ယဇ်​များ၊ အ​ကောင်း​မြတ်​ဆုံး​သော
    ပူ​ဇော်​သကာ​များ​နှင့်​သီး​သန့်​ဆက်​ကပ်​ထား သည့်​အ​လှူ​ဝတ္ထု​များ​ကို​ငါ​တောင်း​ဆို​မည်။-
  bod-N: གང་ལ་ཞེ་ན། ངའི་རི་བོ་དམ་པ་སྟེ་ཡེས་ར་ཨེལ་གྱི་རི་མཐོན་པོ་རུ། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཀྱིས་གནས་དེ་རུ་ང་ལ་ཞབས་ཏོག་བསྒྲུབ་པར་འགྱུར་ཞིང་།
    གནས་དེ་རུ་ངས་ཁོ་ཚོ་དང་ལེན་བྱེད་ཅིང་། གནས་དེར་ཁྱོད་ཅག་གི་འདེགས་མཆོད་དང་ཐོག་ཕུད་དང་།
    རྫས་དམ་པ་ཐམས་ཅད་བཅས་ངས་ལེན་པར་བྱའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Nokuti pagomo rangu dzvene, iro gomo refu raIsraeri, ndizvo zvinotaura
    Ishe Jehovha, munyika imomo imba yose yaIsraeri ichashumira ipapo, uye ndichavagamuchira
    ipapo. Ndipo pandichada zvipiriso zvenyu nezvipo zvenyu zvokuzvisarudzira pamwe
    chete nezvibayiro zvenyu zvitsvene.
  spa-BLM: Porque en mi monte santo, en el monte de la altura de Israel — dice el
    Señor Yahvé —, allí me servirá toda la casa de Israel, todos ellos, en la tierra.
    Allí los aceptaré, y allí requeriré sus ofrendas y las primicias de sus ofrendas,
    con todas sus cosas sagradas.
  cac-cac: A d'a jun tzalan vic yaji, aton jun vitz te chaan̈ d'a smacb'en Israel,
    ata' ol ex och ejmelal d'ayin e masanil ex israel. A in Jehová Yajal in svala'
    to ata' ol ex in cha yed' smasanil in c'ool. Ata' ol in c'an d'ayex to ol eyac'
    eyofrenda d'ayin yed' pax b'ab'el sat eyavb'en yed' masanil tas victaxon yaji.
  swh-ULB: Kwa kuwa juu ya mlima wangu mtakatifu, juu ya kilele cha mlima wa Israeli-hivi
    ndivyo Bwana Yahwe asemavyo-wote wa nyumba ya Israeli mtaniabudu huko katika nchi.
    Nitabarikiwa kwa kutaka sadaka zenu huko, na pia malimbuko yenu ya shukrani pamoja
    na vitu vyenu vyote vitakatifu.
  bel-bel: бо на Маёй сьвятой гары, на гары высокай Ізраілевай, - кажа Гасподзь Бог,
    - там будзе служыць Мне ўвесь дом Ізраілеў - увесь, колькі яго ёсьць на зямлі;
    там Я з добрым упадабаньнем прыму іх, і там запатрабую прынашэньняў вашых і пачаткаў
    вашых з усімі сьвятымі вашымі.
  deu-ELBBK: Denn auf meinem heiligen Berg, auf dem hohen Berg Israels, spricht der
    Herr, HERR, dort wird mir das ganze Haus Israel insgesamt dienen im Land; dort
    werde ich sie wohlgefällig annehmen, und dort werde ich eure Hebopfer fordern
    und die Erstlinge eurer Gaben, in allen euren geheiligten Dingen.
  mbb-OT: Su ebpekepenilbi kediey is langun he menge etew te Israel ziyà te segradu
    he vuvungan ku, he iyan kes metikang he vuvungan diyà te Israel. Dutun edewaten
    ku sikiyu wey ibpepemuhat ku te nekedseselekawà he menge pemuhat wey te ispisyal
    he menge gasa.
  mal-2015: എന്റെ വിശുദ്ധപർവ്വതത്തിൽ, യിസ്രായേലിന്റെ ഉന്നത പർവ്വതത്തിൽ തന്നേ, യിസ്രായേൽഗൃഹമൊക്കെയും
    ഒട്ടൊഴിയാതെ അവിടെ ദേശത്തുവെച്ചു എന്നെ സേവിക്കുമെന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു;
    അവിടെ ഞാൻ അവരെ സ്വീകരിക്കും; അവിടെ ഞാൻ നിങ്ങളുടെ വഴിപാടുകളെയും ആദ്യദാനങ്ങളെയും
    സകലനിവേദ്യങ്ങളെയും ആഗ്രഹിക്കും.
  rmc-rmc: Bo pre miro sveto verchos, pro učo verchos le Izraeloskro, phenel o RAJ,
    o Adonaj, ode andre odi phuv mange služinena, savore Izraelitale, a ode tumen
    prilava. Ode tumendar užarava tumare obeti, tumare nekfeder dari a the tumare
    sveta obeti.
  pes-OPV: 'زیرا خداوند یهوه می‌فرماید: در کوه مقدس من بر کوه بلند اسرائیل تمام خاندان
    اسرائیل جمیع در آنجا مرا عبادت خواهند کردو در آنجا از ایشان راضی شده، ذبایح جنبانیدنی
    شما و نوبرهای هدایای شما را با تمامی موقوفات شما خواهم طلبید.'
  ron-1924: Кэч пе мунтеле Меу чел сфынт, пе мунтеле чел ыналт ал луй Исраел”, зиче
    Домнул Думнезеу, „аколо Ымь ва служи тоатэ каса луй Исраел, тоць чей че вор фи
    ын царэ; аколо ый вой прими ку бунэвоинцэ, вой чере даруриле воастре де мынкаре,
    челе динтый роаде дин даруриле воастре ши тот че-Мь вець ынкина.
  ben-OBCV: কারণ, তখন দেশের মধ্যে আমার পবিত্র পাহাড়ের উপরে, ইস্রায়েলের উঁচু পাহাড়ের
    উপরে, এই কথা সার্বভৌম সদাপ্রভু বলেন, ইস্রায়েলের সমস্ত লোক আমার সেবা করবে এবং
    সেখানে আমি তাদের গ্রহণ করব। সেখানে আমি তোমাদের সব পবিত্র নৈবেদ্য, দান ও ভালো ভালো
    উপহার দাবি করব।
  som-som: Waayo, Sayidka Rabbiga ahu wuxuu leeyahay, Reer binu Israa'iil oo dhan
    kulligoodba dalka dhexdiisa ayay iigu adeegi doonaan buurtayda quduuska ah taasoo
    ah buurta dheer ee dalka reer binu Israa'iil, oo halkaasaan iyaga ku aqbali doonaa.
    Oo halkaasaan qurbaannadiinna iyo inta ugu horraysa ee hadiyadihiinna, iyo waxyaalihiinna
    quduuska ah oo dhanba idinku weyddiisan doonaa.
  lat-VUC: 'in monte sancto meo, in monte excelso Israël, ait Dominus Deus, ibi serviet
    mihi omnis domus Israël: omnes, inquam, in terra in qua placebunt mihi: et ibi
    quæram primitias vestras, et initium decimarum vestrarum, in omnibus sanctificationibus
    vestris.'
  eng-ASVBT: 'For in my holy mountain, in the mountain of the height of Israel, saith
    the Lord Jehovah, there shall all the house of Israel, all of them, serve me in
    the land: there will I accept them, and there will I require your offerings, and
    the firstfruits of your oblations, with all your holy things.'
  ita-1885: Perciocchè nel mio monte santo, nell'alto monte d'Israele, dice il Signore
    Iddio, quivi mi servirà tutta quanta la casa d'Israele, che sarà nella terra;
    quivi li gradirò, e quivi richiederò le vostre offerte, e le primizie de' vostri
    doni, con tutte le vostre cose consacrate.
  eng-LXXUP: 'For upon my holy mountain, on the high mountain, saith the Lord, even
    the Lord, there shall all the house of Israel serve me forever: and there will
    I accept you, and there will I have respect to your firstfruits, and the firstfruits
    of your offerings, in all your holy things.'
  eng-ULB: For on my holy mountain, on the mountain peak of Israel—this is the Lord
    Yahweh's declaration—all of the house of Israel will worship me there in the land.
    I will be pleased to require your offerings there, and also the firstfruits of
    your tribute with all your holy things.
  spa-VBL: “Porque allí, en mi monte sagrado, el monte alto de Israel, declara el
    Señor Dios, me adorarán todos los habitantes de todo el país de Israel. Allí los
    aceptaré y les pediré sus ofrendas y sus mejores regalos, junto con todos sus
    sacrificios sagrados.
  fra-_FOB: Mais sur ma sainte montagne, sur la haute montagne d'Israël, dit le Seigneur,
    l'Éternel, là toute la maison d'Israël et tout ce qui sera dans le pays me serviront.
    Là je prendrai plaisir à eux; là je rechercherai vos offrandes, et les prémices
    de vos dons, dans tout ce que vous me consacrerez.
  mal-mal: എന്റെ വിശുദ്ധപർവ്വതത്തിൽ, യിസ്രായേലിന്റെ ഉന്നത പർവ്വതത്തിൽ തന്നെ, യിസ്രായേൽഗൃഹമെല്ലാം
    ഒട്ടൊഴിയാതെ അവിടെ ദേശത്തുവച്ച് എന്നെ സേവിക്കുമെന്ന്” യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്;
    അവിടെ ഞാൻ അവരെ സ്വീകരിക്കും; അവിടെ ഞാൻ നിങ്ങളുടെ വഴിപാടുകളെയും ആദ്യദാനങ്ങളെയും
    സകലനിവേദ്യങ്ങളെയും ആഗ്രഹിക്കും.
  urd-GVR: Kyoṅki Rab farmātā hai ki āindā pūrī Isrāīlī qaum mere muqaddas pahāṛ yānī
    Isrāīl ke buland pahāṛ Siyyūn par merī ḳhidmat karegī. Wahāṅ maiṅ ḳhushī se unheṅ
    qabūl karūṅga, aur wahāṅ maiṅ tumhārī qurbāniyāṅ, tumhāre pahle phal aur tumhāre
    tamām muqaddas hadiye talab karūṅga.
  suz-BL: मारदे हना आं डांडा, इस्राएल ङा डांडामी इस्राएल आ खिं ङा मुर नेल्‍लेम आं
    कली ठेयब सेल्‍नीम। मिनु गो मेकेर मेको आन कली ब्राइ‍नुङमी। गो मेकेर इन गेशो, इन
    गेशो नेल्‍ल क्‍येङा रिम्‍शो थोव़क नु इन चढ़ेशो नेल्‍ल ताक्‍नुङ। इजीकीएल १७:२३
  eng-NOY: For upon my holy mountain, upon the lofty mountain of Israel, there shall
    all the house of Israel, all that are in the land, serve me; there will I accept
    them, and there will I require your offerings, and the first fruits of your oblations,
    with all things which ye consecrate to me.
  ita-1927: Poiché sul mio monte santo, e sull’alto monte d’Israele, dice il Signore,
    l’Eterno, là tutti quelli della casa d’Israele, tutti quanti saranno nel paese,
    mi serviranno; là io mi compiacerò di loro, là io chiederò le vostre offerte e
    le primizie dei vostri doni in tutto quello che mi consacrerete.
  ckb-ckb: چونکە هەموو بنەماڵەی ئیسرائیل لە کێوی پیرۆزیم، لە کێوی بەرزی ئیسرائیل،
    لەوێ لە خاکەکە دەمپەرستن، منیش لەوێ لێتان ڕازی دەبم. ئەوە فەرمایشتی یەزدانی باڵادەستە.
    لەوێ داوای پێشکەشکراو و پەسەندترین دیاریتان لێ دەکەم، لەگەڵ هەموو قوربانییە پیرۆزەکانتان.
  eng-BBE: For in my holy mountain, in the high mountain of Israel, says the Lord,
    there all the children of Israel, all of them, will be my servants in the land;
    there I will take pleasure in them, and there I will be worshipped with your offerings
    and the first-fruits of the things you give, and with all your holy things.
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿಯೇ, ಇಸ್ರಾಯೇಲಿನ
    ಉನ್ನತ ಪರ್ವತದಲ್ಲಿಯೇ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೆಲ್ಲರೂ, ದೇಶದಲ್ಲಿರುವವರೆಲ್ಲರೂ ನನ್ನನ್ನು ಸೇವಿಸುವರು.
    ನಾನು ಅಲ್ಲಿ ಅವರಿಗೆ ಮೆಚ್ಚಿ, ನಿಮ್ಮ ಉತ್ತಮ ಅರ್ಪಣೆಗಳನ್ನೂ, ನಿಮ್ಮ ಕಾಣಿಕೆಗಳ ಪ್ರಥಮ ಫಲವನ್ನೂ,
    ನಿಮ್ಮ ಎಲ್ಲಾ ಪರಿಶುದ್ಧ ಸಂಗತಿಗಳನ್ನೂ ಅಂಗೀಕರಿಸುವೆನು.
  tam-2017: இஸ்ரவேலின் உயரமான மலையாகிய என்னுடைய பரிசுத்த மலையிலே இஸ்ரவேலுடைய எல்லா
    வம்சத்தாருமாகிய தேசத்திலுள்ள அனைவரும் என்னைச் சேவிப்பார்கள் என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார்; அங்கே அவர்கள்மேல் பிரியம் வைப்பேன்; அங்கே நீங்கள் பரிசுத்தம்செய்கிற
    எல்லாவற்றிலும் உங்களுடைய காணிக்கைகளையும் உங்களுடைய முதற்பலன்களையும் செலுத்தும்படி
    கேட்பேன்.
  spa-RV-1909: 'Empero en mi santo monte, en el alto monte de Israel, dice el Señor
    Jehová, allí me servirá toda la casa de Israel, toda ella en la tierra: allí los
    querré, y allí demandaré vuestras ofrendas, y las primicias de vuestros dones,
    con todas vuestras cosas consagradas.'
  ron-BTF: Pentru că pe muntele meu cel sfânt, pe muntele înălțimii lui Israel, spune
    Domnul DUMNEZEU, acolo îmi va servi toată casa lui Israel, cu toții în țară; acolo
    îi voi accepta și acolo voi cere ofrandele voastre și primele roade ale darurilor
    voastre, cu toate lucrurile voastre sfinte.
  eng-WEBP: For in my holy mountain, in the mountain of the height of Israel,” says
    the Lord GOD, “there all the house of Israel, all of them, shall serve me in the
    land. There I will accept them, and there I will require your offerings and the
    first fruits of your offerings, with all your holy things.
  eng-FBV: For there on my holy mountain, Israel's high mountain, declares the Lord
    God, every single person in the whole country of Israel will worship me. That's
    where I'll accept them and will ask for your offerings and your best gifts, together
    with all your holy sacrifices.
  nld-1939: Want op mijn heilige berg, op Israëls verheven top, zegt Jahweh, de Heer,
    daar zal heel het huis van Israël Mij dienen; daar zal Ik mijn vreugde aan hen
    beleven, daar naar uw gaven verlangen, naar uw eerstelingoffers met alles wat
    ge Mij toewijdt.
  nch-BL: Quema ajsis nopa tonali nochi israelitame techhueyichihuase ipan tali Israel
    ipan nopa tepet cati tatzejtzeloltic huan más huejcapantic. Nopona niquinselis
    nopa masehualme huan niquintajtanis ma techhualiquilica tacajcahualisti huan nopa
    achtohui pixquisti cati quipixcase ipan inimila huan nochi tamanti cati monequi
    quiiyocatalise para na. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: 'Chúa Giê-hô-va phán rằng: Vì trên núi thánh ta, trên núi cao của Y-sơ-ra-ên,
    tại đó cả nhà Y-sơ-ra-ên, hết thảy chúng nó, sẽ hầu việc ta ở trong đất. Tại đó
    ta sẽ nhận lấy chúng nó; và tại đó ta sẽ đòi của lễ các ngươi, và những trái đầu
    mùa của của lễ các ngươi, cùng mọi vật thánh.'
  hin-CV: क्योंकि परम प्रधान याहवेह की घोषणा है, मेरे पवित्र पर्वत, इस्राएल के ऊंचे
    पर्वत पर, वहां देश में, इस्राएल के सारे लोग मेरी सेवा करेंगे, और वहां मैं उन्हें
    स्वीकार करूंगा. तब वहां मैं तुम्हारी भेंट और उत्तम उपहारों को तुम्हारे सब पवित्र
    बलिदानों सहित ग्रहण करूंगा.
  spa-BES: Porque en mi santo monte, en el monte alto de Israel, dice el Señor Dios,
    allí todos los hijos de Israel, todos ellos, serán mis siervos en la tierra; allí
    los aceptaré, y allí seré adorado con sus ofrendas y los primeros frutos de las
    cosas que dan, y con todas tus cosas santas.
  tdx-tdx: Fa amy vohin-kamasiñako an-kaboa’ Israele eoy, hoe ty nafè’ Iehovà Talè,
    eo ty hitoroña’ ze hene anjomba’ Israele ahy amy taney, ie iaby amy taney ao;
    le ao ty hiantofako iereo, le ao ty hipaiako ty enga’ areo, ty loha-voa banabanae’
    areo, miharo amo harao’ areo miavakeo.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า ด้วยว่าบนภูเขาบริ​สุทธิ​์ของเรา คือภูเขาสูงของอิสราเอล
    บรรดาวงศ์วานทั้งหมดของอิสราเอลจะปรนนิบั​ติ​เราในแผ่นดินนั้น เราจะโปรดเขา ณ ที่นั่น
    ณ ที่​นั่นเราจะเรียกของถวายของเจ้า และผลรุ่นแรกแห่งเครื่องบูชาของเจ้า กับเครื่องถวายบูชาอันบริ​สุทธิ​์ทั้งสิ้นของเจ้า
  por-BR-2018: Porque em meu santo monte, no monte alto de Israel, diz o Senhor DEUS,
    ali me servirá toda a casa de Israel, ela toda, naquela terra; ali eu os aceitarei,
    e ali demandarei vossas ofertas, e as primícias de vossas dádivas, com todas as
    vossas coisas santas.
  deu-ELO: Denn auf meinem heiligen Berge, auf dem hohen Berge Israels, spricht der
    Herr, Jehova, daselbst wird mir das ganze Haus Israel insgesamt dienen im Lande;
    daselbst werde ich sie wohlgefällig annehmen, und daselbst werde ich eure Hebopfer
    fordern und die Erstlinge eurer Gaben, in allen euren geheiligten Dingen.
  eng-WYC-2018: in mine holy hill, in the high hill of Israel, saith the Lord God,
    ye shall be punished grievouslier. There all the house of Israel shall serve me,
    soothly all men in the land (or truly all those in the land), in which they shall
    please me; and there I shall seek your first fruits, and the beginning of your
    tithes in all your hallowings.
  epo-epo: Ĉar sur Mia sankta monto, sur la alta monto de Izrael, diras la Sinjoro,
    la Eternulo, tie servos al Mi la tuta domo de Izrael, ĉiuj, kiuj estos en la lando;
    tie Mi akceptos ilin favore, kaj tie Mi akceptos viajn oferdonojn kaj la unuaaĵojn
    de viaj donoj, kun ĉio, kion vi dediĉas al Mi.
  uig-PIN: Qünki Mening muⱪǝddǝs teƣimda, yǝni Israilning egizlikidiki taƣda, — dǝydu
    Rǝb Pǝrwǝrdigar, — barliⱪ Israil jǝmǝti, ularning ⱨǝmmisi Manga zemindǝ turup
    hizmǝt ⱪilidu; Mǝn u yǝrdǝ ularni ⱪobul ⱪilimǝn wǝ u yǝrdǝ Mǝn silǝrdin «kɵtürmǝ
    ⱨǝdiyǝ»liringlarni, tunji ⱨosul bolƣan kɵktat-mewiliringlarni, xundaⱪla barliⱪ
    muⱪǝddǝs dǝp ayrip beƣixliƣan nǝsriliringlarni tǝlǝp ⱪilimǝn.
  beo-beo: Isala:ili soge ganodini, Na hadigi gadodafa goumi amo da:iya, Isala:ili
    dunu dilia da Nama nodone sia:ne gadomu. Na da dilima hahawane ba:mu. Amasea,
    Na da dilia gobele salasu liligi amola hahawane hadigi iasu amo huluane Nama gaguli
    misa:ne sia:mu.
  tpi-OTNT: “Na mi God, Bikpela, mi tok olsem. Bihain long dispela kot, yupela manmeri
    bilong mi bai i go bek long graun bilong Israel na bai yupela olgeta i lotu long
    mi long dispela bikpela maunten bilong mi yet na bai mi amamas long yupela. Na
    bai yupela i ken kisim ol gutpela ofa bilong yupela na ol nambawan presen yupela
    i laik givim mi na yupela i ken bringim i kam long mi.
  hau-SA: Gama a kan dutsena mai tsarki, dutse mai tsayi na Isra’ila, in ji Ubangiji
    Mai Iko Duka, a can a ƙasar gidan Isra’ila gaba ɗaya za su bauta mini, a can kuwa
    zan karɓe su. A can zan bukaci hadayunku da sadake sadakenku mafi kyau, tare da
    dukan tsarkakan hadayunku.
  uig-LAT: Chünki Méning muqeddes téghimda, yeni Israilning égizlikidiki taghda, —
    deydu Reb Perwerdigar, — barliq Israil jemeti, ularning hemmisi Manga zéminde
    turup xizmet qilidu; Men u yerde ularni qobul qilimen we u yerde Men silerdin
    «kötürme hediye»liringlarni, tunji hosul bolghan köktat-méwiliringlarni, shundaqla
    barliq muqeddes dep ayrip béghishlighan nesriliringlarni telep qilimen.
  nde-nde: Ngoba entabeni yami engcwele, intaba ephakemeyo yako-Israyeli, kutsho uThixo
    Wobukhosi, khonapho phakathi kwelizwe, yonke indlu ka-Israyeli izangikhonza, njalo
    khonapho ngizabamukela. Khonapho ngizafuna iminikelo yenu lezipho zenu zekhethelo
    ndawonye lemihlatshelo yenu yonke engcwele.
  ton-ton: 'Koeʻuhi ʻe tauhi au ʻe he fale kotoa ʻo ʻIsileli, ʻi hoku moʻunga māʻoniʻoni,
    ʻi he moʻunga ʻoe māʻolunga ʻo ʻIsileli, ʻoku pehē ʻe Sihova ko e ʻOtua: te u
    maʻu ʻakinautolu ʻi ai, pea te u ʻamanaki ʻi ai ki hoʻomou ngaahi feilaulau, mo
    e ʻinasi mei hoʻomou meʻa foaki, mo hoʻomou meʻa māʻoniʻoni kotoa pē.'
  ces-1613: Nebo na hoře mé svaté, na hoře vysoké Izraelské, dí Panovník Hospodin,
    tam mi sloužiti budou všecken dům Izraelský, což jich koli bude v té zemi. Tam
    je laskavě přijmu, a tam vyhledávati budu od vás obětí vzhůru pozdvižení i prvotin
    darů vašich, se všemi svatými věcmi vašimi.
  eng-WMB: For in my holy mountain, in the mountain of the height of Israel,” says
    the Lord GOD, “there all the house of Israel, all of them, shall serve me in the
    land. There I will accept them, and there I will require your offerings and the
    first fruits of your offerings, with all your holy things.
  tam-TCV: இஸ்ரயேலின் உயர்ந்த மலையாகிய என் பரிசுத்த மலையிலே, இஸ்ரயேல் குடும்பத்தார்
    அனைவருமே தங்கள் நாட்டில் எனக்குப் பணிசெய்வார்கள். அங்கே நான் அவர்களை ஏற்றுக்கொள்வேன்.
    அங்கே நான் உங்கள் பரிசுத்த பலிகளோடு உங்கள் காணிக்கைகளையும், உங்கள் நன்கொடைகளையும்
    எதிர்பார்த்திருப்பேன் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay sa akong balaan nga bukid, sa kinatumyan sa bukid sa Israel—mao kini
    ang gipahayag ni Yahweh—simbahon ako sa tanang panimalay sa Israel didto sa yuta.
    Mahimuot ako sa pagpadala kaninyo ug mga halad didto, ug ang unang mga abot nga
    inyong gigahin uban sa inyong mga balaang butang.
  pol-UBG: Na mojej świętej górze bowiem, na wysokiej górze Izraela, mówi Pan BÓG,
    tam cały dom Izraela będzie mi służyć, wszyscy, którzy będą w tej ziemi. Tam ich
    przyjmę i tam będę żądał waszych ofiar, waszych ofiar z pierwocin wraz ze wszystkimi
    waszymi świętymi rzeczami.
  urd-GVU: کیونکہ رب فرماتا ہے کہ آئندہ پوری اسرائیلی قوم میرے مُقدّس پہاڑ یعنی اسرائیل
    کے بلند پہاڑ صیون پر میری خدمت کرے گی۔ وہاں مَیں خوشی سے اُنہیں قبول کروں گا،
    اور وہاں مَیں تمہاری قربانیاں، تمہارے پہلے پھل اور تمہارے تمام مُقدّس ہدیئے طلب
    کروں گا۔
  deu-1912: 'Denn so spricht der Herr HERR: Auf meinem heiligen Berge, auf dem hohen
    Berge Israel, daselbst wird mir das ganze Haus Israel, alle die im Lande sind,
    dienen; daselbst werden sie mir angenehm sein, und daselbst will ich eure Hebopfer
    und Erstlinge eurer Opfer fordern mit allem, was ihr mir heiligt.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ದೇಶದಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರೆಲ್ಲರೂ ನನ್ನ
    ಪರಿಶುದ್ಧವಾದ ಬೆಟ್ಟದಲ್ಲಿ, ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಾಗ್ರದಲ್ಲಿ ನನ್ನನ್ನು ಸೇವಿಸುವರು; ಅಲ್ಲೇ ಅವರಿಗೆ
    ಪ್ರಸನ್ನನಾಗುವೆನು, ಅಲ್ಲೇ ನಿಮ್ಮ ಕಾಣಿಕೆಗಳನ್ನೂ, ಉತ್ತಮ ನೈವೇದ್ಯಗಳನ್ನೂ, ಮೀಸಲಾದ ಎಲ್ಲವನ್ನೂ
    ಬರಮಾಡಿಕೊಳ್ಳುವೆನು.
  yap-yap: U rom u lan fare nam, ko fare burey rog nib thothup, ni fare burey nib
    tolang nu Israel, e gimed gubin e girdi’ nu Israel ni bay um liyorgad ngog. Bayi
    falan’ug ngomed ma gu be sap ngomed ni ngam feked e maligach romed i yib, ni tin
    th’abi fel’, nge pi tow’ath romed nib thothup.
  hlt-MCSB: He tah ka Boeipa Yahovah kah olphong ni. Israel tlang sang kah ka tlang
    cim dongah diklai tom kah Israel imkhui tom loh kai m'bawk uh ni. Teah te amih
    ka doe vetih nangmih kah khosaa neh nangmih buham thaihcuek khaw, nangmih kah
    hnocim boeih te khaw ka toem ni.
  mdy-ETH: ጋዓንቴ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ‹ዬኖ ዓጬሎይዳ ዓኣ ታኣም ዱማዼ ዹካ ዒስራዔኤሌ ዓሳ ጉቤ ታና ካኣሽካንዳኔ›
    ታ ጋዓኔ፤ ዒኢካ ታ ዔያቶ ዔካንዳኔ፤ ዒንሢኮ ዶኦሪንቴያ ማዔ ዒንጊፆንታ ታኣም ዱማዼ ሜሆ ዒንጊፆዋ ዒኢካ ታ ዒንሢፓ ኮዓኔ።
  twi-ASANTE: Ɛfiri sɛ, me bɛpɔ kronkron no so, Israel bepɔ a ɛkorɔn no so, Otumfoɔ
    Awurade na ɔseɛ, ɛhɔ, wɔ asase no so na Israel efie nyinaa bɛsom me, na ɛhɔ na
    mobɛsɔ mʼani. Ɛhɔ na mɛhia mo afɔrebɔdeɛ ne mo ayɛyɛdeɛ a ɛdi mu no aka mo afɔdeɛ
    kronkron no nyinaa ho.
  eng-WEBU: For in my holy mountain, in the mountain of the height of Israel,” says
    the Lord GOD, “there all the house of Israel, all of them, shall serve me in the
    land. There I will accept them, and there I will require your offerings and the
    first fruits of your offerings, with all your holy things.
  wal-wal: Ta geeshsha deriyan, xoqqu giida Israa7eela deriyaa bollan intte Israa7eela
    asai kumettai taayyo, Ubbaa Haariya GODAAYYO goinnana. Taanikka inttena mokka
    ekkana; intte yarshshuwaa, intte doorido imuwaanne intte geeshsha imuwaa taani
    intteppe koyais.
  spa-PDDPT: Porque en mi Santa Montaña, la Alta Montaña de Israel, dice ʼAdonay Yavé,
    allí en la tierra me servirá la Casa de Israel, todos ellos. Allí los aceptaré
    y demandaré sus ofrendas, las primicias de sus presentes y todas sus cosas consagradas.
  gun-gun: Mba'eta xevygua yvyty iky'a e'ỹ va'e, Israel regua yvyty yvatevea áry ma
    Israel kuery ha'e javi 'rã xembojerovia okuapy — he'i Senhor Nhanderuete. — Ha'e
    va'e yvy re ae 'rã ha'e javive xembojerovia. Ha'e py ma xee arovy'a ju 'rã. Ha'e
    py ae aipota 'rã mba'emo xevy peme'ẽ, mba'emo pereko va'e jypygua iporãgueve,
    mba'emo iky'a e'ỹ va'e guive.
  ilo-ULB: Ta iti nasantoan a bantayko, iti tapaw ti bantay ti Israel—kastoy ti pakaammo
    ni Yahweh nga Apo—dayawendakto sadiay ti amin a balay ti Israel nga adda iti daga.
    Maragsakanakto a mangkiddaw kadagiti datonyo sadiay, ken kasta met kadagiti umuna
    a bunga ti sagutyo agraman dagiti amin a nasantoan a kukuayo.
  kpg-kpg: Goodou digau Israel huogodoo ga daumaha mai gi di Au i hongo di gonduu
    hagamadagu dela go di gonduu duuduu i nua o Israel, gei Au ga tenetene adu gi
    goodou ga talitali godou tigidaumaha ala e gaamai go goodou gi di Au, godou tigidaumaha
    kaedahi humalia, mo godou tigidaumaha ala e dabu.
  uig-ARA: چۈنكى مېنىڭ مۇقەددەس تېغىمدا، يەنى ئىسرائىلنىڭ ئېگىزلىكىدىكى تاغدا، ــ
    دەيدۇ رەب پەرۋەردىگار، ــ بارلىق ئىسرائىل جەمەتى، ئۇلارنىڭ ھەممىسى ماڭا زېمىندە
    تۇرۇپ خىزمەت قىلىدۇ؛ مەن ئۇ يەردە ئۇلارنى قوبۇل قىلىمەن ۋە ئۇ يەردە مەن سىلەردىن
    «كۆتۈرمە ھەدىيە»لىرىڭلارنى، تۇنجى ھوسۇل بولغان كۆكتات-مېۋىلىرىڭلارنى، شۇنداقلا
    بارلىق مۇقەددەس دەپ ئايرىپ بېغىشلىغان نەسرىلىرىڭلارنى تەلەپ قىلىمەن.
  sus-sus: 'Wo Marigi Alatala xui nan yi ki: Isirayila bɔnsɔɛ fama nɛ n batude yi
    geya itexi sɛniyɛnxi fari. N e rasɛnɛma nɛ a fanyi ra, n e xa sɛrɛxɛ sɛniyɛnxie
    tongo a nun e xa hadiya birin.'
  pon-2006: Kumwail mehn Israel koaros pahn kaudokiong ie nan sahpwo, pohn ei nahna
    sarawio, oh pohn nahna ileo en Israel. I pahn kupwurperenkin kumwail oh kasik
    kumwail en wadohng ie amwail meirong kan, amwail meirong keieu kaselel kan, oh
    amwail meirong sarawi kan.
  ksd-ksd: Ta kaugu luana i gomgom, ta ra luana i tuluai aro Israel, diat par ta ra
    kuba i Israel diat a lotu tadav iau, ra Luluai God i biti; ina valongore diat
    abara, ma ina mainge kavava umana tinabar, ma ra umana ngatngat na vartabar, ma
    ra umana magit nina ava ga vagomgom diat.
  grc-BRENT: Διότι ἐπι τοῦ ὄρους τοῦ ἁγίου μου, ἐπʼ ὄρους ὑψηλοῦ, λέγει Κύριος Κύριος,
    ἐκεῖ δουλεύσουσί μοι πᾶς οἶκος Ἰσραὴλ εἰς τέλος· καὶ ἐκεῖ προσδέξομαι, καὶ ἐκεῖ
    ἐπισκέψομαι τὰς ἀπαρχὰς ὑμῶν, καὶ τὰς ἀπαρχὰς τῶν ἀφορισμῶν ὑμῶν, ἐν πᾶσι τοῖς
    ἁγιάσμασιν ὑμῶν.
  ind-AYT: “Sebab, di gunung-Ku yang kudus, di gunung Israel yang tinggi,” firman
    Tuhan ALLAH, “di sana seluruh keturunan Israel, seluruhnya, akan melayani Aku
    di negeri itu; di sanalah Aku akan menerima mereka dan di sanalah Aku akan menuntut
    persembahan-persembahanmu dan persembahan-persembahanmu yang terpilih, dengan
    semua barang kudusmu.
  nya-nya: Pakuti pa phiri langa lopatulika, phiri lalitali la ku Israeli, akutero
    Ambuye Yehova, Aisraeli onse adzanditumikira, ndipo kumeneko Ine ndidzawalandira.
    Kumeneko ndidzayembekeza zopereka zanu ndi mphatso zanu zopambana, pamodzi ndi
    nsembe zanu zonse zopatulika.
  hrv-hrv: na Svetoj gori mojoj, na visokoj gori Izraelovoj - riječ je Jahve Gospoda
    - služit će mi sav dom Izraelov, u svojoj zemlji. Ondje će mi oni omiljeti i ondje
    ću iskati vaše podizanice i prinose vaših prvina sa svim svetinjama.
  mps-mps: “Magi baso meni. Te ena God Genuai Bidi, eno tama po obao. Te po tų yali
    tudi badu, dage eno we bidi te Israel eno tǫba ma pelama, te dage tigidaligo
    enaba te genuai tedali gasagi yai bulu dude digi lotu obaso, te eno dageba wiegi
    yai homu pemene yaibao. Te dagego enaba wiegi yai homu eyu, polasa inayai wiegi
    yai ofa yabo nai dabe selasa aselama, te dagego enabolo maiagameo,” te po wai
    dao.
  tpi-tpi: “Na mi God, Bikpela, mi tok olsem. Bihain long dispela kot, yupela manmeri
    bilong mi bai i go bek long graun bilong Israel na bai yupela olgeta i lotu long
    mi long dispela bikpela maunten bilong mi yet na bai mi amamas long yupela. Na
    bai yupela i ken kisim ol gutpela ofa bilong yupela na ol nambawan presen yupela
    i laik givim mi na yupela i ken bringim i kam long mi.
  dan-1931: Thi på mit hellige Bjerg, på Israels høje Bjerg, lyder det fra den Herre
    HERREN, der skal hele Israels Hus i Landet tjene mig; der vil jeg vise dem mit
    Velbehag, og der vil jeg spørge efter eders Offerydelser og Førstegrødegaver,
    alt, hvad I vil hellige.
  vie-OVCB: Vì trên núi thánh Ta, núi cao của Ít-ra-ên, ngày nào đó toàn dân tộc Ít-ra-ên
    sẽ thờ phượng Ta, và Ta sẽ nhìn nhận chúng. Tại đó Ta sẽ đòi các ngươi dâng lễ
    vật, những phẩm vật chọn lọc, và lễ vật thánh.
  guj-2017: પ્રભુ યહોવાહ આમ કહે છે કે, “મારા પવિત્ર પર્વત પર, ઇઝરાયલના પવિત્ર પર્વત
    પર, સર્વ ઇઝરાયલી લોકો મારી સેવા કરશે. ત્યાં હું તેમનો સ્વીકાર કરીશ, તમારાં અર્પણો,
    તમારી ખંડણી તરીકેનાં પ્રથમફળો તમારી પવિત્ર વસ્તુઓ સહિત માગીશ.
  pon-2006A: Kumwail mehn Israel koaros pahn kaudokiong ie nan sahpwo, pohn ei nahna
    sarawio, oh pohn nahna ileo en Israel. I pahn kupwurperenkin kumwail oh kasik
    kumwail en wadohng ie amwail meirong kan, amwail meirong keieu kaselel kan, oh
    amwail meirong sarawi kan.
  por-BRBSL: Pois em minha montanha santa, na montanha do alto de Israel”, diz o Senhor
    Javé, “ali toda a casa de Israel, todos eles, me servirão na terra”. Ali as aceitarei,
    e ali requererei suas ofertas e as primícias de suas ofertas, com todas as suas
    coisas santas”.
  cth-cth: Bangkongtetpawiteh, kaie mon kathoung, Isarel a rasangnae mon dawkvah,
    hawvah Isarel imthungnaw hoi ram thung e pueng, hote ram dawk kaie thaw a tawk
    awh han toe. Hatdawkvah, ahnimae lathueng ka lung ahawi han. Hawvah, na poehno
    e hoi na thuengnae hoi na ya awh e hno pueng hah ka dâw han.
  twi-twi: Efisɛ me bepɔw kronkron no so, Israel bepɔw a ɛkorɔn no so, Otumfo Awurade
    na ose, hɔ wɔ asase no so na Israelfi nyinaa bɛsom me, na hɔ na mobɛsɔ mʼani.
    Ɛhɔ na mehia mo afɔrebɔde ne mo ayɛyɛde a edi mu no, aka mo afɔre kronkron no
    nyinaa ho.
  hlt-hlt: He tah ka Boeipa Yahovah kah olphong ni. Israel tlang sang kah ka tlang
    cim dongah diklai tom kah Israel imkhui tom loh kai m'bawk uh ni. Teah te amih
    ka doe vetih nangmih kah khosaa neh nangmih buham thaihcuek khaw, nangmih kah
    hnocim boeih te khaw ka toem ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i nkɛ tú Isidɑyɛɛribɛ kó kubotí kumɔu, bɛ ɛì
    dimɔu miɛkɛ bɛ̀ yó nni mbɑ́ɑ́ nditɑ̃rì sɑ̀ɑ̀rì ĩ́nkɛ̀ nkɛ dìì tu Isidɑyɛɛribɛ
    tɑ̃rì. Dɛndɛ n yó ncɔúmɛ̀ bɛ pɑ̃rɛ̀, kɛ̀ bɛ̀ nni nduɔ̀ mbɛ diitì nɛ̀ tìì ketɛ́
    kɛ bi nɛ̀ yɛpɑ̃rɛ̀ yɛ̀ɛ̀ tu n kpɛyɛ.
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei, kotiar kam gɨvaghtɨma,
    ia nan gumazamiziba bar uamategh Israelɨn nguazimɨn mangɨ nan mɨghsɨar ruarir
    bar pɨn ghuavanabozir kamɨn mangɨ nan ziam fam, eghtɨ kɨ bar ia gakuegham. Ia
    uan ofaba ko, ian bizir ia ifongegha faragha atɨziba ko, ian bizir bar aghuir
    na baghavɨra itiba, ia na bagh ada inigh izɨ na danɨngtɨ kɨ bar akuegham.
  dop-dop: Mɑ pʋɣʋ nɑŋŋ nyǝŋkʋ sɔsɔɔŋkʋ tɔɔ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ mɛ mǝ tǝnɑ ɩ wɛ
    tɛtʋ tɑɑ tɔ, ɩ́ kɑ́ lɑ-m tǝmlɛ. Tǝnɑɣɑ mɑɑ mʋ-mɛɣɛ teu. Mɑɑ pɛɛkɩ mǝ kʋhɑɑŋ nɑ
    mǝ kʋhɑlǝm kɑncɑɑlɑɣɑ kʋlʋlʋm, nɑ pǝ tǝnɑ mpi ɩ́ kɑ́ hɑ-m tɔ.
  azb-azb: 'Xudavənd Rəbb bəyan edir: “Müqəddəs dağım olan İsrailin uca dağında, həmin
    ölkədə hamı – bütün İsrail nəsli Mənə qulluq edəcək. Orada onlardan razı olacağam.
    Bütün müqəddəs şeylərinizlə birgə təqdimlərinizi və ən seçmə hədiyyələrinizi sizdən
    qəbul edəcəyəm.'
  eng-DBY: For in my holy mountain, in the mountain of the height of Israel, saith
    the Lord Jehovah, there shall all the house of Israel serve me, the whole of it,
    in the land; there will I accept them, and there will I require your heave-offerings
    and the first-fruits of your offerings, with all your holy things.
  hin-2017: “क्योंकि प्रभु यहोवा की यह वाणी है कि इस्राएल का सारा घराना अपने देश में
    मेरे पवित्र पर्वत पर, इस्राएल के ऊँचे पर्वत पर, सब का सब मेरी उपासना करेगा; वही
    मैं उनसे प्रसन्न होऊँगा, और वहीं मैं तुम्हारी उठाई हुई भेंटें और चढ़ाई हुई उत्तम-उत्तम
    वस्तुएँ, और तुम्हारी सब पवित्र की हुई वस्तुएँ तुम से लिया करूँगा।
  wol-KYG: Fa kaw sama tund wu sell wa, fa tundu Israyil wu kawe wa, kàddug Boroom
    bi Aji Sax jee, foofa déy la ma waa kër Israyil gépp di jaamujee, ñoom ñépp ca
    réew ma. Fa laa leen di nangule. Fa laay sàkkoo seeni jooxe ak seen ngëneeli sarax,
    ak lépp lu ngeen ma sellalal.
  eng-YLT: For, in My holy mountain, In the mountain of the height of Israel, An affirmation
    of the Lord Jehovah, There serve Me do all the house of Israel, All of it, in
    the land — there I accept them, And there I do seek your heave-offerings, And
    with the first-fruit of your gifts, With all your holy things.
  eng-WYC-2017: in mine holy hill, in the high hill of Israel, saith the Lord God,
    ye shall be punished grievouslier. There all the house of Israel shall serve me,
    soothly all men in the land, in which they shall please me; and there I shall
    seek your first fruits, and the beginning of your tithes in all your hallowings.
  eng-WMBB: For in my holy mountain, in the mountain of the height of Israel,” says
    the Lord GOD, “there all the house of Israel, all of them, shall serve me in the
    land. There I will accept them, and there I will require your offerings and the
    first fruits of your offerings, with all your holy things.
  urd-GVH: क्योंकि रब फ़रमाता है कि आइंदा पूरी इसराईली क़ौम मेरे मुक़द्दस पहाड़ यानी
    इसराईल के बुलंद पहाड़ सिय्यून पर मेरी ख़िदमत करेगी। वहाँ मैं ख़ुशी से उन्हें क़बूल
    करूँगा, और वहाँ मैं तुम्हारी क़ुरबानियाँ, तुम्हारे पहले फल और तुम्हारे तमाम मुक़द्दस
    हदिये तलब करूँगा।
  rug-rug: 'Zama vura gua si Arau Zihova Baṉara: Koasa Qua toqere hopena, sa toqere
    ululuna pa Izireli, koasa popoa vasina, si kote nabulu Nau sa doduruna sa butubutu
    Izireli, meke kote qetuni Arau vasina. Vasina kote qetuni Arau sari mia vinariponi
    arilaedi, gua tugo sari mia vinukuvukihi hopedi.'
  gaz-gaz: Tulluu koo qulqullicha irratti, tulluu Israaʼel dheeraa sana irratti, jedha
    Waaqayyo Gooftaan, achitti guutummaan mana Israaʼel na tajaajilu; anis achitti
    isaan nan simadha. Achittis buusii keessanii fi kennaa keessan filatamaa sana
    aarsaa keessan qulqulluu hunda wajjin nan barbaada.
  fra-LSG: Car sur ma montagne sainte, sur la haute montagne d’Israël, dit le Seigneur,
    l’Éternel, là toute la maison d’Israël, tous ceux qui seront dans le pays me serviront;
    là je les recevrai favorablement, je rechercherai vos offrandes, les prémices
    de vos dons, et tout ce que vous me consacrerez.
  gnn-gnn: “Ga yalalaŋumirriyunydja nhuma Yitjuralpuyŋu yolŋu walala yurru buku‐ŋal'yun
    waŋganygu yana ŋarrakuwaynha ŋunhalanydja gay' ŋarrakalaynydja bukuŋura wäŋaŋura,
    ḏarrtjalkŋuranydja wäŋaŋura ŋunhalanydja Djurutjalamdja; bukmakthirrina nhuma
    yurru yana buku‐ŋal'yundja yukurra ŋarrakuway waŋganygu. Ŋarra yurru nhumalanha
    waŋgany‐manapan marrtji, bitjan ŋarra yurru wäŋa‐roŋinyamarama nhumalanha beŋurunydja
    wäŋaŋuru ŋunhi nhuma barrkuwatjthina marrtjina, ga dhäŋuru ŋuliŋuruyinydjayi nhuma
    yurru gäma yukurra mundhurrnha ŋarraku, buŋgan bäw'nha dhika nhäna malanha, ŋarrakuwaynha
    waŋganyguna waŋarrwu. Ga ŋarranydja yurru yana märramana nhumalaŋguŋu mundhurr‐wekanharanydja
    marrtjinyara, bala yurru walala ŋuruŋunydja wiripuŋuyunydja miṯtjiyu nhämana nhumalaŋgalanydja,
    ŋunhi ŋarranydja ŋarrapi yana ḏarrtjalktja waŋarr.
  yal-yal: Marigina Alatalaa falan ni ito ra, a naxa, ‘Bayo Isirayila yamaan birin
    n batuma nɛn n ma geya sariɲanxin fari, Isirayila geya matexina, naxanye birin
    na lu yamanani, n ne rasɛnɛma nɛn mɛnni, n yi ɛ saraxane nun ɛ kise faɲine rasuxu
    e nun ɛ na seen naxanye birin nasariɲan n xa.
  haw-1868: No ka mea, ma ko'u mauna hoano, ma ka mauna kiekie o ka Iseraela, wahi
    a Iehova ka Haku, malaila e malama mai ai ia'u ka ohana a pau a Iseraela, o ka
    poe a pau loa ma ka aina; malaila e maliu ai au ia lakou, malaila e kauoha ai
    au i ka oukou mau mohai, a me na hua mua o ka oukou mau alana, me ko oukou mau
    mea hoano a pau.
  arb-NAV: لأَنَّهُ فِي جَبَلِ قُدْسِي، جَبَلِ إِسْرَائِيلَ الشَّامِخِ، هُنَاكَ يَعْبُدُنِي
    فِي الأَرْضِ شَعْبُ إِسْرَائِيلَ كُلُّهُمْ. هُنَاكَ أَرْضَى عَنْهُمْ وَأَلْتَمِسُ
    تَقْدِمَاتِكُمْ وَبَاكُورَةَ غَلّاتِكُمْ مَعَ جَمِيعِ مُقَدَّسَاتِكُمْ.
  ewe-ewe: Elabena le nye to kɔkɔe si nye Israel ƒe to kɔkɔ la dzi la, Israel ƒe aƒe
    blibo la asubɔm le anyigba ma dzi, eye le afi ma la, maxɔ wo.’ Aƒetɔ Yehowae gblɔe.
    ‘Le afi ma la, mahiã miaƒe nunana xɔasiwo kple miaƒe vɔsa kɔkɔewo.
  eng-LEE: 'For on my holy mountain, on the mountain of the height of Israel, saith
    the Lord Eternal, there shall serve me all the house of Israel, altogether, in
    the land: there will I accept them in favor, and there will I require your heave-offerings,
    and the first-fruits of your oblations, with all your holy things.'
  asm-FB: কিয়নো, প্ৰভু যিহোৱাই কৈছে, মোৰ পবিত্ৰ পৰ্ব্বতখনত, ইস্ৰায়েলৰ ওখ পৰ্ব্বতখনতেই
    ইস্ৰায়েলৰ আটাই বংশই, তেওঁলোকৰ আটায়ে দেশত সেই ঠাইতে মোৰ আৰাধনা কৰিব, সেই ঠাইতে
    মই তেওঁলোকক গ্ৰহণ কৰিম আৰু সেই ঠাইতে তোমালোকৰ সকলো পবিত্ৰ বস্তুৰে সৈতে তোমালোকৰ
    উপহাৰ আৰু নৈবেদ্যস্বৰূপে দিবলগীয়া তোমালোকৰ আগভাগ পাবলৈ মই ইচ্ছা কৰিম।
  sus-A: وٌ مَرِفِ عَلَتَلَ شُي نَن يِ كِ؛ عِسِرَيِلَ بْنسْي قَمَ نّ ﭑ بَتُدٍ يِ فٍيَ
    عِتٍشِ سّنِيّنشِ قَرِ. ﭑ عٍ رَ سّنّمَ نّ عَ قَنيِ رَ، ﭑ عٍ شَ سّرّشّ سّنِيّنشِيٍ
    تٌنفٌ عَ نُن عٍ شَ هَدِيَ بِرِن.
  fra-SBL: Car sur ma montagne sainte, sur la montagne de la hauteur d'Israël, dit
    le Seigneur Yahvé, là toute la maison d'Israël, tous, me serviront dans le pays.
    Là, je les accueillerai, et là, je demanderai vos offrandes et les prémices de
    vos offrandes, avec toutes vos choses saintes.
  hbo-hbo: כִּ֣י בְהַר־קָדְשִׁ֞י בְּהַ֣ר ׀ מְרֹ֣ום יִשְׂרָאֵ֗ל נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה
    שָׁ֣ם יַעַבְדֻ֜נִי כָּל־בֵּ֧ית יִשְׂרָאֵ֛ל כֻּלֹּ֖ה בָּאָ֑רֶץ שָׁ֣ם אֶרְצֵ֔ם וְשָׁ֞ם
    אֶדְרֹ֣ושׁ אֶת־תְּרוּמֹֽתֵיכֶ֗ם וְאֶת־רֵאשִׁ֛ית מַשְׂאֹותֵיכֶ֖ם בְּכָל־קָדְשֵׁיכֶֽם׃
  kik-kik: 'Ũũ nĩguo Mwathani Jehova ekuuga: Nĩgũkorwo kĩrĩma-inĩ gĩakwa gĩtheru,
    kĩrĩma kĩrĩa kĩraihu gĩa Isiraeli, kũu bũrũri ũcio nĩkuo andũ a nyũmba yothe ya
    Isiraeli makaandungatagĩra, na kũu nĩkuo ngaametĩkĩrĩra. Kũu nĩkuo ngaabatario
    nĩ maruta manyu na iheo cianyu iria njega, o hamwe na magongona manyu mothe marĩa
    maamũre.'
  fra-NCL: Car sur ma montagne sainte, sur la haute montagne d’Israël, — oracle du
    Seigneur Yahweh, — là toute la maison d’Israël, tout ce qu’il y a dans le pays
    me servira. Là je prendrai plaisir en eux ; là je rechercherai vos offrandes et
    les prémices de vos dons en tout ce que vous me consacrerez.
  cek-AK: Tipongah tih nahaeloe kai ih kaciim mae, Israel maesang ah, Israel imthung
    takoh boih, prae thungah kaom kaminawk boih mah kai ih tok to sah o tih boeh;
    to ah nihcae to ka talawk moe, to ahmuen ah hmuen paekhaih, athai tangsuek, kahoih
    koek thingthainawk hoi ciimcai hmuennawk to kang talawk pae o boih han, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: Bela Israel-dulemar, degi, bela Israel-yargi-dulemar-gudidimalad an-yar-islidikidgi,
    Israel-yar-mullu-siidgi, an-nug odummomaloed. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged. Agi an be-abindakoed, agi be-ibmar-ukleged an bese egisoed. Agi be-ibmar-gebe-wesad,
    degi, na be ibu-anga-ibmar-ukbimaladse-bakale, be sedagoed.
  uig-CYR: Чүнки Мениң муқәддәс теғимда, йәни Исраилниң егизлигидики тағда, — дәйду
    Рәб Пәрвәрдигар, — барлиқ Исраил җәмәти, уларниң һәммиси Маңа зиминдә туруп хизмәт
    қилиду; Мән у йәрдә уларни қобул қилимән вә у йәрдә Мән силәрдин «көтәрмә һәдийә»лириңларни,
    тунҗа һосул болған көктат-мевилириңларни, шундақла барлиқ муқәддәс дәп айрип беғишлиған
    нәсрилириңларни тәләп қилимән.
  tel-2017: ఇది ప్రభువైన యెహోవా వాక్కు. “ఇశ్రాయేలీయుల ఎత్తయిన నా పవిత్ర పర్వతం మీద
    దేశంలో ఉన్న ఇశ్రాయేలీయుల ఇంటి వాళ్ళందరూ నన్ను ఆరాధిస్తారు. అక్కడ నేను వాళ్ళ పట్ల
    సంతోషిస్తాను. అక్కడ మీ ప్రతిష్ఠిత అర్పణలు, మీ ప్రథమ ఫలదానాలూ, ప్రతిష్ఠిత కానుకలన్నీ
    నేను అంగీకరిస్తాను.
  hat-BSA: 'Paske sou mòn sen Mwen an, sou wotè mòn Israël la,” deklare Senyè BONDYE
    a: “la, tout lakay Israël, yo tout, va sèvi Mwen nan peyi a. La Mwen va aksepte
    yo, e la, Mwen va egzije ofrann nou yo, avèk ofrann premyè fwi nou yo, ak tout
    bagay sen nou yo.'
  kos-kos: Ingo, fineol fulat ac mutal sik in acn Israel, kowos mwet Israel nukewa
    ac fah alu nu sik we. Nga ac fah insewowo suwos, ac nga fah soano tuh kowos in
    use mwe kisa lowos, ac mwe sang wolana ac mutal lowos nu sik.
  hbo-WLC: כִּ֣י בְהַר־קָדְשִׁ֞י בְּהַ֣ר ׀ מְר֣וֹם יִשְׂרָאֵ֗ל נְאֻם֙ אֲדֹנָ֣י יְהוִ֔ה
    שָׁ֣ם יַעַבְדֻ֜נִי כָּל־בֵּ֧ית יִשְׂרָאֵ֛ל כֻּלֹּ֖ה בָּאָ֑רֶץ שָׁ֣ם אֶרְצֵ֔ם וְשָׁ֞ם
    אֶדְר֣וֹשׁ אֶת־תְּרוּמֹֽתֵיכֶ֗ם וְאֶת־רֵאשִׁ֛ית מַשְׂאוֹתֵיכֶ֖ם בְּכָל־קָדְשֵׁיכֶֽם
    ׃
  ibo-ibo: Nʼihi na ọ bụ nʼelu ugwu m dị nsọ, nke bụ elu ugwu ukwu nke Izrel, ka Izrel
    niile ga-anọ fee m. Nʼebe ahụ ka m ga-anọkwa nabata onyinye unu na onyinye pụrụ
    iche unu, na aja nsọ unu dị iche iche. Otu a ka Onye kachasị ihe niile elu, bụ
    Onyenwe anyị kwubiri.
  ory-ory: କାରଣ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭର ପବିତ୍ର ପର୍ବତରେ, ଇସ୍ରାଏଲର ଉଚ୍ଚତମ
    ପର୍ବତରେ, ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ, ସେମାନଙ୍କର ସମସ୍ତେ ହିଁ ସେଠାରେ ଦେଶ ମଧ୍ୟରେ ଆମ୍ଭର ସେବା
    କରିବେ; ସେହି ସ୍ଥାନରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଗ୍ରାହ୍ୟ କରିବା ଓ ସେହି ସ୍ଥାନରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର
    ଯାବତୀୟ ପବିତ୍ର ବସ୍ତୁ ସହିତ ତୁମ୍ଭମାନଙ୍କ ଉପହାର ଓ ପ୍ରଥମଜାତ ଫଳର ନୈବେଦ୍ୟ ଚାହିଁବା।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Won chuki mi pin, ewe chukun Israel
    mi fokun tekia, chon Israel meinisin mi nom lon ewe fanü repwe angang ngeniei.
    Ikenan üpwe etiwakemi, üpwe angei senikemi ämi asor, ämi lifang mi fokun mürina,
    pwal meinisin mine oua apini fän itei.
  rop-rop: En deya langa Jerusalem langa main seikridwan hil langa Isreil, ol yumob
    Isreil pipul, yumob garra weship mi deya na. Ai garra brabli gudbinji langa yumob
    en yumob garra bringimap ol detlot brabli gudwan ofring en sekrifais langa mi.
  ukr-1871: Бо на сьвятій горі моїй, на гірній висотї Ізраїлській, говорить Господь,
    — он-де менї служити ме ввесь дом Ізраїля — ввесь, скілько його на землї; там
    я буду ласкаво приймати їх, і там жадати му приносів ваших, і первоплодів ваших
    із усякими сьвятими дарами вашими.
  deu-1951: Denn auf meinem heiligen Berge, auf dem erhabenen Gebirge Israels, spricht
    Gott, der HERR, daselbst wird mir das ganze Haus Israel dienen, sie alle, im Lande;
    daselbst will ich ihnen gnädig sein; und daselbst will ich eure Hebopfer fordern
    und eure Erstlingsgaben und alles, was ihr heiligt.
  eng-JPS: For in My holy mountain, in the mountain of the height of Israel, saith
    the Lord GOD, there shall all the house of Israel, all of them, serve Me in the
    land; there will I accept them, and there will I require your heave-offerings,
    and the first of your gifts, with all your holy things.
  srp-1865: Jer na mojoj gori svetoj, na visokoj gori Izrailjevoj, govori Gospod Gospod,
    ondje æe mi služiti sav dom Izrailjev, koliko ih god bude u zemlji, ondje æe mi
    biti mili i ondje æu iskati prinose vaše i prvine od darova vaših sa svijem svetijem
    stvarima vašim.
  lug-lug: Ku lusozi lwange olutukuvu, olusozi oluwanvu olwa Isirayiri mu nsi eyo,
    ennyumba ya Isirayiri yonna balimpeereza, nange ndibasembeza. Era eyo gye ndibasabira
    ebiweebwayo byammwe, n’ebibala ebibereberye eby’ebirabo byammwe, wamu ne ssaddaaka
    zammwe ezitukuzibbwa.
  heb-heb: כי בהר קדשי בהר מרום ישראל נאם אדני יהוה שם יעבדני כל בית ישראל כלה בארץ
    שם ארצם ושם אדרוש את תרומתיכם ואת ראשית משאותיכם בכל קדשיכם׃
  ben-IRV: কারণ, প্রভু সদাপ্রভু এই কথা বলেন, আমার পবিত্র পর্বতে, ইস্রায়েলের উচ্চতার
    পর্বতে, ইস্রায়েলের সমস্ত কুল, তারা সবাই, দেশের মধ্যে আমার সেবা করবে; সেই জায়গায়
    আমি তাদেরকে গ্রাহ্য করব, সেই জায়গায় তোমাদের সমস্ত পবিত্র বস্তুসহ তোমাদের উপহার
    ও তোমাদের নৈবেদ্যের প্রথম অংশ চাইব।
  pan-pan: ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੇਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਅਰਥਾਤ ਇਸਰਾਏਲ ਦੇ ਉੱਚੇ ਪਰਬਤ
    ਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ, ਸਾਰੇ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਮੇਰੀ ਉਪਾਸਨਾ ਕਰਨਗੇ। ਉੱਥੇ ਮੈਂ ਉਹਨਾਂ
    ਨੂੰ ਪਰਵਾਨ ਕਰਾਂਗਾ ਅਤੇ ਉੱਥੇ ਤੁਹਾਡੀਆਂ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ, ਤੁਹਾਡੇ ਚੜ੍ਹਾਵੇ ਦੇ ਪਹਿਲੇ ਫਲ
    ਅਤੇ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਪਵਿੱਤਰ ਵਸਤਾਂ ਮੰਗਾਂਗਾ।
  mya-JVB: အကြောင်းမူကား ၊ ငါ ၏သန့်ရှင်း သောတောင် ၊ အမြင့်ဆုံး သော ဣသရေလ တောင် ပေါ်မှာ
    ဣသရေလ အမျိုးသား ၊ ပြည်သူ ပြည်သားအပေါင်း တို့သည် ငါ့ အား ဝတ်ပြု ရကြလိမ့်မည်။ ငါသည်လည်း
    လက်ခံ ၍၊ ထို အရပ် ၌ သင် တို့ပြုသောပူဇော်သက္ကာ များ၊ အဦး သီးသော အသီးတွင်ရွေး၍ဆက်ရသောအသီးအနှံ
    များနှင့်တကွ ၊ သင် တို့သန့်ရှင်း သောအရာရှိသမျှ တို့ကို ငါတောင်း မည်။
  hmo-hmo: Lohiabada Dirava ma ia gwau, “Badina be egu tano, egu ororo helagana ena
    latanai, Israela ena ororo badana Siona dekenai, Israela besena taudia ibounai
    ese lau dekenai do idia tomadiho, bona lau ese mai laloa namo danu idia do lau
    abia dae. Unai gabu dekenai umui ese boubou gaudia, emui tano anina vara guna
    gaudia, bona emui harihari gaudia helagadia be lau dekenai do umui henia.
  urd-urd: '''क्यूँकि ख़ुदावन्द ख़ुदा यूँ फ़रमाता है कि मेरे पाक पहाड़ या''नी इस्राईल
    के ऊँचे पहाड़ पर तमाम बनी — इस्राईल, सब के सब मुल्क में मेरी इबादत करेंगे; वहाँ
    मैं उनको कु़बूल करूँगा, और तुम्हारी कु़र्बानियाँ और तुम्हारी नज़रों के पहले फल
    और तुम्हारी सब मुक़द्दस चीज़ें तलब करूँगा।'
  rus-SYN: потому что на Моей святой горе, на горе высокой Израилевой,- говорит Господь
    Бог,- там будет служить Мне весь дом Израилев,- весь, сколько ни есть его на земле;
    там Я с благоволением приму их и там потребую приношений ваших и начатков ваших
    со всеми святынями вашими.
  bqc-SIM: Asa ma Dii Lua ma mɛ̀, Isailiↄ píi aa zↄblemɛɛ ma gbɛ̀sĩsĩ pↄ́ a kua
    adoa musuɛ, Isaili bùsu gbɛ̀sĩsĩ lɛsĩpi. We má ń síu. Wekĩi má sa'oa
    gbɛawá ń á buapↄ́ káauↄ ń gba pↄ́ á mↄomɛɛↄ.
  tcz-CHONGTHU: Ajeh chu keima molsang theng leh Israel mol thupi ho chunga chu nikho
    khat teng chule Israel miten eihin hou dingu, chuleh keiman amaho chu kakisan
    diu ahi tin thaneitah Pakaiyin aseije. Hiche munna chu nanghon nathilto ho jouseu
    leh deilhen thilpeh chu kilhaina ho chu nahin ngeh ding ahi.
  mar-mar: माझ्या पवित्र पर्वतावर, इस्राएलाच्या पर्वत शिखरावर हे परमेश्वर देव जाहीर
    करत आहे, सर्व इस्राएलाचे घराणे त्यांच्या भूमित माझी आराधना करतील. तुझ्या अर्पणांनी
    मी तेथे आनंदी होईन आणि पवित्र ठिकाणी आणलेल्या खंडणीचे प्रथम फळ ते अर्पितील.
  qub-qub: Llapayqui Israelcunaga aduramanquipaj acrashä rispitädu lömachömi. Chayga
    acrashä nasyuncho caycan altu puntami. Noga Tayta Diosmi chayno në. Chaychömi
    paycunataga alli chasquishaj. Chaychömi nishaj ima ofrendata gomänanpäpis, rimir-punta
    shuntar raquishan micuyninta apapämänanpäpis. Imata nogapaj acrashancunatapis
    chasquishaj.
  bqp-bqp: Domi Isirelibɑ kpurowɑ bɑ koo mɑn sɑ̃ Isirelin guurɔ te nɑ gɔsɑ nɛn sɔ̃.
    Miyɑ kon kɑ bu nɔnu geu mɛɛri. Kpɑ n bu yɑ̃kunu bikiɑ kɑ kɛ̃ɛ gee ni bɑ sɔɔru
    kuɑ nɛn sɔ̃.
  hat-hat: 'Paske men sa mwen menm, Seyè a, m''ap di nou: Se sou mòn ki apa pou mwen
    an, gwo mòn wo peyi Izrayèl la, tout moun pèp Izrayèl la ki va tabli nan peyi
    a pral fè sèvis pou mwen. Se la m''a kontan resevwa ofrann nou yo. Se la mwen
    vle nou pote pi bon ofrann nou yo, pi bon kado n''ap ban mwen yo.'
  eng-BSB: For on My holy mountain, the high mountain of Israel, declares the Lord
    GOD, there the whole house of Israel, all of them, will serve Me in the land.
    There I will accept them and will require your offerings and choice gifts, along
    with all your holy sacrifices.
  eng-WEBPB: For in my holy mountain, in the mountain of the height of Israel,” says
    the Lord GOD, “there all the house of Israel, all of them, shall serve me in the
    land. There I will accept them, and there I will require your offerings and the
    first fruits of your offerings, with all your holy things.
  kbq-kbq: Na'ankure Nagri ruotge agonama, Israeli mopafima za'za agonama me'nere
    maka Israeli naga'mo'za atru hu'za monora hunantegahaze huno Miko'zama Kegava
    Hu'nea Ra Anumzamo'a hu'ne. Hagi e'i anante tamantahi kenugeta ofaramine, knare'nare
    muse zantamina erita enesage'na, antahi muse huramantegahue.
  nhe-BL: Quema ajsis nopa tonali nochi israelitame nechhueyichihuase ipan tlali Israel
    ipan nopa tepetl tlen tlatzejtzeloltic huan más huejcapantic. Nopano niquinselis
    nopa tlacame huan niquintlajtlanis ma nechhualiquilica tlacajcahualistli huan
    nopa achtohui pixquistli tlen quipixcase ipan ininmila huan nochi tlamantli tlen
    monequi quiiyocatlalise para na. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua.
  gub-BL: Muite Izaew ywy rehe, ywytyr ihewe imonokatu pyrer rehe, ywytyr aiha Izaew
    ywy rehe har rehe, pe paw rupi hemuwete katu putar pe nehe. Pekatu putar ihewe
    nehe. Àro putar ma'ea'yr herenataromo penemizuka ràm ihe nehe. Pema'e ikatu wera'u
    ma'e perur putar ihewe nehe. Ma'e ihewe imur katu pyrer perur putar ihewe nehe.
  eng-DRA: In my holy mountain, in the high mountain of Israel, saith the Lord God,
    there shall all the house of Israel serve me; all of them I say, in the land in
    which they shall please me, and there will I require your firstfruits, and the
    chief of your tithes with all your sanctifications.
