  eng-JPS: As I live, saith the Lord GOD, surely with a mighty hand, and with an outstretched
    arm, and with fury poured out, will I be king over you;
  srp-1865: Tako ja bio živ, govori Gospod Gospod, rukom krjepkom i mišicom podignutom
    i izlivenijem gnjevom carovaæu nad vama.
  lug-lug: Nga bwe ndi omulamu, bw’ayogera Mukama Katonda, ndibafuga n’omukono ogw’amaanyi,
