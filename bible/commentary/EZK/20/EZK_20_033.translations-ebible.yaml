    သော လက် ၊ ဆန့် သောလက်ရုံး ၊ သွန်းလောင်း သောဒေါသ အရှိန် အားဖြင့် သင် တို့ကို ငါအုပ်စိုး
    မည်။
  hmo-hmo: 'Lohiabada Dirava ia gwau: “Lau, mauri ena Dirava, egu ladana dekenai lau
    hereva goada noho inai, momokani mai egu imana goadana, bona mai egu siahu ibounai,
    bona mai egu badu danu, umui do lau biagua.'
  urd-urd: 'ख़ुदावन्द ख़ुदा फ़रमाता है: मुझे अपनी हयात की क़सम, मैं ताक़तवर हाथ से
    और बुलन्द बाज़ू से क़हर नाज़िल'' कर के तुम पर सल्तनत करूँगा।'
  rus-SYN: 'Живу Я, говорит Господь Бог: рукою крепкою и мышцею простертою и излиянием
    ярости буду господствовать над вами.'
  bqc-SIM: Ma Dii Lua ma mɛ̀, ń ma kuao má a gã̀sĩ poo, mí gbãamↄɛ́ ń pↄkũmabↄbↄawáo.
  tcz-CHONGTHU: Tahbeh mongin keima kahing jinge tin thaneitah Pakaiyin aseije. Keiman
    kalung hanna nasatah a nachunga thih khuttuma leh kichat tijatna thahattah'a vai
    kahin hom khum ding nahi.
  mar-mar: ही प्रभू परमेश्वर देव घोषणा करतो, मी खात्रीने आपले बाहु उभारुन पराक्रमाने
    तुमच्यावर राज्य करीन.
  qub-qub: 'Ichanga noga Tayta Diosmi në: Cananmi ichanga gamcuna mayanquipaj fiyupa
    munayniyoj cashäta. Sumaj castigarcurmi gamcunapa rayniqui cashaj.'
  bqp-bqp: Sere kɑ nɛn wɑ̃ɑru kɑ dɑmɑ kon bu wɔri kpɑ n bu seesi, kpɑ nɑ n bɑndu dii
    be sɔɔ.
  hat-hat: Jan nou konnen mwen vivan vre a! Se mwen menm, Seyè Sèl Mèt la, k'ap pale!
    Se mwen menm k'ap gouvènen nou. M'ap kenbe nou anba ponyèt mwen ak tout fòs kouraj
    mwen, m'ap fè nou santi kòlè m'.
  eng-BSB: As surely as I live, declares the Lord GOD, with a strong hand, an outstretched
    arm, and outpoured wrath I will rule over you.
  eng-WEBPB: As I live,” says the Lord GOD, “surely with a mighty hand, with an outstretched
    arm, and with wrath poured out, I will be king over you.
  kbq-kbq: Hagi Nagra Ra Anumzana miko'zama kegava hu'noa Anumzamo'na kasefa Hu'na
    mani'noa Anumzanki'na hankavenentake nazana rusute'na narimpa aheneramante'na,
    kini mani'nena kegava huramantegahue.
  nhe-BL: Pero na niDIOS Tlen Más Nijpiya Tlanahuatili nimechilhuía para temachtli
    se tonal nitlanahuatis nopano campa imojuanti ica tepostli nomaco huan ica nochi
    nocualancayo huan ica miyac chicahualistli.
  gub-BL: Amume'uahy tuwe ko ma'e herekuwe haw rehe, i'i zanezar Tuweharupi Wiko Ma'e.
    — Apueruze'eg putar hepo itaper iapo pyrer zàwenugar pupe ihe nehe, hepuner haw
    nànàn ihe nehe no, hekwahy haw nànàn ihe nehe no.
  eng-DRA: As I live, saith the Lord God, I will reign over you with a strong hand,
    and with a stretched out arm, and with fury poured out.
