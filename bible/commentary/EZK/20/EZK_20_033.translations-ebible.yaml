  dop-dop: Tɑcɑɑ Ɩsɔ mɑ́ mɑ yɔɣɔtǝɣɩ sɩ, mɑ tuuki sɩ mɑɑ tɔɣɔ mǝ tɔɔ kɛ́ kɑwulɑɣɑ
