  uig-CYR: Мән һаятим билән қәсәм қилимәнки, — дәйду Рәб Пәрвәрдигар, Мән бәрһәқ күчлүк
    қол, узартқан билигим һәм төкүп яғдурған қәһрим билән үстүңлардин һөкүмранлиқ
    қилимән.
  tel-2017: నా జీవం తోడు, నా బలమైన చేతితో, ఉగ్రతతో, ఎత్తిన చేతితో నీ మీద రాజ్యపాలన
    చేస్తాను.
  hat-BSA: 'Jan Mwen viv la”, deklare Senyè BONDYE a: “Anverite, ak yon men pwisan,
