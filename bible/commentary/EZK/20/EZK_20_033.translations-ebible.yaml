  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ନିଶ୍ଚୟ ବଳବାନ ହସ୍ତ,
    ବିସ୍ତୀର୍ଣ୍ଣ ବାହୁ ଓ କୋପବର୍ଷଣ ଦ୍ୱାରା ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ରାଜା ହେବା;
  chk-chk: 'Mwo manauei, ngang Kot ewe Samol mi Lapalap üa apasa: Üpwe nemenikemi
