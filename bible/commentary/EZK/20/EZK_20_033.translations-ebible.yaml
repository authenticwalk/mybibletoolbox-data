  heb-heb: חי אני נאם אדני יהוה אם לא ביד חזקה ובזרוע נטויה ובחמה שפוכה אמלוך עליכם׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলেন, যেমন আমি জীবন্ত, আমি বলবান হাত, বিস্তারিত বাহু
    ও কোপের দ্বারা তোমাদের উপরে রাজত্ব করব।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਨੂੰ ਆਪਣੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਮੈਂ ਆਪਣੇ ਬਲਵਾਨ ਹੱਥ ਨਾਲ
    ਅਤੇ ਪਸਾਰੀ ਹੋਈ ਬਾਂਹ ਨਾਲ ਤੁਹਾਡੇ ਉੱਤੇ ਕਹਿਰ ਵਹਾ ਕੇ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰਾਂਗਾ।
