verse: EZK.020.033
translations:
  mal-C: ജീവനുള്ള ഞാൻ ശപഥംചെയ്യുന്നു, ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും ക്രോധവർഷംകൊണ്ടും
    ഞാൻ നിങ്ങളെ ഭരിക്കും, എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: So wahr ich lebe, ist der Spruch des Herrn Jahwe, mit starker Hand und
    ausgerecktem Arm und mit ausgeschüttetem Grimme will ich mich als König über euch
    erzeigen.
  lin-lin: Na Kombo na Ngai, elobi Nkolo Yawe, nakokonza bino, na nguya ya loboko
    na Ngai, oyo esembolama, mpe na kanda makasi ;
  eng-LSV: '[As] I live—a declaration of Lord YHWH, || Do I not, with a strong hand,
    || And with an outstretched arm, || And with poured out fury—rule over you?'
  eng-GNV: As I liue, saith the Lord God, I will surely rule you with a mightie hand,
    and with a stretched out arme, and in my wrath powred out,
  eng-WEBSTER: 'As I live, saith the Lord GOD, surely with a mighty hand, and with
    an out-stretched arm, and with fury poured out, will I rule over you:'
  nhw-BL: Pero na niDIOS Catli Más Nijpiya Tlanahuatili nimechilhuía para temachtli
    se tonal nitlanahuatis nopona campa amojuanti ica tepostli nomaco huan ica nochi
    nocualancayo huan ica miyac chicahualistli.
  swh-ONEN: Hakika kama niishivyo asema Bwana Mwenyezi, nitatawala juu yenu kwa mkono
    wa nguvu na kwa mkono ulionyooshwa na kwa ghadhabu iliyomwagwa.
  bba-bba: Sere kɑ nɛn wɑ̃ɑru kɑ dɑmɑ kon bu wɔri kpɑ n bu seesi, kpɑ nɑ n bɑndu dii
    be sɔɔ.
  eng-KJVCPB: 'As I live, saith the Lord God, surely with a mighty hand, and with
    a stretched out arm, and with fury poured out, will I rule over you:'
  luo-luo: Akwongʼora gi nyinga awuon, an Jehova Nyasaye Manyalo Gik Moko Duto ni
    abiro tiyou gi tekona duto gi mirimba mager.
  meu-meu: 'Ḡaubada Iehova na e tomu: Lau na maurimu heḡereḡerena, momokani mai imagu
    goadana bona mai imagu itoi-rorona bona mai badu-hebubugu ida baina pavapavamui.'
  npi-ULB: जस्‍तो म जीवित छु— यो परमप्रभु परमेश्‍वरको घोषणा हो— शक्तिशाली हात र पसारेको
    पाखुराद्वारा म तिमीहरूमाथि राज्‍य गर्नेछु र तिमीहरूमाथि क्रोध खन्‍याउनेछु ।
  yor-yor: Bí mo ti wà láààyè, ní Olúwa Olódùmarè wí, Èmi yóò jẹ ọba lórí yín pẹ̀lú
    ọwọ́ agbára tí èmi yóò nà jáde pẹ̀lú ìtújáde ìbínú gbígbóná mi.
  pes-OPCB: به حیات خود سوگند که من خود، با مشتی آهنین و قدرتی عظیم و با خشمی برافروخته،
    بر شما سلطنت خواهم نمود!
  tgl-ULB: Habang ako ay nabubuhay—ito ang pahayag ni Yahweh—tiyak na pamumunuan ko
    kayo nang may makapangyarihang kamay, nakataas na braso, at matinding galit na
    maibubuhos sa inyo!
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱ Ngode Datagaliwabe
    haluhe heneneore kogobi i̱na tíhondo bi heneneore hongohe mbira ogodagua laro.
    I̱na tíhondo keba howa i̱naga hongo timbuni kogome tí minu balu tandaga mo ngulebero.
  mya-mya: '``ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​သည်​အ​သက်​ရှင် တော်​မူ​သော​ဘု​ရား​ဖြစ်​တော်​မူ​သည်​နှင့်​အ​ညီ
    ငါ​သည်​အ​မျက်​တော်​ထွက်​လျက် သင်​တို့​အား ငါ​၏​ခွန်​အား​ကြီး​မား​သော​လက်​ရုံး​တော်
    ဖြင့်​တန်​ခိုး​အာ​ဏာ​ရှိ​သ​မျှ​နှင့်​လက်​တော် ကို​ဆန့်​လျက်​အုပ်​စိုး​တော်​မူ​မည်။-'
  bod-N: བདག་གིས་རང་གི་ཚེ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ། ངས་ནུས་མཐུ་ཆེན་པོའི་ཕྱག་དང་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་པ།
    རབ་ཏུ་འབར་བའི་ཁོང་ཁྲོ་བཅས་ཀྱིས་ཁྱོད་རྣམས་དབང་དུ་བསྒྱུར་རོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Zvirokwazvo noupenyu hwangu, ndizvo zvinotaura Ishe Jehovha, ndichakutongai
    nechanza chine simba, noruoko rwakatambanudzwa uye nehasha dzakadururwa.
  spa-BLM: Vivo yo, dice el Señor Yahvé, que con mano poderosa, con brazo extendido
    y con ira derramada, seré rey sobre vosotros.
  cac-cac: Yuj chi' a in Jehová Yajal in svac' in ti' to a in ol vac' yajalil d'a
    eyib'an̈ yed' in poder yed' pax yoval in c'ool.
  swh-ULB: Kama niishivyo-hivi ndivyo Bwana Yahwe asemavyo-Nitatawala hakika juu yenu
    kwa mkono wenye nguvu, mkono ulionyooshwa, na ghadhabu itakayomwagwa juu yenu.
  bel-bel: Жыву Я, кажа Гасподзь Бог; рукою моцнаю, мышцаю прасьцертаю і выліваньнем
    лютасьці буду валадарыць над вамі.
  deu-ELBBK: So wahr ich lebe, spricht der Herr, HERR, wenn ich nicht mit starker
    Hand und mit ausgestrecktem Arm und mit ausgegossenem Grimm über euch regieren
    werde!
  mbb-OT: Siak, is Nengazen he MEGBEVAYÀ he uuyag, ebpenangdù a he edhedian ku sikiyu
    pinaaǥi te zekelà he ǥehem ku wey pauk ku.
  mal-2015: എന്നാണ, ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും ചൊരിയുന്ന ക്രോധംകൊണ്ടും
    ഞാൻ നിങ്ങളെ ഭരിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Avke sar me dživav, phenel o RAJ, o Adonaj, kraľinava upral tumende mire
    zorale the nacirdle vasteha a mira choľaha, so pre tumende čhivava avri.
  pes-OPV: 'زیرا خداوند یهوه می‌فرماید: به حیات خودم قسم که هرآینه با دست قوی و بازوی
    برافراشته وخشم ریخته شده بر شما سلطنت خواهم نمود.'
  ron-1924: Пе вяца Мя», зиче Домнул Думнезеу, «кэ Еу Ынсумь вой фи Ымпэрат песте
    вой, ку мынэ таре ши ку брац ынтинс ши вэрсынду-Мь урӂия.
  ben-OBCV: এই কথা সার্বভৌম সদাপ্রভু বলেন, আমার জীবনের দিব্য, আমার শক্তিশালী হাত ও
    বিস্তারিত বাহু বাড়িয়ে ক্রোধ ঢেলে তোমাদের উপরে রাজত্ব করব।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Noloshaydaan ku dhaartaye, hubaal boqor
    baan idiinku ahaan doonaa gacan xoog badan iyo dhudhun fidsan iyo cadho la soo
    daadshay,
  lat-VUC: Vivo ego, dicit Dominus Deus, quoniam in manu forti, et in brachio extento,
    et in furore effuso, regnabo super vos.
  eng-ASVBT: As I live, saith the Lord Jehovah, surely with a mighty hand, and with
    an outstretched arm, and with wrath poured out, will I be king over you.
  ita-1885: Come io vivo, dice il Signore Iddio, io regnerò sopra voi con man forte,
    e con braccio steso, e con ira sparsa;
  eng-LXXUP: 'Therefore, as I live, saith the Lord, I will reign over you with a strong
    hand, and with a high arm, and with outpoured wrath:'
  eng-ULB: As I live—this is the Lord Yahweh's declaration—I will certainly reign
    over you with a mighty hand, a raised arm, and fury that will be poured out on
    you.
  spa-VBL: “Vivo yo, declara el Señor Dios, que los gobernaré con toda mi fuerza y
    poder, y con mi ira.
  fra-_FOB: Je suis vivant! dit le Seigneur, l'Éternel, à main forte, à bras étendu,
    et avec effusion de colère, je régnerai sur vous!
  mal-mal: എന്നാണ, ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും ചൊരിയുന്ന ക്രോധംകൊണ്ടും ഞാൻ
    നിങ്ങളെ ഭരിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki merī hayāt kī qasam, maiṅ baṛe ġhusse
    aur zordār tarīqe se apnī qudrat kā izhār karke tum par hukūmat karūṅga.
  suz-BL: परमप्रभु, परमप्रभु यावेमी “गो ब्रोंइशा बाक्‍शो खोदेंशो पा, सक्ति पाइश्‍शो
    गुइ दिंशा चुरशा गो इन कली सासन पाइनुङ।
  eng-NOY: As I live, saith the Lord Jehovah, surely with a mighty hand, and with
    a stretched out arm, and with fury poured out will I rule over you.
  ita-1927: Com’è vero ch’io vivo, dice il Signore, l’Eterno, con mano forte, con
    braccio disteso, con scatenamento di furore, io regnerò su voi!
  ckb-ckb: 'یەزدانی باڵادەست دەفەرموێت: بە گیانی خۆم، من بە دەستێکی پۆڵایین و بازووێکی
    بەهێز و بە تووڕەیی دەربڕینم فەرمانڕەوایەتیتان دەکەم.'
  eng-BBE: 'By my life, says the Lord, truly, with a strong hand and with an outstretched
    arm and with burning wrath let loose, I will be King over you:'
  kan-OKCV: ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ನನ್ನ ಜೀವದಾಣೆ, ನಿಶ್ಚಯವಾಗಿ ಬಲವಾದ ಕೈಯಿಂದಲೂ,
    ಚಾಚಿದ ತೋಳಿನಿಂದಲೂ, ಸುರಿಸಿದ ರೋಷದಿಂದಲೂ ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಅಧಿಕಾರ ನಡೆಸುತ್ತೇನೆ.
  tam-2017: பலத்த கையினாலும், புயத்தினாலும், ஊற்றப்பட்ட கடுங்கோபத்தினாலும், உங்களை
    ஆள்வேன் என்பதை என்னுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Vivo yo, dice el Señor Jehová, que con mano fuerte, y brazo extendido,
    y enojo derramado, tengo de reinar sobre vosotros:'
  ron-BTF: Precum eu trăiesc, spune DOMNUL Dumnezeu, într-adevăr cu o mână puternică
    și cu un braț întins și cu furie revărsată, voi conduce peste voi;
  eng-WEBP: As I live,” says the Lord GOD, “surely with a mighty hand, with an outstretched
    arm, and with wrath poured out, I will be king over you.
  eng-FBV: As I live, declares the Lord God, I will rule you with all my strength
    and power, and in my anger.
  nld-1939: Zowaar Ik leef, zegt Jahweh, de Heer; met krachtige hand, met uitgestrekte
    arm en in vlagen van toorn zal Ik u mijn macht doen gevoelen.
  nch-BL: Pero na niDIOS Cati Más Nijpiya Tanahuatili nimechilhuía para temachti se
    tonali nitanahuatis nopona campa amojuanti ica teposti nomaco huan ica nochi nocualancayo
    huan ica miyac chicahualisti.
  vie-1934: 'Chúa Giê-hô-va phán: Thật như ta hằng sống, ấy là dùng tay mạnh mẽ và
    cánh tay giang ra, lấy thạnh nộ đổ ra mà ta sẽ làm vua trên các ngươi!'
  hin-CV: मैं अपने जीवन की शपथ खाकर कहता हूं, परम प्रधान याहवेह की घोषणा है, मैं शक्तिशाली
    हाथ और बढ़ाए हुए भुजा और भड़के हुए कोप से तुम्हारे ऊपर शासन करूंगा.
  spa-BES: 'Por mi vida, dice el Señor, verdaderamente, con una mano fuerte y con
    el brazo extendido y derramaré ira ardiente, seré rey sobre ustedes:'
  tdx-tdx: Kanao velon-dRaho hoe t’Iehovà Talè, toe an-taña maozatse naho an-tsira
    natora-kitsy naho am-pifombo nadoañe, le tsy mahay tsy ho feheko nahareo;
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เรามี​ชี​วิตอยู่​แน่​ฉันใด เราจะครอบครองเหนือเจ้าแน่นอนที​เดียว
    ด้วยมือที่​มีฤทธิ์ และด้วยแขนที่​เหย​ียดออก และด้วยความพิโรธที่เทลงมา
  por-BR-2018: Vivo eu, diz o Senhor DEUS, que reinarei sobre vós com mão forte, braço
    estendido, e ira derramada;
  deu-ELO: So wahr ich lebe, spricht der Herr, Jehova, wenn ich nicht mit starker
    Hand und mit ausgestrecktem Arm und mit ausgegossenem Grimm über euch regieren
    werde!
  eng-WYC-2018: (As) I live, saith the Lord God, for in strong hand, and in arm stretched
    forth, and in strong vengeance shed out, I shall reign [up] on you (or I shall
    rule over you).
  epo-epo: Kiel Mi vivas, diras la Sinjoro, la Eternulo, per forta mano, per etendita
    brako, kaj per elverŝado de kolero Mi reĝos super vi;
  uig-PIN: Mǝn ⱨayatim bilǝn ⱪǝsǝm ⱪilimǝnki, — dǝydu Rǝb Pǝrwǝrdigar, Mǝn bǝrⱨǝⱪ
    küqlük ⱪol, uzartⱪan bilikim ⱨǝm tɵküp yaƣdurƣan ⱪǝⱨrim bilǝn üstünglardin ⱨɵkümranliⱪ
    ⱪilimǝn.
  beo-beo: Na da Ouligisudafa Hina Gode! Amola na da Fifi Ahoanusu Gode esalebeba:le,
    Na da dafawane dilima sisane iaha. Na da ougiba:le, Na gasa bagade defele, dilima
    gasa fili ouligimu.
  tpi-OTNT: Mi God, Bikpela, mi save stap oltaim, mi tok strong long yupela olsem.
    Mi belhat long yupela, na bai mi yet mi kamap king bilong yupela na bai mi mekim
    save long yupela na bosim yupela strong moa yet.
  hau-SA: Muddin ina raye, in ji Ubangiji Mai Iko Duka, zan yi mulki a kanku da hannu
    mai iko da kuma hannu mai ƙarfi da kuma fushi.
  uig-LAT: Men hayatim bilen qesem qilimenki, — deydu Reb Perwerdigar, Men berheq
    küchlük qol, uzartqan bilikim hem töküp yaghdurghan qehrim bilen üstünglardin
    hökümranliq qilimen.
  nde-nde: Ngeqiniso elinjengoba ngikhona, kutsho uThixo Wobukhosi, ngizalibusa ngesandla
    esilamandla langengalo eyeluliweyo kanye lolaka oluphuphumayo.
  ton-ton: ¶ “ʻOku pehē ʻe Sihova ko e ʻOtua, ʻo hangē ʻoku ou moʻui, te u puleʻi
    moʻoni ʻaki ʻakimoutolu ʻae nima mālohi, pea mo e nima kuo mafao, mo e lilingi
    atu ʻoe houhau.
  ces-1613: Živ jsem já, praví Panovník Hospodin, že rukou silnou a ramenem vztaženým,
    a prchlivostí vylitou kralovati budu nad vámi.
  eng-WMB: As I live,” says the Lord GOD, “surely with a mighty hand, with an outstretched
    arm, and with wrath poured out, I will be king over you.
  tam-TCV: நான் வாழ்வது நிச்சயம்போலவே, வல்லமையுள்ள கரத்தினாலும், நீட்டிய புயத்தினாலும்,
    ஊற்றப்படும் கடுங்கோபத்தினாலும், நான் உங்களை ஆளுகை செய்வேன் என்பதும் நிச்சயம் என்று
    ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ingon nga ako buhi —mao kini ang gipahayag ni Yahweh—maghari gayod ako
    diha kaninyo pinaagi sa gamhanang kamot, sa giisa nga bukton, ug sa igabubo nga
    kapungot diha kaninyo.
  pol-UBG: Jak żyję, mówi Pan BÓG, potężną ręką, wyciągniętym ramieniem i w wylanej
    zapalczywości będę królował nad wami.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ میری حیات کی قَسم، مَیں بڑے غصے اور زوردار طریقے
    سے اپنی قدرت کا اظہار کر کے تم پر حکومت کروں گا۔
  deu-1912: So wahr ich lebe, spricht der Herr HERR, ich will über euch herrschen
    mit starker Hand und ausgestrecktem Arm und mit ausgeschüttetem Grimm
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನನ್ನ ಜೀವದಾಣೆ, ನಾನು ಶಿಕ್ಷಾಹಸ್ತವನ್ನೆತ್ತಿ,
    ಭುಜಪರಾಕ್ರಮವನ್ನು ತೋರಿಸಿ, ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿಸುತ್ತಾ ನಿಮ್ಮ ಮೇಲೆ ದೊರೆತನ ಮಾಡುವೆನು.
  yap-yap: “Bod feni bmich ni Gag SOMOL, ni Th’abi Tolang, ni Gag fare Got ni gu be
