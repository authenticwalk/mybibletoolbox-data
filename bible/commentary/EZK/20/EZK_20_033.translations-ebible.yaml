    قَدِيَرةٍ وَغَضَبٍ مَصْبُوبٍ أَمْلِكُ عَلَيْكُمْ،
  ewe-ewe: Aƒetɔ Yehowa be, ‘Meta nye agbe be maɖu mia dzi kple asi sesẽ kple abɔ
