  hbo-WLC: חַי־אָ֕נִי נְאֻ֖ם אֲדֹנָ֣י יְהוִ֑ה אִם־לֹ֠א בְּיָ֨ד חֲזָקָ֜ה וּבִזְר֧וֹעַ
    נְטוּיָ֛ה וּבְחֵמָ֥ה שְׁפוּכָ֖ה אֶמְל֥וֹךְ עֲלֵיכֶֽם׃
  ibo-ibo: Dịka m na-adị ndụ, aga m eji aka ike na ogwe aka e setịrị eseti nakwa nwụpụ
    nke oke iwe m chịa unu, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwubiri
