verse: EZK.020.001
translations:
  mal-C: ഏഴാംവർഷം അഞ്ചാംമാസം പത്താംതീയതി ഇസ്രായേലിലെ ഗോത്രത്തലവന്മാരിൽ ചിലർ യഹോവയോട്
    അരുളപ്പാടു ചോദിക്കുന്നതിനായി വന്ന് എന്റെമുമ്പിൽ ഇരുന്നു.
  deu-TKW: Im siebenten Jahr aber, im fünften Monat, am zehnten des Monats, erschienen
    Männer von den Vornehmen Israels, um Jahwe zu befragen, und ließen sich vor mir
    nieder.
  lin-lin: Na mokolo ya zomi, na sanza ya mitano ya mobu oyo ya sambo, ndambo ya bakambi
    ya Isalaele bayaki kotuna toli ya Yawe mpe bavandaki liboso na ngai.
  eng-LSV: And it comes to pass, in the seventh year, in the fifth [month], on the
    tenth of the month, men from [the] elderly of Israel have come in to seek YHWH,
    and they sit before me;
  eng-GNV: And in the seuenth yeere, in the fift moneth, the tenth day of the moneth,
    came certaine of the elders of Israel to enquire of the Lord, and sate before
    me.
  eng-WEBSTER: And it came to pass in the seventh year, in the fifth month , the tenth
    day of the month, that certain of the elders of Israel came to inquire of the
    LORD, and sat before me.
  nhw-BL: Ipan majtlactli itequi nopa metztli macuili ipan toisraelita calendario
    [20:1 Ipan 14 itequi agosto, 591 a.C. ipan tocalendario tlen ama.] quema yohuiyaya
    para chicome xihuitl ica quiquixtijtoyaj Tlanahuatijquetl Joaquín ipan itlal huan
    quihuicatoyaj, hualajque sequin huehue tlacame tlen israelitame para nechitase
    para ma nijtlajtlani TOTECO se tlenijqui por inijuanti. Huan mosehuijque noixpa
    para quichiyase tlaque quiijtos TOTECO.
  swh-ONEN: Katika mwaka wa saba, mwezi wa tano siku ya kumi, baadhi ya wazee wa Israeli
    wakaja ili kutaka ushauri kwa Bwana, wakaketi mbele yangu.
  bba-bba: Sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ yoru sɔɔ Bɑbiloniɔ, yoo ten wɔ̃ɔ nɔɔbɑ yirusen
    suru nɔɔbusen sɔ̃ɔ wɔkuruse sɔɔrɑ ben ɡuro ɡurobu ɡɑbu bɑ nɑ Esekiɛlin mi u kɑ
    bu bikiɑru kuɑ Yinni Gusunɔn mi. Mɑ bɑ nɑ bɑ sinɑ win wuswɑɑɔ.
  eng-KJVCPB: And it came to pass in the seventh year, in the fifth month, the tenth
    day of the month, that certain of the elders of Israel came to inquire of the
    Lord, and sat before me.
  luo-luo: Tarik apar dwe mar abich e higa mar abiriyo, jodong Israel moko nobiro
    ira mondo openj wach kuom Jehova Nyasaye mine girito mondo giwinj tiend wachno.
  meu-meu: Laḡani ihahituna huana iha-imana dinana ihagwautana ai, Israel tau-badadia
    haida na ema, Iehova enai bae henanadai totona; bena idia na lau vairagu ai e
    helai.
  npi-ULB: सातौं वर्षको पाँचौं महिनाको दशौं दिनमा इस्राएलका धर्म-गुरुहरू परमप्रभुसित
    सोधपूछ गर्न आए र मेरो सामु बसे ।
  yor-yor: Ní ọjọ́ kẹwàá, oṣù karùn-ún ọdún keje, ní díẹ̀ nínú àwọn àgbàgbà Israẹli
    wá wádìí lọ́wọ́ Olúwa, wọn jókòó níwájú mi.
  pes-OPCB: هفت سال و پنج ماه و ده روز از تبعید ما می‌گذشت، که عده‌ای از رهبران اسرائیل
    آمدند تا از خداوند هدایت بطلبند. ایشان مقابل من نشستند و منتظر جواب ماندند.
  tgl-ULB: At nangyari nang ikapitong taon, sa ikasampung araw ng ikalimang buwan,
    dumating ang mga nakatatanda ng Israel upang sumangguni kay Yahweh at umupo sila
    sa aking harapan.
  hui-hui: Ina Babilono pu hemagola mali kanegonaga ege daunini horo pini hayagola
    Isaraelealinaga agali haguane bu hearu i̱ berewaria kaware íbu biraya. Tiha genda
    mbira wiagola Anduane Homogonaga hame hale hole i̱hondo haleha laya.
  mya-mya: ပြည်​နှင်​ဒဏ်​ခံ​ရ​သည့်​သတ္တမ​နှစ်​မြောက်၊ ပဉ္စ​မ​လ၊ လ​ဆန်း​ငါး​ရက်​နေ့​၌​ဣ​သ​ရေ​လ​ခေါင်း​ဆောင်
    အ​ချို့​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လို​တော် ကို​စုံ​စမ်း​မေး​မြန်း​ရန် ငါ့​ထံ​သို့​လာ​ရောက်​ကြ
    ၏။ ထို​သူ​တို့​ငါ​၏​ရှေ့​တွင်​ထိုင်​ကြ​သော​အ​ခါ၊-
  bod-N: དེ་ཡང་ལོ་བདུན་པའི་ཟླ་ལྔ་པའི་ཚེས་བཅུ་ཉིན། ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་འགའ་ཤས་དཀོན་མཆོག་ཡ་ཝཱེར་ཐུགས་བརྟག་ཞུ་བར་འོངས་ཏེ།
    ཁོ་རྣམས་ངའི་མདུན་དུ་བསྡད་པ་ན།
  sna-sna: Mugore rechinomwe, nomwedzi wechishanu pazuva regumi, vamwe vavakuru vavaIsraeri
    vakauya kuzobvunza Jehovha, vakagara pasi pamberi pangu.
  spa-BLM: En el séptimo año, en el quinto mes, a los diez días del mes, algunos de
    los ancianos de Israel vinieron a consultar a Yahvé y se sentaron ante mí.
  cac-cac: Ayic lajun̈e' c'ual yoch yoil uj, ayic yuquil ab'ilxo ayon̈ ec' d'a Babilonia
    tic, ay tas ix snib'ej juntzan̈ yichamtac vinaquil chon̈ab' Israel sc'anb'ej d'a
    Jehová, yuj chi' ix em c'ojan eb' d'a vichan̈.
  swh-ULB: Ikawa ikaja katika mwaka wa saba, siku ya kumi ya mwezi wa tano, wazee
    wa Israeli wakaja kumuuliza Yahwe na kuketi mbele yangu.
  bel-bel: І на сёмым годзе, пятым месяцы, у дзясяты дзень месяца прыйшлі мужы са
    старэйшынаў Ізраілевых спытацца ў Госпада і селі перад абліччам маім.
  deu-ELBBK: Und es geschah im 7. Jahr, im 5. Monat, am 10. des Monats, da kamen Männer
    von den Ältesten Israels, um den HERRN zu befragen; und sie setzten sich vor mir
    nieder.
  mbb-OT: Hein ikesepulù he andew te ikelima he vulan, te ikepitu he tuig te kegkevihag
    dey, duen nepipira he menge pengulu te Israel he midhengkayi te kedì ne mibpinuu
    ziyà te etuvangan ku su ebpetudtul zan te menge lalag he ebpuun diyà te Nengazen.
  mal-2015: ഏഴാം ആണ്ടു അഞ്ചാം മാസം പത്താം തിയ്യതി യിസ്രായേൽമൂപ്പന്മാരിൽ ചിലർ യഹോവയോടു
    അരുളപ്പാടു ചോദിപ്പാൻ വന്നു എന്റെ മുമ്പിൽ ഇരുന്നു.
  rmc-rmc: Andro eftato berš, andro pandžto čhon pro dešto džives, pes avle varesave
    vodci le Izraeloskre te dophučel pre voľa le RAJESKRI a bešle peske angle ma.
  pes-OPV: و در روز دهم ماه پنجم از سال هفتم بعضی از مشایخ اسرائیل به جهت طلبیدن خداوند
    آمدند و پیش من نشستند.
  ron-1924: Ын ал шаптеля ан, ын зиуа а зечя а луний а чинчя, уний дин бэтрыний луй
    Исраел ау венит ла мине сэ ынтребе пе Домнул ши ау шезут жос ынаинтя мя.
  ben-OBCV: সপ্তম বছরের পঞ্চম মাসের দশ দিনের দিন, ইস্রায়েলের কয়েকজন প্রাচীন সদাপ্রভুর
    ইচ্ছা জানবার জন্য আমার সামনে বসলেন।
  som-som: Oo sannaddii toddobaad, bisheedii shanaad, maalinteedii tobnaad ayaa odayaashii
    reer binu Israa'iil qaarkood u yimaadeen inay Rabbiga wax weyddiistaan, oo hortayday
    fadhiisteen.
  lat-VUC: Et factum est in anno septimo, in quinto, in decima mensis, venerunt viri
    de senioribus Israël ut interrogarent Dominum, et sederunt coram me.
  eng-ASVBT: And it came to pass in the seventh year, in the fifth month, the tenth
    day of the month, that certain of the elders of Israel came to inquire of Jehovah,
    and sat before me.
  ita-1885: OR avvenne nell'anno settimo, nel decimo giorno del quinto mese, che alcuni
    degli anziani d'Israele vennero per domandare il Signore, e si posero a sedere
    davanti a me.
  eng-LXXUP: And it came to pass in the seventh year, on the fifteenth day of the
    month, there came men of the elders of the house of Israel to inquire of the Lord,
    and they sat before me.
  eng-ULB: It came about in the seventh year, on the tenth day of the fifth month,
    that elders of Israel came to inquire of Yahweh and sat before me.
  spa-VBL: El día diez del quinto mes del séptimo año, algunos de los ancianos de
    Israel vinieron a pedir consejo al Señor, y se sentaron conmigo.
  fra-_FOB: La septième année, le dixième jour du cinquième mois, quelques-uns des
    anciens d'Israël vinrent pour consulter l'Éternel, et ils s'assirent devant moi.
  mal-mal: ബാബിലോന്യ പ്രവാസത്തിന്റെ ഏഴാം ആണ്ട് അഞ്ചാം മാസം പത്താം തീയതി യിസ്രായേൽമൂപ്പന്മാരിൽ
    ചിലർ യഹോവയോടു അരുളപ്പാട് ചോദിക്കുവാൻ വന്ന് എന്റെ മുമ്പിൽ ഇരുന്നു.
  urd-GVR: Yahūdāh ke bādshāh Yahūyākīn kī jilāwatanī ke sātweṅ sāl meṅ Isrāīlī qaum
    ke kuchh buzurg mere pās āe tāki Rab se kuchh dariyāft kareṅ. Pāṅchweṅ mahīne
    kā daswāṅ din thā. Wuh mere sāmne baiṭh gae.
  suz-BL: मिनु ७ बर्स ङा ५ महिना ङा १० नाक्‍ती इस्राएल ङा खाल्‍पापुकी परमप्रभु यावे
    कली हिल्‍लो पचा कली जाक्‍शा आं ङोंइती बाक्‍तेक्‍म। इजीकीएल १४:१
  eng-NOY: And it came to pass in the seventh year, in the fifth month, on the tenth
    day of the month, that certain of the elders of Israel came to inquire of Jehovah,
    and sat before me.
  ita-1927: Or avvenne, il settimo anno, il decimo giorno del quinto mese, che alcuni
    degli anziani d’Israele vennero a consultare l’Eterno, e si misero a sedere davanti
    a me.
  ckb-ckb: ئەوە بوو لە دەی مانگی پێنجی ساڵی حەوتەم، کەسانێک لە پیرانی ئیسرائیل هاتن
    بۆ پرسیارکردن لە یەزدان، جا لەبەردەممدا دانیشتن.
  eng-BBE: Now it came about in the seventh year, in the fifth month, on the tenth
    day of the month, that certain of the responsible men of Israel came to get directions
    from the Lord and were seated before me.
  kan-OKCV: ಏಳನೆಯ ವರ್ಷದ, ಐದನೆಯ ತಿಂಗಳಿನ, ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರಲ್ಲಿ ಕೆಲವರು
    ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ವಿಚಾರಣೆಗಾಗಿ ಬಂದು ನನ್ನ ಮುಂದೆ ಕುಳಿತುಕೊಂಡರು.
  tam-2017: பாபிலோனின் சிறையிருப்பின் ஏழாம் வருடத்து ஐந்தாம் மாதம் பத்தாம் தேதியிலே
    இஸ்ரவேலின் மூப்பர்களில் சிலர் யெகோவாவிடம் விசாரிக்கும்படி வந்து, எனக்கு முன்பாக
    உட்கார்ந்தார்கள்.
  spa-RV-1909: Y ACONTECIÓ en el año séptimo, en el mes quinto, á los diez del mes,
    que vinieron algunos de los ancianos de Israel á consultar á Jehová, y sentáronse
    delante de mí.
  ron-BTF: Și s-a întâmplat în al șaptelea an, în luna a cincea, în a zecea zi a lunii,
    că anumiți dintre bătrânii lui Israel au venit să întrebe pe DOMNUL și au șezut
    înaintea mea.
  eng-WEBP: In the seventh year, in the fifth month, the tenth day of the month, some
    of the elders of Israel came to inquire of the LORD, and sat before me.
  eng-FBV: On the tenth day of the fifth month of the seventh year, some of the elders
    of Israel came to ask advice from the Lord, and they sat down with me.
  nld-1939: In het zevende jaar, op de tiende van de vijfde maand, kwamen enigen van
    Israëls oudsten Jahweh raadplegen. En toen zij voor mij zaten,
  nch-BL: Ipan majtacti itequi nopa metzti macuili ipan toisraelita calendario quema
    yahuiyaya para chicome xihuit ica quiquixtijtoyaj Tanahuatijquet Joaquín ipan
    ital huan quihuicatoyaj, techitacoj sequij huehue tacame ten israelitame para
    ma nijtajtani TOTECO se tenijqui por inijuanti. Huan mosehuijque noixpa para quichiyase
    taya quiijtos TOTECO.
  vie-1934: Năm thứ bảy, ngày mồng mười tháng năm, có một vài trưởng lão Y-sơ-ra-ên
    đến đặng cầu hỏi Đức Giê-hô-va, họ ngồi trước mặt ta.
  hin-CV: सातवें वर्ष के पांचवें महीने के दसवें दिन, इस्राएल के कुछ अगुए याहवेह की
    इच्छा जानने के लिये आये और वे मेरे सामने बैठ गये.
  spa-BES: En el séptimo año, en el décimo día del mes, sucedió que algunos de los
    hombres responsables de Israel vinieron a recibir instrucciones del Señor y se
    sentaron frente a mí.
  tdx-tdx: Tamy andro faha-folo’ i volam-paha-lime’ i taom-paha-fitoy, le nivotra­k’
    amako ty ila’ o androanavi’ Israeleo hañontane Iehovà, vaho niambesatse aoloko
    eo.
  tha-KJV: อยู่​มาวั​นที​่​สิบ เดือนที่ห้าในปี​ที่​เจ็ด พวกผู้​ใหญ่​แห่​งอ​ิสราเอลบางคนได้มาทูลถามพระเยโฮวาห์
    และมานั่งอยู่ข้างหน้าข้าพเจ้า
  por-BR-2018: E aconteceu no sétimo ano, no quinto mês , aos dez do mês, que vieram
    alguns dos anciãos de Israel para consultarem ao SENHOR, e se assentaram diante
    de mim.
  deu-ELO: Und es geschah im siebten Jahre, im fünften Monat, am Zehnten des Monats,
    da kamen Männer von den Ältesten Israels, um Jehova zu befragen; und sie setzten
    sich vor mir nieder.
  eng-WYC-2018: And it was done in the seventh year, in the fifth month, in the tenth
    day of the month (or on the tenth day of the month), men of the elders of Israel
    came to ask the Lord; and they sat before me.
  epo-epo: En la sepa jaro, en la deka tago de la kvina monato, venis kelkaj el la
    plejaĝuloj de Izrael, por demandi la Eternulon, kaj ili sidiĝis antaŭ mi.
  uig-PIN: Yǝttinqi yili, bǝxinqi ayning oninqi küni xundaⱪ boldiki, Israilning bǝzi
    aⱪsaⱪalliri Pǝrwǝrdigarni izdǝp uningdin soriƣili mening aldimƣa kelip olturdi.
  beo-beo: 'Eso nabu amola oubi bi amola ode fesu ninia mugululi misi esoga ba:i.
    Isala:ili fi ouligisu dunu mogili da Hina Gode Ea hamomu hanai bai nama adole
    ba:musa: misini, na midadi bulagi.'
  tpi-OTNT: Long namba 7 yia bilong mipela i stap long Babilon, na long de namba 10
    bilong namba 5 mun bilong dispela yia, ol hetman bilong ol Israel i kam sindaun
    klostu long mi. Ol i gat wanpela wari na ol i askim mi long painimaut laik bilong
    Bikpela.
  hau-SA: A shekara ta bakwai, a wata na biyar a rana ta goma, waɗansu dattawan Isra’ila
    suka zo don su nemi nufin Ubangiji, suka kuwa zauna a ƙasa a gabana.
  uig-LAT: Yettinchi yili, beshinchi ayning oninchi küni shundaq boldiki, Israilning
    bezi aqsaqalliri Perwerdigarni izdep uningdin sorighili méning aldimgha kélip
    olturdi.
  nde-nde: Ngomnyaka wesikhombisa, ngenyanga yesihlanu ngosuku lwetshumi, abanye babadala
    bako-Israyeli bafika bezebuza uThixo, bahlala phansi phambi kwami.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi hono fitu ʻoe taʻu, ʻi hono nima ʻoe māhina, pea
    ʻi hono hongofulu ʻoe ʻaho ʻi he māhina, naʻe haʻu ai ʻae niʻihi ʻi he kau mātuʻa
    ʻo ʻIsileli ke fakafehuʻi kia Sihova, pea naʻa nau nofo ʻi hoku ʻao.
  ces-1613: Tedy stalo se léta sedmého, a dne desátého, pátého měsíce, přišli někteří
    z starších Izraelských raditi se s Hospodinem, a posadili se přede mnou.
  eng-WMB: In the seventh year, in the fifth month, the tenth day of the month, some
    of the elders of Israel came to inquire of the LORD, and sat before me.
  tam-TCV: அரசன் யோயாக்கீன் சிறைப்பிடிக்கப்பட்ட ஏழாம் வருடத்தின் ஐந்தாம் மாதம், பத்தாம்
    தேதியிலே இஸ்ரயேலின் முதியோர் சிலர் யெகோவாவினிடத்தில் விசாரித்து அறியும்படி என்னிடம்
    வந்து, என் முன்னால் உட்கார்ந்தார்கள்.
  ceb-ULB: Nahitabo kini sa ikapito nga tuig, sa ikanapulo nga adlaw sa ikalima nga
    bulan, nga miabot ang mga kadagkoan sa Israel aron sa pagpakisayod kang Yahweh
    ug milingkod sa akong atubangan.
  pol-UBG: W siódmym roku, w piątym miesiącu, dziesiątego dnia tego miesiąca, przyszli
    niektórzy spośród starszych Izraela, aby radzić się PANA, i usiedli przede mną.
  urd-GVU: یہوداہ کے بادشاہ یہویاکین کی جلاوطنی کے ساتویں سال میں اسرائیلی قوم کے
    کچھ بزرگ میرے پاس آئے تاکہ رب سے کچھ دریافت کریں۔ پانچویں مہینے کا دسواں دن تھا۔
    وہ میرے سامنے بیٹھ گئے۔
  deu-1912: Und es begab sich im siebenten Jahr, am zehnten Tage des fünften Monats,
    kamen etliche aus den Ältesten Israels, den HERRN zu fragen, und setzten sich
    vor mir nieder.
  kan-2017: ಏಳನೆಯ ವರ್ಷದ, ಐದನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರಲ್ಲಿ ಕೆಲವರು
    ಯೆಹೋವನನ್ನು ಪ್ರಶ್ನೆ ಕೇಳುವುದಕ್ಕೆ ಬಂದು ನನ್ನ ಮುಂದೆ ಕುಳಿತುಕೊಂಡರು.
  yap-yap: Lan e bin ragag e rran ko pul ni lal, ko bin ni medlip e duw ni gamad ba
    kalbus. Me yib boch e tayugang’ nu Israel ra fithed ngog ko mang e ba m’agan’
    SOMOL ngay, rabad ra pired nga but’ u p’eowcheg.
  hlt-MCSB: A kum rhih dongkah a hla nga nah hnin rha dongah a pha vaengah Israel
    a hamca khuikah hlang rhoek tah BOEIPA dawt ham ha pawk uh tih ka mikhmuh ah ngol
    uh.
  mdy-ETH: ኑኡኒ ዓጫፓ ዲዒንቴንቴ ላንካሳ ሌዖና ዶንጋሳ ዓጊኖኮ ታጳሳ ኬሎይዳ ዒስራዔኤሌ ዴሮኮ ሱኡጎይዳፓ ፔቴ ፔቴ ዓሲ ናንጊና
    ናንጋ ጎዳኮ ማሊፃ ዎዚምታቶ ታና ዖኦጫኒ ታ ኮይላ ሙኪ ዴዔኔ።
  twi-ASANTE: Afe a ɛtɔ so nson no bosome enum no ɛda a ɛtɔ so edu no, Israel mpanimfoɔ
    no mu bi bɛbisaa Awurade hɔ adeɛ, na wɔtenatenaa mʼanim.
  eng-WEBU: In the seventh year, in the fifth month, the tenth day of the month, some
    of the elders of Israel came to inquire of the LORD, and sat before me.
  wal-wal: Nuuni omoodettido laappuntta laittan, ichchashantta aginan, tammantta gallassan,
    Israa7eela cimatuppe amaridaageeti GODAA oichchanau yiidi, ta sinttan uttidosona.
  spa-PDDPT: El año séptimo, el mes quinto, a los diez días del mes, aconteció que
    algunos de los ancianos de Israel llegaron a consultar a Yavé, y se sentaron delante
    de mí.
  gun-gun: Ha'e gui sete ma'etỹa ha'e peteĩ nhiruĩ jaxya re, dez araa py ma Israel
    regua nhomongeta va'ety kuery jogueru xea py, Senhor pe oporandu uka aguã. Ha'e
    rami vy oguapypa okuapy xerenonde.
  ilo-ULB: Napasamak nga iti maikapito a tawen, iti maikasangapulo nga aldaw iti maikalima
    a bulan, immay dagiti panglakayen ti Israel tapno makiumanda kenni Yahweh ket
    nagtugawda iti sangoanak.
  kpg-kpg: I di madangaholu laangi o di lima malama i di hidu ngadau o di madau lahi
    galabudi, hunu gau i nia dagi o digau Israel ga lloomoi gi di au belee halahala
    nadau hagamaamaa mai baahi Dimaadua, gaa noho gi lala i ogu mua.
  uig-ARA: يەتتىنچى يىلى، بەشىنچى ئاينىڭ ئونىنچى كۈنى شۇنداق بولدىكى، ئىسرائىلنىڭ
    بەزى ئاقساقاللىرى پەرۋەردىگارنى ئىزدەپ ئۇنىڭدىن سورىغىلى مېنىڭ ئالدىمغا كېلىپ
    ئولتۇردى.
  sus-sus: A ɲɛ solofere nde, kike suuli, xi fu nde ra, Isirayila fori ndee naxa fa
    n yire, e xa Alatala xa marasi fen.
  pon-2006: Ni rahn kaeisek en kelimaun sounpwong en keisuhwen sounpar en at kalipilipala.
    Ekei kaunen mehn Israel ko ahpw patohdo rehi pwe re en ale kaweid duwen kupwur
    en KAUN-O, re ahpw mwohndi mwohi.
  ksd-ksd: Ta ra kilala lavurua, ta ra bung a vinun ta ra gai a ilima, ta umana patuana
    Israel dia ga pot upi diat a matoto tai ra Luluai, ma dia ga ki ta ra luaina matagu.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἔτει τῷ ἑβδόμῳ τῇ πεντεκαιδεκάτῃ τοῦ μηνὸς, ἦλθον ἄνδρες
    ἐκ τῶν πρεσβυτέρων οἴκου Ἰσραὴλ, ἐπερωτῆσαι τὸν Κύριον, καὶ ἐκάθισαν πρὸ προσώπου
    μου.
  ind-AYT: Dan, terjadilah pada tahun ketujuh, bulan kelima, pada hari kesepuluh bulan
    itu, beberapa tua-tua Israel datang untuk meminta nasihat TUHAN, dan mereka duduk
    di depanku.
  nya-nya: Tsiku lakhumi la mwezi wachisanu, chaka chachisanu ndi chiwiri, ena mwa
    akuluakulu a Israeli anabwera kudzapempha nzeru kwa Yehova, ndipo anakhala pansi
    pamaso panga.
  hrv-hrv: Godine sedme, petoga mjeseca, desetoga dana, dođoše k meni neke od starješina
    izraelskih da se s Jahvom svjetuju. Posjedaše preda me.
  mps-mps: Da te Babilonde bidibadi te kibu be 7 wabode, tama te kibu bede, te polua
    a naga, te dei nogo si wabode, te Israel tobolu bidi dabe augwali ena Esekiel
    pageba duayagasali. Augwaligo homude po me deli elalubaso, te augwaligo enaba
    hanaluama, te Genuai Bidigo homu mena tama elalubo page koneainu yai dao.
  tpi-tpi: Long namba 7 yia bilong mipela i stap long Babilon, na long de namba 10
    bilong namba 5 mun bilong dispela yia, ol hetman bilong ol Israel i kam sindaun
    klostu long mi. Ol i gat wanpela wari na ol i askim mi long painimaut laik bilong
    Bikpela.
  dan-1931: I det syvende år på den tiende dag i den femte måned kom nogle af Israels
    Ældste for at rådspørge HERREN, og de satte sig lige over for mig.
  vie-OVCB: Ngày mười tháng năm, vào năm thứ bảy kể từ khi Vua Giê-hô-gia-kin bị giam
    giữ, một vài trưởng lão Ít-ra-ên đến cầu vấn Chúa Hằng Hữu. Họ ngồi trước mặt
    tôi, chờ Ngài giải đáp.
  guj-2017: સાતમા વર્ષના પાંચમા મહિનાના દસમા દિવસે ઇઝરાયલના વડીલો યહોવાહને સલાહ પૂછવા
    મારી સમક્ષ આવીને બેઠા.
  pon-2006A: Ni rahn kaeisek en kelimaun sounpwong en keisuhwen sounpar en at kalipilipala.
    Ekei kaunen mehn Israel ko ahpw patohdo rehi pwe re en ale kaweid duwen kupwur
    en KAUN-O, re ahpw mwohndi mwohi.
  por-BRBSL: No sétimo ano, no quinto mês, no décimo dia do mês, alguns dos anciãos
    de Israel vieram perguntar a Iavé, e sentaram-se diante de mim.
  cth-cth: A kum sarinae thapa yung panga, hnin hra navah, Isarel kacuenaw ni BAWIPA
    pacei awh hanelah a tho awh teh, ka hmalah a tahung awh.
  twi-twi: Afe a ɛto so ason no, ɔsram anum no da a ɛto so du no, Israel mpanyimfo
    no mu bi bebisaa Awurade hɔ ade, na wɔtenatenaa mʼanim.
  hlt-hlt: A kum rhih dongkah a hla nga nah hnin rha dongah a pha vaengah Israel a
    hamca khuikah hlang rhoek tah BOEIPA dawt ham ha pawk uh tih ka mikhmuh ah ngol
    uh.
  tbz-SIM: Kɛ̀ dɛ̀ mmɔkɛ yɛbie nyɛ̀yiekɛ̀ nɛ̀ bɛ̀ ti pĩ̀ḿmúmɛ̀ kɛ kònnɛ̀ Bɑbidɔnni
    dibenni yiénnì, otɑ̃̀nkù nummuwè kó diyiè píínnì yiè. Kɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀
    mɑbɛ̀ɛ kɔtɛní m borɛ̀ kɛ bo beé mbɛ kpɛti ti Yiɛ̀ nKuyie.
  msy-2020: E Babilonɨn kalabusɨn mɨn itima, azenir namba 7ɨn, an iakɨnir namba 5,
    an aruer namba 10 otozɨ, Israelian gumazir dapaniba na bagha iza, Ikiavɨra Itir
    Godɨn ifongiam gɨfofoghasa nan damazimɨn apiaghav iti.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kuuu pǝnɑɣɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ ɩsɔtʋ kɑkpɑsɩ nyǝŋ kʋyɑkʋ
    nɑɑnʋwɑ nyǝŋkʋ wule, Ɩsɛɣɛlɩ sɔsɑɑ tɑɑ nɑpǝlɩ kɔmɑ. Pɑ mɑɣɑnɑ-m sɩ pɑ cɑɑkɩ pɑ́
    nyɩ Ɩsɔ luɣu nyǝntʋ.
  azb-azb: Sürgünlüyümüzün yeddinci ilində, beşinci ayın onuncu günü İsrailin bəzi
    ağsaqqalları Rəbdən soruşmaq üçün gəlib önümdə oturdu.
  eng-DBY: And it came to pass in the seventh year, in the fifth [month], the tenth
    of the month, [that] certain of the elders of Israel came to inquire of Jehovah,
    and they sat before me.
  hin-2017: सातवें वर्ष के पाँचवें महीने के दसवें दिन को इस्राएल के कितने पुरनिये
    यहोवा से प्रश्न करने को आए, और मेरे सामने बैठ गए।
  wol-KYG: Gannaaw ba loolu wéyee ca atum juróom ñaareel ma, fukki fan ca juróomeelu
    weer wa, ay nit ñu bokk ci magi Israyil ñoo dikk fi man, di seetlu ci Aji Sax
    ji. Ñu toog fi sama kanam.
  eng-YLT: And it cometh to pass, in the seventh year, in the fifth [month], in the
    tenth of the month, come in have certain of the elders of Israel to seek Jehovah,
    and they sit before me;
  eng-WYC-2017: And it was done in the seventh year, in the fifth month, in the tenth
    day of the month, men of the elders of Israel came to ask the Lord; and they sat
    before me.
  eng-WMBB: In the seventh year, in the fifth month, the tenth day of the month, some
    of the elders of Israel came to enquire of the LORD, and sat before me.
  urd-GVH: यहूदाह के बादशाह यहूयाकीन की जिलावतनी के सातवें साल में इसराईली क़ौम के
    कुछ बुज़ुर्ग मेरे पास आए ताकि रब से कुछ दरियाफ़्त करें। पाँचवें महीने का दसवाँ
    दिन था। वह मेरे सामने बैठ गए।
  rug-rug: Pa vina manege puta rane koasa vina lima sidara pa vina zuapa vuahenina
    sa tinaraovo mami gami, si kamo mae koa rau sari kaiqa koimata tadi tie pa Izireli.
    Hiva mae dogoro au rini koasa hiniva te Zihova, ke mae habotu si arini pa kenuqu.
  gaz-gaz: Waggaa torbaffaa, jiʼa shanaffaa keessa guyyaa kudhannaffaatti maanguddoota
    Israaʼel keessaa tokko tokko waan Waaqayyo jedhu gaafachuuf dhufanii fuula koo
    dura tataaʼan.
  fra-LSG: La septième année, le dixième jour du cinquième mois, quelques-uns des
    anciens d’Israël vinrent pour consulter l’Éternel, et s’assirent devant moi.
  gnn-gnn: Yo, waŋganymirrinydja ŋaḻapaḻmirri yolŋu walala marrtjina ŋarrakala, ga
    waŋana bitjarra, “Waŋiya Godnha ŋe'! Ŋanapurru ḏukṯuk ŋayi yurru guŋga'yun ŋanapurrunha.”
    Bala walala nhinanana marrtjina, galkurrunana ŋurikiyi buku‐ruŋinyamaranharawuna
    dhärukku.
  yal-yal: Yamaan xali konyiyani waxatin naxan yi, na ɲɛɛ solofereden kike suulunden
    xi fude lɔxɔni, Isirayila yamaan fonna ndee yi fa Alatala maxɔdindeni. E dɔxɔ
    n yɛtagi.
  haw-1868: EIA hoi kekahi, i ka hiku o ka makahiki, i ka lima o ka mahina, i ka la
    umi o ua mahina la, hele mai kekahi poe o na lunakahiko o ka Iseraela e ninau
    ia Iehova, a noho iho la imua o ko'u alo.
  arb-NAV: وَفِي الْيَوْمِ الْعَاشِرِ مِنَ الشَّهْرِ الْخَامِسِ (أَيْ تَمُّوزَ – يُولْيُو)
    مِنَ السَّنَةِ السَّابِعَةِ أَقْبَلَ إِلَيَّ بَعْضُ شُيُوخِ إِسْرَائِيلَ لِيَسْتَشِيروا
    الرَّبَّ، فَجَلَسُوا أَمَامِي.
  ewe-ewe: Le ƒe adrelia ƒe ɣleti atɔ̃lia ƒe ŋkeke ewolia gbe la, Israel ƒe ametsitsi
    aɖewo va gbe bia ge Yehowa, eye wonɔ anyi ɖe nye ŋkume.
  eng-LEE: And it came to pass in the seventh year, in the fifth month, on the tenth
    day of the month, that certain men of the elders of Israel came to inquire of
    the Lord, and they sat down before me.
  asm-FB: আমাৰ নিৰ্বাসনৰ সপ্তম বছৰৰ পঞ্চম মাহৰ দশম দিনা ইস্ৰায়েলৰ পৰিচাৰকসকলৰ মাজৰ
    কেইজনমান পুৰুষে যিহোৱাক সুধিবলৈ আহি মোৰ আগত বহিল।
  sus-A: عَ حّ سٌلٌقٍرٍ ندٍ، كِكٍ سُولِ، شِ قُ ندٍ رَ، عِسِرَيِلَ قٌرِ ندٍيٍ نَشَ
    قَ ﭑ يِرٍ، عٍ شَ عَلَتَلَ شَ مَرَ سِ قٍن.
  fra-SBL: La septième année, le cinquième mois, le dixième jour du mois, quelques-uns
    des anciens d'Israël vinrent consulter l'Éternel et s'assirent devant moi.
  hbo-hbo: וַיְהִ֣י ׀ בַּשָּׁנָ֣ה הַשְּׁבִיעִ֗ית בַּֽחֲמִשִׁי֙ בֶּעָשֹׂ֣ור לַחֹ֔דֶשׁ
    בָּ֧אוּ אֲנָשִׁ֛ים מִזִּקְנֵ֥י יִשְׂרָאֵ֖ל לִדְרֹ֣שׁ אֶת־יְהוָ֑ה וַיֵּשְׁב֖וּ
    לְפָנָֽי׃ ס
  kik-kik: Mwaka-inĩ wa mũgwanja, mũthenya wa ikũmi wa mweri wa gatano, athuuri amwe
    a Isiraeli magĩũka gũtuĩria ũhoro harĩ Jehova, nao magĩikara thĩ hau mbere yakwa.
  fra-NCL: La septième année, au cinquième mois, le dix du mois, quelques-uns des
    anciens d’Israël vinrent consulter Yahweh et s’assirent devant moi.
  cek-AK: Saning sarihto haih, khrah pangato thung ih ni hato naah, Angraeng to dueng
    hanah, thoemto Israel kacoehtanawk angzoh o moe, ka hmaa ah anghnut o.
  cuk-cuk: Anmar birga-guglegus yogasaar-gales-selenonikidgine, a-nii-walataled-ibambegine,
    Israel-girmar-dummagan abala Bab-Jehováʼse idakega nonimalad. Geb an-asabin signonimalad.
  uig-CYR: Йәттинчи жили, бәшинчи айниң онинчи күни шундақ болдики, Исраилниң бәзи
    ақсақаллири Пәрвәрдигарни издәп униңдин сориғили мениң алдимға келип олтарди.
  tel-2017: బబులోను చెరలో ఉన్న కాలంలో, ఏడో సంవత్సరం, ఐదో నెల, పదో రోజు ఇశ్రాయేలీయుల
    పెద్దల్లో కొంతమంది యెహోవాను యోచన అడగాలని ఆయన దగ్గరికి వచ్చి నా ఎదుట కూర్చున్నారు.
  hat-BSA: Alò, nan setyèm ane, nan senkyèm mwa a, nan dizyèm jou nan mwa a, kèk nan
    ansyen Israël yo te vin mande SENYÈ a konsèy. Yo te chita devan m.
  kos-kos: In len se aksingoul ke malem aklimekosr in yac akitkosr ke sruoh lasr,
    kutu sin mwet kol lun Israel elos tuku nu yuruk in siyuk ke ma lungse lun LEUM
    GOD, ac elos muta ye mutuk.
  hbo-WLC: וַיְהִ֣י ׀ בַּשָּׁנָ֣ה הַשְּׁבִיעִ֗ית בַּֽחֲמִשִׁי֙ בֶּעָשׂ֣וֹר לַחֹ֔דֶשׁ
    בָּ֧אוּ אֲנָשִׁ֛ים מִזִּקְנֵ֥י יִשְׂרָאֵ֖ל לִדְרֹ֣שׁ אֶת־יְהוָ֑ה וַיֵּשְׁב֖וּ
    לְפָנָֽי׃ ס
  ibo-ibo: O ruo, nʼọgwụgwụ ọnwa ise, nʼafọ nke asaa, ụfọdụ nʼime ndị okenye Izrel
    bịara ịjụta Onyenwe anyị ase. Ha nọdụrụ ala nʼihu m.
  ory-ory: ଏଥିଉତ୍ତାରେ ସପ୍ତମ ବର୍ଷର ପଞ୍ଚମ ମାସରେ, ମାସର ଦଶମ ଦିନରେ, ଇସ୍ରାଏଲ ବଂଶୀୟ ପ୍ରାଚୀନବର୍ଗଙ୍କ
    ମଧ୍ୟରୁ କେତେକ ଜଣ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପଚାରିବା ପାଇଁ ଆସି ମୋʼ ସମ୍ମୁଖରେ ବସିଲେ।
  chk-chk: Iwe, lon afisuen ierin ach oola, lon aengolun ränin ewe alimuen maram,
    ekoch me lein ekewe souakomwen chon Israel ra feito o mot mwei, pwe repwe angei
    öüröürer me ren ewe Samol mi Lapalap.
  rop-rop: Wal langa det namba 7 yiya, langa det namba 5 manth, en langa det namba
    10 dei wen melabat bin stil jidan prisana langa Bebalon, sambala boswan blanga
    detlot Isreil pipul bin kaman langa mi en jidan lida langa mi, en deibin askimbat
    mi wanim YAWEI det trubala God wandim olabat blanga dum.
  ukr-1871: Сьомого року, в пятому місяцї, в десятий день місяця, зʼявились у мене
    мужі громадські Ізраїлські, поспитати Господа, та й посїдали передо мною.
  deu-1951: Im siebenten Jahre, am zehnten Tage des fünften Monats, begab es sich,
    daß etliche von den Ältesten Israels zu mir kamen, den HERRN zu befragen, und
    setzten sich vor mir nieder.
  eng-JPS: And it came to pass in the seventh year, in the fifth month, the tenth
    day of the month, that certain of the elders of Israel came to inquire of the
    LORD, and sat before me.
  srp-1865: A sedme godine, petoga mjeseca, dana desetoga, doðoše neki od starješina
    Izrailjevijeh da upitaju Gospoda, i sjedoše preda mnom.
  lug-lug: Awo mu mwaka ogw’omusanvu, mu mwezi ogwokutaano ku lunaku olw’ekkumi, abamu
    ku bakadde ba Isirayiri ne bajja okwebuuza ku Mukama Katonda, ne batuula wansi
    mu maaso gange.
  heb-heb: ויהי בשנה השביעית בחמשי בעשור לחדש באו אנשים מזקני ישראל לדרש את יהוה וישבו
    לפני׃
  ben-IRV: বাবিলে আমাদের বন্দিত্বের সময়ে এটা এসেছিল সপ্তম বছরের পঞ্চম মাসে, মাসের
    দশম দিনের ইস্রায়েলের প্রাচীনদের মধ্যে কয়েকজন পুরুষ সদাপ্রভুর কাছে খোঁজ করার
    জন্য এসে আমার সামনে বসল।
  pan-pan: ਸੱਤਵੇਂ ਸਾਲ ਦੇ ਪੰਜਵੇਂ ਮਹੀਨੇ ਦੀ ਦਸ ਤਾਰੀਖ਼ ਨੂੰ ਇਹ ਹੋਇਆ ਕਿ ਇਸਰਾਏਲ ਦੇ ਕੁਝ ਬਜ਼ੁਰਗ
    ਮਨੁੱਖ ਯਹੋਵਾਹ ਤੋਂ ਕੁਝ ਪੁੱਛਣ ਨੂੰ ਆਏ ਅਤੇ ਮੇਰੇ ਸਾਹਮਣੇ ਬੈਠ ਗਏ।
  mya-JVB: သက္ကရာဇ် ခုနစ် ခု၊ ပဉ္စမ လ ဆယ် ရက်နေ့တွင် ၊ ဣသရေလ အမျိုး အသက်ကြီး သူတို့သည်
    ထာဝရဘုရား ကို မေးလျှောက် ခြင်းငှါ လာ ၍ ငါ့ ရှေ့မှာ ထိုင် နေကြ၏။
  hmo-hmo: Aiemai hesiai mai guia danu negana, ena lagani namba 7, hua namba 5, bona
    dina namba 10 dekenai, Israela ena tau badadia haida lau dekenai idia mai, Lohiabada
    ena ura, be idia totona Lohiabada do lau nanadaia totona. Idia be egu vairana
    dekenai idia helai diho.
  urd-urd: और सातवें बरस के पाँचवें महीने की दसवीं तारीख को यूँ हुआ कि इस्राईल के
    चन्द बुजु़र्ग ख़ुदावन्द से कुछ दरियाफ़्त करने को आए और मेरे सामने बैठ गए।
  rus-SYN: В седьмом году, в пятом месяце, в десятый день месяца, пришли мужи из старейшин
    Израилевых вопросить Господа и сели перед лицом моим.
  bqc-SIM: Taa ń Isailiↄ zĩ̀zↄↄ ũ wɛ̃̀ soplade guu, a mↄ sↄode gↄↄ kwide zĩ́,
    an gbɛ̃zↄ̃ↄeↄ mↄ̀ yãgbɛai Diiwa. Aa zↄ̃̀lɛ ma aɛ,
  tcz-CHONGTHU: Lengpa Jehoiachin sohchan kal kum sagi lhin kum August 14 nin, Israel
    lamkai ho phabep Pakaija kon thuseidoh nomin ahung uve. Amaho chu kamasanga atouvun
    adonbutna angah uve.
  mar-mar: बाबेलातील बंदिवासाच्या सातव्या वर्षाच्या पाचव्या महिन्याच्या दहाव्या दिवशी
    असे घडेल, इस्राएलाचे वडील परमेश्वर देवाला विचारणा करण्यास आले, आणि मज पुढे येऊन
    बसले.
  qub-qub: Ganchis wata, pichga quillan chunca junajninna caran Babiloniaman apamashancunaga.
    Chay junajmi juc ishcay Israel mayurcuna shamuran Tayta Diosta tapucoj. Paycuna
    ñaupäman jamacaycäriran.
  bqp-bqp: Sɑnɑm mɛ Isirelibɑ bɑ wɑ̃ɑ yoru sɔɔ Bɑbiloniɔ, yoo ten wɔ̃ɔ nɔɔbɑ yirusen
    suru nɔɔbusen sɔ̃ɔ wɔkuruse sɔɔrɑ ben guro gurobu gɑbu bɑ nɑ Esekiɛlin mi u kɑ
    bu bikiɑru kuɑ Yinni Gusunɔn mi. Mɑ bɑ nɑ bɑ sinɑ win wuswɑɑɔ.
  hat-hat: Lè sa a, se te dizyèm jou nan senkyèm mwa setyèm lanne depi yo te depòte
    pèp la nan peyi Babilòn. De twa chèf fanmi nan pèp Izrayèl la vin jwenn mwen pou
    m' te ka pale ak Seyè a pou yo. Yo te chita devan m'.
  eng-BSB: In the seventh year, on the tenth day of the fifth month, some of the elders
    of Israel came to inquire of the LORD, and they sat down before me.
  eng-WEBPB: In the seventh year, in the fifth month, the tenth day of the month,
    some of the elders of Israel came to enquire of the LORD, and sat before me.
  kbq-kbq: Hagi Babilonima kinama huta mani'nonkeno 7nima hia kafumofo, namba 5fu
    ikamofona 10ni knazupa Israeli ranra vahe'mo'za Ra Anumzamofontegati antahintahi
    erinaku navuga emani'naze.
  nhe-BL: Ipan majtlactli itequi nopa metztli macuili ipan toisraelita calendario
    [20:1 Ipan 14 itequi agosto, 591 a.C. ipan tocalendario tlen ama.] quema yohuiyaya
    para chicome xihuitl ica quiquixtijtoyaj Tlanahuatijquetl Joaquín ipan itlal huan
    quihuicatoyaj, hualajque sequin huehue tlacame tlen israelitame para nechitase
    para ma nijtlajtlani TOTECO se tlenijqui ininpampa yajuanti. Huan mosehuijque
    noixtla para quichiyase tlachque quiijtos TOTECO.
  gub-BL: Kwehe mehe Mawiron ywy rehe har weraha Izaew wemipyhyk kwer romo uiwy pe
    wà. A'e re upaw 7 kwarahy 5 zahy 10 'ar. Na'e amo tuwihaw ur ihewe uze'eg pà wà
    kury. Ipurukwaw wer Tupàn Tuweharupi Wiko Ma'e hemimutar rehe wà. Uhem herenataromo
    wapyk pà wà.
  eng-DRA: 'And it came to pass in the seventh year, in the fifth month, the tenth
    day of the month: there came men of the ancients of Israel to inquire of the Lord,
    and they sat before me.'
