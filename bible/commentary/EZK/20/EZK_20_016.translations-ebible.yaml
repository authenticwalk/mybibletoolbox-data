verse: EZK.020.016
translations:
  mal-C: '@see-verse:EZK.020.015'
  deu-TKW: weil sie meine Rechte verachteten und nach meinen Satzungen nicht wandelten
    und meine Sabbate entweihten; denn ihr Herz ging ihren Götzen nach.
  lin-lin: 'pamba te babwakaki mibeko na Ngai, batosaki bikateli na Ngai te mpe babebisaki
    bosantu ya mikolo na Ngai ya Saba : mitema na bango ekangamaki na banzambe na
    bango ya bikeko.'
  eng-LSV: Because they kicked against My judgments, || And they have not walked in
    My statutes, || And they have defiled My Sabbaths, || For their heart is going
    after their idols.
  eng-GNV: 'Because they cast away my iudgments, and walked not in my statutes, but
    haue polluted my Sabbaths: for their heart went after their idoles.'
  eng-WEBSTER: 'Because they despised my judgments, and walked not in my statutes,
    but profaned my sabbaths: for their heart went after their idols.'
  nhw-BL: Quej nopa niquinilhui pampa inijuanti amo quitlepanitaque notlanahuatilhua
    huan amo quinejque quichihuase catli na nijnequi, huan quiixpanoque nopa tonali
    para mosiyajquetzase. Ipan ininyolo tlahuel quinhueyichihuayayaj tiotzitzi huan
    tlaixcopincayome.
  swh-ONEN: kwa sababu walikataa sheria zangu na hawakufuata amri zangu na wakazinajisi
    Sabato zangu. Kwa kuwa mioyo yao iliandama sanamu zao.
  bba-bba: Domi bɑ ǹ nɛn woodɑbɑ kɑ nɛn ɡere mɛm nɔɔwɛ. Mɛyɑ bɑ mɑɑ nɛn tɔ̃ɔ wɛ̃rɑruɡii
    te disi doke yèn sɔ̃ ben ɡɔ̃ru ɡɑ woo bũnun mi ɡiɑ.
  eng-KJVCPB: 'because they despised my judgments, and walked not in my statutes,
    but polluted my sabbaths: for their heart went after their idols.'
  luo-luo: nikech ne gidagi luwo chikena gi buchena kendo ne ok girito Sabato maga.
    Ne ok atimo kamano nikech chunjegi ne otwere kuom nyisechegi manono.
  meu-meu: badina be egu hahedua herevadia e dadaraidia, bona egu taravatu lalodiai
    asie raka, bona egu dina helaḡadia e hamirodia; badina be lalodia ese edia kaivakuku
    e lalo tao.
  npi-ULB: मैले यो शपथ खाएँ किनभने तिनीहरूले मेरा नियमहरूलाई इन्‍कार गरे र मेरा विधिहरूमा
    हिंडेनन्, र तिनीहरूले मेरा शबाथहरूलाई बिटुलो पारे, किनकि तिनीहरूका हृदय तिनीहरूका
    मूर्तिहरूका पछि लागेका थिए ।
  yor-yor: Nítorí pé, wọn kọ òfin mi sílẹ̀, wọn kò sì tẹ̀lé àṣẹ mi, wọn sọ ọjọ́ ìsinmi
    mi dí aláìmọ́. Nítorí pé tọkàntọkàn ni wọn ń tẹ̀lé òrìṣà wọn.
  pes-OPCB: زیرا از احکام من سرپیچی کرده، قوانین مرا شکستند و روز شَبّات را بی‌حرمت
    کرده، به سوی بتها کشیده شدند.
  tgl-ULB: Isinumpa ko ito dahil tinanggihan nila ang aking mga alituntunin at hindi
    sila lumakad sa aking mga kautusan, at nilapastangan nila ang aking mga Araw ng
    Pamamahinga, sapagkat lumakad ang kanilang puso batay sa kanilang mga diyus-diyosan.
  hui-hui: I̱na bi ogoni larugo irane tigua i̱na mana bulene nga laruru talialu bia
    nabi hayagonagabi i̱naga bi lo winigo ngoru puguayagonagabi laru. Tigua dama mitangi
    bialu mbirale gime wabini wiaruhondo bi pupu wulene dege hamelo howa i̱naga bi
    mana pugualu Sabada horonaga manabi pugua dege bialu hene.
  mya-mya: ယင်း​သို့​ကျိန်​ဆို​ရ​ခြင်း​အ​ကြောင်း​မှာ​သူ​တို့ သည် မိ​မိ​တို့​၏​ရုပ်​တု​ကိုး​ကွယ်​မှု​ကို​ပို​မို
    နှစ်​သက်​ကြ​လျက် ငါ​၏​အ​မိန့်​တော်​တို့​ကို ပစ်​ပယ်​ကာ​ငါ​၏​ပ​ညတ်​တော်​တို့​ကို​ချိုး
    ဖောက်​၍ ဥ​ပုသ်​နေ့​ကို​မ​ရို​မ​သေ​ပြု​ကြ သော​ကြောင့်​ဖြစ်​၏။
  bod-N: གང་ལ་ཞེ་ན། དེ་དག་གིས་བདག་གི་སྒྲིག་སྲོལ་དོར་བ་དང་བདག་གི་སྒྲིག་ཁྲིམས་མ་བརྩིས་པར།
    བདག་གི་ངལ་གསོ་བའི་ཉིན་མོ་ཡང་ཁྱད་དུ་བསད་ནས། དེ་དག་གི་སེམས་ནི་རང་གི་སྐུ་འདྲའི་རྗེས་སུ་འབྲངས་སོ།
    །
  sna-sna: nokuti vakaramba mirayiro yangu uye havana kutevera mitemo yangu, vakasvibisa
    maSabata angu. Nokuti mwoyo yavo yakanga yakazvipira kuzvifananidzo zvavo.
  spa-BLM: porque rechazaron mis ordenanzas, no anduvieron en mis estatutos y profanaron
    mis sábados, pues su corazón se fue tras sus ídolos.
  cac-cac: yujto maj sc'anab'ajej in c'ayb'ub'al eb', spatiquejel in checnab'il eb',
    maj sc'anab'ajej jun sc'ual ic'oj ip eb', aton jun c'u vic yaji. An̈ej d'a juntzan̈
    comon dios yajb'entac ayoch spensar eb',
  swh-ULB: Nimeapa hivi kwa sababu walikataa maagizo yangu na kutotembea katika amri
    zangu, na wazikufuru Sabato zangu.
  bel-bel: за тое, што яны адкінулі пастановы Мае, і не паводзіліся паводле запаведзяў
    Маіх і парушалі суботы Мае; бо сэрца іхняе імкнулася да ідалаў іхніх.
  deu-ELBBK: weil sie meine Rechte verwarfen und in meinen Satzungen nicht wandelten
    und meine Sabbate entweihten; denn ihr Herz wandelte ihren Götzen nach.
  mbb-OT: Impenangdù ku heini ziyà te kandan su geina te wazè dan tumana is menge
    suǥù ku wey menge sulunuzen, wey wazè dan isipa he segradu is Andew te Kedhimeley
    he impetuman ku kandan. Impelavi zan is ked-azap te zuma he menge ed-ezapen dan.
  mal-2015: ഞാൻ അവർക്കു കൊടുത്തിരുന്നതും പാലും തേനും ഒഴുകുന്നതും സർവ്വദേശങ്ങളുടെയും
    മഹത്വമായിരിക്കുന്നതും ആയ ദേശത്തേക്കു അവരെ കൊണ്ടുവരികയില്ല എന്നു ഞാൻ മരുഭൂമിയിൽവെച്ചു
    കൈ ഉയർത്തി സത്യം ചെയ്തു.
  rmc-rmc: Bo odčhide mire zakoni, na doľikerenas mire prikazaňja a mire šabati meľarenas
    andre, bo lengre jile džanas pal lengre modli.
  pes-OPV: زیرا که احکام مرا خوار شمردند وبه فرایضم سلوک ننمودند و سبت های مرا بی‌حرمت
    ساختند، چونکه دل ایشان به بتهای خود مایل می‌بود.
  ron-1924: ши ачаста пентру кэ ау лепэдат порунчиле Меле ши н-ау урмат леӂиле Меле
    ши пентру кэ ау пынгэрит Сабателе Меле, кэч инима ну ли с-а депэртат де ла идолий
    лор.
  ben-OBCV: কারণ তারা আমার আইনকানুন অগ্রাহ্য করেছে ও আমার নিয়ম অনুসারে চলেনি এবং
    আমার বিশ্রামবারকে অপবিত্র করেছে। কেননা তাদের অন্তর তাদের প্রতিমাগুলির অনুগত।
  som-som: maxaa yeelay, xukummadaydii way diideen, oo qaynuunnadaydiina kuma ay socon
    oo sabtiyadaydii nijaas bay ka dhigeen, waayo, qalbigoodii wuxuu raacay sanamyadoodii.
  lat-VUC: 'quia judicia mea projecerunt, et in præceptis meis non ambulaverunt, et
    sabbata mea violaverunt: post idola enim cor eorum gradiebatur.'
  eng-ASVBT: 'because they rejected mine ordinances, and walked not in my statutes,
    and profaned my sabbaths: for their heart went after their idols.'
  ita-1885: perciocchè aveano rigettate le mie leggi, e non erano camminati ne' miei
    statuti, ed aveano profanati i miei sabati; conciossiachè il cuor loro andasse
    dietro a' loro idoli;
  eng-LXXUP: because they rejected mine ordinances, and walked not in my commandments,
    but profaned my Sabbaths, and went after the imaginations of their hearts.
  eng-ULB: I swore this because they had rejected my decrees and did not walk in my
    statutes, and they profaned my Sabbaths, since their hearts walked after their
    idols.
  spa-VBL: porque rechazaron repetidamente mis reglamentos, se negaron a observar
    mis leyes y violaron mis sábados, y porque eligieron seguir adorando a los ídolos.
  fra-_FOB: Parce qu'ils avaient rejeté mes lois, qu'ils n'avaient point marché selon
    mes statuts, et qu'ils avaient profané mes sabbats, car leur cœur marchait après
    leurs idoles.
  mal-mal: ഞാൻ അവർക്ക് കൊടുത്തിരുന്നതും പാലും തേനും ഒഴുകുന്നതും സർവ്വദേശങ്ങളുടെയും
    മഹത്ത്വമായിരിക്കുന്നതും ആയ ദേശത്തേക്ക് അവരെ കൊണ്ടുവരുകയില്ല’ എന്നു ഞാൻ മരുഭൂമിയിൽവച്ച്
    കൈ ഉയർത്തി സത്യംചെയ്തു.
  urd-GVR: Kyoṅki tum ne merī hidāyāt ko radd karke mere ahkām ke mutābiq zindagī
    na guzārī balki Sabat ke din kī bhī behurmatī kī. Abhī tak tumhāre dil butoṅ se
    lipṭe rahte haiṅ.”
  suz-BL: मारदे हना मेकोपुकीम आं निसाफ पतीक लोव़ होस पा मपाम। मिनु फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ मटीम। मिनु आं नाइक्‍तीक नाक्‍ती ग्रांग्रा दिशो सेल्‍तेक्‍म। मारदे हना मेको
    आन थुं आन मूर्ति गे हिरशो बाक्‍तेक्‍म।
  eng-NOY: because they despised my laws, and walked not in my statutes, but polluted
    my sabbaths; for their heart went after their idols.
  ita-1927: perché avevano rigettato le mie prescrizioni, non avean camminato secondo
    le mie leggi e avevano profanato i miei Sabati, poiché il loro cuore andava dietro
    ai loro idoli.
  ckb-ckb: لەبەر ئەوەی حوکمەکانی منیان ڕەتکردەوە و ڕێگای فەرزەکانی منیان پەیڕەو نەکرد،
    بەڵکو شەممەکانی منیان گڵاوکرد، چونکە دڵیان دوای بتەکانیان کەوت.
  eng-BBE: 'Because they were turned away from my orders, and were not guided by my
    rules, and had no respect for my Sabbaths: for their hearts went after their images.'
  kan-OKCV: ಅವರ ಹೃದಯವು ತಮ್ಮ ವಿಗ್ರಹಗಳಲ್ಲಿ ಆಸಕ್ತವಾಗಿ, ನನ್ನ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸದೆ ನಿರಾಕರಿಸಿ,
    ನಾನು ನೇಮಿಸಿದ ವಿಶ್ರಾಂತಿಯ ದಿನಗಳನ್ನು ಅಪವಿತ್ರ ಮಾಡಿದ್ದರು.
  tam-2017: நான் வாக்குத்தத்தம்செய்ததும், பாலும் தேனும் ஓடுகிறதும், எல்லா தேசங்களின்
    அழகாக இருக்கிறதுமான தேசத்திலே அவர்களைக் கொண்டுவந்து விடுவதில்லை என்று வனாந்திரத்தில்
    வாக்களித்தேன்.
  spa-RV-1909: 'Porque desecharon mis derechos, y no anduvieron en mis ordenanzas,
    y mis sábados profanaron: porque tras sus ídolos iba su corazón.'
  ron-BTF: Deoarece ei au disprețuit judecățile mele și nu au umblat în statutele
    mele, ci au murdărit sabatele mele, pentru că inima lor mergea după idolii lor.
  eng-WEBP: because they rejected my ordinances, and didn’t walk in my statutes, and
    profaned my Sabbaths; for their heart went after their idols.
  eng-FBV: because they repeatedly rejected my regulations, refused to observe my
    laws, and violated my Sabbaths, and because they chose to continue worshiping
    idols.
  nld-1939: omdat ze mijn geboden verachtten, naar mijn wetten niet leefden, mijn
    sabbatten ontwijdden, en hun hart aan hun schandgoden gehecht was.
  nch-BL: Quej nopa niquinilhui pampa inijuanti amo quitepanitaque notanahuatilhua
    huan amo quinejque quichihuase cati na nijnequi, huan quiixpanoque nopa tonali
    para mosiyajquetzase. Ipan iniyolo tahuel quinhueyichihuayayaj teteyome huan taixcopincayome.
  vie-1934: vì chúng nó đã bỏ mạng lịnh ta, không noi theo lệ luật ta, và phạm những
    ngày sa-bát ta; bởi lòng chúng nó đã hướng về thần tượng mình.
  hin-CV: इसका कारण यह था कि उन्होंने मेरे कानूनों को अस्वीकार किया और मेरे नियमों
    पर नहीं चले और मेरे विश्राम दिन को अपवित्र किया. क्योंकि उनका मन उनकी मूर्तियों
    पर लगा हुआ था.
  spa-BES: Porque rechazaron mis órdenes y no se guiaron por mis reglas, y no respetaron
    mis sábados, porque sus corazones fueron tras sus imágenes.
  tdx-tdx: amy te nitsam­bolitio’ iareo o fepèkoo naho tsy nañavelo amo fañèkoo, te
    mone tiniva’ iareo o Sabatekoo; ie nañori­ke samposampon-draha ty arofo’ iareo.
  tha-KJV: เพราะเขาดูหมิ่นคำตัดสินของเรา และไม่ดำเนินตามกฎเกณฑ์ของเรา และได้กระทำให้วันสะบาโตของเรามัวหมอง
    เพราะว่าจิตใจของเขาไปติดตามรูปเคารพของเขา
  por-BR-2018: Porque rejeitaram meus juízos, não andaram em meus estatutos, e profanaram
    meus sábados; porque seus corações seguiam seus ídolos.
  deu-ELO: weil sie meine Rechte verwarfen und in meinen Satzungen nicht wandelten
    und meine Sabbathe entweihten; denn ihr Herz wandelte ihren Götzen nach.
  eng-WYC-2018: For they casted away my dooms, and went not in my commandments, and
    they defouled my sabbaths; for the heart of them went after idols. (For they threw
    away my laws, and went not in my commandments, and they defiled my Sabbaths; for
    their hearts went after idols.)
  epo-epo: pro tio, ke ili malŝatis Miajn decidojn, ne sekvis Miajn leĝojn, kaj malsanktigis
    Miajn sabatojn; ĉar ilia koro sekvis iliajn idolojn.
  uig-PIN: (qünki ularning ⱪǝlbi butliriƣa ǝgixip kǝtkǝqkǝ, Mening bǝlgilimilirimni
    qǝtkǝ ⱪaⱪⱪan, Mening ⱨɵkümlirimdǝ mangmiƣan, Mening «xabat kün»lirimni buzƣan);
    —
  beo-beo: 'Bai ilia da Na hamoma:ne sia:i hame nabi, amola Na sema fi, amola Sa:bade
    eso sema wadela:lesi, amola Na fisili, ilia da ogogosu ‘gode’ ilima sia:ne gadomusa:
    hanai galu.'
  tpi-OTNT: As bilong dispela tok bilong mi i olsem, ol i no laik bihainim tok bilong
    mi. Nogat. Ol i laik lotuim tasol ol giaman god bilong ol. Olsem na ol i wok long
    kalapim ol lo bilong mi na sakim lo bilong de Sabat.
  hau-SA: domin sun ƙi dokokina ba su kuwa bi ƙa’idodina ba suka kuma ƙazantar da
    Asabbataina. Gama zukatansu sun fi so su bauta wa gumakansu.
  uig-LAT: (chünki ularning qelbi butlirigha egiship ketkechke, Méning belgilimilirimni
    chetke qaqqan, Méning hökümlirimde mangmighan, Méning «shabat kün»lirimni buzghan);
    —
  nde-nde: ngoba imithetho yami bayala njalo kabalandelanga izimiso zami, batshaphaza
    lamaSabatha ami futhi. Ngoba inhliziyo zabo zazinamathele ezithombeni zabo.
  ton-ton: 'Koeʻuhi naʻa nau paetaku ki hoku finangalo, pea naʻe ʻikai te nau ʻalu
    ʻi heʻeku ngaahi fekau, ka naʻa nau fakaʻuliʻi hoku ngaahi ʻaho tapu: he naʻe
    muimui honau loto ki honau ngaahi tamapua.'
  ces-1613: Proto že soudy mými pohrdli, a v ustanoveních mých nechodili, a soboty
    mé poškvrnili, a že za ukydanými bohy jejich srdce jejich chodí.
  eng-WMB: because they rejected my ordinances, and didn’t walk in my statutes, and
    profaned my Sabbaths; for their heart went after their idols.
  tam-TCV: ஏனெனில் அவர்கள் என் சட்டங்களை புறக்கணித்தார்கள். அவர்கள் என் விதிமுறைகளைப்
    பின்பற்றவில்லை. என் ஓய்வுநாட்களைத் தூய்மைக்கேடாக்கினார்கள். அவர்களின் இருதயங்களோ
    விக்கிரகங்களையே சார்ந்திருந்தன.
  ceb-ULB: Gipanumpa ko kini tungod kay gisalikway nila ang akong mga kasugoan ug
    wala naglakaw diha sa akong mga balaod, ug gipasipalahan nila ang akong mga Adlaw
    nga Igpapahulay, sanglit nagsunod man ang ilang mga kasingkasing sa ilang mga
    diosdios.
  pol-UBG: Ponieważ wzgardzili moimi prawami, nie postępowali według moich ustaw i
    bezcześcili moje szabaty, gdyż ich serce poszło za ich bożkami.
  urd-GVU: کیونکہ تم نے میری ہدایات کو رد کر کے میرے احکام کے مطابق زندگی نہ گزاری
    بلکہ سبت کے دن کی بھی بےحرمتی کی۔ ابھی تک تمہارے دل بُتوں سے لپٹے رہتے ہیں۔“
  deu-1912: darum daß sie meine Rechte verachtet und nach meinen Geboten nicht gelebt
    und meine Sabbate entheiligt hatten; denn sie wandelten nach den Götzen ihres
    Herzens.
  kan-2017: ಏಕೆಂದರೆ ಅವರ ಹೃದಯವು ತಮ್ಮ ವಿಗ್ರಹಗಳಲ್ಲಿ ಆಸಕ್ತರಾಗಿ, ಅವರು ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು
    ಅನುಸರಿಸದೆ ನಿರಾಕರಿಸಿ, ನಾನು ನೇಮಿಸಿದ ಸಬ್ಬತ್ ದಿನಗಳನ್ನು ಹೊಲೆ ಮಾಡಿದವರಾಗಿದ್ದರು.
  yap-yap: Gu micheg ni aram rogon ni bochan e ra furuyed e thin rog, nge motochiyel
    rog, miyad dariyfannag e Sabbath, miyad duwgiliy ni ngar tedfan e pi liyos rorad.
  hlt-MCSB: Ka laitloeknah te a hnawt uh tih ka khosing dongah pongpa uh pawh. A lungbuei
    te a mueirhol hnuk a vai sak uh dongah ka Sabbath te a poeih uh.
  mdy-ETH: ዬያ ታ ማዼሢ ዒና ዔያቶኮ ሜሌ ፆኦዞ ባንሢ ዓኣዺ፥ ታኣኮ ዎጎና ዳምቦና ዒፂ ሃሼሢሮንታ ሃውሾ ኬሎዋ ዒኢሴሢሮኬ።»
  twi-ASANTE: ɛfiri sɛ, wɔpoo me mmara, wɔanni mʼahyɛdeɛ so na wɔguu me home nna ho
    fi, ɛsiane sɛ na wɔn akoma da wɔn ahoni no so.
  eng-WEBU: because they rejected my ordinances, and didn’t walk in my statutes, and
    profaned my Sabbaths; for their heart went after their idols.
  wal-wal: Aissi giikko, eti eeqau goinnidi, ta higgiyaa ixxido gishshaassa, ta wogaadan
    hemettibeenna gishshaassanne ta Sambbataakka tunissido gishshaassa.
  spa-PDDPT: Porque rechazaron mis Ordenanzas, no anduvieron según mis Estatutos y
    profanaron mis sábados, pues su corazón iba tras sus ídolos.
  gun-gun: Mba'eta ha'e kuery ndojapoxei okuapy xeayvuague, aipotaa rami nda'ikuaixei
    guive, sábado ára pyguarã amoĩ va'ekue voi omongy'apa, mba'eta okuraxõ py ta'angaa
    kuery re rive oje'oixe.
  ilo-ULB: Insapatak daytoy gapu ta linaksidda dagiti lintegko ken saanda a nagtulnog
    kadagiti alagadek, ken tinulawanda ti Aldaw a Panaginana, agsipud ta sinurot dagiti
    pusoda dagiti didiosenda.
  kpg-kpg: Au ne hai dagu hagababa beenei, idimaa i digaula ala digi daudali agu mee
    ala ne haganoho, e oho agu haganoho, mo di hagamilimilia di Laangi Sabad. Digaula
    gu hiihai hua e daumaha gi nadau ada balu ieidu.
  uig-ARA: (چۈنكى ئۇلارنىڭ قەلبى بۇتلىرىغا ئەگىشىپ كەتكەچكە، مېنىڭ بەلگىلىمىلىرىمنى
    چەتكە قاققان، مېنىڭ ھۆكۈملىرىمدە ماڭمىغان، مېنىڭ «شابات كۈن»لىرىمنى بۇزغان)؛ ــ
  sus-sus: N na natɛ tongo nɛ, barima e nu n ma yaamarie nun n ma sɛriyɛ nan maberema,
    e tondi n ma malabui lɔxɔɛ xa yaamari suxude a ki ma. E xa kuye fe nan nu na e
    bɔɲɛ ma.
  pon-2006: I wiahda inowo pwehki ar soikala ei koasoandi kan, kauwehla ei kosonned
    kan, oh kasaminehla rahnen Sapad—re pilada re en pwongih dikedik en eni kan.
  ksd-ksd: tago dia ga pue kaugu lavur vartuluai, ma pa dia ga mur kaugu lavur tinata
    na varkuruai, ma dia ga vakaina kaugu umana Bung Sabat, ma tago ra bala i diat
    i ga anan upi kadia umana tabataba.
  grc-BRENT: Ἀνθʼ ὧν τὰ δικαιώματά μου ἀπώσαντο, καὶ ἐν τοῖς προστάγμασί μου οὐκ ἐπορεύθησαν
    ἐν αὐτοῖς, καὶ τὰ σάββατά μου ἐβεβήλουν, καὶ ὀπίσω τῶν ἐνθυμημάτων καρδίας αὐτῶν
    ἐπορεύοντο.
  ind-AYT: karena mereka menolak penghakiman-Ku dan tidak berjalan menurut ketetapan-ketetapan-Ku,
    tetapi menajiskan hari-hari Sabat-Ku karena hati mereka mengikuti berhala-berhala
    mereka.
  nya-nya: Paja anakana malamulo anga, sanatsatire malangizo anga ndipo anayipitsa
    masabata anga. Mitima yawo inakonda mafano.
  hrv-hrv: jer odbaciše moje zakone, i ne hodiše po mojim uredbama, i subote moje
    oskvrnjivahu, a srce im iđaše za njihovim kumirima.
  mps-mps: “Eno te po page e tiwai da, augwaligo eno po wali pabo homu me ebeo. Menio.
    Augwaligo te augwa tibo god dabeba naga lotu wabo homu yali. Tialima, augwaligo
    eno bomo yai po bolobo sę eyu, tama te Sabat side bodolu muani bomo yai po me
    sela sąyu yai dao.”
  tpi-tpi: As bilong dispela tok bilong mi i olsem, ol i no laik bihainim tok bilong
    mi. Nogat. Ol i laik lotuim tasol ol giaman god bilong ol. Olsem na ol i wok long
    kalapim ol lo bilong mi na sakim lo bilong de Sabat.
  dan-1931: fordi de lod hånt om mine Lovbud og ikke vandrede efter mine Anordninger,
    men vanhelligede mine Sabbater; thi deres Hjerte holdt sig til deres Afgudsbilleder.
  vie-OVCB: Vì chúng khước từ luật lệ Ta, không vâng giữ sắc lệnh Ta, và vi phạm ngày
    Sa-bát. Lòng chúng hướng về các thần tượng của chúng.
  guj-2017: કેમ કે, તેઓએ મારા કાનૂનનો તિરસ્કાર કર્યો, મારા વિધિઓમાં ચાલ્યા નહિ, તેઓએ
    મારા વિશ્રામવારને અપવિત્ર કર્યો છે, પણ તેઓનાં હૃદય મૂર્તિઓ તરફ ખેંચાતાં હતાં.
  pon-2006A: I wiahda inowo pwehki ar soikala ei koasoandi kan, kauwehla ei kosonned
    kan, oh kasaminehla rahnen Sapad—re pilada re en pwongih dikedik en eni kan.
  por-BRBSL: porque rejeitaram minhas ordenanças, não andaram em meus estatutos e
    profanaram meus sábados; pois seu coração foi atrás de seus ídolos.
  cth-cth: Ka lawkcengnae a pahnawt awh teh, ka phunglawknaw hah tarawi awh hoeh.
    Kaie sabbath hah a tapoe awh. Bangkongtetpawiteh, a lungthin teh meikaphawk koelah
    pou a kamlang awh.
  twi-twi: efisɛ wɔpoo me mmara, wɔanni mʼahyɛde so na woguu me homenna ho fi, esiane
    sɛ na wɔn koma da wɔn ahoni no so nti.
  hlt-hlt: Ka laitloeknah te a hnawt uh tih ka khosing dongah pongpa uh pawh. A lungbuei
    te a mueirhol hnuk a vai sak uh dongah ka Sabbath te a poeih uh.
  tbz-SIM: Kɛ yɛ̃́ bɛ dootóomɛ̀ n kuɔ́, bɛ̀ tɛ̃́nkɛ í ntũ n tɑnnɔ̀, kɛ wèńtɛ́ tɛom̀pùtɛ̀
    yiè sɔ̃́ntíkɛ kpɛri, kɛ̀ bɛ yɛ̀mmɛ̀ kɔ̀tɛ yɛbɔkɛ̀ bíɛ́kɛ̀.
  msy-2020: Me bizir kɨ damuasa me mɨkemeziba abɨgha arazir kɨ ifongeziba, me dar
    aghuagha akɨribagh ighegha na gasara. Me bar moghɨra Sabatɨn arazimɨn gɨn zuir
    puvatɨgha anebɨragha ghaze, a pura dughiar kɨnim. Egha me uan navir averiabar
    aven asebar ziaba fasa. Kamaghɨn amizɨ, nguazir kɨ me ganɨngizim, kɨ me inigh
    an mangan aghua.
  dop-dop: Mpi tɔ, ɩ́ lɔwɑ mɑ kʋtʋtʋtʋ nɑ ɩ́ kisi mɑ kiiŋ kɛ tǝŋʋɣʋ. Ɩ́ wɑkǝlɑ mɑ
    kʋyɛɛŋ kʋhɛɛsǝŋ. Pǝ tɑɣɑ pʋlʋ, ɩ́ nyɔkǝlǝnɑ mǝ tɩɩŋ kʋlɑlɑɑŋ kɛ́.
  azb-azb: Çünki hökmlərimi rədd etdilər, qaydalarıma görə rəftar etmədilər və Şənbə
    günlərimə məhəl qoymadılar. Ona görə ki onların ürəkləri bütlərinə tərəf meyl
    edirdi.
  eng-DBY: 'because they rejected mine ordinances and walked not in my statutes, and
    profaned my sabbaths: for their heart went after their idols.'
  hin-2017: क्योंकि उन्होंने मेरे नियम तुच्छ जाने और मेरी विधियों पर न चले, और मेरे
    विश्रामदिन अपवित्र किए थे; इसलिए कि उनका मन उनकी मूरतों की ओर लगा रहा।
  wol-KYG: Li ko waral mooy sama àttey yoon yi ñu xalab, ak sama dogali yoon yi ñu
    jëfewul, ak sama bési Noflaay yi ñu ñàkke worma, ndax xol lañu toppe seen kasaray
    tuur yi.
  eng-YLT: Because against My judgments they did kick, And in My statutes they have
    not walked, And My sabbaths they have polluted, For after their idols their heart
    is going.
  eng-WYC-2017: For they casted away my dooms, and went not in my commandments, and
    they defouled my sabbaths; for the heart of them went after idols.
  eng-WMBB: because they rejected my ordinances, and didn’t walk in my statutes, and
    profaned my Sabbaths; for their heart went after their idols.
  urd-GVH: क्योंकि तुमने मेरी हिदायात को रद्द करके मेरे अहकाम के मुताबिक़ ज़िंदगी
    न गुज़ारी बल्कि सबत के दिन की भी बेहुरमती की। अभी तक तुम्हारे दिल बुतों से लिपटे
    रहते हैं।”
  rug-rug: sina lopu hivani rini sari Qua tinarae meke korodia luli rini sari Qua
    vina turu meke va boni rini sari Qua Sabati. Ura sari bulo dia si ele soto va
    nabu koari na vinahesidi ri na dia beku.
  gaz-gaz: kunis waan isaan seera koo tuffataniif, sirna koo duukaa hin buʼinii fi
    Sanbatoota koo xureessaniif. Yaadni isaanii waaqota isaanii tolfamoo faana buʼeeraatii.
  fra-LSG: et cela parce qu’ils rejetèrent mes ordonnances et ne suivirent point mes
    lois, et parce qu’ils profanèrent mes sabbats, car leur cœur ne s’éloigna pas
    de leurs idoles.
  gnn-gnn: '@see-verse:EZK.020.015'
  yal-yal: bayo e bata e mɛ n ma sariyane ra e nun n ma tɔnne, e yi n ma Matabu Lɔxɔne
    rayelefu. E bɔɲɛn yi e suxurene nan fɔxɔ ra.
  haw-1868: No ka mea, ua hoowahawaha lakou i ko'u mau kanawai, aole hoi i hele ma
    ka'u mau kauoha, aka, ua hoohaumia lakou i ko'u mau Sabati; no ka mea, ua hele
    ko lakou naau mamuli o ko lakou mau kii.
  arb-NAV: لأَنَّهُمْ تَنَكَّرُوا لأَحْكَامِي وَلَمْ يُمَارِسُوا فَرَائِضِي، بَلْ
    دَنَّسُوا أَيَّامَ سُبُوتِي وَضَلَّ قَلْبُهُمْ وَرَاءَ أَصْنَامِهِمْ.
  ewe-ewe: elabena wogbe nye seawo, womezɔ ɖe nye ɖoɖowo nu o, wogblẽ kɔ ɖo na nye
    Dzudzɔgbewo, eye woƒe dzi ku ɖe woƒe legbawo ŋu.
  eng-LEE: Because my ordinances they had despised, and in my statutes they had not
    walked, and my sabbaths they had profaned; for after their idols did their heart
    go.
  asm-FB: কাৰণ তেওঁলোকে মোৰ শাসন-প্ৰণালীবোৰ অগ্ৰাহ্য কৰিলে, মোৰ বিধিমতে নচলিলে আৰু
    মোৰ বিশ্ৰাম-দিনবোৰ অপবিত্ৰ কৰিলে; কিয়নো তেওঁলোকৰ মন তেওঁলোকৰ প্রতিমাবোৰৰ পাছত
    চলি আছিল।
  sus-A: ﭑ نَ نَتّ تٌنفٌ نّ، بَرِ مَ عٍ نُ ﭑ مَ يَامَرِيٍ نُن ﭑ مَ سّرِيّ نَن مَبٍرٍ مَ،
    عٍ تٌندِ ﭑ مَ مَلَبُي لْشْي شَ يَامَرِ سُشُدٍ عَ كِ مَ. عٍ شَ كُيٍ قٍ نَن نُ نَ
    عٍ بْحّ مَ.
  fra-SBL: parce qu'ils ont rejeté mes ordonnances, qu'ils n'ont pas suivi mes lois,
    qu'ils ont profané mes sabbats, et que leur cœur est allé après leurs idoles.
  hbo-hbo: יַ֜עַן בְּמִשְׁפָּטַ֣י מָאָ֗סוּ וְאֶת־חֻקֹּותַי֙ לֹא־הָלְכ֣וּ בָהֶ֔ם וְאֶת־שַׁבְּתֹותַ֖י
    חִלֵּ֑לוּ כִּ֛י אַחֲרֵ֥י גִלּוּלֵיהֶ֖ם לִבָּ֥ם הֹלֵֽךְ׃
  kik-kik: Ndeekire ũguo tondũ nĩmaregire mawatho makwa, na matiarũmĩrĩire watho wakwa
    wa kũrũmĩrĩrwo, na nĩmathaahirie Thabatũ ciakwa. Nĩgũkorwo ngoro ciao nĩcieheanĩte
    kũrĩ mĩhianano ĩyo yao.
  fra-NCL: parce qu’ils avaient rejeté mes ordonnances et n’avaient pas suivi mes
    lois, et parce qu’ils avaient profané mes sabbats ; car leur cœur suivait leurs
    idoles infâmes.
  cek-AK: tipongah tih nahaeloe nihcae loe ka lokcaekhaihnawk patoek o moe, ka patuk
    ih loknawk to pazui o ai, kai ih Sabbath doeh amhnong o sak; a poek o haih palungthin
    doeh krangnawk bangah ni a suek o.
  cuk-cuk: Ar an-igar-mesisad isdar-daksamalad, an-Igar-Maidba ibsassurmalad. Degi,
    an-obunnoged-iba, iba-islidikidsulidyob daksamalad. Ar bur e-bab-dummadyob-ibmar-imaklemalad-e-nug-odummodii
    gudmalad.
  uig-CYR: (чүнки уларниң қәлби бутлириға әгишип кәткәчкә, Мениң бәлгүлимилиримни
    чәткә қаққан, Мениң һөкүмлиримдә маңмиған, Мениң «шабат күн»лиримни бузған); —
  tel-2017: ఇస్తానని నేను చెప్పినదీ, పాలు తేనెలు ప్రవహించేదీ, అన్ని దేశాలకూ ఆభరణం
    అయిన ఆ దేశంలోకి వాళ్ళను తీసుకు రానని వాళ్ళు ఎడారిలో ఉండగానే నేను ప్రమాణం చేశాను.
  hat-BSA: akoz yo te rejte règleman Mwen yo e pou lalwa Mwen yo, yo pa t mache ladan
    yo. Menm Saba Mwen yo, yo te pwofane yo, paske kè yo te tout tan ap mache dèyè
    zidòl yo.
  kos-kos: Nga orala fulahk sac mweyen elos srunga oru ma nga sapkin, ac kunausla
    ma sap luk, ac aklusrongtenye len Sabbath — elos lungse alu nu ke ma sruloala
    lalos liki in alu nu sik.
  hbo-WLC: יַ֜עַן בְּמִשְׁפָּטַ֣י מָאָ֗סוּ וְאֶת־חֻקּוֹתַי֙ לֹא־הָלְכ֣וּ בָהֶ֔ם וְאֶת־שַׁבְּתוֹתַ֖י
    חִלֵּ֑לוּ כִּ֛י אַחֲרֵ֥י גִלּוּלֵיהֶ֖ם לִבָּ֥ם הֹלֵֽךְ׃
  ibo-ibo: Nʼihi na ha jụrụ iwu m, ha jụkwara ịgbaso ụkpụrụ m niile. Ha merụrụ ụbọchị
    izuike m, nʼihi na obi ha niile dị nʼebe arụsị ha dị.
  ory-ory: କାରଣ ସେମାନଙ୍କ ଅନ୍ତଃକରଣ ସେମାନଙ୍କ ପ୍ରତିମାଗଣର ଅନୁଗାମୀ ହେବାରୁ ସେମାନେ ଆମ୍ଭର
    ଶାସନସକଳ ଅଗ୍ରାହ୍ୟ କଲେ ଓ ଆମ୍ଭର ବିଧିରୂପ ପଥରେ ଚାଲିଲେ ନାହିଁ, ଆଉ ଆମ୍ଭ ବିଶ୍ରାମ ଦିନସକଳ
    ଅପବିତ୍ର କଲେ।
  chk-chk: pun ra purätiu ai kewe allük, ra aleasolapa ai kewe pwüüng o apiningaua
    pinin ai kewe ränin sapat. Iwe, ra chök fel ngeni ar kewe uluulun anümwäl seni
    lon letiper.
  rop-rop: Aibin meigim main pramis, dumaji olabat bin gibit bekboun langa main wed
    en deibin breigim main lowa en deibin rabishim det Sebathdei, en deibin oldei
    wandim weship detlot drimin sheip.
  ukr-1871: За те, що вони відкинули постанови мої й не ходили в заповідях моїх та
    зневажали суботи мої, бо серце їх тягло за ідолами їх.
  deu-1951: weil sie meine Rechte verworfen und nicht nach meinen Satzungen gelebt,
    auch meine Sabbate entheiligt hatten, weil ihr Herz nur ihren Götzen nachging.
  eng-JPS: because they rejected Mine ordinances, and walked not in My statutes, and
    profaned My sabbaths — for their heart went after their idols.
  srp-1865: Jer odbaciše moje zakone i po uredbama mojim ne hodiše, i subote moje
    oskvrniše, jer srce njihovo iðaše za gadnijem bogovima njihovijem.
  lug-lug: kubanga baajeemera amateeka gange ne batagoberera biragiro byange, ne batatukuza
    Ssabbiiti zange, kubanga emitima gyabwe gyasinzanga bakatonda abalala.
  heb-heb: יען במשפטי מאסו ואת חקותי לא הלכו בהם ואת שבתותי חללו כי אחרי גלוליהם לבם
    הלך׃
  ben-IRV: কারণ তারা আমার শাসনকলাপ অগ্রাহ্য করত, আমার বিধিপথে চলত না ও আমার বিশ্রামদিন
    অপবিত্র করত, কারণ তাদের হৃদয় তাদের মূর্তিদের অনুগামী ছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਰੱਦ ਕੀਤਾ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਵਿੱਚ ਨਾ ਚਲੇ
    ਸਗੋਂ ਮੇਰੇ ਸਬਤਾਂ ਨੂੰ ਪਲੀਤ ਕੀਤਾ, ਇਸ ਲਈ ਕਿ ਉਹਨਾਂ ਦੇ ਦਿਲ ਉਹਨਾਂ ਦੀਆਂ ਮੂਰਤਾਂ ਦੇ ਪਿੱਛੇ
    ਸਨ।
  mya-JVB: အကြောင်းမူကား ၊ သူတို့သည် ရုပ်တု များကို ငဲ့ကွက် သောကြောင့် ၊ ငါ ၏စီရင်
    ထုံးဖွဲ့ချက်တို့ကို မ စောင့်ရှောက် ၊ မထီမဲ့မြင်ပြု ၍ ငါ ၏ဥပုသ် နေ့တို့ကို ရှုတ်ချ
    ကြ၏။
  hmo-hmo: Badina be egu oda hereva idia negea, bona egu taravatu idia utua, bona
    egu Sabati Dinana idia hamiroa. Ma badina ta be, idia edia kudoudia ese edia kaivakuku
    idia laloa noho.
  urd-urd: क्यूँकि उन्होंने मेरे हुक्मों को रद्द किया और मेरे क़ानून पर न चले और मेरे
    सबतों को नापाक किया, इसलिए कि उनके दिल उनके बुतों के मुश्ताक़ थे।
  rus-SYN: за то, что они отвергли постановления Мои, и не поступали по заповедям
    Моим, и нарушали субботы Мои; ибо сердце их стремилось к идолам их.
  bqc-SIM: Aa gì ma yãdilɛaↄiɛ, aa ma ikoyãↄ kũao, mɛ́ aa tò kã́mabogↄↄ pↄ́
    má dìlɛnɛ́ↄ gbãlɛ̀, kɛ́ an sↄ̃ kú ń tã́aↄwa yã́i.
  tcz-CHONGTHU: Ijeh inem itile amahon kachondan ho anotthap un thupeh ho ajui nom
    pouvin, chuleh ka cholngah niho asukeh uve. Alungthim houvin amilim doi semthu
    hou bou agellui.
  mar-mar: मी शपथ वाहिली कारण त्यांनी माझा करार मोडला माझ्या नियमांनी ते चालले नाहीत
    आणि माझ्या शब्बाथाचा अनादर केला, कारण त्यांचे अंतःकरण मूर्तीशी जडल्यामुळे त्यांनी
    माझे निर्णय टाकून दिले.
  qub-qub: Paycunaga manacajman churashpanmi mandamintöcuna, laynëcuna nishantapis
    mana cumliranchu. «Säbadu jamay junajcho jamanqui» nishätapis manami rispitaranchu.
    Paycunaga ïdulucunata adurayllachömi cacuran.
  bqp-bqp: Domi bɑ ǹ nɛn woodɑbɑ kɑ nɛn gere mɛm nɔɔwɛ. Mɛyɑ bɑ mɑɑ nɛn tɔ̃ɔ wɛ̃rɑrugii
    te disi doke yèn sɔ̃ ben gɔ̃ru gɑ woo bũnun mi giɑ.
  hat-hat: Mwen te fè sèman sa a paske yo te voye prensip mwen te moutre yo jete,
    yo pa t' mache dapre lòd mwen te ba yo. Yo pa t' respekte jou repo m' yo tèlman
    yo pa t' vle lage zidòl yo.
  eng-BSB: because they kept rejecting My ordinances, refusing to walk in My statutes,
    and profaning My Sabbaths; for their hearts continually went after their idols.
  eng-WEBPB: because they rejected my ordinances, and didn’t walk in my statutes,
    and profaned my Sabbaths; for their heart went after their idols.
  kbq-kbq: Na'ankure zamagra keni'a amagera nonte'za, tra keni'a zamefi hunemi'za,
    Sabati knani'a kegava nosu'za, vahe'mo'za zamazanteti trohu'naza anumzantaminte
    monora hunte'naze.
  nhe-BL: Queja nopa niquinilhui pampa yajuanti ax quitlepanitaque notlanahuatilhua
    huan ax quinejque quichihuase tlen na nijnequi, huan quiixpanoque nopa tonali
    para mosiyajcahuase. Ipan ininyolo tlahuel quinhueyichihuayayaj totiotzitzi huan
    tlaixcopincayome.
  gub-BL: Amume'uahy a'e ma'e ta'e Izaew weityk heremiapo kar a'e wà xe. Nuweruzar
    kwaw heze'eg wà. Umuaiw mytu'u haw 'ar wà no. Wazar tupàn a'ua'u wamuwete haw
    ikatu wanupe.
  eng-DRA: 'Because they cast off my judgments, and walked not in my statutes, and
    violated my sabbaths: for their heart went after idols.'
