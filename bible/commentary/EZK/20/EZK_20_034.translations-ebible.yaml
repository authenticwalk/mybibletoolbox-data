verse: EZK.020.034
translations:
  mal-C: ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും ക്രോധവർഷംകൊണ്ടും ഞാൻ നിങ്ങളെ ജനതകൾക്കിടയിൽനിന്നു
    തിരിയെ വരുത്തുകയും നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്ന രാജ്യങ്ങളിൽനിന്നു ശേഖരിക്കുകയും
    ചെയ്യും.
  deu-TKW: Und ich werde euch aus den Völkern herausführen und euch sammeln aus den
    Ländern, in die ihr zerstreut wurdet, mit starker Hand und ausgerecktem Arm und
    ausgeschüttetem Grimm,
  lin-lin: nakozongisa bino wuta na bikolo ya bapaya mpe nakosangisa bino longwa na
    mikili epai wapi bozalaki ya kopanzana, na nguya ya loboko na Ngai oyo esembolama
    mpe na kanda makasi.
  eng-LSV: And I have brought you forth from the peoples, || And assembled you from
    the lands || In which you have been scattered, || With a strong hand and with
    an outstretched arm, || And with poured out fury.
  eng-GNV: And will bring you from the people, and will gather you out of the countreys,
    wherein ye are scattered, with a mighty hand, and with a stretched out arme, and
    in my wrath powred out,
  eng-WEBSTER: And I will bring you out from the people, and will gather you out of
    the countries in which ye are scattered, with a mighty hand, and with an out-stretched
    arm, and with fury poured out.
  nhw-BL: Quena, ica miyac fuerza huan cualantli nimechhualicas tlen nochi sequinoc
    masehualme huan tlalme campa nimechsemanqui.
  swh-ONEN: Nitawatoa toka katika mataifa na kuwakusanya kutoka nchi mlikotawanywa,
    kwa mkono wa nguvu na kwa mkono ulionyooshwa na kwa ghadhabu iliyomwagwa.
  bba-bba: Kon bu yɑrɑ bwese tuku nin suunu sɔɔn di mi bɑ yɑrinɛ kpɑ n bu mɛnnɑ n
    bu nɛn dɑm kɑ nɛn mɔru sɔ̃ɔsi.
  eng-KJVCPB: and I will bring you out from the people, and will gather you out of
    the countries wherein ye are scattered, with a mighty hand, and with a stretched
    out arm, and with fury poured out.
  luo-luo: Abiro golou gi tekona duto gi mirimba mager e dier ogendini ka ua e pinje
    duto mosekeue.
  meu-meu: Bese idau-idau bogaragidia amo baina hakaumui lasit bona lalodiai vada
    o karoho rohoroho tanodia amo baina gogomui, mai imagu goadana bona mai imagu
    itoi-rorona bona mai badu-hebubugu ida.
  npi-ULB: तिमीहरूलाई म अरू जातिहरूका बिचबाट निकालेर ल्‍याउनेछु , र तिमीहरू छरपष्‍ट
    भएका देशहरूबाट म तिमीहरूलाई भेला गर्नेछु । मेरो शक्तिशाली हातले म यसो गर्नेछु
    र क्रोध खन्‍याउनेछु ।
  yor-yor: Èmi yóò si mú yín jáde kúrò láàrín àwọn ènìyàn, èmi yóò sì ṣà yín jọ láàrín
    àwọn orílẹ̀-èdè tí a fọ́n yín sí pẹ̀lú ọwọ́ agbára àti apá nínà tí èmi yóò nà
    jáde àti pẹ̀lú ìtújáde ìbínú gbígbóná ni.
  pes-OPCB: با قدرت و قهری عظیم، شما را از سرزمینهایی که در آنجا پراکنده هستید، بیرون
    خواهم آورد.
  tgl-ULB: Ilalabas ko kayo mula sa ibang mga lahi at titipunin ko kayo mula sa mga
    bansa kung saan kayo nakakalat. Gagawin ko ito nang may makapangyarihang kamay
    at may buhos ng matinding galit.
  hui-hui: Áyu tí dindi tara tara bu ngaruha garabaya pu haga haga bu kamigo i̱na
    haru dai bialu dindi mbiraoreni mo mogobu helolebero. Ani heledogola tígua i̱naga
    hongobi bu miniha keba howa tandaga holenebi panigi handa walia holeberemi.
  mya-mya: သင်​တို့​ကို​နိုင်​ငံ​အ​သီး​သီး၊ ကွဲ​လွင့်​လျက် နေ​ရာ​အ​တိုင်း​တိုင်း​အ​ပြည်​ပြည်​မှ​ပြန်
    လည်​ခေါ်​ယူ​စု​သိမ်း​ချိန်​၌ သင်​တို့​အား​ငါ ၏​ခွန်​အား​ကြီး​သော​လက်​ရုံး​တော်​ဖြင့်
    တန် ခိုး​အာ​ဏာ​ရှိ​သ​မျှ​နှင့်​လက်​တော်​ကို ဆန့်​လျက်​အ​မျက်​တော်​ကို​ပြ​မည်။-
  bod-N: ངས་ནུས་མཐུ་ཆེན་པོའི་ཕྱག་དང་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་པ། རབ་ཏུ་འབར་བའི་ཁོང་ཁྲོ་བཅས་ཀྱིས་ཁྱོད་རྣམས་ངེས་པར་དུ་མི་རིགས་ཀུན་གྱི་ཁྲོད་ནས་ཁྲིད་འོང་ཞིང་།
    ཁྱོད་རྣམས་ཁ་འཐོར་དུ་ཕྱིན་པའི་ཡུལ་སོ་སོ་ནས་ཚུར་བསྡུ་བར་འགྱུར།
  sna-sna: Ndichakudzosai kubva kundudzi ndigokuunganidzai kubva kunyika dzamakanga
    makaparadzirwa kwadziri, nechanza chine simba uye noruoko rwakatambanudzwa uye
    nehasha dzakadururwa.
  spa-BLM: Te sacaré de los pueblos y te reuniré de los países en los que estás disperso
    con mano poderosa, con brazo extendido y con ira derramada.
  cac-cac: Ol ex vic'anelta d'a juntzan̈ nación, ol ex in molb'an b'aj sacleminac
    eyajcanb'at vuuj, ol in ch'ox val in poder yed' yoval in c'ol d'ayex,
  swh-ULB: Nitawatoa kutoka kwa watu wengine na kuwakusanya kutoka kwenye nchi mlizotawanyika
    ndani mwao. Nitafanya hivi kwa mkono hodari na kwa ghadhabu iliyomwagika.
  bel-bel: І выведу вас з народаў і з краінаў, па якіх вы расьсеяны, і зьбяру вас
    рукою моцнаю і мышцаю прасьцертаю і выліваньнем лютасьці.
  deu-ELBBK: Und ich werde euch herausführen aus den Völkern und euch aus den Ländern
    sammeln, in die ihr zerstreut worden seid, mit starker Hand und mit ausgestrecktem
    Arm und mit ausgegossenem Grimm.
  mbb-OT: Uya, tenged te zekelà he gehem ku wey pauk ku, id-awè ku sikiyu ziyà te
    nekedseselekawà he menge nasyun he zutun kew mekepeyapat,
  mal-2015: ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും ചൊരിയുന്ന ക്രോധംകൊണ്ടും ഞാൻ നിങ്ങളെ
    ജാതികളിൽനിന്നു പുറപ്പെടുവിക്കയും നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്ന രാജ്യങ്ങളിൽനിന്നു
    ശേഖരിക്കയും ചെയ്യും.
  rmc-rmc: Lava tumen avri andral o aver narodi a skidava tumen upre andral o phuva,
    andre save tumen roztradňom mire zorale the nacirdle vasteha a mira choľaha, savi
    pre tumende čhiďom avri.
  pes-OPV: و شما را از میان امت‌ها بیرون آورده، به‌دست قوی و بازوی برافراشته و خشم
    ریخته شده اززمینهایی که در آنها پراکنده شده‌اید جمع خواهم نمود.
  ron-1924: Вэ вой скоате дин мижлокул попоарелор ши вэ вой стрынӂе дин цэриле ын
    каре в-ам рисипит ку мынэ таре ши ку брац ынтинс ши вэрсынду-Мь урӂия.
  ben-OBCV: আমার শক্তিশালী হাত ও বিস্তারিত বাহু বাড়িয়ে ক্রোধ ঢেলে—বিভিন্ন জাতির
    মধ্য থেকে আমি তোমাদের নিয়ে আসব এবং যেসব দেশে তোমাদের ছড়িয়ে দেওয়া হয়েছিল সেখান
    থেকে তোমাদের একত্র করব।
  som-som: oo dadyowga waan idinka soo dhex bixin doonaa, oo waddammadii aad ku kala
    dhex firidheen waxaan idinkaga soo ururin doonaa gacan xoog badan iyo dhudhun
    fidsan iyo cadho la soo daadshay.
  lat-VUC: 'Et educam vos de populis, et congregabo vos de terris in quibus dispersi
    estis: in manu valida, et in brachio extento, et in furore effuso, regnabo super
    vos.'
  eng-ASVBT: And I will bring you out from the peoples, and will gather you out of
    the countries wherein ye are scattered, with a mighty hand, and with an outstretched
    arm, and with wrath poured out;
  ita-1885: e vi trarrò fuori d'infra i popoli, e vi raccoglierò da' paesi, dove sarete
    stati dispersi, con man forte, e con braccio steso, e con ira sparsa.
  eng-LXXUP: I will bring you out from the nations, and will take you out of the lands
    wherein ye were dispersed, with a strong hand, and with a high arm, and with outpoured
    wrath.
  eng-ULB: I will bring you out from the other peoples and will gather you out of
    the countries among whom you have been scattered. I will do this with a mighty
    hand and with fury poured out.
  spa-VBL: Con toda mi fuerza y mi poder, y con mi ira, te sacaré de entre las naciones
    y te reuniré de los países donde estabas disperso.
  fra-_FOB: Je vous ferai sortir d'entre les peuples; je vous rassemblerai des pays
    dans lesquels vous avez été dispersés, à main forte, à bras étendu et avec effusion
    de colère.
  mal-mal: “ബലമുള്ള കൈകൊണ്ടും നീട്ടിയ ഭുജംകൊണ്ടും ചൊരിയുന്ന ക്രോധംകൊണ്ടും ഞാൻ നിങ്ങളെ
    ജനതകളിൽനിന്നു പുറപ്പെടുവിക്കുകയും നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്ന രാജ്യങ്ങളിൽനിന്നു
    ശേഖരിക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ baṛe ġhusse aur zordār tarīqe se apnī qudrat kā izhār karke tumheṅ
    un qaumoṅ aur mamālik se nikāl kar jamā karūṅga jahāṅ tum muntashir ho gae ho.
  suz-BL: गो इन कली सक्ति पाइश्‍शो गुइ दिंशा चुरशा इन ब्रशा बाक्‍शो रागी रागी ङा मुर
    आन दाते रे ग्रुंइशा चाक्‍नन्‍नी। मिनु गे इन ब्रशो रागी रे इन कली ग्रुम्‍पाइक्‍नन्‍नी।
  eng-NOY: And I will bring you forth from the nations, and gather you from the countries,
    wherein ye are scattered, with a mighty hand, and with a stretched out arm, and
    with fury poured out.
  ita-1927: E vi trarrò fuori di fra i popoli, e vi raccoglierò dai paesi dove sarete
    stati dispersi, con mano forte, con braccio disteso e con scatenamento di furore,
  ckb-ckb: من بە دەستێکی پۆڵایین و بازووێکی بەهێز و تووڕەییەکی دەربڕدراوەوە لەنێو
    گەلان دەرتاندەهێنم و لەو خاکانەوە کۆتان دەکەمەوە کە تێیدا پەرتەوازە بوون.
  eng-BBE: 'And I will take you out from the peoples and get you together out of the
    countries where you are wandering, with a strong hand and with an outstretched
    arm and with burning wrath let loose:'
  kan-OKCV: ಬಲವಾದ ಕೈಯಿಂದಲೂ, ಚಾಚಿದ ತೋಳಿನಿಂದಲೂ, ಸುರಿಸಿದ ರೋಷದಿಂದಲೂ, ನಿಮ್ಮನ್ನು ಜನರೊಳಗಿಂದ
    ಹೊರತಂದು ನೀವು ಚದರಿಹೋಗಿರುವ ದೇಶಗಳೊಳಗಿಂದ ನಿಮ್ಮನ್ನು ಒಂದಾಗಿ ಕೂಡಿಸುವೆನು.
  tam-2017: நீங்கள் மக்களுக்குள் இல்லாதபடி நான் உங்களைப் புறப்படச்செய்து, நீங்கள்
    சிதறியிருக்கிற தேசங்களில் இல்லாதபடிக்கு நான் உங்களைப் பலத்தகையினாலும், ஓங்கிய
    புயத்தினாலும், ஊற்றப்பட்ட கடுங்கோபத்தினாலும் கூடிவரச்செய்து,
  spa-RV-1909: 'Y os sacaré de entre los pueblos, y os juntaré de las tierras en que
    estáis esparcidos, con mano fuerte, y brazo extendido, y enojo derramado:'
  ron-BTF: Și vă voi scoate dintre popoare și vă voi aduna din țările în care sunteți
    împrăștiați, cu o mână puternică și cu un braț întins și cu furie revărsată.
  eng-WEBP: I will bring you out from the peoples, and will gather you out of the
    countries in which you are scattered with a mighty hand, with an outstretched
    arm, and with wrath poured out.
  eng-FBV: With all my strength and power, and in my anger, I will lead you out from
    among the nations and gather you from the countries where you were scattered.
  nld-1939: Ik zal u wegvoeren uit de volken, en u samenbrengen uit de landen waarover
    ge verstrooid zijt, met krachtige hand, met uitgestrekte arm, en in vlagen van
    toorn.
  nch-BL: Quena, ica miyac fuerza huan cualanti nimechhualicas ten nochi sequinoc
    masehualme huan talme campa nimechsemanqui.
  vie-1934: Ta sẽ đem các ngươi ra khỏi giữa các dân; ta sẽ dùng tay mạnh mẽ và cánh
    tay giang ra và sự thạnh nộ đổ ra để nhóm các ngươi lại từ các nước mà các ngươi
    đã bị tan tác trong đó.
  hin-CV: मैं तुम्हें उन जाति-जाति के लोगों और देशों से लाकर इकट्ठा करूंगा, जहां तुम
    बिखरे हुए हो—मैं तुम्हें शक्तिशाली हाथ और बढ़ाए हुए भुजा और भड़के हुए कोप से इकट्ठा
    करूंगा.
  spa-BES: 'Y te sacaré de los pueblos y te sacaré de los países en los que estás
    vagando, con una mano fuerte y con el brazo extendido y con la ira ardiente:'
  tdx-tdx: le haka­reko am’ ondatio naho hatontoko boak’ amo fifeheañe nampipara­tsiahañe
    anahareo, an-taña maozatse naho an-tsira natora­kitsy vaho am-pifombo nadoañe.
  tha-KJV: เราจะนำเจ้าออกมาจากชนชาติ​ทั้งหลาย และจะรวบรวมเจ้าออกมาจากประเทศทั้งปวงซึ่งเจ้าต้องกระจัดกระจายกันไปอยู่​นั้น
    ด้วยมือที่​มีฤทธิ์ และด้วยแขนที่​เหย​ียดออก และด้วยความพิโรธที่เทลงมา
  por-BR-2018: E vos tirarei dentre os povos, e vos ajuntarei das terras em que estais
    espalhados, com mão forte, braço estendido, e ira derramada;
  deu-ELO: Und ich werde euch herausführen aus den Völkern und euch aus den Ländern
    sammeln, in welche ihr zerstreut worden seid, mit starker Hand und mit ausgestrecktem
    Arm und mit ausgegossenem Grimm.
  eng-WYC-2018: And I shall lead out you from peoples, and I shall gather you from
    lands, in which ye be scattered; in strong hand, and in arm stretched forth, and
    in strong vengeance shed out I shall reign on you. (And I shall lead you out from
    the peoples, or from the nations, and I shall gather you from the lands, in which
    ye be scattered; yea, with a strong hand, and an arm stretched forth, and with
    strong vengeance poured out I shall rule over you.)
  epo-epo: kaj per forta mano, per etendita brako, kaj per elverŝado de kolero, Mi
    elkondukos vin el inter la popoloj, kaj kolektos vin el la landoj, kien vi estas
    disĵetitaj;
  uig-PIN: Mǝn küqlük ⱪol, uzartⱪan bilikim ⱨǝm tɵküp yaƣdurulƣan ⱪǝⱨr bilǝn silǝrni
    ǝllǝrdin qiⱪirip epkelimǝn, tarⱪitilƣan mǝmlikǝtlǝrdin silǝrni yiƣimǝn;
  beo-beo: Na da dili fifi asi gala enoenoi amoga afagogoi dagoi. Be Na da dilia sogega
    dili buhagima:ne gagadosea, Na da Na gasa bagade hou amola Na ougi hou dilima
    olelemu.
  tpi-OTNT: Nau yupela i stap kalabus long planti kantri nabaut, tasol mi bai kisim
    yupela long ol dispela ples na bringim yupela i kam bung long wanpela hap. Na
    bai yupela i pilim strong na belhat bilong mi.
  hau-SA: Zan fitar da ku daga al’ummai in tattara ku daga ƙasashe inda aka warwatsa
    ku, da hannu mai iko da kuma hannu mai ƙarfi da kuma fushi.
  uig-LAT: Men küchlük qol, uzartqan bilikim hem töküp yaghdurulghan qehr bilen silerni
    ellerdin chiqirip épkélimen, tarqitilghan memliketlerdin silerni yighimen;
  nde-nde: Ngizalithatha ezizweni ngiliqoqe emazweni elalihlakazelwe kuwo ngesandla
    esilamandla langengalo eyeluliweyo kanye lolaka oluphuphumayo.
  ton-ton: Pea te u ʻomi ʻakimoutolu mei he kakai, pea te u tānaki ʻakimoutolu mei
    he ngaahi fonua kuo mou he ki ai, ʻaki ʻae nima mālohi mo e nima kuo mafao, pea
    mo e lilingi atu ʻoe houhau.
  ces-1613: Vyvedu vás zajisté z národů, a shromáždím vás z zemí, do nichž jste rozptýleni,
    rukou silnou a ramenem vztaženým, i prchlivostí vylitou.
  eng-WMB: I will bring you out from the peoples, and will gather you out of the countries
    in which you are scattered with a mighty hand, with an outstretched arm, and with
    wrath poured out.
