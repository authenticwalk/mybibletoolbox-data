    achufengenikemi seni lon ekewe fanü ia oua toropasfeil ie o awarato ai lingeringer
    womi.
  rop-rop: Wen mi brabli wail ai garra yusum main pawa blanga majurrumap yumob en
    bringimbek yumob brom ebri kantri weya yumob bin spredat basdam.
  ukr-1871: І повиводжу вас ізпроміж народів, із земель, де вас порозсївано, й позбіраю
    вас рукою потужною й правицею простягнутою, й виливаючи на вас досаду,
  deu-1951: und ich will euch aus den Völkern herausführen und euch aus den Ländern
    sammeln, in welche ihr zerstreut worden seid, mit gewaltiger Hand, mit ausgestrecktem
    Arm und mit ausgeschüttetem Grimm;
  eng-JPS: and I will bring you out from the peoples, and will gather you out of the
    countries wherein ye are scattered, with a mighty hand, and with an outstretched
    arm, and with fury poured out;
  srp-1865: I izvešæu vas iz naroda, i sabraæu vas iz zemalja po kojima ste rasijani,
    rukom krjepkom i mišicom podignutom i izlivenijem gnjevom.
  lug-lug: Ndibaggya mu mawanga n’omukono ogw’amaanyi omugolole, nga nzijudde obusungu,
    ne mbakuŋŋaanya okuva mu nsi gye mwasaasaanira.
  heb-heb: והוצאתי אתכם מן העמים וקבצתי אתכם מן הארצות אשר נפוצתם בם ביד חזקה ובזרוע
    נטויה ובחמה שפוכה׃
  ben-IRV: আমি বলবান হাত, বিস্তারিত বাহু ও কোপের দ্বারা জাতিদের মধ্যে থেকে তোমাদেরকে
    বের করব এবং যে সব দেশে তোমার ছিন্নভিন্ন হয়ে রয়েছ, সেই সব দেশ থেকে তোমাদেরকে
    জড়ো করব।
  pan-pan: ਮੈਂ ਬਲਵਾਨ ਹੱਥ ਅਤੇ ਪਸਾਰੀ ਹੋਈ ਬਾਂਹ ਨਾਲ ਕਹਿਰ ਵਹਾ ਕੇ ਤੁਹਾਨੂੰ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕੱਢ
    ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇਸਾਂ ਵਿੱਚੋਂ ਜਿਹਨਾਂ ਵਿੱਚ ਤੁਸੀਂ ਖਿੱਲਰੇ ਹੋ ਇਕੱਠਿਆਂ ਕਰਾਂਗਾ।
  mya-JVB: သင်တို့ကွဲပြား လျက်နေသော အတိုင်းတိုင်း အပြည်ပြည်တို့မှ ၊ သင်တို့အားကြီး
    သောလက် ၊ ဆန့် သော လက်ရုံး ၊ သွန်းလောင်း သောဒေါသ အရှိန်နှင့် ငါဆောင် ခဲ့၍ စုဝေး
    စေမည်။
  hmo-hmo: Bese idauidau edia huanai dekena amo umui do lau hakaua, bona tano idauidau
    dekenai umui noho gabudia ibounai dekena amo umui lau haboua neganai, egu siahu
    bona egu badu do lau hedinaraia momokani.
  urd-urd: और मैं ताक़तवर हाथ और बुलन्द बाज़ू से क़हर नाज़िल' करके तुम को क़ौमों में
    से निकाल लाऊँगा, और उन मुल्कों में से जिनमें तुम तितर बितर हुए हो जमा' करूँगा।
  rus-SYN: И выведу вас из народов и из стран, по которым вы рассеяны, и соберу вас
    рукою крепкою и мышцею простертою и излиянием ярости.
  bqc-SIM: Má a gã̀sĩ poo mà á kãaa bui pↄ́ a fãaa ń guuↄ guuɛ, mí á bↄlɛ
    bùsu ń bùsuo ń ma gã̀sa gbãao ń pↄkũmabↄbↄawáo.
  tcz-CHONGTHU: Chuleh lunghang tah a kakhut thahattah leh kaban jang thahattah kahin
    lhan doh ding chu nakithe cheh nau gamho a konna kahin le puikhom kit ding nahiuve.
  mar-mar: मी राष्ट्रातून तुम्हास बाहेर आणिन, आणि जेथे जेथे तुमची पांगापांग झाली तेथून
    आणून तुम्हास एकत्र करीन मी हे आपल्या प्रबळ बाहूने उगारलेल्या हाताने कोपवृष्टी
    करीन.
  qub-qub: Maychöpis nasyuncunacho, marcacunacho machicasha caycajtami jorgamushayqui.
    Fiyupa munayniyoj cashäta musyachir, rabyawan castigashpämi shuntamushayqui.
  bqp-bqp: Kon bu yɑrɑ bwese tuku nin suunu sɔɔn di mi bɑ yɑrinɛ kpɑ n bu mɛnnɑ n
    bu nɛn dɑm kɑ nɛn mɔru sɔ̃ɔsi.
  hat-hat: Anba ponyèt mwen, ak tout fòs kouraj mwen, m'ap fè nou santi kòlè m', m'ap
    fè nou soti nan mitan lòt pèp yo. M'ap ranmase nou nan mitan tout peyi kote mwen
    te gaye nou yo.
  eng-BSB: With a strong hand, an outstretched arm, and outpoured wrath I will bring
    you out from the peoples and gather you from the lands to which you have been
    scattered.
  eng-WEBPB: I will bring you out from the peoples, and will gather you out of the
    countries in which you are scattered with a mighty hand, with an outstretched
    arm, and with wrath poured out.
  kbq-kbq: Hagi narimpa aheneramante'na tamahe panani'ma hugeta vahe mopafine kumapinema
    mago mago huta umani emanima hu'nazana, hankavenentake nazana rusute'na ete tamavre
    atru hugahue.
  nhe-BL: Quena, ica miyac fuerza huan cualantli nimechhualicas tlen nochi sequinoc
    tlacame huan tlaltini campa nimechsemanqui.
  gub-BL: Aexak kar putar hepuner haw peme nehe. Aexak kar putar hekwahy haw nehe
    no, agwer ma'e iapo mehe ihe nehe. Apomono'og putar ywy pemuhàz awer wi penerur
    pà ihe nehe.
  eng-DRA: And I will bring you out from the people, and I will gather you out of
    the countries, in which you are scattered, I will reign over you with a strong
    hand, and with a stretched out arm, and with fury poured out.
