verse: EZK.020.041
translations:
  mal-C: ഞാൻ നിങ്ങളെ ജനതകളിൽനിന്നു തിരികെ വരുത്തുകയും നിങ്ങൾ ചിതറിക്കപ്പെട്ടിരുന്ന
    രാജ്യങ്ങളിൽനിന്നു ശേഖരിക്കുകയും ചെയ്യുമ്പോൾ സുഗന്ധധൂപമായി നിങ്ങളെ കൈക്കൊള്ളും.
    രാഷ്ട്രങ്ങൾ കാൺകെ ഞാൻ നിങ്ങളിലൂടെ പരിശുദ്ധൻ എന്നു തെളിയിക്കപ്പെടും.
  deu-TKW: Als einen lieblichen Geruch will ich euch gnädig annehmen, wenn ich euch
    aus den Völkern herausführe und euch aus den Ländern sammle, in die ihr zerstreut
    wurdet, und will mich an euch vor den Augen der Völker als den Heiligen erweisen.
  lin-lin: Nakoyamba bino malamu, lokola makabo ya solo kitoko, tango nakobimisa bino
    longwa na bikolo mpe nakosangisa bino longwa na mikili epai wapi bozalaki ya kopanzana.
    Mpe Ngai moko nakomonisa bosantu na Ngai kati na bino na miso ya bikolo.
  eng-LSV: With refreshing fragrance I accept you, || In My bringing you out from
    the peoples, || And I have assembled you from the lands || In which you have been
    scattered, || And I have been sanctified in you || Before the eyes of the nations.
  eng-GNV: I will accept your sweete sauour, when I bring you from the people, and
    gather you out of the countreys, wherein ye haue bene scattered, that I may be
    sanctified in you before ye heathen.
  eng-WEBSTER: I will accept you with your sweet savor, when I bring you out from
    the people, and gather you out of the countries in which ye have been scattered;
    and I will be sanctified in you before the heathen.
  nhw-BL: Huan quema nimechquixtis, anisraelitame, tlen nochi nopa tlalme campa anitztose
    huan nimechhualicas sempa, na nimechselis quen elisquía se tlacajcahualistli tlen
    copali catli más ajhuiyac mijyotía. Huan nimechnextilis para nelía nitlatzejtzeloltic
    huan nochi tlalme ehuani quiitase.
  swh-ONEN: Nitawakubali ninyi kama uvumba wenye harufu nzuri wakati nitakapowatoa
    katika mataifa na kuwakusanya kutoka nchi mlipokuwa mmetawanyika, nami nitajionyesha
    kuwa mtakatifu miongoni mwenu na machoni mwa mataifa.
  bba-bba: Nɑ̀ n bu yɑrɑ bwese tukunun suunu sɔɔn di mi bɑ rɑɑ yɑrinɛ mɑ nɑ bu mɛnnɑmɑ,
    sɑɑ yerɑ kon bu mwɑ nɡe yɑ̃ku nubu duroruɡiru. Bwese tuku ni, nù n wɑ mɛ, kpɑ
    nu ɡiɑ mɑ nɛnɑ Yinni Gusunɔ Dɛɛro.
  eng-KJVCPB: I will accept you with your sweet savour, when I bring you out from
    the people, and gather you out of the countries wherein ye have been scattered;
    and I will be sanctified in you before the heathen.
  luo-luo: Abiro rwakou kaka ubani madungʼ tik mangʼwe ngʼar ka anagolu ua e dier
    ogendini kendo ka anachoku ua e pinje ma osekeue, kendo ananyisranu kaka ngʼama
    ler e dieru ka ogendini neno gi wengegi.
  meu-meu: Bese idau-idau bogaragidia amo baina hakaumui lasi bona lalodiai o karoho
    rohoroho tanodia amo baina gogomui negana ai, lau ese baina abimui dae, bonana
    namo ḡauna na heto. Itelaḡagu na umui bogaragimui ai baina hahedinaraia, bese
    idau-idau vairadiai.
  npi-ULB: जब म तिमीहरूलाई मानिसहरूबाट निकालेर ल्‍याउँछ र तिमीहरू छरपष्‍ट भएका देशहरूबाट
    तिमीहरूलाई भेला गराउनेछु, तब म तिमीहरूलाई बास्‍ना आउने धूपझैं ग्रहण गर्नेछु ।
    जातिहरूका दृष्‍टिमा म तिमीहरूका बिचमा आफैलाई पवित्र प्रकट गर्नेछु ।
  yor-yor: Èmi yóò tẹ́wọ́ gbà yín gẹ́gẹ́ bí tùràrí olóòórùn dídùn nígbà tí mo ba mú
    yín jáde láàrín àwọn orílẹ̀-èdè tí a fọ́n yín ká sí, èmi yóò sì fi ìwà mímọ́ mi
    hàn láàrín yín lójú àwọn orílẹ̀-èdè.
  pes-OPCB: وقتی شما را از تبعید بازگردانم، برایم همچون هدایای خوشبو خواهید بود و
    قومها خواهند دید که در دل و رفتار شما چه تغییر بزرگی ایجاد شده است.
  tgl-ULB: Tatanggapin ko kayo na parang mabangong insenso kapag inilabas ko kayo
    mula sa ibang mga lahi at titipunin ko kayo palabas sa mga bansa kung saan kayo
    ikinalat. Ipapakita ko sa inyo ang aking sarili na banal upang makita ng mga bansa.
  hui-hui: Ainde tí dindi tara tarani purogolo kamiria howa bibahende i̱na mo mogo
    bialu i̱ninaga hari kagoria haru dai buwa i̱hondo loma bayale ngabiore bu yu ibuwa
    delaramigola turu harulidagua tíhondo turu howa i̱naga bu miniha dungulo holebero.
    Anidagua berogola hameigini tara dindi tara taraha bu karume ti de hondowa i̱
    mini baya burugule tigabioredalo manda biai holebira.
  mya-mya: သင်​တို့​အား​နိုင်​ငံ​များ​ကွဲ​လွင့်​လျက်​ရှိ​သည့် တိုင်း​ပြည်​များ​မှ
    ငါ​သည်​သင်​တို့​ကို​ယူ​ဆောင် စု​ရုံး​ပြီး​နောက်​သင်​တို့​မီး​ရှို့​ပူ​ဇော်​သည့်​နံ့​သာ
    ပေါင်း​နှင့်​တ​ကွ​သင်​တို့​ကို​ငါ​လက်​ခံ​မည်။ ငါ သည်​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​ကြောင်း​လူ​မျိုး
    တ​ကာ​တို့​တွေ့​မြင်​ကြ​လိမ့်​မည်။-
  bod-N: ངས་ཁྱོད་རྣམས་མི་རྣམས་ཀྱི་ཁྲོད་ནས་འདོན་ཞིང་ཁྱོད་རྣམས་ཁ་འཐོར་ཏུ་ཕྱིན་པའི་ཡུལ་ཀུན་ནས་བསྡུ་བའི་ཚེ།
    དྲི་ཞིམ་གྱི་མཆོད་པ་དང་ལེན་བྱེད་པ་བཞིན་དུ་ངས་ཁྱོད་རྣམས་དང་ལེན་བྱེད་པར་འགྱུར་ཏེ།
    མི་རིགས་ཀུན་གྱི་མདུན་དུ། ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་ང་རང་དམ་པར་མངོན་ནོ། །
  sna-sna: Ndichakugamuchirai somunhuwi unonhuhwira pandichakubudisai kubva kundudzi
    nokukuunganidzai muchibva kunyika dzamakanga makaparadzirwa kwadziri uye ndichazviratidza
    kuti ndiri mutsvene kwamuri pamberi pendudzi.
  spa-BLM: Los aceptaré como un aroma agradable cuando los saque de los pueblos y
    los reúna de los países en los que han estado dispersos. Seré santificado en ustedes
    a la vista de las naciones.
  cac-cac: Ayic toxo ix ex viq'uelta d'a scaltac juntzan̈ nación yed' b'ajtac sacleminac
    eyajcanb'at chi' ticnaic, d'a tzalajc'olal ol ex in cha icha incienso sumumi sjab'.
    Ol in ch'ox val snivanil velc'och d'ayex d'a yichan̈ masanil nación.
  swh-ULB: Nitawapokea kama harufu nzuri ya ubani wakati nitakapowatoa kutoka wale
    watu na kuwakusanya toka nchi ambazo mlizotawanyika. Nitajifunua mimi mwenyewe
    kama mtakatifu ndani yenu kwa ajili ya mataifa waone.
  bel-bel: Прыму вас, як духмяныя пахошчы, калі выведу вас з народаў і зьбяру вас
    з краін, па якіх вы расьсеяны, - і буду сьвяціцца ў вас на вачах у народаў.
  deu-ELBBK: Als einen lieblichen Geruch werde ich euch wohlgefällig annehmen, wenn
    ich euch aus den Völkern herausführe und euch aus den Ländern sammle, in die ihr
    zerstreut worden seid, und ich mich vor den Augen der Nationen an euch heilige.
  mbb-OT: Emun egkekuwa ku en sikiyu puun diyà te nekedseselekawà menge nasyun he
    zutun kew mekepeyapat, edewaten ku sikiyu he iring te pemuhat he veyewà he mehemut.
    Pinaaǥi kayi te ebeelan ku ziyà te keniyu igkepeehè ku ziyà te keniyu is kegkewaǥas
    ku egkaahà heini te menge zuma he nasyun.
  mal-2015: ഞാൻ നിങ്ങളെ ജാതികളുടെ ഇടയിൽനിന്നു പുറപ്പെടുവിച്ചു, നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്നരാജ്യങ്ങളിൽ
    നിന്നു ശേഖരിക്കുമ്പോൾ ഞാൻ നിങ്ങളെ സൗരഭ്യവാസനയായി സ്വീകരിക്കും; അങ്ങനെ ഞാൻ ജാതികൾ
    കാൺകെ നിങ്ങളിൽ വിശുദ്ധീകരിക്കപ്പെടും.
  rmc-rmc: Prilava tumen sar e šukar voňavo obeta akor, sar tumen lava avri andral
    o aver narodi a sar tumen skidava upre andral o phuva, andre save tumen roztradňom.
    Anglo jakha le narodengre pre tumende sikavava, hoj som sveto.
  pes-OPV: و چون شما را ازامت‌ها بیرون آورم و شما را از زمینهایی که درآنها پراکنده
    شده‌اید جمع نمایم، آنگاه هدایای خوشبوی شما را از شما قبول خواهم کرد و به نظر امت‌ها
    در میان شما تقدیس کرده خواهم شد.
  ron-1924: Вэ вой прими ка пе ниште миресме ку мирос плэкут, дупэ че вэ вой скоате
    дин мижлокул попоарелор ши вэ вой стрынӂе дин цэриле ын каре сунтець рисипиць,
    ши вой фи сфинцит де вой ынаинтя нямурилор.
  ben-OBCV: আমি যখন জাতিদের মধ্য থেকে তোমাদের বের করে আনব এবং যেসব দেশে তোমরা ছড়িয়ে
    পড়েছ সেখান থেকে একত্র করব তখন সুগন্ধি ধূপের মতো আমি তোমাদের গ্রহণ করব। আমার পবিত্রতা
    তোমাদের মধ্য দিয়ে প্রকাশিত হবে এবং সেটি সমস্ত জাতি দেখবে।
  som-som: Oo sida caraf udgoon baan idiin aqbali doonaa markaan dadyowga idinka soo
    dhex bixiyo oo aan waddammadii aad ku kala dhex firidheen idinka soo ururiyo,
    oo dhexdiinnaan quduus ku ahaan doonaa quruumaha hortooda.
  lat-VUC: 'In odorem suavitatis suscipiam vos, cum eduxero vos de populis, et congregavero
    vos de terris in quas dispersi estis: et sanctificabor in vobis in oculis nationum.'
  eng-ASVBT: As a sweet savor will I accept you, when I bring you out from the peoples,
    and gather you out of the countries wherein ye have been scattered; and I will
    be sanctified in you in the sight of the nations.
  ita-1885: Io vi gradirò co' vostri soavi odori, dopo che vi avrò tratti fuori d'infra
    i popoli, e vi avrò raccolti da' paesi, dove sarete stati dispersi; e mi santificherò
    in voi nel cospetto delle nazioni.
  eng-LXXUP: I will accept you with a sweet-smelling savor, when I bring you out from
    the nations, and take you out of the countries wherein ye have been dispersed;
    and I will be sanctified among you in the sight of the nations.
  eng-ULB: I will accept you like fragrant incense when I bring you out from the peoples
    and gather you out of the countries where you have been scattered. I will show
    myself as holy among you for the nations to see.
  spa-VBL: “Cuando los traiga de vuelta de entre las naciones y los reúna de los países
    donde estaban dispersos, los aceptaré como una ofrenda digna para mí. Revelaré
    mi santidad a través de ustedes para que las naciones la vean.
  fra-_FOB: Je prendrai plaisir à vous, comme à un parfum d'agréable odeur, quand
    je vous aurai fait sortir du milieu des peuples et rassemblés des pays où vous
    êtes dispersés, et je serai sanctifié par vous aux yeux des nations.
  mal-mal: ഞാൻ നിങ്ങളെ ജനതകളുടെ ഇടയിൽനിന്ന് പുറപ്പെടുവിച്ച്, നിങ്ങൾ ചിതറിപ്പോയിരിക്കുന്ന
    രാജ്യങ്ങളിൽനിന്നു ശേഖരിക്കുമ്പോൾ ഞാൻ നിങ്ങളെ സൗരഭ്യവാസനയായി സ്വീകരിക്കും; അങ്ങനെ
    ഞാൻ ജനതകൾ കാൺകെ നിങ്ങളിൽ വിശുദ്ധീകരിക്കപ്പെടും.
  urd-GVR: Mere tumheṅ un aqwām aur mamālik se nikāl kar jamā karne ke bād jin meṅ
    tum muntashir ho gae ho tum Isrāīl meṅ mujhe qurbāniyāṅ pesh karoge, aur maiṅ
    un kī ḳhushbū sūṅgh kar ḳhushī se tumheṅ qabūl karūṅga. Yoṅ maiṅ tumhāre zariye
    dīgar aqwām par zāhir karūṅga ki maiṅ quddūs Ḳhudā hūṅ.
  suz-BL: गो इन कली रागी रागी ङा मुर आन दाते रे ग्रुंइशा नु इन कली इन ब्रशो रागी रे
    खुप्‍शा, ब्रोव़शो रिना पाइश्‍शो धूप खोदेंशो पा ब्राइ‍नन्‍नी। मिनु रागी रागी ङा
    मुर आन ङोंइती आं कली तुइक्‍पांइसीनुङ।
  eng-NOY: I will accept you as a sweet savor, when I bring you forth from the nations,
    and gather you from the countries, wherein ye have been scattered, and will through
    you be honored before the eyes of the nations.
  ita-1927: Io mi compiacerò di voi come d’un profumo d’odore soave, quando vi avrò
    tratto fuori di fra i popoli, e vi avrò radunati dai paesi dove sarete stati dispersi;
    e io sarò santifico in voi nel cospetto delle nazioni;
  ckb-ckb: ئێوە وەک بخووری بۆنخۆش لەلای من پەسەند دەبن، کاتێک لەنێو گەلان دەرتاندەهێنم
    و لەو خاکانەی کە تێیدا پەرشوبڵاو بوونەتەوە کۆتان دەکەمەوە و لەبەرچاوی نەتەوەکان
    بە ئێوە پیرۆزی خۆم دەردەخەم.
  eng-BBE: I will take pleasure in you as in a sweet smell, when I take you out from
    the peoples and get you together from the countries where you have been sent in
    flight; and I will make myself holy in you before the eyes of the nations.
  kan-OKCV: ನಾನು ನಿಮ್ಮನ್ನು ಇತರ ಜನಾಂಗಗಳೊಳಗಿಂದ ಹೊರತಂದು, ನೀವು ಚದರಿಸುವ ದೇಶದೊಳಗಿಂದ ಕೂಡಿಸುವಾಗ,
    ನಿಮ್ಮನ್ನು ಸುವಾಸನೆಯಂತೆ ಅಂಗೀಕರಿಸುವೆನು. ಇತರ ಜನಾಂಗಗಳ ಮುಂದೆ ನನ್ನನ್ನು ಪರಿಶುದ್ಧನೆಂದು
    ತೋರಿಸುವೆನು.
  tam-2017: நான் உங்களை மக்களிலிருந்து புறப்படச்செய்து, நீங்கள் சிதறுண்டிருக்கிற தேசங்களிலிருந்து
    உங்களைச் சேர்த்துக்கொள்ளும்போது, சுகந்த வாசனையினால் நான் உங்கள்மேல் பிரியமாக இருப்பேன்;
    அப்பொழுது அந்நியஜாதிகளின் கண்களுக்கு முன்பாக உங்களால் பரிசுத்தம் செய்யப்படுவேன்.
  spa-RV-1909: En olor de suavidad os aceptaré, cuando os hubiere sacado de entre
    los pueblos, y os hubiere juntado de las tierras en que estáis esparcidos; y seré
    santificado en vosotros á los ojos de las gentes.
  ron-BTF: Vă voi accepta cu aroma voastră dulce, când vă voi scoate dintre popoare
    și vă voi aduna din țările în care ați fost împrăștiați; și voi fi sfințit în
    voi înaintea păgânilor.
  eng-WEBP: I will accept you as a pleasant aroma when I bring you out from the peoples
    and gather you out of the countries in which you have been scattered. I will be
    sanctified in you in the sight of the nations.
  eng-FBV: When I bring you back from the nations and gather you from countries where
    you were scattered, I will accept you as a suitable offering to me. I will reveal
    my holiness through you so the nations can see.
  nld-1939: Als aan een welriekende geur zal Ik aan u mijn vreugde beleven, als Ik
    u heb weggevoerd uit de volken, en u heb samengebracht uit de landen waarover
    gij verstrooid zijt; want zo zal Ik door u mijn heiligheid bewijzen in de ogen
    der volken.
  nch-BL: Huan quema nimechquixtis, anisraelitame, ten nochi nopa talme campa anitztose
    huan nimechhualicas sempa, na nimechselis quej elisquía se tacajcahualisti ten
    copali cati más ajhuiyac mijyotía. Huan nimechnextilis para nelía nitatzejtzeloltic
    huan nochi talme ehuani quiitase.
  vie-1934: Ta sẽ nhận lấy các ngươi như mùi thơm tho, khi ta đem các ngươi ra khỏi
