  eng-WMBB: I will accept you as a pleasant aroma when I bring you out from the peoples
    and gather you out of the countries in which you have been scattered. I will be
    sanctified in you in the sight of the nations.
  urd-GVH: मेरे तुम्हें उन अक़वाम और ममालिक से निकालकर जमा करने के बाद जिनमें तुम
    मुंतशिर हो गए हो तुम इसराईल में मुझे क़ुरबानियाँ पेश करोगे, और मैं उनकी ख़ुशबू
    सूँघकर ख़ुशी से तुम्हें क़बूल करूँगा। यों मैं तुम्हारे ज़रीए दीगर अक़वाम पर ज़ाहिर
    करूँगा कि मैं क़ुद्दूस ख़ुदा हूँ।
  rug-rug: Kote vagi puleni gamu Arau, guana vina uququ oto huda humaṉa lea totoso
    turaṉa vurani gamu Rau koari na butubutu meke varigarani gamu Rau koari na popoa
    vasina pu ta hurakatae la si gamu, meke kote hopequ si Arau totoso va dogoro pule
    Nau si Arau koa gamu pa mata dia ri na butubutu huporo.
  gaz-gaz: Ani yeroon saboota keessaa isin baasee biyyoota isin itti bittinnooftanii
    turtan keessaa walitti isin qabutti, ixaana urgaaʼaa godhadhee isin nan simadha;
    fuula sabootaa durattis isin gidduutti qulqulluu taʼuu koo of nan mulʼisa.
  fra-LSG: Je vous recevrai comme un parfum d’une agréable odeur, quand je vous aurai
    fait sortir du milieu des peuples, et rassemblés des pays où vous êtes dispersés;
    et je serai sanctifié par vous aux yeux des nations.
  gnn-gnn: '@see-verse:EZK.020.040'
  yal-yal: N na ɛ ramini siyane yɛ waxatin naxan yi, n yi ɛ malan sa keli yamanane
    yi, n na ɛ raxuyaxi ayi dɛnaxanye yi, na waxatini, n na ɛ rasɛnɛma nɛn alo n saraxa
    xiri ɲaxumɛn nasuxuma kii naxan yi, n yi n ma sariɲanna mayita ɛ xɔn siyane yɛtagi.
  haw-1868: E maliu au ia oukou me ko oukou mea ala ono, aia lawe mai au ia oukou
    mai ka poe kanaka mai, a e hoakoakoa ia oukou mai loko mai o na aina i hooauhee
    liilii ia ai oukou; a e hoanoia mai au ma o oukou la i na maka o na lahuikanaka.
  arb-NAV: وَأَرْضَى عَنْكُمْ كَرَائِحَةِ سُرُورٍ حِينَ أُخْرِجُكُمْ مِنْ بَيْنِ الشُّعُوبِ،
    وَأَجْمَعُكُمْ مِنَ الْبُلْدَانِ الَّتِي تَشَتَّتُّمْ إِلَيْهَا، وَأَتَجَلَّى
    بِقَدَاسَتِي بَيْنَكُمْ عَلَى مَشْهَدٍ مِنَ الأُمَمِ.
  ewe-ewe: Maxɔ mi abe dzudzɔdodo ʋeʋĩwo ene ne meɖe mi tso dukɔwo dome, eye meƒo
    ƒu mi tso anyigba siwo dzi wokaka mi ɖo la.
  eng-LEE: 'With your sweet savor will I accept you in favor, when I bring you out
    from the people, and gather you out of the countries wherein ye have been scattered:
    and I will be sanctified through you before the eyes of the nations.'
  asm-FB: যেতিয়া মই তোমালোকক জাতিবোৰৰ মাজৰ পৰা উলিয়াই আনিম আৰু তোমালোক ছিন্ন-ভিন্ন
    হোৱা দেশবোৰৰ পৰা তোমালোকক গোটাম, তেতিয়া মই তোমালোকক সুঘ্ৰাণস্বৰূপে গ্ৰহণ কৰিম
    আৰু মই জাতিবোৰৰ সাক্ষাতে তোমালোকৰ মাজত পবিত্ৰীকৃত হ’ম।
  sus-A: ﭑ نَ وٌ رَ مِنِ حَمَنّيٍ تَفِ وٌ رَيٍنسٍنشِ دّننَشّ، ﭑ وٌ رَ سّنّمَ نّ عَ
    قَنيِ رَ، عَلْ سُرَيِ شِرِ قَنيِ. ﭑ نَ ﭑ مَ سّنِيّنيِ مَسٍنمَ نّ حَمَنّيٍ بّ وٌ
    سَابُي رَ.
  fra-SBL: Je vous accueillerai comme une odeur agréable, quand je vous ferai sortir
    du milieu des peuples et que je vous rassemblerai des pays où vous avez été dispersés.
    Je serai sanctifié en toi aux yeux des nations.
  hbo-hbo: בְּרֵ֣יחַ נִיחֹחַ֮ אֶרְצֶ֣ה אֶתְכֶם֒ בְּהֹוצִיאִ֤י אֶתְכֶם֙ מִן־הָ֣עַמִּ֔ים
    וְקִבַּצְתִּ֣י אֶתְכֶ֔ם מִן־הָ֣אֲרָצֹ֔ות אֲשֶׁ֥ר נְפֹצֹתֶ֖ם בָּ֑ם וְנִקְדַּשְׁתִּ֥י
    בָכֶ֖ם לְעֵינֵ֥י הַגֹּויִֽם׃
  kik-kik: Nĩngamwĩtĩkĩra ta mũrĩ ũbumba ũrĩ na mũtararĩko mwega, rĩrĩa ngamũruta
    ndũrĩrĩ-inĩ, ndĩmũcookererie kuuma mabũrũri-inĩ marĩa mwahurunjirwo, na nĩngeyonania
    atĩ ndĩ mũtheru gatagatĩ kanyu maitho-inĩ ma ndũrĩrĩ.
  fra-NCL: Je prendrai plaisir en vous comme en un parfum d’agréable odeur, quand
    je vous aurai fait sortir d’entre les peuples et que je vous aurai rassemblés
    des pays où vous êtes dispersés ; et je me sanctifierai en vous aux yeux des nations.
  cek-AK: Prae kaminawk salak hoiah kang zaeh o moe, nam het o haih prae congca thung
    hoiah kang pakhueng o let naah, na sin o ih hmuihoihnawk hoiah kang talawk o han,
    to naah loe nangcae rang hoiah Sithaw panoek ai kaminawk hmaa ah ka ciimcaihaih
    to amtueng tih boeh.
  cuk-cuk: Bemar yar-baid-baidgi-aisakis-bukwamaladgi, degi, neggweburmargi-aisakis-bukwamaladgi
    an be-onomaloed, geb an bela be-oatosmalale, we-dulemar-wagab an-isligwaled an
    bemarga oyogoed. Geb ina-wawad-yeer-yapannedyob an bemar-abingaoed.
  uig-CYR: Мән силәрни әлләр арисидин чиқирип, мәмликәтләрдин елип жиққинимда, есил
    хушбуйдәк силәрни қобул қилимән; шуниң билән әлләрниң көз алдида араңларда Өзүмниң
    пак-муқәддәс екәнлигимни көрситимән.
  tel-2017: దేశాల్లో నుంచి నేను మిమ్మల్ని రప్పించేటప్పుడు, మిమ్మల్ని చెదరగొట్టిన అనేక
    దేశాల్లో నుంచి మిమ్మల్ని సమకూర్చేటప్పుడు, ఒక పరిమళ ధూపంగా మిమ్మల్ని అంగీకరిస్తాను.
    అన్యప్రజల ఎదుటా, మీ మధ్యలోనూ, నన్ను నేను పవిత్రం చేసుకుంటాను.
  hat-BSA: Kon yon odè santi bon, Mwen va aksepte nou lè Mwen mennen nou sòti nan
    pèp yo, e rasanble nou soti nan peyi kote nou te gaye yo. Epi Mwen va vin sen
    nan nou devan zye a tout nasyon yo.
  kos-kos: Tukun nga folokinkowosme liki facl nukewa kowos fahsrelik we, ac eiskowoseni,
    nga ac insese in eis mwe kisa su kowos akosak, na mutunfacl uh ac fah liye lah
    nga mutal.
  hbo-WLC: בְּרֵ֣יחַ נִיחֹחַ֮ אֶרְצֶ֣ה אֶתְכֶם֒ בְּהוֹצִיאִ֤י אֶתְכֶם֙ מִן־הָ֣עַמִּ֔ים
    וְקִבַּצְתִּ֣י אֶתְכֶ֔ם מִן־הָ֣אֲרָצ֔וֹת אֲשֶׁ֥ר נְפֹצֹתֶ֖ם בָּ֑ם וְנִקְדַּשְׁתִּ֥י
    בָכֶ֖ם לְעֵינֵ֥י הַגּוֹיִֽם׃
  ibo-ibo: Aga m anabatakwa unu dịka onyinye ihe nsure ọkụ na-esi isi ụtọ, mgbe m
    si na mba dị iche iche kpọlata unu, mgbe m ga-achịkọta unu site nʼobodo ahụ niile
    a chụgara unu. Mgbe ahụ, mba niile ga-amata na m dị nsọ.
  ory-ory: ଯେଉଁ ସମୟରେ ଆମ୍ଭେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରୁ ତୁମ୍ଭମାନଙ୍କୁ ବାହାର କରି ଆଣିବା ଓ ଯେଉଁ ଯେଉଁ
    ଦେଶରେ ତୁମ୍ଭେମାନେ ଛିନ୍ନଭିନ୍ନ ହୋଇ ରହିଅଛ, ସେହି ସବୁ ଦେଶରୁ ତୁମ୍ଭମାନଙ୍କୁ ସଂଗ୍ରହ କରିବା,
    ସେହି ସମୟରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ସୁଗନ୍ଧିଯୁକ୍ତ ଆଘ୍ରାଣାର୍ଥକ ଦ୍ରବ୍ୟ ତୁଲ୍ୟ ଗ୍ରହଣ କରିବା
    ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କଠାରେ ଗୋଷ୍ଠୀଗଣର ସାକ୍ଷାତରେ ପବିତ୍ରୀକୃତ ହେବା।
  chk-chk: Mürin ai emwenikemiiwu seni lon ekewe mwü o achufengenikemi seni ekewe
    fanü ia oua toropasfeil ie, üpwe etiwakemi usun ai etiwa eu asor mi pwokus. Iwe,
    üpwe pwärätä lefilemi me mwen chon ekewe mwü pwe üa pin.
  rop-rop: Yumob bin spredat ebriweya langa difrinwan kantri, bat ai garra majurrumap
    yumob holot, en ai garra jidan brabli gudbinji langa detlot sekrifais weya yumob
    garra barnim, en ola pipul langa ebri kantri garra luk mi na brabli holiwan.
  ukr-1871: Неначе любі пахощі кадильні, приймати му вас милостиво, як повиводжу вас
    ізпроміж народів і позбіраю вас із чужих земель, куди ви порозсївані, й буду вами
    сьвято шанований перед очима народів.
  deu-1951: Als einen lieblichen Geruch will ich euch gnädig annehmen, wenn ich euch
    aus den Völkern herausführe und euch aus den Ländern, in welche ihr zerstreut
    worden seid, sammle, daß ich an euch vor den Augen der Heiden geheiligt werde.
  eng-JPS: With your sweet savour will I accept you, when I bring you out from the
    peoples, and gather you out of the countries wherein ye have been scattered; and
    I will be sanctified in you in the sight of the nations.
  srp-1865: Mili æete mi biti s ugodnijem mirisom, kad vas izvedem iz naroda i saberem
    vas iz zemalja u koje ste rasijani; i biæu posveæen u vama pred narodima.
  lug-lug: Bwe ndibaggya mu mawanga ne mbakuŋŋaanya okuva mu nsi gye mwasaasaanira,
    ndibakkiriza nga bwenzikiriza akaloosa ak’evvumbe eddungi, era ndibalaga obutukuvu
    bwange mu maaso g’amawanga.
  heb-heb: בריח ניחח ארצה אתכם בהוציאי אתכם מן העמים וקבצתי אתכם מן הארצות אשר נפצתם
    בם ונקדשתי בכם לעיני הגוים׃
  ben-IRV: যখন জাতিদের মধ্যে থেকে তোমাদেরকে আনব এবং যে সব দেশে তোমার ছিন্নভিন্ন হয়ে
    রয়েছ, সেই সব দেশ থেকে তোমাদেরকে জড়ো করব, তখন আমি সুগন্ধের জিনিসের মতো তোমাদেরকে
    গ্রাহ্য করব; আর তোমাদের দ্বারা জাতিদের সামনে পবিত্র বলে মান্য হব।
  pan-pan: ਜਦੋਂ ਮੈਂ ਤੁਹਾਨੂੰ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇਸਾਂ ਵਿੱਚੋਂ ਜਿੱਥੇ
    ਤੁਸੀਂ ਖਿੱਲਰ ਗਏ ਸੀ, ਇਕੱਠਾ ਕਰਾਂਗਾ ਤਦ ਮੈਂ ਤੁਹਾਨੂੰ ਸੁਗੰਧੀ ਧੂਫ਼ ਨਾਲ ਪਰਵਾਨ ਕਰਾਂਗਾ ਅਤੇ
    ਕੌਮਾਂ ਦੇ ਸਾਹਮਣੇ ਮੈਂ ਆਪਣੀ ਪਵਿੱਤਰਤਾਈ ਤੁਹਾਡੇ ਦੁਆਰਾ ਪਰਗਟ ਕਰਾਂਗਾ।
  mya-JVB: သင်တို့သည် ကွဲပြား လျက်နေသောအတိုင်းတိုင်း အပြည်ပြည်တို့မှ ငါဆောင် ခဲ့၍
    စုဝေး သောအခါ ၊ သင်တို့၌ပါသောနံ့သာပေါင်း အမွှေးအကြိုင် နှင့်တကွ၊ သင် တို့ကို ငါသည်လက်ခံ
    ၍၊ သင် တို့အားဖြင့် တပါးအမျိုးသား တို့ရှေ့မှာ ဂုဏ် အသရေထင်ရှားခြင်း ရှိလိမ့်မည်။
  hmo-hmo: Io, bese idauidau edia huanai dekena amo umui do lau hakaua, bona idia
    lalonai gabu idauidau umui noho tanodia dekena amo umui lau haboua neganai, lau
    ese umui do lau abia dae, bonana namo boubou gauna do lau abia dae bamona. Bona
    umui emui huanai lau ese egu helaga do lau hedinaraia, vadaeni bese idauidau taudia
    do idia diba lau be helaga.
  urd-urd: जब मैं तुम को क़ौमों में से निकाल लाऊँगा और उन मुल्कों में से जिनमें मैंने
    तुम को तितर बितर किया जमा' करूँगा, तब मैं तुम को ख़ुशबू के साथ कु़बूल करूँगा और
    क़ौमों के सामने तुम मेरी तक़्दीस करोगे।
  rus-SYN: Приму вас, как благовонное курение, когда выведу вас из народов и соберу
    вас из стран, по которым вы рассеяны, и буду святиться в вас перед глазами народов.
  bqc-SIM: Tó ma á kãaa buiↄ guu, mɛ́ ma á bↄ́lɛ bùsu ń bùsu pↄ́ a fãaauↄ
    guu, má á sí sa pↄ́ a pↄ́ tɛ́kũa gĩ na ũ, mí tↄbↄ á musu buiↄ wáa.
  tcz-CHONGTHU: Nakisol mang nauva konna in na kahin puilhung teng uleh keija dinga
    kilhaina lunglhai umtah chu nahi diu ahi. Chutia chu namtin vaipi ho vet ding
    nangho a chu kathenna kaphon doh ding ahi.
  mar-mar: मी त्यांचे सुवासीक अर्पण स्विकारीन, जेव्हा सर्व लोक देशातून एकत्र जमतील
    जेथून ते विखुरले गेले होते. मी स्वतःला त्यांना पवित्र असे प्रकट करेन, सर्व राष्ट्रे
    ते बघतील.
  qub-qub: Nasyuncunacho canan machicasha caycajta shuntaptë llapan runacunami musyanga
    noga alli car santo cashäta. Chayrämi insinsuta rupachishayquipa jömuyninpis shongöpäno
    canga.
  bqp-bqp: Nɑ̀ n bu yɑrɑ bwese tukunun suunu sɔɔn di mi bɑ rɑɑ yɑrinɛ mɑ nɑ bu mɛnnɑmɑ,
    sɑɑ yerɑ kon bu mwɑ nge yɑ̃ku nubu durorugiru. Bwese tuku ni, nù n wɑ mɛ, kpɑ
    nu giɑ mɑ nɛnɑ Yinni Gusunɔ Dɛɛro.
  hat-hat: Lè m'a fè nou soti nan mitan lòt pèp yo, lè m'a ranmase nou nan tout peyi
    kote mwen te gaye nou yo, m'a kontan resevwa nou ansanm ak ofrann bèt n'ap boule
    pou mwen pou fè m' plezi ak bon sant yo. N'a fè tout lòt nasyon yo konnen se yon
    Bondye apa mwen ye.
  eng-BSB: When I bring you from the peoples and gather you from the lands to which
    you have been scattered, I will accept you as a pleasing aroma. And I will show
    My holiness through you in the sight of the nations.
  eng-WEBPB: I will accept you as a pleasant aroma when I bring you out from the peoples
    and gather you out of the countries in which you have been scattered. I will be
    sanctified in you in the sight of the nations.
  kbq-kbq: Hagi ru vahepinti'ene ru vahe'mokizmi mopafinti'ma ete tamavre'na atirami'na
    esu'na, mnanentake zama kre mana vazage'na manama nentahi'na musema hunezmantoankna
    hu'na tamagrikura musena huramantegahue. Ana nehu'na tamagri amu'nompi ruotge
    navu'nava zani'a eriama hanuge'za, ru kumate vahe'mo'za kegahaze.
  nhe-BL: Huan quema nimechquixtis, inisraelitame, tlen nochi nopa tlaltini campa
    initztose huan nimechhualicas sampa, na nimechselis queja elisquía se tlacajcahualistli
    tlen copali tlen más ajhuiyac mijyotía. Huan nimechnextilis para nelía nitlatzejtzeloltic
    huan nochi tlaltini ehuani quiitase.
  gub-BL: Apumuzewyr kar putar ywy pemuhàz awer wanuwi ihe no. Apomono'og putar nehe.
    Na'e ma'e penemiapy ikatu putar ihewe nehe. Nezewe mehe aexak kar putar hekatuahy
    haw amogwer ywy nànàn ihe nehe.
