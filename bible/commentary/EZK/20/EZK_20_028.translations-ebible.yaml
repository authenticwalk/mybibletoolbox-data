    là qu'ils présentaient leurs sacrifices, et c'est là qu'ils présentaient leurs
    offrandes.
  hbo-hbo: וָאֲבִיאֵם֙ אֶל־הָאָ֔רֶץ אֲשֶׁ֤ר נָשָׂ֙אתִי֙ אֶת־יָדִ֔י לָתֵ֥ת אֹותָ֖הּ
    לָהֶ֑ם וַיִּרְאוּ֩ כָל־גִּבְעָ֨ה רָמָ֜ה וְכָל־עֵ֣ץ עָבֹ֗ת וַיִּזְבְּחוּ־שָׁ֤ם
    אֶת־זִבְחֵיהֶם֙ וַיִּתְּנוּ־שָׁם֙ כַּ֣עַס קָרְבָּנָ֔ם וַיָּשִׂ֣ימוּ שָׁ֗ם רֵ֚יחַ
    נִיחֹ֣וחֵיהֶ֔ם וַיַּסִּ֥יכוּ שָׁ֖ם אֶת־נִסְכֵּיהֶֽם׃
  kik-kik: Rĩrĩa ndaamareehire bũrũri ũrĩa ndeehĩtire atĩ nĩngamahe, rĩrĩa moonire
    kĩrĩma o gĩothe kĩraihu kana mũtĩ o wothe warĩ na mathangũ, hau nĩho maarutĩire
    magongona mao, makĩruta magongona marĩa maatũmire ndakare, na makĩruta ũbumba
    wao ũrĩa mũnungi wega, o na magĩitanga maruta mao ma kũnyuuo.
  fra-NCL: Quand je les eus fait entrer dans le pays que j’avais juré, la main levée,
    de leur donner, partout où ils ont vu une colline élevée et un arbre touffu, ils
    y ont offert leurs sacrifices et présenté leurs offrandes qui excitaient ma colère ;
    ils y ont apporté leurs parfums d’agréable odeur et y ont répandu leurs libations.
  cek-AK: Nihcae to ban phok moe, hmuen paek hanah lokkamhaih prae thungah ka caeh
    haih naah, maesang hoi kabuk thingnawk to a hnuk o naah, to ahmuen ah angbawnhaih
    to a sak o, kai palungphuisak hanah hmuen paekhaih to a sak o; hmuihoih to thlaek
    o moe, naek han koi hmuennawk to a kraih o, tiah thuih.
  cuk-cuk: An be-dadganga ise-sogar yar-ukoye-sogsagusad uksagua, be-dadgandi yar-mullugan
    dakarmalale, degi, sapi-bulamakgwichid dakarmalale, nued dakdamalad. Agi ibdurgan-oburgwega,
    agi ibmar-ukleged-sae-ito-an-imaked-ukmalaga nued dakdamalad. Agi ina-wawad ogumaksamalad,
    agi vino eosmarbalid.
  uig-CYR: 'улар Мән Өз қолумни көтирип: «Мошу зиминни силәргә беримән» дәп қәсәм
    қилған йәргә киргәндә, улар шу йәрдики удул кәлгән һәр бир жуқури дөң һәм барақсан
    дәрәқни көрүпла шу җайларда улар қурбанлиқлирини қилип, Мени аччиқландуридиған
    һәдийәләрни қилатти; улар шу йәрдиму «хушпурақ һәдийә»лирини пуритип, «шарап һәдийә»лирини
    төкәтти;'
  tel-2017: వాళ్లకు ఇస్తానని నేను ప్రమాణపూర్వకంగా చెప్పిన దేశంలోకి నేను వాళ్ళను రప్పించిన
    తరువాత, ఒక ఎత్తయిన కొండను గాని, ఒక దట్టమైన చెట్టును గాని వాళ్ళు చూసినప్పుడెల్లా
    బలులు అర్పిస్తూ, అర్పణలు అర్పిస్తూ, అక్కడ పరిమళ ధూపం వేస్తూ, పానార్పణలు చేస్తూ,
    నాకు కోపం పుట్టించారు.”
  hat-BSA: Lè Mwen te mennen yo nan peyi ke M te sèmante pou bay yo a, yo te vin wè
    tout kolin wo ak tout bwa ki plen fèy yo. La, yo te ofri sakrifis yo, e la, yo
    te prezante ofrann ki te fè M fache nèt. La, yo te fè monte odè santi bon, e la,
    yo te vide ofrann bwason yo.
  kos-kos: Nga usalosme nu in facl se su nga wuleang mu nga ac sang lalos. Ke elos
    liye tohktok fulat ac sak folfol insroa, elos orek kisa in acn inge nukewa. Elos
    oru nga kasrkusrak ke mwe kisa firir, ac mwe sang lalos, ac mwe kisa keng, ac
    wain ma elos use tuh in mwe kisa lalos nu sik.
  hbo-WLC: וָאֲבִיאֵם֙ אֶל־הָאָ֔רֶץ אֲשֶׁ֤ר נָשָׂ֙אתִי֙ אֶת־יָדִ֔י לָתֵ֥ת אוֹתָ֖הּ
    לָהֶ֑ם וַיִּרְאוּ֩ כָל־גִּבְעָ֨ה רָמָ֜ה וְכָל־עֵ֣ץ עָבֹ֗ת וַיִּזְבְּחוּ־שָׁ֤ם
    אֶת־זִבְחֵיהֶם֙ וַיִּתְּנוּ־שָׁם֙ כַּ֣עַס קָרְבָּנָ֔ם וַיָּשִׂ֣ימוּ שָׁ֗ם רֵ֚יחַ
    נִיח֣וֹחֵיהֶ֔ם וַיַּסִּ֥יכוּ שָׁ֖ם אֶת־נִסְכֵּיהֶֽם׃
  ibo-ibo: Mgbe m dubatara ha nʼala ahụ nke m ṅụrụ nʼiyi inye ha, ha hụrụ ugwu dị
    elu maọbụ osisi nwere ọtụtụ akwụkwọ, ebe ahụ ha chụrụ aja ha, nyekwa onyinye ha,
    si otu a kpasuo m iwe. Ha doro ha ihe ndị ahụ niile na-esi isi ụtọ, wụsakwara
    ha aja ihe ọṅụṅụ
  ory-ory: କାରଣ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ଆପଣା ହସ୍ତ ଉଠାଇଥିଲୁ, ସେହି ଦେଶକୁ
    ଯେତେବେଳେ ସେମାନଙ୍କୁ ଆଣିଲୁ, ସେତେବେଳେ ସେମାନେ ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ପର୍ବତ ଓ ପ୍ରତ୍ୟେକ ଗହଳିଆ
    ବୃକ୍ଷ ଦେଖି ସେହି ସ୍ଥାନରେ ବଳିଦାନ କଲେ ଓ ସେହି ସ୍ଥାନରେ ସେମାନେ (ଆମ୍ଭର) ବିରକ୍ତିଜନକ ନୈବେଦ୍ୟ
    ଉତ୍ସର୍ଗ କଲେ, ସେହି ସ୍ଥାନରେ ମଧ୍ୟ ଆପଣାମାନଙ୍କର ସୁଗନ୍ଧିଯୁକ୍ତ ଦ୍ରବ୍ୟ ରଖିଲେ ଓ ସେହି ସ୍ଥାନରେ
    ଆପଣାମାନଙ୍କର ପେୟ-ନୈବେଦ୍ୟ ଢାଳିଲେ।
  chk-chk: Iwe, üa emwenirelong lon ewe fanü, üa pwon fän akapel ngeniir me mwan pwe
    üpwe ngeniir. Nge lupwen ra küna ekewe chukutekia, ra föri ar asor won, pwal fän
    ekewe irä mi mwuresires. Ikenan ra asongaei ren ar kewe asor ra keni, pwal ren
    ar ninala ar kewe lö mi pwokus me ar asoren ün.
  rop-rop: Aibin bringimap olabat langa det kantri weya aibin pikimat blanga olabat.
    Wen olabat bin luk detlot haiwan hil en detlot grinwan tri, olabat bin gibit sekrifais
    ofring langa ola drimin langa ol detlot pleis. Holot deibin meigim mi brabli wail
    langa olabat wen deibin barnimbat detlot sekrifais en deibin bringimap wain blanga
    gibit ofring.’”
  ukr-1871: Ось, я привів їх у землю, що під присягою обіцяв їм надїлити, піднявши
    руку мою, а вони, де побачали високий горб і гілясте дерево, почали заколювати
    там жертви свої й складали туди противні менї приноси свої та пахущі кадила свої
    та жертви ливні.
  deu-1951: denn als ich sie in das Land gebracht, betreffs dessen ich geschworen
    hatte, daß ich es ihnen geben wolle, da ersahen sie jeden hohen Hügel und dichtbelaubten
    Baum und schlachteten daselbst ihre Opfer und brachten dort ihre Gaben dar und
    ihr lieblich duftendes Räucherwerk, um mich zu ärgern, und gossen daselbst ihre
    Trankopfer aus.
  eng-JPS: For when I had brought them into the land, which I lifted up My hand to
    give unto them, then they saw every high hill, and every thick tree, and they
    offered there their sacrifices, and there they presented the provocation of their
    offering, there also they made their sweet savour, and there they poured out their
    drink-offerings.
  srp-1865: Kad ih odvedoh u zemlju, za koju podigoh ruku svoju da æu im je dati,
    gdje god vidješe visok hum i drvo granato, ondje prinosiše svoje žrtve i stavljaše
    svoje dare, kojima dražahu, i metaše mirise svoje ugodne, i ondje ljevaše naljeve
    svoje.
  lug-lug: Bwe nabaleeta mu nsi gye nabalayirira ne balaba buli lusozi oluwanvu na
    buli muti ogwamera yo, ne baweerangayo ssaddaaka zaabwe, ne baweerangayo ebiweebwayo
    ebyannyiiza, ne banyookerezanga obubaane bwabwe, era ne baweerangayo n’ebiweebwayo
    ebyokunywa.
  heb-heb: ואביאם אל הארץ אשר נשאתי את ידי לתת אותה להם ויראו כל גבעה רמה וכל עץ עבת
    ויזבחו שם את זבחיהם ויתנו שם כעס קרבנם וישימו שם ריח ניחוחיהם ויסיכו שם את נסכיהם׃
  ben-IRV: যখন সেই দেশে আনলাম, তখন তারা যে কোনো জায়গায় কোনো উঁচু পর্বত কিংবা কোনো
    পাতাযুক্ত গাছ দেখতে পেত, সেই জায়গায় বলিদান করত, সেই জায়গায় আমার অসন্তোষজনক
    নৈবেদ্য উৎসর্গ করত, সেই জায়গায় নিজেদের সুগন্ধের জিনিসও রাখত এবং সেই জায়গায়
    নিজেদের পানীয় নৈবেদ্য ঢালত।
  pan-pan: ਕਿ ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚ ਲਿਆਇਆ ਜਿਹੜਾ ਉਹਨਾਂ ਨੂੰ ਦੇਣ ਦੀ ਮੈਂ ਸਹੁੰ
    ਖਾਧੀ ਸੀ, ਤਾਂ ਉਹਨਾਂ ਨੇ ਜਿਸ ਉੱਚੇ ਪਰਬਤ ਅਤੇ ਜਿਸ ਸੰਘਣੇ ਰੁੱਖ ਨੂੰ ਵੇਖਿਆ, ਉੱਥੇ ਹੀ ਆਪਣੀਆਂ
    ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ ਉੱਥੇ ਹੀ ਕ੍ਰੋਧ ਦਿਵਾਉਣ ਵਾਲੇ ਚੜ੍ਹਾਵੇ ਚੜ੍ਹਾਏ। ਉੱਥੇ ਹੀ ਆਪਣੀ ਸੁਗੰਧੀ
    ਧੂਫ਼ ਧੁਖਾਈ ਅਤੇ ਉੱਥੇ ਆਪਣੀਆਂ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਡੋਲ੍ਹੀਆਂ।
  mya-JVB: သူ တို့အား ပေး ခြင်းငှါ ငါကျိန်ဆို သော ပြည် သို့ ဆောင် သွင်းသောအခါ ၊ သူတို့သည်မြင့်
    သောတောင် ၊ ထူထပ် သော သစ်ပင် ရှိသမျှ တို့ ကိုကြည့်ရှု ၍၊ ထို အရပ်တို့ ၌ ယဇ် ပူဇော်
    ခြင်း၊ ငါ့အမျက် ကို နှိုးဆော်သော အလှူ ဒါန ကိုတင် ခြင်း၊ နံ့သာပေါင်း ကို မီးရှို့
    ခြင်း၊ အရည် ပူဇော်သက္ကာသွန်းလောင်း ခြင်းတို့ကို ပြုကြ၏။
  hmo-hmo: Lau gwauhamata do lau henidia tano lalonai lau hakaudia vareai neganai,
    idia ese ororo latana ta o au namona ta idia itaia neganai idia ese boubou gaudia
    unai ororo o au ibounai dekenai idia henia. Bona inai bamona bouboudia idia gabua,
    bona uaina bouboudia idia bubua dekena amo idia ese lau idia habadua.’
  urd-urd: कि जब मैं उनको उस मुल्क में लाया जिसे उनको देने की मैंने क़सम खाई थी, तो
    उन्होंने जिस ऊँचे पहाड़ और जिस घने दरख़्त को देखा वहीं अपने ज़बीहों को ज़बह किया,
    और वहीं अपनी ग़ज़ब अंगेज़ नज़र को गुज़राना, और वहीं अपनी ख़ुशबू जलाई और अपने तपावन
    तपाए।
  rus-SYN: Я привел их в землю, которую клятвенно обещал дать им, подняв руку Мою,-
    а они, высмотрев себе всякий высокий холм и всякое ветвистое дерево, стали заколать
    там жертвы свои, и ставили там оскорбительные для Меня приношения свои и благовонные
    курения свои, и возливали там возлияния свои.
  bqc-SIM: Kɛ́ ma mↄńnↄ bùsu pↄ́ ma a lɛgbɛ̃̀nɛ́ guu, kɛ́ aa sĩ̀sĩ lɛsĩe ge lí
    yɛ̀lɛlɛe è, aa sa'ò we. Aa ma pↄ fɛ̀lɛmɛɛ ń gba pↄ́ aa dà weo ń pↄ́ tɛ́kũa
    gĩ na pↄ́ aa kɛ̀o ń vɛ̃ɛ pↄ́ aa ɛ̀lɛwào.
  tcz-CHONGTHU: Keiman amohpeh dinga kaki hahselna sa gamsunga kahin puilut phat in
    amahon molsang sang lai jouse leh thingna engnoi tin amudoh jouseu kithoina govam
    thilto atoh uve. Amilim doi semthu ho govam thilto ahouvu chun kalungsatna chu
    asuthou bebe jeng uve. Amahon gim namtwi leh thao namtwi ho chu ahinchoi jun hicheho
    houva chun aasunglha lha jenguve.
  mar-mar: मी आपले हाथ उंचावून शपथ घेऊन दिलेल्या देशात मी त्यांना आणिले, तेव्हा त्यांनी
    प्रत्येक उंच टेकडी आणि दाट छायेचे वृक्ष पाहून मला संतापावण्यासाठी तेथे त्यांनी
    यज्ञबली अर्पिली. तेथे त्यांनी सुवासीक धुप जाळीला व पेयार्पण अर्पिली.
  qub-qub: Goycunäpaj aunishä partiman chayachirä. Chayman chayaycorga altunnin puytush
    lömacunata, cupösu yöracunata ricärerga jinan öra apaj adurar garayninta goycunanpaj.
    Chayman imatapis garaj nogata fiyupa rabyachimashpanmi. Insinsucunawan saumachej;
    bïnutapis tacshipaj.
  bqp-bqp: Nɑ kɑ bu dɑ tem mɛ sɔɔ mɛ nɑ bu nɔɔ mwɛɛru kuɑ nɑ sire kɑ bɔ̃ri. Miyɑ bɑ
    ben binɛ doke gungunu giɑ kɑ dɑ̃ɑ kubenu giɑ. Mɑ ye kpuro yɑ kuɑ ben bũu yɑ̃ku
    yenu. Miyɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu ko kɑ sere ni bɑ rɑ ko kɑ gberun dĩɑnu
    kɑ tɑm kpɑ bu turɑre dɔ̃ɔ doke. Ye kpuro yɑ derɑ nɛn mɔru seewɑ.
  hat-hat: Mwen mennen yo nan peyi mwen te pwomèt m'ap ba yo a. Lè yo wè gwo mòn yo
    ak bèl pyebwa tou vèt yo, se la yo touye bèt yo ofri pou zidòl yo. Yo fè ofrann
    grenn jaden ki fè m' fache sou yo. Yo boule ofrann pou fè zidòl yo plezi ak bon
    sant yo, yo vide diven atè pou yo.
  eng-BSB: When I brought them into the land that I swore to give them and they saw
    any high hill or leafy tree, there they offered their sacrifices, presented offerings
    that provoked Me, sent up their fragrant incense, and poured out their drink offerings.
  eng-WEBPB: For when I had brought them into the land which I swore to give to them,
    then they saw every high hill and every thick tree, and they offered there their
    sacrifices, and there they presented the provocation of their offering. There
    they also made their pleasant aroma, and there they poured out their drink offerings.
  kbq-kbq: Hagi zamigahue hu'nama huvempama huzmante'noa mopafi zamavare'na oge'za,
    maka za'za agonafine maka anina kuronkuroma hu'nea zafa agafaramimpina ofazmia
    havi anumzazamirera Kresramana nevu'za nazeri narimpa nehe'za, mnanentake zana
    kre mna nevu'za, waini tina tagiza ofa hu'naze.
  nhe-BL: Huan quisenhuiquilijque nechixpanoj quema niquinhualicac ipan nopa tlali
    tlen niquintlajtolcahuili niquinmacas. Huan ipan nochi tepetini o inintzintla
    nochi cuatini tlen quipantijque, nimantzi nopano quitencahuayayaj tlacajcahualistli
    huan copali iixpa totiotzitzi. Huan tlahuel nechcualancamacaque quema quitencahuayayaj
    tlaajhuiyacayotl huan copali huan tlacajcahualistli tlen quitoyahuaj.
  gub-BL: Amume'u amo ywy wanupe waneko àwàm romo ihe. A'e pe wanerur mehe wexak ywytyr
    aiha ma'e wà. Wexak ywyra u'àgaw iapo har wà no. Uzuka ma'ea'yr a'e ywytyr nànàn
    a'e ywyra nànàn tupàn a'ua'u wanupe wà. Hemuikwahy kar wà, ta'e wapy ma'ea'yr
    tupàn a'ua'u wanenataromo wà xe. Werur ma'ywa tykwer wanupe imono pyr romo wà
    no.
