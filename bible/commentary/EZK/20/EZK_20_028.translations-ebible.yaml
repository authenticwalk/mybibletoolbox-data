verse: EZK.020.028
translations:
  mal-C: ഞാൻ അവർക്കു കൊടുക്കുമെന്നു കൈയുയർത്തി ശപഥംചെയ്ത ദേശത്തേക്ക് ഞാൻ അവരെ കൊണ്ടുവന്നശേഷം
    അവിടെയുള്ള എല്ലാ ഉയർന്ന മലകളും തഴച്ചുവളരുന്ന വൃക്ഷങ്ങളും അവർ തെരഞ്ഞെടുത്ത് അവിടെയെല്ലാം
    യാഗമർപ്പിക്കുകയും എന്റെ കോപം ജ്വലിപ്പിക്കുംവിധം ബലിയർപ്പിക്കുകയും സുഗന്ധധൂപം നിവേദിക്കുകയും
    പാനീയബലികൾ പകരുകയും ചെയ്തു.
  deu-TKW: Als ich sie in das Land gebracht, dessen Verleihung ich ihnen zugeschworen
    hatte, und sie irgendwo eines hohen Hügels und eines dicht belaubten Baumes ansichtig
    wurden, so schlachteten sie daselbst ihre Opfer und brachten daselbst ihre widerwärtige
    Gabe dar und stellten daselbst ihre lieblich duftenden Opfer auf und spendeten
    daselbst Trankopfer.
  lin-lin: Tango nakotisaki bango na mokili oyo nalapaki ndayi, na kotombola loboko,
    ete nakopesa bango, mpe tango bamonaki bangomba milayi mpe banzete ya mibesu,
    bakomaki kobonza kuna bambeka mpe bakado oyo etumbolaki kanda na Ngai, kopesa
    makabo na bango ya solo kitoko mpe kosopa makabo na bango ya masanga.
  eng-LSV: And I bring them into the land, || That I lifted up My hand to give to
    them, || And they see every high hill, and every thick tree, || And they sacrifice
    their sacrifices there, || And give the provocation of their offering there, ||
    And make their refreshing fragrance there, || And they pour out their drink-offerings
    there.
  eng-GNV: 'For when I had brought them into the land, for the which I lifted vp mine
    hand to giue it to them, then they saw euery hie hill, and all the thicke trees,
    and they offred there their sacrifices, and there they presented their offering
    of prouocation: there also they made their sweete sauour, and powred out there
    their drinke offerings.'
  eng-WEBSTER: 'For when I had brought them into the land, for which I lifted up my
    hand to give it to them, then they saw every high hill, and all the thick trees,
    and they offered there their sacrifices, and there they presented the provocation
    of their offering: there also they made their sweet savor, and poured out there
    their drink-offerings.'
  nhw-BL: Huan quisenhuiquilijque nechixpanoj quema niquinhualicac ipan nopa tlali
    catli niquintlajtolcahuili niquinmacas. Huan ipan nochi tepeme o inintla nochi
    cuame catli quipantijque, nimantzi nopona quitencahuayayaj tlacajcahualistli huan
    copali iixpa tiotzitzi. Huan tlahuel nechcualancamacaque quema quitencahuayayaj
    tlaajhuiyacayotl huan copali huan tlacajcahualistli catli quitoyahuaj.
  swh-ONEN: Nilipowaleta katika nchi ile ambayo nilikuwa nimeapa kuwapa na kuona kilima
    chochote kirefu au mti wowote wenye majani mengi, huko walitoa dhabihu zao, wakatoa
    sadaka ambazo zilichochea hasira yangu, wakafukiza uvumba wenye harufu nzuri na
    kumimina sadaka zao za kinywaji.
  bba-bba: Nɑ kɑ bu dɑ tem mɛ sɔɔ mɛ nɑ bu nɔɔ mwɛɛru kuɑ nɑ sire kɑ bɔ̃ri. Miyɑ bɑ
    ben binɛ doke ɡunɡunu ɡiɑ kɑ dɑ̃ɑ kubenu ɡiɑ. Mɑ ye kpuro yɑ kuɑ ben bũu yɑ̃ku
    yenu. Miyɑ bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko kɑ sere ni bɑ rɑ ko kɑ ɡberun dĩɑnu
    kɑ tɑm kpɑ bu turɑre dɔ̃ɔ doke. Ye kpuro yɑ derɑ nɛn mɔru seewɑ.
  eng-KJVCPB: 'For when I had brought them into the land, for the which I lifted up
    mine hand to give it to them, then they saw every high hill, and all the thick
    trees, and they offered there their sacrifices, and there they presented the provocation
    of their offering: there also they made their sweet savour, and poured out there
    their drink offerings.'
  luo-luo: Kane akelogi e piny mane asingora ni anamigi, to kane gineno wi thur moro
    amora gi yien moloth to negitimo misenginigi kanyo, kendo negigolo chiwo mag-gi
    mane ochiewo mirimba, kendo ne giwangʼo ubani madungʼ tik mangʼwe ngʼar kendo
    gipuko misangogi miolo piny.
  meu-meu: Badina be na gwau hamatalaia baina henidia nato tanona lalonai na hakaudia
    vareai negana ai, idia ese ororo latana ta eiava rauna urumona auna e itaia negadia
    iboudiai na edia boubou ḡaudia na unuseni ai e hahelaḡadia, bona edia herahia
    karadia amo danu e habadugu. Unuseni ai taunimanima lalodia ihanamodia bonadia
    e hadaedia, bona unuseni ai danu edia inuinu bouboudia ududia ahudia e bubu nege.
  npi-ULB: जब मैले शपथ खाएर तिनीहरूलाई दिन्‍छु भनेको देशमा मैले तिनीहरूलाई ल्‍याएँ,
    तब जहाँ तिनीहरूले कुनै अग्‍लो डाँडा वा कुनै झ्‍याम्‍म पातहरू भएको रूख देखे, त्‍यहाँ
    तिनीहरूले आफ्‍ना बलिदानहरू चढाए । अनि आफ्‍ना भेटीहरूद्वारा तिनीहरूले मलाई रिस
    उठाए, र त्‍यहाँ तिनीहरूले आफ्‍ना सुगन्‍धित धूप पनि बाले र आफ्‍ना अर्घ-बलि चढाए
    ।
  yor-yor: Nítorí nígbà tí mo mú wọn dé ilẹ̀ náà, tí mo gbé ọwọ́ mi sókè láti fi í
    fún wọn, nígbà náà ni wọ́n rí olúkúlùkù òkè gíga, àti gbogbo igi bíbò, wọ́n sì
    rú ẹbọ wọn níbẹ̀, wọ́n sì gbé ìmúnibínú ọrẹ wọ́n kalẹ̀ níbẹ̀; níbẹ̀ pẹ̀lú ni wọ́n
    ṣe òórùn dídùn wọn, wọ́n sì ta ohun ọrẹ mímu sílẹ̀ níbẹ̀.
  pes-OPCB: '@see-verse:EZK.020.027'
  tgl-ULB: nang dinala ko sila sa lupaing ipinangako kong ibibigay sa kanila, at nang
    nakita nila ang mga matatayog na burol at mga mayayabong na puno, at inialay nila
    ang kanilang mga handog doon at ginalit ako sa pamamagitan ng kanilang mga handog
    doon. Nagsunog din sila roon ng mabangong insenso at nagbuhos ng mga inuming handog.
  hui-hui: I̱na dindi tihondo ngulebero lalu lo wirugoria haru íbu helewagola tigua
    ira timbuni hearubi hari timbuni wearubi de hondowa dindi ogoniha dama mitangi
    bialu mbirale gime wabini wiaruhondo bi pupu wialu lomaru bu mialu holene bayale
    mbira winidalo manda biya. Ani manda bialu tigua nogo dewabi waini iba dewabi
    yalu ibuwa tigua lomabu miyagome i̱ mo keba timbuniore haya.
  mya-mya: ငါ​သည်​သူ​တို့​အား​ကျိန်​ဆို​က​တိ​ပြု​ထား သည့်​ပြည်​သို့​ခေါ်​ဆောင်​၍​သွား​၏။
    သူ​တို့​သည် မြင့်​သော​တောင်​ကုန်း​များ​နှင့်​စိမ်း​လန်း​သော သစ်​ပင်​တို့​ကို​မြင်​သော​အ​ခါ
    ထို​အ​ရပ်​တို့ တွင်​ယဇ်​ပူ​ဇော်​ကြ​ကုန်​၏။ နံ့​သာ​ပေါင်း​ကို မီး​ရှို့​ရာ​ယဇ်​နှင့်​စ​ပျစ်​ရည်​ပူ​ဇော်​သ​ကာ
    ကို​ဆက်​ကပ်​ကြ​၏။ ဤ​နည်း​အား​ဖြင့်​သူ တို့​သည်​ငါ​၏​အ​မျက်​တော်​ကို​နှိုး​ဆော်
    ကြ​သည်။-
  bod-N: ངས་དེ་དག་གི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་དེ་དག་ལ་གནང་བར་མནའ་བསྐྱལ་བའི་གནས་དེ་རུ་ཁོ་ཚོ་ཁྲིད་ནའང་།
    ཁོ་ཚོས་རི་སྒང་རྣམས་དང་ནགས་ཚལ་སྟུག་པོ་དག་མཐོང་སྟེ། གནས་དེ་ནས་མཆོད་པ་ཕུལ་ཏེ། ངའི་གནས་དེ་རུ་ང་ལ་ཁོང་ཁྲོ་སློང་བའི་མཆོད་པ་རྣམས་དེར་ཕུལ་ཞིང་།
    དྲི་ཞིམ་གྱི་མཆོད་པ་དང་བཅས་རང་གི་སྐྱེམས་མཆོད་ཀྱང་ཕུལ་ཏོ་ཞེས་གསུངས་ཞེས་པའོ། །
  sna-sna: Pandakavauyisa munyika yandakanga ndapika kuti ndichavapa uye vakaona chikomo
    chipi zvacho chakakwirira kana muti upi zvawo una mashizha, vakabayira zvibayiro
    zvavo ipapo, vakapa zvipiriso zvakanditsamwisa, vachipa zvinonhuhwira zvavo uye
    vakadurura zvipiriso zvavo zvinonwiwa ipapo.
  spa-BLM: Porque cuando los introduje en la tierra que juré darles, entonces vieron
    todo monte alto y todo árbol espeso, y allí ofrecieron sus sacrificios, y allí
    presentaron la provocación de su ofrenda. Allí hicieron también su aroma agradable,
    y allí derramaron sus libaciones.
  cac-cac: Ayic toxo ix vic'och eb' d'a sat lum lum vac'nac in ti' vac'an d'a eb',
    yilanoch juntzan̈ tzalquixtac eb' yed' juntzan̈ te te' te c'ayum xiil, ata' sn̈us
    silab' eb', ofrenda eb', incienso eb' sumumi sjab', stob'anpaxem vino eb' ofrendail
    d'a juntzan̈ comon dios, yuj juntzan̈ chi' stzuntzejcot yoval in c'ol eb'.
  swh-ULB: Wakati nilipowaleta kwenye nchi ambayo niliyokuwa nimewaapia kuwapatia,
    na kisha popote walipoona jiwe lolote refu na mti wenye majani, walitoa sadaka
    zao, walinikasirisha kwa sadaka zao, na huko pia walichoma ubani wao wa kunukia
    na kumwaga sadaka zao za kinywaji.
  bel-bel: Я прывёў іх у зямлю, якую з клятваю абяцаў даць ім, падняўшы руку Маю,
    - нагледзеўшы сабе любы высокі пагорак і любое галінастае дрэва, пачалі калоць
    там ахвяры свае, і ставілі там абразьлівыя для Мяне прынашэньні свае, духмяныя
    пахошчы свае і лілі там паліваньні свае.
  deu-ELBBK: Als ich sie in das Land gebracht, das ihnen zu geben ich meine Hand erhoben
    hatte, ersahen sie jeden hohen Hügel und jeden dichtbelaubten Baum; und sie opferten
    dort ihre Schlachtopfer, und gaben dort ihre Ärger erregenden Opfergaben, und
    brachten dort den Duft ihrer Wohlgerüche dar, und spendeten dort ihre Trankopfer.
  mbb-OT: Su hein mid-uwit ku sikandan diyà te tanà he insaad ku he ibeǥey ziyà te
    kandan, mibpemuhat dan te menge pemuhat, menge veyewà, wey menge inumen diyà te
    metikang he menge lugar wey ziyà te merapung he menge kayu he egkeehè dan. Umbe
    utew ku sikandan nepeuki.
  mal-2015: 'അവർക്കു കൊടുക്കുമെന്നു ഞാൻ കൈ ഉയർത്തി സത്യംചെയ്ത ദേശത്തേക്കു ഞാൻ അവരെ
    കൊണ്ടുവന്നശേഷം അവർ: ഉയർന്ന എല്ലാകുന്നും തഴെച്ച സകലവൃക്ഷവും നോക്കി, അവിടെ ഹനനബലികളെ
    അർപ്പിക്കയും കോപഹേതുകമായ വഴിപാടു കഴിക്കയും സൗരഭ്യവാസന നിവേദിക്കയും പാനിയബലികളെ
    പകരുകയും ചെയ്തു.'
  rmc-rmc: Doanďom len andre odi phuv, pal savi diňom lav, hoj lenge la dava, a sar
    dikhle varesavo učo brehos abo varesavo zeleno stromos, chudle ode te anel peskre
    obeti avre devlenge. Obetinenas ode peskre dari, savenca man choľarenas. Anenas
    ode o voňava kaďidli a čhivenas avri peskre moľakre obeti.
  pes-OPV: زیرا که چون ایشان را به زمینی که دست خود را برافراشته بودم که آن را به
    ایشان بدهم در‌آوردم، آنگاه به هر تل بلند وهر درخت کشن نظر انداختند و ذبایح خود
    را درآنجا ذبح نمودند و قربانی های غضب انگیزخویش را گذرانیدند. و در آنجا هدایای
    خوشبوی خود را آوردند و در آنجا هدایای ریختنی خود را ریختند.
  ron-1924: Ши ануме, кынд й-ам дус ын цара пе каре журасем кэ ле-о вой да, ши ей
    шь-ау арункат окий спре орьче дял ыналт ши спре орьче копак стуфос, аколо шь-ау
    адус жертфеле, аколо шь-ау адус даруриле де мынкаре каре Мэ мынияу, аколо шь-ау
    арс миресмеле де ун мирос плэкут ши аколо шь-ау турнат жертфеле де бэутурэ.
  ben-OBCV: আমি তাদের যে দেশ দেব বলে প্রতিজ্ঞা করেছিলাম, সেই দেশে যখন তাদের নিয়ে
    এলাম আর তারা যে কোনও উঁচু পাহাড় বা ডালপালা ছড়ানো সবুজ গাছ দেখল সেখানে তারা তাদের
    পশুবলি দিত, আমার অসন্তোষ বাড়াতে সেখানে নৈবেদ্য দিত, সুগন্ধি ধূপ রাখত এবং পেয়-নৈবেদ্য
    ঢালত।
  som-som: Waayo, markaan dalka keenay, kaasoo aan gacanta ugu qaaday oo aan ugu dhaartay
    inaan iyaga siin doono ayay arkeen kur kasta oo dheer iyo geed kasta oo weyn,
    oo waxay halkaas ku bixiyeen allabaryadoodii, oo qurbaankoodii iga cadhaysiiyey
    ayay halkaas ku soo bixiyeen, oo weliba halkaasay caraftoodii udgoonayd ku sameeyeen,
    oo halkaasay qurbaannadoodii cabniinka ku daadiyeen.
  lat-VUC: 'et induxissem eos in terram super quam levavi manum meam ut darem eis:
    viderunt omnem collem excelsum, et omne lignum nemorosum, et immolaverunt ibi
    victimas suas, et dederunt ibi irritationem oblationis suæ, et posuerunt ibi odorem
    suavitatis suæ, et libaverunt libationes suas.'
  eng-ASVBT: For when I had brought them into the land, which I sware to give unto
    them, then they saw every high hill, and every thick tree, and they offered there
    their sacrifices, and there they presented the provocation of their offering;
    there also they made their sweet savor, and they poured out there their drink
    offerings.
  ita-1885: 'cioè: che dopo che io li ebbi introdotti nel paese, del quale io avea
    levata la mano, che io lo darei loro, hanno riguardato ad ogni alto colle, e ad
    ogni albero folto; e quivi hanno sacrificati i lor sacrificii, e quivi hanno presentata
    l''irritazione delle loro offerte, e quivi hanno posti gli odori lor soavi, e
    quivi hanno sparse le loro offerte da spandere.'
  eng-LXXUP: Whereas I brought them into the land concerning which I lifted up my
    hand to give it them; and they looked upon every high hill, and every shady tree,
    and they sacrificed there to their gods, and offered there a sweet-smelling savor,
    and there they poured out their drink offerings.
  eng-ULB: When I brought them into the land that I had sworn to give them, and then
    whenever they saw any high hill and leafy tree, they offered their sacrifices,
    they provoked me by their offerings, and there they also burned their fragrant
    incense and poured out their drink offerings.
  spa-VBL: Después de que los conduje a la tierra que les había prometido dar, en
    cualquier monte alto o bajo cualquier árbol frondoso que veían allí ofrecían sus
    sacrificios paganos y presentaban ofrendas a los ídolos que me hacían enojar,
    quemando su incienso de olor dulce y derramando sus libaciones.
  fra-_FOB: Je les ai fait entrer dans le pays que j'avais promis, en levant la main,
    de leur donner; mais ils ont regardé toute colline élevée et tout arbre touffu;
    ils y ont fait leurs sacrifices, ils y ont présenté leurs offrandes qui m'irritaient;
    ils y ont déposé leurs parfums d'agréable odeur, et y ont fait leurs libations.
  mal-mal: അവർക്ക് കൊടുക്കുമെന്ന് ഞാൻ കൈ ഉയർത്തി സത്യംചെയ്ത ദേശത്തേക്ക് ഞാൻ അവരെ കൊണ്ടുവന്നശേഷം
    അവർ ഉയർന്ന എല്ലാ കുന്നുകളും തഴച്ച സകലവൃക്ഷങ്ങളും നോക്കി, അവിടെ യാഗങ്ങൾ അർപ്പിക്കുകയും
    കോപകാരണമായ വഴിപാട് കഴിക്കുകയും സൗരഭ്യവാസന നിവേദിക്കുകയും പാനീയബലികളെ പകരുകയും
    ചെയ്തു”.
  urd-GVR: Maiṅ ne to un se Mulk-e-Isrāīl dene kī qasam khā kar wādā kiyā thā. Lekin
    jyoṅ hī maiṅ unheṅ us meṅ lāyā to jahāṅ bhī koī ūṅchī jagah yā sāyādār daraḳht
    nazar āyā wahāṅ wuh apne jānwaroṅ ko zabah karne, taish dilāne wālī qurbāniyāṅ
