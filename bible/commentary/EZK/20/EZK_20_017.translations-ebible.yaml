verse: EZK.020.017
translations:
  mal-C: എങ്കിലും എനിക്ക് അവരോടു സഹതാപം തോന്നിയതുകൊണ്ട് ഞാൻ അവരെ നശിപ്പിക്കുകയും മരുഭൂമിയിൽവെച്ച്
    അവരെ നാമാവശേഷമാക്കുകയും ചെയ്യാതിരുന്നു.
  deu-TKW: Doch ich hatte zu viel Mitleid mit ihnen, um sie zu Grunde zu richten,
    und machte es mit ihnen nicht gar aus in der Wüste.
  lin-lin: Kasi lokola natalaki bango na liso ya mawa, yango wana nabebisaki bango
    te mpe nasilisaki koboma bango te kati na esobe.
  eng-LSV: And My eye has pity on them—against destroying them, || And I have not
    made an end of them in the wilderness.
  eng-GNV: Neuerthelesse, mine eye spared them, that I would not destroye them, neither
    would I consume them in the wildernes.
  eng-WEBSTER: Nevertheless my eye spared them from destroying them, neither did I
    make an end of them in the wilderness.
  nhw-BL: Pero noja niquintlasojtlac huan nimotzacuili para amo niquintzontlamiltis
    ipan nopa huactoc tlali.
  swh-ONEN: Lakini niliwahurumia wala sikuwaangamiza wala hakuwafuta kabisa jangwani.
  bba-bba: Kɑ mɛ, nɑ ben wɔnwɔndu wɑ nɑ ǹ bu ɡo ɡbɑburɔ.
  eng-KJVCPB: Nevertheless mine eye spared them from destroying them, neither did
    I make an end of them in the wilderness.
  luo-luo: To kata kamano ne akechogi kendo ne ok anegogi kata tiekogi chuth e thim.
  meu-meu: Ḡau tamona, matagu ese e bogadia hisi; asina habuadia tari eiava asina
    ha-oredia vaitani, tano ḡaḡaena ai.
  npi-ULB: तर तिनीहरूको सर्वनाश हुनबाट मैले तिनीहरूमा दया गरें, र मैले उजाड-स्‍थान
    तिनीहरूको अस्‍तित्‍व मेटाइन ।
  yor-yor: Síbẹ̀síbẹ̀ mo wò wọ́n pẹ̀lú àánú, ń kò sì pa wọ́n run tàbí kí òpin dé bá
    wọn nínú aginjù.
  pes-OPCB: با وجود این، بر آنان ترحم نمودم و ایشان را در بیابان به طور کامل هلاک
    نکردم و از بین نبردم.
  tgl-ULB: Ngunit nahabag ang aking mata sa kanila dahil sa kanilang pagkawasak, kaya
    hindi ko sila pinuksa sa ilang.
  hui-hui: I̱na ani larugoyu ti dindi ko iba dalu naibaga wiagoria howa homai helo
    bo wahai holene winigo ai i̱na ti dara hodai bialu bo wanahe waharu.
  mya-mya: '``သို့​သော်​ငါ​သည်​သူ​တို့​ကို​သ​နား​သ​ဖြင့် တော​ကန္တာ​ရ​တွင်​ဆုံး​ပါး​ပျက်​စီး​စေ​ရန်
    မ​ပြု။-'
  bod-N: དེ་འདྲ་ཡིན་ཡང་། ངས་ད་དུང་དེ་དག་ལ་ལྟ་སྐྱོང་བྱས་ནས་དེ་དག་མེད་པར་མ་བྱས་ཏེ། དབེན་སྟོང་ཡུལ་དུ་དེ་དག་རྩ་མེད་དུ་མ་བཏང་ངོ་།
    །
  sna-sna: Kunyange zvakadaro hazvo, ndakavatarisa ndikavanzwira tsitsi ndikasavaparadza
    kana kuvapedza chose mugwenga.
  spa-BLM: Sin embargo, mi ojo los perdonó, y no los destruí. No acabé con ellos en
    el desierto.
  cac-cac: palta oc' in c'ol d'a eb', yuj chi' maj in satel-laj eb' d'a tz'inan luum
    chi'.
  swh-ULB: Lakini jicho langu likawahurumia kutokana na uharibifu na sikuwaangamiza
    jangwani.
  bel-bel: Але вока Маё пашкадавала загубіць іх; і Я ня вынішчыў іх у пустыні.
  deu-ELBBK: Aber mein Auge schonte ihrer, dass ich sie nicht verdarb und ihnen nicht
    den Garaus machte in der Wüste.
  mbb-OT: “ ‘Piru minsan pa te iyan heini mibeelan dan, nehizuwan ku ǥihapun sikandan,
    ne wazè ku sikandan purungi zèdeeti ziyà te sibsivayan.
  mal-2015: എങ്കിലും അവരെ നശിപ്പിക്കയും മരുഭൂമിയിൽവെച്ചു അവരെ മുടിച്ചുകളകയും ചെയ്യാതവണ്ണം
    എനിക്കു അവരോടു അയ്യോഭാവം തോന്നി.
  rmc-rmc: Ale sas mange pharo vaš lenge a na zňičinďom len aňi len na murdarďom avri
    pre pušťa.
  pes-OPV: لیکن خشم من بر ایشان رقت نموده، ایشان را هلاک نساختم و ایشان را در بیابان،
    نابودننمودم.
  ron-1924: Дар М-ам уйтат ку милэ ла ей, ну й-ам нимичит ши ну й-ам стырпит ын пустиу.
  ben-OBCV: তবুও আমি তাদের করুণার চোখে দেখে মরুভূমিতে তাদের একেবারে ধ্বংস করিনি।
  som-som: Habase ahaatee ishaydii way u tudhay si aanan iyaga u baabbi'in, oo cidladiina
    kuma aanan dhex dhammayn.
  lat-VUC: 'Et pepercit oculus meus super eos, ut non interficerem eos: nec consumpsi
    eos in deserto.'
  eng-ASVBT: Nevertheless mine eye spared them, and I destroyed them not, neither
    did I make a full end of them in the wilderness.
  ita-1885: pur nondimeno, l'occhio mio li risparmiò, per non distruggerli; e non
    ne feci un finale sterminio nel deserto.
  eng-LXXUP: Yet mine eyes spared them, so as not to destroy them utterly, and I did
    not make an end of them in the wilderness.
  eng-ULB: But my eye spared them from their destruction and I did not annihilate
    them in the wilderness.
  spa-VBL: Aun así, me compadecí de ellos y no los destruí; no los exterminé en el
    desierto.
  fra-_FOB: Toutefois mon œil les épargna pour ne point les détruire; je ne les exterminai
    pas entièrement au désert.
  mal-mal: “എങ്കിലും അവരെ നശിപ്പിക്കുകയും മരുഭൂമിയിൽവച്ച് അവരെ നശിപ്പിച്ചുകളയുകയും
    ചെയ്യാതിരിക്കത്തക്കവിധം എനിക്ക് അവരോടു സഹതാപം തോന്നി.
  urd-GVR: Lekin ek bār phir maiṅ ne un par tars khāyā. Na maiṅ ne unheṅ tabāh kiyā,
    na pūrī qaum ko registān meṅ miṭā diyā.
  suz-BL: मो हना यो गो मेको आन कली शिशी पा, गोरशो रागीम मसदुमी। मेको आन कली मक्‍याम्‍दुमी।
  eng-NOY: Nevertheless mine eye spared them, so that I did not destroy them; neither
    did I make an end of them in the desert.
  ita-1927: Ma l’occhio mio li risparmiò dalla distruzione, e io non li sterminai
    del tutto nel deserto.
  ckb-ckb: لەگەڵ ئەوەشدا چاوەکانم بەزەیی پێیاندا هاتەوە لە لەناوبردنیان، جا کۆتاییم
    پێ نەهێنان.
  eng-BBE: But still my eye had pity on them and I kept them from destruction and
    did not put an end to them completely in the waste land.
  kan-OKCV: ಆದರೂ ಅವರನ್ನು ನಾನು ನಾಶಮಾಡದ ಹಾಗೆ ನನ್ನ ಕಣ್ಣು ಕನಿಕರಿಸಿತು. ನಾನು ಅವರನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿ
    ಅಂತ್ಯಗೊಳಿಸಲಿಲ್ಲ.
  tam-2017: ஆகிலும் அவர்களை அழிக்காதபடி, என்னுடைய கண் அவர்களைத் தப்பவிட்டது; நான்
    அவர்களை வனாந்திரத்தில் அழிக்கவில்லை.
  spa-RV-1909: Con todo los perdonó mi ojo, no matándolos, ni los consumí en el desierto;
  ron-BTF: Totuși ochiul meu i-a cruțat de la a-i nimici, nici nu i-am nimicit în
    pustie.
  eng-WEBP: Nevertheless my eye spared them, and I didn’t destroy them. I didn’t make
    a full end of them in the wilderness.
  eng-FBV: Even so I was sorry for them and I didn't destroy them; I didn't wipe them
    out in the desert.
  nld-1939: Maar Ik zag er van af, hen te verdelgen; en zo heb Ik ze niet afgemaakt
    in de woestijn.
  nch-BL: Pero noja niquintasojtac huan nimotzacuili para amo niquintzontamiltis ipan
    nopa huactoc tali.
  vie-1934: Dầu vậy, mắt ta đã thương tiếc chúng nó, ta không hủy diệt chúng nó, ta
    không làm tận tuyệt chúng nó trong đồng vắng.
  hin-CV: तौभी मैंने उन पर दया की और उन्हें नाश नहीं किया या निर्जन प्रदेश में उनका
    अंत नहीं किया.
  spa-BES: Pero aun así, mi ojo tenía piedad de ellos, los evité de la destrucción
    y no los destruí por completo en el desierto.
  tdx-tdx: Ie amy hoe zay, niferenaiña’ o masokoo le tsy nizamaneko, vaho tsy nimongoreko
    am-patrambey añe;
  tha-KJV: ถึงกระนั้​นก​็​ดี นัยน์​ตาของเราก็ยังปรานี​เขา และเรามิ​ได้​ทำลายเขา หรือกระทำให้เขาจบสิ้นลงในถิ่นทุ​รก​ันดารนั้น
  por-BR-2018: Porém meu olho os poupou, não os destruindo, nem os consumindo no deserto;
  deu-ELO: Aber mein Auge schonte ihrer, daß ich sie nicht verderbte und ihnen nicht
    den Garaus machte in der Wüste.
  eng-WYC-2018: And mine eyes spared on them, that I killed not them, neither I wasted
    them in the desert. (And my eyes spared them, so that I did not kill them, and
    I did not destroy them in the wilderness.)
  epo-epo: Tamen Mia okulo indulgis ilin, por ne pereigi ilin, kaj Mi ne faris al
    ili finon en la dezerto.
  uig-PIN: ⱨalbuki, kɵzüm ularƣa rǝⱨim ⱪilip ularni ⱨalak ⱪilmidim yaki ularni qɵl-bayawanda
    tügǝxtürmidim.
  beo-beo: 'Be amalalu, Na da ilima bu asigisu. Na da ili hafoga:i sogega medole legemusa:
    dawa:i bu yolesi.'
  tpi-OTNT: “Tasol mi bin sori long ol na mi no pinisim ol tru long taim ol i stap
    long ples drai.
  hau-SA: Duk da haka na dube su ta tausayi ba zan hallaka su ko in kawo ƙarshensu
    a hamada ba.
  uig-LAT: halbuki, közüm ulargha rehim qilip ularni halak qilmidim yaki ularni chöl-bayawanda
    tügeshtürmidim.
  nde-nde: Ikanti ngabazwela isihawu kangaze ngababhubhisa kumbe ngibaqede enkangala.
  ton-ton: Ka neongo ia, naʻe mamae hoku mata kiate kinautolu, ke ʻoua naʻa fakaʻauha
    ʻakinautolu, pea naʻe ʻikai te u fakaʻosiʻosi ʻakinautolu ʻi he toafa.
  ces-1613: Však odpustilo jim oko mé, tak že jsem jich nezahladil, a neučinil jim
    konce na poušti.
  eng-WMB: Nevertheless my eye spared them, and I didn’t destroy them. I didn’t make
    a full end of them in the wilderness.
  tam-TCV: அப்படியிருந்தும் நான் அவர்களை தயவுடன் கண்ணோக்கினேன். நான் அவர்களை அழிக்கவுமில்லை,
    பாலைவனத்திலே அவர்களுக்கு முடிவுண்டாக்கவுமில்லை.
  ceb-ULB: Apan gikaluy-an ko sila gikan sa ilang kalaglagan ug wala ko sila patya
    ngadto sa kamingawan.
  pol-UBG: Ale moje oko zlitowało się nad nimi tak, że ich nie wytraciłem i nie wyniszczyłem
    na pustyni.
  urd-GVU: لیکن ایک بار پھر مَیں نے اُن پر ترس کھایا۔ نہ مَیں نے اُنہیں تباہ کیا،
    نہ پوری قوم کو ریگستان میں مٹا دیا۔
  deu-1912: Aber mein Auge verschonte sie, daß ich sie nicht verderbte noch ganz umbrächte
    in der Wüste.
  kan-2017: ಆದರೂ ನಾನು ಅವರನ್ನು ನಾಶ ಮಾಡಲಿಲ್ಲ; ನನ್ನ ಕಟಾಕ್ಷವು ಅವರನ್ನು ಉಳಿಸಿತು; ನಾನು ಅವರನ್ನು
    ಅರಣ್ಯದಲ್ಲಿ ನಿರ್ಮೂಲಮಾಡಲಿಲ್ಲ.’”
  yap-yap: “Machane me kireban’ug ngorad. Mug turguy ni dab gu thang e pogofan rorad
    u rom u daken e ted.
  hlt-MCSB: Tedae amih a poci lamloh amih te ka mik loh a rhen tih amih te khosoek
    kah a bawtnah ah ka khueh pawh.
  mdy-ETH: ዬይ ያዺ ማዔንቴያ ታ ዔያቶም ሚጪንቴሢሮ ዔያቶ ታ ባይዚባኣሴ፤ ዓሳ ናንጉዋ ዳውሎይዳኣ ታ ዔያቶ ጋፒሲባኣሴ።
  twi-ASANTE: Nanso mehunuu wɔn mmɔbɔ, na mansɛe wɔn, na mantɔre wɔn ase wɔ ɛserɛ
    no so.
  eng-WEBU: Nevertheless my eye spared them, and I didn’t destroy them. I didn’t make
    a full end of them in the wilderness.
  wal-wal: Gidikkonne, taani etau qarettido gishshau, bazzuwan eta wurssa xaissabeikke.
  spa-PDDPT: Sin embargo, mi ojo los perdonó en vez de destruirlos. No los aniquilé
    en el desierto,
  gun-gun: Ha'e rami teĩ ha'e kuery re ama'ẽ aperdoaa rupi, amokanhymba 'rãgue py,
    namomba etei tekoa e'ỹa rupi ikuaia py.
  ilo-ULB: Ngem naasi dagiti matak kadakuada gapu iti pannakadadaelda, isu a saanko
    ida a pinukaw idiay let-ang.
  kpg-kpg: “Gei Au ga aloho i digaula. Au gu haganoho bolo Au ga hagalee e daaligi
    digaula i lodo di anggowaa.
  uig-ARA: ھالبۇكى، كۆزۈم ئۇلارغا رەھىم قىلىپ ئۇلارنى ھالاك قىلمىدىم ياكى ئۇلارنى
    چۆل-باياۋاندا تۈگەشتۈرمىدىم.
  sus-sus: Kɔnɔ n naxa kinikini e ma, n mu e sɔntɔ gbengberenyi ma.
  pon-2006: “Ahpw I poakeirailla. I koasoanehdi I en dehr kemeirailla nan sapwtehno.
  ksd-ksd: Ma ra kiau na matagu i ga mari diat, ma pa iau ga vakaina diat, ma pa iau
    ga kamare vue diat aro ta ra bil.
  grc-BRENT: Καὶ ἐφείσατο ὁ ὀφθαλμός μου ἐπʼ αὐτοὺς, τοῦ ἐξαλεῖψαι αὐτοὺς, καὶ οὐκ
    ἐποίησα αὐτοὺς εἰς συντέλειαν ἐν τῇ ἐρήμῳ.
  ind-AYT: Akan tetapi, mata-Ku menyayangkan mereka sehingga Aku tidak mendatangkan
    kehancuran atas mereka dan tidak membinasakan mereka di padang belantara.
  nya-nya: Komabe ndinawamvera chisoni ndipo sindinawawononge kapena kuwatheratu mʼchipululu.
  hrv-hrv: Oči se moje ipak sažališe da ih ne zatrem. I tako ih u pustinji ne uništih,
  mps-mps: “Tiali goli, eno augwali homu dene me ebaso, te augwali masigi tǫ wa pai
    bulude bidali sogo te eno augwali mu sia somainogo ebeo.
  tpi-tpi: “Tasol mi bin sori long ol na mi no pinisim ol tru long taim ol i stap
    long ples drai.
  dan-1931: Jeg havde Medlidenhed med dem, så jeg ikke tilintetgjorde dem; jeg gjorde
    ikke Ende på dem i Ørkenen.
  vie-OVCB: Dù vậy, Ta nhìn chúng với lòng thương xót và không tuyệt diệt chúng trong
    hoang mạc.
  guj-2017: પણ મેં તેઓના પર દયા કરીને તેઓનો નાશ ન કર્યો, અરણ્યમાં તેઓનો પૂરેપૂરો સંહાર
    ન કર્યો.
  pon-2006A: “Ahpw I poakeirailla. I koasoanehdi I en dehr kemeirailla nan sapwtehno.
  por-BRBSL: Nevertheless meu olho os poupou, e eu não os destruí. Eu não fiz um fim
    completo deles no deserto.
  cth-cth: Hateiteh, he pahma hoeh nahanelah, ka mit a pasai teh kahrawngum hai he
    ka raphoe hoeh.
  twi-twi: Nanso mihuu wɔn mmɔbɔ, na mansɛe wɔn na mantɔre wɔn ase wɔ sare no so.
  hlt-hlt: Tedae amih a poci lamloh amih te ka mik loh a rhen tih amih te khosoek
    kah a bawtnah ah ka khueh pawh.
  tbz-SIM: Kɛ̀ mɛsémmɛ̀ nɛ́ m bɛ̀ nni mbonɛ̀, bɑ́ n yí mbɛ̀ kùɔ kɛ bɛ̀ dèè pɑ́íí dikpɑ́ɑ̀
    miɛkɛ.
  msy-2020: “Egha kɨ men apangkuvigha, gumazamiziba puvatɨzir danganimɨn me gasɨghasɨzir
    puvatɨ.
  dop-dop: Amɑ mɑ lɑpɑ mǝ pǝtɔɔtǝlɛ sɩ, mɑ́ tɑɑ kpiisi-mɛ. Ɩlɛ mɑ tɑ wɑkǝlɩ-mɛɣɛ wʋlɑɣɑ
    tɛtʋ tɑɑ.
  azb-azb: Ancaq Mənim onlara yazığım gəldi, onları həlak etmədim və səhrada qırıb-çatmadım.
  eng-DBY: But mine eye spared them so as not to destroy them, neither did I make
    a full end of them in the wilderness.
  hin-2017: तो भी मैंने उन पर कृपा की दृष्टि की, और उन्हें नाश न किया, और न जंगल में
    पूरी रीति से उनका अन्त कर डाला।
  wol-KYG: Teewul ma xool leen bëtu ñeewante ba sànkuma leen, faagaagaluma leen ca
    màndiŋ ma.
  eng-YLT: And Mine eye hath pity on them — against destroying them, And I have not
    made of them an end in the wilderness.
  eng-WYC-2017: And mine eyes spared on them, that I killed not them, neither I wasted
    them in the desert.
  eng-WMBB: Nevertheless my eye spared them, and I didn’t destroy them. I didn’t make
    a full end of them in the wilderness.
  urd-GVH: लेकिन एक बार फिर मैंने उन पर तरस खाया। न मैंने उन्हें तबाह किया, न पूरी
    क़ौम को रेगिस्तान में मिटा दिया।
  rug-rug: Gua ba doṉo la i Arau meke tataruni meke lopu huara pani babe va mate beto
    pani pa qega.
  gaz-gaz: Taʼus ani gara laafinaanan isaan ilaale malee isaan hin balleessine yookaan
    gammoojjii keessatti isaan hin fixne.
  fra-LSG: Mais j’eus pour eux un regard de pitié et je ne les détruisis pas, je ne
    les exterminai pas dans le désert.
  gnn-gnn: Bitjarra ŋarra waŋananydja walalanha, yurru yaka ŋarra walalanha baḏuwaḏuyurrunanydja
    ŋunhala gawarrka'ŋuranydja wäŋaŋura, liŋgu ŋarra mel‐wuyurrunana walalaŋgu;
  yal-yal: Koni n yi kininkinin e ma, n mi e halagi, n mi e raxɔri tonbonni.’ ”
  haw-1868: Aka hoi, ua aloha aku ko'u maka ia lakou i ole e luku ia lakou; aole hoi
    au i hoopau ia lakou ma ka waonahele.
  arb-NAV: وَلَكِنْ عَيْنِي تَرَأَّفَتْ عَلَيْهِمْ فَلَمْ أُهْلِكْهُمْ وَلَمْ أُفْنِهِمْ
    فِي الْبَرِّيَّةِ.
  ewe-ewe: Ke mekpɔ nublanui na wo, eye nyemetsrɔ̃ wo le gbea dzi o.
  eng-LEE: Nevertheless my eye looked pityingly on them, so as not to destroy them,
    and I did not make an end of them in the wilderness.
  asm-FB: তথাপি মই তেওঁলোকলৈ কৃপাদৃষ্টি কৰি তেওঁলোকক বিনষ্ট নকৰিলোঁ আৰু অৰণ্যত তেওঁলোকক
    নিঃশেষে সংহাৰ নকৰিলোঁ।
  sus-A: كْنْ ﭑ نَشَ كِنِكِنِ عٍ مَ، ﭑ مُ عٍ سْنتْ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Mais mon œil les a épargnés, et je ne les ai pas détruits. Je ne les ai
    pas fait périr dans le désert.
  hbo-hbo: וַתָּ֧חָס עֵינִ֛י עֲלֵיהֶ֖ם מִֽשַּׁחֲתָ֑ם וְלֹֽא־עָשִׂ֧יתִי אֹותָ֛ם כָּלָ֖ה
    בַּמִּדְבָּֽר׃
  kik-kik: No rĩrĩ, nĩndamaiguĩrĩire tha, ngĩaga kũmaananga kana kũmaniinĩra kũu werũ-inĩ.
  fra-NCL: Mais mon œil eut pitié d’eux, pour ne pas les détruire ; et je ne les exterminai
    pas dans le désert.
  cek-AK: Toe nihcae to ka tahmen pongah kang hmaasak ai, praezaek ah doeh ka duehsak
    ai.
  cuk-cuk: Degi-inigwele, andi amba wiledaksad, nega-dulesulidgangi an obelossulid.
  uig-CYR: һалбуки, көзүм уларға рәһим қилип уларни һалак қилмидим яки уларни чөл-баяванда
    түгәштүрмидим.
  tel-2017: అయినా వాళ్ళు నశించిపోకుండా ఉండాలని వాళ్ళ మీద కనికరం చూపించి, ఎడారిలో నేను
    వాళ్ళను నాశనం చెయ్యలేదు.
  hat-BSA: Malgre sa, zye M te epanye yo olye de detwi yo e Mwen pa t detwi yo nèt
    nan dezè a.
  kos-kos: “Tusruktu, nga tuh pakomutalos, ac sulela ngan tia onelosla ke elos muta
    yen mwesis.
  hbo-WLC: וַתָּ֧חָס עֵינִ֛י עֲלֵיהֶ֖ם מִֽשַּׁחֲתָ֑ם וְלֹֽא־עָשִׂ֧יתִי אוֹתָ֛ם כָּלָ֖ה
    בַּמִּדְבָּֽר׃
  ibo-ibo: Ma eji m obi ebere lee ha anya ma ghara ịla ha nʼiyi. Ekpochapụghị m ha
    nʼọzara.
  ory-ory: ତଥାପି ସେମାନଙ୍କୁ ବିନାଶ କରିବା ପାଇଁ ଆମ୍ଭର ଲଜ୍ଜ୍ୟା ହେଲା, ଏଣୁ ଆମ୍ଭେ ପ୍ରାନ୍ତରରେ
    ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ସଂହାର କଲୁ ନାହିଁ।
  chk-chk: Nge üa fokun eäni tong ngeniir, pwe üsap afeiengaueer o aroserela meinisin
    me lon ewe fanüapö.
  rop-rop: “Bat afta na aibin fil sori blanga olabat, en ai nomo bin wandim kilim
    olabat ded deya langa det deset kantri.
  ukr-1871: Та моє око зжалувалось над ними, та й я не вигубив їх до нащаду в пустинї.
  deu-1951: Dennoch schonte ihrer mein Auge, so daß ich sie nicht verderbte und in
    der Wüste nicht gänzlich aufrieb.
  eng-JPS: Nevertheless Mine eye spared them from destroying them, neither did I make
    a full end of them in the wilderness.
  srp-1865: Ali ih požali oko moje, te ih ne istrijebih, i ne zatrh ih u pustinji.
  lug-lug: Naye wakati mu ebyo byonna ne mbasaasira ne sibazikiriza, newaakubadde
    okubasaanyaawo mu ddungu.
  heb-heb: ותחס עיני עליהם משחתם ולא עשיתי אותם כלה במדבר׃
  ben-IRV: কিন্তু তাদের ধ্বংসের জন্য আমার সমবেদনা হল, এই জন্য আমি সেই মরুপ্রান্তে
    তাদেরকে ধ্বংস করলাম না।
  pan-pan: ਤਾਂ ਵੀ ਮੇਰੀਆਂ ਅੱਖਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਬਰਬਾਦ ਕਰਨ ਤੋਂ ਲਿਹਾਜ਼ ਕੀਤਾ, ਨਾ ਹੀ ਮੈਂ ਉਹਨਾਂ
    ਦਾ ਉਜਾੜ ਵਿੱਚ ਪੂਰਾ ਅੰਤ ਕੀਤਾ।
  mya-JVB: သို့သော်လည်း ၊ ငါသည်သူ တို့ကို နှမြော သောကြောင့် မဖျက်ဆီး ၊ တော ၌ ဆုံးရှုံး
    စေခြင်းငှါမ ပြု ။
  hmo-hmo: “To ma lau ese idia lau itaia, bona idia dekenai lau bogahisihisi henia.
    Vadaeni idia lau hadikaia ore lasi, tano kaukau dekenai.
  urd-urd: तोभी मेरी आँखों ने उनकी रि'आयत की और मैंने उनको हलाक न किया, और मैंने वीरान
    में उनको बिल्कुल बर्बाद — ओ — हलाक न किया।
  rus-SYN: Но око Мое пожалело погубить их; и Я не истребил их в пустыне.
  bqc-SIM: Ń beeo ma ń wɛ̃nagwà, mi ń kaalɛ guwaiwaiu mà ń bui midɛo.
  tcz-CHONGTHU: Hijeng jongleh achung'uva lainatna kanei kit in gamthip noija suhmang
    ding kagotsa kahaijin, kana sumang tapoi. Beihel in jong kalha poi.
  mar-mar: तरी मी त्यांच्यावर कृपादृष्टी केली, कारण त्यांची होणारी हानी पाहून त्यांचा
    रानात सर्वनाश करणार नाही.
  qub-qub: Chaypis, fiyupami cuyaparä. Chaynöpami chunyajcho mana usharirächu.
  bqp-bqp: Kɑ mɛ, nɑ ben wɔnwɔndu wɑ nɑ ǹ bu go gbɑburɔ.
  hat-hat: Men apre sa, kè m' te fè m' mal pou yo, mwen pran desizyon mwen p'ap touye
    yo. Se konsa, mwen pa t' disparèt yo tout nan dezè a.
  eng-BSB: Yet I looked on them with pity and did not destroy them or bring them to
    an end in the wilderness.
  eng-WEBPB: Nevertheless my eye spared them, and I didn’t destroy them. I didn’t
    make a full end of them in the wilderness.
  kbq-kbq: Hianagi zamavufima koana nasuntagige'na zamahe ofri'na, ka'ma kokampina
    zamazeri havizana osu'noe.
  nhe-BL: Pero noja niquintlasojtlac huan nimotzacuili para ax niquintzontlamiltis
    ipan nopa huactoc tlali.
  gub-BL: Nezewe rehe we apuhareko ihe wà. Nazuka kwaw ihe wà. Namumaw kwaw a'e pe
    ywyxiguhu rehe ihe wà.
  eng-DRA: 'Yet my eye spared them, so that I destroyed them not: neither did I consume
    them in the desert.'
