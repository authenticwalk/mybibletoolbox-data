    be-Bab-Dummadye.’'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Мән Исраилни таллиған күнидә, Яқуп җәмәтиниң
    нәслигә қол көтирип қәсәм қилип, Мисир зиминида Өзүмни уларға аян қилғинимда,
    йәни уларға қол көтирип қәсәм қилип уларға: «Мән Пәрвәрдигар сениң Худайиңдурмән»
    дегинимдә'
  tel-2017: వాళ్ళతో చెప్పు, ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు, నేను ఇశ్రాయేలును ఎంపిక
    చేసుకున్న రోజు, యాకోబు సంతానానికి ప్రమాణం చేసిన రోజు, ఐగుప్తుదేశంలో నన్ను వాళ్లకు
