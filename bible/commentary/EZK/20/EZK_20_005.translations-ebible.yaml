verse: EZK.020.005
translations:
  mal-C: 'എന്നിട്ട് അവരോടു പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ
    ഇസ്രായേലിനെ തെരഞ്ഞെടുത്ത ദിവസംതന്നെ, യാക്കോബ് ഗൃഹത്തിലെ സന്തതികളോടു കൈയുയർത്തി
    ശപഥംചെയ്ത് ഈജിപ്റ്റുദേശത്തുവെച്ച് എന്നെത്തന്നെ അവർക്കു വെളിപ്പെടുത്തിയിരുന്നു.
    “ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു,” എന്ന് കൈയുയർത്തി അവരോട് അരുളിച്ചെയ്തു.'
  deu-TKW: 'und sprich zu ihnen: So spricht der Herr Jahwe: An dem Tage, da ich Israel
    erwählte, da erhob ich den Nachkommen des Hauses Jakob meine Hand zum Schwur und
    macht mich ihnen kund in Ägypten; da erhob ich ihnen meine Hand und sprach: Ich
    bin Jahwe, euer Gott!'
  lin-lin: 'mpe yebisa bango : ‹ Tala liloba oyo Nkolo Yawe alobi : Na mokolo oyo
    naponaki Isalaele, nalapaki ndayi, na kotombola loboko, epai ya bakitani ya libota
    ya Jakobi ete nakomimonisa Ngai moko epai na bango kati na Ejipito, nalapaki ndayi
    mpe nayebisaki bango : ‘ Nazali Yawe, Nzambe na bino. ’'
  eng-LSV: 'and you have said to them, Thus said Lord YHWH: In the day of My fixing
    on Israel, || I lift up My hand, || To the seed of the house of Jacob, || And
    am known to them in the land of Egypt, || And I lift up My hand to them, || Saying,
    I [am] your God YHWH.'
  eng-GNV: And say vnto them, Thus saith the Lord God, In the day when I chose Israel,
    and lift vp mine hand vnto the seede of the house of Iaakob, and made my selfe
    knowen vnto them in the land of Egypt, when I lift vp mine hand vnto them, and
    sayd, I am the Lord your God,
  eng-WEBSTER: And say to them, Thus saith the Lord GOD; In the day when I chose Israel,
    and lifted up my hand to the seed of the house of Jacob, and made myself known
    to them in the land of Egypt, when I lifted up my hand to them, saying, I am the
    LORD your God;
  nhw-BL: 'Xiquinilhui para quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili niquijtohua:
    ‘Quema niquintlapejpeni nopa israelita masehualme para elise noaxcahua huan nimonexti
    ica inijuanti ipan tlali Egipto, na nitlatestigojquetzqui huan niquinilhui para
    na niDIOS nielisquía niininTECO.'
  swh-ONEN: 'na uwaambie: ‘Hili ndilo Bwana Mwenyezi asemalo: Siku ile nilipochagua
    Israeli, niliwaapia wazao wa nyumba ya Yakobo kwa mkono ulioinuliwa nami nikajidhihirisha
    kwao huko Misri. Kwa mkono ulioinuliwa niliwaambia, “Mimi ndimi Bwana, Mungu wenu.”'
  bba-bba: Ye nɛ, Yinni Gusunɔ nɑ ɡerumɔ wee. Nɑ nɛɛ, sɑnɑm mɛ nɑ be, Isirelibɑ ɡɔsɑ
    be, be bɑ sɑ̃ɑ Yɑkɔbun bweseru nɑ bu nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri. Mɑ nɑ bu tii sɔ̃ɔsi
    Eɡibitiɔ, nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, nɛnɑ nɑ ko n sɑ̃ɑ ben Yinni.
  eng-KJVCPB: and say unto them, Thus saith the Lord God; In the day when I chose
    Israel, and lifted up mine hand unto the seed of the house of Jacob, and made
    myself known unto them in the land of Egypt, when I lifted up mine hand unto them,
    saying, I am the Lord your God;
  luo-luo: 'kendo iwachnegi ni ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho:
    E odiechiengʼ mane ayieroe Israel, ne asingora ni dhood joka Jakobo kendo ne afwenyoranegi
    e piny Misri. Ne asingoranegi ka awachonegi niya, “An e Jehova Nyasaye ma Nyasachu.”'
  meu-meu: 'ba hamaorodia, baoto, Ḡaubada Iehova na ini e gwau tomamu: Israel na abia
    hidi dinana ai, Iakob vevena na gwau henidia hamata. Aigupto tanona ai na hahedinarai
    henidia, bena na gwau henidia hamata, nato, Lau na Iehova, emui Dirava.'
  npi-ULB: तिनीहरूलाई भन्‌, 'परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः जुन दिन मैले इस्राएललाई
    छानें, र याकूबको घरानासित शपथ खानलाई मैले हात उचाले र मैले आफूलाई मिश्रदेशमा तिनीहरूका
    बिचमा प्रकट गरें । जति बेला तिनीहरूसित शपथ खान मैले आफ्‍नो हात उचालें । मैले भनें,
    “म परमप्रभु तिमीहरूका परमेश्‍वर हुँ”—
  yor-yor: kí ó sì sọ fún wọn pé, ‘Báyìí ní Olúwa Olódùmarè wí, ní ọjọ́ tí mo yàn
    Israẹli, mo gbé ọwọ́ mi sókè nínú ìbúra sí àwọn ọmọ ilé Jakọbu, mo sì fi ara mi
    hàn wọn ní Ejibiti, mo gbé ọwọ́ mi sókè nínú ẹ̀jẹ́ wí pé, “Èmi ni Olúwa Ọlọ́run
    yín.”
  pes-OPCB: 'به ایشان بگو خداوند یهوه چنین می‌گوید: «وقتی قوم اسرائیل را انتخاب کردم
    و خود را در مصر بر ایشان آشکار ساختم، برای آنان قسم خوردم که ایشان را از مصر بیرون
    آورده، به سرزمینی بیاورم که برای ایشان در نظر گرفته بودم، یعنی به سرزمینی که شیر
    و عسل در آن جاریست و بهترین جای دنیاست.'
  tgl-ULB: 'Sabihin mo sa kanila, ''Sinasabi ito ng Panginoong Yahweh: Sa araw na
    pinili ko ang Israel at itinaas ko ang aking kamay upang manumpa ng isang pangako
    sa mga kaapu-apuhan ng sambahayan ni Jacob, at ipinakilala ko ang aking sarili
    sa kanila sa lupain ng Egipto, nang itinaas ko ang aking kamay upang manumpa ng
    isang pangako sa kanila. Sinabi ko, “Ako si Yahweh na inyong Diyos”—'
  hui-hui: Tihondo bi o larogo lamibe. I̱na bamba tínaga mamali Isaraele hearu ti
    i̱ninaga wali agaliore helo dabarungi i̱na mbirale mbira tihondo buleore lalu
    bi hongoheore lo wirugoni. Ti Iyibi dindini heangi i̱ni ogobi ko lowa mo walia
    halu Anduane Homogo tínaga Ngode Datagaliwabe kogoni lalu lamiru.
  mya-mya: ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့​မိန့်​တော် မူ​ကြောင်း​ကို​လည်း ပြော​ပြ​လော့။
    ဣ​သ​ရေ​လ လူ​မျိုး​တို့​ကို​ငါ​ရွေး​ကောက်​တော်​မူ​၍ ယာ​ကုပ် ၏​အ​မျိုး​အ​နွယ်​တို့​အား​ငါ​သည်​က​တိ​ပေး
    ကျိန်​ဆို​ခဲ့​၏။ အီ​ဂျစ်​ပြည်​တွင်​ငါ​သည်​သူ​တို့ အား​ထင်​ရှား​လျက် ငါ​သည်​သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း
    ကို​ကျိန်​ဆို​ခဲ့​၏။-
  bod-N: ཡང་དེ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་ཡེས་ར་ཨེལ་འདེམས་པའི་དུས་སུ།
    བདག་གིས་ཡ་ཀོབ་ཁྱིམ་རྒྱུད་ཀྱི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ཏེ་མནའ་བསྐྱལ་བ་དང་། ཡང་ཨེ་ཅིབ་ཡུལ་དུ་ཁོ་རྣམས་ལ་རང་ཉིད་མངོན་པར་བྱས་ནས།
    བདག་གིས་དེ་དག་གི་ཕྱོགས་སུ་ལག་པ་བརྐྱངས་ནས་མནའ་བསྐྱལ་ཏེ་འདི་སྐད་དུ། བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'uti kwavari, ‘Zvanzi naIshe Jehovha: Pazuva randakasarudza Israeri, ndakapika
    ndakasimudzira ruoko kuzvizvarwa zveimba yaJakobho ndikazviratidza kwavari muIjipiti.
    Ndakasimudza ruoko rwangu, ndikati kwavari, “Ndini Jehovha Mwari wenyu.”'
  spa-BLM: 'Diles: El Señor Yahvé dice: “El día en que elegí a Israel y juré a la
    descendencia de la casa de Jacob, y me di a conocer a ellos en la tierra de Egipto,
    cuando les juré diciendo: ‘Yo soy Yahvé, vuestro Dios’;'
  cac-cac: 'Al d''a eb'' icha tic: A Jehová Cajal tz''alan icha tic: Ayic in sic''anel
    eb'' e mam eyicham chi'', vac''annac in ti'' d''a eb'', in ch''oxannac in b''a
    d''a eb'' d''a Egipto. Ata'' vac''nac in ti'' d''a eb'', valannac: A in ton Jehová
    e Diosal in.'
  swh-ULB: 'Waambie, ''Bwana Yahwe asema hivi: Katika siku niliyoichagua Israeli na
    kuinua mkono wangu kuapa kiapo kwa uzao wa nyumba ya Yakobo, na kufanya kujulikana
    mimi mwenyewe kwao katika nchi ya Misri, wakati nilipoinua mkono wangu kuapa kiapo
    kwao. Nalisema, “Mimi ni Yahwe Mungu wenu”-'
  bel-bel: 'і скажы ім: так кажа Гасподзь Бог: у той дзень, калі Я выбраў Ізраіля
    і, падняўшы руку Маю, прысягнуў племю дому Якаўлевага, і адкрыў Сябе ім у зямлі
    Егіпецкай і, падняўшы руку, сказаў ім: «Я - Гасподзь Бог ваш»,'
  deu-ELBBK: 'und sprich zu ihnen: so spricht der Herr, HERR: An dem Tag, da ich Israel
    erwählte und ich meine Hand den Nachkommen des Hauses Jakob erhob und ihnen im
    Land Ägypten mich kundgab, und meine Hand ihnen erhob und sprach: Ich bin der
    HERR, euer Gott –'
  mbb-OT: Keǥiyi nu sikandan he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te, ‘Hein
    mibpilì ku is Israel he menge kevuwazan ni Jacob, ne mibpekilala a kandan diyà
    te Ehipto, nenangdù a ziyà te kandan. Ke siak te, “Iyan a Nengazen he Megbevayè
    niw.”
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ യിസ്രായേലിനെ തിരഞ്ഞെടുത്തു,
    യാക്കോബ് ഗൃഹത്തിന്റെ സന്തതിയോടു കൈ ഉയർത്തി സത്യംചെയ്തു, മിസ്രയീംദേശത്തുവെച്ചു
    എന്നെത്തന്നേ അവർക്കു വെളിപ്പെടുത്തിയ നാളിൽ: ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയാകുന്നു
    എന്നു കൈ ഉയർത്തിയുംകൊണ്ടു അവരോടു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'a phen: ‚Kada phenel o RAJ, o Adonaj: Oda džives, sar mange kidňom avri
    le Izrael, diňom lav le Jakoboskre potomken. Diňom man lenge te prindžarel andro
    Egipt a diňom len lav: Me som o RAJ, tumaro Del!'
  pes-OPV: 'وبه ایشان بگو: خداوند یهوه چنین می‌فرماید درروزی که اسرائیل را برگزیدم
    و دست خود رابرای ذریت خاندان یعقوب برافراشتم و خود را به ایشان در زمین مصر معروف
    ساختم و دست خودرا برای ایشان برافراشته، گفتم: من یهوه خدای شما هستم،'
  ron-1924: 'Спуне-ле: ‘Аша ворбеште Домнул Думнезеу: «Ын зиуа кынд ам алес пе Исраел,
    Мь-ам ридикат мына спре сэмынца касей луй Иаков ши М-ам арэтат лор ын цара Еӂиптулуй;
    Мь-ам ридикат мына спре ей ши ам зис: ‹Еу сунт Домнул Думнезеул востру!›'
  ben-OBCV: আর তাদের বলো, ‘সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি যেদিন ইস্রায়েলকে বেছে
    নিয়েছিলাম, সেইদিন হাত তুলে যাকোবের বংশের লোকদের কাছে শপথ করেছিলাম ও মিশরে তাদের
    কাছে নিজেকে প্রকাশ করেছিলাম। হাত তুলে তাদের বলেছিলাম, “আমিই তোমাদের ঈশ্বর সদাপ্রভু।”
  som-som: oo waxaad ku tidhaahdaa, Sayidka Rabbiga ahu wuxuu leeyahay, Waagii aan
    reer binu Israa'iil doortay, oo aan gacantayda kor ugu qaaday oo aan u dhaartay
    farcanka reer Yacquub, oo aan iyaga dalkii Masar dhexdiisa isku baray, oo aan
    ugu dhaartay anigoo ku leh, Anigu waxaan ahay Rabbiga Ilaahiinna ah,
  lat-VUC: 'Et dices ad eos: Hæc dicit Dominus Deus: In die qua elegi Israël, et levavi
    manum meam pro stirpe domus Jacob, et apparui eis in terra Ægypti, et levavi manum
    meam pro eis, dicens: Ego Dominus Deus vester:'
  eng-ASVBT: 'and say unto them, Thus saith the Lord Jehovah: In the day when I chose
    Israel, and sware unto the seed of the house of Jacob, and made myself known unto
    them in the land of Egypt, when I sware unto them, saying, I am Jehovah your God;'
  ita-1885: 'Così ha detto il Signore Iddio: Nel giorno che io elessi Israele, e levai
    la mano alla progenie della casa di Giacobbe, e mi diedi loro a conoscere nel
    paese di Egitto, e levai lor la mano, dicendo: Io sono il Signore Iddio vostro;'
  eng-LXXUP: and thou shalt say to them, Thus saith the Lord; From the day that I
    chose the house of Israel, and became known to the seed of the house of Jacob,
    and was known to them in the land of Egypt, and helped them with my hand, saying,
    I am the Lord your God;
  eng-ULB: 'Say to them, ''The Lord Yahweh says this: On the day that I chose Israel
    and raised my hand to swear an oath to the descendants of the house of Jacob,
    and made myself known to them in the land of Egypt, when I raised my hand to swear
    an oath to them. I said, “I am Yahweh your God”—'
  spa-VBL: 'y luego diles que esto es lo que dice el Señor Dios: Cuando elegí a Israel,
    levanté mi mano e hice una promesa solemne a los descendientes de Jacob y me revelé
    a ellos cuando estaban en Egipto. Levanté mi mano y les dije: ‘Yo soy el Señor,
    tu Dios’.'
  fra-_FOB: 'Et dis-leur: Ainsi a dit le Seigneur, l''Éternel: Le jour où j''élus
    Israël, où je levai ma main en faveur de la postérité de la maison de Jacob, où
    je me fis connaître à eux dans le pays d''Égypte, où je levai ma main pour eux,
    en disant: Je suis l''Éternel votre Dieu;'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ യിസ്രായേലിനെ തിരഞ്ഞെടുത്ത്,
    യാക്കോബ് ഗൃഹത്തിന്റെ സന്തതിയോടു കൈ ഉയർത്തി സത്യംചെയ്ത്, ഈജിപ്റ്റിൽവെച്ച് എന്നെത്തന്നെ
    അവർക്ക് വെളിപ്പെടുത്തിയ നാളിൽ: “ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവയാകുന്നു” എന്ന് കൈ ഉയർത്തിക്കൊണ്ട്
    അവരോട് അരുളിച്ചെയ്തു.'
  urd-GVR: Unheṅ batā, ‘Rab Qādir-e-mutlaq farmātā hai ki Isrāīlī qaum ko chunte waqt
    maiṅ ne apnā hāth uṭhā kar us se qasam khāī. Mulk-e-Misr meṅ hī maiṅ ne apne āp
    ko un par zāhir kiyā aur qasam khā kar kahā ki maiṅ Rab tumhārā Ḳhudā hūṅ.
  suz-BL: गो इस्राएल कली योव़ङु नाक्‍ती याकूब आ खिं ङा आ चच युइ नु कसम जाता। इजीप्‍त
    रागीमी गो मेको आन दातेम तुइक्‍पांइसाक्‍यी। मेको आन कली गो परमप्रभु यावे, इन परमप्रभु
    नङ, दे कसम जाता। प्रस्‍थान ६:७-८
  eng-NOY: 'Thus saith the Lord Jehovah: At the time when I chose Israel, I lifted
    up my hand to the race of the house of Jacob, and made myself known to them in
    the land of Egypt; I lifted up my hand to them, and said, I am Jehovah, your God.'
  ita-1927: 'Così parla il Signore, l’Eterno: Il giorno ch’io scelsi Israele e alzai
    la mano per fare un giuramento alla progenie della casa di Giacobbe, e mi feci
    loro conoscere nel paese d’Egitto, e alzai la mano per loro, dicendo: Io son l’Eterno,
    il vostro Dio,'
