    an,’'
  kos-kos: 'Fahkang nu selos ma nga fahk inge. Ke pacl se nga tuh sulela Israel ah,
    nga tuh orala sie wulela yorolos, ac nga sifacna fahkyuyak nu selos in facl Egypt.
    Nga tuh fahk mu: Nga pa LEUM GOD lowos.'
  hbo-WLC: וְאָמַרְתָּ֣ אֲלֵיהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ בְּיוֹם֙ בָּחֳרִ֣י
