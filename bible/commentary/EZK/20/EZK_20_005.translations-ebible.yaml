  ibo-ibo: Gwa ha, ‘Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị, nʼụbọchị
    m họpụtara Izrel, eweliri m aka m ṅụọrọ ya na ụmụ ya bụ ụlọ Jekọb iyi ma kpugheekwa
    onwe m gosi ha nʼala Ijipt. Site nʼiweli aka m, agwara m ha okwu sị, “Mụ onwe
    m bụ Onyenwe anyị bụ Chineke unu.”
  ory-ory: ଆଉ ସେମାନଙ୍କୁ କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଯେଉଁ ଦିନ ଇସ୍ରାଏଲକୁ
    ମନୋନୀତ କଲୁ ଓ ଯାକୁବର କୁଳଜାତ ବଂଶ ସପକ୍ଷରେ ଆପଣା ହସ୍ତ ଉଠାଇଲୁ ଓ ମିସର ଦେଶରେ ସେମାନଙ୍କ
    ନିକଟରେ ଆପଣାର ପରିଚୟ ଦେଲୁ, ସେମାନଙ୍କ ସପକ୍ଷରେ ଆପଣା ହସ୍ତ ଉଠାଇ, ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର
    ପରମେଶ୍ୱର ବୋଲି କହିଲୁ;
  chk-chk: 'o üreniir, ‘Iei alon Kot ewe Samol mi Lapalap: Lon ewe rän, lupwen üa
    fili Israel, üa pwon fän akapel ngeni ekewe mwirimwirin Jakop, üa pwal pwärätä
    ngeniir usi me lon ewe fanü Isip. Iwe, üa pwon fän akapel ngeniir o apasa: Ngang
    ewe Samol mi Lapalap ämi we Kot.'
  rop-rop: Dalim detlot Isreil pipul aibin meigim pramis garram olabat wen aibin shoum
    miselp langa olabat deya langa Ijip en aibin dalim olabat mi na YAWEI.
  ukr-1871: 'Так говорить Господь Бог: Того часу, як вибрав я Ізраїля, зняв я руку
    мою, кленучись перед потомками дому Якового, й обявив їм себе в Египтї, і зняв
    руку мою й сказав їм: Я — Господь, Бог ваш!'
  deu-1951: 'Und sprich zu ihnen: So spricht Gott, der HERR: An dem Tage, als ich
    Israel erwählte und dem Samen des Hauses Jakob schwur und mich ihnen in Ägyptenland
    zu erkennen gab; ja, als ich ihnen schwur und sprach: Ich, der HERR, bin euer
    Gott!'
  eng-JPS: 'and say unto them: Thus saith the Lord GOD: In the day when I chose Israel,
    and lifted up My hand unto the seed of the house of Jacob, and made Myself known
    unto them in the land of Egypt, when I lifted up My hand unto them, saying: I
    am the LORD your God;'
  srp-1865: 'I reci im: ovako veli Gospod Gospod: kojega dana izabrah Izrailja i podigoh
    ruku svoju sjemenu doma Jakovljeva, i pokazah im se u zemlji Misirskoj, i podigoh
    im ruku svoju govoreæi: ja sam Gospod Bog vaš;'
  lug-lug: 'era bategeeze nti, ‘Bw’ati bw’ayogera Mukama Katonda nti: ku lunaku lwe,
    neroboza Isirayiri, nalayirira bazzukulu b’ennyumba ya Yakobo, ne mbeeyabiza mu
    Misiri nga njogera nti, “Nze Mukama Katonda wammwe.”'
  heb-heb: ואמרת אליהם כה אמר אדני יהוה ביום בחרי בישראל ואשא ידי לזרע בית יעקב ואודע
    להם בארץ מצרים ואשא ידי להם לאמר אני יהוה אלהיכם׃
  ben-IRV: তাদেরকে বল, প্রভু সদাপ্রভু এই কথা বলেন, “আমি যে দিন ইস্রায়েলকে মনোনীত
    করেছিলাম, যাকোবের কুলজাত বংশের জন্য হাত তুলেছিলাম, মিশর দেশে তাদের কাছে নিজের
    পরিচয় দিয়েছিলাম, যখন তাদের জন্য আমার হাত তুলেছিলাম। আমি বললাম, ‘আমিই তোমাদের
    ঈশ্বর সদাপ্রভু’
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਖ, ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਜਿਸ ਦਿਨ ਤੋਂ ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ
    ਚੁਣ ਲਿਆ ਅਤੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਅਤੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਉਹਨਾਂ ਉੱਤੇ
    ਪਰਗਟ ਕੀਤਾ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਸਾਹਮਣੇ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: အရှင် ထာဝရဘုရား ၏ အမိန့်တော်ကိုဆင့်ဆို ရမည်မှာ၊ ဣသရေလ အမျိုး ငါ ရွေးကောက်
    ၍၊ အဲဂုတ္တု ပြည် ၌ သူ တို့အား ထင်ရှား လျက်၊ ငါ သည်သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား
    ဖြစ်သည်ဟု၊ ယာကုပ် အမျိုးသား တို့ အား ကျိန်ဆို သည်ကာလ၊
  hmo-hmo: 'Do oi gwau: Lohiabada Dirava be inai bamona ia gwau: Israela lau abia
    hidi dinana dekenai, lau ese Israela taudia dekenai gwauhamata lau henia. Idia
    be Aigupito tano dekenai idia noho neganai, lau sibona idia dekenai lau hedinaraia,
    bona lau hamaorodia, lau gwau: ‘Lau be Lohiabada, emui Dirava.’'
  urd-urd: 'उनसे कह, ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि जिस दिन मैंने इस्राईल को बरगुज़ीदा
    किया, और बनी या''कू़ब से क़सम खाई और मुल्क — ए — मिस्र में अपने आपको उन पर ज़ाहिर
    किया; मैंने उनसे क़सम खा कर कहा, मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ।'
  rus-SYN: 'и скажи им: так говорит Господь Бог: в тот день, когда Я избрал Израиля
    и, подняв руку Мою, поклялся племени дома Иаковлева, и открыл Себя им в земле
    Египетской, и, подняв руку, сказал им: “Я Господь Бог ваш!”-'
  bqc-SIM: ǹ mɛ, ma Dii Lua ma mɛ̀, gↄↄ pↄ́ ma Isailiↄ sɛ̀, ma lɛgbɛ̃̀ Yakↄbu buipiↄnɛ,
    má tò aa ma dↄ̃ Egipi. Ma lɛgbɛ̃̀nɛ́ ma mɛ̀ Dii an Luan ma ũ.
  tcz-CHONGTHU: Pakaija kon hiche thu kisei hi amaho chu seipeh in. Keiman Israel
    kana lhen chun Egypt gam'a um Jacob chilhah ho koma keimatah kana kilah in, keima
    Pakai hi a Pathen u kahi ding ahi tin kitah tah in kihahsel in kana neije.
  mar-mar: प्रभू परमेश्वर म्हणतो, मी ज्या दिवशी इस्राएलास निवडून घेतले आणि माझे हात
    वर याकोबाच्या वंशजांना शपथ वाहिली आणि मिसर देशात त्यांना प्रकट झाले, मी माझे हात
    उंचावून शपथ वाहिली मी तुमचा परमेश्वर देव असे म्हणतो.
  qub-qub: 'Cayno ninqui: ‹Tayta Diosga caynömi nin: Israelta acrashpä, paypita mirajcunata
    yanapänäpaj jurarmi alli parlacurä. Nircur paycunapa Diosnin cashäta Egiptucho
    musyachir jurashpä nirä: «Nogami cä gamcunapa Tayta Diosniqui» nir.'
  bqp-bqp: Ye nɛ, Yinni Gusunɔ nɑ gerumɔ wee. Nɑ nɛɛ, sɑnɑm mɛ nɑ be, Isirelibɑ gɔsɑ
    be, be bɑ sɑ̃ɑ Yɑkɔbun bweseru nɑ bu nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri. Mɑ nɑ bu tii sɔ̃ɔsi
    Egibitiɔ, nɑ bu sɔ̃ɔwɑ nɑ nɛɛ, nɛnɑ nɑ ko n sɑ̃ɑ ben Yinni.
  hat-hat: 'W''a di yo: Men mesaj Seyè ki sèl Mèt la voye ba yo: Lè mwen te chwazi
    pèp Izrayèl la, moun fanmi Jakòb yo, mwen te fè sèman ba yo, mwen te fè yo konnen
    ki moun mwen ye lè yo te nan peyi Lejip la. Mwen te fè sèman ba yo, mwen te di
    yo se mwen menm Seyè a ki Bondye yo.'
  eng-BSB: 'and tell them that this is what the Lord GOD says: On the day I chose
    Israel, I swore an oath to the descendants of the house of Jacob and made Myself
    known to them in the land of Egypt. With an uplifted hand I said to them, ‘I am
    the LORD your God.’'
  eng-WEBPB: 'Tell them, ‘The Lord GOD says: “In the day when I chose Israel, and
    swore to the offspring of the house of Jacob, and made myself known to them in
    the land of Egypt, when I swore to them, saying, ‘I am the LORD your God;’'
  kbq-kbq: amanage hunka zamasamio, Mikozama Kegava Hu'nea Anumzamo'a amanage huno
    hie, Israeli vahe'ma Nagri vahe manigahaze hu'nama huhampri'noa kna zupa, Isipi
    mopafi Jekopu mofavreramina huvempa huzmante'na Nagra Ra Anumzanamo'na tamagri
    Anumza mani'noe hu'na huama hu'noe.
  nhe-BL: 'Xiquinilhui para quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili niquijtohua:
    ‘Quema niquintlapejpeni nopa israelita tlacame para elise noaxcahua huan nimonexti
    ica yajuanti ipan tlali Egipto, na nitlatestigojquetzqui huan niquinilhui para
    na niDIOS nielisquía niininTECO.'
  gub-BL: Ihe wazar Tuweharupi Wiko Ma'e ihe, amume'u ko ma'e newe ihe. Emume'u a'e
    ma'e paw wanupe nehe. Aexaexak Izaew izuapyapyr heremiaihu romo wamuigo kar pà
    amo 'ar mehe ihe wà. A'e 'ar mehe amume'u heremiapo ràm wanupe. Ezit ywy rehe
    waneko mehe aexak kar herekuwe haw wanupe. — Aiko Tupàn Tuweharupi Wiko Ma'e romo
    ihe, pezar romo ihe, a'e wanupe.
  eng-DRA: 'And say to them: Thus saith the Lord God: In the day when I chose Israel,
    and lifted up my hand for the race of the house of Jacob: and appeared to them
    in the land of Egypt, and lifted up my hand for them, saying: I am the Lord your
    God:'
