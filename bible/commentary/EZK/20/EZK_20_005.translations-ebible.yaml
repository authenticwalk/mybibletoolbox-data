    we bidi dabe pedalumainu dąį ilali sogo, te eno duga wąį nǫų dabe dali dila
    pai bomai po dąų wali. Augwali te Isipde bidibadi, ena digi ena augwaliba ola
    menama, te eno tama po wai, “Ena digi ena God, dagego Genuai Bidi dao,” te po
    wai dao.
  tpi-tpi: Tokim ol olsem. Taim mi God, Bikpela, mi makim yupela ol Israel bilong
    kamap lain manmeri bilong mi, mi bin mekim strongpela promis long ol tumbuna bilong
    yupela. Ol i stap yet long Isip, na mi soim mi yet long ol, na mi tok, mi yet
    mi God, Bikpela bilong yupela.
  dan-1931: 'og sig til dem: Så siger den Herre HERREN: Dengang jeg udvalgte Israel,
    løftede jeg min Hånd til Ed for Jakobs Huses Afkom og gav mig til Kende for dem
    i Ægypten; jeg løftede min Hånd for dem og svor: Jeg er HERREN eders Gud.'
  vie-OVCB: 'Hãy nói với chúng về sứ điệp của Chúa Hằng Hữu Chí Cao rằng: Ngày Ta
    chọn Ít-ra-ên—Ta đã bày tỏ chính mình Ta cho dòng dõi nhà Gia-cốp trong nước Ai
    Cập—Ta đưa tay thề rằng, Ta, Chúa Hằng Hữu, sẽ là Đức Chúa Trời của chúng.'
  guj-2017: 'તેઓને કહે, પ્રભુ યહોવાહ કહે છે: “જે દિવસે મેં ઇઝરાયલને પસંદ કર્યો, મેં
    યાકૂબના વંશજોની આગળ સમ ખાધા, હું મિસર દેશમાં તેઓની આગળ પ્રગટ થયો, જ્યારે મેં તેઓની
    આગળ સમ ખાધા હતા કે, ‘હું યહોવાહ તમારો ઈશ્વર છું’'
  pon-2006A: 'Ndaiong irail dahme I mahmahsanih. Ni ei pilada Israel, I wiahiong irail
    inou ehu. I kasalehiong irail pein ngehi nan Isip oh mahsanihong irail: Ngehi
    me KAUN-O, amwail Koht.'
  por-BRBSL: 'Diz-lhes: ''O Senhor Javé diz: “No dia em que escolhi Israel, e jurei
    à descendência da casa de Jacó, e me dei a conhecer a eles na terra do Egito,
    quando lhes jurei, dizendo: ''Eu sou Javé, vosso Deus'';'
  cth-cth: Hahoi ahni koevah, Bawipa Jehovah ni hettelah a dei. Isarelnaw ka rawinae
    hnin koehoi, Jakop imthung ka rawi e naw koevah, kut ka dâw totouh Izip ram dawk
    ahnimouh koe ka kâpanue sak. Ahnimouh koe ka kut hah ka dâw teh, kai heh BAWIPA
    na Cathut doeh telah ka ti pouh.
  twi-twi: 'na ka kyerɛ wɔn se: ‘Sɛɛ na Otumfo Awurade se: Da a miyii Israel no, memaa
    me nsa so kaa ntam kyerɛɛ Yakobfi asefo, na miyii me ho adi kyerɛɛ wɔn wɔ Misraim.
    Memaa me nsa so ka kyerɛɛ wɔn se, “Mene Awurade, mo Nyankopɔn.”'
  hlt-hlt: Ka Boeipa Yahovah loh a thui he amih taengah thui pah. Israel ham ka coelh
    khohnin ah Jakob imkhui kah a tiingan te ka kut ka phuel. Egypt khohmuen ah amih
    te ka ming sak coeng. Te vaengah amih taengah ka kut ka phuel tih, 'Kai tah BOEIPA
    na Pathen ni,” ka ti nah.
  tbz-SIM: 'A bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú nɛ̀ m bɛ̀ tɑ̃ɑ̃tɛ́mɛ̀, nɛ̀
    n tɑunnɛ̀ dìì yiè Sɑkɔbu cĩ́ɛ̃̀tɛ̀ kɔbɛ, kɛ́ bɛ̀ bɛnkɛ mmɑ́ɑ̀ kɛ sɔ̃́ mbɛ̀ bo
    Esibiti kɛ̀ m bɛ́i nkɛ́pɑrìkɛ̀ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie mmíì bɛ̀ te.'
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Ekiam mɨkemezɨ moghɨn, nɨ me mɨkɨm. Kɨ Israelia
    ginabazir dughiamɨn, kɨ Jekopɨn ikɨzimɨn ovavir boriba ko Akar Gavgavim akɨrigha
    uabɨ isa men aka. Dughiar kamɨn, me Isipɨn nguazimɨn itima, kɨ uabɨn gun me mɨgɨa
    ghaze, kɨ Ikiavɨra Itir God, kɨ ian God.
  dop-dop: Heeli-wɛ sɩ, mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ yɔɣɔtɑɑ sɩ, kʋyɑŋku mɑ lǝsɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    mɛ tɔ mɑ kpɑɑsɑ niŋ nɑ mɑ́ sɩɩ Yɑkɔpʋ tǝyɑɣɑ lʋlʋɣʋ nyǝ́mɑ kɛ nɔɣɔ nɑ mɑ tuu.
    Mɑ hʋlɑ-mɛɣɛ mɑ tǝɣɩ Icipiti tɛtʋ tɑɑ. Mɑ heelɑ-mɛ nɑ ɩsǝlɛ kʋsɛɛmlɛ sɩ, mɑɣɑlɛ
    mǝ Cɑɑ Ɩsɔ.
  azb-azb: 'Xudavənd Rəbb belə bəyan edir: “O gün Mən İsraili seçdim, Yaqub nəslinin
    övladlarına and içdim, Misir torpağında Özümü onlara aşkar etdim və ‹Allahınız
    Rəbb Mənəm› deyə and içdim.'
  eng-DBY: 'and say unto them, Thus saith the Lord Jehovah: In the day when I chose
    Israel, and lifted up my hand unto the seed of the house of Jacob, and made myself
    known unto them in the land of Egypt, when I lifted up my hand unto them, saying,
    I [am] Jehovah your God,'
  hin-2017: 'और उनसे कह, प्रभु यहोवा यह कहता है: जिस दिन मैंने इस्राएल को चुन लिया,
    और याकूब के घराने के वंश से शपथ खाई, और मिस्र देश में अपने को उन पर प्रगट किया,
    और उनसे शपथ खाकर कहा, मैं तुम्हारा परमेश्वर यहोवा हूँ,'
  wol-KYG: '«Nanga leen wax, ne leen: “Boroom bi Aji Sax ji dafa wax ne: Ba ma tànnee
    Israyil, maa giñal askanu waa kër Yanqóoba woowa. Maa leen xamal maay kan ca réewum
    Misra, giñal leen, ne leen: Man Aji Sax ji maay seen Yàlla.'
  eng-YLT: 'and thou hast said unto them: Thus said the Lord Jehovah: In the day of
    My fixing on Israel, I lift up My hand, To the seed of the house of Jacob, And
    am known to them in the land of Egypt, And I lift up My hand to them, Saying,
    I [am] Jehovah your God.'
  eng-WYC-2017: And thou shalt say to them, The Lord God saith these things, In the
    day in which I chose Israel, and raised mine hand for the generation of the house
    of Jacob, and I appeared to them in the land of Egypt, and I raised mine hand
    for them, and I said, I am your Lord God,
  eng-WMBB: 'Tell them, ‘The Lord GOD says: “In the day when I chose Israel, and swore
    to the offspring of the house of Jacob, and made myself known to them in the land
    of Egypt, when I swore to them, saying, ‘I am the LORD your God;’'
  urd-GVH: उन्हें बता, ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि इसराईली क़ौम को चुनते वक़्त
    मैंने अपना हाथ उठाकर उससे क़सम खाई। मुल्के-मिसर में ही मैंने अपने आपको उन पर ज़ाहिर
    किया और क़सम खाकर कहा कि मैं रब तुम्हारा ख़ुदा हूँ।
  rug-rug: 'mamu zama guahe koa rini: ‘Hiera gua si zama nia e Zihova sa Baṉara: Koasa
    rane sapu vizatia Arau se Izireli, si ovulu sage nia Rau sa Limaqu meke tokotokoro
    la koari na tutina e Zekopi meke va vura pule nau si Arau koa rini pa Izipi. Ovulu
    sage nia Rau sa Limaqu meke zama guahe si Arau koa rini, “Arau se Zihova sa mia
    Tamasa.”'
  gaz-gaz: 'akkanas isaaniin jedhi: ‘Waaqayyo Gooftaan akkana jedha: Ani gaafan Israaʼel
    filadhetti harka koo ol qabadhee sanyii mana Yaaqoobiif kakachuudhaan biyya Gibxi
    keessatti isaanitti of mulʼiseera. Harka koo ol kaasee, “Ani Waaqayyo Waaqa keessan”
    isaaniin jedheera.'
  fra-LSG: 'Tu leur diras: Ainsi parle le Seigneur, l’Éternel: Le jour où j’ai choisi
    Israël, j’ai levé ma main vers la postérité de la maison de Jacob, et je me suis
    fait connaître à eux dans le pays d’Égypte; j’ai levé ma main vers eux, en disant:
    Je suis l’Éternel, votre Dieu.'
  gnn-gnn: Ḻakaraŋanydja walalambala biyaka gam'. Garraynydja waŋa yukurra bitjan,
    ‘Ŋarranydja djarr'yurruna nhumalanha Yitjuralnha yana miṯtjinha, ga märraŋalanydja
    ŋarra nhumalanha ŋarrakuwayliliyaŋala ŋarra yana.’ Yo, maḻŋ'maranhamina ŋarra
    nhumalaŋgalaŋuwala märi'muwala walalaŋgala ŋunhala Yetjip wäŋaŋura, ŋarra ḻakaraŋalanydja
    walalambala bitjarra, ‘Ŋarranydja dhuwala Garray nhumalaŋgu God.
  yal-yal: 'A fala e xa, i naxa: Marigina Alatala ito nan falaxi, a naxa: N na Isirayila
    sugandi lɔxɔn naxan yi, n na n kɔlɔ nɛn n yiini texin na Yaxuba yixɛtɛne xa, n
    yi n yɛtɛ yita e ra Misiran yamanani, n yi n kɔlɔ e xa n yiini texin na, fa fala
    Alatala nan n na, ɛ Ala.'
  haw-1868: E olelo aku ia lakou, Ke i mai nei o Iehova ka Haku penei; i ka la i koho
    aku ai au i ka Iseraela, a i hapai ai i kuu lima i na keiki a ka ohana a Iakoba,
    a i hoike ai ia'u iho ia lakou ma ka aina Aigupita, i ka wa i hapai ai au i kuu
    lima ia lakou, me ka i ana'e, Owau no Iehova ko oukou Akua;
  arb-NAV: 'وَقُلْ لَهُمْ: هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: فِي الْيَوْمِ
    الَّذِي اصْطَفَيْتُ فِيهِ إِسْرَائِيلَ، وَحَلَفْتُ لِذُرِّيَّةِ بَيْتِ يَعْقُوبَ
    وَأَعْلَنْتُ لَهُمْ عَنْ نَفْسِي فِي دِيَارِ مِصْرَ، حَلَفْتُ لَهُمْ قَائِلاً:
    أَنَا الرَّبُّ إِلَهُكُمْ.'
  ewe-ewe: eye nàgblɔ na wo be, ‘Nya si Aƒetɔ Yehowa gblɔe nye gbe si gbe metia Israel
    la, mekɔ nye asi dzi, meka atam na Yakob ƒe aƒe ƒe dzidzimeviwo, eye meɖe ɖokuinye
    fia wo le Egipte. Mekɔ nye asi dzi hegblɔ na wo be, “Nyee nye Yehowa, miaƒe Mawu
    la.”
  eng-LEE: 'And say unto them, Thus hath said the Lord Eternal, On the day when I
    made choice of Israel, I lifted up my hand unto the seed of the house of Jacob,
    and I made myself known unto them in the land of Egypt: and I lifted up my hand
    unto them, saying, I am the Lord your God.'
  asm-FB: 'তেওঁলোকক কোৱা, ‘প্ৰভু যিহোৱাই এই কথা কৈছে: “মই যিদিনা ইস্ৰায়েলক মনোনীত
    কৰিছিলোঁ আৰু যাকোবৰ বংশৰ সন্তান সকলৰ পক্ষে হাত দাঙি শপত গ্রহণ কৰিছিলোঁ আৰু তেওঁলোকৰ
    পক্ষে মোৰ হাত দাঙি মিচৰ দেশত তেওঁলোকক চিনাকি দিছিলোঁ। মই কৈছিলোঁ ‘ময়েই তোমালোকৰ
    ঈশ্বৰ যিহোৱা’ -'
  sus-A: عَ قَلَ عٍ بّ، ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ عِسِرَيِلَ سُفَندِ تّمُي
    نَشّ، ﭑ نَ ﭑ كَلِ نّ ﭑ بّلّشّ عِتٍشِ رَ يَشُبَ بْنسْي بّ عَ ﭑ تَن نَن نَ عٍ مَرِفِ
    عَلَتَلَ رَ. ﭑ نَ ﭑ يّتّ مَسٍن عٍ بّ مِسِرَ بْشِ مَ،
  fra-SBL: 'Dis-leur : Le Seigneur Yahvé dit : « Le jour où j''ai choisi Israël, où
    j''ai juré aux descendants de la maison de Jacob, où je me suis fait connaître
    à eux au pays d''Égypte, où je leur ai juré : « Je suis Yahvé votre Dieu »,'
  hbo-hbo: וְאָמַרְתָּ֣ אֲלֵיהֶ֗ם כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ בְּיֹום֙ בָּחֳרִ֣י
    בְיִשְׂרָאֵ֔ל וָאֶשָּׂ֣א יָדִ֗י לְזֶ֙רַע֙ בֵּ֣ית יַֽעֲקֹ֔ב וָאִוָּדַ֥ע לָהֶ֖ם
    בְּאֶ֣רֶץ מִצְרָ֑יִם וָאֶשָּׂ֨א יָדִ֤י לָהֶם֙ לֵאמֹ֔ר אֲנִ֖י יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  kik-kik: 'ũmeere atĩrĩ, ‘Mwathani Jehova ekuuga ũũ: Mũthenya ũrĩa ndethuurĩire Isiraeli-rĩ,
    nĩndehĩtire harĩ njiaro cia andũ a nyũmba ya Jakubu njoete guoko na igũrũ, na
    ngĩmeguũrĩria kũu bũrũri wa Misiri. Ngĩmeera njoete guoko na igũrũ atĩrĩ, “Niĩ
    nĩ niĩ Jehova Ngai wanyu.”'
  fra-NCL: 'et dis-leur : Ainsi parle le Seigneur Yahweh : Le jour où j’ai choisi
    Israël et où j’ai levé ma main pour la postérité de Jacob, où je me suis fait
    connaître à eux dans le pays d’Égypte, et où j’ai élevé ma main pour eux en disant :
    Je suis Yahweh, votre Dieu,'
  cek-AK: Angraeng Sithaw mah, Israel ka qoih na niah, Jakob imthung takoh ih caanawk
    khaeah ban ka phok moe, lokkamhaih ka sak pacoengah Izip prae ah nihcae khaeah
    kam tueng pae, ban ka phok moe, nihcae khaeah, Kai loe nangcae ih Angraeng Sithaw
    ah ka oh, tiah thuih, tiah thui paeh, tiah ang naa.
  cuk-cuk: '‘Bab-Jehová-Bela-Gangued-Nikadi weyob sogye ega be soge: An Israel-susad-ibagine,
