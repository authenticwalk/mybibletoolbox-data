verse: EZK.020.029
translations:
  mal-C: അപ്പോൾ ഞാൻ അവരോട്, നിങ്ങൾ പോകുന്ന ക്ഷേത്രം ഏത്?’ ” എന്നു ചോദിച്ചു. അതിനാൽ
    ഇപ്രകാരമുള്ള ക്ഷേത്രങ്ങൾ ഇന്നുവരെയും ബാമാ എന്നു വിളിക്കപ്പെടുന്നു.
  deu-TKW: 'Da sprach ich zu ihnen: Was ist das für eine Höhe, zu der ihr da hochsteigt?
    Darum giebt man ihr den Namen Höhe bis auf den heutigen Tag.'
  lin-lin: 'Boye, natunaki bango : Esambelo ya likolo ya ngomba epai wapi bozali kokende
    elakisi nini ? › Mpe babengaki yango, kino na mokolo ya lelo : ‹ Esambelo ya likolo
    ya ngomba. ›'
  eng-LSV: 'And I say to them: What [is] the high place to where you are going in?”
    And its name is called “High Place” to this day.'
  eng-GNV: Then I saide vnto them, What is the hie place whereunto ye goe? And the
    name thereof was called Bamah vnto this day.
  eng-WEBSTER: Then I said to them, What is the high place to which ye go? and its
    name is called Bamah to this day.
  nhw-BL: 'Huan na niquintlatzintoquili: ¿Para tlen anyohuij ipan nopa lugar para
    tiotzitzi nopona huejcapa? Yeca nopa lugar quitocaxtijque: Bama. (Bama quinequi
    quiijtos: Lugar Para Tiotzitzi Nopona Huejcapa.) Huan quej nopa quitocaxtíaj hasta
    ama.’'
  swh-ONEN: 'Ndipo nikawaambia: Ni nini maana yake hapa mahali pa juu pa kuabudia
    miungu mnapopaendea?’ ” (Basi jina la mahali pale panaitwa Bama hata hivi leo.)'
  bba-bba: Mɑ nɑ bu bikiɑ nɑ nɛɛ, mbɑ ɡunɡuu ni, nìn mi i rɑ n nɑɑmɔ. Sɑɑ yen dɔmɑ
    ten di, bɑ ben yɑ̃ku yenu sokumɔ ɡunɡunu.
  eng-KJVCPB: Then I said unto them, What is the high place whereunto ye go? And the
    name thereof is called Bamah unto this day.
  luo-luo: 'Eka nawacho nigi ni: Withur musiko kudhiye ni to nangʼo?’ ” Kanyo pod
    iluongo ni Bama nyaka chil kawuono.'
  meu-meu: (Na hamaorodia, nato, Atai gabuna o lao heniamu be edena? Taunabunai, ia
    ladana e hatoamu Bama, ema bona ina dina.)
  npi-ULB: तब मैले तिनीहरूलाई सोधें, “तिमीहरूले भेटी चढाउने गरेको अग्‍लो ठाउँ के हो?”
    आजको दिनसम्‍म त्‍यो ठाउँलाई बामा भनिन्‍छ ।
  yor-yor: Nígbà náà ni mo wí fún wọn pé, kí ní ibi gíga tí ẹ̀yin lọ yìí?’ ” (Orúkọ
    rẹ̀ ni a sì ń pè ní Bama di òní yìí.)
  pes-OPCB: 'به ایشان گفتم: ”این مکان بلند که برای قربانی به آنجا می‌روید، چیست؟“
    به همین جهت تا به حال آن محل را مکان بلند می‌نامند.»'
  tgl-ULB: At sinabi ko sa kanila, “Ano itong matayog na lugar na inyong pinagdadalhan
    ng inyong mga handog?” Kaya ang pangalan ay tinawag na Bama hanggang sa araw na
    ito.'
  hui-hui: Anidagua bialu heagola i̱na tihondo ogodagua hale haru. Tígua irane aginaga
    hari nene daligaore ngagoha puwa dama mitangi bialu mbirale gime wabini ngaruhondo
    bi pupu wule aginaga pialu kamibe, laru. Ani larugoni irane Isaraele wali agali
    tigua hari neneha bi pupu wule piaga uruni mini Hari Neneha laga wini.
  mya-mya: ငါ​သည်​သူ​တို့​ကို`သင်​တို့​သွား​ကြ​သည့် ကုန်း​မြင့်​များ​ကား​အ​ဘယ်​နည်း'
    ဟု​မေး​၏။ ထို​ကြောင့်​ထို​အ​ရပ်​တို့​သည်​ယ​နေ့​တိုင် အောင်​ဗာ​မာ​ဟု​ခေါ်​သော``ကုန်း​မြင့်''
    များ ဟု​တွင်​သ​တည်း။-
  bod-N: དེ་ནས་ངས་དེ་དག་ལ། ཁྱོད་ཅག་སོང་བའི་མཐོ་གླིང་དེ་གནས་ཅི་ཡིན་ཞེས་དྲིས་པ་དང་།
    ད་ལྟའི་བར་དུ་མཐོ་གླིང་དེའི་མིང་ལ་པ་མཱ་ཞེས་ཟེར་རོ། །
  sna-sna: 'Ipapo ndakati kwavari: Ko, nzvimbo iyi yakakwirira yamunoenda kwairi ndeyei?’ ”
    (Zita rayo inonzi Bhama kusvikira zuva ranhasi.)'
  spa-BLM: 'Entonces les dije: “¿Qué significa el lugar alto donde ustedes van?”.
    Así que su nombre se llama Bamah hasta el día de hoy”.'
  cac-cac: 'In c''anb''an d''a eb'' icha tic: ¿Tas yaj juntzan̈ chaan̈ b''aj tzex
    b''at chi''? xin chi d''a eb''. Yuj chi'' Chaan̈ Yajq''uei, icha chi'' sb''iejnaccani,
    xchi Jehová, xa chi d''a eb''.'
  swh-ULB: Kisha nikawaambia, “Nini maana ya mahali palipoinuka ambapo mmeleta sadaka
    huko?” Hivyo jina lake linaitwa Bana hata leo.'
  bel-bel: 'І Я казаў ім: што гэта за вышыня, куды ходзіце вы? таму імем Бама называецца
    яна і да сёньняшняга дня.'
  deu-ELBBK: 'Und ich sprach zu ihnen: Was ist das für eine Höhe, wohin ihr geht?
    Und ihr Name wird Bama genannt bis auf diesen Tag.'
  mbb-OT: Mid-insaan ku sikandan te, “Hengkey ves heeyan is metikang he lugar he layun
    kew ebpehendutun?” ’ (Taman en guntaan is igngazan dan keniyan he lugar ‘simbahan
    diyà te metikang he lugar’.)
  mal-2015: നിങ്ങൾ പോകുന്ന പൂജാഗിരി എന്തു എന്നു ഞാൻ അവരോടു ചോദിച്ചു; ഇന്നുവരെയും അതിന്നു
    പൂജാഗിരി എന്നു പേർ പറഞ്ഞുവരുന്നു.
  rmc-rmc: 'Ale me lenge phenďom: Oda pre savo učo than tumen phiren?‘ “ (Ode obetinenas
    avre devlenge, a vašoda pes oda than dži adadžives vičinel Učo Than.)'
  pes-OPV: 'و به ایشان گفتم: این مکان بلند که شما به آن می‌روید چیست؟ پس اسم آن تا
    امروز بامه خوانده می‌شود.'
  ron-1924: 'Еу й-ам ынтребат: ‹Че сунт ачесте ынэлцимь ла каре вэ дучець?› Де ачея
    ли с-а дат нумеле де ынэлцимь пынэ ын зиуа де азь!»’'
  ben-OBCV: তখন আমি তাদের বললাম তোমরা যে উঁচু স্থানে উঠে যাও, ওটি কি?’ ” (আজ পর্যন্ত
    সেই জায়গাকে বামা বলে ডাকা হয়।)
  som-som: Markaasaan ku idhi, Meesha sare oo aad tagtaan maxay tahay? Ilaa maantadan
    la joogo waxaa magaceeda la yidhaahdaa Baamaah.
  lat-VUC: 'Et dixi ad eos: Quid est excelsum, ad quod vos ingredimini? et vocatum
    est nomen ejus Excelsum usque ad hanc diem.'
  eng-ASVBT: Then I said unto them, What meaneth the high place whereunto ye go? So
    the name thereof is called Bamah unto this day.
  ita-1885: 'Ed io dissi loro: Che cosa è l''alto luogo, dove voi andate? egli è pure
    stato sempre chiamato: Alto luogo, fino a questo giorno.'
  eng-LXXUP: And I said to them, What is Bamah, that ye go in thither? and they called
    its name Bamah, until this day.
  eng-ULB: Then I said to them, “What is this high place where you bring offerings
    there?” So the name is called Bamah to this day.'
  spa-VBL: 'Así que les pregunté: ‘¿Qué es ese lugar alto al que van?’ (Todavía hoy
    se llama Bama).'
  fra-_FOB: 'Et je leur dis: Que signifient ces hauts lieux où vous vous rendez? Et
    le nom de hauts lieux leur a été donné jusqu''à ce jour.'
  mal-mal: “നിങ്ങൾ പോകുന്ന പൂജാഗിരി എന്ത്” എന്ന് ഞാൻ അവരോടു ചോദിച്ചു; ഇന്നുവരെയും
    അതിന് ‘പൂജാഗിരി’ എന്നു പേരായിരിക്കുന്നു.
  urd-GVR: Maiṅ ne un kā sāmnā karke kahā, “Yih kis tarah kī ūṅchī jagheṅ haiṅ jahāṅ
    tum jāte ho?” Āj tak yih qurbāngāheṅ Ūṅchī Jagheṅ kahlātī haiṅ.’
  suz-BL: मिनु गो मेको आन कली गे इन लशो लाइश्‍शो डांडा मार बाक्‍बा? दे हिल्‍लो पातामी।
    मुल सम्‍म यो मेको ठाउं आ नें बामाह देंसीब” दे परमप्रभु यावेमी देंत। बामाह देंशो
    लाइश्‍शो डांडा ङा थान रुम्‍सीब।
  eng-NOY: Then I said to them, What is the high place to which ye go? And it is called
    The High Place unto this day.
  ita-1927: 'Ed io dissi loro: Che cos’è l’alto luogo dove andate? E nondimeno, s’è
    continuato a chiamarlo “alto luogo” fino al dì d’oggi.'
  ckb-ckb: 'پێم فەرموون: ئەم نزرگەی سەر بەرزاییە چییە کە بۆی دێن؟“» جا لەو ڕۆژەوە
    ناوی لێنرا، باما.'
  eng-BBE: Then I said to them, What is this high place where you go to no purpose?
    And it is named Bamah to this day.
  kan-OKCV: 'ಆಗ ನಾನು ಅವರಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ: ನೀವು ಹೋಗುವ ಈ ಎತ್ತರವಾದ ಸ್ಥಳವು ಏನು? ಅದಕ್ಕೆ
    ಈ ದಿನದವರೆಗೂ ಬಾಮಾ ಎಂದು ಕರೆಯುವರು.’ ”'
  tam-2017: 'அப்பொழுது நான் அவர்களை நோக்கி: நீங்கள் போகிற அந்த மேடு என்னவென்று கேட்டேன்;
    அதினால் இந்த நாள்வரைக்கும் அதற்குப் பாமா என்று பெயர்.'
  spa-RV-1909: 'Y yo les dije: ¿Qué es ese alto adonde vosotros vais? Y fué llamado
    su nombre Bamah hasta el día de hoy.'
  ron-BTF: 'Atunci eu le-am spus: Ce este înălțimea la care mergeți? Și până în această
    zi i s-a pus numele Bama.'
  eng-WEBP: Then I said to them, ‘What does the high place where you go mean?’ So
    its name is called Bamah to this day.”’
  eng-FBV: 'So I asked them: ‘What''s this high place you''re going to?’ (Even today
    it''s still called Bamah.)'
  nld-1939: 'En Ik sprak tot hen: Wat moet die hoogte, waar gij heen gaat? Daarom
    heet die nu nog “bama”.'
  nch-BL: 'Huan na niquintatzintoquili: ¿Para ten anyahuij ipan nopa lugar para teteyome
    nopona huejcapa? Yeca nopa lugar quitocaxtijque: Bama. (Bama quinequi quiijtos:
    Lugar Para Teteyome Nopona Huejcapa.) Huan quej nopa quitocaxtíaj hasta ama.’'
  vie-1934: 'Bấy giờ ta nói cùng chúng nó rằng: Nơi cao mà các ngươi đi đó là gì?
    Cho nên nơi cao ấy còn gọi là Ba-ma cho đến ngày nay.'
  hin-CV: 'तब मैंने उनसे कहा: यह ऊंचा स्थान क्या है जो तुम वहां जाते हो?’'
  spa-BES: 'Entonces les dije: ¿Cuál es este lugar alto donde no tienes ningún propósito?
    Y se llama Bama hasta nuestros días.'
  tdx-tdx: Aa le nanoeko ty hoe, Inoñe ze o haboañe omba’ areo zao? Vaho natao Bamà
    ty añara’ i aoy ampara henaneo.
  tha-KJV: เราได้ถามเขาว่า ปู​ชน​ียสถานสูงซึ่งเจ้าเข้าไปนั้นคืออะไร และเขาจึงเรียกชื่อที่นั่​นว​่า
    บามาห์ สืบเนื่องมาจนทุกวันนี้
  por-BR-2018: 'E eu lhes disse: Que alto é esse para onde vós vais? E seu nome foi
    chamado Bamá até o dia de hoje.'
  deu-ELO: 'Und ich sprach zu ihnen: Was ist das für eine Höhe, wohin ihr gehet? Und
    ihr Name wird Bama genannt bis auf diesen Tag. -'
  eng-WYC-2018: And I said to them, What is the high thing, to which ye enter? And
    the name thereof is called High Thing till to this day. (And I said to them, What
    is the high place, or the hill shrine, to which ye enter? And its name is called
    High Place, or Hill Shrine, or Bamah, unto this day.)
  epo-epo: 'Kaj Mi diris al ili: Kio estas tiu altaĵo, sur kiun vi iras? Kaj oni donis
    al tiu loko la nomon Altaĵo ĝis la nuna tago.'
  uig-PIN: 'xuning bilǝn Mǝn ulardin: «Silǝr qiⱪidiƣan bu yuⱪiri jay degǝn nemǝ?»
    dǝp soridim; xunga bügüngǝ ⱪǝdǝr uning ismi «Bamaⱨ»dur.'
  beo-beo: Na da ilima amane adole ba:i, ‘Amo gadodafa sogebi amoga dili ahoa, ilia
    bai da adila:?’ Amaiba:le, ilia da amo sogebi fa:noga ‘Gadodafa Sogebi’ dio sia:sa.
  tpi-OTNT: Orait na mi askim ol olsem, ‘Watpo yupela i save go na lotu long ol giaman
    god long ol ples antap tru?’ Olsem na nau ol Israel i save kolim dispela ol ples
    bilong lotu olsem, ‘ples antap tru’.
  hau-SA: Sai na ce musu, Wane ɗakin tsafi kuke tafiya?’ ” (Ana ce da shi Bama har
    wa yau.)
  uig-LAT: 'shuning bilen Men ulardin: «Siler chiqidighan bu yuqiri jay dégen néme?»
    dep soridim; shunga bügün’ge qeder uning ismi «Bamah»dur.'
  nde-nde: 'Ngasengisithi kubo: Iyini indawo le ephakemeyo eliya kuyo?’ ” (Ithiwa
    yiBhama lalamhlanje.)'
  ton-ton: Pea naʻaku toki lea kiate kinautolu, Ko e hā ʻae potu māʻolunga ko ia,
    ʻaia ʻoku mou ʻalu ki ai? Pea ʻoku ui ia ko Pama, ʻo aʻu mai ki he ʻaho ni.
  ces-1613: 'A ačkoli jsem říkal jim: Což jest ta výsost, kamž vy chodíváte? ale ona
    slove výsostí až do tohoto dne.'
  eng-WMB: Then I said to them, ‘What does the high place where you go mean?’ So its
    name is called Bamah to this day.”’
  tam-TCV: அப்பொழுது நான் அவர்களிடம் நீங்கள் போகும் அந்த வழிபாட்டு மேடு என்ன?’ ” என்று
    கேட்டேன். அது இந்நாள்வரைக்கும் பாமா எனப்படுகிறது.
  ceb-ULB: Unya miingon ako kanila, “Unsa man kining taas nga dapit diin nagdala kamo
    ug mga halad didto?” Busa ginganlan kini ug ngalan nga Bama hangtod niining adlawa.'
  pol-UBG: 'I zapytałem ich: Cóż to za wyżyna, do której wy chodzicie? A nazywa się
    ją Bamah aż do dziś.'
  urd-GVU: مَیں نے اُن کا سامنا کر کے کہا، ”یہ کس طرح کی اونچی جگہیں ہیں جہاں تم جاتے
    ہو؟“ آج تک یہ قربان گاہیں اونچی جگہیں کہلاتی ہیں۔‘
  deu-1912: 'Ich aber sprach zu ihnen: Was soll doch die Höhe, dahin ihr geht? Und
    also heißt sie bis auf diesen Tag “die Höhe”.'
  kan-2017: ನೀವು ಹೋಗುವ, ‘ಬಾಮಾ ಎಂಬ ಪೂಜಾಸ್ಥಾನ ಇದು ಎಂಥ ಸ್ಥಳ?’” (ಇಂದಿನ ವರೆಗೂ ಇಂಥಾ ಪೂಜಾಸ್ಥಾನಗಳಿಗೆ
    ಬಾಮಾ ಎಂದೇ ಹೆಸರು).
  yap-yap: 'Mug fith ngorad: Mang e yungi n’en ni be’er nib tolang ni gimed be yan
    ngay? Ma aram me par fithingan e yungi n’em ni ‘Yuyang i Tolang’ ke mda ko daba’.'
  hlt-MCSB: Te dongah amih te, “Balae hmuensang la na mop thil uh te?” ka ti nah.
    Tedae a ming te tahae khohnin due Bamah la a khue.
  mdy-ETH: ታኣኒ ዔያቶ ‹ሃይ ዒንሢ ዓኣዻ ዼጌ ቤዛ ዓይጎዳዖ?› ጌዒ ዖኦጬኔ፤ ዬይ ቤዛ ሃኖ ሄላንዳኣና ‹ዼጌ ቤዞ› ጌይንታኔ።
  twi-ASANTE: 'Na mebisaa wɔn sɛ: Ɛhe ne saa sorɔnsorɔmmea a mokɔ hɔ yi?’ ” (Wɔfrɛ
    hɔ Bama de bɛsi ɛnnɛ.)'
  eng-WEBU: Then I said to them, ‘What does the high place where you go mean?’ So
    its name is called Bamah to this day.”’
  wal-wal: Yaatin, taani eta, ‘Hagee intte biyo xoqqa sohoi aibee?’ yaagada oichchaas.
    Hachchi gakkanaassi he sohoi goinniyo xoqqa soho geetetti xeesettees” yaagees’
    yaaga.
  spa-PDDPT: 'Y les pregunté: ¿Qué hay en ese lugar alto al cual ustedes van? Así
    que fue llamado Lugar Alto hasta hoy.'
  gun-gun: 'Ha''e ramo xee aipoa''e ha''e kuery pe: “Mba''e yvyty tu kova''e, ha''e
    katy peẽ kuery peo pekuapy aguã?” ha''e va''ekue. Mba''eta hery ma Yvyty Ombojeroviaaty
    oĩa, kova''e ára peve.'
  ilo-ULB: Ket sinaludsodko kadakuada, “Ania aya daytoy a nangato a lugar a pangium-umayanyo
    kadagiti datonyo?” Isu a napanaganan iti Bamah ti bantay agingga ita nga aldaw.'
  kpg-kpg: 'Gei Au ga heeu gi digaula: Nia gowaa behee ala e duuduu i nua ala e hula
    ginai goodou? Deenei laa digaula ga hagaingoo nia gowaa aalaa bolo ‘Nia Gowaa
    e Duuduu i Nua’, gaa tugi loo gi dangi nei.'
  uig-ARA: 'شۇنىڭ بىلەن مەن ئۇلاردىن: «سىلەر چىقىدىغان بۇ يۇقىرى جاي دېگەن نېمە؟»
    دەپ سورىدىم؛ شۇڭا بۈگۈنگە قەدەر ئۇنىڭ ئىسمى «باماھ»دۇر.'
  sus-sus: n fa e maxɔrin, Munse na yi yire itexi ra wo sigafe dɛnnaxɛ? Han ya na
    batudee xili falama Yire itexie.›»
  pon-2006: 'I ahpw keinemwe rehrail: Wasa dah kei me ile me kumwail kohkolahng ie?
    Eri, re ahpw kahdanekihla wasa pwuko ‘Wasa Ileile ko’ lel rahnwet.'
  ksd-ksd: 'Ma iau ga tir diat: Ava ra kukurai go ra buana ava vana tana? Ma tuk tar
    ta go ra bung di vatang ia ba Bama.'
  grc-BRENT: Καὶ εἶπον πρὸς αὐτοὺς, τί ἐστιν Ἀβαμὰ, ὅτι ὑμεῖς εἰσπορεύεσθε ἐκεῖ; καὶ
    ἐπεκάλεσαν τὸ ὄνομα αὐτοῦ Ἀβαμὰ, ἕως τῆς σήμερον ἡμέρας·
  ind-AYT: Lalu, Aku berkata kepada mereka, ‘Tempat tinggi apa yang kamu tuju?’ Demikianlah
    namanya disebut Tempat Tinggi sampai hari ini.”
  nya-nya: 'Tsono ndinawafunsa kuti: Kodi chitunda chimene mukupitako nʼchotani? Chitundachi
    chakhala chikutchedwa mpaka lero kuti ‘Chitunda cha Chipembedzo.’'
  hrv-hrv: 'Upitah ih: što li znači ta uzvišica na koju se penjete?'' I tako osta
    ime ''bama'', uzvišica, do dana današnjega.'
  mps-mps: Tialima, eno te tiwai augwaliba hanalu wali, “Magi baso dage te bulu du
    ugaba mu pelama, te tibo god dabeba lotu wagulubawe?” Tialima, te Israel dabego
    te lotu wabo pesage dabe augwaligo te tiwai nogi yali, “Te uganu elalubo pesage
    mu dao,” augwaligo te po walio,’ eno po te Israel dabeba mao,” wali.
  tpi-tpi: Orait na mi askim ol olsem, ‘Watpo yupela i save go na lotu long ol giaman
    god long ol ples antap tru?’ Olsem na nau ol Israel i save kolim dispela ol ples
    bilong lotu olsem, ‘ples antap tru’.
  dan-1931: 'Da sagde jeg til dem: “Hvad er det for en Offerhøj, I går hen til*?”
    Og derfor bærer den endnu den Dag i Dag Navnet Offerhøj. { [*på hebr. Ordspil
    med Offerhøj.] }'
  vie-OVCB: 'Ta hỏi chúng: ‘Nơi đồi cao mà các ngươi đến dâng sinh tế là gì?’ (Đây
    là miếu thờ tà thần được gọi là Ba-ma—tức ‘nơi cao’—kể từ đó.)'
  guj-2017: મેં તેઓને કહ્યું; ‘જે ઉચ્ચસ્થાને તમે અર્પણ લાવો છો તેનો હેતુ શો છે?’ તેથી
    તેનું નામ આજ સુધી બામાહ ઉચ્ચસ્થાન પડ્યું છે.’”
  pon-2006A: 'I ahpw keinemwe rehrail: Wasa dah kei me ile me kumwail kohkolahng ie?
    Eri, re ahpw kahdanekihla wasa pwuko ‘Wasa Ileile ko’ lel rahnwet.'
  por-BRBSL: 'Então eu lhes disse: “O que significa o lugar alto onde você vai?”.
    Então seu nome é chamado Bamah até hoje”.'
  cth-cth: Kai ni ahnimouh koe ouk na ceinae hmuenrasang hah bang nama telah ka ti,
    hottelah hoi sahnin totouh bamah telah ati.
  twi-twi: 'Na mibisaa wɔn se: Ɛhe ne saa sorɔnsorɔmmea a mokɔ hɔ yi?’ ” (Wɔfrɛ hɔ
    Bama de besi nnɛ.)'
  hlt-hlt: Te dongah amih te, “Balae hmuensang la na mop thil uh te?” ka ti nah. Tedae
    a ming te tahae khohnin due Bamah la a khue.
  tbz-SIM: 'Kɛ̀ m bɛ̀ bekɛ kɛ dɔ̀: Bɑ́ nkó ditennì ndi di dekùmɛ̀, kɛ̀ bɛ̀ɛ dì yu
    kɛ dɔ̀ ditɔ̀nnì, kɛ mɛ ndì yu nɛ̀ yíenní.'
  msy-2020: Egha kɨ men azangsɨsi, ‘Ia manmaghsua ghua mɨghsɨar kabar ghuavanaga asebar
    ofa gami?’ Kamaghɨn amizɨ, Israelia, fomɨra iza datɨrɨghɨn danganir ofa gamir
    kaba kamaghɨn dar bori, ‘Pɨn Itir Danganiba.’
  dop-dop: 'Ntɛnɑ mɑ́ pɔɔsɩ-wɛ sɩ: Tǝfɛɛnǝlɛ nte tǝ tɑɑ kɛ́ ɩ́ puki mpʋ? Pǝ kpɑɣɑʋ
    wɑɑtʋ ɩnɩ tɔɣɔ pɑ hɑ lonɑ ɑnɩ sɩ, tǝfɛɛnǝlɛnɑɑ nɑ pɑ́ yɑɑkɩ-yɛɣɛ ḿpʋ́ɣʋ́ hɑlǝnɑ
    sɑŋɑ.'
  azb-azb: 'Ona görə Mən onlara dedim: ‹Getdiyiniz o səcdəgah nədir?› Bura indiyə
    qədər Bama adlanır”.'
  eng-DBY: And I said unto them, What is the high place whither ye go? And the name
    thereof is called Bamah unto this day.
  hin-2017: तब मैंने उनसे पूछा, जिस ऊँचे स्थान को तुम लोग जाते हो, उससे क्या प्रयोजन
    है? इसी से उसका नाम आज तक बामा कहलाता है।
  wol-KYG: 'Ma ne leen: Ana lu waral bérabu jaamookaay bii ngeen di dem?” Bérabu Jaamookaay
    lañu koy wax ba tey jii.'
  eng-YLT: 'And I say unto them: What [is] the high place whither ye are going in?
    And its name is called ''high place'' to this day.'
  eng-WYC-2017: And I said to them, What is the high thing, to which ye enter? And
    the name thereof is called High Thing till to this day.
  eng-WMBB: Then I said to them, ‘What does the high place where you go mean?’ So
    its name is called Bamah to this day.”’
  urd-GVH: मैंने उनका सामना करके कहा, “यह किस तरह की ऊँची जगहें हैं जहाँ तुम जाते
    हो?” आज तक यह क़ुरबानगाहें ऊँची जगहें कहलाती हैं।’
  rug-rug: 'Meke zama si Arau koa rini: Nasa sa vasina ululuna pa toqere hie sapu
    vasina la gamu?’ Ke sari vasidi ululudi pa toqere si ta pozae Bama kamo pa rane
    ṉinoroi.'
  gaz-gaz: Anis lafti ol dheeraan isin dhaqxan kun maal?’ isaaniin jedhe.” Hamma harʼaatti
    lafti sun Baamaa jedhamee waamama.
  fra-LSG: 'Je leur dis: Qu’est-ce que ces hauts lieux où vous vous rendez? Et le
    nom de hauts lieux leur a été donné jusqu’à ce jour.'
  gnn-gnn: Nhäku nhuma yukurra buku‐ŋal'yun ŋunha dhuyuŋuranydja be wäŋaŋura? Nhumanydja
    bini ŋunhi buku‐ŋal'yuna yukurranha ŋunhala muka be ŋarrakala buṉbuŋuranydja,
    ŋuriŋi muka liŋgu romdhu ŋunhi ŋarrapi nherrara buku‐ŋal'yunarawu.
  yal-yal: N yi a fala e xa, n naxa, “Nanse kide matexini ito ra ɛ sigan dɛnaxan yi?”
    E yi mɛn xili sa “Kide Matexina” han to.’ ”
  haw-1868: Alaila olelo aku la au ia lakou, Heaha ka wahi kiekie e hele aku ai oukou?
    A ua kapaia kona inoa o Bama a hiki i keia la.
  arb-NAV: 'فَسَأَلْتُهُمْ: مَا هَذِهِ الْمُرْتَفَعَةُ الَّتِي تَأْتُونَ إِلَيْهَا؟
    فَدُعِيَتْ مَرْتَفَعَةً إِلَى هَذَا الْيَوْمِ.'
  ewe-ewe: Ale mebia wo be, ‘Nuxeƒe kae nye esi mieyi?’ ” (Woyɔa teƒe sia be “Bama”
    si gɔmee nye nuxeƒe va se ɖe egbe.)
  eng-LEE: Then said I unto them, What is this high-place whereunto ye go? And its
    name was called “The height” until this day.
  asm-FB: তেতিয়া মই তেওঁলোকক কলোঁ, ‘যি ওখ ঠাইখনলৈ তোমালোক উঠি যোৱা, সেই ঠাই কি? এই
    দৰে সেই ঠাই আজিলৈকে “বামা” নামেৰে প্ৰসিদ্ধ”।’
  sus-A: ﭑ قَ عٍ مَشْرِن، مُنسٍ نَ يِ يِرٍ عِتٍشِ رَ وٌ سِفَقٍ دّننَشّ؟ هَن يَ نَ
    بَتُدٍيٍ شِلِ قَلَمَ يِرٍ عِتٍشِيٍ.›»
  fra-SBL: 'Puis je leur ai dit : « Que signifie le haut lieu où vous allez ? ". C''est
    ainsi que son nom est appelé Bamah jusqu''à ce jour. »'''''
  hbo-hbo: וָאֹמַ֣ר אֲלֵהֶ֔ם מָ֣ה הַבָּמָ֔ה אֲשֶׁר־אַתֶּ֥ם הַבָּאִ֖ים שָׁ֑ם וַיִּקָּרֵ֤א
    שְׁמָהּ֙ בָּמָ֔ה עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  kik-kik: 'Hĩndĩ ĩyo ngĩmooria atĩrĩ: Gĩtũmi gĩa kũndũ kũu gũtũũgĩru mũthiiaga nĩ
    kĩĩ?’ ” (Nakuo gwĩtagwo Bama nginya ũmũthĩ.)'
  fra-NCL: 'Et je leur dis : qu’est ce que le haut lieu où vous allez ? Et il fut
    appelé haut lieu, jusqu’à ce jour.'
  cek-AK: To naah nihcae khaeah, Tih sak han ih maw hmuensang ah na caeh o? tiah ka
    naa. To hmuensang loe vaihni ni khoek to Bamah, tiah kawk o.
  cuk-cuk: 'Geb an ese egicha gusad: ¿Ar ibu-bab-dummadyob-ibmar-imakleged-e-negse
    bemar naddaye? A-ulale, emi, we-garda-narmaklenaidse Bamaʼye we-neg bileged.’
    ”'
  uig-CYR: 'шуниң билән Мән улардин: «Силәр чиқидиған бу жуқури җай дегән немә?» дәп
    соридим; шуңа бүгүнгә қәдәр униң исми «Бамаһ»дур.'
  tel-2017: అప్పుడు నేను వాళ్ళతో “మీరు బలులు తీసుకొస్తున్న ఈ ఉన్నత స్థలాలు ఏంటి?”
    అని అడిగాను. కాబట్టి దానికి “బామా” అనే పేరు ఈ రోజు వరకూ వాడుకలో ఉంది.
  hat-BSA: 'Konsa, Mwen te di yo: ‘Kisa wo plas kote nou prale a ye?’ Pou sa, yo rele
    non plas sa a “Bama “jis rive jou sa a.”’'
  kos-kos: Nga siyuk selos lah ma ya acn fulat elos som nu we inge? Ouinge in pacl
    sac me, pangpang acn we ‘Acn Fulat.’
  hbo-WLC: וָאֹמַ֣ר אֲלֵהֶ֔ם מָ֣ה הַבָּמָ֔ה אֲשֶׁר־אַתֶּ֥ם הַבָּאִ֖ים שָׁ֑ם וַיִּקָּרֵ֤א
    שְׁמָהּ֙ בָּמָ֔ה עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ya mere a jụrụ m ha, Gịnị ka a na-akpọ ebe ịchụ aja a unu na-aga?’ ” (A
    na-akpọ ya Baama ruo taa.)
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ କହିଲୁ, ତୁମ୍ଭେମାନେ ଯେଉଁ ଉଚ୍ଚସ୍ଥଳୀକି ଯାଅ, ତାହାର ଅଭିପ୍ରାୟ
    ଏହି କି? ଏଣୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ତହିଁର ନାମ ବାମା (ଉଚ୍ଚସ୍ଥଳୀ) ରହିଅଛି।
  chk-chk: 'Iwe, üa aisiniir: Met sokun lenien fel ei leni mi tekia oua feila ngeni?
    Iei mine a iteni Pama tori ikenai.’'
  rop-rop: Wal aibin askim olabat, “Wotfo yumob bin go langa detlot haiwan pleis?”
    En deibin tok, “Blanga gibitbat sekrifais ofring.” En tudei na dei stil gulum
    detlot sekrifais pleis Haiwan Pleis.
  ukr-1871: 'І говорив я до них: Що се за якась висота, куди ви ходите? Тим і досї
    зветься вона Бама.'
  deu-1951: 'Da fragte ich sie: Was soll diese Höhe, dahin ihr gehet? Daher nannte
    man sie «Höhe» bis auf diesen Tag.'
  eng-JPS: 'Then I said unto them: What meaneth the high place whereunto ye go? So
    the name thereof is called Bamah unto this day.'
  srp-1865: 'I rekoh im: šta je visina, na koju idete? I opet se zove visina do danas.'
  lug-lug: Kyenava mbabuuza nti, Ekifo ekyo ekigulumivu gye mugenda kya mugaso ki?’ ”
  heb-heb: ואמר אלהם מה הבמה אשר אתם הבאים שם ויקרא שמה במה עד היום הזה׃
  ben-IRV: তাতে আমি তাদেরকে বললাম, তোমার যে উচ্চস্থলীতে উঠে যাও ওটা কি? এই ভাবে আজ
    পর্যন্ত তার নাম বামা উচ্চস্থলী হয়ে রয়েছে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਇਹ ਆਖਿਆ ਕਿ ਇਹ ਕੀ ਉੱਚਾ ਸਥਾਨ ਹੈ ਜਿੱਥੇ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ? ਉਹਨਾਂ
    ਨੇ ਉਸ ਦਾ ਨਾਮ ਬਾਮਾਹ ਰੱਖਿਆ ਜਿਹੜਾ ਅੱਜ ਤੱਕ ਹੈ।
  mya-JVB: ငါကလည်း၊ သင် တို့သွား တတ်သော မြင့်ရာ အရပ် ကား၊ အဘယ်သို့ နည်းဟုမေး သော်လည်း
    ၊ ယနေ့ တိုင်အောင် မြင့်ရာအရပ်ဟု ဆိုလိုသော ဗာမာ အမည် ဖြင့် သမုတ် ကြ၏။
  hmo-hmo: Lau ese idia lau nanadaia, lau gwau, ‘Inai ataiai gabudia, umui lao gabudia
    be dahaka?’ Bona unai neganai ia mai bona hari, unai tomadiho gabudia, edia ladadia
    be, ‘ataiai gabudia.’
  urd-urd: तब मैंने उनसे कहा, यह कैसा ऊँचा मक़ाम है जहाँ तुम जाते हो? और उन्होंने
    उसका नाम बामाह रख्खा जो आज के दिन तक है।
  rus-SYN: 'И Я говорил им: что это за высота, куда ходите вы? поэтому именем Бама
    называется она и до сего дня.'
  bqc-SIM: Ɔ̃ ma ń lá ma mɛ̀ gulɛsĩ pↄ́ aalɛ gɛ́u weↄ dɛa ni? Ɔ̃ wì mɛ gupiↄnɛ
    gulɛsĩↄ e ń a gbão.
  tcz-CHONGTHU: Keiman nachennau munsang ho chu ipi kiti ham tia amaho koma kasei
    jeh chun (pathen tahsan louho muntheng chu tuni chan geijin Bamah munsang akitin
    ahi)
  mar-mar: तेव्हा मी त्यास म्हणालो, तुम्ही ज्या उंचवटयांवर जाऊन जेथे तुम्ही अर्पण
    करता? त्या ठिकाणास आजवर उंचवटा म्हटले आहे.
  qub-qub: 'Paycunata tapurä: «¿Imataj gamcuna aduraj aywarcaycashayqui puytush lömaga?»
    nir. Chaymi aduraj aywashan puytush lömataga canancamapis «Bama» nin.›'
  bqp-bqp: Mɑ nɑ bu bikiɑ nɑ nɛɛ, mbɑ gunguu ni, nìn mi i rɑ n nɑɑmɔ. Sɑɑ yen dɔmɑ
    ten di, bɑ ben yɑ̃ku yenu sokumɔ gungunu.
  hat-hat: Mwen mande yo poukisa tout kay zidòl sa yo kote yo prale a? Depi lè sa
    a, yo rele kote sa yo Kay Zidòl jouk jòdi a.
  eng-BSB: 'So I asked them: ‘What is this high place to which you go?’ (And to this
    day it is called Bamah.)'
  eng-WEBPB: Then I said to them, ‘What does the high place where you go mean?’ So
    its name is called Bamah to this day.”’
  kbq-kbq: Ana hazage'na Nagra zamantahige'na amanage hu'noe, Ina'na agonarega monora
    ome nehaze hu'na zamantahige'noe. Hagi ana kumakura Bamae hu'za menina agia nehaze.
  nhe-BL: 'Huan na niquintlajtlani: ¿Para tlen inyohuij ipan nopa lugar para totiotzitzi
    nopano huejcapa? Yeca nopa lugar quitocaxtijque: Bama. (Bama quinequi quiijtos:
    Lugar Para Totiotzitzi Nopano Huejcapa.) Huan queja nopa quitocaxtíaj hasta ama.’'
  gub-BL: Apuranu wanehe. — Màràzàwe tuwe peho agwer ywyaiha pe, a'e wanupe. A'e rupi
    a'e 'ar mehe arer we te ko 'ar rehe — Ywyaiha, i'i teko ywytyr tupàn a'ua'u imuwete
    haw pe wà.
  eng-DRA: 'And I said to them: What meaneth the high place to which you go? and the
    name thereof was called High-place even to this day.'
