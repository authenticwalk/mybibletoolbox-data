    булғимаңлар.'
  tel-2017: వాళ్ళు ఎడారిలో ఉండగానే వాళ్ళ పిల్లలతో నేను, మీరు మీ పితరులూ ఆచారాలు అనుసరించకుండా,
    వాళ్ళ పద్ధతుల ప్రకారం ప్రవర్తించకుండా, వాళ్ళు పెట్టుకున్న దేవుళ్ళను పూజించి మిమ్మల్ని
    మీరు అపవిత్రం చేసుకోకుండా ఉండండి.
  hat-BSA: 'Mwen te di a pitit yo nan dezè a: ‘Pa mache nan règleman a papa nou yo,
    ni swiv règleman yo oswa souye tèt nou ak zidòl yo.'
  kos-kos: Ouinge nga sensenkakin mwet fusr inmasrlolos ac fahk, ‘Nik kowos orekmakin
    ma sap ma orekla sin mwet matu lowos, ac nimet fahsr tukun ouiya koluk lalos,
    ku sifacna akfohkfokye kowos ke ma sruloala lalos.
  hbo-WLC: וָאֹמַ֤ר אֶל־בְּנֵיהֶם֙ בַּמִּדְבָּ֔ר בְּחוּקֵּ֤י אֲבֽוֹתֵיכֶם֙ אַל־תֵּלֵ֔כוּ
    וְאֶת־מִשְׁפְּטֵיהֶ֖ם אַל־תִּשְׁמֹ֑רוּ וּבְגִלּוּלֵיהֶ֖ם אַל־תִּטַּמָּֽאוּ ׃
  ibo-ibo: Mgbe ahụ, agwara m ụmụ ha okwu nʼọzara, “Unu agbasola nzọ ụkwụ nna unu
    ha maọbụ debe iwu ha maọbụ jiri arụsị ha merụọ onwe unu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ପ୍ରାନ୍ତରରେ ସେମାନଙ୍କ ସନ୍ତାନଗଣକୁ କହିଲୁ, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର
    ପିତୃଗଣର ବିଧି ଅନୁସାରେ ଚାଲ ନାହିଁ କିଅବା ସେମାନଙ୍କର ଶାସନସକଳ ମାନ ନାହିଁ, ଅଥବା ସେମାନଙ୍କ
    ପ୍ରତିମାଗଣ ଦ୍ୱାରା ଆପଣାମାନଙ୍କୁ ଅଶୁଚି କର ନାହିଁ;
  chk-chk: 'Iwe, üa apasa ngeni nöür kewe lon ewe fanüapö: Ousap aleasochisi ekewe
    allük ämi kewe lewo ra föri, ousap tümwünü örünier kewe, ousap pwal alimengauakemi
    ren ar kewe uluulun anümwäl.'
  rop-rop: En aibin wonim detlot yang pipul hubin jidan garram olabat. Aibin tok,
    ‘Yumob nomo bulurrum detlot lowa weya yumob grengrenfathamob bin meigim, en nomo
    bulurrum det wei blanga olabat en nomo meigim miselp nogud en weshipbat detlot
    drimin sheip.
  ukr-1871: 'І говорив я до їх синів у пустинї: Не ходїте слїдом отцїв ваших і не
    заховуйте встанов їх та не поганьтесь ідолами їх.'
  deu-1951: 'Da sagte ich in der Wüste zu ihren Söhnen: Wandelt nicht in den Satzungen
    eurer Väter und befolget ihre Sitten nicht und verunreinigt euch nicht mit ihren
    Götzen.'
  eng-JPS: 'And I said unto their children in the wilderness: Walk ye not in the statutes
    of your fathers, neither observe their ordinances, nor defile yourselves with
    their idols;'
  srp-1865: 'Nego rekoh sinovima njihovijem u pustinji: ne idite po uredbama otaca
    svojih i ne držite njihovijeh zakona, i ne skvrnite se gadnijem bogovima njihovijem.'
  lug-lug: Ne ŋŋamba abaana baabwe mu ddungu nti, “Temugoberera biragiro bya bakitammwe,
    newaakubadde okukwata amateeka gaabwe, so temweyonoonyesanga ne bakatonda baabwe
    abalala.
  heb-heb: ואמר אל בניהם במדבר בחוקי אבותיכם אל תלכו ואת משפטיהם אל תשמרו ובגלוליהם
    אל תטמאו׃
  ben-IRV: আর সেই মরুপ্রান্তে আমি তাদের সন্তানদের বললাম, তোমাদের পূর্বপুরুষের বিধিপথে
    চল না, তাদের শাসনকলাপ মেনো না ও তাদের মূর্তিগুলি দ্বারা নিজেদেরকে অশুচি কর না;
  pan-pan: ਮੈਂ ਉਜਾੜ ਵਿੱਚ ਉਹਨਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਬਿਧੀਆਂ
    ਅਨੁਸਾਰ ਨਾ ਚੱਲੋ, ਨਾ ਉਹਨਾਂ ਦੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰੋ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਮੂਰਤੀਆਂ ਨਾਲ ਆਪਣੇ
    ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਨਾ ਕਰੋ।
  mya-JVB: သား မြေးတို့အား လည်း၊ သင် တို့၏ ဘိုးဘေး စီရင် ထုံးဖွဲ့ချက်တို့ကို မ စောင့်ရှောက်
    ကြနှင့်။ သူ တို့၏ ရုပ်တု များအားဖြင့် ကိုယ်ကိုမ ညစ်ညူး စေကြနှင့်။
  hmo-hmo: To tano kaukau dekenai lau ese edia natudia lau hamaoroa, lau gwau, ‘Emui
    tamadia idia karaia taravatu do umui badinaia lasi, edia oda hereva gaudia do
    umui kamonai lasi, edia kaivakuku danu do umui tomadiho henia lasi, do umui miro
    garina.
  urd-urd: और मैंने वीरान में उनके फ़र्ज़न्दों से कहा, तुम अपने बाप — दादा के क़ानून
    — ओ — हुक्मों पर न चलो और उनके बुतों से अपने आपको नापाक न करो।
  rus-SYN: 'И говорил Я сыновьям их в пустыне: не ходите по правилам отцов ваших,
    и не соблюдайте установлений их, и не оскверняйте себя идолами их.'
  bqc-SIM: Má ò ń nɛ́ↄnɛ guwaiwaiu aasu ń maeↄ ↄlɛsɛo, aasu ń yãkɛa kɛo, aasu
    gbãlɛ ń tã́aↄ yã́ musuo.
  tcz-CHONGTHU: Hitichun keiman achateu chun anu apateu khonung ajui lou diu, amilim
    doi semthu houva akisuhboh lou diu kadeije.
  mar-mar: रानात मी त्यांच्या पुत्रपोत्रास म्हणालो तुम्ही आपल्या वाडवडीलांच्या नियमांनी
    चालू नका, तुम्ही त्यांचा करार पाळू नका किंवा मूर्तीपूजा करून स्वतःस अशुद्ध करु
    नका.
  qub-qub: 'Chaymi wamrancunata nirä: «Papäniquicunapa yupinpaga ama aywaychu. Ïdulucunata
    ama aduraychu.'
  bqp-bqp: Nɑ ben bibu sɔ̃ɔwɑ gbɑburɔ nɑ nɛɛ, bu ku ben bɑɑbɑbɑn yirɑ swĩi, bu ku
    ko ye bɑ bu sɔ̃ɔwɑ, bu ku mɑɑ tii disi koosi kɑ ben bũnu.
  hat-hat: 'Lè sa a, mwen pale ak pitit yo nan dezè a, mwen di yo: Pa mache dapre
    lòd granmoun lontan nou yo. Pa swiv menm prensip ak yo. Pa al avili tèt nou nan
    sèvis zidòl yo.'
  eng-BSB: 'In the wilderness I said to their children: ‘Do not walk in the statutes
    of your fathers or keep their ordinances or defile yourselves with their idols.'
  eng-WEBPB: I said to their children in the wilderness, ‘Don’t walk in the statutes
    of your fathers. Don’t observe their ordinances or defile yourselves with their
    idols.
  kbq-kbq: E'ina hu'negu mofavre naga'zmia amanage hu'na zamasmi'noe, tamafahe'mokizmi
    zamavu'zmavara novaririta, zamagrama hu'naza zana huta kaza osu havi anumzantamina
    monora hunteta tamazeri pehena osiho hu'na zamasami'noe.
  nhe-BL: “ ‘Huan nopano ipan huactoc tlali niquincamahui ininconehua huan niquinilhui
    ma ax quitoquilica iniojhui inintatahua, niyon ma ax quinhueyichihuaca nopa totiotzitzi
    huan tlaixcopincayome tlen yajuanti quinhueyichijque.
  gub-BL: Aze'eg wana'yr wanupe. — Peruzar zo penàmuz waze'eg nehe. Pezapo zo ma'e
    wazàwe nehe. Pezemuaiw zo tupàn a'ua'u imuwete haw pupe nehe.
  eng-DRA: 'And I said to their children in the wilderness: Walk not in the statutes
    of your fathers, and observe not their judgments, nor be ye defiled with their
    idols:'
