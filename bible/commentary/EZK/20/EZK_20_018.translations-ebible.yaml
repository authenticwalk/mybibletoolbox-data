verse: EZK.020.018
translations:
  mal-C: 'മരുഭൂമിയിൽവെച്ച് ഞാൻ അവരുടെ സന്താനങ്ങളോട്: “നിങ്ങളുടെ പിതാക്കന്മാരുടെ നിയമവ്യവസ്ഥകൾ
    അനുവർത്തിക്കുകയോ അവരുടെ നിയമങ്ങൾ പ്രമാണിക്കയോ അവരുടെ വിഗ്രഹങ്ങളാൽ നിങ്ങളെത്തന്നെ
    അശുദ്ധമാക്കുകയോചെയ്യരുത്.'
  deu-TKW: 'Und ich sprach zu ihren Söhnen in der Wüste: Wandelt nicht nach der Gewohnheit
    eurer Väter und beobachtet nicht die von ihnen befolgten Rechte und verunreinigt
    euch nicht an ihren Götzen!'
  lin-lin: 'Nalobaki na bana na bango kati na esobe : ‘ Bolanda bikeko ya batata na
    bino te, botosa mibeko na bango te to bomikomisa mbindo te na banzambe na bango
    ya bikeko !'
  eng-LSV: 'And I say to their sons in the wilderness: Do not walk in the statutes
    of your fathers, || And do not observe their judgments, || And do not defile yourselves
    with their idols.'
  eng-GNV: But I said vnto their children in the wildernes, Walke ye not in the ordinances
    of your fathers, neither obserue their maners, nor defile your selues with their
    idoles.
  eng-WEBSTER: 'But I said to their children in the wilderness, Walk ye not in the
    statutes of your fathers, neither observe their judgments, nor defile yourselves
    with their idols:'
  nhw-BL: “ ‘Huan nopona ipan huactoc tlali niquincamanalhui ininconehua huan niquinilhui
    ma amo quitoquilica iniojhui inintatahua, niyon ma amo quinhueyichihuaca nopa
    tiotzitzi huan tlaixcopincayome catli inijuanti quinhueyichijque.
  swh-ONEN: Niliwaambia watoto wao kule jangwani, “Msifuate amri za baba zenu wala
    kushika sheria zao au kujinajisi kwa sanamu zao.
  bba-bba: Nɑ ben bibu sɔ̃ɔwɑ ɡbɑburɔ nɑ nɛɛ, bu ku ben bɑɑbɑbɑn yirɑ swĩi, bu ku
    ko ye bɑ bu sɔ̃ɔwɑ, bu ku mɑɑ tii disi koosi kɑ ben bũnu.
  eng-KJVCPB: 'But I said unto their children in the wilderness, Walk ye not in the
    statutes of your fathers, neither observe their judgments, nor defile yourselves
    with their idols:'
  luo-luo: Ne awachone nyithindgi e thim niya, “Weuru luwo puonj mane wuoneu oketo
    kata rito chike mag-gi, kendo kik udwanyru gi nyisechegi manono.
  meu-meu: Bena tano ḡaḡaena ai idia natudia na hamaorodia, nato, Tamamui edia taravatu
    lalodiai basio raka, eiava edia hahedua herevadia basio badinadia, eiava edia
    kaivakuku itomadiho-henidia ai sibomui basio hahemiro.
  npi-ULB: उजाड-स्‍थान मैले तिनीहरूका छोराछोरीलाई भनें, “तिमीहरूका पुर्खाहरूका विधिहरूमा
    नहिंड न त तिनीहरूका नियमहरू पालन गर, न त तिनीहरूका मूर्तिहरूले आफूलाई बिटुलो पार्ने
    काम गर ।
  yor-yor: Ṣùgbọ́n mo sọ fún àwọn ọmọ wọn nínú aginjù pé, “Ẹ má ṣe rìn ní ìlànà àwọn
    baba yín, ẹ má ṣe pa òfin wọn mọ́, ẹ má ṣe bá ara yín jẹ́ pẹ̀lú òrìṣà wọn.
  pes-OPCB: '«بنابراین، در بیابان به فرزندان ایشان گفتم: ”به راه پدران خود نروید و
    به سنت آنها عمل نکنید و خود را با پرستش بتهای ایشان نجس نسازید،'
  tgl-ULB: Sinabi ko sa kanilang mga anak na lalaki at babae sa ilang, “Huwag kayong
    lumakad ayon sa mga kautusan ng inyong mga magulang; huwag ninyong sundin ang
    kanilang mga alituntunin o lapastanganin ang inyong sarili sa mga diyus-diyosan.
  hui-hui: Ani nabi howa i̱na tinaga waneigini daliahe hearuhondo lamialu lalu, Tínaga
    mamalirume mana bialu haga wiyaru nayalimu. Ani bialu wali agali tara bu karunaga
    dama mitangi bialu mbirale gime wabini ngaruhondo bi pupu wialu i̱naga deni tíni
    dodohe nahalimu.
  mya-mya: သို့​ရာ​တွင်​တော​ကန္တာ​ရ​ထဲ​မှ​သူ​တို့​၏​သား သ​မီး​များ​အား`သင်​တို့​ဘိုး​ဘေး​များ​စီ​ရင်
    ခဲ့​သည့်​စည်း​မျဉ်း​များ​ကို​မ​ကျင့်​သုံး​ကြ နှင့်။ သူ​တို့​၏​ဋ္ဌ​လေ့​ထုံး​စံ​များ​ကို​မ​လိုက်
    လျှောက်​ကြ​နှင့်။ သူ​တို့​၏​ရုပ်​တု​များ​ကို ကိုး​ကွယ်​ခြင်း​အား​ဖြင့်​ကိုယ်​ကို​မ​ညစ်
    ညမ်း​စေ​ကြ​နှင့်။-
  bod-N: དབེན་སྟོང་ཡུལ་དུ་ངས་དེ་དག་གི་བུ་དང་བུ་མོ་རྣམས་ལ་འདི་སྐད་དུ། ཁྱོད་ཚོའི་མེས་པོ་རྣམས་ཀྱི་སྒྲིག་ཁྲིམས་རྣམས་མ་བརྩི་ཞིག
    ཁོ་ཚོའི་སྒྲིག་སྲོལ་ཡང་བསྲུང་བར་མ་བྱེད། ཁོ་ཚོའི་སྐུ་འདྲ་རྣམས་ཀྱི་རྐྱེན་གྱིས་རང་ཉིད་བཙོག་པར་མ་བཟོ།
  sna-sna: Ndakati kuvana vavo mugwenga, “Regai kutevera mitemo yamadzibaba enyu kana
    kuchengeta mirayiro yavo kana kuzvisvibisa nezvifananidzo zvavo.
  spa-BLM: 'Dije a sus hijos en el desierto: ‘No anden en los estatutos de sus padres.
    No observen sus ordenanzas ni se contaminen con sus ídolos.'
  cac-cac: Ata' val d'a eb' yuninal eb' to max sc'ulej eb' icha sb'eyb'al smam eb'
    chi', max yixtejpaxel sb'a eb' yuj juntzan̈ comon dios yajb'entac chi'.
  swh-ULB: Nikawaambia watoto wao jangwani, “Msitembee kutokana na amri za wazazi
    wenu; msiweke maagizo yao au kujinajisi wenyewe kwa sanamu.
  bel-bel: 'І казаў Я сынам іхнім у пустыні: не хадзеце паводле правілаў бацькоў вашых
    і ня трымайцеся пастановаў іхніх і не апаганьвайце сябе ідаламі іхнімі.'
  deu-ELBBK: 'Und ich sprach zu ihren Kindern in der Wüste: Wandelt nicht in den Satzungen
    eurer Väter und haltet ihre Rechte nicht und verunreinigt euch nicht mit ihren
    Götzen.'
  mbb-OT: Dutun te sibsivayan migkeǥiyan ku is menge anak dan te, “Kenè niw iringi
    is menge sulunuzen wey menge mibeelan te menge ginikanan niw, ne kenè niw remeriki
    is keugelingen niw pinaaǥi te ked-azap te zuma he menge ed-ezapen.
  mal-2015: 'ഞാൻ മരുഭൂമിയിൽവെച്ചു അവരുടെ മക്കളോടു: നിങ്ങളുടെ പിതാക്കന്മാരുടെ ചട്ടങ്ങളിൽ
    നടക്കരുതു; അവരുടെ വിധികളെ പ്രമാണിക്കരുതു; അവരുടെ വിഗ്രഹങ്ങളെക്കൊണ്ടു നിങ്ങളെത്തന്നേ
    അശുദ്ധമാക്കുകയും അരുതു;'
  rmc-rmc: 'Lengre čhavenge pre pušťa phenďom: „Ma dživen pal o zakoni tumare dadengre
    aňi ma doľikeren lengre prikazaňja aňi tumen ma meľaren lengre modlenca!'
  pes-OPV: 'و به پسران ایشان در بیابان گفتم: به فرایض پدران خود سلوک منمایید و احکام
    ایشان را نگاه مدارید و خویشتن را به بتهای ایشان نجس مسازید.'
  ron-1924: 'Атунч ам зис фиилор лор ын пустиу: ‹Ну вэ луаць дупэ рындуелиле пэринцилор
    воштри, ну цинець обичеюриле лор ши ну вэ спуркаць ку идолий лор!'
  ben-OBCV: আমি মরুভূমিতে তাদের সন্তানদের বললাম, “তোমাদের পূর্বপুরুষদের মতো চলো না,
    তাদের আইনকানুন রক্ষা কোরো না ও তাদের প্রতিমাগুলি দ্বারা নিজেদের অশুচি কোরো না।
  som-som: Oo waxaan carruurtoodii ku idhi intii ay cidladii dhex joogeen, Qaynuunnada
    aabbayaashiin ha ku soconina, oo xukummadoodana ha dhawrina, oo sanamyadoodana
    ha isku nijaasaynina.
  lat-VUC: 'Dixi autem ad filios eorum in solitudine: In præceptis patrum vestrorum
    nolite incedere, nec judicia eorum custodiatis, nec in idolis eorum polluamini.'
  eng-ASVBT: And I said unto their children in the wilderness, Walk ye not in the
    statutes of your fathers, neither observe their ordinances, nor defile yourselves
    with their idols.
  ita-1885: 'E dissi a'' lor figliuoli, nel deserto: Non camminate negli statuti de'' vostri
    padri, e non osservate i lor costumi, e non vi contaminate ne'' loro idoli.'
  eng-LXXUP: And I said to their children in the wilderness, Walk not ye in the customs
    of your fathers, and keep not their ordinances, and have no fellowship with their
    practices, nor defile yourselves with them.
  eng-ULB: I said to their children in the wilderness, “Do not walk in the statutes
    of your fathers, or keep their rules, or defile yourselves with their idols.
  spa-VBL: '“En el desierto les dije a sus hijos: ‘No hagan lo que sus padres les
    dijeron que hicieran. No sigan sus prácticas. No se ensucien adorando sus ídolos.'
  fra-_FOB: 'Je dis à leurs enfants au désert: Ne marchez pas selon les préceptes
    de vos pères, n''observez pas leurs mœurs, et ne vous souillez pas avec leurs
    idoles.'
  mal-mal: 'ഞാൻ മരുഭൂമിയിൽവച്ച് അവരുടെ മക്കളോടു: ‘നിങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാരുടെ
    ചട്ടങ്ങളിൽ നടക്കരുത്; അവരുടെ വിധികളെ പ്രമാണിക്കരുത്; അവരുടെ വിഗ്രഹങ്ങളെക്കൊണ്ടു
    നിങ്ങളെത്തന്നെ അശുദ്ധമാക്കുകയും അരുത്;'
  urd-GVR: Registān meṅ hī maiṅ ne un ke beṭoṅ ko āgāh kiyā, “Apne bāpdādā ke qawāyd
    ke mutābiq zindagī mat guzārnā. Na un ke ahkām par amal karo, na un ke butoṅ kī
    pūjā se apne āp ko nāpāk karo.
  suz-BL: गो गोरशो रागीम मेको आन आल आन कली ‘गे इन आम आफ आन शेंशो फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ मटिने। मेको आन निसाफ पतीक मपने। मेको आन मूर्तिम आंम इन कली ग्रांग्रा दिशो
    मसेल्‍सीन।
  eng-NOY: And I said to their sons in the desert, Walk ye not in the statutes of
    your fathers, neither observe their ordinances, nor defile yourselves with their
    idols!
  ita-1927: 'E dissi ai loro figliuoli nel deserto: Non camminate secondo i precetti
    de’ vostri padri, non osservate le loro prescrizioni, e non vi contaminate mediante
    i loro idoli!'
  ckb-ckb: 'لە چۆڵەوانی بە ڕۆڵەکانی ئەوانم فەرموو: ’بە ڕێگای فەرزی باوکانتاندا مەڕۆن
    و حوکمەکانیان مەپارێزن و بە بتەکانیان خۆتان گڵاو مەکەن.'
  eng-BBE: 'And I said to their children in the waste land, Do not be guided by the
    rules of your fathers or keep their orders or make yourselves unclean with their
    images:'
  kan-OKCV: ಮರುಭೂಮಿಯಲ್ಲಿ ನಾನು ಅವರ ಮಕ್ಕಳಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀವು ನಿಮ್ಮ ತಂದೆಗಳ ನಿಯಮಗಳನ್ನು
    ಅನುಸರಿಸಬೇಡಿರಿ, ಅವರ ನ್ಯಾಯಗಳನ್ನು ಕೈಕೊಳ್ಳಬೇಡಿರಿ, ಅವರ ವಿಗ್ರಹಗಳಿಂದ ನಿಮ್ಮನ್ನು ಅಪವಿತ್ರಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ.
  tam-2017: 'வனாந்திரத்தில் அவர்களுடைய பிள்ளைகளை நோக்கி: நீங்கள் உங்களுடைய பெற்றோர்களின்
    முறைமைகளில் நடக்காமலும் அவர்களுடைய நியாயங்களைக் கைக்கொள்ளாமலும், அவர்களுடைய அசுத்தமான
    சிலைகளால் உங்களைத் தீட்டுப்படுத்தாமலும் இருங்கள்.'
  spa-RV-1909: 'Antes dije en el desierto á sus hijos: No andéis en las ordenanzas
    de vuestros padres, ni guardéis sus leyes, ni os contaminéis en sus ídolos.'
  ron-BTF: 'Ci am spus copiilor lor în pustie: Nu umblați în statutele părinților
    voștri, nici nu țineți judecățile lor, nici nu vă pângăriți cu idolii lor;'
  eng-WEBP: I said to their children in the wilderness, ‘Don’t walk in the statutes
    of your fathers. Don’t observe their ordinances or defile yourselves with their
    idols.
  eng-FBV: 'I told their children in the desert: ‘Don''t do what your fathers told
    you to do. Don''t follow their practices. Don''t make yourselves unclean by worshiping
    their idols.'
  nld-1939: 'Daarna sprak Ik in de woestijn tot hun kinderen: Naar de wijze van uw
    ouders moogt ge niet leven, aan hun gewoonten niet vasthouden, en aan hun schandgoden
    u niet verontreinigen.'
  nch-BL: “ ‘Huan nopona ipan huactoc tali niquincamanalhui ininconehua huan niquinilhui
    ma amo quitoquilica iniojhui inintatahua, yon ma amo quinhueyichihuaca nopa teteyome
    huan taixcopincayome cati inijuanti quinhueyichijque.
  vie-1934: 'Ta phán cùng con cái chúng nó trong đồng vắng rằng: Đừng noi theo luật
    lệ của ông cha các ngươi, đừng giữ mạng lịnh họ, và tự làm ô uế với những thần
    tượng của họ.'
  hin-CV: निर्जन प्रदेश में मैंने उनके बच्चों से कहा, “अपने माता-पिता के विधियों पर
    या उनके कानूनों पर मत चलो या उनके मूर्तियों से अपने आपको अशुद्ध मत करो.
  spa-BES: 'Y les dije a sus hijos en el desierto: No se guíen por los estatutos de
    sus padres, no sigan sus órdenes ni se contaminen con sus imágenes.'
  tdx-tdx: 'fa hoe iraho amo ana’eo an-dratraratra añe: Ko añaveloa’ areo o fañèn-droae’
    areoo le ko ambena’ areo o fepè’eo vaho ko mandeo-batañe amo samposampo’ iareoo.'
  tha-KJV: แต่​เราพู​ดก​ั​บลู​กหลานของเขาในถิ่นทุ​รก​ันดารนั้​นว​่า อย่าดำเนินตามกฎเกณฑ์ของบรรพบุรุษของเจ้า
    หรือรักษาคำตัดสินของเขา หรือกระทำตัวเจ้าให้มลทินไปด้วยรูปเคารพของเขา
  por-BR-2018: 'Em vez disso, eu disse a seus filhos no deserto: Não andeis nos estatutos
    de vossos pais, nem guardeis seus juízos, nem vos contamineis com seus ídolos.'
  deu-ELO: 'Und ich sprach zu ihren Kindern in der Wüste: Wandelt nicht in den Satzungen
    eurer Väter, und haltet ihre Rechte nicht, und verunreiniget euch nicht mit ihren
    Götzen.'
  eng-WYC-2018: Forsooth I said to the sons of them in wilderness, Do no ye go in
    the commandments of your fathers, neither keep ye the dooms of them, neither be
    ye defouled in the idols of them. (For I said to them in the wilderness, Do no
    ye go in the commandments of your forefathers, neither keep ye, or obey ye, their
    laws, nor be ye defiled with their idols.)
  epo-epo: 'Kaj Mi diris al iliaj infanoj en la dezerto: Ne sekvu la leĝojn de viaj
    patroj, ne observu iliajn morojn, kaj ne malpurigu vin per iliaj idoloj.'
  uig-PIN: 'Mǝn qɵl-bayawanda ularning baliliriƣa mundaⱪ dedim: «Ata-bowiliringlarning
    bǝlgimiliridǝ mangmanglar, nǝ ularning ⱨɵkümlirini tutmanglar nǝ butliri bilǝn
    ɵzünglarni bulƣimanglar.'
  beo-beo: Be amomane, Na da ayeligi amola a:fini ilia gilisisu ganodini sisane amane
    i, ‘Dilia aowalalia sema hamoi amola ilia hou amoma mae fa:no bobogema. Dilia
    ledo hamoi ba:sa:besa:le, ilia loboga hamoi ‘gode’ ilima mae nodone sia:ne gadoma.
  tpi-OTNT: Tasol mi tokim ol lain pikinini bilong ol olsem, ‘Yupela i no ken bihainim
    pasin ol tumbuna bilong yupela i bin mekim, na yupela i no ken lotuim ol giaman
    god bilong ol na mekim yupela yet i kamap doti long ai bilong mi.
  hau-SA: Na faɗa wa ’ya’yansu a hamada, “Kada ku bi farillai kakanninku ko ku kiyaye
    dokokinsu ko ku ƙazantar da kanku da gumakansu.
  uig-LAT: 'Men chöl-bayawanda ularning balilirigha mundaq dédim: «Ata-bowiliringlarning
    belgimiliride mangmanglar, ne ularning hökümlirini tutmanglar ne butliri bilen
    özünglarni bulghimanglar.'
