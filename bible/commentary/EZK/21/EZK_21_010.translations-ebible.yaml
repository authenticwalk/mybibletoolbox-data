verse: EZK.021.010
translations:
  mal-C: കൊലനടത്താൻ മൂർച്ചകൂട്ടിയും മിന്നൽപോലെ തിളങ്ങേണ്ടതിനു മിനുക്കിയുമിരിക്കുന്നു!
    “ ‘എന്റെ രാജകീയ പുത്രന്റെ ചെങ്കോലിൽ നമുക്കു ആനന്ദിക്കാമോ? ആ വാൾ ഇപ്രകാരമുള്ള എല്ലാ
    കോലിനെയും നിന്ദിക്കുന്നു.
  deu-TKW: Und alles Fleisch soll erkennen, daß ich, Jahwe, mein Schwert aus seiner
    Scheide gezogen habe; es soll nicht mehr in sie zurückkehren.
  lin-lin: Boye, bato nyonso bakososola ete Ngai Yawe nde nabimisi mopanga na Ngai
    wuta na ebombelo na yango, mpe ekozonga lisusu te. ›
  eng-LSV: It is sharpened so as to slaughter a slaughter. It is polished so as to
    have brightness, || Or do we rejoice? It is despising the scepter of My son [as]
    every tree.
  eng-GNV: 'It is sharpened to make a sore slaughter, and it is fourbished that it
    may glitter: how shall we reioyce? for it contemneth the rod of my sonne, as all
    other trees.'
  eng-WEBSTER: 'It is sharpened to make a grievous slaughter; it is furbished that
    it may glitter: should we then make mirth? it contemneth the rod of my son, as
    every tree.'
  nhw-BL: para quitequihuise para quinmictise miyac anisraelitame. Quipojpohuaj nopa
    machete hasta cahuanis quen se tlapetlanilotl. ¿Ama huelis anhuetzcase? Anisraelitame
    amo anquichihuilijque cuenta icuatopil nopa tlanahuatijquetl catli na nijtlali.
    Anmoilhuiyayaj amo quinamiqui ma anmechxitlahuas huan yeca ama sequinoc hualahuij
    para anmechtzontlamiltise.
  swh-ONEN: umenolewa kwa ajili ya mauaji, umesuguliwa ili ungʼae kama umeme wa radi!
    “ ‘Je, tuifurahie fimbo ya utawala ya mwanangu Yuda? Upanga unaidharau kila fimbo
    ya namna hiyo.
  bba-bba: Tɔmbu kpuro bɑ koo ɡiɑ mɑ nɑ nɛn tɑkobi womɑ sɑɑ yen kɑrɑrun di, nɑ ǹ
    mɑɑ ye wesiɑmɔ mi.
  eng-KJVCPB: 'it is sharpened to make a sore slaughter; it is furbished that it may
    glitter: should we then make mirth? it contemneth the rod of my son, as every
    tree.'
  luo-luo: opiage mondo oneki kendo oyweye mondo omil ka polo! “ ‘Bende dwamor adier
    kuom ludh loch mar Juda wuoda? Nikech mano to kede akeda ma ligangla ohewo.
  meu-meu: vada e segea, ala-ala totona, vada e hakimore-kimorea, kevaru na heto baine
    kevaru-kevaru totona. Eiava baita moale hebou a? Natugu e, hekwadi auna vada o
    dadaraia, bona au amo e kara ḡaudia iboudiai danu.
  npi-ULB: धेरै जनालाई काट्नलाई त्यसमा धार लगाइनेछ । बिजुलीझैं चम्‍कनलाई त्‍यसलाई
    टल्‍काइनेछ । के हामी मेरो छोराको राजदण्‍डमा आनन्‍दित हुनुपर्छ र? आउनेवाला तरवारले
    हरेक त्यस्ता राजदण्डलाई घृणा गर्छ ।
  yor-yor: a pọ́n láti pa ènìyàn púpọ̀, a dán an láti máa kọ mọ̀nà! “ ‘Àwa o ha máa
    ṣe àríyá ọ̀gọ ọmọ mi? Idà gán gbogbo irú igi bẹ́ẹ̀.
  pes-OPCB: '@see-verse:EZK.021.009'
  tgl-ULB: Patatalimin ito para magamit sa malakihang pagpatay! Pakikintabin ito para
    maging gaya ng kidlat! Dapat ba tayong magsaya sa setro ng aking anak? Ang darating
    na espada ay namumuhi sa bawat ganyang tungkod!
  hui-hui: Ayu tibu ogonime bo wahelonaga baya hangu nage wiagola ne gadeleore wialu
    ngiringarale hari daba ale helo tigua ha̱i̱ heneya. I̱naga wali agali ti turu
    haga bialu bayale holeberemabe toba ho kabe. Ani ndoyago. I̱na tihondo bi hongohe
    lamialu gewa tibume barugoyu tigua doga halu haabo kagoni.
  mya-mya: သတ်​ဖြတ်​ရန်​အ​တွက်​ဋ္ဌား​ကို​ထက်​အောင် သွေး​ထား​ပြီး။ လျှပ်​ပြက်​သ​ကဲ့​သို့​ပြောင်​လက်​စေ​ရန်
    တိုက်​ချွတ်​ထား​၏။ ငါ​၏​သား​ယု​ဒ​အုပ်​စိုး​သော​ရာ​ဇ​လှံ​တံ​ကြောင့် ရွှင်​လန်း​ဝမ်း​မြောက်​နိုင်​မည်​မ​ဟုတ်။
    ထို​ရာ​ဇ​လှံ​တံ​သည်​ဋ္ဌား​ဖြင့်​ဒဏ်​ခတ်​ခြင်း​ခံ​ရ​မည်။
  bod-N: བརྡར་ནས་རྣོ་ཕྱུང་བ་ནི་སྲོག་གཅོད་པའི་ཕྱིར་ཡིན་ལ། འོད་བཏོན་པ་ནི་འོད་འཕྲོ་བའི་ཆེད་དུ་ཡིན་ནོ།
    །ངེད་རྣམས་ཅི་ལྟར་དགའ་བར་འགྱུར་རམ། ངའི་བུ་ཡིས་གཅུན་བྱེད་ཀྱི་དབྱུག་པ་དང་བསླབ་བྱ་ཀུན་ལ་མཐོང་ཆུང་བྱས་སོ།
    །
  sna-sna: wakarodzerwa kuuraya, wakapukutirwa kuti upenye semheni! “ ‘Tichazofara
    here netsvimbo youshe yomwanakomana wangu Judha? Munondo unozvidza zvimiti zvose
    zvakadai.
  spa-BLM: Está afilada para hacer una matanza. Está pulido que puede ser como un
    rayo. ¿Debemos entonces alegrarnos? La vara de mi hijo condena a todo árbol.
  cac-cac: Jayxo yaj q'ueen yic xicjicham anima. N̈icb'ilel q'ueen yic tz'el copnaj
    sc'ac'al q'ueen. Man̈xalaj tzalajc'olal yujto a vin̈ e reyal max xivlaj vin̈ d'a
    yaelal yed' d'a scachnab'il.
  swh-ULB: Utanolewa ili kushiriki katika machinjio makubwa! Utasuguliwa ili uwe kama
    mng'ao wa radi! Je! Tufanye furaha katika fimbo ya mwana wa mfalme? Upanga ujao
    huchukia kila hiyo fimbo!
  bel-bel: навостраны, каб болей калоць; вычышчаны, каб зьзяў, як маланка. Ці радавацца
    нам, што жазло сына Майго пагарджае ўсякім дрэвам?
  deu-ELBBK: Und alles Fleisch wird wissen, dass ich, der HERR, mein Schwert aus seiner
    Scheide gezogen habe; es soll nicht wieder zurückkehren.
  mbb-OT: '@see-verse:EZK.021.009'
  mal-2015: കൊല നടത്തുവാൻ അതിന്നു മൂർച്ചകൂട്ടിയിരിക്കുന്നു; മിന്നുവാൻ തക്കവണ്ണം അതിനെ
    മിനുക്കിയിരിക്കുന്നു; അല്ലെങ്കിൽ നമുക്കു സന്തോഷിക്കാമോ? അതു എന്റെ മകന്റെ ചെങ്കോലിനെയും
    സകലവൃക്ഷത്തെയും നിരസിക്കുന്നു.
  rmc-rmc: Akor calo svetos sprindžarela, hoj me, o RAJ, cirdňom avri e šabľa andral
    o puzdros a imar la na thovava pale.‘
  pes-OPV: تیز شده است تا کشتارنماید و صیقلی گردیده تا براق شود. پس آیا ما شادی نماییم؟
    عصای پسر من همه درختان راخوار می‌شمارد.
  ron-1924: Есте аскуцитэ пентру мэчел ши луструитэ ка сэ лучяскэ!… О, сабие, ту тай
    тоягул де кырмуире ал фиулуй меу, каре несокотеште орьче лемн…
  ben-OBCV: ধার দেওয়া হয়েছে কেটে ফেলার জন্য, পালিশ করা হয়েছে যেন বিদ্যুতের মতো
    ঝকমক করে! “ ‘আমার ছেলে যিহূদার রাজদণ্ডের জন্য কি আনন্দ করব? সেই তরোয়াল সেইরকম
    প্রত্যেক লাঠিকে তুচ্ছ করে।
  som-som: Waxaa loo afeeyey inay aad wax u layso, oo waxaa loo safeeyey inay sida
    hillaac u dhalaasho. Haddaba miyaynu rayraynaa? Usha wiilkaygu waxay quudhsataa
    geed kasta.
  lat-VUC: 'ut cædat victimas, exacutus est: ut splendeat, limatus est: qui moves
    sceptrum filii mei, succidisti omne lignum.'
  eng-ASVBT: 'it is sharpened that it may make a slaughter; it is furbished that it
    may be as lightning: shall we then make mirth? the rod of my son, it contemneth
    every tree.'
  ita-1885: Ed ogni carne conoscerà che io, il Signore, avrò tratta la mia spada,
    fuor del suo fodero; ella non vi sarà più rimessa.
  eng-LXXUP: 'and all flesh shall know that I the Lord have drawn forth my sword out
    of its sheath: it shall not return anymore.'
  eng-ULB: It will be sharpened in order to engage in great slaughter! It will be
    polished in order to be like lightning! Should we rejoice in my son's scepter?
    The coming sword hates every such rod!
  spa-VBL: '¡Está afilada para matar y pulida para brillar como un rayo! (¿Acaso nos
    alegraremos diciendo: ‘Ha despreciado el cetro de mi hijo como un palo cualquiera’?)'
  fra-_FOB: Elle est aiguisée pour le massacre; elle est fourbie pour lancer des éclairs!
    Faut-il se réjouir, sceptre de mon fils, qui dédaignes tout pouvoir?
  mal-mal: കൊല നടത്തുവാൻ അതിന് മൂർച്ചകൂട്ടിയിരിക്കുന്നു; മിന്നുവാൻ തക്കവണ്ണം അതിനെ
    മിനുക്കിയിരിക്കുന്നു; അല്ലെങ്കിൽ നമുക്കു സന്തോഷിക്കാമോ? അത് എന്റെ മകന്റെ ചെങ്കോലിനെയും
    സകലവൃക്ഷത്തെയും നിന്ദിക്കുന്നു.
  urd-GVR: Ab wuh qatl-o-ġhārat ke lie taiyār hai, bijlī kī tarah chamakne lagī hai.
    Ham yih dekh kar kis tarah ḳhush ho sakte haiṅ? Ai mere beṭe, tū ne lāṭhī aur
    har tarbiyat ko haqīr jānā hai.
  suz-BL: मेको मुर साइक्‍चा कली शेप्‍शो बाक्‍ब। चिला दाप्‍शो खोदेंशो पा टल्‍केपपाइक्‍चा
    कली शेप्‍शो बाक्‍ब। दोपा ग्‍येरसीने चाप्‍नीनी? आं मुरपुकीम आं सजाइ गेतीके ममिम्‍तेक्‍म।
  eng-NOY: It is sharpened, that it may make sore slaughter; it is furbished that
    it may glitter. Or shall we make mirth? The staff of my son despiseth every rod.
  ita-1927: '(H21-15) aguzzata, per fare un macello; forbita, perché folgoreggi. Ci
    rallegrerem noi dunque? ripetendo: “Lo scettro del mio figliuolo disprezza ogni
    legno”.'
  ckb-ckb: بۆ سەربڕین تیژکراوەتەوە، مشتوماڵ کراوە بۆ ئەوەی وەک بریسکە بدرەوشێتەوە!
    «”ئایا دڵمان بە داردەستی کوڕەکەم خۆش بێت؟ شمشێر سووکایەتی بە هەموو داردەستێک دەکات.
  eng-BBE: 'It has been made sharp to give death; it is polished so that it may be
    like a thunder-flame: ...'
  kan-OKCV: ಸಂಹರಿಸಲು ಸಾಣೆಹಿಡಿದಿದೆ; ಮಿಂಚುವಂತೆ ಮಸೆಯಲಾಗಿದೆ. “ ‘ಹಾಗಾದರೆ ನನ್ನ ಮಗ ಯೆಹೂದದ
    ರಾಜದಂಡದಲ್ಲಿ ನಾವು ಸಂತೋಷ ಪಡಬಹುದೋ? ಅಂಥ ಪ್ರತಿಯೊಂದು ಬೆತ್ತವನ್ನೂ ಖಡ್ಗವು ತಿರಸ್ಕರಿಸುತ್ತದೆ.
  tam-2017: பெரிய அழிவுண்டாக்குவதற்கு அது கூர்மையாக்கப்பட்டிருக்கிறது; மின்னத்தக்கதாக
    அது தீட்டப்பட்டிருக்கிறது; சந்தோஷப்படுவோமோ? அது என்னுடைய மகனுடைய கோல், அது எல்லா
    மரங்களையும் அலட்சியம்செய்யும்.
  spa-RV-1909: Para degollar víctimas está afilada, acicalada está para que relumbre.
    ¿Hemos de alegrarnos? A la vara de mi hijo viene menospreciando todo árbol.
  ron-BTF: Este ascuțită pentru a face un măcel greu, este lustruită ca să strălucească;
    ar trebui să ne veselim? Aceasta disprețuiește toiagul fiului meu, ca pe orice
    copac.
  eng-WEBP: It is sharpened that it may make a slaughter. It is polished that it may
    be as lightning. Should we then make mirth? The rod of my son condemns every tree.
  eng-FBV: It's sharpened for killing and polished so it will flash like lightning!
    (Are we to be happy, saying, ‘The scepter of my son despises every other stick’?)
  nld-1939: Om te slachten is het geslepen, Om te bliksemen is het gewet! Het slaat
    onheelbare wonden, Het spot met elke knuppel.
  nch-BL: para quitequihuise para quinmictise miyac israelitame. Quipojpohuaj nopa
    macheta hasta cahuanis quej se tapetanilot. ¿Ama huelis anhuetzcase? Anisraelitame
    amo anquitepanitaque icuatopil nopa tanahuatijquet cati na nijtali. Anmoilhuiyayaj
    amo quinamiqui ma amechxitahua huan yeca ama sequinoc hualahuij para amechtzontamiltise.
  vie-1934: (021-15) Nó nhọn cho sự chém giết; nó sáng đặng văng ra như chớp. Chúng
    ta có nên vui mừng chăng? Cái gậy của con trai ta, nó khinh dể mọi cây khác.
  hin-CV: हत्या करने के लिये धारदार, बिजली की तरह कौंधने के लिये चमकाई हुई! “ ‘क्या
    हम मेरे शाही पुत्र के राजदंड पर आनंदित हों? तलवार हर एक लाठी को तुच्छ समझती है.
  spa-BES: Se ha afilado para dar muerte; está pulido para que pueda ser como un trueno.
  tdx-tdx: vaho ho rendre’ ze atao nofotse iaby te Izaho Iehovà ty nampitso­ake fibara
    amy traño’ey; le tsy hampoliko ka.
  tha-KJV: ลับให้คมเพื่อจะเข่นฆ่า ขั​ดม​ันไว้เพื่อจะให้​วาววับ เราจะร่าเริงหรือ ดาบนั้นได้ประมาทไม้เรียวแห่​งบ​ุตรชายของเรา
    เหมือนต้นไม้​ทุกอย่าง
  por-BR-2018: Para degolar matança está afiada, para reluzir como relâmpago está
    polida. Por acaso nos alegraremos? A vara de meu filho despreza toda árvore.
  deu-ELO: '(021:15) Damit es eine Schlachtung anrichte, ist es geschärft; damit es
    blitze, ist es geschliffen. Oder sollen wir uns freuen und sagen: Das Zepter meines
    Sohnes verachtet alles Holz?'
  eng-WYC-2018: it is made sharp to slay sacrifices; it is made bright, (so) that
    it shine. Thou that movest the sceptre of my son, hast cut down each tree.
  epo-epo: ĝi estas akrigita, por buĉi; ĝi estas purigita, por brili. Ĉu oni povas
    ĝoji, kiam la sceptron de Mia filo malŝatas ĉia ligno?
  uig-PIN: U zor ⱪirƣinqiliⱪ üqün bislanƣan, uni yaltiraxⱪa parⱪiratⱪan; Ɵz oƣlumning
    xaⱨanǝ ⱨasisi ⱨǝrⱪandaⱪ addiy tayaⱪni kǝmsitkǝnliki tüpǝylidin, huxal bolup ketiximizgǝ
    toƣra kelǝmdu?
  beo-beo: 'Gobihei da fane legemusa: debele mei. Amola ha:ha:na agoane ela:mene gala:ma:ne
    ela:mei. Na fi dunu da sisasu amola se iasu ea olelei, amo huluane hame nababeba:le,
    nodosu hamomu da hamedei.'
  tpi-OTNT: Dispela bainat i kamap sap tru, na ol i polisim bilong em i ken lait,
    olsem klaut i lait. Yupela ol manmeri bilong mi, yupela i ting bai yupela i stap
    gut na amamas, a? Nogat tru. Mi bin givim strongpela tok long yupela na givim
    kanda long yupela, tasol yupela i wok long bikhet yet.
  hau-SA: wasasshe don kisa, gogagge har yana walwal kamar walƙiya! “ ‘Kada ku yi
    farin ciki, hukunci yana zuwa, domin kowa ya ƙi jin abin da na yi gargaɗi a kai.
  uig-LAT: U zor qirghinchiliq üchün bislan’ghan, uni yaltirashqa parqiratqan; Öz
    oghlumning shahane hasisi herqandaq addiy tayaqni kemsitkenliki tüpeylidin, xushal
    bolup kétishimizge toghra kélemdu?
  nde-nde: Ilolelwe ukubulala, ilolongelwe ukuphazima njengombane. Kambe sizathokoza
    na ngentonga yobukhosi yendodana yami uJuda? Inkemba iyazeyisa zonke izigodo ezinjalo.
  ton-ton: Kuo fakamāsila ia ke tāmate fakamanavahē; kuo fakangingila ia koeʻuhi ke
    ulo; pea ʻoku taau ai ia koā mo ʻetau fakavā? ʻOku taʻemamae ia ki he tokotoko
    ʻa hoku foha ʻo hangē ko e ʻakau kehe kotoa pē.
  ces-1613: Aby zabíjel k zabití oddané, nabroušen jest; aby se blyštěl, vyčištěn
    jest. Radovati-liž se budeme, když prut syna mého pohrdá každým dřevem?
  eng-WMB: It is sharpened that it may make a slaughter. It is polished that it may
    be as lightning. Should we then make mirth? The rod of my son condemns every tree.
  tam-TCV: அது படுகொலைக்காக கூர்மையாக்கப்பட்டது. மின்னல் ஒளிவீச துலக்கப்பட்டது. “ ‘என்
    மகன் யூதாவின் செங்கோலைக் குறித்து, நாம் மகிழ்வோமோ? அத்தகைய கோல் ஒவ்வொன்றையும்
    அவ்வாள் அலட்சியம்செய்கிறதே.
  ceb-ULB: Pahaiton kini aron sa pag-andam sa dako nga pagpamatay! Pasinawon kini
    aron mahisama sa kilat! Kinahanglan ba kitang maglipay tungod sa baton sa akong
    anak nga lalaki? Nagdumot ang espada sa matag baton!
  pol-UBG: Wyostrzony, aby dokonać rzezi, wypolerowany, aby lśnił. Czy mamy się cieszyć?
    Gdyż gardzi rózgą mego syna jak każdym drzewem.
  urd-GVU: اب وہ قتل و غارت کے لئے تیار ہے، بجلی کی طرح چمکنے لگی ہے۔ ہم یہ دیکھ کر
    کس طرح خوش ہو سکتے ہیں؟ اے میرے بیٹے، تُو نے لاٹھی اور ہر تربیت کو حقیر جانا ہے۔
  deu-1912: Es ist geschärft, daß es schlachten soll; es ist gefegt, daß es blinken
    soll. O wie froh wollten wir sein, wenn er gleich alle Bäume zu Ruten machte über
    die bösen Kinder!
  kan-2017: ಸಂಹರಿಸುವಂತೆ ಸಾಣೆ ಹಿಡಿದಿದೆ, ಮಿಂಚುವಂತೆ ಮಸೆದಿದೆ; ನಮ್ಮ ಕುಮಾರನ ರಾಜದಂಡವು ಉಳಿದ
    ಎಲ್ಲಾ ದಂಡಗಳನ್ನು ತಿರಸ್ಕರಿಸುತ್ತದಲ್ಲಾ ಎಂಬುದಾಗಿ ನಾವು ಸಂಭ್ರಮಪಡಬಹುದೇ?
  yap-yap: Kari m’uth ni ngan cham ngay, ka ni gichiy ni nge mat ni bod e uluch. Dakriy
    be’ nrayag ni felfelan’ ni fan e gubin e girdi’ e ra feked yathin gubin e tin
    ni u gog nra buch nge gechig nra yib.
  hlt-MCSB: Rhaek la a om due a haat la a huen daengah ni. maeh khaw a ngawn eh. Thing
    cungkuem aka sit ka capa kah mancai te ngaingaih puei sih.
  mdy-ETH: ዬይ ዓሲ ዎዻኒ ዋርቂንቴኔ፤ ዓዳ ዜኤሊንሢጉዲ ፖፖዓያ ማዒ ዑጪንቴኔ፤ ዴራ ታኣኮ ዔያቶም ኬኤዚንቴ ላቲፆና ዓጊንታንዳ
    ሜቶ ቢያ ቦሄሢሮ ሃካፓ ሴካ ዎዛ ባኣሴ።
  twi-ASANTE: wɔase ano ama akumkumakumkum no, wɔatwi ho ama ɛtwa yerɛ yerɛ sɛ anyinam!
    “ ‘Ɛsɛ sɛ yɛsɛpɛ yɛn ho wɔ me babarima Yuda ahempoma ho anaa? Akofena no mfa poma
    biara a ɛte saa no nyɛ hwee.
  eng-WEBU: It is sharpened that it may make a slaughter. It is polished that it may
    be as lightning. Should we then make mirth? The rod of my son condemns every tree.
  wal-wal: Siifanau leefettiis. Wolqqanttaadan pholqqu gaanau qucettiis. Ta asai imettida
    seeraanne qixaatiyaa ubbaa ixxido gishshau, hagaappe guyyiyan, ooninne ufaittenna.
  spa-PDDPT: Afilada, para una matanza, pulida para que resplandezca como un relámpago.
    ¿Nos regocijaremos? Al cetro de mi hijo lo desprecia como a cualquier vara.
  gun-gun: 'Jojuka aguã oaĩmbe''ea, ha''e overa va''e rami ete omboveraa. — Ha''e
    rami teĩ Israel kuery aipoe''i ''rã: “Javy''a nho ''rã jakuapy! Xera''y po pygua
    ma yvyra amboae kuery oguereko va''e gui ipo''akapave”, he''i ''rã okuapy.'
  ilo-ULB: Mapatademto daytoy tapno makapapatay iti adu! Mapasilengto daytoy iti kasta
    aggilap a kasla kimat! Rumbeng aya nga agrag-otayo iti setro ti anakko? Ti um-umay
    a kampilan ket kagurgurana unay ti tunggal kasta a baston!
  kpg-kpg: Guu olo gii gaa belee daaligi, gu hagadingidingia gii hai be di ila ma gaa daba.
    Deai di tene ai, idimaa agu daangada gu haga deiloo ginaadou agu helekai mo agu
    hagaduadua huogodoo.
  uig-ARA: ئۇ زور قىرغىنچىلىق ئۈچۈن بىسلانغان، ئۇنى يالتىراشقا پارقىراتقان؛ ئۆز ئوغلۇمنىڭ
    شاھانە ھاسىسى ھەرقانداق ئاددىي تاياقنى كەمسىتكەنلىكى تۈپەيلىدىن، خۇشال بولۇپ كېتىشىمىزگە
    توغرا كېلەمدۇ؟
  sus-sus: Na kui, birin a kolonma nɛ, a n tan nan n ma santidɛgɛma raminixi a tɛɛ
    i wo xilima. N mu a rasoma sɔnɔn.›»
  pon-2006: E adahdadahr pwehn kamaramas, melenglenglahr pwehn piripir duwehte lioal.
    Sohte peren pahn kak mie, pwehki nei aramas akan pohnsehselahr kehkehlik oh kalokolok
    koaros.
  ksd-ksd: i mangi pi da vardodoko me; i bagabagele upi na da ra palapalaia; dave,
    dat a gugu laka? Ra ibul kai natugu i vakaina ra lavur davai par.
  grc-BRENT: καὶ ἐπιγνώσεται πᾶσα σὰρξ, διότι ἐγὼ Κύριος ἐξέσπασα τὸ ἐγχειρίδιόν μου
    ἐκ τοῦ κολεοῦ αὐτοῦ, οὐκ ἀποστρέψει οὐκέτι.
  ind-AYT: Pedang itu diasah untuk melakukan pembantaian, digosok agar mengilat seperti
    petir. Haruskah kita bersukacita? Tongkat anak-Ku meremehkan setiap kayu.
  nya-nya: Lanoledwa kuti likaphe, lapukutidwa kuti lingʼanime ngati mphenzi! “ ‘Kodi
    tingakondwere bwanji? Wanyoza ndodo, mwana wanga ndi chilichonse cha mtengo.
  hrv-hrv: I svako će tijelo spoznati da sam ja, Jahve, isukao mač svoj iz korica
    i da ga više neću u njih vratiti!
  mps-mps: Te hwą poa pai mu pedelali, te gegemani ula emainu augwaligo meda holali,
    te dagalu ula tiwai yali. Dage eno we bidi dabe, dagego homugo te dage bugagia
    bidaiba homu eyu, te wiegi yai pemene eba, agawe? Mu menio. Eno dila pai po dageba
    mani, tiali goli dagego hagoma ebo sę me iduai dao.
  tpi-tpi: Dispela bainat i kamap sap tru, na ol i polisim bilong em i ken lait, olsem
    klaut i lait. Yupela ol manmeri bilong mi, yupela i ting bai yupela i stap gut
    na amamas, a? Nogat tru. Mi bin givim strongpela tok long yupela na givim kanda
    long yupela, tasol yupela i wok long bikhet yet.
  dan-1931: Et Sværd, et Sværd er hvæsset og slebet blankt, hvæsset med Slagtning
    for Øje, blankt til at udsende Lyn ...*. { [*Nogle Ord kan ikke tydes.] }
  vie-OVCB: Nó được mài cho cuộc tàn sát khủng khiếp và sáng lòe như ánh chớp! Bây
    giờ các ngươi còn cười được sao? Những nước mạnh hơn các ngươi đã ngã gục dưới
    quyền lực nó!
  guj-2017: મોટો સંહાર કરવા માટે તને ધારદાર બનાવેલી છે. વીજળીની જેમ ચમકારા મારવા માટે
    તેને ધારદાર બનાવી છે. મારા દીકરાના રાજદંડમાં શું આપણે આનંદ મનાવીશું? આવનાર તલવાર
    દરેક રાજદંડને તુચ્છકારે છે.
  pon-2006A: E adahdadahr pwehn kamaramas, melenglenglahr pwehn piripir duwehte lioal.
    Sohte peren pahn kak mie, pwehki nei aramas akan pohnsehselahr kehkehlik oh kalokolok
    koaros.
  por-BRBSL: É afiado que pode fazer um abate. É polido que pode ser como um relâmpago.
    Devemos então fazer hilaridade? A vara do meu filho condena cada árvore.
  cth-cth: Takithopoung e kâtheinae o sak hanelah, hransak e lah ao teh, sumpapalik
    e patetlah a ang hanelah, ka ta e doeh. Nawmnae sak awh han rah na ou. Thingnaw
    pueng ni banglahai na noutna hoeh e patetlah ka capa e sonron ni na dudam.
  twi-twi: wɔasew ano ama akunkumakunkum no, wɔatwiw ho ma etwa yerɛw yerɛw sɛ anyinam!
    “ ‘Ɛsɛ sɛ yɛsɛpɛw yɛn ho wɔ me babarima Yuda ahempema ho ana? Afoa no mfa pema
    biara a ɛte saa no nyɛ hwee.
  hlt-hlt: Rhaek la a om due a haat la a huen daengah ni maeh khaw a ngawn eh. Thing
    cungkuem aka sit ka capa kah mancai te ngaingaih puei sih.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bɛmɔuu bɑntɛ́ mí ndi Yiɛ̀ nKuyie mmíì kpɑ̀tɛmɛ̀ n siè kɛ
    tɛ̃́nkɛ í yóó dì kpɑ̀nnɛ.
  msy-2020: Me mɨsoghasavɨra anemɨnezɨ a iti. Me uaghan borem a gaghuizɨ a zuegha
    onɨmarimɨn mɨn taghtasi. Ezɨ ia nan gumazamiziba, ia ti ghaze, ia deravɨra ikɨ
    bar akuegh ikiam? Bar puvatɨ. Kɨ mɨgɨrɨgɨar gavgaviba ia gamua mɨzazim ia gasima,
    ia tong nan akam barazi puvatɨgha da batoke.
  dop-dop: Yǝlɑɑ tǝnɑ kɑ́ nyɩ sɩ, mɑɣɑ Tɑcɑɑ, mɑ kpɛɛ mɑ lɑɣɑtɛ kɛ tǝ suɣute tɑɑ.
    Tǝ kɑɑ tɑsɑ mǝlʋɣʋ.
  azb-azb: Öldürmək üçün itilənib, Şimşək kimi çaxsın deyə cilalanıb. Necə sevinə
    bilərik? Qılınc oğlumun əsasına Hər hansı bir əl ağacı kimi xor baxdı.
  eng-DBY: It is sharpened for sore slaughter, it is furbished that it may glitter.
    Shall we then make mirth, [saying,] The sceptre of my son contemneth all wood?
  hin-2017: वह इसलिए सान चढ़ाई गई कि उससे घात किया जाए, और इसलिए झलकाई गई कि बिजली
    के समान चमके! तो क्या हम हर्षित हो? वह तो यहोवा के पुत्र का राजदण्ड है और सब पेड़ों
    को तुच्छ जाननेवाला है।
  wol-KYG: ba képp kuy dund xam ne man Aji Sax ji maa bocci sama saamar, te du dellu
    mbaram.”
  eng-YLT: So as to slaughter a slaughter it is sharpened. So as to have brightness
    it is polished, Desire hath rejoiced the sceptre of my son, It is despising every
    tree.
  eng-WYC-2017: it is made sharp to slay sacrifices; it is made bright, that it shine.
    Thou that movest the sceptre of my son, hast cut down each tree.
  eng-WMBB: It is sharpened that it may make a slaughter. It is polished that it may
    be as lightning. Should we then make mirth? The rod of my son condemns every tree.
  urd-GVH: अब वह क़त्लो-ग़ारत के लिए तैयार है, बिजली की तरह चमकने लगी है। हम यह देखकर
    किस तरह ख़ुश हो सकते हैं? ऐ मेरे बेटे, तूने लाठी और हर तरबियत को हक़ीर जाना है।
  rug-rug: Tava ṉaru nama pude seke, tava ṉedala, meke malakapi toa! Vea, mada qetuqetu
    nia sa kolu binaṉara tanisa tuqu, se Ziuda? Sa vedara kote sekei sari doduru kolu
    gugua asa.
  gaz-gaz: kan ajjeesuuf qarame, akka balaqqee calaqqisuudhaaf cululuqfame! “ ‘Nu
    bokkuu ilma koo Yihuudaatiin gammannaa? Goraadeen ulee akkasii hunda tuffata.
  fra-LSG: Et toute chair saura Que moi, l’Éternel, j’ai tiré mon épée de son fourreau.
    Elle n’y rentrera plus.
  yal-yal: Nayi, muxune birin a kolonma nɛn a n tan Alatala nan n ma silanfanna botinxi
    a tɛɛni. Anu, n mi fa a rasoma sɔnɔn.’ ”
  haw-1868: 'Ua hookalaia i luku nui aku ia; a ua hoohualiia ia e olinolino ia: he
    pono no anei ia kakou ke hana lealea? Ua hoowahawaha no ke kookoo o ka''u keiki
    i na kumu laau a pau.'
  arb-NAV: 'قَدْ سُنَّ لِلذَّبْحِ، وَصُقِلَ لِيُوْمِضَ بِالْبَرِيقِ فَهَلْ نَغْتَبِطُ
    (قَائِلِينَ): عَصَا ابْنِي تَحْتَقِرُ كُلَّ قَضِيبٍ؟'
  ewe-ewe: Wonyree hena amewuwu wotutu eŋu be wòada dzo abe dzikedzo ene! “ ‘Ɖe míatso
    aseye le vinye Yuda ƒe fiatikplɔ ŋua? Yi doa vlo ati ma tɔgbi ɖe sia ɖe.
  eng-LEE: '(21:15) In order to make a thorough slaughter is it sharpened; in order
    that it may glitter is it polished: how can we now rejoice, [when] the rod which
    reacheth my son excelleth in hardness every tree?'
  asm-FB: বধ কৰিবৰ বাবে তোমাক ধাৰ দিয়া হৈছে, বিজুলীৰ দৰে হ’বৰ বাবে তোমাক চিকুণ কৰা
    হৈছে! তেনেহলে আমি জানো আমোদ প্ৰমোদ কৰিম? মোৰ পুত্ৰৰ দণ্ডডালিয়ে আটাই কাঠকে তুচ্ছ
    কৰে!
  sus-A: نَ كُي، بِرِن عَ كٌلٌنمَ نّ، عَ ﭑ تَن نَن ﭑ مَ سَنتِدّفّمَ رَ مِنِشِ عَ تّي
    عِ وٌ شِلِمَ. ﭑ مُ عَ رَ سٌمَ سْنْن.›»
  fra-SBL: Il est aiguisé pour faire un carnage. Il est poli qu'il peut être comme
    la foudre. Devrions-nous alors faire de l'humour ? La baguette de mon fils condamne
    chaque arbre.
  hbo-hbo: וְיָֽדְעוּ֙ כָּל־בָּשָׂ֔ר כִּ֚י אֲנִ֣י יְהוָ֔ה הֹוצֵ֥אתִי חַרְבִּ֖י מִתַּעְרָ֑הּ
    לֹ֥א תָשׁ֖וּב עֹֽוד׃ ס
  kik-kik: rũnooretwo rũrĩ rwa kũũragana, na rũgathũũo nĩguo rũhenagie ta rũheni!
    “ ‘Anga nĩtũgagĩkenera mũthĩgi wa ũthamaki wa mũrũ wakwa Juda? Rũhiũ rũu rwa njora
    nĩrũiraga mũthĩgi o wothe ta ũcio.
  fra-NCL: Et toute chair saura que c’est moi, Yahweh, qui ai tiré mon épée du fourreau ;
    elle n’y rentrera plus.
  cek-AK: sumsen loe kami hum hanah tak het boeh, ni aengh baktiah angpha hanah hmawt
    suidik boeh; aicae loe ka capa ih cunghet pongah anghoe han oh maw? Thing rumram
    hoi sak ih cunghet loe sumsen mah patoek.
  cuk-cuk: Dulemar-ogilogega nugar imaklesad, dakarmakega odatarmaklesad. ” ’An-machi-e-gaapoledi,
    suar-binsaledyob daksamaladgi ¿anmarde, weligwar-itogoe?
  uig-CYR: У зор қирғинчилиқ үчүн бисланған, уни ялтирашқа пақиратқан; Өз оғлумниң
    шаһанә һасиси һәр қандақ аддий таяқни кәмситкәнлиги түпәйлидин, хошал болуп кетишимизгә
    тоғра келәмду?
  tel-2017: అది భారీ ఎత్తున వధ చెయ్యడానికి పదును పెట్టి ఉంది! తళతళలాడేలా అది మెరుగుపెట్టి
    ఉంది! నా కుమారుడి రాజదండం విషయంలో మనం ఆనందించాలా? రాబోతున్న రాబోయే కత్తి అలాంటి
    ప్రతి దండాన్నీ ద్వేషిస్తుంది!
  hat-BSA: File pou fè yon masak, klere pou tire kon kout loray! Èske se konsa nou
    dwe fè kè kontan? Baton fis Mwen an, kondannen denyè pyebwa a.
  kos-kos: Temyukla in uniya, Aksaromromyeyukla in sarmelik oana sarom uh. Na ac fah
    wangin enganak yurin mwet luk Mweyen elos pilesru kas in sensen nukewa, oayapa
    kas in kai.
  hbo-WLC: וְיָֽדְעוּ֙ כָּל־בָּשָׂ֔ר כִּ֚י אֲנִ֣י יְהוָ֔ה הוֹצֵ֥אתִי חַרְבִּ֖י מִתַּעְרָ֑הּ
    לֹ֥א תָשׁ֖וּב עֽוֹד׃ ס
  ibo-ibo: Amụọla ya nʼihi oke ogbugbu nke gaje ịdị, hichakwaa ya nke ọma ka ọ na-egbu
    dịka amụma. “ ‘Anyị ọ ga-aṅụrị ọṅụ na mkpara eze nwa m nwoke Juda? Mma agha na-elelị
    mkpara niile dị otu a anya.
  ory-ory: ହତ୍ୟା କରିବା ନିମନ୍ତେ ତାହା ଶାଣିତ ହୋଇଅଛି, ବିଜୁଳି ପରି ହେବା ପାଇଁ ତାହା ମାର୍ଜିତ
    ହୋଇଅଛି; ତେବେ ଆମ୍ଭେମାନେ କି ଆମୋଦ ପ୍ରମୋଦ କରିବା? ଆମ୍ଭ ପୁତ୍ରର ରାଜଦଣ୍ଡ ଯାବତୀୟ କାଷ୍ଠକୁ
    ତୁଚ୍ଛ କରେ।
  chk-chk: a seisei pwe epwe niela aramas, a pwal misimis o molupolup usun chök fifi.
    Ifa usun, sipwe pwapwa ren? Ämi nei aramsen Juta, oua turunufasei ai apwüngükemi
    me ai öüröür ngenikemi.
  rop-rop: '@see-verse:EZK.021.009'
  ukr-1871: Вигострений, щоб багато стинати; вичищений, щоб блищав, наче блискавиця.
    Хиба нам радуватись, що мечу сина мого всяке дерево нї-за-що?
  deu-1951: (021-15) einer Metzelei ist es geschärft; damit es blinke und blitze,
    ist es geschliffen. Oder sollen wir uns freuen? Die für meinen Sohn bestimmte
    Rute verachtet alles Holz.
  eng-JPS: (21-15) It is sharpened that it may make a sore slaughter, it is furbished
    that it may glitter — or shall we make mirth? — against the rod of My son, contemning
    every tree.
  srp-1865: I poznaæe svako tijelo da sam ja Gospod izvukao maè svoj iz korica njegovijeh,
    neæe se više vratiti.
  lug-lug: kiwagaddwa okutta, kiziguddwa, era kimasamasa ng’okumyansa kw’eggulu! Tulisanyukira
    obuyinza bw’omwana wange Yuda? “ ‘Ekitala kinyooma buli muggo.
  heb-heb: למען טבח טבח הוחדה למען היה לה ברק מרטה או נשיש שבט בני מאסת כל עץ׃
  ben-IRV: ওটা ধারালো করা হয়েছে, যেন হত্যা করা যায়, পালিশ করা হয়েছে, যেন বিদ্যুতের
    মত হয়; তবে আমরা কি আনন্দ করব আমার ছেলের রাজদন্ডের জন্য? আগুয়ান তরোয়াল ঘৃণা
    করে প্রত্যেক দন্ড।
  pan-pan: ਇਹ ਇਸ ਲਈ ਤਿੱਖੀ ਕੀਤੀ ਗਈ ਹੈ ਤਾਂ ਜੋ ਉਹ ਦੇ ਨਾਲ ਵੱਢਿਆ ਜਾਵੇ। ਉਹ ਲਿਸ਼ਕਾਈ ਗਈ ਹੈ,
    ਤਾਂ ਜੋ ਉਹ ਬਿਜਲੀ ਵਾਂਗੂੰ ਲਿਸ਼ਕੇ। ਫੇਰ ਕੀ ਅਸੀਂ ਖੁਸ਼ ਹੋ ਸਕਦੇ ਹਾਂ? ਮੇਰੇ ਪੁੱਤਰਾਂ ਦਾ ਆੱਸਾ
    ਸਾਰਿਆਂ ਰੁੱਖਾਂ ਨੂੰ ਤੁੱਛ ਸਮਝਦਾ ਹੈ।
  mya-JVB: ထက်၍ အထူးသဖြင့်လုပ်ကြံ စေခြင်းငှါသွေး လေပြီ။ ပြောင်၍ အရောင် တောက်စေခြင်းငှါလည်း
    ပွတ် လေပြီ။ ငါ့ သား ၏ ရာဇလှံတံ ကြောင့် ရွှင်လန်း ခြင်းကို ပြုရမည်လော။ ထိုထားသည်
    သစ်သား ရှိသမျှ ကို မထီမဲ့မြင်ပြု တတ်၏။
  hmo-hmo: Idia segea vadaeni, alaia kara totona. Idia dahua vadaeni, do ia diaridiari
    kevaru bamona totona, bona kevaru bamona do ia marere haraga. “Hari inai negana
    be moale negana lasi, badina be egu bese taudia ese egu sisiba bona egu matakani
    ibounai idia abia dae lasi.
  urd-urd: वह तेज़ की गई है ताकि उससे बड़ी खूंरेज़ी की जाये वह सैकल की गई है ताकि
    चमके फिर क्या हम ख़ुश हो सकते हैं मेरे बेटे का 'असा हर लकड़ी को बेकार जानता है।
  rus-SYN: наострен для того, чтобы больше заколать; вычищен, чтобы сверкал, как молния.
    Радоваться ли нам, что жезл сына Моего презирает всякое дерево?
  bqc-SIM: Gbɛ̃́pii iↄ dↄ̃ kɛ́ ma Dii ma a fɛ̃nda wò a kpɛ́u, má sↄlↄu lↄo.
  tcz-CHONGTHU: Tijat umtah'a kisat teltel nadinga kinol hem ahi. Kolphe vahlap lap
    banga kinol val ahi. Tua hi nanui nahlai ding ham? Athatna noija nalhuh denna
    ho sang sanga gamchenga thahatjo ahi.
  mar-mar: मारुन टाकण्यासाठी हत्याराला धारधार करा; तिला चकाकीत करा; आमच्या पुत्राच्या
    राजदंडाचा आम्ही उत्सव करु? जी तलवार येईल ती सर्व दंडाला कमी लेखते.
  qub-qub: Wañuchinanpämi afilasha caycan. Achicyaycachänanpämi llushwachasha caycan.
    Chayno caycaptenga ¿wamrä Judäpa bastunninman yäracushwanchuraj? Sabliga ima guerutapis
    manami cäsunchu.
  bqp-bqp: Tɔmbu kpuro bɑ koo giɑ mɑ nɑ nɛn tɑkobi womɑ sɑɑ yen kɑrɑrun di, nɑ ǹ
    mɑɑ ye wesiɑmɔ mi.
  hat-hat: Y'ap file l' pou touye moun. Y'ap netwaye li pou fè l' fè zèklè. Pa gen
    fè fèt ankò, paske pèp mwen an pa okipe avètisman ak pinisyon mwen te ba li.
  eng-BSB: it is sharpened for the slaughter, polished to flash like lightning! Should
    we rejoice in the scepter of My son? The sword despises every such stick.
  eng-WEBPB: It is sharpened that it may make a slaughter. It is polished that it
    may be as lightning. Should we then make mirth? The rod of my son condemns every
    tree.
  kbq-kbq: Hagi ana bainati kazinknoma kumema kanente'neana vahe akafrinaku higeno
    kumera kaneno masavena frentegeno, kopsinamo'ma nehiaza huno ru marave marave
    hu'ne. Ne'nimofo Juda azompagura tamagra musena huta tamentintia osiho! Na'ankure
    ana bainati kazinknomo'a maka azompa antagi akafri kafro hugahie.
  nhe-BL: para quitequihuise para quinmictise miyac inisraelitame. Quipojpohuaj nopa
    machete hasta tlahuis queja se tlapetlanilotl. ¿Ama huelis inhuetzcase? Inisraelitame
    ax inquichihuilijque cuenta icuatopil nopa tlanahuatijquetl tlen na nijtlali.
    Inmoilhuiyayaj ax quinamiqui ma inmechxitlahuas huan yeca ama sequinoc hualahuij
    para inmechtzontlamiltise.
  gub-BL: Haime katu puruzuka àwàm rehe. Heny katu no. A'e rupi uhyape katu putar
    àmàn iweraw haw ài nehe. Teko nupuner kwaw urywete haw rehe wà. Apueruze'eg ihe.
    Naperuzar kwaw. Azepyk penehe no. Nezewe rehe we nahereruzar kwaw pe.
  eng-DRA: 'It is sharpened to kill victims: it is furbished that it may glitter:
    thou removest the sceptre of my son, thou hast cut down every tree.'
