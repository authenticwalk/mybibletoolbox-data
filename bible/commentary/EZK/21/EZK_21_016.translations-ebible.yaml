verse: EZK.021.016
translations:
  mal-C: വലത്തോട്ടോ ഇടത്തോട്ടോ എവിടേക്കു നിന്റെ വായ്ത്തല തിരിച്ചിരിക്കുന്നോ അവിടേക്കുതന്നെ
    പുറപ്പെടുക.
  deu-TKW: Und er gab's zum Fegen, um es mit der Hand zu packen. Es ward geschärft,
    das Schwert, und es ward gefegt, um es dem Würger in die Hand zu geben.
  lin-lin: Mopanga epesami mpo ete bangalisa yango, mpo ete basimba yango na loboko ;
    bangalisi yango mpe bapelisi yango mpo ete mobomi asalela yango.
  eng-LSV: Take possession of the right, place yourself at the left, || To where your
    face is appointed.
  eng-GNV: 'Get thee alone: goe to the right hande, or get thy selfe to the left hande,
    whithersoeuer thy face turneth.'
  eng-WEBSTER: Go thee one way or other, either on the right hand, or on the left,
    whithersoever thy face is set.
  nhw-BL: Ica nopa machetes, amo aqui momanahuis. Aqui quinequis cholos ica inejmac,
    nepa quipantis. Huan aqui yas ica iopochco nojquiya tlatzontequise nopona.
  swh-ONEN: Ee upanga, kata upande wa kuume, kisha upande wa kushoto, mahali popote
    makali yako yatakapoelekezwa.
  bba-bba: ɑdɑmɑ bɑ tɑkobi ye nɔɔ dɛ̃ɛrɑwɑ bɑ nɛni. Bɑ ye tɔn ɡowo nɔmu bɛrie.
  eng-KJVCPB: Go thee one way or other, either on the right hand, or on the left,
    whithersoever thy face is set.
  luo-luo: Yaye in ligangla mabith neg ji koni gi koni, kendo ineg ji kamoro amora
    michomo.
  meu-meu: Idibamu ai bona launmu ai ba lapalapa, emu dare isena e lapa henimu gabudia.
  npi-ULB: ए तरवार, दाहिनेतिर हान् । र देब्रेतिर प्रहार गर् । तेरो धार जता फर्काइन्‍छ
    त्‍यतै जा ।
  yor-yor: Ìwọ idà, jà sí ọ̀tún kí o sì jà sí òsì lọ ibikíbi tí ẹnu rẹ bá dojúkọ.
  pes-OPCB: ای شمشیر، از راست بزن! از چپ بزن! هر جا می‌خواهی برو! هر چه می‌خواهی بکن!
  tgl-ULB: Ikaw, espada! Itaga mo sa kanan! itaga mo sa kaliwa! Pumunta ka kung saan
    naisin ng iyong matalas na talim.
  hui-hui: Ayu tibu ne gadele ngego í̠na dindi bibahendeha pialu gi tigahayagibi gi
    lehayagibi bama pialu wali agali bo wahai habe.
  mya-mya: အ​ချင်း​ထက်​မြက်​သော​ဋ္ဌား၊ ဘယ်​ညာ​မ​ရွေး ခုတ်​ဖြတ်​လော့။ ဦး​တည်​ရာ​ခုတ်​ဖြတ်​လော့။-
  bod-N: ཀྱེ་རལ་གྲི་ལགས། གཡས་ཕྱོགས་སུ་སྲོག་ཆོད་ཅིག གཡོན་ཕྱོགས་སུ་སྣུན་ཞིག ཁྱོད་ཕྱོགས་གང་དུ་འཁོར་ན་དེ་རུ་སྲོག་ལོངས་ཤིག
  sna-sna: Haiwa, iwe munondo, cheka kurudyi, ugochekawo kuruboshwe, kwose kunorerekera
    munondo wako.
  spa-BLM: Reúnanse. Ve a la derecha. Pónganse en matriz. Ve a la izquierda, donde
    sea que se ponga la cara.
  cac-cac: Xiqueccham anima d'a q'uen espada d'a e vach' yed' d'a e q'uexan̈. Yaln̈ej
    b'aj chamocab' anima yuj sjayil ye q'ueen.
  swh-ULB: Wewe, upanga! Nyooka upande wa kuume! Nyooka upande wa kushoto! Nenda popote
    ulipoelekeza uso wako.
  bel-bel: Зьбярыся і ідзі направа альбо ідзі налева, куды б ні павярнулася аблічча
    тваё.
  deu-ELBBK: Aber man hat es zu schleifen gegeben, um es in der Hand zu führen. Das
    Schwert, geschärft ist es und geschliffen, um es in die Hand des Würgers zu geben.
  mbb-OT: He ispada, pemenibas ka ziyà te egkeǥivang wey egkekewanan. Pemenibas ka
    minsan hendei.
  mal-2015: പുറകോട്ടോ ഇടത്തോട്ടോ വലത്തോട്ടോ നിന്റെ വായ്ത്തല തിരിയുന്നെടത്തേക്കു തന്നേ
    പുറപ്പെടുക.
  rmc-rmc: E šabľa diňom te lešťinel avri, hoj pes la te chudel andro vasta; e šabľa
    hiňi ostrarďi a lešťimen avri, hoj la te den le katoske andro vasta.
  pes-OPV: جمع شده، به‌جانب راست برو و آراسته گردیده، به‌جانب چپ توجه نما. بهر طرف
    که رخسارهایت متوجه می‌باشد.
  ron-1924: Стрынӂе-ць путериле, сабие, ынтоарче-те ла дряпта! Ашазэ-те, ынтоарче-те
    ла стынга! Ындряптэ-ць аскуцишул ын тоате пэрциле!
  ben-OBCV: হে তরোয়াল, ডানদিকে আঘাত করো, তারপর বাঁদিকে করো, যেদিকে তোমার ফলা ঘুরানো
    যায়।
  som-som: Dadka ururi, xagga midigta u jeeso, dagaal isu diyaari, xagga bidixdana
    u jeeso, wejigaaga dhinac kasta u jeedi.
  lat-VUC: Exacuere, vade ad dexteram sive ad sinistram, quocumque faciei tuæ est
    appetitus.
  eng-ASVBT: Gather thee together, go to the right, set thyself in array, go to the
    left, whithersoever thy face is set.
  ita-1885: E il Signore l'ha data a forbire, per impugnarla; è una spada aguzzata,
    e forbita, per darla in mano d'un ucciditore.
  eng-LXXUP: 'And he made it ready for his hand to hold: the sword is sharpened, it
    is ready to put into the hand of the slayer.'
  eng-ULB: You, sword! Strike to the right! Strike to the left! Go wherever your face
    is turned.
  spa-VBL: Tala a derecha e izquierda, en cualquier dirección que esté.
  fra-_FOB: Rassemble tes forces, frappe à droite! Tourne-toi, frappe à gauche, de
    quel côté que tu tournes ton tranchant!
  mal-mal: പുറകോട്ടോ ഇടത്തോട്ടോ വലത്തോട്ടോ നിന്റെ വായ്ത്തല തിരിയുന്നിടത്തേക്കു തന്നെ
    പുറപ്പെടുക.
  urd-GVR: Ai talwār, dāīṅ aur bāīṅ taraf ghūmtī phir, jis taraf bhī tū muṛe us taraf
    mārtī jā!
  suz-BL: तरवार, पेरा गे क्‍योरो। ग्‍युरा गे क्‍योरो। तेइ तेइ लावो।
  eng-NOY: Unite thyself, smite to the right, prepare thyself, smite to the left,
    whithersoever thine edge is turned!
  ita-1927: (H21-21) Spada! raccogliti! volgiti a destra, attenta! Volgiti a sinistra,
    dovunque è diretto il tuo filo!
  ckb-ckb: ئەی شمشێر، لای ڕاست ببڕە، ئینجا لای چەپ، بۆ هەر لایەک ڕووی تێدەکەیت!
  eng-BBE: Be pointed to the right, to the left, wherever your edge is ordered.
  kan-OKCV: ಖಡ್ಗವೇ ಬಲಕ್ಕೆ ಹೊಡೆ, ಎಡಕ್ಕೆ ಹೊಡೆ, ನಿನ್ನ ಅಲಗು ತಿರುಗಿದ ಕಡೆಗೆಲ್ಲಾ ಹೊಡೆ.
  tam-2017: ஒரே பலமாக வலதுபுறமாக வெட்டு, திரும்பி இடதுபுறமாகவும் வெட்டு; உன்னுடைய
    முகம் திரும்புகிற திசையெல்லாம் வெட்டு.
  spa-RV-1909: Ponte á una parte, ponte á la diestra, ó ponte á la siniestra, hacia
    donde tu rostro se determinare.
  ron-BTF: Du-te pe o cale sau pe alta, fie la dreapta, fie la stânga, oriîncotro
    se îndreaptă fața ta.
  eng-WEBP: Gather yourselves together. Go to the right. Set yourselves in array.
    Go to the left, wherever your face is set.
  eng-FBV: Slash right and left, whichever way you're facing.
  nld-1939: Sla achteruit en naar rechts, Naar voren, naar links. Waarheen uw snede
    zich richt,
  nch-BL: Ica nopa machetas, amo aqui momanahuis. Cati quinequis cholos ica inejmat,
    nepa quipantis. Huan cati yas ica iarraves nojquiya quipantis nopona.
  vie-1934: (021-21) Ngươi hãy nhóm lại về bên hữu, và dàn trận về bên tả, tùy nơi
    mặt ngươi hướng về.
  hin-CV: हे तलवार, अपने दाहिने तरफ काट, तब अपने बायें तरफ, जिधर भी तुम्हारा धार मुड़ता
    है, उधर काट.
  spa-BES: Apunte hacia la derecha, hacia la izquierda, dondequiera que esté ordenado
    para matar.
  tdx-tdx: Fa natolotse ho kotriñeñe i mesay, ho vontitireñe am-pitañe; fa nisioñeñe,
    fa mimilomilotse i fibara hatolots’ am-pità’ i mpamonoiy.
  tha-KJV: รวมกันเข้ามา ไปทางขวาเรียงแถว แล​้วไปทางซ้าย ไม่​ว่าหน้าของเจ้ามุ่งไปทางไหน
  por-BR-2018: Ó espada , move-te; vira-te à direita, prepara-te, vira-te à esquerda,
    para onde quer que tua face te apontar.
  deu-ELO: (021:21) Nimm dich zusammen nach rechts, richte dich nach links, wohin
    deine Schneide bestimmt ist!
  eng-WYC-2018: Be thou made sharp, go thou to the right side, either to the left
    side, whither ever the desire of thy face is (or wherever the desire of thy face
    is or wherever thou desireth).
  epo-epo: Kolektiĝu dekstren, metu vin maldekstren, kien ajn via vizaĝo sin tiras.
  uig-PIN: i ⱪiliq, ong tǝrǝpkǝ ɵtkür bol! Sol tǝrǝpkǝ burulup qap! Bisingni ⱪǝyǝrgǝ
    ⱪaratⱪan bolsa xu yǝrgǝ qap!
  beo-beo: Gobihei mei! Di da dia lobodafadili, amola fofadidili ele galu damuma!
    Di da habodili delegisia, amo defele damuma.
  tpi-OTNT: Yu bainat, yu go long olgeta hap na kilim ol manmeri.
  hau-SA: Ya takobi, yi sara zuwa dama ka yi kuma zuwa hagu, duk inda aka juya ka.
  uig-LAT: i qilich, ong terepke ötkür bol! Sol terepke burulup chap! Bisingni qeyerge
    qaratqan bolsa shu yerge chap!
  nde-nde: Wena nkemba, geca kwesokudla, uphinde kwesenxele, loba kungaphi ubukhali
    bakho obuphendukela khona.
  ton-ton: ‌ʻAlu atu pe koe, ʻi ha hala, ki he nima toʻomataʻu, pe ki he toʻohema,
    ha potu pe ʻoku fakahanga ki ai ho mata.
  ces-1613: Shlukni se a pusť se na pravo i na levo, kamžkoli a načkoli se tobě nahodí.
  eng-WMB: Gather yourselves together. Go to the right. Set yourselves in array. Go
    to the left, wherever your face is set.
  tam-TCV: வாளே! உன் வெட்டும் பகுதி எங்கு திரும்புகிறதோ, அங்கு வலப்புறமாகவும், பின்
    இடப்புறமாகவும் வீசி வெட்டு.
  ceb-ULB: Ikaw, espada! Hasmag sa tuo! Hasmag sa wala! Lakaw bisan asa ka moatubang.
  pol-UBG: Zbierz się, mieczu, udaj się w prawo i w lewo, dokądkolwiek twoja twarz
    jest zwrócona.
  urd-GVU: اے تلوار، دائیں اور بائیں طرف گھومتی پھر، جس طرف بھی تُو مُڑے اُس طرف مارتی
    جا!
  deu-1912: Haue drein, zur Rechten und Linken, was vor dir ist!
  kan-2017: ಖಡ್ಗವೇ, ಏಕಾಗ್ರವಾಗಿ ಬಲಕ್ಕೆ ಹೋಗು, ಸಿದ್ಧವಾಗಿ ಎಡಕ್ಕೆ ಸಾಗು, ನಿನ್ನ ಖಡ್ಗದ ಮೊನೆಯಿದ್ದ
    ಕಡೆಗೇ ಹೊರಡು.
  yap-yap: Gur saydon ni gab m’uth, mu dumow ko mat’aw nge gilay’! Mu dumow u gubin
    yang ni ga be cheal ngay.
  hlt-MCSB: Saih lamtah bantang phai, melam khaw na maelhmai te banvoei la khueh lamtah
    tuentah uh.
  mdy-ETH: ኔኤኒ ዓጬ ጬንቾ ዓፓራሢዮ! ዓጬ ዛላ ማዔ ሚዛቆና ሻውሎ ባንፆና ቢያ ቲቲቄ!
  twi-ASANTE: Ao akofena, twa kɔ nifa, na twa kɔ benkum, deɛ wo dadeɛ bɛfa biara.
  eng-WEBU: Gather yourselves together. Go to the right. Set yourselves in array.
    Go to the left, wherever your face is set.
  wal-wal: Nenoo, qara bisuwau, ushachchaunne haddirssau, ne simmido baggaa ubbaa
    busakka.
  spa-PDDPT: Corta a la derecha, golpea a la izquierda, a dondequiera que te muevas.
  gun-gun: Ha'e gui ndee kyxe, tereo reiporu kuaa katy nembaraetea ha'e javi reve,
    ha'e gui reiporu kuaa e'ỹa katy ju tereo, reoa katy rei.
  ilo-ULB: Sika a kampilan! Tumagbatka iti kannawan! Tumagbatka iti kannigid! Mapanka
    iti sadinoman a kayat a papanan dagiti tademmo.
  kpg-kpg: Kooe go tulumanu gaa, haahia mai baahi dau donu gaa tugi i di baahi dau ihala.
    Haahia dau gowaa dela guu huli ginai.
  uig-ARA: ئى قىلىچ، ئوڭ تەرەپكە ئۆتكۈر بول! سول تەرەپكە بۇرۇلۇپ چاپ! بىسىڭنى قەيەرگە
    قاراتقان بولسا شۇ يەرگە چاپ!
  sus-sus: Santidɛgɛma faxi nɛ a fe xa sɔɔnɛya, a xaɲɛn, a suxuxi faxɛti yi ra.
  pon-2006: Palla ni palimeing oh maun, kowe, kedlahs keng! Palla wasa koaros me ke
    pahn pirekekla ie.
  ksd-ksd: Una papakatai ta ra papar a lima tuna ma ta ra papar a maira, ma ta ra
    lavur papar par.
  grc-BRENT: Καὶ ἔδωκεν αὐτὴν ἑτοίμην τοῦ κρατεῖν χεῖρα αὐτοῦ· ἐξηκονήθη ἡ ῥομφαία,
    ἐστὶν ἑτοίμη τοῦ δοῦναι αὐτὴν εἰς χεῖρα, ἀποκεντοῦντος.
  ind-AYT: Mengebaslah, ke kanan, kemudian ke kiri, ke mana saja mata pedangmu mengarah.”
  nya-nya: Iwe lupanga, ipha anthu kumanja, kenaka kumanzere, kulikonse kumene msonga
    yako yaloza.
  hrv-hrv: Osvjetlan da ga ruka prihvati, mač naoštren, osvjetlan da se stavi u ruke
    ubojici.
  mps-mps: Nage bainat hwą, nage te tigidali badu pelama, te we bidi dabe ela muao.
  tpi-tpi: Yu bainat, yu go long olgeta hap na kilim ol manmeri.
  dan-1931: Indjag Rædsel både til højre og venstre, hvor din Od rettes hen!
  vie-OVCB: Này, lưỡi gươm, hãy chém bên hữu, rồi chém bên tả, bất cứ nơi nào ngươi
    thích, bất cứ nơi nào ngươi muốn.
  guj-2017: હે તલવાર, તું તારી ડાબી બાજુ તથા તારી જમણી બાજુ સંહાર કર. જે બાજુ તારું
    મુખ રાખેલું હોય તે બાજુ જા.
  pon-2006A: Palla ni palimeing oh maun, kowe, kedlahs keng! Palla wasa koaros me
    ke pahn pirekekla ie.
  por-BRBSL: Gather vocês mesmos juntos. Vá para a direita. Coloquem-se em ordem.
    Vá para a esquerda, onde quer que seu rosto esteja colocado.
  cth-cth: Aranglah kamlang nateh bouk nateh kâroesak. Avoilah kamlang nateh kâroesak
    haw, hahoi hmalah hoiyah bouk haw.
  twi-twi: Wo afoa, twa kɔ nifa, na twa kɔ benkum, nea wo dade bɛfa biara.
  hlt-hlt: Saih lamtah bantang phai, melam khaw na maelhmai te banvoei la khueh lamtah
    tuentah uh.
  tbz-SIM: N di sũ̀ɔ̃́tɛ́ kɛ dì ɑntɛ́ kɛ dèèmu, n dì sũ̀ɔ̃́tɛ́mu kɛ̀ dì nɑrikɛ, kɛ̀
    n dì ũtɛ́ kɛ dì duɔ́ nho kɔ̀ùtì, kòò bo dì ɛ̀i.
  msy-2020: O mɨdorozir sabam, nɨ agharir guvimɨn amadaghan dughor kunɨva, agharir
    kɨriamɨn dughor kun. Nɨ mɨdorozir sabar ghumtɨzim! Nɨ manmaghɨn uabɨ ighavkɨrir
    dughiabar, nɨ danganiba bar gumazamizibav sogh.
  dop-dop: Pɑ sotitɑ-tɛɣɛ sɩ pɑ́ tɔkɩ-tɛɣɛ niŋ tɑɑ. Pɑ sɑlɑ-tɛ nɑ pɑ́ sotiti-tɛ sɩ
    kʋlʋ ɩ́ tɔkɩ ɩ niŋ tɑɑ.
  azb-azb: Ey qılınc, sağa-sola dönüb kəs, Sağa dön, sola dön, Üzün hara çevrilsə,
    ora get.
  eng-DBY: Gather up [strength], go to the right hand, turn thee, go to the left,
    whithersoever thy face is appointed.
  hin-2017: सिकुड़कर दाहिनी ओर जा, फिर तैयार होकर बाईं ओर मुड़, जिधर भी तेरा मुख हो।
  wol-KYG: Santaane nañu ñu jonj saamar bi, ba loxo man koo téye, ñu xacc ko, jonj
    ko, nar koo teg ci loxol bóomkat.
  eng-YLT: Take possession of the right, place thyself at the left, Whither thy face
    is appointed.
  eng-WYC-2017: Be thou made sharp, go thou to the right side, either to the left
    side, whither ever the desire of thy face is.
  eng-WMBB: Gather yourselves together. Go to the right. Set yourselves in array.
    Go to the left, wherever your face is set.
  urd-GVH: ऐ तलवार, दाईं और बाईं तरफ़ घूमती फिर, जिस तरफ़ भी तू मुड़े उस तरफ़ मारती
    जा!
  rug-rug: Agoi na vedara, mu seke la pa kali matao, beto si la pa kali gede, pavei
    mo sapu tia la sa livo vedara.
  gaz-gaz: Yaa goraadee, kallattii qara keetii hundaan karaa mirgaatiinis, karaa bitaatiinis
    kuti.
  fra-LSG: On l’a donnée à polir, Pour que la main la saisisse; Elle est aiguisée,
    l’épée, elle est polie, Pour armer la main de celui qui massacre.
  yal-yal: N bata a ragidi a silanfanna wuren xa mayilen, muxuna nde yi a rawali.
    A bata raxanxan, a wuren mayilenma alogo a xa so faxa tiin yii!
  haw-1868: E hui pu, e hele oe ma kekahi aoao, ma ka lima akau paha ma ka lima hema
    paha, ma kahi i ku pono ai kou alo.
  arb-NAV: فَيَا سَيْفُ اجْرَحْ يَمِيناً، اجْرَحْ شِمَالاً، اجْرَحْ كَيْفَمَا تَوَجَّهَ
    حَدُّكَ.
  ewe-ewe: O! Yi, lã nu yi ɖusime, emegbe yi miame, afi sia afi si wo yi la nu trɔ
    ɖo.
  eng-LEE: (21:21) Gather up thy strength, go to the right hand, direct thyself, go
    to the left, whithersoever thy edge is turned.
  asm-FB: হে তৰোৱাল, তোমাৰ সমূদায় বল সংগ্ৰহ কৰি সোঁফালে ঘূৰা! যুগুত হৈ বাওঁফালে ঘূৰা!
    যি ফালে তোমাৰ ধাৰ আছে তুমি সেই ফাললৈ গমন কৰা।
  sus-A: سَنتِدّفّمَ قَشِ نّ عَ قٍ شَ سْونّيَ، عَ شَحّن، عَ سُشُشِ قَشّتِ يِ رَ.
  fra-SBL: Rassemblez-vous. Va à droite. Mettez-vous en rang. Va à gauche, partout
    où votre visage est posé.
  hbo-hbo: וַיִּתֵּ֥ן אֹתָ֛הּ לְמָרְטָ֖ה לִתְפֹּ֣שׂ בַּכָּ֑ף הִֽיא־הוּחַ֤דָּה חֶ֙רֶב֙
    וְהִ֣יא מֹרָ֔טָּה לָתֵ֥ת אֹותָ֖הּ בְּיַד־הֹורֵֽג׃
  kik-kik: Wee rũhiũ rwa njora, temanga mwena wa ũrĩo, na ningĩ ũtemange mwena wa
    ũmotho, na ũtemange kũrĩa guothe ũũgĩ waku ũngĩerekerio.
  fra-NCL: On l’a donnée à fourbir pour qu’on la prenne en main ; c’est une épée aiguisée,
    et elle est fourbie, pour qu’on la mette dans la main de l’égorgeur.
  cek-AK: Aw sumsen caeh ah loe, banqoi bantang alaek ah, sumsen haa angqoihaih ahnuk
    ahma bang boih ah takroek ah.
  cuk-cuk: Es-suid-dule-gindaked, argan-nuedsik, be bipinmake, argan-sapiledsik be
    bipinmake, bela dulemar be naibisae. Es-suid-dule-gindaked, bitisiki be bipinmakbie,
    asiki be bipinmake.
  uig-CYR: и қилич, оң тәрәпкә өткүр бол! Сол тәрәпкә бурулуп чап! Бисиңни қәйәргә
    қаратқан болса шу йәргә чап!
  tel-2017: ఓ కత్తీ! కుడివైపు దెబ్బ కొట్టు! ఎడమవైపు దెబ్బ కొట్టు! నీ పదునైన అంచు ఎక్కడికి
    వెళ్తే అక్కడికి వెళ్లనివ్వు.
  hat-BSA: Rasanble nou menm. Ale adwat! Pozisyone ou byen alinye! Ale agoch, nenpòt
    kote ou gade.
  kos-kos: Kom, cutlass kosroh, pakpuk nu layot ac nu lasa. Pakpuk nu acn nukewa kom
    for we.
  hbo-WLC: וַיִּתֵּ֥ן אֹתָ֛הּ לְמָרְטָ֖ה לִתְפֹּ֣שׂ בַּכָּ֑ף הִֽיא־הוּחַ֤דָּה חֶ֙רֶב֙
    וְהִ֣יא מֹרָ֔טָּה לָתֵ֥ת אוֹתָ֖הּ בְּיַד־הוֹרֵֽג׃
  ibo-ibo: Gị mma agha, ebe ọbụla ị chọrọ, ebe ọbụla i nwere ike, gbuo onye ọbụla,
    ma ọ nọ gị nʼaka nri ma ọ nọ gị nʼaka ekpe.
  ory-ory: ତୁମ୍ଭେ ଆପଣାକୁ ଏକତ୍ର କର, ଡାହାଣକୁ ଯାଅ, ଆପଣାକୁ ସଜାଇ ବାମ ପ୍ରତି ଯାଅ; ଯେକୌଣସି
    ପ୍ରତି ତୁମ୍ଭର ମୁଖ ରଖାଯାଇଅଛି (ଆପଣାକୁ ପ୍ରସ୍ତୁତ କର)।
  chk-chk: En ketilas, kopwe ätter pelifich me pelimöng, pwal ekis meinisin ia ka
    kunula ie.
  rop-rop: '@see-verse:EZK.021.015'
  ukr-1871: Рубай-сїчи праворуч, побивай лїворуч, усюди, куди сягоне лезво твоє!
  deu-1951: (021-21) e zur Rechten, wende dich zur Linken, wohin deine Schneide bestellt
    ist!
  eng-JPS: (21-21) Go thee one way to the right, or direct thyself to the left; whither
    is thy face set?
  srp-1865: Dao ga je da se ugladi da se uzme u ruku; maè je naoštren i uglaðen, da
    se da u ruku ubici.
  lug-lug: Ggwe ekitala genda osale ku mukono ogwa ddyo ne ku gwa kkono, ne yonna
    obwogi bwo gye bunaakyukira.
  heb-heb: התאחדי הימיני השימי השמילי אנה פניך מעדות׃
  ben-IRV: তরোয়াল, ডানদিকে আঘাত কর, বাঁদিকে আঘাত কর; যে দিকে তোমার ব্লেডের তীক্ষ্ণ
    ধার ইচ্ছা করে সে দিকে যাও।
  pan-pan: ਆਪਣੇ ਬਲ ਨੂੰ ਇਕੱਠਾ ਕਰ ਕੇ ਸੱਜੇ ਪਾਸੇ ਜਾ ਅਤੇ ਤਿਆਰ ਹੋ ਕੇ ਖੱਬੇ ਪਾਸੇ ਜਾ, ਜਿੱਧਰ
    ਤੇਰਾ ਮੂੰਹ ਹੋਵੇ।
  mya-JVB: စုဝေး လော့။ လက်ျာ ဘက်သို့ ခုတ် လော့။ ပြင်ဦးလော့။ လက်ဝဲ ဘက် အစရှိသောသင်
    ၏အသွားမျက်နှာ ပြုသမျှဘက်သို့ ခုတ်လော့။
  hmo-hmo: Tuari kaia e, idiba kahana do oi utua, bona lauri kahana do oi utua, oiemu
    ura gabuna ibounai dekenai do oi utua.
  urd-urd: तैयार हो; दाहनी तरफ़ जा, आमादा हो, बाईं तरफ़ जा, जिधर तेरा रुख़,
  rus-SYN: Соберись и иди направо или иди налево, куда бы ни обратилось лицо твое.
  bqc-SIM: Wì fɛ̃nda kɛkɛ wàↄ kũaɛ, wì a lɛkɛ, wì kɛkɛ, wà na gbɛ̃dɛnaɛ a ↄzĩɛ.
  tcz-CHONGTHU: O chemjam! Najet lang chu sat jeng temin, chule naveilang jong sat
    temin, hoilai hijongle nahithei theina, hoilai hijongle nanop nopna lailai sat
    jengin.
  mar-mar: हे तलवारी, जशी तू आपले मुख फिरवशील तशी उजवीकडे डावीकडे तुझ्या मर्जी प्रमाणे
    वळवली जा.
  qub-qub: Sabli, ishcan-läman cuchuy. Jucaj-läman ticrarpis jucaj-läman ticrarpis
    cuchuy.
  bqp-bqp: ɑdɑmɑ bɑ tɑkobi ye nɔɔ dɛ̃ɛrɑwɑ bɑ nɛni. Bɑ ye tɔn gowo nɔmu bɛrie.
  hat-hat: Ou menm, nepe file, koupe sou bò dwat, koupe sou bò gòch. Kote ou vire,
    koupe!
  eng-BSB: Slash to the right; set your blade to the left— wherever your blade is
    directed.
  eng-WEBPB: Gather yourselves together. Go to the right. Set yourselves in array.
    Go to the left, wherever your face is set.
  kbq-kbq: Hagi ana bainati kazinknomoka tamaga kaziga rukrahe hunka runekafrinka,
    hoga kaziga rukrahe hunka runekafrinka, ina kazigo rukrahe'ma hanantega rukafrio.
  nhe-BL: Ica nopa machetes, axaca momanahuis. Tlen quinequis cholos ica inejmatl,
    nepa quipantis. Huan ajqueya yas ica iarravesco nojquiya tlatzontequise nopano.
  gub-BL: Takihe puku haime katu ma'e, emonohok teko neawyze har rehe ne wà nehe,
    neahur rehe ne wà nehe no. Wyzài teko kutyr newak mehe emonohok ne wà nehe.
  eng-DRA: Be thou sharpened, go to the right hand, or to the left, which way soever
    thou hast a mind to set thy face.
