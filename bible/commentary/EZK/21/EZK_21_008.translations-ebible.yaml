verse: EZK.021.008
translations:
  mal-C: 'പിന്നെയും യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'und sprich zum Lande Israel: So spricht Jahwe: Fürwahr, ich will an dich
    und werde mein Schwert aus seiner Scheide ziehen und Fromme und Gottlose aus dir
    hinwegtilgen.'
  lin-lin: 'Loba na mokili ya Isalaele : ‹ Tala liloba oyo Yawe alobi : Natombokeli
    yo, nakobimisa mopanga na Ngai na ebombelo na yango mpe nakoboma bato, kati na
    mokili na yo, ezala bato ya sembo to bato mabe.'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: Againe, the word of the Lord came vnto me, saying,
  eng-WEBSTER: Again the word of the LORD came to me, saying,
  nhw-BL: 'TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia, kusema:'
  bba-bba: A Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, wee ye nɑ ɡerumɔ ben sɔ̃. Nɑ nɛɛ, kon bu deemɑ,
    kpɑ n nɛn tɑkobi womɑ yen kɑrɑrun di kpɑ n ɡemɡii kɑ tɔn kɔ̃so ɡo.
  eng-KJVCPB: Again the word of the Lord came unto me, saying,
  luo-luo: 'Wach Jehova Nyasaye nochako obirona kama:'
  meu-meu: Bena Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यसो भनेर मकहाँ आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa si tún tọ̀ mí wá pé:'
  pes-OPCB: 'خداوند فرمود:'
  tgl-ULB: At dumating ang salita ni Yahweh sa akin at sinabi,
  hui-hui: Ani lowa Anduane Homogohanda i̱hondo laabo halu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'La palabra de Yahvé vino a mí, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Kisha neno la Yahwe likanijia, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'und sprich zu dem Land Israel: So spricht der HERR: Siehe, ich will
    an dich und will mein Schwert aus seiner Scheide ziehen; und ich will aus dir
    ausrotten den Gerechten und den Gottlosen!'
  mbb-OT: Migkaǥi pa is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'a phen lake: ‚Kada phenel o RAJ, o Adonaj: Dikh, me pre tute džav, cirdava
    avri miri šabľa andral o puzdros a murdarava andre tu avri savoren, le lačhen
    the le nalačhen.'
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: 'সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল:'
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini ad me, dicens:'
  eng-ASVBT: And the word of Jehovah came unto me, saying,
  ita-1885: 'Così ha detto il Signore: Eccomi contro a te; io trarrò la mia spada
    dal suo fodero, e distruggerò di te il giusto, e l''empio.'
  eng-LXXUP: and thou shalt say to the land of Israel, Thus saith the Lord; Behold,
    I am against thee, and I will draw forth my sword out of its sheath, and I will
    destroy out of thee the transgressor and unrighteous.
  eng-ULB: Then the word of Yahweh came to me, saying,
  spa-VBL: 'Me llegó otro mensaje del Señor, diciendo:'
  fra-_FOB: 'La parole de l''Éternel me fut encore adressée en ces termes:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Rab ek bār phir mujh se hamkalām huā,
  suz-BL: परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'Also the word of Jehovah came to me, saying:'
  ita-1927: '(H21-13) E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And the word of the Lord came to me, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು,
  tam-2017: 'யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Din nou cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: The LORD’s word came to me, saying,
  eng-FBV: Another message from the Lord came to me, saying,
  nld-1939: 'Het woord van Jahweh werd tot mij gericht:'
  nch-BL: 'TOTECO sempa nechcamanalhui huan techilhui:'
  vie-1934: '(021-13) Lại có lời Đức Giê-hô-va phán cùng ta rằng:'
  hin-CV: 'फिर याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Y vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'naho ano ty hoe an-tane Israele ao, Inao ty nafè’ Iehovà: Hiatrek’ azo
    iraho, naho hapontso­ako an-traño’e ty fibarako vaho hapitsoko ama’o ty vaño naho
    ty tsivokatse.'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าอี​กว่า
  por-BR-2018: 'E veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: '(021:13) Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip xundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Orait na Bikpela i tok moa long mi olsem,
  hau-SA: Maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'We Perwerdigarning sözi manga kélip shundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: ¶ Pea naʻe toe hoko mai kiate au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me, saying,
  tam-TCV: 'யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Unya ang pulong ni Yahweh miabot kanako ug miingon,
  pol-UBG: 'I doszło do mnie słowo PANA:'
  urd-GVU: رب ایک بار پھر مجھ سے ہم کلام ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: Me ga’ar SOMOL ngog,
  hlt-MCSB: BOEIPA ol tah kai taengah koep ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ታኣም ጌዔኔ፦
  twi-ASANTE: Awurade asɛm baa me nkyɛn sɛ,
  eng-WEBU: The LORD’s word came to me, saying,
  wal-wal: GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui teĩgue ju Senhor oayvu xevy ombou. Ha''e vy aipoe''i:'
  ilo-ULB: Kalpasanna, immay kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ شۇنداق دېيىلدى: ــ'
  sus-sus: 'A fala Isirayila ɲama bɛ: ‹Alatala yi nan masenxi: N tixi wo kanke. N
    na n ma santidɛgɛma bama nɛ a tɛɛ i, n fa wo xa tinxintɔɛe nun wo xa tinxintaree
    faxa.'
  pon-2006: KAUN-O eri mahsanihong ie,
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav iau, ma i biti:'
  grc-BRENT: καὶ προφητεύσεις ἐπὶ τὴν γῆν τοῦ Ἰσραὴλ, καὶ ἐρεῖς πρὸς τὴν γῆν τοῦ Ἰσραὴλ,
    τάδε λέγει Κύριος, ἰδοὺ ἐγὼ πρὸς σὲ, καὶ ἐκσπάσω τὸ ἐγχειρίδιόν μου ἐκ τοῦ κολεοῦ
    αὐτοῦ, καὶ ἐξολοθρεύσω ἐκ σοῦ ἄνομον καὶ ἄδικον·
  ind-AYT: Firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: Yehova anandiyankhulanso kuti,
  hrv-hrv: 'Reci zemlji Izraelovoj: ''Ovako govori Jahve Gospod: Evo me na te! Trgnut
    ću mač iz korica, istrijebit ću iz tebe sve - i pravedna i bezbožna!'
  mps-mps: Tialima, Genuai Bidigo enabolo te tiwai po ma wali,
  tpi-tpi: Orait na Bikpela i tok moa long mi olsem,
  dan-1931: 'HERRENS Ord kom til mig således:'
  vie-OVCB: 'Rồi Chúa Hằng Hữu phán bảo tôi:'
  guj-2017: ત્યારે યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: KAUN-O eri mahsanihong ie,
  por-BRBSL: 'A palavra de Javé veio até mim, dizendo:'
  cth-cth: Hahoi BAWIPA e lawk kai koe bout a pha teh,
  twi-twi: Awurade asɛm baa me nkyɛn se,
  hlt-hlt: BOEIPA ol tah kai taengah koep ha pawk tih,
  tbz-SIM: 'Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n tú n yìtɛ́ kɛ còḿmúmu bɛ kpɛ́í
    nkɛ kpɑ̀tɛ n siè kɛ bo kɔ̃ṹ oyɛiwe nɛ̀ osɑ̀ù kɛ́kuɔ.'
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn na mɨgei,
  dop-dop: Heeli Ɩsɛɣɛlɩ nyǝ́mɑ sɩ, mɑɑ kʋlɩ pɑ tɔɔ. Mɑɑ kpɛɛ mɑ lɑɣɑtɛ kɛ tǝ suɣute
    tɑɑ nɑ mɑ́ kʋ́ pɑ tǝnɑ. Pɑɑ ɑsɑɣɑɑ pɑɑ kʋpɑmɑ.
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: फिर यहोवा का यह वचन मेरे पास पहुँचा,
  wol-KYG: 'Waxal réewum Israyil ne ko: “Aji Sax ji dafa wax ne: Maa ngi nii fi sa
    kaw. Maay boccee sama saamar mbaram, daldi dagge fi yaw ku jub ak ku bon.'
  eng-YLT: And there is a word of Jehovah unto me, saying,
  eng-WYC-2017: And the word of the Lord was made to me, and he said,
  eng-WMBB: The LORD’s word came to me, saying,
  urd-GVH: रब एक बार फिर मुझसे हमकलाम हुआ,
  rug-rug: 'Kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: Ergasii dubbiin Waaqayyoo akkana jedhee gara koo dhufe;
  fra-LSG: 'Tu diras au pays d’Israël: Ainsi parle l’Éternel: Voici, j’en veux à toi,
    Je tirerai mon épée de son fourreau, Et j’exterminerai du milieu de toi le juste
    et le méchant.'
  yal-yal: 'A fala Isirayila kaane xa, i naxa, ‘Alatala ito nan falaxi, a naxa: N
    kelima nɛn ɛ xili ma, n yi n ma silanfanna botin a tɛɛni, n yi tinxin muxune nun
    muxu ɲaxine birin faxa e bode xɔn yamanani.'
  haw-1868: Hiki hou mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Aƒetɔ Yehowa ƒe nya va nam,
  eng-LEE: (21:13) And the word of the Lord came unto me, saying,
  asm-FB: তেতিয়া যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: عَ قَلَ عِسِرَيِلَ حَمَ بّ؛ ‹عَلَتَلَ يِ نَن مَسٍنشِ؛ ﭑ تِشِ وٌ كَنكٍ. ﭑ
    نَ ﭑ مَ سَنتِدّفّمَ بَمَ نّ عَ تّي عِ، ﭑ قَ وٌ شَ تِنشِنتْييٍ نُن وٌ شَ تِنشِنتَرٍيٍ
    قَشَ.
  fra-SBL: 'La parole de Yahvé me fut adressée, en ces termes :'
  hbo-hbo: וְאָמַרְתָּ֞ לְאַדְמַ֣ת יִשְׂרָאֵ֗ל כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֣י אֵלַ֔יִךְ
    וְהֹוצֵאתִ֥י חַרְבִּ֖י מִתַּעְרָ֑הּ וְהִכְרַתִּ֥י מִמֵּ֖ךְ צַדִּ֥יק וְרָשָֽׁע׃
  kik-kik: 'Nakĩo kiugo kĩa Jehova gĩkĩnginyĩrĩra, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'Dis à la terre d’Israël : Ainsi parle Yahweh : Voici que je viens à toi ;
    je tirerai mon épée de son fourreau, et j’exterminerai de ton sein juste et méchant.'
  cek-AK: Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Bab-Jehová anga sogdebalid:'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи маңа келип шундақ дейилди: —'
  tel-2017: యెహోవా నాకు ఈ సంగతి మళ్ళీ తెలియజేశాడు.
  hat-BSA: 'Ankò, pawòl SENYÈ a te rive kote mwen. Li te di:'
  kos-kos: LEUM GOD El fahk nu sik,
  hbo-WLC: וְאָמַרְתָּ֞ לְאַדְמַ֣ת יִשְׂרָאֵ֗ל כֹּ֚ה אָמַ֣ר יְהוָ֔ה הִנְנִ֣י אֵלַ֔יִךְ
    וְהוֹצֵאתִ֥י חַרְבִּ֖י מִתַּעְרָ֑הּ וְהִכְרַתִּ֥י מִמֵּ֖ךְ צַדִּ֥יק וְרָשָֽׁע׃
  ibo-ibo: Ọzọkwa, okwu Onyenwe anyị ruru m ntị, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal kapas ngeniei,
  rop-rop: Wal YAWEI bin kipgon tok,
  ukr-1871: 'І надійшло до мене Господнє слово:'
  deu-1951: '(021-13) rmal erging das Wort des HERRN an mich also:'
  eng-JPS: '(21-13) And the word of the LORD came unto me, saying:'
  srp-1865: 'I reci zemlji Izrailjevoj: ovako veli Gospod: evo me na te; izvuæi æu
    maè svoj iz korica, i istrijebiæu iz tebe pravednoga i bezbožnoga.'
  lug-lug: Ekigambo kya Mukama ne kinzijira, n’aŋŋamba nti,
  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: তারপর সদাপ্রভুর বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ်တော် သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Lohiabada ese lau dekenai ma ia hereva, ia gwau,
  urd-urd: फिर ख़ुदावन्द का कलाम मुझपर नाज़िल हुआ।
  rus-SYN: 'И было ко мне слово Господне:'
  bqc-SIM: ní oɛ̀ ma Dii ma mɛ̀, má fɛlɛ ń bùsupideↄ. Má a fɛ̃nda wo a kpɛ́u,
    mí a gbɛ̃maaↄ ń a gbɛ̃vãiↄ dɛdɛò píi.
  tcz-CHONGTHU: 'Hiti hin Pakaiyin kajah a thu ahin seijin:'
  mar-mar: मग परमेश्वर देवाचा शब्द माझ्याकडे आला आणि म्हणाला,
  qub-qub: 'Tayta Dios nimaran:'
  bqp-bqp: A Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, wee ye nɑ gerumɔ ben sɔ̃. Nɑ nɛɛ, kon bu deemɑ,
    kpɑ n nɛn tɑkobi womɑ yen kɑrɑrun di kpɑ n gemgii kɑ tɔn kɔ̃so go.
  hat-hat: 'Seyè a pale avè m'' ankò, li di m'' konsa:'
  eng-BSB: Again the word of the LORD came to me, saying,
  eng-WEBPB: The LORD’s word came to me, saying,
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno nasami'ne,
  nhe-BL: 'TOTECO sampa nechcamahui huan nechilhui:'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uze''eg ihewe:'
  eng-DRA: 'And the word of the Lord came to me, saying:'
