verse: EZK.021.011
translations:
  mal-C: “ ‘കൈയിൽ വഹിക്കാൻ കഴിയുംവിധം അതിനെ മിനുക്കാൻ കൊടുത്തിരിക്കുന്നു; കൊലയാളിയുടെ
    കൈയിൽ കൊടുക്കാൻവേണ്ടി അതിനെ മൂർച്ചകൂട്ടി മിനുക്കിയിരിക്കുന്നു.
  deu-TKW: Du aber, o Menschensohn, seufze! Mit zusammengebrochenen lenden und in
    bitterem Schmerze seufze vor ihren Augen!
  lin-lin: Yango wana, mwana na moto, lela ! Kende kolela liboso na bango, na motema
    oyo ebukani mpe ya mawa.
  eng-LSV: And He gives it for polishing, || For laying hold of by the hand. It is
    sharpened—the sword—and polished, || To give it into the hand of a slayer.
  eng-GNV: 'And he hath giuen it to be fourbished, that he may handle it: this sword
    is sharpe, and is fourbished, that he may giue it into ye hand of the slayer.'
  eng-WEBSTER: 'And he hath given it to be furbished, that it may be handled: the
    sword is sharpened, and it is furbished, to give it into the hand of the slayer.'
  nhw-BL: Quena, eltoc quen ya tlacualchijchihuali nopa machete para quitequihuis
    nopa temictijquetl.
  swh-ONEN: “ ‘Upanga umewekwa tayari ili kusuguliwa, ili upate kushikwa mkononi,
    umenolewa na kusuguliwa, umewekwa tayari kwa mkono wa muuaji.
  bba-bba: Yen sɔ̃, wunɛ tɔnun bii, ɑ yɑ̃ɑro ɑ weeweenu ko nɡe wìn ɡɑbu ɡɑ bɔɔrɑ.
  eng-KJVCPB: 'And he hath given it to be furbished, that it may be handled: this
    sword is sharpened, and it is furbished, to give it into the hand of the slayer.'
  luo-luo: “ ‘Omiyo ligangla ema koro iyweyo mondo ochak tich, ipiage kendo iyweye
    mondo okete e lwet janek.
  meu-meu: Taunabunai, dare na vada e heni lao, bae hakimore-kimorea, bona imadia
    ai bae abia kau totona; vada e segea bona vada e hakimore-kimorea, ala-ala tauna
    iunana ai bae atoa totona.
  npi-ULB: यसैले त्यो तरवारलाई टल्‍काउन दिइनेछ र तब हातले समाइनेछ । त्यो तरवार धारिलो
    बनाइएको छ र त्‍यो टल्‍काइएको छ र मार्ने व्‍यक्‍तिको हातमा त्‍यो दिइएको छ ।”
  yor-yor: “ ‘Idà ní a yàn láti pọ́n, kí ó lè ṣe é gbámú; a pọ́n ọn, a sì dán an,
    ó ṣetán fún ọwọ́ àwọn apani.
  pes-OPCB: بله، شمشیر را صیقل می‌دهند تا بتوان از آن استفاده کرد. این شمشیر تیز و
    صیقلی شده را به دست قاتل می‌سپارند.
  tgl-ULB: Kaya ipapahawak ang espada para pakintabin at pagkatapos ay dadamputin
    ng kamay! Ang espada ay pinatalim! At ito ay napakintab upang ibigay sa kamay
    ng isang pumapatay!'
  hui-hui: Wai biagane ayu tibu ne gadele ogoni mbiraleme ha̱i̱ howa agali dibule
    manda manda bu nga. Tigua ayu tibu nage wialu ha̱i̱ ho ngelowa bo wahaga kagonaga
    giha mo ya holebira.
  mya-mya: အ​ဆင်​သင့်​အ​သုံး​ပြု​နိုင်​စေ​ရန်​ထို​ဋ္ဌား​ကို ပြောင်​လက်​အောင်​တိုက်​ချွတ်​လျက်​ရှိ​၏။
    လူ​သတ်​သ​မား​၏​လက်​သို့​အပ်​ရန် ယင်း​ကို​ထက်​အောင်​သွေး​ပြီး​လျှင် ပြောင်​လက်​အောင်​တိုက်​ချွတ်​ထား​၏။
  bod-N: རལ་གྲི་འདི་ནི་མི་ལ་འོད་འདོན་པར་སྤྲད་པས་ན་ལག་པར་ཐོགས་ནས་བཀོལ་ཆོག་པ་དང་། རལ་གྲི་འདི་ནི་བརྡར་ནས་རྣོ་ཕྱུང་བ་དང་འོད་བཏོན་པ་ཡིན་པས་སྲོག་ལེན་མཁན་གྱི་ལག་ཏུ་སྤྲད་ཆོག་ཅེས་གསུངས་སོ་ཞེས་སྨྲོས་ཤིག
  sna-sna: “ ‘Munondo wakagadzirirwa kuti upukutwe, kuti ubatwe noruoko; wakarodzwa
    uye wakapukutwa, wakagadzirirwa kuiswa muruoko rwomuurayi.
  spa-BLM: Se da por pulido, para que pueda ser manejado. La espada está afilada.
    Sí, está pulido para entregarlo a la mano del asesino”.
  cac-cac: Copopi ix aj q'uen espada chi' sn̈icjieli yic sc'anchaji. Toxo ix ac'jioch
    ye q'ueen yic tz'ac'jioch q'uen d'a yol sc'ab' jun mach ol xicancham anima yed'
    q'ueen, xa chi.
  swh-ULB: Hivyo upanga utatolewa kwa ajili ya kusuguliwa, na kisha kushikika kwa
    mkono! Upanga umechongwa na umesuguliwa na utatolewa kwenye mkono wa yule auaye!'
  bel-bel: Я даў яго вычысьціць, каб узяць у руку; ужо навостраны гэты меч і вычышчаны,
    каб аддаць яго ў рукі забойцу.
  deu-ELBBK: Und du, Menschensohn, seufze, dass die Hüften brechen, und mit bitterem
    Schmerz seufze vor ihren Augen!
  mbb-OT: Mibpurungan ku kemengaa is ispada ku wey impesinew ku, ne andam en heini
    he egemiten te kebpenhimatey.’
  mal-2015: ഉപയോഗിപ്പാൻ തക്കവണ്ണം അവൻ അതു മിനുക്കുവാൻ കൊടുത്തിരിക്കുന്നു; കൊല്ലുന്നവന്റെ
    കയ്യിൽ കൊടുപ്പാൻ ഈ വാൾ മൂർച്ചകൂട്ടി മിനുക്കിയിരിക്കുന്നു.
  rmc-rmc: Ale tu, manušeja, stukin dukhatar, avke sar te tut uľahas bari dukh andro
    jilo the bari žaľa. Stukin anglal lengre jakha.
  pes-OPV: و آن برای صیقلی شدن داده شد تا آن را به‌دست گیرند. و این شمشیر تیز شده
    و صیقلی گردیده است تا به‌دست قاتل داده شود.
  ron-1924: А дат-о ла луструит ка с-о апуче ку мына; есте аскуцитэ сабия ши луструитэ
    ка сэ ынармезе мына челуй че мэчелэреште.’
  ben-OBCV: “ ‘তরোয়াল পালিশ করার জন্য নির্দিষ্ট হয়েছে যেন হাতে ধরা যায়; হত্যাকারীর
    হাতে দেবার জন্য এটি ধার দেওয়া ও পালিশ করা হয়েছে।
  som-som: Oo seefta waxaa loo dhiibay in la safeeyo si wax loogu isticmaalo. Seefta
    waxaa loo soo afeeyey oo loo soo safeeyey in gacanta loo geliyo kan wax laaya.
  lat-VUC: 'Et dedi eum ad levigandum, ut teneatur manu: iste exacutus est gladius,
    et iste limatus est, ut sit in manu interficientis.'
  eng-ASVBT: 'And it is given to be furbished, that it may be handled: the sword,
    it is sharpened, yea, it is furbished, to give it into the hand of the slayer.'
  ita-1885: Oltre a ciò, tu, figliuol d'uomo, sospira; sospira con rottura di lombi,
    e con amaritudine, nel cospetto loro.
  eng-LXXUP: And thou, son of man, groan with the breaking of thy loins; thou shalt
    even groan heavily in their sight.
  eng-ULB: So the sword will be given to be polished, and then to be grasped by the
    hand! The sword is sharpened and it is polished and it is to be given into the
    hand of the one who kills!”'”
  spa-VBL: La espada está siendo pulida en este momento, lista para ser usada. Está
    afilada y pulida, lista para ser entregada al asesino.
  fra-_FOB: On l'a donnée à fourbir pour qu'on la prenne en main; elle est aiguisée,
    cette épée, elle est fourbie pour armer la main de l'égorgeur.
  mal-mal: ഉപയോഗിക്കുവാൻ തക്കവണ്ണം അവൻ അത് മിനുക്കുവാൻ കൊടുത്തിരിക്കുന്നു; കൊല്ലുന്നവന്റെ
    കയ്യിൽ കൊടുക്കുവാൻ ഈ വാൾ മൂർച്ചകൂട്ടി മിനുക്കിയിരിക്കുന്നു.
  urd-GVR: Chunāṅche talwār ko tez karwāne ke lie bhejā gayā tāki use ḳhūb istemāl
    kiyā jā sake. Ab wuh ragaṛ ragaṛ kar tez kī gaī hai, ab wuh qātil ke hāth ke lie
    taiyār hai.’
  suz-BL: तरवार टल्‍केपपाइक्‍चा कली गे‍शो बाक्‍ब। मिनु गुइम शे‍शा, मेको शेप्‍शा टल्‍केपपाइश्‍शो
    बाक्‍ब। मेको साइक्‍ब कली गे‍शो बाक्‍ब।
  eng-NOY: And he gave it to be furbished that it might be handled. The sword is sharpened
    and furbished, to be given into the hand of the slayer.
  ita-1927: (H21-16) Il Signore l’ha data a forbire, perché la s’impugni; la spada
    è aguzza, essa è forbita, per metterla in mano di chi uccide.
  ckb-ckb: «”شمشێر مشتوماڵ کراوە و دانراوە بۆ ئەوەی بە دەست بگیردرێت. ئەم شمشێرە تیژکراوەتەوە
    و مشتوماڵ کراوە تاکو بدرێتە دەست پیاوکوژ.
  eng-BBE: 'And I have given it to the polisher so that it may be taken in the hand:
    he has made the sword sharp, he has had it polished, to put it into the hand of
    him who gives death.'
  kan-OKCV: “ ‘ಖಡ್ಗವು ಕೈಯಲ್ಲಿ ಅದು ಹಿಡಿಯಲಾಗುವ ಹಾಗೆ ಮಸೆಯಲು ಕೊಡಲಾಗಿದೆ. ಕೊಲ್ಲುವವನ ಕೈಗೆ
    ಕೊಡುವ ಹಾಗೆ ಆ ಖಡ್ಗಕ್ಕೆ ಹದವನ್ನೂ, ಸಾಣೆಯನ್ನೂ ಮಾಡಲಾಗಿದೆ.
  tam-2017: அதைக் கையாடும்படி அதைத் துலக்கக் கொடுத்தார்; கொல்லுகிறவன் கையிலே கொடுக்கும்படி
    அந்தப் வாள் கூர்மையாக்கப்பட்டிருக்கிறது; அது தீட்டப்பட்டதுமாக இருக்கிறது என்று
    யெகோவா சொல்லுகிறார் என்று சொல்.
  spa-RV-1909: 'Y dióla á acicalar para tenerla á mano: la espada está afilada, y
    acicalada está ella, para entregarla en mano del matador.'
  ron-BTF: Și el a dat-o să fie lustruită, ca să fie mânuită; această sabie este ascuțită
    și este lustruită, pentru a fi dată în mâna ucigașului.
  eng-WEBP: It is given to be polished, that it may be handled. The sword is sharpened.
    Yes, it is polished to give it into the hand of the killer.”’
  eng-FBV: The sword is being polished right now, ready to be used. It's sharp and
    polished, ready to be handed over to the killer.
  nld-1939: Het is geslepen, om het in de vuist te vatten, Gewet, om het een moordenaar
    in de hand te drukken.
  nch-BL: Quena, eltoc quej ya tacualchijchihuali nopa macheta para quitequihuis nopa
    temictijquet.
  vie-1934: (021-16) Người ta đã cho cái gươm nầy được sáng, đặng cầm nơi tay; ấy
    là cái gươm nhọn và sáng để cho vào tay kẻ giết.
  hin-CV: “ ‘तलवार को चमकाने के लिये, और हाथ से पकड़ने के लिये दी गई है; इसे धारदार
    बनाया और चमकाया गया है, और हत्या करनेवाले के हाथ में दिये जाने के लिये तैयार है.
  spa-BES: Y se lo di al pulidor para que lo tomara de la mano; él ha afilado la espada,
    la ha pulido, para ponerla en la mano del que da la muerte.
  tdx-tdx: Miselekaiña ry ana’ondatio, am-pikoretan-troke, am-pievoñañe mafaitse aolom-pihaino’
    iareo eo.
  tha-KJV: เพราะฉะนั้นจึงมอบดาบให้ขั​ดม​ัน เพื่อจะถือไว้​ได้ ดาบนั้นคมแล้วและขั​ดม​ัน
    เพื่อจะมอบไว้ในมือของผู้​ฆ่า
  por-BR-2018: E ele a deu para polir, para usar dela com a mão; esta espada está
    afiada, e esta polida está, para a entregar na mão do matador.
  deu-ELO: (021:16) Aber man hat es zu schleifen gegeben, um es in der Hand zu führen.
    Das Schwert, geschärft ist es und geschliffen, um es in die Hand des Würgers zu
    geben.
  eng-WYC-2018: And I gave it to be furbished, that it be holden with hand; this sword
    is made sharp, and this is made bright (or and it is made bright), that it be
    in the hand of the slayer.
  epo-epo: Li donis ĝin, por purigi, por ke oni povu preni ĝin en la manon; la glavo
    estas akrigita kaj purigita, por doni ĝin en la manon de mortiganto.
  uig-PIN: U ⱪiliqni parⱪiritilixⱪa, ⱪol bilǝn tutuxⱪa bekitkǝn; Ⱪiliq bilǝngǝn, parⱪiritilƣan,
    Ⱪǝtl ⱪilƣuqining ⱪoliƣa tutⱪuzuxⱪa tǝyyarlanƣandur!
  beo-beo: 'Gobihei da giga:ne ela:mene gaguli lamusa: momagele legei dagoi diala.
    Amalu debele, giga:ne, medole legesu dunu ilia lobo da:iya ligisima:ne, momagei
    diala.'
  tpi-OTNT: Nau tasol ol i wok long polisim bainat, na bai em i redi long kilim man.
    Ol i sapim na polisim pinis, orait ol bai i putim long han bilong man bilong kilim
    ol manmeri i dai.
  hau-SA: “ ‘An ba da wannan takobi don a goge, don a kama da hannu; an washe shi
    aka kuma goge, shiryayye don a yi kisa da shi.
  uig-LAT: U qilichni parqiritilishqa, qol bilen tutushqa békitken; Qilich bilen’gen,
    parqiritilghan, Qetl qilghuchining qoligha tutquzushqa teyyarlan’ghandur!
  nde-nde: Inkemba ibekelwe ukuba ilolongwe, ukuba iphathwe ngesandla; iyalolwa ilolongwe,
    yenziwe ilungele isandla sombulali.
  ton-ton: 'Pea kuo ne ʻatu ia ke fakangingila, koeʻuhi ke ngāue aki: kuo fakamāsila
    mo fakangingila ʻae heletā ni koeʻuhi ke ʻai ia ki he nima ʻoe tangata tāmate.”’'
  ces-1613: Dalť jej vyčistiti, aby v ruku vzat byl; jestiť nabroušený meč, jest i
    vyčištěný, aby dán byl do ruky mordujícího.
  eng-WMB: It is given to be polished, that it may be handled. The sword is sharpened.
    Yes, it is polished to give it into the hand of the killer.”’
  tam-TCV: “ ‘துலக்கப்படுவதற்கும் கையால் பிடிப்பதற்கும் அந்த வாள் நியமிக்கப்பட்டிருக்கிறது.
    அது கூர்மையாக்கப்பட்டும், துலக்கப்பட்டும் படுகொலைசெய்பவனின் கைக்குத் தயாராக இருக்கிறது.
  ceb-ULB: Busa gihatag ang espada aron pasinawon, ug unya kuptan kini sa kamot! Gibaid
    pag-ayo ang espada ug gipasinaw kini ug ihatag ngadto sa kamot sa mopatay!'
  pol-UBG: Dał go na wypolerowanie, aby mógł być ujęty w dłoń, ten miecz jest wyostrzony,
    jest też wypolerowany, aby dać go w ręce zabójcy.
  urd-GVU: چنانچہ تلوار کو تیز کروانے کے لئے بھیجا گیا تاکہ اُسے خوب استعمال کیا جا
    سکے۔ اب وہ رگڑ رگڑ کر تیز کی گئی ہے، اب وہ قاتل کے ہاتھ کے لئے تیار ہے۔‘
  deu-1912: Aber er hat ein Schwert zu fegen gegeben, daß man es fassen soll; es ist
    geschärft und gefegt, daß man's dem Totschläger in die Hand gebe.
  kan-2017: ಖಡ್ಗವು ಕೈಗೆ ಸಿಗುವಂತೆ ಮಸೆದು ಸಿದ್ಧವಾಗಿದೆ, ಘಾತಕನ ಕೈಗೆ ಈಡಾಗುವ ಹಾಗೆ ಸಾಣೆಹಿಡಿದಿದೆ,
    ಮಸೆದಿದೆ.
  yap-yap: Kan mu’ i be’echnag fare saydon, ni kan falfal’eg rogon ni ngan cham ngay.
    Kan uthum ka ni gichiy, ni ngan tay ngalan pa’ e en ni nge thang e pogofan.
  hlt-MCSB: Huen ham neh a kut dongah pom ham a paek dongah cunghang haat coeng. Te
    dongah aka ngawn kut dongah paek ham a huen coeng.
  mdy-ETH: ጬንቾ ዓፓራ ዑጪንቲ ኩጫ ዓርቃንዳጉዲ ዎዻሢም ዒንጊንቴኔ፤ ዬይ ዓፓራ ዋርቂ፥ ዑጪንቲ ጊኢጊንቴኔ።
  twi-ASANTE: “ ‘Wɔayi akofena no asi hɔ sɛ wɔntwitwi ho, sɛ wɔmfa nsa nkura mu; wɔase
    ano, atwi ho, ayɛ no krado ama okumfoɔ no.
  eng-WEBU: It is given to be polished, that it may be handled. The sword is sharpened.
    Yes, it is polished to give it into the hand of the killer.”’
  wal-wal: Go7ettanau bisoi qucettiis; leefettidinne qucettidi, siifiyaagau imettiis.
  spa-PDDPT: Él la entregó para que sea pulida y manejada. ¡La espada está afilada
    y pulida para ponerla en mano del matador!
  gun-gun: 'Ha''e rami teĩ Nhanderuete ombovai: — Ha''e va''e kyxe ma omboveraa rei
    mba''eta oiporua ''rãe. Oaĩmbe''e ha''e omboverapaa ma jojukaarã po py amboaxa
    aguã.'
  ilo-ULB: Isu a maipaimanto ti kampilan tapno mapasileng, ket kalpasanna, tapno petpetan
    ti ima! Napatadem ti kampilan! Ket napasileng daytoy tapno maited iti ima ti maysa
    a mammapatay!’
  kpg-kpg: Tulumanu dela gu dingidingia e hagatogomaalia e hai hegau. Guu olo gii gaa
    gu hagadingidingia e wanga gi lodo di lima o tangada daaligi dangada.
  uig-ARA: ئۇ قىلىچنى پارقىرىتىلىشقا، قول بىلەن تۇتۇشقا بېكىتكەن؛ قىلىچ بىلەنگەن،
    پارقىرىتىلغان، قەتل قىلغۇچىنىڭ قولىغا تۇتقۇزۇشقا تەييارلانغاندۇر!
  sus-sus: «Adamadi, i xa i wa xui ramini i bɔɲɛ tɔɔrɔxi sunnunxi xɔrɔxɔɛ xa fe ra.
  pon-2006: Kedlahso melenglenglahr, pwehn onopadahng doadoahk. E adahdadahr oh melenglenglahr,
    pwehn pwilidiong nan pehn sounkam aramas emen.
  ksd-ksd: Damana di tul tar ra pakat na vinarubu upi da gea, upi da vatur ia; di
    vamangi ia ma di gea upi ra tena vardodoko na vature.
  grc-BRENT: Καὶ σὺ υἱὲ ἀνθρώπου καταστέναξον ἐν συντριβῇ ὀσφύος σου, καὶ ἐν ὀδύναις
    στενάξεις κατʼ ὀφθαλμοὺς αὐτῶν.
  ind-AYT: Pedang itu diserahkan untuk digosok supaya dapat digenggam. Pedang itu
    diasah dan digosok untuk diserahkan ke tangan pembunuh.’”
  nya-nya: “ ‘Lupanga laperekedwa kuti lipukutidwe, ndi kuti linyamulidwe, lanoledwa
    ndi kupukutidwa, kuti liperekedwe mʼmanja mwa munthu amene amapha.
  hrv-hrv: A ti, sine čovječji, kukaj kao da su ti sva rebra polomljena, kukaj gorko,
    njima na oči!
  mps-mps: Megi tama augwaligo te bainat hwą meda holobao, te agai bidi elabo sisi
    elalueibao. Augwaligo te elego dulama, meda hola silai elalubao, tialima augwaligo
    te we bidi dabe elabo bidi nogoba muaiba.
  tpi-tpi: Nau tasol ol i wok long polisim bainat, na bai em i redi long kilim man.
    Ol i sapim na polisim pinis, orait ol bai i putim long han bilong man bilong kilim
    ol manmeri i dai.
  dan-1931: Jeg gav en Slagter det, at han skal tage det fat; det er hvæsset og slebet
    for at gives en Drabsmand i Hænde,
  vie-OVCB: Đúng vậy, thanh gươm giờ đây thật sắc bén và bóng loáng; nó đã sẵn sàng
    cho đao phủ.
  guj-2017: તેનો ઉપયોગ કરવા માટે તલવાર ચકચકતી બનાવી છે. સંહારકના હાથમાં સોંપવા માટે
    તેને ધારદાર તથા ચકચકતી બનાવી છે.
  pon-2006A: Kedlahso melenglenglahr, pwehn onopadahng doadoahk. E adahdadahr oh melenglenglahr,
    pwehn pwilidiong nan pehn sounkam aramas emen.
  por-BRBSL: É dado para ser polido, que pode ser tratado. A espada é afiada. Sim,
    é polido para entregá-lo na mão do assassino”.
  cth-cth: Hno thai nahanelah hran sak hanelah a poe toe. Hete tahloi heh kathetkung
    hane kut dawk poe hanelah hransaknae hoi loukloukkaang sak toe.
  twi-twi: “ ‘Wɔayi afoa no asi hɔ sɛ wontwitwiw ho, sɛ wɔmfa nsa nkura mu; wɔasew
    ano, atwiw ho, ayɛ no krado ama owudifo no.
  hlt-hlt: Huen ham neh a kut dongah pom ham a paek dongah cunghang haat coeng. Te
    dongah aka ngawn kut dongah paek ham a huen coeng.
  tbz-SIM: Onìtì fɔ̃́! Sĩ́nnɛ́ ɑ ììkɛ̀ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀, m mítìrì nɛ̀ kuyonku kɛ̀
    bɛ̀ dɑ wúó.
  msy-2020: Mɨdorozir sabar kam, me datɨrɨghɨra borem a gaghuizɨ a bar zuegha iti.
    A ingangarim damuasa me anekɨri. Me anemɨnegha borem a gaghuigha a isa gumazir
    gumazibav soghtɨ me arɨmɨghiramimɨn dafarim garɨsi.
  dop-dop: Yʋlʋ nyɑ́, nyɑ́ lɑŋlɛ ɩ́ wɑkǝlɩ sɔsɔm. Wii pɑ tǝnɑ pɑ ɩsɛntɑɑ.
  azb-azb: Qılınc əldə tutulmaq üçün Cilalanmağa verildi. Öldürənin əlinə verilsin
    deyə İtilənib cilalandı.
  eng-DBY: And he hath given it to be furbished that it may be handled. The sword,
    — it is sharpened, and it is furbished to give it into the hand of the slayer.
  hin-2017: वह झलकाने को इसलिए दी गई कि हाथ में ली जाए; वह इसलिए सान चढ़ाई और झलकाई
    गई कि घात करनेवालों के हाथ में दी जाए।
  wol-KYG: Yaw nit ki, binnil, neel yàcc, di binnee naqar, ñuy gis.
  eng-YLT: And he giveth it for polishing, For laying hold of by the hand. It is sharpened
    — the sword — and polished, To give it into the hand of a slayer.
  eng-WYC-2017: And I gave it to be furbished, that it be holden with hand; this sword
    is made sharp, and this is made bright, that it be in the hand of the slayer.
  eng-WMBB: It is given to be polished, that it may be handled. The sword is sharpened.
    Yes, it is polished to give it into the hand of the killer.”’
  urd-GVH: चुनाँचे तलवार को तेज़ करवाने के लिए भेजा गया ताकि उसे ख़ूब इस्तेमाल किया
    जा सके। अब वह रगड़ रगड़कर तेज़ की गई है, अब वह क़ातिल के हाथ के लिए तैयार है।’
  rug-rug: Sa vedara si kamo nana totoso pude tava ṉedala, pude ta tuqe vagi pa lima;
    ele tava ṉaru si asa meke tava ṉedala, tava nama ponia sa lima tanisa tie seke.
  gaz-gaz: “ ‘Goraadeen akka harkaan qabatamuuf cululuqfamuuf ramadameera; harka warra
    nama qaluutti kennamuuf qaramee cululuqfameera.
  fra-LSG: Et toi, fils de l’homme, gémis! Les reins brisés et l’amertume dans l’âme,
    Gémis sous leurs regards!
  yal-yal: “Nayi, adamadina, i kutun i bɔɲɛn kalaxin na sɔxɔlɛni, i wuga e yɛtagi!
  haw-1868: Ua haawiia mai no ia e hoohualiia ia i lawelaweia; ua hookalaia keia pahikaua,
    a ua hoohualiia e haawiia iloko o ka lima o ka mea luku.
  arb-NAV: قَدْ أُعْطِيَ السَّيْفُ لِيُصْقَلَ وَيُجَرَّدَ بِالْكَفِّ، وَهَا هُوَ بَعْدَ
    سَنِّهِ وَصَقْلِهِ يُسَلَّمُ لِيَدِ الْقَاتِلِ.
  ewe-ewe: “ ‘Woɖo na yi be woatutu eŋu, woake dzo, woalée ɖe asi, woanyree, asiae,
    eye woawɔe wòasu te na amewula la ƒe zazã.
  eng-LEE: '(21:16) And he hath given it to be polished, to make it fit to grasp it
    in the hand: it is the sword which is sharpened, and it is polished, to place
    it into the hand of the slayer.'
  asm-FB: তাক হাতত ল’বৰ বাবে, তেওঁ তাক চিকুণ কৰিবলৈ আজ্ঞা দিছে! বধ কৰোঁতাৰ হাতত দিবৰ
    বাবে তৰোৱালখন ধাৰ দিয়া হৈছে! এনে কি চিকুণ কৰাও হৈছে!
  sus-A: «عَدَ مَدِ، عِ شَ عِ وَ شُي رَ مِنِ عِ بْحّ تْورْشِ سُننُنشِ شْرْشْي شَ قٍ
    رَ.
  fra-SBL: Il est donné pour être poli, pour qu'elle puisse être manipulée. L'épée
    est aiguisée. Oui, il est poli pour le remettre entre les mains du tueur. »
  hbo-hbo: וְאַתָּ֥ה בֶן־אָדָ֖ם הֵֽאָנַ֑ח בְּשִׁבְרֹ֤ון מָתְנַ֙יִם֙ וּבִמְרִיר֔וּת
    תֵּֽאָנַ֖ח לְעֵינֵיהֶֽם׃
  kik-kik: “ ‘Rũhiũ rũu rwa njora rũthuurĩtwo nĩguo rũthũũo, nĩguo rũnyiitagwo na
    guoko; nĩrũnoore na rũgathũũo, na nĩrũhaarĩirio nĩguo rũneanwo guoko-inĩ kwa mũũragani.
  fra-NCL: Et toi, fils de l’homme, gémis ; jusqu’à te rompre les reins avec amertume,
    gémis devant eux.
  cek-AK: Sumsen loe hmawt suidik moe, patoh han ih ni a paek; kami hum thaih khaeah
    paek hanah, to sumsen loe tak het boeh moe, hmawt suidik boeh.
  cuk-cuk: ” ’Ebugega es-suid odatarmaklesad. Es-suid nugar imaklesad, datarmakale
    imaklesad, dule-gindakedga-ukega deyob imaklesad.
  uig-CYR: У қилични пақиритилишқа, қол билән тутушқа бекиткән; Қилич биләнгән, пақиритилған,
    Қәтл қилғучиниң қолиға тутқузушқа тәйярланғандур!
  tel-2017: కాబట్టి ఆ కత్తిని మెరుగు పెట్టడానికి అప్పగించడం జరుగుతుంది. ఆ తరువాత అది
    చేతికి వస్తుంది. ఆ కత్తి పదునుపెట్టి ఉంది! హతం చేసేవాడి చేతికి ఇవ్వడానికి ఆ కత్తి
    మెరుగు పెట్టి ఉంది.
  hat-BSA: Li fèt pou li ta poli, pou yo kab manyen li. Nepe a file e poli, pou plase
    nan men a sila k ap touye a.
  kos-kos: Cutlass uh akmusrala tari Ac akola in orekmakinyuk. Temyukla ac akmusrala
    Tuh in oan inpoun sie mwet akmas.
  hbo-WLC: וְאַתָּ֥ה בֶן־אָדָ֖ם הֵֽאָנַ֑ח בְּשִׁבְר֤וֹן מָתְנַ֙יִם֙ וּבִמְרִיר֔וּת
    תֵּֽאָנַ֖ח לְעֵינֵיהֶֽם׃
  ibo-ibo: “ ‘E nyere iwu ka e hichazie mma agha ahụ, ka e jidekwa ya nʼaka. A mụọla
    ya, hichazie ya. E doziela ya maka onye ahụ ga-eji ya laa ndụ nʼiyi.
  ory-ory: ପୁଣି, ହାତରେ ଧରାଯିବା ନିମନ୍ତେ ତାହା ମାର୍ଜିତ ହେବା ପାଇଁ ଦିଆଯାଇଅଛି; ହନ୍ତାର ହସ୍ତରେ
    ଦେବା ନିମନ୍ତେ ଖଡ୍ଗ ଶାଣିତ ଓ ମାର୍ଜିତ ହୋଇଅଛି।
  chk-chk: Iei mine ewe ketilas a ken o molotä. Iei a seim o ken, pwe epwe nom lepöün
    ewe chon ninni.
  rop-rop: Aibin meigim main bigbala naif brabli shainiwan na, en im brabli shapwan
    en im redi blanga kilim yumob.’
  ukr-1871: Я дав його вичистити, щоб узяти в руку; вже вигострений той меч і вичищений,
    щоб віддати його в руку вбиваючому.
  deu-1951: (021-16) hat das Schwert zu schleifen gegeben, um es in die Hand zu nehmen.
    Das Schwert ist geschärft und geschliffen, damit man es dem Würger in die Hand
    gebe.
  eng-JPS: (21-16) And it is given to be furbished, that it may be handled; the sword,
    it is sharpened, yea, it is furbished, to give it into the hand of the slayer.
  srp-1865: A ti, sine èovjeèji, uzdiši kao da su ti bedra polomljena, i gorko uzdiši
    pred njima.
  lug-lug: “ ‘Ekitala kiweereddwayo okuzigulwa kiryoke kinywezebwe mu mukono; kiwagaddwa
    era kiziguddwa, kiryoke kiweebwe omussi.
  heb-heb: ויתן אתה למרטה לתפש בכף היא הוחדה חרב והיא מרטה לתת אותה ביד הורג׃
  ben-IRV: তাই তরোয়াল পালিশ করার জন্য দেওয়া হয়েছে, যেন হাত দিয়ে ধরা যায়; তরোয়াল
    ধারালো ও পালিশ করা হয়েছে, যেন হত্যাকারীর হাতে দেওয়া যায়।
  pan-pan: ਉਹ ਨੇ ਉਸ ਨੂੰ ਲਿਸ਼ਕਾਉਣ ਲਈ ਦਿੱਤਾ ਹੈ, ਤਾਂ ਜੋ ਹੱਥ ਵਿੱਚ ਫੜੀ ਜਾਵੇ। ਉਹ ਤਿੱਖੀ ਕੀਤੀ
    ਗਈ ਅਤੇ ਲਿਸ਼ਕਾਈ ਗਈ, ਤਾਂ ਜੋ ਉਹ ਵੱਢਣ ਵਾਲੇ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤੀ ਜਾਵੇ।
  mya-JVB: သုံး စရာဘို့ ပွတ် စေခြင်းငှါ အပ် ထားပြီ။ လုပ်ကြံ သောသူ၌ အပ် ခြင်းငှါ ထက်
    စွာလည်း သွေးလေပြီ။ ပြောင်လက် စွာပွတ်လေပြီ။
  hmo-hmo: Unai dainai, tuari kaia be idia dahua noho, do ia diaridiari, do ia hegaegae
    taunimanima alaia totona. Idia segea bona idia hadiaria vadaeni, ala-ala tauna
    ena imana dekenai do idia atoa totona.
  urd-urd: और उसने उसे सैकल करने को दिया है ताकि हाथ में ली जाये वह तेज़ और सैकल की
    गई ताकि क़त्ल करने वाले के हाथ में दी जाए।
  rus-SYN: Я дал его вычистить, чтобы взять в руку; уже наострен этот меч и вычищен,
    чтобы отдать его в руку убийцы.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, aaukɛ! Aaukɛ ń wáa ń ɛ̀lɛ'ɛlɛboao ń pↄsiao.
  tcz-CHONGTHU: Henge, chemjam chu tua hi kinol hema chuleh kinol valla ahitan; mithatpa
    gotsa kikoi ahitai.
  mar-mar: मग तलवारीला चकाकीत होण्यासाठी सोपवून दिली, आणि मग आपल्या हातांनी जप्ती
    केली. तलवारीला धार लावली आणि चकाकीत केली ठार मारणाऱ्या पुरुषाच्या हाती दिली.
  qub-qub: Chay sablitaga afilasha, llushwachasha caycächin wañuchicojta aptaparcunanpämi.
  bqp-bqp: Yen sɔ̃, wunɛ tɔnun bii, ɑ yɑ̃ɑro ɑ weeweenu ko nge wìn gɑbu gɑ bɔɔrɑ.
  hat-hat: Wi, y'ap netwaye nepe a. Y'ap pare l' pou moun ka sèvi avè l'. Y'ap file
    l', y'ap netwaye l' pou yo mete l' nan men bouwo a.
  eng-BSB: The sword is appointed to be polished, to be grasped in the hand. It is
    sharpened and polished, to be placed in the hand of the slayer.
  eng-WEBPB: It is given to be polished, that it may be handled. The sword is sharpened.
    Yes, it is polished to give it into the hand of the killer.”’
  kbq-kbq: E'ina hu'negu bainati kazinknona amigeno masavena frenteno vahe'ma ahe
    vahe'mo'ma eri'are retro hunte'ne.
  nhe-BL: Quena, eltoc queja ya tlacualchijchihuali nopa machete para quitequihuis
    nopa temictijquetl.
  gub-BL: Amueny katu hetakihepuku hereko ihe. Amuàgà'ym puruzuka àwàm rehe. Haime
    katu heny katu no. Amono putar amo puruzuka ma'e ipo pe nehe.
  eng-DRA: 'And I have given it to be furbished, that it may be handled: this sword
    is sharpened, and it is furbished, that it may be in the hand of the slayer.'
