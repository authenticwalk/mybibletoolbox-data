verse: EZK.021.005
translations:
  mal-C: യഹോവയായ ഞാൻ എന്റെ വാൾ ഉറയിൽനിന്നു ഊരിയിരിക്കുന്നു എന്ന് അപ്പോൾ എല്ലാവരും
    അറിയും. അതു ഇനി മടങ്ങിപ്പോകുകയില്ല.’
  deu-TKW: 'Da sprach ich: Wehe, Herr Jahwe! Sie sagen von mir: Trägt der nicht immer
    Gedichte vor?'
  lin-lin: 'Bongo nalobaki : « Ah ! Nkolo Yawe, bazali kotonga ngai : ‹ Ezali ye te
    oyo alobaka na masese ? › »'
  eng-LSV: And all flesh has known that I, YHWH, || Have brought out My sword from
    its scabbard, || It does not turn back anymore.
  eng-GNV: That all flesh may knowe that I the Lord haue drawen my sworde out of his
    sheath, and it shall not returne any more.
  eng-WEBSTER: 'That all flesh may know that I the LORD have drawn my sword out of
    its sheath: it shall not return any more.'
  nhw-BL: Huan nochi masehualme quimatise para na niDIOS ya nijpixtoc nomaco nomachete
    huan amo nijcalaquis ipan icuetlaxo hasta nijtlamis nijtequihuía.’
  swh-ONEN: Ndipo watu wote watajua ya kuwa Mimi Bwana nimeutoa upanga wangu kwenye
    ala yake, nao hautarudi humo tena.’
  bba-bba: Mɑ Esekiɛli u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, wee bɑ rɑ n kɑ mɑn wɔki bɑ n mɔ̀,
    sukɑ nɑ rɑ n bu kuɑmmɛ.
  eng-KJVCPB: 'that all flesh may know that I the Lord have drawn forth my sword out
    of his sheath: it shall not return any more.'
  luo-luo: Eka ji duto nongʼe ni an Jehova Nyasaye ema asewuodho liganglana kagolo
    e olalo mare. Ok nodogi e olalone kendo.’
  meu-meu: Bena taunimanima iboudiai bae diba, lau Iehova ese egu dare na iudalaina
    pauana amo vada na veria lasi; ḡauna na basine hetoi vareai lou.
  npi-ULB: तब सबै प्राणीले थाहा पाउनेछन्, कि म परमप्रभुले नै मेरो तरवार म्‍यानबाट
    झिकेको छु । त्‍यो फेरि म्‍यानमा हालिनेछैन' ।
  yor-yor: Nígbà náà gbogbo ènìyàn yóò mọ̀ pé, Èmi Olúwa ti yọ idà mi kúrò nínú àkọ̀
    rẹ̀; kì yóò sì padà sínú rẹ̀ mọ́.’
  pes-OPCB: آنگاه همه خواهند دانست که من یهوه شمشیر خود را به دست گرفته‌ام و تا زمانی
    که مقصود خود را عملی نسازم، آن را غلاف نخواهم نمود.
  tgl-ULB: At malalalaman ng lahat ng laman na Ako, si Yahweh, ang naglabas ng aking
    espada mula sa kaluban. Hindi na ito magpapapigil!'
  hui-hui: Anidagua berogola wali agali bibahendeme i̱ Anduane Homogo i̱naga wai biaga
    ayu tibu yupe nahe yaragaho haabo koria hondolebira. I̱na tí pani ngialu bo wahai
    holebero, laya.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​ဋ္ဌား​တော် ကို​ဋ္ဌား​လွယ်​အိမ်​မှ​ထုတ်​တော်​မူ​ပြီ​ဖြစ်
    ကြောင်း၊ ထို​ဋ္ဌား​ကို​ဋ္ဌား​လွယ်​အိမ်​သို့​ပြန် ၍​သွင်း​တော်​မူ​မည်​မ​ဟုတ်​ကြောင်း​ကို​လူ
    အ​ပေါင်း​တို့​သိ​ရ​ကြ​လိမ့်​မည်။
  bod-N: དེ་ནས་མི་ཐམས་ཅད་ཀྱིས་ང་ཡ་ཝཱེས་རལ་གྲི་ཤུབས་ལས་ཕྱུང་སྟེ། རལ་གྲི་ཕྱིར་ཤུབས་ཀྱི་ནང་དུ་མི་འཇུག་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Ipapo vanhu vose vachaziva kuti ini Jehovha ndavhomora munondo wangu kubva
    mumuhara wawo; hauchazodzokerimozve.’
  spa-BLM: Toda carne sabrá que yo, Yahvé, he sacado mi espada de su vaina. No volverá
    más”.
  cac-cac: Masanil yolyib'an̈q'uinal tic ol ojtacaneloc to a in ix vic'q'ueta vespada,
    man̈ ol vac'xiem d'a yol yatut, xchi Jehová.
  swh-ULB: Kisha wote wenye mwili watajua yakwamba mimi, Yahwe, nimeutoa upanga wangu
    kutoka kwenye ala yake. Hautarudi tena!'
  bel-bel: І ўведае ўсякая плоць, што Я, Гасподзь, дастаў меч Мой з похваў яго, і
    ён ужо ня вернецца.
  deu-ELBBK: 'Und ich sprach: Ach, Herr, HERR! Sie sagen von mir: Redet er nicht in
    Gleichnissen?'
  mbb-OT: Ne egketuenan te langun he iyan a Nengazen. Midhulavut ku en is ispada ku,
    ne kenè ku heini igumà taman te kenè pa egkepasad is buluhaten din.’
  mal-2015: യഹോവയായ ഞാൻ എന്റെ വാൾ ഉറയിൽനിന്നു ഊരിയെന്നു സകലജഡവും അറിയും.
  rmc-rmc: 'Ale me phenďom: „Jaj, RAJA, Devla miro, o manuša imar akana vakeren: ‚Se
    ov ča furt vakerel andro podobenstva!‘ “'
  pes-OPV: و تمامی بشر خواهند فهمید که من یهوه شمشیر خود را از غلافش بیرون کشیدم تا
    باز به آن برنگردد.
  ron-1924: Ши орьче фэптурэ ва шти кэ Еу, Домнул, Мь-ам скос сабия дин тякэ ши ну
    се ва май ынтоарче ынапой ын еа.»’
  ben-OBCV: তখন সব লোক জানবে যে, আমি সদাপ্রভুই খাপ থেকে তরোয়াল বের করেছি; তা আর ফিরবে
    না।’
  som-som: Oo binu-aadmiga oo dhammuba waxay wada ogaan doonaan in aniga Rabbiga ahu
    aan seeftaydii galkeedii ka soo bixiyey, oo mar dambena dib uma ay noqon doonto.
  lat-VUC: ut sciat omnis caro quia ego Dominus, eduxi gladium meum de vagina sua
    irrevocabilem.
  eng-ASVBT: and all flesh shall know that I, Jehovah, have drawn forth my sword out
    of its sheath; it shall not return anymore.
  ita-1885: 'Ed io dissi: Ahi lasso me! Signore Iddio; costoro dicon di me: Quest''uomo
    non è egli un dicitor di parabole?'
  eng-LXXUP: And I said, Not so, O Lord God! they say to me, Is not this that is spoken
    a parable?
  eng-ULB: Then all flesh will know that I, Yahweh, have drawn my sword from its sheath.
    It will no longer hold back!'
  spa-VBL: Entonces todo el mundo sabrá que yo, el Señor, he sacado mi espada y no
    la volveré a poner.
  fra-_FOB: Et toute chair saura que moi, l'Éternel, j'ai tiré l'épée de son fourreau;
    elle n'y rentrera plus.
  mal-mal: യഹോവയായ ഞാൻ എന്റെ വാൾ ഉറയിൽനിന്ന് ഊരിയെന്ന് സകലജഡവും അറിയും.
  urd-GVR: Tab tamām logoṅ ko patā chalegā ki maiṅ, Rab ne apnī talwār ko miyān se
    khīṅch liyā hai. Talwār mārtī rahegī aur miyān meṅ wāpas nahīṅ āegī.’
  suz-BL: मिनु मुर नेल्‍लेम गो, परमप्रभु यावेमीन आं तरवार शोइश्‍शो बाक्‍नुङ’ दे तुइक्‍नीम।
    मेको लेंशा मपिम्‍सीब।
  eng-NOY: And all flesh shall know that I, Jehovah, have drawn forth my sword out
    of its sheath; it shall not return any more.
  ita-1927: (H21-10) e ogni carne conoscerà che io, l’Eterno, ho tratto la mia spada
    dal suo fodero; e non vi sarà più rimessa.
  ckb-ckb: ئەو کاتە هەموو مرۆڤێک دەزانێت کە من یەزدانم، شمشێرەکەی خۆمم لە کێلانەکەیەوە
    هەڵکێشاوە و تازە ناگەڕێتەوە.“
  eng-BBE: 'And all flesh will see that I the Lord have taken my sword out of its
    cover: and it will never go back.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ನನ್ನ ಖಡ್ಗವನ್ನು ಒರೆಯಿಂದ ಹೊರಗೆ ತೆಗೆದೆನೆಂದು ಜನರೆಲ್ಲರಿಗೂ
    ತಿಳಿಯುವುದು, ಅದು ಮತ್ತೆ ತಿರುಗಿ ಬರುವುದೇ ಇಲ್ಲ.’
  tam-2017: அப்பொழுது யெகோவாகிய நான் என்னுடைய வாளை அதின் உறையிலிருந்து உருவினேன் என்பதை
    எல்லா மாம்சமும் அறியும்; அது இனி உறைக்குள் திரும்புவதில்லை.
  spa-RV-1909: Y sabrá toda carne que yo Jehová saqué mi espada de su vaina; no volverá
    más.
  ron-BTF: Ca toată făptura să știe că eu, DOMNUL, mi-am scos sabia din teacă; ea
    nu se va mai întoarce.
  eng-WEBP: All flesh will know that I, the LORD, have drawn my sword out of its sheath.
    It will not return any more.”’
  eng-FBV: Then the whole world will know that I, the Lord, have taken out my sword,
    and won't put it back again.
  nld-1939: Dan zullen alle schepselen erkennen, dat Ik, Jahweh, mijn zwaard uit de
    schede heb getrokken! Neen, het gaat er niet meer in terug!
  nch-BL: Huan nochi masehualme quimatise para na niDIOS ya nijpixtoc nomaco nomacheta
    huan amo nijcalaquis ipan icuetaxo hasta nitamis nijtequihuía.’
  vie-1934: (021-10) và mọi xác thịt sẽ biết ta, Đức Giê-hô-va, đã rút gươm ra khỏi
    vỏ nó, nó sẽ không trở vào nữa!
  hin-CV: तब सब लोग जानेंगे मैं याहवेह ने म्यान से अपनी तलवार बाहर निकाली है; यह फिर
    म्यान में नहीं रखी जाएगी.’
  spa-BES: Y toda carne verá que yo, el Señor, he sacado mi espada de su cubierta,
    y nunca volverá a su cubierta.
  tdx-tdx: 'Aa le hoe ty asako, Ry Iehovà Talè! Ty hoe ty asa’ iareo ty amako: Tsy
    mpandrazan-drehake hao re?'
  tha-KJV: เพื่อเนื้อหนังทั้งสิ้นจะทราบว่าเราคือพระเยโฮวาห์​ได้​ชักดาบของเราออกจากฝักแล้ว
    และจะไม่​เก​็บใส่ฝั​กอ​ีก
  por-BR-2018: E todos saberão que eu, o SENHOR, tirei minha espada de sua bainha;
    ela nunca mais voltará.
  deu-ELO: (021:10) Und alles Fleisch wird wissen, daß ich, Jehova, mein Schwert aus
    seiner Scheide gezogen habe; es soll nicht wieder zurückkehren.
  eng-WYC-2018: that each man know, that I the Lord have drawn out my sword from his
    sheath, that shall not be called again. (so that every person know, that I the
    Lord have drawn out my sword from its sheath, and it shall not be called back,
    or recalled.)
  epo-epo: Kaj ĉiu karno ekscios, ke Mi, la Eternulo, eltiris Mian glavon el ĝia ingo,
    kaj ĝi ne plu revenos tien.
  uig-PIN: xuning bilǝn barliⱪ ǝt igiliri Mǝnki Pǝrwǝrdigarning Ɵz ⱪiliqimni ƣilaptin
    suƣurƣanliⱪimni tonup yetidu; ⱪiliq ƣilapⱪa ⱪaytidin yenip kirmǝydu.
  beo-beo: Dunu huluane da Na, Hina Gode, Na da Na gegesu gobihei amo duga:le gadole,
    bu hame salimu, amo ilia dawa:mu.
  tpi-OTNT: Na bai olgeta manmeri i ken save olsem, mi Bikpela yet, mi bin kisim bainat
    bilong mi na bai mi no inap putim bainat i go bek long paus bilong en. Nogat.
    Bai mi mekim save tru long yupela.”
  hau-SA: Sa’an nan duka mutane za su san cewa Ni Ubangiji na ja takobina daga kubensa;
    ba zai sāke koma kuma ba.’
  uig-LAT: shuning bilen barliq et igiliri Menki Perwerdigarning Öz qilichimni ghilaptin
    sughurghanliqimni tonup yétidu; qilich ghilapqa qaytidin yénip kirmeydu.
  nde-nde: Lapho-ke abantu bonke bazakwazi ukuthi mina nginguThixo sengihwatshe inkemba
    yami emxhakeni wayo, kayiyikubuyela futhi.’
  ton-ton: 'Koeʻuhi ke ʻilo ʻe he kakano kotoa pē, ko au, Sihova, kuo u unuhi ʻeku
    heletā mei hono ʻaiʻanga: pea ʻe ʻikai toe foki mai ia.”’'
  ces-1613: I zvíť všeliké tělo, že jsem já Hospodin vytáhl meč svůj z pošvy jeho;
    nenavrátíť se zase více.
  eng-WMB: All flesh will know that I, the LORD, have drawn my sword out of its sheath.
    It will not return any more.”’
  tam-TCV: அப்பொழுது எனது வாளை அதன் உறையிலிருந்து உருவியவர் யெகோவாவாகிய நானே என்பதையும்,
    அது மீண்டும் உறைக்குத் திரும்பமாட்டாது என்பதையும் மக்களெல்லோரும் அறிந்துகொள்வார்கள்.’
  ceb-ULB: Unya masayod ang tanang katawhan nga ako, si Yahweh ang mihulbot sa akong
    espada gikan sa sakoban. Dili na gayod ako mapugngan pa!'
  pol-UBG: I pozna wszelkie ciało, że ja, PAN, dobyłem swój miecz z pochwy i już do
    niej nie wróci.
  urd-GVU: تب تمام لوگوں کو پتا چلے گا کہ مَیں، رب نے اپنی تلوار کو میان سے کھینچ
    لیا ہے۔ تلوار مارتی رہے گی اور میان میں واپس نہیں آئے گی۔‘
  deu-1912: Und soll alles Fleisch erfahren, daß ich, der HERR, mein Schwert habe
    aus der Scheide gezogen; und es soll nicht wieder eingesteckt werden.
  kan-2017: ಆಗ ಯೆಹೋವನಾದ ನಾನೇ ನನ್ನ ಖಡ್ಗವನ್ನು ಒರೆಯಿಂದ ಹಿರಿದಿದ್ದೇನೆ’ ಎಂಬುದು ಎಲ್ಲಾ ನರಮನುಷ್ಯರಿಗೂ
    ಗೊತ್ತಾಗುವುದು; ಅದು ಪುನಃ ಒರೆಗೆ ಸೇರದು.”
  yap-yap: Ma aram e gubin e girdi’ nra nang ni Gag SOMOL e kug girengiy e saydon
    rog ma dab kug sulweg nga tafen.
  hlt-MCSB: Te vaengah kai BOEIPA loh ka cunghang a capang lamloh ka bong phoeiah
    koep ka sang pawt te pumsa hlang boeih loh a ming uh ni.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ጬንቾ ዓፓሮ ታኣሲ ቱጌሢና ጎንጎኖይዳ ማሂ ታ ዾቂንዱዋሢ ዓሲ ቢያ ዔራንዳኔ።›
  twi-ASANTE: Afei nnipa nyinaa bɛhunu sɛ me Awurade, matwe mʼakofena afiri ne bɔha
    mu na ɛrensane bio.’
  eng-WEBU: All flesh will know that I, the LORD, have drawn my sword out of its sheath.
    It will not return any more.”’
  wal-wal: Hegan taani GODAI ta bisuwaa a shoohuwaappe shoddidoogaanne guyye zaarennaagaa
    asai ubbai erana” yaagees’ yaaga.
  spa-PDDPT: Toda persona sabrá que Yo, Yavé, saqué mi espada de su vaina, y que no
    volverá a ella.
  gun-gun: Ha'e ramo oikuaa pavẽ aguã xee Senhor ae hyru gui xekyxe aekyi va'ea, hyru
    py noĩ jevyvei 'rã guive.
  ilo-ULB: Ket maammoanto ti amin a lasag a Siak a ni Yahweh, ket inasutko ti kampilanko
    manipud iti kaluban daytoy. Ket saanton a maikaluban daytoy!’
  kpg-kpg: Gei nia daangada huogodoo ga iloo laa bolo ko Au go Dimaadua ne hagammuu aga
    dagu hulumanu, hagalee e daalo labelaa gi lodo dono hii.
  uig-ARA: شۇنىڭ بىلەن بارلىق ئەت ئىگىلىرى مەنكى پەرۋەردىگارنىڭ ئۆز قىلىچىمنى غىلاپتىن
    سۇغۇرغانلىقىمنى تونۇپ يېتىدۇ؛ قىلىچ غىلاپقا قايتىدىن يېنىپ كىرمەيدۇ.
  sus-sus: Na tɛmui n naxa a fala a bɛ, «N Marigi Alatala, ɲama naxɛ, a n taali wɔyɛnyi
    nan tun falama.»
  pon-2006: Eri, aramas koaros ahpw pahn esehla me ngehi, KAUN-O, usadahr nei kedlahs
    oh sohte pahn kapwurehiong nan dewe.
  ksd-ksd: ma ra lavur tarai par diat a nunure ba iau ra Luluai iau tar ele pa kaugu
    pakat na vinarubu kan ra popopoi, ma pa da poe mule.
  grc-BRENT: Καὶ εἶπα, μηδαμῶς Κύριε Κύριε· αὐτοὶ λέγουσι πρὸς μὲ, οὐχὶ παραβολή ἐστι
    λεγομένη αὕτη;
  ind-AYT: Dengan demikian, semua yang hidup akan mengetahui bahwa Aku, TUHAN, telah
    mencabut pedang-Ku dari sarungnya. Pedang-Ku tidak akan kembali lagi.’”
  nya-nya: Pamenepo anthu onse adzadziwa kuti Ine Yehova ndi amene ndasolola lupanga
    langa mʼchimake; sindidzalilowetsanso mʼchimakemo.’
  hrv-hrv: 'Rekoh na to: “Jao, Jahve Gospode, tÓa oni će za mene reći: ''Evo opet
    pričalice s pričama!''”'
  mps-mps: Tama tigidali we bidi te tiwai koneagameo, ena Genuai Bidigo digi, eno
    ena bainat hwą selama, tama eno te bainat hwą aga bulubo beba ma bulugobeo.
    Menio. Te eno dage dene mayu, ela silaibao,’ eno te po nago augwalibolo pusao,”
    Genuai Bidigo enabolo te po wai.
  tpi-tpi: Na bai olgeta manmeri i ken save olsem, mi Bikpela yet, mi bin kisim bainat
    bilong mi na bai mi no inap putim bainat i go bek long paus bilong en. Nogat.
    Bai mi mekim save tru long yupela.”
  dan-1931: Og alt Kød skal kende, at jeg, HERREN, har draget mit Sværd at Skeden;
    det skal ikke vende tilbage!
  vie-OVCB: Muôn dân trên thế gian sẽ biết Ta là Chúa Hằng Hữu. Gươm Ta đang nằm trong
    tay Ta, và nó sẽ không trở lại vỏ cho đến khi việc được hoàn tất.’
  guj-2017: ત્યારે સર્વ માણસો જાણશે કે મેં યહોવાહે મ્યાનમાંથી મારી તલવાર ખેંચી છે.
    તે કદી પાછી જશે નહિ!’”
  pon-2006A: Eri, aramas koaros ahpw pahn esehla me ngehi, KAUN-O, usadahr nei kedlahs
    oh sohte pahn kapwurehiong nan dewe.
  por-BRBSL: All a carne saberá que eu, Javé, tirei minha espada de sua bainha. Ela
    não voltará mais”.
  cth-cth: Kai BAWIPA ni tahloi a tabu dawk hoi ka rayu tie moithang pueng ni a panue
    thai nahan, bout ka raseng mahoeh toe, telah ati.
  twi-twi: Afei nnipa nyinaa behu sɛ me Awurade matwe mʼafoa afi ne boha mu na ɛrensan
    bio.’
  hlt-hlt: Te vaengah kai BOEIPA loh ka cunghang a capang lamloh ka bong phoeiah koep
    ka sang pawt te pumsa hlang boeih loh a ming uh ni.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ n kuɔ́nko kɛ dɔ̀: Áù ti Yiɛ̀ nKuyie! Bɛ̀ nɑ́ɑntɛmu n kpɛ́í
    nkɛ tú n nu nnɔnnɛ̀ yɛnɑ́ɑǹhɑ̃ntíyɛ̀.'
  msy-2020: Eghtɨ gumazamiziba bar moghɨra fogh suam, kɨ Ikiavɨra Itir God uabɨ uan
    mɨdorozir sabam an mɨsevimɨn anesigha gɨfa, egh kɨ uam a isɨ anerugham kogham.
    Puvatɨ. Kɨ bar puvɨra ia damigham.”
  dop-dop: 'Ntɛnɑ Ɩsekiyɛɛlɩ mɑ́, mɑ yɔɣɔtɩ sɩ: Hɑɩ, Tɑcɑɑ, pɑ tɔŋ mɑɣɑ sɩ ɑtuwɑ kɛ
    mɑ tukiɣi.'
  azb-azb: Onda bütün bəşər biləcək ki, Mən Rəbb qılıncımı qınından çıxardım və bir
    daha yerinə qayıtmayacaq”.
  eng-DBY: 'and all flesh shall know that I Jehovah have drawn forth my sword out
    of its sheath: it shall not return any more.'
  hin-2017: तब सब प्राणी जान लेंगे कि यहोवा ने म्यान में से अपनी तलवार खींची है; और
    वह उसमें फिर रखी न जाएगी।
  wol-KYG: 'Ma ne ko: «Éey Boroom bi Aji Sax ji, ñii déy a ngi wax ci man, naan: “Kii
    moom xanaa day léeb ak a léebaat rekk?”»'
  eng-YLT: And known have all flesh that I, Jehovah, Have brought out My sword from
    its scabbard, It doth not turn back any more.
  eng-WYC-2017: that each man know, that I the Lord have drawn out my sword from his
    sheath, that shall not be called again.
  eng-WMBB: All flesh will know that I, the LORD, have drawn my sword out of its sheath.
    It will not return any more.”’
  urd-GVH: तब तमाम लोगों को पता चलेगा कि मैं, रब ने अपनी तलवार को मियान से खींच लिया
    है। तलवार मारती रहेगी और मियान में वापस नहीं आएगी।’
  rug-rug: Meke kote gilana betoi ri doduru tie sapu Arau Zihova si ele vagi vura
    nia pa nana vovoina sa Qua vedara; na lopu kote ta veko pule la vasina si asa.’
  gaz-gaz: Akka ani Waaqayyo goraadee koo manʼee isaa keessaa luqqifadhe, namni hundi
    ni beeka; innis manʼee isaatti hin deebiʼu.’
  fra-LSG: 'Je dis: Ah! Seigneur Éternel! Ils disent de moi: N’est-ce pas un faiseur
    de paraboles?'
  yal-yal: Nayi, n yi a fala Ala xa, n naxa, “Marigina Alatala, muxune bata a fala
    fɔlɔ n ma, nayi, a n sandan nan gbansan sama.”
  haw-1868: I ike ka io a pau, ua unuhi ae wau o Iehova i kuu pahikaua mailoko ae
    o kona wahi; aole ia e hoi hou iho.
  arb-NAV: فَيُدْرِكُ كُلُّ بَشَرٍ أَنِّي أَنَا الرَّبُّ، سَلَلْتُ سَيْفِي مِنْ غِمْدِهِ
    وَلَنْ يَرْتَدَّ إِلَيْهِ.
  ewe-ewe: Ekema amewo katã anya be nye Yehowae ɖe nye yi le aku me; magatrɔ yi aku
    me azɔ o.’
  eng-LEE: (21:10) That all flesh may know that I the Lord have drawn forth my sword
    out of its sheath; it shall not return any more.
  asm-FB: আৰু মই যিহোৱায়েই যে ইয়াৰ ফাকৰ পৰা মোৰ তৰোৱাল উলিয়ালোঁ, ইয়াক সকলো মত্যই
    জানিব। ই পুনৰায় ঘূৰি নাযাব!’
  sus-A: نَ تّمُي ﭑ نَشَ عَ قَلَ عَ بّ، «ﭑ مَرِفِ عَلَتَلَ، حَمَ نَشّ، عَ ﭑ تَالِ
    وْيّنيِ نَن تُن قَلَمَ.»
  fra-SBL: Toute chair saura que moi, Yahvé, j'ai tiré mon épée de son fourreau. Elle
    ne reviendra plus. »'
  hbo-hbo: וָאֹמַ֕ר אֲהָ֖הּ אֲדֹנָ֣י יְהוִ֑ה הֵ֚מָּה אֹמְרִ֣ים לִ֔י הֲלֹ֛א מְמַשֵּׁ֥ל
    מְשָׁלִ֖ים הֽוּא׃ פ
  kik-kik: Hĩndĩ ĩyo, andũ othe nĩmakamenya atĩ niĩ Jehova nĩ niĩ njomorete rũhiũ
    rwakwa rwa njora kuuma njora-inĩ; rũtigacookio rĩngĩ njora-inĩ.’
  fra-NCL: 'Et je dis : « Ah ! Seigneur Yahweh, ils disent de moi : Est-ce qu’il ne
    parle pas en paraboles ? »'
  cek-AK: to naah Kai, Angraeng mah angmah ih tabu thung hoiah sumsen ka phong boeh,
    tito kami boih mah panoek o tih; to sumsen loe angmah ih tabu thungah pacaeng
    let mak ai boeh, tiah thuih, tiah thui paeh.
  cuk-cuk: Deyobi, bela dulemar wisgumaloed, ani an Bab-Jehová, an-es-suid e-uka-yaba-maid
    an onosa, e-uka-yaba bar an odogosuli.’
  uig-CYR: шуниң билән барлиқ әт егилири Мәнки Пәрвәрдигарниң Өз қиличимни ғилаптин
    суғурғанлиғимни тонуп йетиду; қилич ғилапқа қайтидин йенип кирмәйду.
  tel-2017: యెహోవానైన నేను నా కత్తి మళ్ళీ ఒరలో పెట్టకుండా దాన్ని దూసి ఉన్నానని ప్రజలందరూ
    తెలుసుకుంటారు.
  hat-BSA: Konsa, tout chè va konnen ke Mwen, SENYÈ a, te rale nepe Mwen sòti nan
    fouwo. Li p ap remete nan fouwo ankò.”’
  kos-kos: Mwet nukewa fah etu lah nga, LEUM GOD, fwauk tari cutlass nutik, ac nga
    fah tia sifil folokonang nu yen se.
  hbo-WLC: וָאֹמַ֕ר אֲהָ֖הּ אֲדֹנָ֣י יְהוִ֑ה הֵ֚מָּה אֹמְרִ֣ים לִ֔י הֲלֹ֛א מְמַשֵּׁ֥ל
    מְשָׁלִ֖ים הֽוּא׃ פ
  ibo-ibo: Mgbe ahụ, mmadụ niile ga-amata na mụ onwe m bụ Onyenwe anyị amịpụtala mma
    agha m site nʼọbọ ya, ọ gaghị amịghachi baa nʼọbọ ọzọ.’
  ory-ory: ତହିଁରେ ସମସ୍ତ ପ୍ରାଣୀ ଜାଣିବେ ଯେ, ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଆପଣା ଖଡ୍ଗ କୋଷରୁ ବାହାର କରିଅଛୁ;
    ତାହା ଆଉ ଫେରିବ ନାହିଁ।
  chk-chk: Iwe, aramas meinisin repwe silei pwe ngang ewe Samol mi Lapalap, üa üttawu
    nei ketilas seni lon tükütükün, nge üsap chüen aliwinsefälielong lon.’
  rop-rop: En olabat garra sabi ai kaan pudumwei det bigwan naif blanga main raidap
    mi binijim det wek.
  ukr-1871: І зрозуміє всяке тїло, що то я, Господь, добув із піхви меча мого й він
    уже туди не вернеться.
  deu-1951: (021-10) alles Fleisch soll erfahren, daß ich, der HERR, mein Schwert
    aus seiner Scheide gezogen habe, und es soll nicht mehr eingesteckt werden!
  eng-JPS: (21-10) and all flesh shall know that I the LORD have drawn forth My sword
    out of its sheath; it shall not return any more.
  srp-1865: 'A ja rekoh: jaoh Gospode Gospode, oni govore za me: ne govori li taj
    same prièe?'
  lug-lug: Awo abantu bonna balimanya nga nze Mukama nsowodde ekitala kyange okuva
    mu kiraato kyakyo, era tekiriddayo mu kiraato kyakyo nate.’
  heb-heb: וידעו כל בשר כי אני יהוה הוצאתי חרבי מתערה לא תשוב עוד׃
  ben-IRV: তারপর সব প্রাণী জানবে যে আমি, সদাপ্রভু কোষ থেকে আমি তরোয়াল বের করেছি,
    তা আর ফিরিয়ে আনা যাবেনা।
  pan-pan: ਸਾਰੇ ਪ੍ਰਾਣੀ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਤਲਵਾਰ ਮਿਆਨ ਵਿੱਚੋਂ ਖਿੱਚੀ ਹੈ, ਉਹ
    ਮੁੜ ਉਸ ਵਿੱਚ ਨਾ ਜਾਵੇਗੀ।
  mya-JVB: ငါ ထာဝရဘုရား သည် ငါ့ ထား ကို သူ့ အိမ် မှ ထုတ် ကြောင်း ကို၊ သတ္တဝါ အပေါင်း
    တို့ သိ ရကြလိမ့်မည်။ ထိုထားသည် နောက် တဖန်အိမ်သို့ မ ပြန် ရ။
  hmo-hmo: Taunimanima ibounai be do idia diba, egu tuari kaia be ena udaia gabuna
    dekena amo lau veria vadaeni, bona ena udaia gabuna dekenai do lau atoa lou lasi.
  urd-urd: और सब जानेंगे कि मैं ख़ुदावन्द ने अपनी तलवार मियान से खींची है वह फिर उसमें
    न जायेगी।
  rus-SYN: И узнает всякая плоть, что Я, Господь, извлек меч Мой из ножен его, и он
    уже не возвратится.
  bqc-SIM: 'Ɔ̃ ma mɛ̀: Á''a Dii Lua! Wàlɛ o ma yã́ musu wà mɛ̀, yáasikɛna nolo?'
  tcz-CHONGTHU: Vannoi leisetna mijousen keima hi Pakai kahi ti ahetdoh diu ahi. Kachemjam
    hi kakhutna aume, atoh ding atoh chai masang sea apaija kinunghet kitlou ding
    ahi.
  mar-mar: मग सर्व जीवांना कळेल मी परमेश्वर देव आहे. मी शेथा जवळ तलवार ठेवली आहे.
    ती परत म्यानात जाणार नाही.
  qub-qub: Chaynöpami noga sablëta jorgushäta llapan runacuna musyangapaj. Chay jorgushätaga
    llapanta cumlinäcama manami cutichishächu.›
  bqp-bqp: Mɑ Esekiɛli u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, wee bɑ rɑ n kɑ mɑn wɔki bɑ n mɔ̀,
    sukɑ nɑ rɑ n bu kuɑmmɛ.
  hat-hat: Tout moun va konnen se mwen menm, Seyè a, ki rale nepe m' nan djenn li.
    Anyen p'ap ka fè m' mete l' nan plas li ankò.
  eng-BSB: Then all flesh will know that I, the LORD, have taken My sword from its
    sheath, not to return it again.’
  eng-WEBPB: All flesh will know that I, the LORD, have drawn my sword out of its
    sheath. It will not return any more.”’
  kbq-kbq: E'ina hanuge'za maka vahe'mo'zama ke'za antahi'zama hanazana, Nagra Ra
    Anumzamo'na bainati kazinia anoma'afintira avazuhu sga hu'na eri'noankina ete
    anoma'afina vazi ontegahue.
  nhe-BL: Huan nochi tlacame quimatise para na niDIOS ya nijpixtoc nomaco nomachete
    huan ax nijcalaquis ipan icuetlaxo hasta nijtlamis nijtequihuía.’
  gub-BL: Tupàn Tuweharupi Wiko Ma'e romo aiko ihe. Paw rupi ukwaw putar hetakihe
    iapirer wi henuhemaw wà nehe. Namuzewyr kwaw ipupe nehe. Ukwaw putar imuzewyr
    'ymaw wà nehe no.
  eng-DRA: That all flesh may know that I the Lord have drawn my sword out of its
    sheath not to be turned back.
