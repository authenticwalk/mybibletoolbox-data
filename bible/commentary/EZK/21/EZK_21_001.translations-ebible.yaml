  mar-mar: मग परमेश्वर देवाचा शब्द माझ्याकडे आला आणि म्हणाला,
  qub-qub: 'Chaura Tayta Dios nimaran:'
  bqp-bqp: Yinni Gusunɔ u geruɑ u nɛɛ,
