verse: EZK.021.001
translations:
  mal-C: 'അതിനുശേഷം യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: 'Und das Wort Jahwes erging an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: The word of ye Lord came to me againe, saying,
  eng-WEBSTER: And the word of the LORD came to me, saying,
  nhw-BL: 'TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Yinni Gusunɔ u ɡeruɑ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came unto me, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: Iehova ena hereva na egu ai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन यसो भनेर मकहाँ आयोः
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ mi wá:'
  pes-OPCB: 'خداوند به من فرمود: «ای پسر انسان، رو به سوی اورشلیم نموده، کلام مرا
    بر ضد سرزمین اسرائیل و مکانهای مقدّس آن اعلام نما!'
  tgl-ULB: At ang salita ni Yahweh ay dumating sa akin at sinabi,
  hui-hui: Anduane Homogohanda i̱hondo langialu lalu, Dindiali-o í̠na Yarusalemeha
    de handa dai bu howa tigua ko biyagonaga godini dabaki halu tihondo, Tí mana ko
    biagaore kami, lalu lamibe. Tigua dama mitangi bialu mbirale gime wabini ngaruhondo
    bi pupu wule íbu ngoai haga dindi ngaru hondowa i̱na turu naharuligo í̠na tihondo,
    Mana koorene ko ogoni, lalu lamibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​သည်​ငါ့ ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ང་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Shoko raJehovha rakasvika kwandiri richiti,
  spa-BLM: 'La palabra de Yahvé vino a mí, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Kisha neno la Yahwe likanijia, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Ши кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini ad me, dicens:'
  eng-ASVBT: And the word of Jehovah came unto me, saying,
  ita-1885: 'LA parola del Signore mi fu ancora indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: Then the word of Yahweh came to me, saying,
  spa-VBL: 'Me llegó un mensaje del Señor que decía:'
  fra-_FOB: 'Puis la parole de l''Éternel me fut adressée en ces mots:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Rab mujh se hamkalām huā,
  suz-BL: परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'Then came the word of Jehovah to me, saying:'
  ita-1927: '(H21-6) E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And the word of the Lord came to me, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು,
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y FUÉ á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Și cuvântul DOMNULUI a venit la mine, spunând:'
  eng-WEBP: The LORD’s word came to me, saying,
  eng-FBV: A message from the Lord came to me, saying,
  nld-1939: 'Toen werd dit woord van Jahweh tot mij gericht:'
  nch-BL: 'TOTECO sempa nechcamanalhui huan techilhui:'
  vie-1934: '(021-6) Đoạn có lời Đức Giê-hô-va phán cùng ta như vầy:'
  hin-CV: 'याहवेह का यह वचन मेरे पास आया:'
  spa-BES: 'Y vino a mí la palabra del Señor, diciendo:'
  tdx-tdx: 'Niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าว่า
  por-BR-2018: 'E veio a mim a palavra do SENHOR, dizendo:'
  deu-ELO: '(021:6) Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip mundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tokim mi olsem,
  hau-SA: Maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'We Perwerdigarning sözi manga kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: Pea naʻe hoko mai kiate au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'Opět stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me, saying,
  tam-TCV: 'யெகோவாவின் வார்த்தை எனக்கு வந்தது:'
  ceb-ULB: Unya miabot kanako ang pulong ni Yahweh, nga nag-ingon,
  pol-UBG: 'I doszło do mnie słowo PANA mówiące:'
  urd-GVU: رب مجھ سے ہم کلام ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  kan-2017: ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ನನಗೆ ದಯಪಾಲಿಸಿದನು,
  yap-yap: I SOMOL e non ngog
  hlt-MCSB: BOEIPA ol te kai taengla ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦
  twi-ASANTE: 'Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: The LORD’s word came to me, saying,
  wal-wal: GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui xevy Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Kalpasanna, immay kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa a masen n bɛ, a naxɛ,
  pon-2006: KAUN-O ketin mahsanihong ie,
  ksd-ksd: 'Ma go ra tinata kai ra Luluai i ea tadav iau:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Firman TUHAN datang lagi kepadaku, kata-Nya,
  nya-nya: 'Yehova anandiyankhula nati:'
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Genuai Bidigo enabolo te tiwai po wali,
  tpi-tpi: Bikpela i tokim mi olsem,
  dan-1931: 'Da kom HERRENS Ord til mig således:'
  vie-OVCB: 'Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: KAUN-O ketin mahsanihong ie,
  por-BRBSL: 'A palavra de Javé veio a mim, dizendo:'
  cth-cth: BAWIPA e lawk kai koe bout a pha teh,
  twi-twi: Awurade asɛm baa me nkyɛn se
  hlt-hlt: BOEIPA ol te kai taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God ua kamaghɨn na mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ tɔmɑ Ɩsekiyɛɛlɩ mɑ́ sɩ:'
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: यहोवा का यह वचन मेरे पास पहुँचा
  wol-KYG: 'Kàddug Aji Sax ji dikkal na ma ne ma:'
  eng-YLT: And there is a word of Jehovah unto me, saying,
  eng-WYC-2017: And the word of the Lord was made to me, and he said,
  eng-WMBB: The LORD’s word came to me, saying,
  urd-GVH: रब मुझसे हमकलाम हुआ,
  rug-rug: 'Kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots:'
  yal-yal: Alatala yi falani ito ti n xa, a naxa,
  haw-1868: A LAILA hiki mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Yehowa ƒe nya va nam be,
  eng-LEE: (21:6) And the word of the Lord came unto me, saying,
  asm-FB: তেতিয়া যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ، عَ نَشّ،
  fra-SBL: 'La parole de Yahvé me fut adressée, en ces mots :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: 'Kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ:'
  fra-NCL: 'La parole de Yahweh me fut adressée en ces termes :'
  cek-AK: Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Bab-Jehová anga sogded:'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи маңа келип мундақ дейилди: —'
  tel-2017: అప్పుడు నాకు యెహోవా వాక్కు వచ్చి ఇలా అన్నాడు,
  hat-BSA: 'Konsa, pawòl SENYÈ a te vin kote Mwen. Li te di:'
  kos-kos: LEUM GOD El kaskas nu sik ac fahk,
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị ruru m ntị, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeniei,
  rop-rop: Wal YAWEI bin tok langa mi,
  ukr-1871: 'І надійшло до мене слово Господнє:'
  deu-1951: '(021-6) das Wort des HERRN erging an mich also:'
  eng-JPS: '(21-6) Then the word of the LORD came unto me, saying:'
  srp-1865: 'Opet mi doðe rijeè Gospodnja govoreæi:'
  lug-lug: Awo ekigambo kya Mukama Katonda ne kinzijira, n’aŋŋamba nti,
  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: তারপর সদাপ্রভুর বাক্য আমার কাছে এল এবং
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ်တော် သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Lohiabada ese lau dekenai ia hereva, ia gwau,
