  eng-WEBPB: It shall be, when they ask you, ‘Why do you sigh?’ that you shall say,
    ‘Because of the news, for it comes! Every heart will melt, all hands will be feeble,
    every spirit will faint, and all knees will be weak as water. Behold, it comes,
    and it shall be done, says the Lord GOD.’”
  kbq-kbq: Hagi ana'ma nehananke'za negage'za, na'a nehigenka katagura nehunka zavi
    krafa nehane? hu'zama kantahigesagenka, amanage hunka kenona huzmanto, na'ankure
    fore'ma hania zamofo agenke nentahi'na anara nehue hunka huo. Mika vahe'mofo tumo'mo'a
    atanenkeno, zamazampina hanavea omanenkeno zamahirahi nerena, zamagu'amo'a kna
    nehanigeno, zamarenamo'a hanavezmia omaneno hefa'hofa hugahie. Mikozama kegavama
    hu'nea Anumzamo'a huno, knazamo'a ne-e. Knazamo'a kantega ne-e huno hu'ne!
  nhe-BL: Huan intla mitztlajtlanise para tlen tichoca, xiquinilhui tiayijti ipampa
    se tlajtoli tlen tlahuel temajmati tlen na, nimoTECO, nimitzmacatoc. Pampa quema
    mochihuas tlen quiijtohua nopa tlajtoli, nochi tlacame momajmatise ica nochi ininyolo
    hasta tlen tlahuel motemacaj. Huihuipicase ininmetz huan tlamis ininfuerza nochi
    tlen tlahuel quipiyaj chicahualistli. Huan na niDIOS Tlen Más Nijpiya Tlanahuatili
    niquijtohua para ya monechcahuía nopa tonal para mochihuas ni tlamantli huan temachtli
    ajsis.”
  gub-BL: — Màràzàwe tuwe nekuhem iko, i'i putar newe wà nehe. A'e mehe eze'eg nezewe
    wanupe nehe. — Hekuhem ta'e akwaw uzeapo ma'e ràm ihe xe, ere wanupe nehe. — Pekàgaw
    uhem putar pewi nehe. Pepy'a tynehem putar pekyze haw pupe nehe. Pezywa ipyw putar
    nehe. Pepenàràg uryryryryz putar nehe, ere wanupe nehe. I'ar uhem iko. Uhem kwez
    kury. Ihe pezar Tuweharupi Wiko Ma'e aze'eg kwez ihe kury.
  eng-DRA: 'And when they shall say to thee: Why mournest thou? thou shalt say: For
    that which I hear: because it cometh, and every heart shall melt, and all hands
    shall be made feeble, and every spirit shall faint, and water shall run down every
    knee: behold it cometh, and it shall be done, saith the Lord God.'
