  pan-pan: ਇਹ ਹੋਵੇਗਾ ਕਿ ਜਦੋਂ ਉਹ ਤੈਨੂੰ ਆਖਣ ਕਿ ਤੂੰ ਕਿਉਂ ਹਾਏ, ਹਾਏ ਕਰਦਾ ਹੈਂ? ਤਾਂ ਤੂੰ ਆਖੀਂ
