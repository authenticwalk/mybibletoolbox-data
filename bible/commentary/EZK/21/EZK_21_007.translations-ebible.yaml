  hbo-hbo: בֶּן־אָדָ֗ם שִׂ֤ים פָּנֶ֙יךָ֙ אֶל־יְר֣וּשָׁלַ֔͏ִם וְהַטֵּ֖ף אֶל־מִקְדָּשִׁ֑ים
