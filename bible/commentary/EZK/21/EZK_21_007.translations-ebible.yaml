verse: EZK.021.007
translations:
  mal-C: ‘നീ എന്തിനു നെടുവീർപ്പിടുന്നു?’ എന്ന് അവർ ചോദിക്കുമ്പോൾ, ‘ഒരു വാർത്ത നിമിത്തംതന്നെ;
    അതു സംഭവിക്കുമ്പോൾ എല്ലാ ഹൃദയങ്ങളും ഉരുകിപ്പോകും, എല്ലാ കൈകളും തളരും, എല്ലാ മനസ്സുകളും
    കലങ്ങിപ്പോകും, എല്ലാ കാലുകളും മൂത്രത്താൽ നനയും.’ ഇതാ, അതു വരുന്നു! അതു സംഭവിക്കും,
    നിശ്ചയം എന്നു കർത്താവായ യഹോവ അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: Menschensohn, richte dein Angesicht gegen Jerusalem und predige wider das
    Heiligtum und weissage wider das Land Israel
  lin-lin: « Mwana na moto, talisa elongi na yo na ngambo ya Yelusalemi, loba mpo
    na kotelemela bisika ya bule mpe sakola mpo na kotelemela Isalaele.
  eng-LSV: 'and it has come to pass, when they say to you, Why are you sighing? That
    you have said: Because of the report, for it is coming, || And every heart has
    melted, || And all hands have been feeble, || And every spirit is weak, || And
    all knees go [as] waters, || Behold, it is coming, indeed, it has been, || A declaration
    of Lord YHWH.”'
  eng-GNV: 'And if they say vnto thee, Wherefore mournest thou? then answere, Because
    of the bruite: for it commeth, and euery heart shall melt, and all handes shall
    be weake, and all mindes shall faint, and all knees shall fall away as water:
    beholde, it commeth, and shall be done, saith the Lord God.'
  eng-WEBSTER: 'And it shall be, when they say to thee, Why sighest thou? that thou
    shalt answer, For the tidings; because it cometh: and every heart shall melt,
    and all hands shall be feeble, and every spirit shall faint, and all knees shall
    be weak as water: behold, it cometh, and shall be brought to pass, saith the Lord
    GOD.'
  nhw-BL: Huan sintla mitztlatzintoquilise quenque tichoca, xiquinilhui tiayijti por
    se camanali catli tlahuel temajmati catli na, nimoTECO, nimitzmacatoc. Pampa quema
    mochihuas catli quiijtohua nopa camanali, nochi masehualme momajmatise ica nochi
    ininyolo hasta catli tlahuel motemacaj. Huihuipicase ininmetz huan tlamis ininfuerza
    nochi catli tlahuel quipiyaj chicahualistli. Huan na niDIOS Catli Más Nijpiya
    Tlanahuatili niquijtohua para ya monechcahuía nopa tonal para mochihuas ni tlamantli
    huan temachtli ajsis.”
  swh-ONEN: Nao watakapokuuliza, ‘Kwa nini unalia kwa uchungu?’ Utasema hivi, ‘Kwa
    sababu ya habari zinazokuja. Kila moyo utayeyuka na kila mkono utalegea, kila
    roho itazimia na kila goti litalegea kama maji.’ Habari hizo zinakuja! Hakika
    zitatokea, asema Bwana Mwenyezi.”
  bba-bba: wunɛ, tɔnun bii, ɑ mɛɛrio Yerusɑlɛmu ɡiɑ kpɑ ɑ Isirelin tem kɑ mɛn sɑ̃ɑ
    yenu ɡerusi.
  eng-KJVCPB: 'And it shall be, when they say unto thee, Wherefore sighest thou? that
    thou shalt answer, For the tidings; because it cometh: and every heart shall melt,
    and all hands shall be feeble, and every spirit shall faint, and all knees shall
    be weak as water: behold, it cometh, and shall be brought to pass, saith the Lord
    God.'
  luo-luo: Kendo ka gipenji ni, ‘Angʼo momiyo ichur?’ To iniwachnegi ni, ‘Nikech wach
    moro mabiro timore. Bende nyisgi ni e kindeno kihondko nomakgi kendo bedegi nowengni,
    mi chir ma gin-go nolal nono kendo chongegi notetni.’ Kindeno osechopo kendo gigo
    biro timore ma ok orem, an Jehova Nyasaye Manyalo Gik Moko Duto ema owacho.”
  meu-meu: Bena idia ese bae hereva henimu, baeto “Dahaka dainai o ḡanaḡanamu?” negana
    ai, baoto “Ini hari daidiai. Baine kau negana ai, dara iboudiai bae doko, bona
    ima iboudiai bae manoka, lauma iboudiai bae daure, bona tui iboudiai bae manoka-manoka
    ranu na heto. A ilaia, ia na e maimu, bona karana na baine ḡuḡuru”. Ḡaubada Iehova
    na e herevamu.
  npi-ULB: तब तिनीहरूले तँलाई सोध्‍नेछन्, ‘के कारणले तिमी सुस्‍केरा हाल्‍दैछौ?' अनि
    तैंले यसो भन्‍नेछस्, 'आएको समाचारको कारणले, किनकि हरेकको हृदयले मुर्छा खानेछ र
    हरेकको हात शिथिल हुनेछ । हरेकको आत्‍मा मुर्छित हुनेछ र हरेकको घुँडा पानीजस्‍तै
    कमजोर हुनेछ । हेर, त्‍यो आउँदैछ र त्‍यो यस्तो हुनेछ!— यो परमप्रभु परमेश्‍वरको
    घोषणा हो' ।”
  yor-yor: Bí wọ́n bá sì bi ọ́, wí pé, ‘Kí ni ó dé tí ìwọ fi ń mí ìmí ẹ̀dùn?’ Ìwọ
    yóò wí pé, ‘Nítorí ìròyìn tí ó ń bẹ. Gbogbo ọkàn ni yóò yọ́, gbogbo ọwọ́ ni yóò
    sì di aláìlera; gbogbo ọkàn ní yóò dákú, gbogbo eékún ni yóò sì di aláìlera bí
    omi?’ Ó ń bọ̀! Yóò sì wa sí ìmúṣẹ dandan, ni Olúwa Olódùmarè wí.”
  pes-OPCB: اگر از تو بپرسند که چرا آه می‌کشی، بگو که آه و ناله‌ات، به سبب خبر هولناکی
    است که خداوند یهوه داده است. با شنیدن این خبر، بند دلها پاره خواهد شد و هول و
    هراس بر همه مستولی خواهد گشت؛ دستها سست و زانوها لرزان خواهد گردید. بگو که روز
    هلاکت و سیاهی ایشان نزدیک است و داوریهای من واقع خواهد شد.»
  tgl-ULB: At mangyayari magtatanong sila sa iyo, 'Sa anong dahilan ka naghihinagpis?'
    At sabihin mo, 'Dahil sa balitang dumarating, sapagkat bawat puso ay manlulumo
    at bawat kamay ay manghihina! Bawat espiritu ay panghihinaan ng loob, at bawat
    tuhod ay mangangatog tulad ng tubig. Masdan mo! Darating at magiging gaya nito!
    —ito ang pahayag ng Panginoong Yahweh.”'
  hui-hui: Wali agali tigua í̠hondo irane aginaga dugu bialu kebe layagua nde í̠na
    tihondo ogodagua lamibe. Genda timbuniore ibulubadagonaga dugu bialu ko. Genda
    ogoni tagira ibirangi tínaga bu miniha gi timbuni halu tínaga gi hongo nahe halu
    tí mini burugu lalu gebi duru lalu holeberemi. Ogonidagua bulene horodagoni abale
    tagira ibiragoni ndobe. Bi ogoni Anduane Homogo Bibahende Haru Haame Ho Haga kago
    ibugua bi o ledagoni laro, lene.
  mya-mya: သင်​သည်​အ​ဘယ်​ကြောင့်​ညည်း​တွား​သည်​ကို လူ​တို့​မေး​မြန်း​ကြ​သော​အ​ခါ သင်​ကြား​သိ
    ရ​သော​သ​တင်း​ကြောင့်​ညည်း​တွား​ရ​ခြင်း ဖြစ်​ကြောင်း​ပြော​ပြ​လော့။ ထို​အ​မှု​အ​ရာ
    ဖြစ်​ပျက်​လာ​သော​အ​ခါ လူ​တို့​သည်​နှ​လုံး တုန်​လျက်​သတ္တိ​ကြောင်​ကြ​လိမ့်​မည်။
    သူ​တို့ ၏​လက်​များ​သည်​ပျော့​အိ​လျက်​ဒူး​များ လည်း​ပျော့​ခွေ​လိမ့်​မည်။ ထို​အ​မှု​အ​ရာ​ကား
    ဖြစ်​ပျက်​မည့်​အ​ချိန်​ကျ​ရောက်​ပြီ။ ယ​ခု ပင်​ဖြစ်​ပျက်​လာ​လေ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
    ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: གལ་ཏེ་ཁོ་ཚོས་ཁྱོད་ལ། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་ཤུགས་རིང་འབྱིན་ནམ་ཞེས་དྲིས་ན། ཁྱོད་ཀྱིས་ལན་དུ།
    མི་རེ་རེ་དཔའ་ཞུམ་ཅིང་། ལག་རྩ་ལྷོད་ནས་སེམས་ཤུགས་ཉམས་པ་དང་། དེ་དག་གི་པུས་མོ་ནི་ཆུ་བཞིན་སྟོབས་ཞན་པར་འགྱུར་བའི་མ་འོངས་འབྱུང་འགྱུར་གྱི་འཕྲིན་གྱི་དབང་གིས་ཤུགས་རིང་འབྱིན་པ་ཡིན།
    ལྟོས་དང་། དེ་ནི་ཡོང་གིན་འདུག་སྟེ། དོན་འདི་ནི་འགྲུབ་ངེས་ཡིན་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་དེ་སྐད་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Zvino pavanokubvunza vachiti, ‘Unogomereiko?’ iwe uchati kwavari, ‘Nemhaka
    yamashoko ari kuuya. Mwoyo mumwe nomumwe uchanyauka uye ruoko rumwe norumwe rucharemara,
    mweya mumwe nomumwe uchaziya uye ibvi rimwe nerimwe richarukutika semvura.’ Zviri
    kuuya! Zvirokwazvo zvichaitika, ndizvo zvinotaura Ishe Jehovha.”
  spa-BLM: 'Y cuando te pregunten: “¿Por qué suspiras?”, dirás: “¡Por la noticia,
    porque viene! Todo corazón se derretirá, todas las manos se debilitarán, todo
    espíritu desfallecerá y todas las rodillas se debilitarán como el agua. He aquí
    que viene, y se hará, dice el Señor Yahvé’”.'
  cac-cac: 'Tato sc''anb''ej eb'' d''ayach tas yuj tzach oq''ui, tzalan d''a eb''
    icha tic: A yuj yab''ixal jun tas toxo ol ujoc tzin oq''ui. Masanil anima d''a
    yolyib''an̈q''uinal tic, man̈xo animaoc ol ajcan eb'', toxon̈ej ol emcan n̈ojan
    eb''. Man̈xalaj mach olto yal stec''b''an sb''a. Masanil eb'' ol luclonq''ue yoc
    yuj xivelal, xa chi d''a eb''. A in Jehová in svala'' to van sjavi stiempoal,
    yovalil ol elc''ochoc, xchi Jehová.'
  swh-ULB: Kisha itatokea kwamba watakuuliza, 'Kwa sababu gani unalia?' Kisha utasema,
    'Kwa sababu ya habari inayokuja, kwa kuwa kila moyo utakuwa dhaifu, na kila mkono
    utasita! Kila roho itazimia, na kila goti litatiririrka kama maji. Tazama! Inakuja
    na itakuwa kama hivi! -hivi ndivyo Bwana Yahwe asemavyo.”'
  bel-bel: 'І калі скажуць табе: «чаго ты стогнеш?», скажы: «ад чуткі, што ідзе»,
    - і растане любое сэрца, і ўсе рукі апусьцяцца, і ўсякі дух зьняможацца, і ўсе
    калені задрыжаць, як вада. Вось гэта прыйдзе і збудзецца, кажа Гасподзь Бог.'
  deu-ELBBK: Menschensohn, richte dein Angesicht gegen Jerusalem und rede über die
    Heiligtümer und weissage über das Land Israel;
  mbb-OT: Emun ed-insà sikandan ke maan is midag-es ka, keǥiyi nu sikandan he tenged
    te tudtul he ebpekepekerker, ebpekepeluya, ebpekepahandek, wey ebpekelipung kandan.
    Egkehitavù heini te kenà egkeuǥet. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi
    kayi.”
  mal-2015: 'എന്തിന്നു നെടുവീർപ്പിടുന്നു എന്നു അവർ നിന്നോടു ചോദിച്ചാൽ നീ ഉത്തരം പറയേണ്ടതു:
    ഒരു വർത്തമാനംനിമിത്തം തന്നേ; അതു സംഭവിക്കുമ്പോൾ സകലഹൃദയവും ഉരുകിപ്പോകും, എല്ലാകൈകളും
    കുഴഞ്ഞുപോകും, ഏതു മനസ്സും കലങ്ങിപ്പോകും; എല്ലാ മുഴങ്കാലും വെള്ളംപോലെ ഒഴുകിപ്പോകും;
    അതു വന്നുകഴിഞ്ഞു എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.'
  rmc-rmc: „Manušeja, visaľuv le mujeha ko Jeruzalem a vaker pre ola thana, kaj pes
    o manuša modľinen. Prorokin pre phuv le Izraeloskri
  pes-OPV: 'و اگر به تو گویند که چرا آه می‌کشی؟ بگو: به‌سبب آوازه‌ای که می‌آید. زیرا
    که همه دلهاگداخته و تمامی دستها سست گردیده و همه جانها کاهیده و جمیع زانوها مثل
    آب بیتاب خواهد شد. خداوند یهوه می‌گوید: همانا آن می‌آید و به وقوع خواهد پیوست.»'
  ron-1924: 'Ши, дакэ те вор ынтреба: ‘Пентру че ӂемь?’, сэ рэспунзь: ‘Пентру кэ вине
    о весте… Кынд ва вени, тоате инимиле се вор ынспэймынта, тоате мыниле вор слэби,
    тоате суфлетеле се вор мыхни ши тоць ӂенункий се вор топи ка апа!… Ятэ кэ вине,
    а сосит’, зиче Домнул Думнезеу.”'
  ben-OBCV: আর তারা যখন তোমাকে জিজ্ঞাসা করবে, ‘তুমি কেন কোঁকাচ্ছ?’ তুমি বলবে, ‘খবরের
    জন্য, কারণ তা আসছে। প্রত্যেক হৃদয় গলে যাবে ও প্রত্যেক হাত দুর্বল হবে; প্রত্যেক
    আত্মা নিস্তেজ হবে ও প্রত্যেক হাঁটু জলের মতো দুর্বল হয়ে যাবে।’ তা আসছে! তা নিশ্চয়
    ঘটবে, সার্বভৌম সদাপ্রভু এই কথা বলেন।”
  som-som: Oo markay kugu yidhaahdaan, War maxaad la taahaysaa? waxaad ugu jawaabtaa,
    Waxaan la taahayaa warka soo socda aawadiis. Qalbi kastaaba waa dhalaali doonaa,
    oo gacan kastaaba way taag gabi doontaa, oo naf kastaaba way qalbi jabi doontaa,
    oo qof kasta jilbihiisu sida biyo oo kale ayay u tabaryaraan doonaan. Sayidka
    Rabbiga ahu wuxuu leeyahay, Bal eega, way soo socotaa, wayna ahaanaysaa.
  lat-VUC: 'Cumque dixerint ad te: Quare tu gemis? dices: Pro auditu: quia venit,
    et tabescet omne cor, et dissolventur universæ manus, et infirmabitur omnis spiritus,
    et per cuncta genua fluent aquæ: ecce venit, et fiet, ait Dominus Deus.]'
  eng-ASVBT: 'And it shall be, when they say unto thee, Wherefore sighest thou? that
    thou shalt say, Because of the tidings, for it cometh; and every heart shall melt,
    and all hands shall be feeble, and every spirit shall faint, and all knees shall
    be weak as water: behold, it cometh, and it shall be done, saith the Lord Jehovah.'
  ita-1885: 'Figliuol d''uomo, volgi la tua faccia verso Gerusalemme, e parla contro
    a'' luoghi santi, e profetizza contro alla terra d''Israele; e di'' alla terra
    d''Israele:'
  eng-LXXUP: Therefore prophesy, son of man, set thy face steadfastly toward Jerusalem,
    and look toward their holy places, and thou shalt prophesy against the land of
    Israel,
  eng-ULB: Then it will happen that they will ask you, 'For what reason are you groaning?'
    Then you will say, 'Because of the news that is coming, for every heart will faint
    away, and every hand will falter! Every spirit will grow faint, and every knee
    will flow like water. Behold! It is coming and it will be like this!—this is the
    Lord Yahweh's declaration.'”
  spa-VBL: 'Cuando te pregunten: ‘¿Por qué gimes?’ , debes decirles: ‘Por la noticia
    que viene. Todos ustedes perderán el valor y se paralizarán de miedo. Todos ustedes
    se debilitarán por la preocupación; no podrán ponerse de pie’. ¡Cuidado, porque
    se acerca! Va a suceder! declara el Señor Dios”.'
  fra-_FOB: 'Quand ils te diront: Pourquoi gémis-tu? tu répondras: C''est à cause
    de la rumeur! Quand elle arrivera, tous les cœurs fondront, toutes les mains défailliront,
    tout esprit sera abattu, et tous les genoux se fondront en eau. Voici, elle arrive!
    Elle est là! dit le Seigneur, l''Éternel.'
  mal-mal: '‘എന്തിന് നെടുവീർപ്പിടുന്നു’ എന്ന് അവർ നിന്നോട് ചോദിച്ചാൽ നീ ഉത്തരം പറയേണ്ടത്:
    ‘ഒരു വർത്തമാനംനിമിത്തം തന്നെ; അത് സംഭവിക്കുമ്പോൾ സകലഹൃദയവും ഉരുകിപ്പോകും, എല്ലാകൈകളും
    കുഴഞ്ഞുപോകും, ഏതു മനസ്സും കലങ്ങിപ്പോകും; എല്ലാമുഴങ്കാലും വെള്ളംപോലെ ഒഴുകിപ്പോകും;
    അത് വന്നുകഴിഞ്ഞു’ എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്”.'
  urd-GVR: Jab wuh tujh se pūchheṅ, ‘Āp kyoṅ karāh rahe haiṅ?’ To unheṅ jawāb de,
    ‘Mujhe ek haulnāk ḳhabar kā ilm hai jo abhī āne wālī hai. Jab yahāṅ pahuṅchegī
    to har ek kī himmat ṭūṭ jāegī aur har hāth behis-o-harkat ho jāegā. Har jān hauslā
    hāregī aur har ghuṭnā ḍāṅwāṅḍol ho jāegā. Rab Qādir-e-mutlaq farmātā hai ki is
    ḳhabar kā waqt qarīb ā gayā hai, jo kuchh pesh ānā hai wuh jald hī pesh āegā.’”
  suz-BL: मिनु मेकोपुकीम इ कली ‘गे मारदे हुकयी पवी’ देंतेक्‍म हना, मेको आन कली ‘लोव़
    नेंतीके हुकयी पाता। मुर नेल्‍ल आन थुं बेक्‍शा लाइब। आन गुइ योक्‍ब। आन थुं ग्‍येत्‍थ
    लुक्‍च दुम्‍ब। मिनु मुर नेल्‍ल आन पोक्‍च बोल मपाइश्‍शो दुम्‍ब। मेको नाक्‍ती जाक्‍ना
    जाक्‍न बाक्‍ब। मेको थमा पा दुम्‍ब, दे परमप्रभु यावेमी देंशो बाक्‍ब’ दे माइक्‍मी”
    दे परमप्रभु यावेमी देंत। इजीकीएल ७:१७
  eng-NOY: And when they shall say to thee, “Wherefore sighest thou?” thou shalt say,
    “For the rumor, because it cometh; and every heart shall melt, and all hands shall
    be feeble, and every spirit shall fail, and all knees shall flow with water. Behold
    it cometh, it shall be brought to pass, saith the Lord Jehovah.”
  ita-1927: '(H21-12) E quando ti chiederanno: Perché gemi? rispondi: Per la notizia
    che sta per giungere; ogni cuore si struggerà, tutte le mani diverran fiacche,
    tutti gli spiriti verranno meno, tutte le ginocchia si scioglieranno in acqua.
    Ecco, la cosa giunge, ed avverrà! dice il Signore, l’Eterno”.'
  ckb-ckb: 'ئەگەر لە تۆیان پرسی: ”بۆچی دەناڵێنیت؟“ تۆش بڵێ: ”لەبەر هەواڵەکە، چونکە
    هات. هەموو دڵێک دەتوێتەوە، هەموو دەستێک شل دەبێت، هەموو ڕۆحێک کۆڵ دەدات، هەموو
    ئەژنۆیەک دەلەرزێت.“ ئەوەتا دێت و دەبێت، ئەوە فەرمایشتی یەزدانی باڵادەستە.»'
  eng-BBE: 'And when they say to you, Why are you making sounds of grief? then say,
    Because of the news, for it is coming: and every heart will become soft, and all
    hands will be feeble, and every spirit will be burning low, and all knees will
    be turned to water: see, it is coming and it will be done, says the Lord.'
  kan-OKCV: ‘ನೀನು ಏಕೆ ನರಳಾಡುತ್ತೀ?’ ಎಂದು ಅವರು ನಿನಗೆ ಕೇಳಿದಾಗ, ನೀನು ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ,
    ‘ಆ ಸುದ್ದಿಯ ನಿಮಿತ್ತವೇ ಅದು ಬರುವುದು. ಏಕೆಂದರೆ ಆಗ ಹೃದಯಗಳೆಲ್ಲಾ ಕರಗುವುವು. ಕೈಗಳೆಲ್ಲಾ ನಿತ್ರಾಣವಾಗುವುವು.
    ಪ್ರತಿಯೊಂದು ಆತ್ಮವು ಕುಂದುವದು. ಎಲ್ಲಾ ಮೊಣಕಾಲುಗಳು ನೀರಿನಂತೆ ತೇವವಾಗಿರುತ್ತವೆ. ಅದು ಬರುತ್ತದೆ,
    ಅದು ತರಲಾಗುತ್ತದೆ,’ ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: 'நீ எதற்காக பெருமூச்சுவிடுகிறாய் என்று அவர்கள் உன்னிடத்தில் கேட்டால்,
    நீ அவர்களை நோக்கி: துர்ச்செய்தி வருகிறதற்காகவே; அதினால், இருதயங்களெல்லாம் உருகி,
    கைகளெல்லாம் தளர்ந்து, மனமெல்லாம் தியங்கி, முழங்கால்களெல்லாம் தண்ணீரைப்போல தள்ளாடும்;
    இதோ, அது வந்து சம்பவிக்கும் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்று சொல் என்றார்.'
  spa-RV-1909: 'Y será, que cuando te dijeren: ¿Por qué gimes tú? dirás: Por la fama
    que viene; y todo corazón se desleirá, y todas manos se debilitarán, y angustiaráse
    todo espíritu, y todas rodillas se irán en aguas: he aquí que viene, y hacerse
    ha, dice el Señor Jehová.'
  ron-BTF: 'Și se va întâmpla, când îți vor spune: Pentru ce suspini tu? Că le vei
    răspunde: Din cauza veștilor, căci vine; și fiecare inimă se va topi și toate
    mâinile vor fi slabe și fiecare duh va leșina și toți genunchii vor slăbi ca apa;
    iată, vine și se va împlini, spune Domnul DUMNEZEU.'
  eng-WEBP: It shall be, when they ask you, ‘Why do you sigh?’ that you shall say,
    ‘Because of the news, for it comes! Every heart will melt, all hands will be feeble,
    every spirit will faint, and all knees will be weak as water. Behold, it comes,
    and it shall be done, says the Lord GOD.’”
  eng-FBV: When they ask, ‘What are you groaning for?’ you are to tell them, ‘Because
    of the news that's coming. All of you will lose your courage and you'll be paralyzed
    with fear. All of you will be weak with worry—you won't be able to stand up!’
    Watch out, because it's coming! It's going to happen! declares the Lord God.”
  nld-1939: 'En als ze u dan vragen: Waarom kreunt ge? moet ge zeggen: Over een tijding
    die komt, waardoor aller hart het besterft, hun handen slap hangen, hun moed versaagt,
    hun knieën knikken. Waarachtig, het komt, het zal gebeuren, zegt Jahweh, de Heer!'
  nch-BL: Huan sinta mitztatzintoquilise para ten tichoca, xiquinilhui tiaxti por
    se camanali cati tahuel temajmati cati na, nimoTECO, nimitzmacatoc. Pampa quema
    mochihuas cati quiijtohua nopa camanali, nochi masehualme momajmatise ica nochi
    iniyolo hasta cati tahuel mosemacaj. Huihuipicas inimetz huan tamis inifuerza
    nochi cati tahuel quipiyaj chicahualisti. Huan na niDIOS Cati Más Nijpiya Tanahuatili
    niquijtohua para ya monechcahuía nopa tonali para mochihuas ni tamanti huan temachti
    ajsis.”
  vie-1934: '(021-12) Nếu chúng nó nói cùng ngươi rằng: Làm sao ngươi than thở? thì
    ngươi trả lời rằng: Aáy là bởi cớ tin tức, vì nó đến, làm cho mọi lòng đều tan
    chảy, mọi tay đều yếu đuối, mọi trí đều hao mòn, mọi đầu gối đều yếu như nước.
    Nầy, nó hầu đến, lời ấy sẽ làm thành, Chúa Giê-hô-va phán vậy!'
  hin-CV: और जब वे तुमसे पूछें, ‘क्यों कराह रहे हो?’ तो तुम उनसे कहना, ‘उस समाचार
    के कारण, जो मुझे मिला है. हर एक का हृदय डर से भर जाएगा और हर एक का हाथ पंगु हो
    जाएगा; हर एक का मनोबल गिरेगा और हर एक के घुटने पानी के नाई कमजोर हो जाएंगे.’ यह
    होनेवाला है! यह निश्चय होगा, परम प्रधान याहवेह की घोषणा है.”
  spa-BES: 'Y cuando te digan: ¿Por qué gimes de dolor? luego responde: Debido a la
    noticia que viene; y todo corazón se quedará sin ánimo, y todas las manos serán
    débiles, y todo espíritu se consumirá, y todas las rodillas les temblarán. He
    aquí, viene y sucederá. Se hará, dice el Señor Dios.'
  tdx-tdx: O ana’ondatio, ampiatrefo mb’e Ierosalaime ty lahara’o naho tse­izo mb’amo
    toetse miavakeo; mitokia mb’an-tane Israeley,
  tha-KJV: และเมื่อเขาทั้งหลายกล่าวแก่​เจ้​าว่า ‘ทำไมเจ้าถอนหายใจ’ เจ้​าจงกล่าวว่า
