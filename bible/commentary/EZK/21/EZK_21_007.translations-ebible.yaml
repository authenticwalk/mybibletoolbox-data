  por-BR-2018: 'E será que, quando te disserem: Por que tu suspiras? Então dirás:
    Por causa da notícia que vêm; e todo coração se dissolverá, todas as mãos se enfraquecerão,
    todo espírito se angustiará, e todos joelhos se desfarão em águas; eis que já
    vem, e ela se cumprirá, diz o Senhor DEUS'
  deu-ELO: '(021:12) Und es soll geschehen, wenn sie zu dir sprechen: Warum seufzest
    du? so sollst du sprechen: Wegen des kommenden Gerüchtes; und jedes Herz wird
    zerschmelzen, und alle Hände werden erschlaffen, und jeder Geist wird verzagen,
    und alle Knie werden zerfließen wie Wasser; siehe, es kommt und wird geschehen,
    spricht der Herr, Jehova.'
  eng-WYC-2018: And when they shall say to thee, Why wailest thou? thou shalt say,
    For [the] hearing (or For the news), for it cometh; and each heart shall fail,
    and all hands shall be benumbed, and each spirit shall be feeble, and waters shall
    flow down by all knees; lo! it cometh, and it shall be done, saith the Lord God.
  epo-epo: 'Kaj kiam ili demandos vin, pro kio vi ĝemas, respondu: Pro la sciigo,
    kiu venis, kaj de kiu ĉiu koro disfandiĝos, ĉiuj manoj senfortiĝos, ĉiu spirito
    senkuraĝiĝos, kaj ĉiuj genuoj fariĝos kiel akvo; jen tio venas kaj plenumiĝos,
    diras la Sinjoro, la Eternulo.'
  uig-PIN: 'Wǝ xundaⱪ boliduki, ular sǝndin: «Nemixⱪa uⱨ tartisǝn?» dǝp soriƣanda,
    sǝn ularƣa: «Bolƣan xum hǝwǝr tüpǝylidin! Mana, u kelidu! Barliⱪ yürǝklǝr erip,
    barliⱪ ⱪollar boxap ketidu, barliⱪ roⱨlar zǝiplixip, barliⱪ tizlar süydük bilǝn
    qiliⱪ-qiliⱪ ⱨɵl bolup ketidu; mana u keliwatidu! U yetip kǝldi! — dǝydu Rǝb Pǝrwǝrdigar»
    — degin.'
  beo-beo: Ilia da dia gogonomosu bai dima adole ba:sea, ilima se iasu bagade da misunuba:le,
    di da gogonomosa sia:ma. Amo se nabasu da doaga:sea, ilia da bagade beda:mu, ilia
    lobo da gadaiamu, ilia da nimi hame ba:mu, amola ilia muguni da yagugumu. Eso
    da doaga:i dagoi,” Ouligisudafa Hina Gode da sia:i dagoi.
  tpi-OTNT: Na sapos ol i askim yu bilong wanem yu krai olsem, orait yu mas tokim
    ol olsem, ‘Bikpela hevi bai i kamap, olsem na mi krai. Na long dispela taim bai
    yupela i pret nogut tru na lek bilong yupela bai i seksek na bai yupela i no gat
    strong moa. Na dispela taim nogut i laik kamap nau. Dispela i tok bilong God,
    Bikpela.’”
  hau-SA: Kuma sa’ad da suka tambaye ka, ‘Me ya sa kake nishi?’ Sai ka ce musu, ‘Domin
    labarun da suke fitowa. Kowace zuciya za tă narke kowane hannu kuma ya gurgunta;
    kowane ruhu zai sume kowane gwiwa kuma ta rasa ƙarfi kamar ruwa.’ Yana zuwa! Tabbatacce
    zai faru, in ji Ubangiji Mai Iko Duka.”
  uig-LAT: 'We shundaq boliduki, ular sendin: «Némishqa uh tartisen?» dep sorighanda,
    sen ulargha: «Bolghan shum xewer tüpeylidin! Mana, u kélidu! Barliq yürekler érip,
    barliq qollar boshap kétidu, barliq rohlar zeipliship, barliq tizlar süydük bilen
    chiliq-chiliq höl bolup kétidu; mana u kéliwatidu! U yétip keldi! — deydu Reb
    Perwerdigar» — dégin.'
  nde-nde: Nxa bekubuza besithi, ‘Kungani na ububula?’ uzakuthi, ‘Ngenxa yezindaba
    ezifikayo. Zonke inhliziyo zizenyela lezandla zonke zibe buthakathaka, imimoya
    yonke izaphela amandla lamadolo wonke abe buthakathaka njengamanzi.’ Kuyeza! Ngempela
    kuzakwenzakala, kutsho uThixo Wobukhosi.”
  ton-ton: 'Pea ʻe pehē, ʻoka nau ka lea kiate koe, ‘Ko e hā ʻoku ke toʻe ai?’ Te
    ke tali, ʻo pehē, ‘Koeʻuhi ko e ongoongo; koeʻuhi ʻoku haʻu ia: pea ʻe molū ʻae
    loto kotoa pē, pea ʻe vaivai ʻae nima kotoa pē, pea ʻe pongia ʻae laumālie kotoa
    pē, pea ʻe hangē ko e vai ʻae tui kotoa pē: vakai, ʻoku haʻu ia, pea ʻe fakahoko
    ia,” ʻoku pehē ʻe Sihova ko e ʻOtua.’”'
  ces-1613: 'I stane se, žeť řeknou: Nad čím ty vzdycháš? Tedy řekneš: Nad pověstí,
    kteráž přichází, k níž rozplyne se každé srdce, a každé ruce klesnou, a všeliký
    duch skormoutí se, a každá kolena rozplynou se jako voda. Aj, přicházíť a děje
    se, praví Panovník Hospodin.'
  eng-WMB: It shall be, when they ask you, ‘Why do you sigh?’ that you shall say,
    ‘Because of the news, for it comes! Every heart will melt, all hands will be feeble,
    every spirit will faint, and all knees will be weak as water. Behold, it comes,
    and it shall be done, says the Lord GOD.’”
  tam-TCV: ‘ஏன் அழுகிறாய்?’ என அவர்கள் உன்னைக் கேட்கும்போது, ‘வரப்போகும் செய்திக்காகவே
    அழுகிறேன். ஒவ்வொரு இருதயமும் உருகும். ஒவ்வொரு கையும் சோர்ந்துபோகும். ஒவ்வொரு ஆவியும்
    மயங்கும். ஒவ்வொரு முழங்காலும் தண்ணீரைப்போல் ஆகும்.’ அது வருகிறது, நிச்சயமாகவே
    அது நடக்கும் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார் என்று சொல்.”
  ceb-ULB: Unya mahitabo nga mangutana sila kanimo, 'Sa unsa mang rason nga nag-agulo
    ka? Unya moingon ka, 'Tungod sa moabot nga mga balita, tungod kay ang matag kasingkasing
    masakitan pag-ayo, ug ang matag kamot magakurog! Ang matag espiritu maluya, ug
    ang matag tuhod modagayday sama sa tubig. Tan-awa! Moabot na kini ug sama kini
    niini! Mao kini ang gipamulong ni Yahweh nga Ginoo.”
  pol-UBG: 'A gdy zapytają: Dlaczego wzdychasz? – to odpowiesz: Z powodu wieści, która
    nadchodzi, bo każde serce się rozpłynie, wszystkie ręce osłabną, wszelki duch
    omdleje i wszystkie kolana rozpłyną się jak woda. Oto nadchodzi to i stanie się,
    mówi Pan BÓG.'
  urd-GVU: جب وہ تجھ سے پوچھیں، ’آپ کیوں کراہ رہے ہیں؟‘ تو اُنہیں جواب دے، ’مجھے ایک
    ہول ناک خبر کا علم ہے جو ابھی آنے والی ہے۔ جب یہاں پہنچے گی تو ہر ایک کی ہمت ٹوٹ
    جائے گی اور ہر ہاتھ بےحس و حرکت ہو جائے گا۔ ہر جان حوصلہ ہارے گی اور ہر گھٹنا
    ڈانواں ڈول ہو جائے گا۔ رب قادرِ مطلق فرماتا ہے کہ اِس خبر کا وقت قریب آ گیا ہے،
    جو کچھ پیش آنا ہے وہ جلد ہی پیش آئے گا‘۔“
  deu-1912: 'Und wenn sie zu dir sagen werden: Warum seufzest du? sollst du sagen:
    Um des Geschreis willen, das da kommt, vor welchem alle Herzen verzagen, und alle
    Hände sinken, aller Mut fallen und alle Kniee so ungewiß stehen werden wie Wasser.
    Siehe, es kommt und wird geschehen, spricht der Herr HERR.'
  kan-2017: ‘ಏಕೆ ನರಳಾಡುತ್ತೀ?’ ಎಂದು ಅವರು ನಿನ್ನನ್ನು ಕೇಳಲು ನೀನು ಅವರಿಗೆ, ‘ಕೆಟ್ಟ ವಾರ್ತೆಯ
