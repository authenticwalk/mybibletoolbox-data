    arini somana la koari na Qua tinoni. Ke mu pohari raqaraqamu pa tinalotaṉa.
  gaz-gaz: Yaa ilma namaa, kun saba kootti, ilmaan mootota Israaʼel hundatti dhufeeraatii,
    iyyii wawwaadhu. Isaan saba koo wajjin goraadeedhaaf kennamaniiru. Kanaafuu ati
    laphee kee rukuti.
  fra-LSG: 'Et s’ils te disent: Pourquoi gémis-tu? Tu répondras: Parce qu’il arrive
    une nouvelle… Tous les cœurs s’alarmeront, Toutes les mains deviendront faibles,
    Tous les esprits seront abattus, Tous les genoux se fondront en eau… Voici, elle
    arrive, elle est là! Dit le Seigneur, l’Éternel.'
  yal-yal: Nayi, xa e fa i maxɔdin, e naxa, ‘Nanfera i wugama?’ i yi e yabi, i naxa,
    ‘Bayo, fe xɔdɛxɛna nde a fe mɛma nɛn, muxune birin bɔɲɛn yi kala, e fangan yi
    ɲan, e niin yi fɔrɔ e ma, e birin xinbin xudin yi tuyɛ ayi. Na feen xibarun famaan
    ni i ra! A fama nɛn ligadeni iki sa! Marigina Alatalaa falan nan na ra.’ ”
  haw-1868: E auwe ae, a e aoa ae, e ke keiki a ke kanaka, no ka mea, maluna auanei
    ia o ko'u poe kanaka, maluna no ia o na'lii a pau o ka Iseraela; ua haawi pu ia
    lakou i ka pahikaua me ko'u poe kanaka; nolaila e hahau oe maluna iho o kou uha.
  arb-NAV: اُصْرُخْ وَأَعْوِلْ يَا ابْنَ آدَمَ لأَنَّهُ يَتَسَلَّطُ عَلَى شَعْبِي
    وَعَلَى كُلِّ رُؤَسَاءِ إِسْرَائِيلَ؛ يَتَعَرَّضُ شَعْبِي لأَهْوَالٍ مِنْ جَرَّاءِ
    هَذَا السَّيْفِ، لِذَلِكَ اضْرِبْ عَلَى صَدْرِكَ فَزَعاً.
  ewe-ewe: Do ɣli eye nàfa avi, Ame vi, elabena egbɔna dzɔdzɔ ge ɖe nye amewo dzi,
    ɖe Israel ƒe dziɖulawo katã dzi. Woda wo kple nye amewo ɖe yinu, eya ta ƒo wò
    akɔta.
  eng-LEE: '(21:17) Cry aloud and wail, O son of man; for it cometh against my people,
    it cometh against all the princes of Israel; brought together for the sword are
    they with my people: therefore strike [thy hand] upon thy thigh.'
  asm-FB: হে মনুষ্য সন্তান, চিঞৰি ক্রন্দন কৰা আৰু বিলাপ কৰা; কিয়নো সেই তৰোৱাল মোৰ
    প্রজা আৰু ইস্ৰায়েলৰ আটাই বিষয়াসকলৰ ওপৰলৈ আহিল! তেওঁলোকক মোৰ প্ৰজাসকলে সৈতে তৰোৱালত
    শোধাই দিয়া হ’ল; এই হেতুকে তুমি নিজ কৰঙনত চপৰিওৱা।
  sus-A: عٍ نَ عِ مَشْرِن عِ وَقٍ قٍ نَشَن مَ، عِ شَ عٍ يَابِ، ‹شِبَارُ شْرْشْي بَرَ
    ﭑ لِ. لِمَنِيَ بَمَ نّ مِشِ بِرِن يِ رَ نَ شَ قٍ رَ. مِشِ بِرِن بْحّ كْنتْقِلِمَ
    نّ، مِشِ بِرِن سَنيِ سّرّن فَاشُي كُي.› ﭑ شَ عَ قَلَ عِ بّ، عَ نَ قَقٍ. عِ مَرِفِ
    عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: Pleure et gémis, fils de l'homme ; car c'est sur mon peuple. C'est sur
    tous les princes d'Israël. Ils sont livrés à l'épée avec mon peuple. Donc, frappez
    votre cuisse.
  hbo-hbo: וְהָיָה֙ כִּֽי־יֹאמְר֣וּ אֵלֶ֔יךָ עַל־מָ֖ה אַתָּ֣ה נֶאֱנָ֑ח וְאָמַרְתָּ֡
    אֶל־שְׁמוּעָ֣ה כִֽי־בָאָ֡ה וְנָמֵ֣ס כָּל־לֵב֩ וְרָפ֨וּ כָל־יָדַ֜יִם וְכִהֲתָ֣ה
    כָל־ר֗וּחַ וְכָל־בִּרְכַּ֙יִם֙ תֵּלַ֣כְנָה מַּ֔יִם הִנֵּ֤ה בָאָה֙ וְנִֽהְיָ֔תָה
    נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  kik-kik: Rĩra na ũgirĩke, wee mũrũ wa mũndũ, nĩgũkorwo nĩrũũkĩrĩire andũ akwa, o
    na rũgookĩrĩra athamaki othe a Isiraeli. Nĩmaneanĩtwo rũhiũ-inĩ rwa njora marĩ
    hamwe na andũ akwa. Nĩ ũndũ ũcio wĩhũũre gĩthũri.
  fra-NCL: 'Et quand ils te diront : pourquoi gémis-tu ? Tu répondras : A cause d’une
    nouvelle qui arrive. Et tout cœur se fondra, toute main faiblira, tout esprit
    sera dans le trouble, tout genou s’en ira en eau. Voici qu’elle arrive ; c’est
    fait, — oracle du Seigneur Yahweh. »'
  cek-AK: Kami capa, qah ah loe hang ah, to hmuen loe kai ih kaminawk nuiah pha ueloe,
    Israel angraengnawk nuiah om tih; to baktih zitthok hmuennawk hoi sumsen loe kai
    ih kaminawk nuiah krah tih, to pongah na phaih to atum ah.
  cuk-cuk: ” ’Dule-machi, be gole, be nunmak-itogedba boe, ar we-es-suid an-dulamar-oburgoed,
    ar we-es-suid bela Israel-dummagan ogilogoed. Bela Israel-dummagan, an-dulamarba
    burgwemarmogoed. ¡A-ulale, bukib-itogedba be binasgar-bibyoge!
  uig-CYR: Налә-пәряд көтирип пиған чәккин, и инсан оғли, Чүнки қилич Мениң хәлқимгә
    қарши чиққан; У Исраилниң барлиқ шаһзадилиригә қарши чиққан; Улар Өз хәлқим билән
    тәң қиличқа тапшурулған; Шуңа янпишиңға қаттиқ уруп қойғин!
  tel-2017: నరపుత్రుడా, శోకించు, సాయం కోసం కేకలుపెట్టు! ఆ కత్తి నా ప్రజల మీదకీ, ఇశ్రాయేలీయుల
    నాయకుల మీదకీ వచ్చింది. కత్తి భయం నా ప్రజలకు కలిగింది గనుక శోకంతో నీ తొడ చరుచుకో!
  hat-BSA: Kriye fò e rele anmwey, fis a lòm; paske li kont pèp Mwen an, li kont tout
    prens Israël yo. Yo vin livre a nepe a avèk pèp Mwen an. Akoz sa, frape kwis ou.
  kos-kos: Mwet sukawil, wowoyak ke keok; Cutlass se inge ma ac lain mwet luk Oayapa
    mwet kol nukewa lun mwet Israel. Elos ac anwuki Wi mwet luk nukewa. Puokya iniwom
    ke supwarla ac wanginla finsrak!
  hbo-WLC: וְהָיָה֙ כִּֽי־יֹאמְר֣וּ אֵלֶ֔יךָ עַל־מָ֖ה אַתָּ֣ה נֶאֱנָ֑ח וְאָמַרְתָּ֡
    אֶל־שְׁמוּעָ֣ה כִֽי־בָאָ֡ה וְנָמֵ֣ס כָּל־לֵב֩ וְרָפ֨וּ כָל־יָדַ֜יִם וְכִהֲתָ֣ה
    כָל־ר֗וּחַ וְכָל־בִּרְכַּ֙יִם֙ תֵּלַ֣כְנָה מַּ֔יִם הִנֵּ֤ה בָאָה֙ וְנִֽהְיָ֔תָה
    נְאֻ֖ם אֲדֹנָ֥י יְהוִֽה׃ פ
  ibo-ibo: Nwa nke mmadụ, tie mkpu akwa ma kwasie akwa ike, nʼihi na ọ bụ megide ndị
    m ọ bụkwa megide ndịisi Izrel niile. A na-atụnyere ha mma agha ga-egbu ha, ha
    na ndị m. Nʼihi ya, tie aka gị nʼobi gị.
  ory-ory: ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, କ୍ରନ୍ଦନ ଓ ହାହାକାର କର; କାରଣ ତାହା ଆମ୍ଭର ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ,
    ଇସ୍ରାଏଲର ସମସ୍ତ ଅଧିପତିଗଣର ବିରୁଦ୍ଧରେ ଉପସ୍ଥିତ ହୋଇଅଛି; ସେମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କ ସହିତ
    ଖଡ୍ଗରେ ସମର୍ପିତ ହୋଇଅଛନ୍ତି, ଏଣୁ ତୁମ୍ଭେ ଆପଣା ଊରୁ ଦେଶରେ ଆଘାତ କର।
  chk-chk: Kopwe kechü o ngüngüres, nöün aramas, pun ewe ketilas epwe fiu ngeni nei
    aramas, epwe pwal fiu ngeni ekewe samolun Israel meinisin. Iwe, irfengen me nei
    aramas repwe mäla ren. Iei mine kopwe üwepworotiu fän om letipeta.
  rop-rop: “Isikiyel, yu krai soribalawei blanga main pipul olabat en detlot lidamob
    du, dumaji det naif im redi blanga kilim olabat ded. Olabat garra dai, en blanga
    tharran na yu garra brabli nogudbinji.
  ukr-1871: Стогни й голоси, сину чоловічий, бо він ійде проти мого люду, проти всїх
    князїв Ізрайлевих. Подано їх під меч вкупі з моїм людом; тим то ударься об поли
    руками.
  deu-1951: (021-17) reie und heule, Menschensohn! Denn es geht wider mein Volk, es
    geht wider alle Fürsten Israels; mit meinem Volk sind sie dem Schwerte verfallen!
    Darum schlage auf die Hüfte!
  eng-JPS: (21-17) Cry and wail, son of man; for it is upon My people, it is upon
    all the princes of Israel; they are thrust down to the sword with My people; smite
    therefore upon thy thigh.
  srp-1865: 'A kada ti reku: zašto uzdišeš? ti reci: za glas što ide, od kojega æe
    se rastopiti svako srce i klonuti sve ruke i svakoga æe duha nestati, i svaka
    æe koljena postati kao voda; evo, ide, i navršiæe se, govori Gospod Gospod.'
  lug-lug: Kaaba era wowoggana, omwana w’omuntu, kubanga ekyo nkikola bantu bange,
    era nkikola abalangira bonna aba Isirayiri. Mbawaddeyo eri ekitala wamu n’abantu
    bange, noolwekyo weekube mu kifuba.
  heb-heb: זעק והילל בן אדם כי היא היתה בעמי היא בכל נשיאי ישראל מגורי אל חרב היו
    את עמי לכן ספק אל ירך׃
  ben-IRV: সাহায্যের জন্য ডাকো এবং বিলাপ করো, মানুষের সন্তান, কারণ আমার লোকেদের বিরুদ্ধে
    খড়্গ আসছে, এটা ইস্রায়েলের সব অধ্যক্ষের বিরুদ্ধে উপস্থিত হয়েছে; যাদের ওপর তরোয়াল
    আরোপিত করা হয়েছে তারা আমার লোক অতএব দুঃখে তুমি তোমার উরুতে আঘাত কর।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਦੁਹਾਈ ਦੇ ਅਤੇ ਧਾਹਾਂ ਮਾਰ, ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੀ ਪਰਜਾ ਵਿੱਚ
    ਚੱਲੇਗੀ। ਉਹ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਪ੍ਰਧਾਨਾਂ ਤੇ ਚੱਲੇਗੀ। ਉਹ ਮੇਰੀ ਪਰਜਾ ਸਮੇਤ ਤਲਵਾਰ ਦੇ ਹਵਾਲੇ
    ਕੀਤੇ ਗਏ ਹਨ, ਇਸ ਲਈ ਤੂੰ ਆਪਣੇ ਪੱਟ ਤੇ ਹੱਥ ਮਾਰ,
  mya-JVB: အချင်းလူသား ၊ ငိုကြွေး အော်ဟစ် လော့။ အကြောင်းမူကား ၊ ငါ ၏ လူ တို့၌ရောက်
    လိမ့်မည်။ ဣသရေလ မင်းသား အပေါင်း တို့၌ လည်း ရောက်လိမ့်မည်။ သူတို့နှင့်တကွငါ ၏လူ
    တို့ကို ထား ၌ အပ် လေ၏။ ထိုကြောင့် ၊ သင်၏ပေါင် ကို ရိုက် လော့။
  hmo-hmo: Tanobada tauna e, do oi tai, do oi tai mai boiboi danu. Badina inai tuari
    kaia be egu bese taudia bona edia lohia taudia hadikaia totona gauna. Lohia taudia
    bona edia taunimanima be tuari kaia dekena amo do idia mase hebou. Unai dainai
    Israela e, mai lalohisihisi danu, oiemu kemena do oi botaia.
  urd-urd: ऐ आदमज़ाद, तू रो और नाला कर क्यूँकि वह मेरे लोगों पर चलेगी वह इस्राईल के
    सब हाकिमों पर होगी वह मेरे लोगों के सात तलवार के हवाले किए गए हैं इसलिए तू अपनी
    रान पर हाथ मार।
  rus-SYN: Стенай и рыдай, сын человеческий, ибо он - на народ Мой, на всех князей
    Израиля; они отданы будут под меч с народом Моим; посему ударяй себя по бедрам.
  bqc-SIM: Tó wà n la, bↄ́yãi ńlɛ aaukɛii, ní onɛ́ bao pↄ́ wa ma tia yã́iɛ.
    Sↄ̃ a kɛ̃ gbɛ̃́piigu, an ↄↄ i gↄ̃ dↄ̀lↄlↄ, an kã́ i ga, an gbá iↄ lua. Yã́
    lɛ́ pila, mɛ́ a kɛɛ. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Mihem chapa, kapdoh inlang chule peng loi loi jengin; lunghan lungnat
    val jeh in nakong kisot jengin, ijeh inem itile chemjam chun kamite leh alamkai
    ho asattel gam diu ahitan, mijouse thidiu ahitai.
  mar-mar: मानवाच्या मुला, मदतीसाठी हाक मार आक्रोश कर कारण ती तलवार माझ्या लोकांवर
    आली आहे, ती इस्राएलाच्या वडीलांवर आली आहे ज्याकडे तलवार भिरकावली, ते माझे लोक
    आहे त्यामुळे अतितीव्र दुःखाने आपली छातीपीट कर.
  qub-qub: Runa, gamga gaparaypa gayacuy. Acrashä runacunataga chay sabliwan wañuchinanpämi
    caycan. Israelpa mandajnincunatapis llapanta wañuchinanpämi caycan. Paycunapis
    acrashä runacunawan iwal wañunanpämi caycan. Chaymi gamga llaquicushpayqui pëchuyquita
    tacacuy.
  bqp-bqp: Bɑ̀ n nun bikiɑ mbɑn sɔ̃nɑ ɑ weeweenu mɔ̀, kɑɑ bu wisiwɑ ɑ nɛɛ, lɑbɑɑri
    kɔ̃sɑ ɑ nuɑ. Yɑ koo mɑɑ tunumɑ. Kpɑ tɔmbun toronu nu kɑrɑ. Bɑ koo gɔmɑ dwiiyɑ.
    Kpɑ ben wɔrugɔru tu kpe, bu dũunu soonɑ. Wee, yɑ koo nɑ yɑ mɑm tunumɑ. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Ou menm, nonm o! Rele kont rele ou! Rele byen fò. Se pou pèp mwen an y'ap
    pare nepe a, pou tout chèf pèp Izrayèl yo. Yo pral touye yo ansanm ak tout pèp
    mwen an. Pran lapenn pou yo!
  eng-BSB: Cry out and wail, O son of man, for the sword is wielded against My people;
    it is against all the princes of Israel! They are tossed to the sword with My
    people; therefore strike your thigh.
  eng-WEBPB: Cry and wail, son of man; for it is on my people. It is on all the princes
    of Israel. They are delivered over to the sword with my people. Therefore beat
    your thigh.
  kbq-kbq: Hagi vahe'mofo mofavre Izikieliga, katagura hunka zavi krafa nehunka kazana
    ruge ruge huo. Na'ankure ana bainati kazinknonura vahe'ni'ane, maka Israeli vahetamimofo
    ugagota kva vahetaminena hara huzmantegahie. Hagi ana Israeli ugagota kva vahe'mo'zane,
    Israeli vaheni'anena bainati kazinknonu maka zamahegahaze.
  nhe-BL: “ ‘Huajca, tlacatl, xitzajtzi huan xichoca huan ximomaquili ipan moquestomahuiya
    pampa tlen hualase ica machete quinmictise notlacajhua huan tlayacanani tlen tlali
    Israel. Quena, miquise nochi nopa tlayacanani tlen israelitame san sejco ica nopa
    tlacame.
  gub-BL: Ehapukaz nekuhem pà nehe, Awa ta'yr, Azuka kar putar heremiaihu amo pe ko
    takihepuku pupe ihe wà nehe. Azuka kar putar Izaew wanuwihaw paw ipupe ihe wà
    nehe no. Uzuka putar tuwihaw amogwer heremiaihu wainuinuromo a'e wà nehe. Ekwaekwar
    nepuxi'a rehe nezemumikahy haw hexak kar pà nehe.
  eng-DRA: 'Cry, and howl, O son of man, for this sword is upon my people, it is upon
    all the princes of Israel, that are fled: they are delivered up to the sword with
    my people, strike therefore upon thy thigh,'
