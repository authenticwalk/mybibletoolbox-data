  dop-dop: 'Ye pɑ pɔɔsɑ-ŋ sɩ: Pepe tɔɔ kɛ́ n mɔlǝɣɩ? Ɩlɛ ń cɔ sɩ, mɑ nɩɩwɑ tɔm ɩsɑɣɑtʋ
    kɛ́. Tɩɩ lɑ nɑ yǝlɑɑ lɑŋɑ wɑkǝlɩ. Pɑɑ susi ŋkpɑlɑsɩ kɛ yem, nɑ pɑ ɑpɑlʋtʋ hoo.
