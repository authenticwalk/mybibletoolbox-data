  tam-TCV: மனுபுத்திரனே, அந்த வாள் என் மக்களுக்கு விரோதமாக இருப்பதனால் அழுது புலம்பு;
    அது இஸ்ரயேலின் தலைவர்கள் எல்லோருக்கும் விரோதமாக இருக்கின்றது. அவர்கள் என் மக்களோடுகூட,
    வாளுக்கு இரையாக்கப்படுவார்கள். ஆதலால், உன் மார்பில் அடித்து அழு.
  ceb-ULB: Pagpakitabang ug pagbangotan, anak sa tawo! Tungod kay moabot ang espada
