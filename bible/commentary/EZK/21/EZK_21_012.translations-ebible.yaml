  kan-2017: ನರಪುತ್ರನೇ, ಕೂಗಿಕೋ, ಗೋಳಾಡು! ಖಡ್ಗವು ನನ್ನ ಜನರ ಮೇಲೆಯೂ ಇಸ್ರಾಯೇಲಿನ ಪ್ರಭುಗಳೆಲ್ಲರ
