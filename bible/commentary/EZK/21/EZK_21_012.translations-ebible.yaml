  mdy-ETH: ዓሲ ናዓሢዮ! ዖዪሢና ዒላቴ፤ ሃይ ጬንቾ ዓፓራ ጊኢጌሢ ታኣኮ ዴሮንታ ዔያቶ ዒስራዔኤሌ ዓሶኮ ሱኡጎንታ ዎዺ ባይዛኒኬ፤
