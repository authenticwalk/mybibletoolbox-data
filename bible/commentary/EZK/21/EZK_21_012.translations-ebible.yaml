  tbz-SIM: 'Kɛ̀ bɛ̀ dɑ bekɛ kɛ yĩ: A kuɔ̀nnɛ̀ bɑ? A dɔ̀: N kuɔ̀ ndɛ̀ɛ̀ yóó tuɔkɛní
