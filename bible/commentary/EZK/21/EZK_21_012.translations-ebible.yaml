verse: EZK.021.012
translations:
  mal-C: മനുഷ്യപുത്രാ, നിലവിളിക്കുക, വിലപിക്കുക, അത് എന്റെ ജനത്തിന്മേൽ, ഇസ്രായേലിലെ
    എല്ലാ പ്രഭുക്കന്മാരുടെമേലും വരും. അവർ എന്റെ ജനത്തോടുകൂടെ വാളിന് ഏൽപ്പിക്കപ്പെട്ടിരിക്കുന്നു.
    അതിനാൽ നീ മാറത്തടിച്ചു വിലപിക്കുക.
  deu-TKW: 'Und wenn sie dann zu dir sagen: Worüber seufzt du? so sprich: Darüber,
    daß eine Kunde gekommen ist, bei der jedes Herz zerfließt, und alle Hände schlaff
    herabsinken, und jeder Sinn stumpf wird, und alle Kniee wie zu Wasser zerfließen.
    Fürwahr, es kommt und erfüllt sich, ist der Spruch des Herrn Jahwe.'
  lin-lin: 'Soki batuni yo : ‹ Mpo na nini ozali kolela ? › Okozongisela bango : ‹ Ezali
    mpo na sango oyo ezali koya. › Mitema mpe maboko nyonso ekolemba lokola mayi,
    bato nyonso bakomitungisa mpe mabolongo nyonso ekolenga. Sango yango ezali koya ;
    solo ekosalema, elobi Nkolo Yawe ! »'
  eng-LSV: Cry and howl, son of man, || For it has been among My people, || It [is]
    among all the princes of Israel, || My people have been cast to the sword. Therefore
    strike on your thigh,
  eng-GNV: 'Cry, and houle, sonne of man: for this shall come to my people, and it
    shall come vnto all the princes of Israel: the terrours of the sword shall be
    vpon my people: smite therefore vpon thy thigh.'
  eng-WEBSTER: 'Cry and howl, son of man: for it shall be upon my people, it shall
    be upon all the princes of Israel: terrors by reason of the sword shall be upon
    my people: smite therefore upon thy thigh.'
  nhw-BL: “ ‘Huajca, tlacatl, xitzajtzi huan xichoca huan ximomaquili ipan moquestomahuiya
    pampa catli hualase ica machete quinmictise nomasehualhua huan tlayacanani tlen
    tlali Israel. Quena, miquise nochi nopa tlayacanani tlen israelitame san sejco
    ica nopa masehualme.
  swh-ONEN: Piga kelele na uomboleze, ee mwanadamu, kwa kuwa upanga u dhidi ya watu
    wangu; u dhidi ya wakuu wote wa Israeli. Wametolewa wauawe kwa upanga pamoja na
    watu wangu. Kwa hiyo pigapiga kifua chako.
  bba-bba: Bɑ̀ n nun bikiɑ mbɑn sɔ̃nɑ ɑ weeweenu mɔ̀, kɑɑ bu wisiwɑ ɑ nɛɛ, lɑbɑɑri
    kɔ̃sɑ ɑ nuɑ. Yɑ koo mɑɑ tunumɑ. Kpɑ tɔmbun toronu nu kɑrɑ. Bɑ koo ɡɔmɑ dwiiyɑ.
    Kpɑ ben wɔruɡɔru tu kpe, bu dũunu soonɑ. Wee, yɑ koo nɑ yɑ mɑm tunumɑ. Nɛ, Yinni
    Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Cry and howl, son of man: for it shall be upon my people, it shall
    be upon all the princes of Israel: terrors by reason of the sword shall be upon
    my people: smite therefore upon thy thigh.'
  luo-luo: Wuod dhano, go nduru kendo dengi, nikech liganglano ochomo joga; ochomo
    yawuot ruodhi mag Israel duto. Osedirgi e dho ligangla kaachiel gi joga. Emomiyo
    go nduru kindego nikech wachno!
  meu-meu: Taunimanima natuna e, a tai, a tai lolololo. Badina be ia na egu bese ihadikana
    bona Israel lohiadia iboudiai ihadikadia ḡauna; idia na egu bese taudia ida vada
    e heni, dare ena. Taunabunai, mamumu ba pata.
  npi-ULB: ए मानिसको छोरो, गुहार माग् र विलाप गर् । किनकि त्‍यो तरवार मेरा मानिसहरूका
    विरुद्धमा आएको छ । त्‍यो इस्राएलका सबै अगुवाको विरुद्धमा छ। तिनीहरूलाई मेरा मानिसहरूसँगै
    तरवारमा फालिएका छन् । यसकारण आफ्नो तिग्रा ठटा ।
  yor-yor: Sọkún síta, kí ó sì pohùnréré ẹ̀kún, ọmọ ènìyàn, nítorí yóò wá sórí àwọn
    ènìyàn mi; yóò wá sórí gbogbo ọmọ-aládé Israẹli ìbẹ̀rù ńlá yóò wá sórí àwọn ènìyàn
    mi nítorí idà náà; nítorí náà lu oókan àyà rẹ.
  pes-OPCB: ای پسر انسان، زارزار گریه کن و بر سر خود بزن، چون آن شمشیر آماده شده تا
    قوم من اسرائیل و تمام بزرگانش را هلاک سازد.
  tgl-ULB: Tumawag ka ng tulong at managhoy, anak ng tao! Sapagkat ang espada ay dumating
    na sa aking mga tao! Ito ay nasa lahat ng mga pinuno ng Israel na inihagis sa
    espada! Sila ang aking mga tao, kaya paluin mo ang iyong hita sa kalungkutan!
    —
  hui-hui: Dindiali-o ayu tibu ne gadele ogonime Isaraeleali haguane bu karubi i̱naga
    wali agali bu karu bibahendebi bo wahai holebirago í̠na dara halu dugu daraore
    bibe. Wali agalime dara ho hagadagua howa dugu bialu habe.
  mya-mya: အ​ချင်း​လူ​သား၊ဝမ်း​နည်း​၍​အော်​ဟစ်​ငို ကြွေး​လော့။ ဤ​ဋ္ဌား​သည်​ငါ​၏​လူ​မျိုး​တော်​အ​တွက်
    ဣသ​ရေ​လ​အ​မျိုး​သား​ခေါင်း​ဆောင်​အ​ပေါင်း​တို့ အ​တွက်​ဖြစ်​၏။ သူ​တို့​သည်​ကျန်​ရှိ​နေ​သူ​ငါ​၏​လူ​မျိုး​တော်​ဝင်
    အ​ပေါင်း​နှင့်​အ​တူ​အ​သတ်​ခံ​ရ​ကြ​အံ့။ စိတ်​ပျက်​လက်​လျော့​လျက်​သင်​၏​ရင်​ကို​တီး
    ခတ်​လော့။
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་སྐད་རྒྱོབ་ཅིག ངུ་འབོད་བྱོས་ཤིག གང་ལ་ཞེ་ན། རལ་གྲི་འདི་ནི་ངའི་འབངས་མི་དང་ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་ཐམས་ཅད་ཀྱི་སྟེང་དུ་འབབ་པར་འགྱུར་ཞིང་།
    ཁོ་ཚོ་དང་ངའི་མི་ཐམས་ཅད་རལ་གྲིའི་འོག་ཏུ་གཏོད་རྒྱུ་ཡིན་པས། ཁྱོད་ཀྱིས་བྲང་ཁ་རྡུངས་
    ལ་སྐྱོ་བའི་དབུགས་རིང་ཕྱུངས་ཤིག
  sna-sna: Chema uungudze, mwanakomana womunhu, nokuti unorwa navanhu vangu; unorwa
    namachinda ose aIsraeri. Vakakandwa kumunondo, pamwe chete navanhu vangu. Naizvozvo
    uzvirove chipfuva.
  spa-BLM: Llora y grita, hijo de hombre; porque está en mi pueblo. Está en todos
    los príncipes de Israel. Son entregados a la espada con mi pueblo. Por lo tanto,
    golpea tu muslo.
  cac-cac: Ach anima, elocab' av, yujto ol xicjoccham eb' aj Israel yed' masanil eb'
    yajal d'a scal eb'. A eb' yajal chi', junn̈ej ol aj scham eb' yed' eb' comon anima.
    Yuj chi' tan̈ub'tan̈ej sn̈i' a c'ol yuj cuselal.
  swh-ULB: Ita msaada na omboleza, mwanadamu! Kwa kuwa upanga umekuja juu ya watu
    wangu! Uko juu ya wakuu wote wa Israeli. Wametolewa dhidi ya upanga pamoja na
    watu wangu. Kwa hiyo, piga paja lako!
  bel-bel: 'Стагні і галасі, сыне чалавечы, бо ён - на народ Мой, на ўсіх князёў Ізраіля:
    яны аддадзены будуць пад меч з народам Маім; таму бі сябе па сьцёгнах.'
  deu-ELBBK: 'Und es soll geschehen, wenn sie zu dir sprechen: Warum seufzt du? So
    sollst du sprechen: Wegen der kommenden Nachricht; und jedes Herz wird zerschmelzen,
    und alle Hände werden erschlaffen, und jeder Geist wird verzagen, und alle Knie
    werden zerfließen wie Wasser; siehe, es kommt und wird geschehen, spricht der
    Herr, HERR.'
  mbb-OT: “Sikew is etew, sineǥew ka ne tempelinga nu is kumeng nu tenged te kegkeseeng
    su heeyan he ispada ebpekepatey te menge etew ku he Israilihanen wey te menge
    pengulu zan.
  mal-2015: മനുഷ്യപുത്രാ, നിലവിളിച്ചു മുറയിടുക! അതു എന്റെ ജനത്തിന്മേലും യിസ്രായേലിന്റെ
    സകലപ്രഭുക്കന്മാരുടെ മേലും വരും അവർ എന്റെ ജനത്തോടുകൂടെ വാളിന്നു ഏല്പിക്കപ്പെട്ടവരാകുന്നു;
    ആകയാൽ നീ തുടയിൽ അടിക്ക.
  rmc-rmc: 'A sar tutar phučena: ‚Soske stukines?‘ phen lenge: ‚Vaš oda, so šunďom,
    hoj imar avel. Sar oda avela, savore jile predarana a savore vasta slabisaľona.
    Sako pes chudela te daral a izdrana lenge o khoča.‘ Dikh, imar oda avel a ačhela
    pes oda, phenel o RAJ, o Adonaj.“'
  pes-OPV: ‌ای پسر انسان فریاد برآور و ولوله نما زیرا که این بر قوم من و بر جمیع سروران
    اسرائیل واردمی آید. ترسها به‌سبب شمشیر بر قوم من عارض شده است. لهذا بر ران خود
    دست بزن.
  ron-1924: Стригэ ши ваитэ-те, фиул омулуй! Кэч есте скоасэ ымпотрива попорулуй Меу,
    ымпотрива тутурор воевозилор луй Исраел, каре сунт даць прадэ сабией ымпреунэ
    ку попорул Меу; де ачея, бате-те пе коапсэ!
  ben-OBCV: হে মানবসন্তান, কাঁদো ও বিলাপ করো, কারণ এটি আমার প্রজাদের বিরুদ্ধে; এটি
    ইস্রায়েলের সমস্ত কর্মকর্তার বিরুদ্ধে। আর আমার প্রজাদের সঙ্গে তাদেরও তরোয়ালেতে
    ফেলা হবে। কাজেই তুমি বুক চাপড়াও।
  som-som: Wiilka Aadamow, qayli oo barooro, waayo, waxay ku kor dhici doontaa dadkayga,
    oo waxay ku kor dhici doontaa amiirrada reer binu Israa'iil oo dhan. Iyaga iyo
    dadkaygaba seeftaa loo dhiibay. Haddaba sidaas aawadeed bowdadaada u dharbaax.
  lat-VUC: 'Clama et ulula, fili hominis, quia hic factus est in populo meo, hic in
    cunctis ducibus Israël qui fugerant: gladio traditi sunt cum populo meo: idcirco
    plaude super femur,'
  eng-ASVBT: 'Cry and wail, son of man; for it is upon my people, it is upon all the
    princes of Israel: they are delivered over to the sword with my people; smite
    therefore upon thy thigh.'
  ita-1885: 'E quando ti diranno: Perchè sospiri? di'': Per lo grido; perciocchè la
    cosa viene; ed ogni cuore si struggerà, e ogni mano diverrà rimessa, ed ogni spirito
    si verrà meno, e tutte le ginocchia si dissolveranno in acqua; ecco, la cosa viene,
    e sarà messa ad effetto, dice il Signore Iddio.'
  eng-LXXUP: 'And it shall come to pass, if they shall say to thee, Wherefore dost
    thou groan? that thou shalt say, For the report; because it comes: and every heart
    shall break, and all hands shall become feeble, and all flesh and every spirit
    shall faint, and all thighs shall be defiled with moisture: behold, it comes,
    saith the Lord.'
  eng-ULB: Call for help and lament, son of man! For that sword has come against my
    people! It is against all the leaders of Israel. They are thrown against the sword
    with my people. Therefore, slap your thigh!
  spa-VBL: ¡Llora y grita, hijo de hombre, y golpea tu muslo de dolor, porque la espada
    va a ser usada para atacar a mi pueblo, para atacar a todos los líderes de Israel!
    Serán arrojados, muertos por la espada junto con mi pueblo.
  fra-_FOB: Crie et lamente-toi, fils de l'homme, car elle est tirée contre mon peuple,
    contre tous les principaux d'Israël, qui seront livrés à l'épée avec mon peuple.
    Frappe donc sur ta cuisse.
  mal-mal: മനുഷ്യപുത്രാ, നിലവിളിച്ചു മുറയിടുക! വാള് എന്റെ ജനത്തിന്മേലും യിസ്രായേലിന്റെ
    സകലപ്രഭുക്കന്മാരുടെ മേലും വരും; അവർ എന്റെ ജനത്തോടുകൂടി വാളിന് ഏല്പിക്കപ്പെട്ടവരാകുന്നു;
    ആകയാൽ നീ തുടയിൽ അടിക്കുക.
  urd-GVR: Ai ādamzād, chīḳh uṭh. Wāwailā kar! Afsos se apnā Sīnā pīṭ! Talwār merī
    qaum aur Isrāīl ke buzurgoṅ ke ḳhilāf chalne lagī hai, aur sab us kī zad meṅ ā
    jāeṅge.
  suz-BL: ए मुर, ङाक्‍शा रोंका पावो। मारदे हना मेकोम आं मुर आन कली साइक्‍ब। मेकोम
    इस्राएल ङा पिप आ खिं ङा मुर नेल्‍ल आन कली साइक्‍ब। मेको नु आं मुरपुकी यो तरवारम
    साइक्‍चा पुंइसीनीम। मोपतीके गे इ कुचु तुपो।
  eng-NOY: Cry and howl, son of man! for it cometh upon my people, upon all the princes
    of Israel. They are given up to the sword with my people. Therefore smite upon
    thy thigh.
  ita-1927: (H21-17) Grida e urla, figliuol d’uomo, poich’essa è per il mio popolo,
    e per tutti i principi d’Israele; essi son dati in balìa della spada col mio popolo;
    perciò percuotiti la coscia!
  ckb-ckb: ئەی کوڕی مرۆڤ، هاوار و واوەیلا بکە، چونکە بەسەر گەلەکەم و بەسەر هەموو میرانی
    ئیسرائیلەوەیە. فڕێدەدرێنە بەر شمشێرەکە، لەگەڵ گەلەکەم. لەبەر ئەوە سنگی خۆت بکوتە.
  eng-BBE: 'Give loud cries and make sounds of grief, O son of man: for it has come
    on my people, it has come on all the rulers of Israel: fear of the sword has come
    on my people: for this cause give signs of grief.'
  kan-OKCV: ಮನುಷ್ಯಪುತ್ರನೇ, ಕೂಗು ಮತ್ತು ಗೋಳಾಡು. ಏಕೆಂದರೆ ಅದು ನನ್ನ ಜನರ ಮೇಲೆಯೂ, ಇಸ್ರಾಯೇಲಿನ
    ಪ್ರಭುಗಳೆಲ್ಲರ ಮೇಲೆಯೂ ಇರುವುದು. ಖಡ್ಗದ ಮುಖಾಂತರ ಅಂಜಿಕೆಯು ನನ್ನ ಜನರ ಮೇಲೆ ಬರುವುದು. ಆದ್ದರಿಂದ
    ನಿನ್ನ ಎದೆಯನ್ನು ಬಡಿದುಕೋ.
  tam-2017: மனிதகுமாரனே, நீ சத்தமிட்டு கதறு; வாள் என்னுடைய மக்களின்மேல் வரும்; அது
    இஸ்ரவேல் பிரபுக்கள் எல்லார்மேலும் வரும்; அதற்காக என்னுடைய மக்களுக்குள்ளே திகில்
    உண்டாயிருக்கும்; ஆகையால் உன்னுடைய விலாவிலே அடித்துக்கொள்.
  spa-RV-1909: 'Clama y aulla, oh hijo del hombre; porque ésta será sobre mi pueblo,
    será ella sobre todos los príncipes de Israel. Temores de espada serán á mi pueblo:
    por tanto, hiere el muslo;'
  ron-BTF: Strigă și urlă, fiu al omului, pentru că aceasta va fi asupra poporului
    meu, va fi asupra tuturor prinților lui Israel; terori din cauza sabiei vor fi
    asupra poporului meu; lovește-te, de aceea, peste coapsă.
  eng-WEBP: Cry and wail, son of man; for it is on my people. It is on all the princes
    of Israel. They are delivered over to the sword with my people. Therefore beat
    your thigh.
  eng-FBV: Weep and wail, son of man, and slap your thigh in grief, for the sword
    is going to be used to attack my people, to attack all the leaders of Israel!
    They will be thrown away, killed by the sword along with my people.
  nld-1939: 'Schreeuw en jammer, mensenkind, Want het keert zich tegen mijn volk,
    En tegen alle vorsten van Israël: Aan het zwaard zijn ze vervallen, tegelijk met
    mijn volk!'
  nch-BL: “ ‘Huajca, tacat, xitzajtzi huan xichoca huan ximomaquili ipan moquestomahuiya
    pampa cati hualase ica macheta quinmictise nomasehualhua huan tayacanani ten tali
    Israel. Quena, miquise nochi nopa tayacanani ten israelitame san sejco ica nopa
    masehualme.
  vie-1934: (021-17) Hỡi con người, khá kêu la và than van; vì gươm ở trên dân ta,
    ở trên mọi quan trưởng Y-sơ-ra-ên, là những kẻ đã bị nộp cho gươm với dân ta.
    Vậy nên, hãy vỗ vế!
  hin-CV: हे मनुष्य के पुत्र, रोओ और विलाप करो, क्योंकि यह मेरे लोगों के विरुद्ध है;
    यह इस्राएल के सब राजकुमारों के विरुद्ध है. उन्हें मेरे लोगों सहित तलवार के आगे
    कर दिया गया है. इसलिये अपनी छाती पीटो.
  spa-BES: Da fuertes gritos y gime de tristeza, oh hijo de hombre, porque ha venido
