    irebar kam, guizbangɨra puvatɨ. Bar guizbangɨra, ian arazir kuraba ikarvaghamin
    dughiam izegha gɨfa, ezɨ ia a damighan kogham.
  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ Ɩsɔ yɔɣɔtǝɣɩ sɩ, ɩ́ tɔɔsǝɣɩ-m mǝ kɑwɑlɑɣɑ tɔɔ. Pǝ́cɔ́
    ɩ́ kuliɣi mǝ ɩsɑɣɑtʋ tɔɔ, nɑ ɩ́ hʋlǝɣɩ mǝ kʋpǝntǝŋ kɛ mǝ lɑkɑsɩ tǝnɑ tɑɑ tɔ. Ɩ́
    tɑ yele sɩ ɩ́ sɔɔ mǝ ɩsɑɣɑtʋ tɔɔ tɔ, kolontunɑɑ kɑ́ kuu-mɛ.
  azb-azb: Elə bir zamanda ki Sənə boş görüntülər görünür, Sənə yalan falçılıq açırlar.
    Ölməli olan pis adamların Boyunlarına enəcəksən, ey qılınc! Bu adamların günü
    çatdı, Nəhayət, cəza vaxtı gəldi.
  eng-DBY: whilst they see vanity for thee, whilst they divine a lie unto thee, to
    lay thee upon the necks of the wicked that are slain, whose day is come at the
    time of the iniquity of the end.
  hin-2017: जब तक कि वे तेरे विषय में झूठे दर्शन पाते, और झूठे भावी तुझको बताते हैं
    कि तू उन दुष्ट असाध्य घायलों की गर्दनों पर पड़े जिनका दिन आ गया, और जिनके अधर्म
    के अन्त का समय आ पहुँचा है।
  wol-KYG: '«Moo tax Boroom bi Aji Sax ji dafa wax ne: Gannaaw yeena fàttliku seen
    ñaawtéef, seeni tooñ ne fàŋŋ, seeni bàkkaar fés ci seen jëf jépp, gannaaw yeena
    ñaaw ñaawtéef gu ñu leen di fàttlikoo, dees na leen jàpp.'
  eng-YLT: In the seeing for thee of a vain thing, In the divining for thee of a lie,
    To put thee on the necks of the wounded of the wicked, whose day hath come, In
    the time of the iniquity of the end.
  eng-WYC-2017: when vain things were seen to thee, and leasings were divined, that
    thou shouldest be given on the necks of wicked men wounded, the day of which before-determined
    shall come in the time of wickedness,
  eng-WMBB: while they see for you false visions, while they divine lies to you, to
    lay you on the necks of the wicked who are deadly wounded, whose day has come
    in the time of the iniquity of the end.
  urd-GVH: तेरे नबियों ने तुझे फ़रेबदेह रोयाएँ और झूटे पैग़ामात सुनाए हैं। लेकिन तलवार
    बेदीनों की गरदन पर नाज़िल होनेवाली है, क्योंकि वह वक़्त आ गया है जब उन्हें हतमी
    सज़ा दी जाए।
  rug-rug: Vea leleadi gua sari dinogodogorae kokohadi meke sari vinakuvakutae kokohadi
    pa gugua mia, ba sa vedara si kote goto pa rua dia ari tie kaleadi pu kote ta
    seke, pu kamo sa dia rane pu kamo sa dia totoso pude tava kilasa.
  gaz-gaz: Mulʼanni sobaa waaʼee keetiif, raajiin sobaa siif jiraatu iyyuu, inni morma
    hamoota ajjeefamuu qaban kanneen guyyaan isaanii dhiʼaate, warra yeroon adabbii
    isaanii gaʼe irra ni kaaʼama.
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Parce que vous rappelez
    le souvenir de votre iniquité, en mettant à nu vos transgressions, en manifestant
    vos péchés dans toutes vos actions; parce que vous en rappelez le souvenir, vous
    serez saisis par sa main.'
  yal-yal: Nanara, Marigina Alatala ito nan falaxi, a naxa, ‘Bayo ɛ murutɛ feene bata
    ɛ hakɛne fe rabira n ma, ɛ yi ɛ yulubine makɛnɛn ɛ kɛwanle birin yi, ɛ to ɛ fe
    rabiraxi n ma na kiini, ɛ yaxun fa ɛ nɔma nɛn yɛngɛni.’ ”
  haw-1868: I ko lakou ike ana i ka mea hoopunipuni nou, a i ko lakou kilokilo ana
    i ka wahahee, e haawi ia oe maluna o na a-i o ka poe i pepehiia, o ka poe hewa,
    ua hiki mai ko lakou la e oki ai ko lakou hewa.
  arb-NAV: فَبَيْنَمَا يَرَوْنَ لَكَ رُؤىً بَاطِلَةً، وَيَنْطِقُونَ لَكَ بِعِرَافَةٍ
    كَاذِبَةٍ يَطْرَحُكَ (السَّيْفُ) كَيْ تَلْقَى حَتْفَكَ فَوْقَ جُثَثِ الْقَتْلَى
    الأَشْرَارِ الَّذِينَ حَانَ يَوْمُهُمْ فِي سَاعَةِ الْعِقَابِ النِّهَائِيِّ.
  ewe-ewe: Togbɔ be aʋatsoŋutegawo ƒe alakpaɖeɖefiawo le ŋuwò hã la, woatsɔe ada ɖe
    kɔ dzi na ame vɔ̃ɖi siwo wole wuwu ge, ame siwo ƒe ŋkeke de, eye woƒe tohehe ƒe
    ɣeyiɣi ɖo eƒe kɔkɔƒe.
  eng-LEE: (21:34) While they foresee unto thee falsehood, while they divine unto
    thee lies, to lay thee by the necks of the slain wicked, whose day is come, at
    the time of the iniquity of the end.
  asm-FB: তেওঁলোকে তোমাৰ পক্ষে অনৰ্থক দৰ্শন পোৱাত আৰু তোমাৰ পক্ষে মিছা মঙ্গল চোৱাত,
    হত হ’বলগীয়া সেই দুষ্টবোৰৰ ডিঙিত তোমাক পেলাবলৈ সেই অন্তজনক অপৰাধৰ সময়ৰ দিন উপস্থিত
    হ’ব।
  sus-A: «وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ وٌ شَ وَلِ حَاشِ بَرَ عَ نِيَ ﭑ شَ رَتُ
    وٌ شَ يُنُبِ دَنفِشِيٍ مَ، ﭑ شَ وٌ شَنِن كٌنيِيَ كُي.
  fra-SBL: tandis qu'ils voient pour vous de fausses visions, pendant qu'ils te divinisent
    des mensonges, pour vous déposer sur la nuque des méchants qui sont mortellement
    blessés, dont le jour est venu au temps de l'iniquité de la fin.
  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ יַ֗עַן הַזְכַּרְכֶם֙ עֲוֹ֣נְכֶ֔ם בְּהִגָּלֹ֣ות
    פִּשְׁעֵיכֶ֗ם לְהֵֽרָאֹות֙ חַטֹּ֣אותֵיכֶ֔ם בְּכֹ֖ל עֲלִילֹֽותֵיכֶ֑ם יַ֚עַן הִזָּ֣כֶרְכֶ֔ם
    בַּכַּ֖ף תִּתָּפֵֽשׂוּ׃ פ
  kik-kik: O na gũkorwo nĩ kũrĩ cioneki cia maheeni igũkoniĩ, na ũragũri wa maheeni
    ũgũkoniĩ-rĩ, nĩrũkaigĩrĩrwo ngingo cia arĩa aaganu, arĩa marĩ a kũũragwo, arĩa
    mũthenya wao ũkinyĩte, o acio ihinda rĩao rĩa kũherithio rĩkinyĩte mũthia.
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Parce que vous avez rappelé
    votre iniquité en manifestant vos transgressions, en faisant voir vos péchés dans
    toutes vos actions, parce que vous vous êtes rappelés au souvenir, vous serez
    pris avec la main.'
  cek-AK: nangcae Ammon kaminawk loe tidoeh avang ai hmuen to na khet o moe, nangcae
    khaeah thuih ih lok amlaihaih to na tang o. To pongah hum han kaom kasae kami
    ih tahnong ah sumsen to koeng tih boeh, anih humhaih atue loe phak boeh, a zae
    o haih pongah nihcae boenghaih atue to phak boeh.
  cuk-cuk: Es-suid, we-dulemar-isgana-e-dukar egwannoed, ar e-negburgan-daked gakanad,
    degi, e-ibmar-guoed-soged gakanbalid. Ar e-iba omosad, e-sabsur-odurdakleged-wachi
    bato omosad.
  uig-CYR: Чүнки палчилар сән қилич тоғруңда қуруқ аламәт көрүнүшләрни көрүп, сән
    үчүн ялғандин бир пал салиду; рәзилләрниң көридиған күни кәлгәндә, қәбиһликниң
    җазалиниш вақти-саити тошқанда, булар сени шу қирилған рәзилләрниң боюнлири үстигә
    қошуп ятқузиду!
  tel-2017: శకునం చూసేవాళ్ళు నీ కోసం దొంగ దర్శనాలు చూస్తూ ఉన్నప్పుడు, వాళ్ళు వ్యర్థమైన
    వాటిని నీకు చెప్తూ ఉన్నప్పుడు, ఈ కత్తి చావడానికి సిద్ధంగా ఉన్న ఆ దుష్టుల మెడల
    మీద ఉంటుంది. ఆ దుష్టుల శిక్షా దినం వచ్చింది. వాళ్ళు అతిక్రమం చేసే సమయం ముగిసింది.
  hat-BSA: Pandan yo wè pou ou fo vizyon yo, pandan yo devine manti pou ou, pou mete
    ou sou kou a mechan ki gen blesi fatal la, jou a sila ki fin rive a, nan lè pinisyon
    final la.
  kos-kos: Aruruma kowos liye uh tia pwaye, ac ma kowos motko mu ac sikyak uh ma kikiap.
    Kowos mwet sesuwos ac koluklana. Len in kalya safla lowos ac tuku. Cutlass uh
    akola in twacla inkwawowos.
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַר֮ אֲדֹנָ֣י יְהוִה֒ יַ֗עַן הַזְכַּרְכֶם֙ עֲוֺ֣נְכֶ֔ם בְּהִגָּל֣וֹת
    פִּשְׁעֵיכֶ֗ם לְהֵֽרָאוֹת֙ חַטֹּ֣אותֵיכֶ֔ם בְּכֹ֖ל עֲלִילֽוֹתֵיכֶ֑ם יַ֚עַן הִזָּ֣כֶרְכֶ֔ם
    בַּכַּ֖ף תִּתָּפֵֽשׂוּ׃ פ
  ibo-ibo: Nʼagbanyeghị ọhụ ụgha nke a na-ahụ banyere unu, na a jụtakwala ase ụgha
    banyere unu, a ga-etinye ya nʼolu ndị mmebi iwu ahụ a gaje igbu egbu, bụ ndị ụbọchị
    ha rurula, ndị oge ịta ahụhụ ha zukwara.
  ory-ory: ଖଡ୍ଗ, ଖଡ୍ଗ ନିଷ୍କୋଷ ହୋଇଅଛି, ହତ୍ୟା ଓ ଗ୍ରାସ କରିବା ନିମନ୍ତେ ତାହା ଯେପରି ବିଦ୍ୟୁତ୍
    ପରି ହେବ, ଏଥିପାଇଁ ତାହା ମାର୍ଜିତ ହୋଇଅଛି।
  chk-chk: Nöümi soufos ra küna mine a mwakel, nge nöümi soupwe ra chofana ngenikemi.
    Ewe ketilas epwe pökü üen ekewe chon föföringau, a tori ränir, ewe ränin apwüngün
    lesopolan.
  rop-rop: Detlot drim weya yumob Emanait pipul oldei abumbat olabat nomo trubala,
    en yumob oldei toktokbat laiyawei. Yumob brabli wikitwan en brabli nogudbala,
    bat det dei im gulijap na, en langa det dei na yumob garra abum panishmen. Det
    bigbala naif garra kilim yumob.
  ukr-1871: Щоб тим часом, як тебе обдурюють пустими видивами й марними ворожбами,
    — й тебе прилучено до тих постинаних безбожників, що їх день прийшов, коли їх
    безбожностї конець настане.
  deu-1951: (021-34) rend man dich durch Weissagung täuschte, dir Lügen wahrsagte,
    um dich zu den Hälsen der gottlosen Frevler zu legen, deren Tag kommt zu der Zeit,
    da der Missetat ein Ende gemacht wird.
  eng-JPS: (21-34) While they see falsehood unto thee, while they divine lies unto
    thee, to lay thee upon the necks of the wicked that are to be slain, whose day
    is come, in the time of the iniquity of the end!
  srp-1865: 'Zato ovako veli Gospod Gospod: što napominjete svoje bezakonje, te se
    otkriva nevjera vaša i grijesi se vaši vide u svijem djelima vašim, zato što doðoste
    na pamet, biæete pohvatani rukom.'
  lug-lug: Newaakubadde nga baakubuulira ebirooto eby’obulimba, ne bakuwa obunnabbi
    obw’obulimba, ekitala kiriteekebwa ku bulago bw’abakozi b’ebibi abookuttibwa,
    olunaku be lutuukidde n’ekiseera eky’okubonerezebwa kwabwe be kituukidde ku ntikko
    esemberayo ddala.
  heb-heb: בחזות לך שוא בקסם לך כזב לתת אותך אל צוארי חללי רשעים אשר בא יומם בעת עון
    קץ׃
  ben-IRV: ভাববাদীরা তোমার জন্য মিথ্যা দর্শন পায় ও তোমার জন্য মিথ্যা ধর্ম অনুষ্ঠান
    করে, এই তরোয়াল দুষ্টদের ঘাড়ের ওপরে পড়বে তাদের হত্যা করা হবে যাদের শাস্তির দিন
    এসে গেছে এবং যাদের অপরাধের দিন শেষ হতে চলেছে
  pan-pan: ਜਦੋਂ ਕਿ ਉਹ ਤੇਰੇ ਲਈ ਝੂਠੇ ਦਰਸ਼ਣ ਵੇਖਦੇ ਹਨ ਅਤੇ ਝੂਠੇ ਉਪਾਅ ਕੱਢਦੇ ਹਨ ਕਿ ਤੈਨੂੰ
    ਉਹਨਾਂ ਵੱਢਿਆਂ ਹੋਇਆਂ ਦੁਸ਼ਟਾਂ ਦੀਆਂ ਧੌਣਾਂ ਉੱਤੇ ਸੁੱਟ ਦੇਣ, ਜਿਹਨਾਂ ਦਾ ਦਿਨ ਬਦੀ ਦੇ ਅੰਤ
    ਸਮੇਂ ਵਿੱਚ ਆ ਗਿਆ ਹੈ।
  mya-JVB: သူ တို့ကဲ့ရဲ့ ခြင်းကို၎င်းရည်မှတ် ၍မိန့် တော်မူသော စကားကို ပရောဖက်ပြု ၍
    ဆင့်ဆို ရမည်မှာ၊ အဓမ္မ အမှုကြောင့် ဆုံးရှုံးရသောကာလ ရောက်၍ အပြစ်ဒဏ်ခံရသောအခါ၊
    အသေ သတ်ခြင်းကို ခံရသောအဓမ္မ လူတို့၏ လည်ပင်း ပေါ်မှာ ၊ သင့် ကိုနေရာ ကျစေခြင်းငှါ
    ၊ သင့် အဘို့ အချည်းနှီး သောအရာကိုကြည့်မြင် ၍၊ မုသာ စကားကိုဟောပြော စဉ်တွင်၊ ထား
    တော်သည် လုပ်ကြံ ဘို့ရာထုတ် လျက်ရှိ၏။ ဖျက်ဆီးဘို့ရာအရောင် တောက် သည်တိုင်အောင်ပြောင်
    စွာပွတ်လေပြီ။
  hmo-hmo: “Umui ese umui itaia noho mata hanai be koikoi sibona, bona emui peroveta
    herevadia be anina lasi. Umui be helaga lasi bona kara dika taudia, bona emui
    dina ia mai noho, emui dika davana abia dinana. Tuari kaia be emui aiodia dekenai
    do ia moru.
  urd-urd: जबकि वह तेरे लिए धोका देखते हैं और झूटे फ़ाल निकालते हैं कि तुझ को उन शरीरों
    की गर्दनों पर डाल दें जो मारे गए, जिनका ज़माना उनकी बदकिरदारी के अंजाम को पहुँचने
    पर आया है।
  rus-SYN: чтобы, тогда как представляют тебе пустые видения и ложно гадают тебе,
    и тебя приложил к обезглавленным нечестивцам, которых день наступил, когда нечестию
    их положен будет конец.
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, lá á tò wà á vãikɛa dↄ̃, á tàaeↄ bↄ̀
    gupuau mɛ́ á duuna pìsi á yãkɛaↄwa, lá á tò wa dↄ̃̀ màa, wa ↄpɛlɛwáɛ
    sa.
  tcz-CHONGTHU: Nathemgao houvin gaothil muna alhem napeh jiu ahi, chule navang san
    ji houvin jong ajou jou aseijiu ahi. Chemjam chu migiloute ngong changa chiding
    ahi, ajeh chu nachung chang thu kitan chai nading nikho chu hunga ahitai.
  mar-mar: ते तुझ्यापुढे कपटाचा संदेश देत असता, तुला खोटा शकुन सांगत असता, ज्या जखमी
    झालेल्या पातक्यांचा पापजन्य अंतसमय येऊन ठेपला आहे त्यांच्या कापलेल्या मानांवर
    ती तलवार तुला लोळवील.
  qub-qub: Gamcuna ricapacushayquega manami rasun cajchu. Musyacojniquicunapis llullacuyllapami
    willaycäshunqui. Gamcunaga wañuchicoj runacunami canqui. Chaypitami örayqui chayamushana.
    Sabliga cuchongapaj gamcunapa cuncayquitami.
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ bu sɔ̃ɔmɔ nɑ mɔ̀, wee ben mɛm nɔɔbu sɑri
    te tɑ sɔ̃ɔsirɑmɔ ben dɑɑ sɔɔ, tɑ mɑn ben torɑnu yɑɑyɑsiɑmɔ mɑ nu bu tɑɑrɛ wɛ̃ɛmɔ.
    Bɑ ǹ mɑɑ nu deri. Yen sɔ̃, kon bu nɔmu doke n mwɑ.
  hat-hat: Vizyon nou t'ap fè yo pa bon vizyon. Sa yo te di ki gen pou rive a p'ap
    rive. Nou menm mechan, nou menm malveyan, jou pa nou an, jou pou yo ban nou dènye
    chatiman nou an ap vini. Nepe a pral tonbe sou nou.
  eng-BSB: while they offer false visions for you and lying divinations about you—
    to be placed on the necks of the wicked who are slain, whose day has come, the
    time of their final punishment.
  eng-WEBPB: while they see for you false visions, while they divine lies to you,
    to lay you on the necks of the wicked who are deadly wounded, whose day has come
    in the time of the iniquity of the end.
  kbq-kbq: Ana'ma nehigeno'a Amoni vahe'motagura havige ava'na keneramante'za havige
    kasnampa ke huneramante'za kefo avu'ava'ma hu'za savri'ma nehaza vahera kazinkno
    erita zmanankempi nentaze. Ana higeno knazama erisaza knamo'a hago egofta nehie.
  nhe-BL: Huan nochi nopa tetonalitani huan nopa tlacajcayajca tiocamanalohuani campa
    imojuanti san istlacatij huan quiijtohuaj para ax hualas nopa tlanahuatijquetl
    tlen Babilonia ica imachete. Inmechilhuíaj initztose cuali huan ax tleno imopantis.
    Huajca ama nopa tlatzacuiltilistli quinajsis nopa ax cuajcualme campa imojuanti
    noja más chicahuac quema ajsis tonali para intemacase cuenta.
  gub-BL: — Amon izuapyapyr wà. Penemixak pepuahu zàwenugar hemu'em peme. Penemu'em
    uzeapo ma'e ràm imume'u mehe no. Peiko ikatu 'ym ma'e romo, Peaiw. Pe'ar uhem
    iko. Penehe hezepyk àwàm iahykaw rehe har uhem iko. Takihepuku u'ar putar peatuwa
    rehe nehe.
  eng-DRA: 'Whilst they see vain things in thy regard, and they divine lies: to bring
    thee upon the necks of the wicked that are wounded, whose appointed day is come
    in the time of iniquity.'
