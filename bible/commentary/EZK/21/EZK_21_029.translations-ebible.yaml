verse: EZK.021.029
translations:
  mal-C: നിങ്ങളെക്കുറിച്ച് വ്യാജദർശനങ്ങൾ ദർശിക്കുകയും വ്യാജദേവപ്രശ്നങ്ങൾ പ്രസ്താവിക്കുകയും
    ചെയ്യുന്ന ദുഷ്ടരായ വധിക്കപ്പെടാനുള്ളവരുടെ കഴുത്തിൽ അതു പ്രയോഗിക്കും. അവരുടെ ദിവസം
    വന്നിരിക്കുന്നു, ശിക്ഷാവിധിയുടെ നാൾ അതിന്റെ പരമകാഷ്ഠയിൽ എത്തിയിരിക്കുന്നു.
  deu-TKW: 'Darum spricht der Herr Jahwe also: Weil ihr an eure Schuld erinnert habt,
    indem eure Abtrünnigkeiten offenbar wurden, so daß eure Sünden in all'' eurem
    Thun sichtbar wurden, - weil ihr so in Erinnerung kommt, sollt ihr um ihretwillen
    ergriffen werden.'
  lin-lin: 'Mpo na yango, tala liloba oyo Nkolo Yawe alobi : ‹ Lokola mabe na bino
    ezongeli bino na makanisi, lokola bolakisi Ngai na polele botomboki na bino mpe
    bomonisi masumu na bino kati na misala na bino nyonso ; lokola bosali bongo, bokokende
    na bowumbu.'
  eng-LSV: In seeing a vain thing for you, || In divining a lie for you, || To put
    you on the necks of the wounded of the wicked, whose day has come, || In the time
    of the iniquity of the end.
  eng-GNV: Whiles they see vanitie vnto thee, and prophecied a lie vnto thee to bring
    thee vpon the neckes of the wicked that are slaine, whose day is come when their
    iniquitie shall haue an ende.
  eng-WEBSTER: While they see vanity to thee, while they divine a lie to thee, to
    bring thee upon the necks of them that are slain, of the wicked, whose day is
    come, when their iniquity shall have an end.
  nhw-BL: Huan nochi nopa tetonalitani huan nopa tlacajcayajca tlajtol pannextiani
    campa amojuanti san istlacatij huan quiijtohuaj para amo hualas nopa tlanahuatijquetl
    tlen Babilonia ica imachete. Anmechilhuíaj anitztose cuali huan amo tleno amopantis.
    Huajca ama nopa tlatzacuiltilistli quinajsis nopa amo cuajcualme campa amojuanti
    noja más chicahuac quema ajsis tonali para antemacase cuenta.
  swh-ONEN: Wakati wakitoa maono ya uongo kwa ajili yako, wanapobashiri uongo kwa
    ajili yako, wanakuweka wewe kwenye shingo za watu wapotovu, wale walio waovu,
    wale ambao siku yao imewadia, wakati wa adhabu yao ya mwisho.
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ bu sɔ̃ɔmɔ nɑ mɔ̀, wee ben mɛm nɔɔbu sɑri
    te tɑ sɔ̃ɔsirɑmɔ ben dɑɑ sɔɔ, tɑ mɑn ben torɑnu yɑɑyɑsiɑmɔ mɑ nu bu tɑɑrɛ wɛ̃ɛmɔ.
    Bɑ ǹ mɑɑ nu deri. Yen sɔ̃, kon bu nɔmu doke n mwɑ.
  eng-KJVCPB: whiles they see vanity unto thee, whiles they divine a lie unto thee,
    to bring thee upon the necks of them that are slain of the wicked, whose day is
    come, when their iniquity shall have an end.
  luo-luo: Kata obedo ni osene fweny mag miriambo kuomi kendo osego gagi mag miriambo
    kuomi, to ibiro yieyogi e ngʼut, joma timbegi richo mibiro negi, joma odiechieng-gi
    ochopo kendo e kinde ma onego kumgie osechopo.
  meu-meu: Idia ese oi daimu ai e mata hanai koikoimu bona e bagu haoro koikoimu lalonai,
    una dare na kara dika taudia, e hahemiro taudia, aiodia ai baine heato; edia dina
    vada e kau, davadia bae abi vaitani.
  npi-ULB: अगमवक्ताहरूले तेरो विषयमा झूटो दर्शनहरू देखे तापनि, तेरो लागि झूटो धार्मिक
    विधिहरू गरे तापनि, यो तरवार मारिन लागेका दुष्‍टहरूको घाँटिमा पर्नेछ, जसको दण्डको
    दिन आएको छ र जसको अधर्मको समय सकिन लागेको छ ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé a rí èké nípa yín àti àfọ̀ṣẹ èké nípa yín a yóò gbé e
    lé àwọn ọrùn ènìyàn búburú ti a ó pa, àwọn tí ọjọ́ wọn ti dé, àwọn tí ọjọ́ ìjìyà
    wọn ti dé góńgó.
  pes-OPCB: فالگیران و جادوگران و انبیای دروغین، به دروغ به شما وعده رهایی از دست
    پادشاه بابِل را داده‌اند. شما گناهکارید و همراه شریران دیگر هلاک خواهید شد. روز
    داوری و مجازات نهایی شما فرا رسیده و شمشیر بر گردن شما فرو خواهد آمد!
  tgl-ULB: Habang ang mga propeta ay nakakakita ng mga walang saysay na pangitain
    para sa iyo, habang gumagawa sila ng mga rituwal upang makabuo ng mga kasinungalingan
    para saiyo, itong espada ay nakaabang na sa mga leeg ng masasama na siyang papatayin,
    ang mga araw ng kanilang kaparusahan ay dumating na at ang oras ng kanilang kalikuan
    ay magtatapos na.
  hui-hui: Amonoali tígua mbirale de gandebaha hondo bolangua howa lalu, Ayu tibu
    ogoni iname yuwa wali agali i̱naga bi mo wahalu mana ko biaga karu homelo bo wahai
    holeberema, lalu kami. Anigo tígua de gandeba handarimigobi mbiwia halu kamigobi
    bibahende ke̱ dege halu kami. Heneneore wali agali uruni pani nelo mulene kaware
    íbu ngagonigoyu pani nelo bo waholenedagoni tígua naboleberemi.
  mya-mya: သင်​တို့​မြင်​ရ​သော​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​သည် အ​တု​ဖြစ်​၍ သင်​တို့​အား​ကြို​တင်​ဟော​ပြော
    ချက်​များ​သည်​လည်း​လိမ်​လည်​ဟော​ပြော​မှု များ​သာ​ဖြစ်​၏။ သင်​တို့​အ​ပြီး​သတ်​အ​ပြစ်
    ဒဏ်​ခံ​ရ​မည့်​နေ့​ရက်​သည်​နီး​ကပ်​လာ​လေ ပြီ။ ဋ္ဌား​တော်​သည်​ယုတ်​မာ​ဆိုး​ညစ်​သူ​တို့
    ၏​ဇက်​ပေါ်​သို့​သတ်​ဖြတ်​ရန်​ကျ​ရောက်​အံ့။
  bod-N: མི་ཡིས་ཁྱོད་ཀྱི་དོན་དུ་མཐོང་བའི་ཞལ་གཟིགས་ནི་རྫུས་མ་ཡིན་པ་དང་། ཁྱོད་ཀྱི་ཆེད་དུ་བཏབ་པའི་མོ་ནི་རྫུས་མ་ཡིན་ལ།
    ཁྱོད་ནི་འཆི་འོས་པ་དང་ངན་པ་དེའི་མཇིང་པར་འགྱེལ་བར་འགྱུར་ལ། དེ་དག་ལ་ཉེས་ཆད་གཅོད་པའི་དུས་དེ་སླེབས་ཤིང་།
    མཇུག་མཐའི་ཉེས་ཆད་གཅོད་པའི་དུས་ལ་སླེབས་སོ། །
  sna-sna: Kunyange vakaona zviratidzo zvenhema pamusoro pako, vakavuka zvenhema pamusoro
    pako, zvichaiswa pamitsipa yavakaipa vachazourayiwa, vane zuva ravo rasvika, ivo
    vane nguva yokurangwa yasvika pokupedzisira.
  spa-BLM: mientras ellos ven por ti falsas visiones, mientras te adivinan mentiras,
    para ponerte en el cuello de los malvados que están heridos de muerte, cuyo día
    ha llegado en el tiempo de la iniquidad del fin.
  cac-cac: A tas syil eb' naumel lolonel yed' juntzan̈ lolonel tz'alchaj d'a e patic,
    man̈ yeloc. Ol och q'uen espada d'a sjaj eb' chuc. Toxo ix javi sc'ual yac'ji
    slajvub' syaelal eb'.
  swh-ULB: Wakati manabii wameona maono ya uongo juu yako, wakati watakapofanya matambiko
    kuuijia kwa uongo juu yako, huu upanga utaanguka chini juu ya shingo za mwovu
    ambao wako karibu kuuawa, ambao siku ya ghadhabu imekuja na ambao mda wa uovu
    unakaribia kuisha.
  bel-bel: каб тады, калі паказваюць табе пустыя ўявы і ілжыва варожаць табе, і цябе
    прыклаў да абезгалоўленых бязбожнікам, дзень якіх настаў, калі бязбожнасьці іхняй
    будзе пакладзены канец.
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Weil ihr eure Ungerechtigkeit in Erinnerung
    bringt, indem eure Übertretungen offenbar werden, so dass eure Sünden in allen
    euren Handlungen zum Vorschein kommen – weil ihr in Erinnerung kommt, werdet ihr
    von der Hand ergriffen werden.'
  mbb-OT: Kenà tutuu is menge nelewasan wey menge tagnà he nezawat niw mehitenged
    te ispada. Iyan tutuu is, andam en is ispada te kedtamped te menge lieg te lalung
    he menge etew. Neume en is timpu te kedsiluti kandan.
  mal-2015: അന്ത്യാകൃത്യത്തിന്റെ കാലത്തു, നാൾ വന്നവരായി ദുഷ്ടന്മാരായ നിഹതന്മാരുടെ
    കഴുത്തിൽ വെക്കേണ്ടതിന്നു അവർ നിനക്കു വ്യാജം ദർശിക്കുന്ന നേരത്തും നിനക്കു ഭോഷ്കുലക്ഷണം
    പറയുന്ന നേരത്തും ഒരു വാൾ, ഒരു വാൾ ഊരിയിരിക്കുന്നു; അതു മിന്നൽപോലെ മിന്നേണ്ടതിന്നും
    തിന്നുകളയേണ്ടതിന്നും കൊലെക്കായി മിനുക്കിയിരിക്കുന്നു എന്നു പറക.
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: ‚Vašoda, hoj mange leperďan tumari vina oleha,
    hoj sako šaj dikhel tumari vzbura a tumare bini dičhol andre savoreste, so keren,
    vašoda tumen zalena andro zajaťje.'
  pes-OPV: چونکه برای تو رویای باطل دیده‌اند و برای تو تفال دروغ زده‌اند تا تو رابر
    گردنهای مقتولان شریر بگذارند که اجل ایشان در زمان عقوبت آخر رسیده است.
  ron-1924: Ын мижлокул ведениилор ку каре те ыншалэ ей ши ын мижлокул пророчиилор
    минчиноасе пе каре ци ле фак ей, те вор фаче сэ казь ынтре трупуриле моарте але
    челор рэй, а кэрор зи вине токмай кынд нелеӂюиря лор есте ла кулме.
  ben-OBCV: এদিকে লোকেরা তোমার বিষয়ে মিথ্যা দর্শন পেলেও এবং মিথ্যা ভবিষ্যৎ-কথনের
    চর্চা করলেও যাদের মেরে ফেলা হবে সেই দুষ্টদের গলার উপর তোমাকে রাখা হবে, তাদের দিন
    এসে পড়েছে, তাদের শাস্তির সময় চরমসীমায় পৌঁছেছে।
  som-som: inta ay wax aan waxba ahayn kuu arkayaan, oo ay wax been ah kugu faaliyaan,
    si ay kuugu soo kor daadshaan kuwii la laayay oo sharka ahaa, oo wakhtigoodii
    yimid markii la ciqaabo.
  lat-VUC: cum tibi viderentur vana, et divinarentur mendacia, ut dareris super colla
    vulneratorum impiorum, quorum venit dies in tempore iniquitatis præfinita.
  eng-ASVBT: while they see for thee false visions, while they divine lies unto thee,
    to lay thee upon the necks of the wicked that are deadly wounded, whose day is
    come in the time of the iniquity of the end.
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Perciocchè voi riducete a memoria
    la vostra iniquità; palesandosi i vostri misfatti, e mostrandosi i vostri peccati
    in tutti i vostri fatti; perciocchè, dico, voi la riducete a memoria, voi sarete
    presi a forza di mano.'
  eng-LXXUP: Therefore thus saith the Lord, Because ye have caused your iniquities
    to be remembered, in the discovery of your wickedness, so that your sins should
    be seen, in all your wickedness and in your evil practices; because ye have caused
    remembrance of them, in these shall ye be taken.
  eng-ULB: While prophets see empty visions for you, while they perform rituals to
    come up with lies for you, this sword will lie on the necks of the wicked who
    are about to be killed, whose day of punishment has come and whose time of iniquity
    is about to end.
  spa-VBL: aunque tus profetas te den falsas visiones y profecías que son mentiras.
    Esta espada cortará el cuello de los malvados y los matará. Destruirá a quienes
    les ha llegado el día de cumplir su castigo.
  fra-_FOB: Au milieu de tes visions trompeuses et de tes présages menteurs, elle
    te jettera sur les cadavres des méchants, dont le jour arrive au temps où leur
    iniquité est à son terme.
  mal-mal: “അകൃത്യത്തിന്റെ അവസാനനാൾ വരുമ്പോൾ, ദുഷ്ടന്മാരായ നിഹതന്മാരുടെ കഴുത്തിൽ വെക്കേണ്ടതിന്
    അവർ നിനക്ക് വ്യാജം ദർശിക്കുന്ന നേരത്തും, നിനക്ക് കപടലക്ഷണം പറയുന്ന നേരത്തും ഒരു
    വാൾ, ഒരു വാൾ ഊരിയിരിക്കുന്നു; അത് മിന്നൽപോലെ മിന്നേണ്ടതിനും തിന്നുകളയേണ്ടതിനും
    കൊലയ്ക്കായി മിനുക്കിയിരിക്കുന്നു എന്ന് പറയുക.
  urd-GVR: Tere nabiyoṅ ne tujhe farebdeh royāeṅ aur jhūṭe paiġhāmāt sunāe haiṅ. Lekin
    talwār bedīnoṅ kī gardan par nāzil hone wālī hai, kyoṅki wuh waqt ā gayā hai jab
    unheṅ hatmī sazā dī jāe.
  suz-BL: इन पर्बम जोल पा कोंइतीके ताम्‍तेक्‍म। इन पर्बम दूली पा लिंक्‍यु कोव़तेक्‍म।
    मेको मरिम्‍शो पाइब नु परमप्रभु यावे आ अरेशो लोव़ मटीब नु साइक्‍चा पुंइसीनीम। मेको
    आन नाक्‍त जाक्‍शो मुर आन कली मोदेंशो पशो बाक्‍ब। मेको आन नोले ङा सजाइ ततीक नाक्‍त
    जाक्‍शो बाक्‍ब।
  eng-NOY: while they see deceit for thee, and prophesy falsehood, that it may bring
    thee to the necks of the wicked that are slain, whose day cometh in the time when
    iniquity bringeth destruction.
  ita-1927: (H21-34) Mentre s’hanno per te delle visioni vane, mentre s’hanno per
    te divinazioni bugiarde, essa ti farà cadere fra i cadaveri degli empi, il cui
    giorno è giunto al tempo del colmo dell’iniquità.
  ckb-ckb: بە پێچەوانەی ئەو بینینە پووچانە و فاڵگرتنەوە درۆیانەی کە سەبارەت بە تۆ
    کراون، شمشێرەکە لەسەر ملی کوژراوە خراپەکارەکان دادەنرێت، ئەوانەی ڕۆژیان هات، کاتیان
    هاتووە سزادانیان گەیشتووەتە بەرزترین پلە.
  eng-BBE: Your vision is to no purpose, your use of secret arts gives a false answer,
    to put it on the necks of evil-doers who are wounded to death, whose day has come,
    in the time of the last punishment.
  kan-OKCV: ನಿನ್ನ ಜೋಯಿಸರು ವ್ಯರ್ಥವಾದದ್ದನ್ನು ನೋಡಿ, ಸಾಕ್ಷಾತ್ಕರಿಸಿ ಸುಳ್ಳಾಗಿ ಶಕುನ ಹೇಳುತ್ತಿದ್ದಾರೆ.
    ಹೀಗೆ ನಿನ್ನನ್ನು ಹತರಾದ ದುಷ್ಟರ ಕುತ್ತಿಗೆಗಳ ಮೇಲೆ ತಂದಿದ್ದಾರೆ. ಅವರ ಅಂತ್ಯದಿನವು ಬಂದಿದೆ.
    ಅದೇ ಅವರ ಅಕ್ರಮಗಳಿಗೆ ಅಂತ್ಯವಾಗಿದೆ.
  tam-2017: அக்கிரமத்திற்கு முடிவு வருங்காலத்தில் வந்த தங்களுடைய நாளுக்கு ஏதுவாகி,
    கொலைசெய்யப்பட்டு போனவர்களுடைய பிடரிகளோடேகூட உன்னைத் துன்மார்க்கரின் கையினால் விழச்செய்யும்படி,
    உனக்கு பொய்யானது பார்க்கப்படுகிறபோதும், உனக்குப் பொய்குறி பார்க்கப்படுகிறபோதும்
    வாள் உருவப்பட்டது, வாளே உருவப்பட்டது; வெட்டவும், அழிக்கவும் அது மின்னக்கூடியதாகத்
