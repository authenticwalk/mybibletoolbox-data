verse: EZK.021.015
translations:
  mal-C: അവരുടെ ഹൃദയം ഭയത്താൽ ഉരുകിപ്പോകേണ്ടതിനും അവരുടെ വാതിൽക്കൽ ധാരാളംപേർ വീഴേണ്ടതിനും
    ഞാൻ തിളങ്ങുന്ന വാൾ നൽകിയിരിക്കുന്നു, അവരുടെ എല്ലാ കവാടങ്ങളിലും. നോക്കൂ! മിന്നൽപോലെ
    പതിക്കാൻ അതു നിർമിച്ചിരിക്കുന്നു; അതു കൊലയ്ക്കായി കൂർപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Um ein Schlachten anzurichten, ist es geschärft, damit es blitze, ist es
    gefegt. Oder sollen wir uns freuen? Die für meinen Sohn bestimmte Rute verachtet
    alles Holz!
  lin-lin: Bapelisi yango mpo na koboma, bangalisi yango mpo na kobimisa mikalikali !
    Boni, tosepela kaka na lingenda ya bokonzi ya mwana na ngai ya mobali ? Mopanga
    ya mwana na ngai esambwisaka banzete nyonso.
  eng-LSV: To melt the heart, and to multiply the ruins, || I have set the point of
    a sword by all their gates. Aah! It is made for brightness, || Wrapped up for
    slaughter.
  eng-GNV: I haue brought the feare of the sword into all their gates to make their
    heart to faint, and to multiplie their ruines. Ah it is made bright, and it is
    dressed for the slaughter.
  eng-WEBSTER: 'I have set the point of the sword against all their gates, that their
    heart may faint, and their ruins be multiplied: ah! it is made bright, it is sharpened
    for the slaughter.'
  nhw-BL: Huan quichihuase para nochi israelitame tlahuel ma momajmatica ipan ininyolo.
    Huan campa hueli tlachiyase, quiitase para itztoque tlacame para quinquechtzontequise
    ica machetes catli cahuani quen tlapetlanilotl. Tlahuel cuali quitentijtoque nopa
    machetes para quitequihuise ipan nopa hueyi miquilistli.
  swh-ONEN: Ili mioyo ipate kuyeyuka na wanaouawa wawe wengi, nimeweka upanga wa kuchinja
    kwenye malango yao yote. Lo! Umetengenezwa umetemete kama umeme wa radi, umeshikwa
    kwa ajili ya kuua.
  bba-bba: Yɑ bɑllimɔ, yerɑ bɑ koo kɑ tɔmbu ɡo. I tɑmɑɑ bɛɛn bɑndu tɑ ǹ kpeemɔ ,
  eng-KJVCPB: 'I have set the point of the sword against all their gates, that their
    heart may faint, and their ruins be multiplied: ah, it is made bright, it is wrapt
    up for the slaughter.'
  luo-luo: Aseketo ligangla mar nek e dhorangeyeni duto, mondo omi chunygi onyosre
    kendo ji mangʼeny notho. Abwogo dalagi gi ligangla mamil ka polo, kendo moikore
    mondo oneki.
  meu-meu: Bena daradia na bae doko bona hutuma na edia ikoukou iboudiai lalodiai
    bae hekida diho totona, lau ese dare kimore-kimorena vada na heni; ia na kevaru
    na heto e kevaru-kevarumu; vada e hakimore-kimorea, ala-ala totona.
  npi-ULB: तिनीहरूका हृदयहरू गलाउन र तिनीहरूका ढल्नेहरूको संख्या बढाउन, तिनीहरूका
    सबै ढोकामा मैले मार्नलाई तरवार राखेको छु । बिजुलीजस्‍तै चम्‍कनलाई त्‍यो बनाइएको
    छ, मार्नलाई त्‍यो समातिएको छ ।
  yor-yor: Kí ọkàn kí ó lè yọ́ kí àwọn tí ó ṣubú le pọ̀, mo ti gbé idà sí gbogbo bodè
    fún ìparun. Háà! A mú kí ó kọ bí ìmọ̀nàmọ́ná, a gbá a mú fún ìparun.
  pes-OPCB: بگذار دلهایشان از ترس فرو ریزد. چون بر هر دروازه‌ای برق شمشیر دیده می‌شود.
    بله، شمشیر همچون برق آسمان می‌درخشد و برای کشتن، تیز شده است!
  tgl-ULB: Upang tunawin ang kanilang puso at paramihin ang kanilang mga kinatitisuran,
    inihanda ko ang pagpatay ng espada sa kanilang mga tarangkahan! Sa Aba! Ito ay
    ginawa tulad ng kidlat, pinakawalan upang kumatay!
  hui-hui: Ayu tibu ogonime wali agali mo gi hagabi dewa bo wahagabi nga. Anigo i̱na
    tanonaga pabe panga haraba ngaru bibahende ngagoria ayu tibu ogoni hari daba ale
    ngiringaralegome wali agali bo wahai hole manda manda bu ngo.
  mya-mya: ယင်း​သည်​ငါ​၏​လူ​မျိုး​တော်​အား​နှ​လုံး​တုန် စေ​၍ ယိမ်း​ယိုင်​ပြို​လဲ​စေ​၏။
    လျှပ်​ပြက်​သ​ကဲ့ သို့​ပြောင်​လက်​၍​ခုတ်​ဖြတ်​ရန်​အ​သင့်​ရှိ​သော ဋ္ဌား​ဖြင့် ငါ​သည်​သူ​တို့​၏​မြို့​တံ​ခါး​တို့​တွင်
    သတ်​ဖြတ်​ရန်​ထို​ဋ္ဌား​ကို​ထား​ရှိ​မည်။-
  bod-N: དེ་དག་སེམས་འཁྲུགས་ནས་མི་མང་པོ་སར་འགྱེལ་ལོ། །ངས་ཁོ་ཚོའི་མཁར་སྒོ་ཡོངས་སུ་སྲོག་ལེན་མཁན་མངགས་ཏེ།
    ཀྱེ་ཀྱེ། རལ་གྲི་འདི་ལས་འོད་འཕྲོ་ཞིང་བརྡར་ནས་ཤིན་ཏུ་རྣོ་བས་སྲོག་བླངས་ཆོག་ཆོག་ཡིན།
  sna-sna: Kuti mwoyo inyungudike uye vanowa vawande, munondo ndakauyisa pamasuo avo
    ose kuti uuraye. Haiwa, wakagadzirirwa kuti upenye semheni, wakabatwa kuti uuraye.
  spa-BLM: He puesto la espada amenazadora contra todas sus puertas, para que su corazón
    se derrita, y que sus tropiezos se multipliquen. ¡Ah! Está hecho como un rayo.
    Está apuntado para la matanza.
  cac-cac: Yuj q'uen espada chi' ste sat sc'ol eb' anima yuj xivelal. A d'a masanil
    chon̈ab' ayxoec' q'uen vuuj yic xicjicham anima. Toxon̈ej copopi yilji q'ueen,
    te jay yajq'ue ye q'ueen yic xicjicham anima.
  swh-ULB: Ili kuyeyusha mioyo yao na kuongeza kuanguka kwao, nimeweka machinjio ya
    upanga juu ya malango! Ole! Umeundwa kama mng'ao wa radi, umetengwa kwa ajili
    ya kuua!
  bel-bel: Каб расталі сэрцы і каб забітых было болей, Я каля ўсіх варотаў іхніх пастаўлю
    грозны меч, ах! бліскучы, як маланка, навостраны на закол.
  deu-ELBBK: 'Damit es eine Schlachtung anrichte, ist es geschärft; damit es blitze,
    ist es geschliffen. Oder sollen wir uns freuen und sagen: Das Zepter meines Sohnes
    verachtet alles Holz?'
  mbb-OT: Ebpengerkeren sikandan tenged te kegkahandek ne mahabet is ebpematey kandan.
    Insavuk ku en is ispada ziyà te menge pultahan te menge inged dan te kedhimatey
    kandan. Egkindab heini iring te kilat ne andam en he idhimatey.
  mal-2015: അവരുടെ ഹൃദയം ഉരുകിപ്പോകേണ്ടതിന്നും അവരിൽ പട്ടുപോയവർ പെരുകേണ്ടതിന്നും ഞാൻ
    വാളിൻമുനയെ അവരുടെ എല്ലാ വാതിലുകൾക്കും നേരെ വെച്ചിരിക്കുന്നു; അയ്യോ, അതു മിന്നൽപോലെയിരിക്കുന്നു;
    അതു കൊലയ്ക്കായി കൂർപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: ostrarďi, hoj te murdarel; lešťimen avri, hoj te bľišťisaľol sar bleskos.
    Akana so, radisaľuvaha? E paľica mire čhaskri na prilel ňisavo kašt!
  pes-OPV: شمشیر برنده‌ای به ضد همه دروازه های ایشان قرار دادم تا دلها گداخته شود
    وهلاکت‌ها زیاده شود. آه (شمشیر) براق گردیده وبرای کشتار تیز شده است.
  ron-1924: Ка сэ арунк гроаза ын инимь, ка сэ ынмулцеск пе чей ловиць, де ачея ам
    трас сабия, аменинцынду-й ла тоате порциле лор. Вай, е фэкутэ сэ фулӂере ши аскуцитэ
    пентру мэчел!
  ben-OBCV: কেটে ফেলার জন্য তাদের সব দ্বারে দ্বারে আমি তরোয়াল বসিয়েছি যেন তাদের
    হৃদয় সব গলে যায় এবং অনেকে পড়ে। দেখো! সেই তরোয়াল বিদ্যুতের মতো ঝকমক করে, এটি
    হত্যার জন্য ধার দেওয়া হয়েছে।
  som-som: Seefta ayaan irdahooda oo dhan ku cabsiiyey, si uu qalbigoodu u dhalaalo,
    oo ay kufiddoodu u sii badato. Sida hillaac baa loo dhalaashay oo waxaa loo safeeyey
    waxlaynta aawadeed!
  lat-VUC: et corde tabescere, et multiplicat ruinas. In omnibus portis eorum dedi
    conturbationem gladii acuti, et limati ad fulgendum, amicti ad cædem.
  eng-ASVBT: 'I have set the threatening sword against all their gates, that their
    heart may melt, and their stumblings be multiplied: ah! it is made as lightning,
    it is pointed for slaughter.'
  ita-1885: è aguzzata, per fare una grande uccisione; è forbita, acciocchè folgori;
    ci portremmo noi rallegrare, o scettro del mio figliuolo, che sprezzi ogni legno?
  eng-LXXUP: that thou mayest slay victims; be sharpened that thou mayest be bright,
    ready for slaughter, slay, set at nought, despise every tree.
  eng-ULB: In order to melt their hearts and to multiply their fallen, I have set
    the sword for slaughter at all their gates. Ah! It is made like lightning, it
    is grasped for slaughter.
  spa-VBL: He puesto una espada en todas las puertas de su ciudad para que pierdan
    el valor y caigan muchos. Está hecha para brillar como un relámpago y se usa para
    matar.
  fra-_FOB: C'est pour fondre les cœurs, pour multiplier les monceaux à toutes leurs
    portes, que j'ai pris l'épée menaçante. Ah! elle est faite pour lancer l'éclair;
    elle est aiguisée pour égorger!
  mal-mal: അവരുടെ ഹൃദയം ഉരുകിപ്പോകേണ്ടതിനും അവരിൽ പട്ടുപോയവർ പെരുകേണ്ടതിനും ഞാൻ വാളിന്റെ
    മുനയെ അവരുടെ എല്ലാ വാതിലുകൾക്കും നേരെ വച്ചിരിക്കുന്നു; അയ്യോ, അത് മിന്നൽപോലെയിരിക്കുന്നു;
    അത് കൊലയ്ക്കായി കൂർപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ ne talwār ko un ke shahroṅ ke har darwāze par khaṛā kar diyā hai tāki
    āne jāne wāloṅ ko mār ḍāle, har dil himmat hāre aur muta'addid afrād halāk ho
    jāeṅ. Afsos! Use bijlī kī tarah chamkāyā gayā hai, wuh qatl-o-ġhārat ke lie taiyār
    hai.
  suz-BL: मोपतीके थुं लुक्‍च लाइनीम। मिनु शुश गोल्‍नीम। मेको आन ठेयब लाप्‍चो नेल्‍लेमी
    हुश ख्राक्‍श पोक्‍चा कली तरवार वोइश्‍शो बाक्‍ती। मेको चिला दाप्‍शो खोदेंशो पा
    साइक्‍चा कली शेप्‍शो बाक्‍ब।
  eng-NOY: That their hearts may faint, and their overthrown may be multiplied, I
    have set the terror of the sword against all their gates. Ah, how is it made to
    glitter, polished for slaughter!
  ita-1927: (H21-20) Io ho rivolto la punta della spada contro tutte le loro porte,
    perché il loro cuore si strugga e cresca il numero dei caduti; sì, essa è fatta
    per folgoreggiare, è aguzzata per il macello.
  ckb-ckb: بۆ توانەوەی دڵ و بۆ زۆرکردنی کوژراوان، لەبەر ئەوە لەسەر هەموو دەروازەکانیان
    شمشێری سەربڕینم داناوە. ئای! لەو شمشێرە دروستکراوە بۆ ئەوەی وەک هەورە بروسکە ببریسکێتەوە،
    ئەو بۆ سەربڕین مشتوماڵ کراوە.
  eng-BBE: 'In order that hearts may become soft, and the number of those who are
    falling may be increased, I have sent death by the sword against all their doors:
    you are made like a flame, you are polished for death.'
  kan-OKCV: ಅವರ ಹೃದಯವು ಕರಗುವ ಹಾಗೆಯೂ, ಅವರ ಎಲ್ಲಾ ಬಾಗಿಲುಗಳಲ್ಲಿ ಪತನವು ಹೆಚ್ಚಾಗುವ ಹಾಗೆಯೂ
    ಖಡ್ಗದ ಮೊನೆ ಇಟ್ಟಿದ್ದೇನೆ. ಆಹಾ, ಮಿಂಚಿನಂತೆ ಹೊಡೆಯಲು ಈ ಬಲೆ ಹೆಣೆಯಲಾಗಿದೆ ಅದನ್ನು ಕೊಲೆಮಾಡುವುದಕ್ಕೆ
    ಮಸೆಯಲಾಗಿದೆ.
  tam-2017: அவர்களுடைய இருதயம் கரைந்து, அவர்களுடைய இடையூறுகள் அதிகமாகும்படி, பட்டயத்தின்
    கூர்மையை அவர்களுடைய எல்லா வாசல்களுக்கும் சம்பவிக்கக் கட்டளையிடுவேன்; ஆ, அது மின்னும்படியாகப்
    பதமிடப்பட்டது, வெட்டும்படியாகத் தீட்டிவைக்கப்பட்டது.
  spa-RV-1909: 'Para que el corazón desmaye, y los estragos se multipliquen: en todas
    las puertas de ellos he puesto espanto de espada. ¡Ah! dispuesta está para que
    relumbre, y aderezada para degollar.'
  ron-BTF: Eu am pus vârful sabiei împotriva tuturor porților lor, ca să li se topească
    inima și să li se înmulțească ruinele; ah, este făcută strălucitoare și învelită
    pentru măcel.
  eng-WEBP: I have set the threatening sword against all their gates, that their heart
    may melt, and their stumblings be multiplied. Ah! It is made as lightning. It
    is pointed for slaughter.
  eng-FBV: I have placed a sword at all the gates of their city so that they may lose
    their courage, and many may fall. Oh no! It's made to flash like lightning and
    used to kill.
  nld-1939: 'Opdat aller hart het besterft, En tallozen vallen: Aan al hun poorten
    heb Ik een slachtbank gezet! Gij zwaard, gevormd om te bliksemen, En om te slachten
    gewet,'
  nch-BL: Huan quichihuase para nochi israelitame tahuel ma momajmatica ipan iniyolo.
    Huan campa hueli tachiyase, quiitase para itztoque tacame para quinquechtzontequise
    ica machetas cati cahuani quej tapetanilot. Tahuel cuali quitentijtoque nopa machetas
    para quitequihuise ipan nopa hueyi miquilisti.
  vie-1934: (021-20) Aáy là để làm cho lòng chúng nó tan chảy, cho thêm nhiều sự vấp
    ngã, mà ta đã đặt gươm hăm dọa nghịch cùng mọi cửa chúng nó. Oâi! gươm đã như
    chớp nhoáng; đã bén nhọn để giết!
  hin-CV: ताकि उनके हृदय डर से भर जाएं और बहुतेरे ज़मीन पर गिरें, मैंने उनके सब द्वारों
    पर हत्या के लिये तलवार ठहराई है. देखो! बिजली की तरह चोट करने के लिये यह जाल बुना
    गया है, इसका उपयोग हत्या करने के लिये होगा.
  spa-BES: Para que los corazones se desalienten y el número de los que caen pueda
    aumentar, he enviado la muerte por la espada contra todas sus puertas, está hecha
    para echar rayos, está pulida para la muerte.
  tdx-tdx: Sinioñe hanjamana’e, nikotriñeñe hitsopelatse hoe helatse! Hirebeke hao
    tika, anako? Ihe nañovoke ty kobaiñe naho ze atao tsipilo?
  tha-KJV: เพื่อว่าใจของเขาจะละลาย และเพื่อซากปรั​กห​ักพังของเขาจะทวี​คู​ณขึ้​นอ​ีก
    เราได้จ่อดาบนั้นไปที่​ประตู​เมืองทั้งหลายของเขาแล้ว เออ ทำเสียเหมือนอย่างกับฟ้าแลบ
    เขาขั​ดม​ันเพื่อจะเข่นฆ่า
  por-BR-2018: Para que os corações desmaiem, e os tropeços se multipliquem; eu pus
    a ponta da espada contra todas as suas portas. Ah! Ela feita foi para reluzir,
    e preparada está para degolar.
  deu-ELO: (021:20) Damit das Herz zerfließe und viele hinstürzen, habe ich das schlachtende
    Schwert wider alle ihre Tore gerichtet. Wehe! Zum Blitzen ist es gemacht, zum
    Schlachten geschärft.
  eng-WYC-2018: In all the gates of them I gave (the) troubling of a sword, sharp
    and made bright to shine, girded to slaying.
  epo-epo: Mi sendos glavon teruran, por ke la koroj ektremu, kaj por ke multaj falu
    ĉe ĉiuj iliaj pordegoj. Ha, kiel ĝi brilas, kiel akrigita ĝi estas por la buĉado!
  uig-PIN: Ularning yürǝklirini erisun dǝp, ulardin nurƣunliri putlixip kǝtsun dǝp,
    Mǝn ularning barliⱪ dǝrwaziliriƣa tǝⱨdit salƣuqi ⱪiliqni ⱪaritip ⱪoydum. Way!
    U qaⱪmaⱪtǝk parⱪiritilƣan, u ⱪirixⱪa suƣurulƣan;
  beo-beo: 'Amo gegesu gobihei ea hamobeba:le, Na fi dunu da beda:igia:sa amola dafasa.
    Na da gobihei amo da ha:ha:na agoane gagala:sa, amola medole legemusa: momagei
    dagoi, amoga ilia moilai amoma magagisa.'
  tpi-OTNT: Dispela bainat i wet i stap long olgeta dua bilong taun bilong pretim
    ol manmeri na kilim planti i dai. Dispela bainat i lait moa yet olsem klaut i
    lait, na i redi long kilim ol man i dai.
  hau-SA: Domin zukata su narke da yawa kuma su fāɗi, na tsai da takobin kisa a dukan
    ƙofofinsu. Kash! A sa ya haska kamar walƙiya, ana riƙe da shi don kisa.
  uig-LAT: Ularning yüreklirini érisun dep, ulardin nurghunliri putliship ketsun dep,
    Men ularning barliq derwazilirigha tehdit salghuchi qilichni qaritip qoydum. Way!
    U chaqmaqtek parqiritilghan, u qirishqa sughurulghan;
  nde-nde: Ukuze inhliziyo zibe buthakathaka labawileyo babebanengi, sengibeke inkemba
    yokubulala kuwo wonke amasango abo. Bheka! Yenzelwe ukuphazima njengombane, iphathelwe
    ukubulala.
  ton-ton: 'Kuo u ʻai ʻae muʻa heletā ki honau ngaahi matapā, koeʻuhi ke vaivai ai
    honau loto, pea fakalahi ai honau maumauʻi: ʻOiauē! Kuo fakangingila, pea kuo
    fakamata ia ki he tāmate.'
  ces-1613: Tak aby se rozplynulo srdce, a rozmnoženi byli úrazové, v každé bráně
    jejich postavím ostří meče. Ach, vyčištěnť jest, aby se blyštěl, zaostřen, aby
    zabíjel.
  eng-WMB: I have set the threatening sword against all their gates, that their heart
    may melt, and their stumblings be multiplied. Ah! It is made as lightning. It
    is pointed for slaughter.
  tam-TCV: இருதயங்கள் உருகி அநேகர் விழும்படியாக, அவர்கள் வாசல்களிலெல்லாம் படுகொலைக்காக
    நான் வாளை நிலைப்படுத்தியுள்ளேன். அது துலக்கப்பட்டு மின்னல் கீற்றுப்போல் பாய்வதற்காகத்
    தீட்டப்பட்டு, படுகொலைக்கு ஆயத்தமாகக் கையில் பிடிக்கப்பட்டுள்ளது.
  ceb-ULB: Aron malukmay ang ilang mga kasingkasing ug ang kadaghanan mangatumba,
    gipahimutang ko ang espada batok sa ilang mga ganghaan! Pagkaalaot! Gihimo kini
    sama sa kilat, gibuhian aron patyon!
  pol-UBG: Postawiłem strach miecza we wszystkich ich bramach, aby ich serce się rozpłynęło
    i pomnożyły się ich upadki. Ach! Jest wypolerowany, aby błyszczeć, wyostrzony,
    aby zabić.
  urd-GVU: مَیں نے تلوار کو اُن کے شہروں کے ہر دروازے پر کھڑا کر دیا ہے تاکہ آنے جانے
    والوں کو مار ڈالے، ہر دل ہمت ہارے اور متعدد افراد ہلاک ہو جائیں۔ افسوس! اُسے بجلی
    کی طرح چمکایا گیا ہے، وہ قتل و غارت کے لئے تیار ہے۔
  deu-1912: Ich will das Schwert lassen klingen, daß die Herzen verzagen und viele
    fallen sollen an allen ihren Toren. Ach, wie glänzt es und haut daher zur Schlacht!
  kan-2017: ಅವರ ಹೃದಯವು ನೀರಾಗಿ ಬಹಳ ಜನರು ಎಡವಿ ಬೀಳುವಂತೆ ಸಂಹರಿಸುವ ಖಡ್ಗವನ್ನು ಅವರ ಪುರದ್ವಾರಗಳಿಗೆಲ್ಲಾ
    ತಂದಿದ್ದೇನೆ. ಆಹಾ, ಮಿಂಚಿನಂತೆ ಮಿಂಚುತ್ತದೆ, ವಧೆಗಾಗಿ ಹಂತವಾಗಿ ಸಿದ್ಧವಾಗಿದೆ!
  yap-yap: Ma waliy e girdi’ rog nge mulan’rad miyad dol’. Bay gu k’aring e marus
    ko binaw rorad ko fare gi saydon ni be mat ra’en ni bod e uluch, nib fal’eg rogon
    ni nge cham.
  hlt-MCSB: Te daengah ni lungbuei paci vetih a vongka tom ah hmuitoel khaw a suplup
    eh. Anunae Maeh sah ham khopha bangla a saii tih a hnut cunghang hmui kang khueh
    coeng.
  mdy-ETH: ዴራ ታኣኮ ዒጊቹሞይዳ ጌሊ ዹቂንቲ ሎኦማንዳኔ፤ ዓዳ ዜኤሊንሢጉዲ ዔኤቲ ፖዓ፥ ዎዻኒያ ጊኢጌ ጬንቻ ዓፓሮ ዔያቶኮ
    ካራ ካራ ታ ጌሤኔ።
  twi-ASANTE: Ɛbɛma akoma nyinaa aboto na atɔfoɔ adɔɔso, mede akunkumakunkum akofena
    no asisi wɔn apono nyinaa ano. Ao! Wɔayɛ no sɛ ɛntwa yerɛ yerɛ sɛ anyinam wɔaso
    mu ama akumkumakumkum.
  eng-WEBU: I have set the threatening sword against all their gates, that their heart
    may melt, and their stumblings be multiplied. Ah! It is made as lightning. It
    is pointed for slaughter.
  wal-wal: Hegee eta wozanai seeranaadaaninne etappe daroti haiqqanaadan oottana.
    Bisoi wolqqanttaadan pholqqu gees; siifanau qucettiis.
  spa-PDDPT: Entregué la espada brillante para que desmaye el corazón y se multipliquen
    los muertos en todas sus puertas. ¡Ay! Dispuesta está para que relumbre, preparada
    para degollar.
  gun-gun: Ha'e kuery okuraxõ py onhemondyi rei aguã, ha'e okẽ oẽaty ha'e javi rupi
    heta ho'a aguã. Ajapo 'rã kyxe overa va'e rami hexakã aguã. Mba'eta jojuka aguã
    ae omboveraa ha'e oaĩmbe'epaa.
  ilo-ULB: Tapno agkebba ti pusoda ken tapno umadu dagiti pakaitibkulanda, inkabilko
    ti mammapatay a kampilan kadagiti ruanganda! Asida pay! Naaramid daytoy a kasla
    kimat, naisagana a pangpapatay!
  kpg-kpg: E hai ai agu daangada gi manawa paagege, gi tingatinga. Au ga hagamadagudagu
    di waahale digaula gi tulumanu, go tulumanu dela e dabadaba gadoo be di ila gei
    e hagatogomaalia e hai taaligi dangada.
  uig-ARA: ئۇلارنىڭ يۈرەكلىرىنى ئېرىسۇن دەپ، ئۇلاردىن نۇرغۇنلىرى پۇتلىشىپ كەتسۇن دەپ،
    مەن ئۇلارنىڭ بارلىق دەرۋازىلىرىغا تەھدىت سالغۇچى قىلىچنى قارىتىپ قويدۇم. ۋاي!
    ئۇ چاقماقتەك پارقىرىتىلغان، ئۇ قىرىشقا سۇغۇرۇلغان؛
  sus-sus: Santidɛgɛma naxan gbaloe rabama, santidɛgɛma naxan dangima alɔ seyamakɔnyi.
    Won nɔma ɲɛlɛxinde n ma di xa mangɛ sa wuri ra? Ade, santidɛgɛma fama nɛ birin
    xun nakanade.
  pon-2006: E kin kahrehda nei aramas akan ar kin nan kapehd tikitikla oh dipekelekel.
    I pahn kamasangki ar kahnimwo kedlahs pwoat me kin piripir duwehte lioal oh kin
    onopadahr en kamaramas.
  ksd-ksd: Iau ga vung ra pakat na vinarubu ta kadia lavur mataniolo upi ra bala i
    diat na dadadar, ma upi diat a pa burabura; io! i bagabagele da ra palapalaia,
    di ga vaninare upi ra vardodoko.
  grc-BRENT: ὅπως σφάξῃς σφάγια, ὀξύνου ὅπως γένῃ εἰς στίλβωσιν, ἑτοίμη εἰς παράλυσιν·
    σφάζε, ἐξουδένει, ἀπόθου πᾶν ξῦλον.
  ind-AYT: supaya hati mereka menjadi leleh dan orang yang rebah menjadi banyak. Di
    semua pintu gerbang mereka, Aku telah memberikan pedang yang berkilauan. Ah, pedang
    itu dibuat seperti petir, pedang itu dibungkus untuk pembantaian.
  nya-nya: Ndawayikira pa zipata zawo zonse lupanga laphuliphuli kuti ataye mtima
    ndiponso kuti anthu ambiri agwe. Aa! Lapangidwa lupanga kuti lizingʼanima ngati
    mphenzi ndi kuti azilisolola kuphera anthu.
  hrv-hrv: Za klanje naoštren, osvjetlan da sijeva.
  mps-mps: Te bainat hwągo te taun sunumi tigidalide tonalu, te we bidi dabe wi ilama,
    te hauwa ela mubao. Te bainat hwą gegemani umagi mu eyu, te dagalu be sele ula
    tiwai eyu, te bidi dabe ela muabo sisi elaluai dao.
  tpi-tpi: Dispela bainat i wet i stap long olgeta dua bilong taun bilong pretim ol
    manmeri na kilim planti i dai. Dispela bainat i lait moa yet olsem klaut i lait,
    na i redi long kilim ol man i dai.
  dan-1931: at deres Hjerter må ængstes og mange må falde ved alle Porte. Jeg sætter
    dig til at slagte, du Sværd, som er gjort til at lyne, hvæsset til Slagtning.
  vie-OVCB: Hãy làm cho lòng chúng tan chảy vì kinh hoàng, nhiều kẻ ngã chết ngay
    tại cửa nhà mình. Lưỡi gươm sáng loáng như chớp, được đánh bóng cho cuộc tàn sát.
  guj-2017: તેઓનાં હૃદય પીગળાવવા તથા તેઓનાં લથડિયાં વધી જાય માટે, મેં તેઓના દરવાજા
    સામે તલવાર મૂકી છે. અને, તેને વીજળી જેવી કરે છે અને સંહાર કરવાને સજ્જ છે.
  pon-2006A: E kin kahrehda nei aramas akan ar kin nan kapehd tikitikla oh dipekelekel.
    I pahn kamasangki ar kahnimwo kedlahs pwoat me kin piripir duwehte lioal oh kin
    onopadahr en kamaramas.
  por-BRBSL: Eu coloquei a espada ameaçadora contra todos os portões deles, que seu
    coração possa derreter, e seus tropeços sejam multiplicados. Ah! É feito como
    um relâmpago. É apontado para o abate.
  cth-cth: Lungthin karawknaw, a rawknae hoe apap nahanelah, kahran e tahloi takhang
    tangkuem koevah, ka hruek toe. Aiyoe! sumpapalik e patetlah a ang, duenae tahloi.
  twi-twi: Ɛbɛma koma nyinaa abotow na atɔfo adɔɔso, mede akunkumakunkum afoa no asisi
    wɔn apon nyinaa ano. Hwɛ! Wɔatono no sɛ entwa yerɛw yerɛw sɛ anyinam, wɔaso mu
    ama akunkumakunkum.
  hlt-hlt: Te daengah ni lungbuei paci vetih a vongka tom ah hmuitoel khaw a suplup
    eh. Anunae Maeh sah ham khopha bangla a saii tih a hnut cunghang hmui kang khueh
    coeng.
  tbz-SIM: N dì sũ̀ɔ̃́tɛ́ mukɔ̀ù kpɛ́í nkɛ, kɛ dì ɑntɛ́ kɛ̀ dì pĩ̀nti.
  msy-2020: Mɨdorozir sabar kam, nan gumazamizibagh amima, me gavgaviba puvatɨgha
