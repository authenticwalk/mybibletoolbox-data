    ikia kuaba akunasavɨra gara iti.
  dop-dop: Yǝlɑɑ kʋɣʋ tɔɔ kɛ́ pɑ sɑlɑ-tɛ. Pɑ sotitɑ-tɛɣɛ sɩ tǝ́ teeki kɔkɔ. Tɩɩ pǝsɩ
    nɑ tǝ́ yɔɔlɩ? Mɑ pǝyɑlʋ kɑwulɑɣɑ kpɑ́tʋ́ɣʋ́ footiɣi tɩɩŋ tǝnɑɣɑ.
  azb-azb: Onların ürəyi ərisin, Yerə sərilənlər çox olsun deyə Bütün darvazalarında
    qırğın qılıncı qoydum. Ah, o, şimşək kimi parıldadı, Öldürmək üçün sıyrıldı.
  eng-DBY: 'In order that the heart may melt, and the stumbling-blocks be multiplied,
    I have set the threatening sword against all their gates: ah! it is made glittering,
    it is whetted for the slaughter.'
  hin-2017: मैंने घात करनेवाली तलवार को उनके सब फाटकों के विरुद्ध इसलिए चलाया है कि
    लोगों के मन टूट जाएँ, और वे बहुत ठोकर खाएँ। हाय, हाय! वह तो बिजली के समान बनाई
    गई, और घात करने को सान चढ़ाई गई है।
  wol-KYG: 'Dees koo jonj ngir bóome, jonj koo jonj ba muy tàkk. Ana nu nu mana bége
    lii? Ngeen ne Aji Sax ji nee: ‘Yetu nguurug Yuda sama doom a ngi fi.’ Waaye saamar
    bi faalewul benn bant!'
  eng-YLT: To melt the heart, and to multiply the ruins, By all their gates I have
    set the point of a sword. Ah, it is made for brightness, Wrapped up for slaughter.
  eng-WYC-2017: In all the gates of them I gave troubling of a sword, sharp and made
    bright to shine, girded to slaying.
  eng-WMBB: I have set the threatening sword against all their gates, that their heart
    may melt, and their stumblings be multiplied. Ah! It is made as lightning. It
    is pointed for slaughter.
  urd-GVH: मैंने तलवार को उनके शहरों के हर दरवाज़े पर खड़ा कर दिया है ताकि आने जानेवालों
    को मार डाले, हर दिल हिम्मत हारे और मुतअद्दिद अफ़राद हलाक हो जाएँ। अफ़सोस! उसे
    बिजली की तरह चमकाया गया है, वह क़त्लो-ग़ारत के लिए तैयार है।
  rug-rug: Pude kote malohoro gore pa minatagutu sari bulodia, meke kote soku si hoqa,
    ke va nama ia Arau sa vedara pude seke koari doduru sasada. Ura na ta tavete pude
    malakapi guana kapi, meke ta tuqe si asa pude seke va mate.
  gaz-gaz: Kunis akka onneen baqxee hedduun isaanii barbadeeffamaniif ani balbala
    isaanii hunda dura ajjeechaaf goraadee kaaʼeera. Wayyoo! Inni akka calaqqisuuf
    haxaaʼameera; inni nama ajjeesuuf cululuqfame.
  fra-LSG: C’est pour massacrer qu’elle est aiguisée, C’est pour étinceler qu’elle
    est polie… Nous réjouirons-nous? Le sceptre de mon fils méprise tout bois…
  yal-yal: A raxanxanxi halagin nan xili ma yati, a wuren dɛgɛma, a mayilenma alo
    kuyen ɲin masɔxɔnna. En lan en xa sɛwa ba? Anu, n ma diina mangaya dunganna yoma
    wudine birin ma.
  haw-1868: 'Ua hoonoho au i ka maka o ka pahikaua e ku e i ko lakou mau ipuka a pau
    i maule ka naau, a i hoonuiia ka hiolo ana: Auwe ua hoohualiia ia, ua unuhiia
    uo ka luku ana.'
  arb-NAV: لِكَيْ تَذُوبَ الْقُلُوبُ، فَيَتَهَاوَى كَثِيرُونَ صَرْعَى عِنْدَ كُلِّ
    بَوَّابَاتِهِمْ. لِهَذَا جَرَّدْتُ سَيْفاً مُتَقَلِّباً بَرَّاقاً مَصْقُولاً مُتَأَهِّباً
    لِلذَّبْحِ.
  ewe-ewe: Ale be dziwo nalolo banaa, eye ame kukuawo nasɔ gbɔ. Meda amewuyi la ɖe
    woƒe agbowo katã nu. O! Wowɔe be woake dzo abe dzikedzo ene, wolée na amewuwu.
  eng-LEE: '(21:20) In order to make timid the heart, and to multiply the stumbling-blocks,
    do I bring the howling of the sword against all their gates: ah! it is made bright,
    it is made thin-edged for the slaughter.'
  asm-FB: তেওঁলোকৰ হৃদয় কোমল হ’বৰ বাবে আৰু তেওঁলোকৰ উজুটি খাই পৰা লোকৰ সংখ্যা সৰহ
    হ’বৰ কাৰণে এই তৰোৱালখনৰ আগটো তেওঁলোকৰ আটাই নগৰ দুৱাৰৰ অহিতে স্থাপন কৰিলোঁ! হায়
    হায়! তাক বিজুলী যেন কৰা হ’ল, বধ কৰিবৰ কাৰণে তাক ধাৰ দিয়া হ’ল।
  sus-A: سَنتِدّفّمَ نَشَن فبَلٌي رَبَمَ، سَنتِدّفّمَ نَشَن دَنفِمَ عَلْ سٍيَمَكْنيِ.
    وٌن نْمَ حّلّشِندٍ ﭑ مَ دِ شَ مَنفّ سَ وُرِ رَ؟ عَدٍ، سَنتِدّفّمَ قَمَ نّ بِرِن
    شُن نَكَنَدٍ.
  fra-SBL: J'ai mis l'épée menaçante contre toutes leurs portes, pour que leur cœur
    se fonde, et que leurs trébuchements soient multipliés. Ah ! Il est fait comme
    la foudre. Il est pointé pour l'abattage.
  hbo-hbo: לְמַ֨עַן טְבֹ֤חַ טֶ֙בַח֙ הוּחַ֔דָּה לְמַעַן־הֱיֵה־לָ֥הּ בָּ֖רָק מֹרָ֑טָּה
    אֹ֣ו נָשִׂ֔ישׂ שֵׁ֥בֶט בְּנִ֖י מֹאֶ֥סֶת כָּל־עֵֽץ׃
  kik-kik: Nĩgeetha ngoro iringĩke, nao arĩa magwĩte maingĩhe, nĩnjigĩte rũhiũ rwa
    njora rwa kũũragana ihingo-inĩ ciao ciothe. Hĩ! Rũthondeketwo rũhenagie ta rũheni,
    rũnyiitĩtwo nĩguo rũũragane.
  fra-NCL: 'c’est pour faire un massacre qu’elle est aiguisée, pour faire briller
    l’éclair qu’elle est fourbie. Ou bien nous réjouirons-nous en disant : « Le sceptre
    de mon fils méprise tout bois ? »'
  cek-AK: Nihcae palung boeng o moe, kadueh kami pop aep hanah, nihcae ih khongkhanawk
    boih ah sumsen to ka suek boeh; Aw! Sumsen loe ni aengh baktiah ampha moe, kami
    hum hanah hmawt suidik boeh.
  cuk-cuk: Bela ese-niga argwatemaloed, degi, bukidar ese burgwemaloed. Es-suid-dule-gindakedi,
    neggwebur-yawagakmargi bato an nasiksad. We-es-suid dakar-gaega odatarmaklesad,
    dule-ogilogega nugar onikulesad.
  uig-CYR: Уларниң жүрәклирини ерисун дәп, улардин нурғунлири путлишип кәтсун дәп,
    Мән уларниң барлиқ дәрвазилириға тәһдит салғучи қилични қаритип қойдум. Вай! У
    чақмақтәк пақиритилған, у қиришқа суғурулған;
  tel-2017: వాళ్ళ గుండెలు కరిగిపోయేలా, అడ్డంకులు అధికం అయ్యేలా వాళ్ళ గుమ్మాలకు విరోధంగా
    నేను కత్తి దూసి భారీ ఎత్తున వధ సిద్ధం చేశాను! బాధ! అది మెరుపులా ఉంది. వధ చెయ్యడానికి
    సిద్ధంగా ఉంది.
  hat-BSA: Pou kè yo ka fann, e anpil moun tonbe sou pòtay yo, Mwen te plase nepe
    klere a devan tout potay yo. Ah! Li fèt pou frape tankou loray; li byen pwenti
    ak lentansyon fè masak.
  kos-kos: Ac oru mwet luk in tila pulaik, ac elos ac fahsr tukulkul. Nga aksangengye
    siti selos ke sie cutlass sarmelik oana sie sarom, su akola in uniya mwet.
  hbo-WLC: לְמַ֨עַן טְבֹ֤חַ טֶ֙בַח֙ הוּחַ֔דָּה לְמַעַן־הֱיֵה־לָ֥הּ בָּ֖רָק מֹרָ֑טָּה
    א֣וֹ נָשִׂ֔ישׂ שֵׁ֥בֶט בְּנִ֖י מֹאֶ֥סֶת כָּל־עֵֽץ׃
  ibo-ibo: Ka obi ha gbazee site nʼegwu, ka ndị na-ada ada hie nne, nʼihi na edoziela
    m mma agha ahụ nʼọnụ ụzọ ama ha niile maka oke ogbugbu. Lee, mma agha ahụ na-egbu
    amụma, etinyela ya nʼaka onye ga-egbu oke ogbugbu.
  ory-ory: ସେମାନଙ୍କର ଅନ୍ତଃକରଣ ଯେପରି ତରଳି ଯାଏ ଓ ସେମାନଙ୍କର ଅନେକ ବିଘ୍ନ ଜନ୍ମେ, ଏଥିପାଇଁ
    ଆମ୍ଭେ ସେମାନଙ୍କର ସକଳ ନଗର-ଦ୍ୱାର ବିରୁଦ୍ଧରେ ଖଡ୍ଗର ଅଗ୍ରଭାଗ ରଖିଅଛୁ; ଆଃ! ତାହା ବିଜୁଳି
    ତୁଲ୍ୟ ନିର୍ମିତ, ହତ୍ୟା କରିବା ନିମନ୍ତେ ତାହା ତୀକ୍ଷ୍ଣ କରାଯାଇଅଛି।
  chk-chk: Iwe, leluken aramas epwe tur, nge chomong repwe mäla ren ewe ketilas. Üpwe
    eniwokusuur ren lon asamalapen telinimwer meinisin. Ewer, a molupolup usun chök
    fifi, a pwal ken pwe epwe ninni.
  rop-rop: Olabat garra jidan brabli wikwan en olabat garra buldan ebriweya en dei
    garra bradin nomo lilbit. Det bigbala naif garra weidabat blanga olabat langa
    ebri geit. Im garra laitlaitbat wulijim laitining, en ebriweya det naif mub im
    garra kilim olabat.
  ukr-1871: Щоб серця струхлїли, та й щоб полягло як найбільше, то я поуставляю у
    кожних воротях грізного меча. Ой горе! він блищить блискавкою, — вигострений до
    бою.
  deu-1951: (021-20) daß die Herzen verzagen und die Gefallenen zahlreich werden an
    allen ihren Toren, habe ich wider sie das drohende Schwert gezogen. Wehe, zum
    Blitzen ist es gemacht, zur Schlachtung geschärft!
  eng-JPS: (21-20) I have set the point of the sword against all their gates, that
    their heart may melt, and their stumblings be multiplied; ah! it is made glittering,
    it is sharpened for slaughter.
  srp-1865: Naoštren je da kolje, uglaðen je da sijeva; hoæemo li se radovati kad
    prut sina mojega ne haje ni za kako drvo?
  lug-lug: era n’emitima gyabwe girisaanuuka, n’abattiddwa baliba bangi. Ntadde ekitala
    ekitta ku miryango gyabwe gyonna. Kiwagaddwa era kimyansa ng’okumyansa kw’eggulu
    era kinywezebbwa olw’okutta.
  heb-heb: למען למוג לב והרבה המכשלים על כל שעריהם נתתי אבחת חרב אח עשויה לברק מעטה
    לטבח׃
  ben-IRV: তাদের হৃদয় গলানোর জন্য এবং অনেক বাধা পাওয়ার জন্য আমি তাদের সব শহর-দ্বারে
    তরোয়ালের ত্রাস রাখলাম, আঃ। তা বিদ্যুতের মত তৈরী, হত্যাকারীর জন্য মুক্ত।
  pan-pan: ਮੈਂ ਇਹ ਤਲਵਾਰ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਫਾਟਕਾਂ ਦੇ ਵਿਰੁੱਧ ਦਿਲ ਪਿਘਲਾਉਣ ਲਈ ਅਤੇ ਠੋਕਰ ਦੇਣ
    ਲਈ ਰੱਖੀ। ਹਾਏ ਲਿਸ਼ਕਾਈ ਹੋਈ ਤਲਵਾਰ! ਇਹ ਚਮਕਣ ਲਈ ਬਣਾਈ ਗਈ ਹੈ, ਇਹ ਵੱਢਣ ਲਈ ਤਿੱਖੀ ਕੀਤੀ ਗਈ
    ਹੈ!
  mya-JVB: သူတို့စိတ်ပျက် ၍ အထူးသဖြင့်ဆုံးရှုံး စေခြင်းငှါ၊ ထား ဘေး ကိုမြို့ တံခါး
    ရှိသမျှ တို့၌ ငါရောက် စေပြီ။ ထားပြောင် လျက်ရှိ၏။ လုပ်ကြံ စရာဘို့ ပွတ် ထားလျက်
    ရှိ၏။
  hmo-hmo: Unai neganai edia kudoudia be gari bada dainai do idia veve, badina be
    edia iduara ibounai dekenai tuari kaia ia diaridiari noho, kevaru bamona ia diaridiari
    noho. Bona ena isena be mai matana, ala-ala totona.
  urd-urd: मैंने यह तलवार उनके सब फाटकों के ख़िलाफ़ क़ायम की है ताकि उनके दिल पिघल
    जायें और उनके गिरने के सामान ज़्यादा हों हाए बर्क़ तेग यह क़त्ल करने को खींची
    गई।
  rus-SYN: Чтобы растаяли сердца и чтобы павших было более, Я у всех ворот их поставлю
    грозный меч, увы! сверкающий, как молния, наостренный для заклания.
  bqc-SIM: Wà a lɛkɛ̀ gbɛ̃dɛdɛa yã́iɛ, wa kɛ̀kɛ kɛ́ àↄ tɛkɛ lán loupilɛawaɛ. Wa
    pↄnakɛ ń ma nɛ́ gopanao yã̀? Fɛ̃nda bàa kú ń go bee taaeoo.
  tcz-CHONGTHU: Alung change chu kichat tijat in jollha jeng hen, ijeh inem itile
    kelkot jousea chemjam chu vallah lah jeng ding ahi. Kolphe bangin aval jap jap
    jengin chule kisat tel tel nadinga kinol val ahitai.
  mar-mar: त्याच्या हृदयाचे पाणी पाणी होण्यास आणि अनेकांना अडखळण होण्यासाठी त्यांच्या
    वेशीवर ठार मारण्यासाठी तलवारी सिध्द केल्या आहे. आहाहा! तिला विजेसारखी चमकवली आहे,
    ती कसाई सारखी उपसली आहे.
  qub-qub: Chayno manchachiptinmi runacunapaga balurninpis mana canganachu. Chaymi
    aypallanpa wañuycachenga. Llapanpa wasincunamanmi wañuchicoj sablita churashcä.
    Chay sabliga achicyaycachänanpämi llushwachasha caycan. Wañuchinanpämi sumaj afilasha
    caycan.
  bqp-bqp: Yɑ bɑllimɔ, yerɑ bɑ koo kɑ tɔmbu go. I tɑmɑɑ bɛɛn bɑndu tɑ ǹ kpeemɔ,
  hat-hat: L'ap fè pèp mwen an pèdi tout kouraj li, y'ap tonbe yonn sou lòt. Mwen
    mete nepe nan tout pòtay yo, yon nepe k'ap bay zèklè, yon nepe ki pare pou touye
    anpil moun.
  eng-BSB: So that their hearts may melt and many may stumble, I have appointed at
    all their gates a sword for slaughter. Yes, it is ready to flash like lightning;
    it is drawn for slaughter.
  eng-WEBPB: I have set the threatening sword against all their gates, that their
    heart may melt, and their stumblings be multiplied. Ah! It is made as lightning.
    It is pointed for slaughter.
  kbq-kbq: Ana hanageno tumo'zamimo'a netanenkeno, hankavezmia omanegahie. Hagi ana
    bainati kazinknona maka kuma kafantera vahe'ma ahe fri'are retrurente'nageno me'neno
    kopsinagna huno rumarave nehuno vahe'ma ahe fri'are retrotra huno me'ne.
  nhe-BL: Huan quichihuase para nochi israelitame tlahuel ma momajmatica ipan ininyolo.
    Huan campa hueli tlachiyase, quiitase para itztoque tlacame para quinquechtzontequise
    ica machetes tlen tlahuía queja tlapetlanilotl. Tlahuel cuali quitentijtoque nopa
    machetes para quitequihuise ipan nopa hueyi miquistli.
  gub-BL: Ozo'ok heremiaihu wakàgaw, A'e rupi uzepyapi wà. Ahem tawhu waneko haw huwake
    a'e takihepuku àmàn iweraw haw ài heny katu ma'e hepo pe hereko pà. Amuàgà'ym
    a'e takihe puruzuka àwàm rehe.
  eng-DRA: And languish in heart, and that multiplieth ruins. In all their gates I
    have set the dread of the sharp sword, the sword that is furbished to glitter,
    that is made ready for slaughter.
