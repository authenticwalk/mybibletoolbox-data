  ory-ory: ତାହାର ଦକ୍ଷିଣ ହସ୍ତରେ ଯିରୂଶାଲମ ନାମରେ, ଅର୍ଥାତ୍‍, ସେହି ସ୍ଥାନରେ ପ୍ରାଚୀର-ଭେଦକ
