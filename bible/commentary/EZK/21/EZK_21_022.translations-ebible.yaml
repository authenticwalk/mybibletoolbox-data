  dop-dop: Tɑcɑɑ mɑ́, mɑɑ mɑ niŋ tɑɑ tɔtɔ. Mɑɑ yele nɑ mɑ pɑ́ɑ́nɑ́ huu. Mɑɣɑ Tɑcɑɑ,
