verse: EZK.021.022
translations:
  mal-C: യന്ത്രമുട്ടികൾ സ്ഥാപിക്കാനും സംഹരിക്കുന്നതിനു കൽപ്പന പുറപ്പെടുവിക്കുന്നതിനും
    യുദ്ധാരവം മുഴക്കുന്നതിനും കവാടങ്ങൾക്കുനേരേ യന്ത്രമുട്ടികൾ വെക്കാനും ഉപരോധക്കോട്ട
    പണിത് ചുറ്റും ചരിഞ്ഞ പാത പണിതുയർത്തുന്നതിനും ജെറുശലേമിലുള്ള നറുക്ക് അയാളുടെ വലങ്കൈയിൽ
    എത്തിയിരിക്കുന്നു.
  deu-TKW: Da will auch ich eine Hand gegen die andere schlagen und meinem Grimme
    Ruhe verschaffen; ich, Jahwe, habe es geredet.
  lin-lin: Ngai mpe, nakobeta maboko na Ngai ; mpe kanda na Ngai ya makasi ekokita.
    Ngai Yawe nde nalobi. »
  eng-LSV: The divination [for] Jerusalem has been at his right, || To place battering-rams,
    || To open the mouth with slaughter, || To lift up a voice with shouting, || To
    place battering-rams against the gates, || To pour out a mound, to build a fortification.
  eng-GNV: At his right hand was the diuination for Ierusalem to appoint captaines,
    to open their mouth in the slaughter, and to lift vp their voyce with shouting,
    to laye engines of warre against the gates, to cast a mount, and to builde a fortresse.
  eng-WEBSTER: At his right hand was the divination for Jerusalem, to appoint captains,
    to open the mouth in the slaughter, to lift up the voice with shouting, to appoint
    battering rams against the gates, to cast a mount, and to build a fort.
  nhw-BL: Huan ipan ininmanejmac quisas nopa cuatlamintli catli quinnextilis para
    monequi yase ipan altepetl Jerusalén para quihuilanatij huan pehuase temictise.
    Tzajtzise huan tlahuejchihuase chicahuac quema pehuas nopa tlahuilancayotl. Huan
    ica se hueyi cuahuitl quimaquilise nopa puerta ipan itepa nopa altepetl hasta
    quicoyonise huan huelis calaquise para tlasosolose. Quimontonose miyac tlali iica
    nopa tepamitl para ipan tlejcose para calaquise ipan nopa altepetl. Huan quichijchihuase
    torres catli huejcapantique yahualtic tlen nopa altepetl para ipan tlajtlachiyase.
  swh-ONEN: Upande wake wa kuume inakuja kura ya Yerusalemu, ambapo ataweka vyombo
    vya kuvunjia boma, ili kuamrisha mauaji, kupiga ukelele wa vita, kuweka vyombo
    vya kuvunjia boma kwenye malango, kuweka jeshi kuzunguka na kufanya uzingiraji.
  bba-bba: Nɛ, Yinni Gusunɔn tii, kon tɑkɑ ko kpɑ n nɛn mɔru kpuro sɔ̃ɔsi mɑm mɑm
    sere yu kɑ sɑrɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: At his right hand was the divination for Jerusalem, to appoint captains,
    to open the mouth in the slaughter, to lift up the voice with shouting, to appoint
    battering rams against the gates, to cast a mount, and to build a fort.
  luo-luo: Otingʼo asere mondik ni Jerusalem e lwete ma korachwich, mondo omi ongʼe
    ni odhi Jerusalem, kogiyo sigich lweny kendo oloso lodi mitwomogo dhorangeye,
    bende ogingo pidhe mag lowo kendo okunyo buche milworogo ohinga.
  meu-meu: Ia imana idibana ai Ierusalem hanua e hedinaraimu, lolo-dagu ihavarana,
    hanua iduaradia igwadadia vaḡomadia iato-hatadia, tano ilarebana, bona hanua iḡegelaina
    kohorodia ihaginidia.
  npi-ULB: यसको विरुद्धमा भत्‍काउने मूढा राख्‍नलाई, गला खोलेर मार्ने हुकुम दिनलाई,
    युद्धको आवाज सुनाउलाई, मूल ढोका भत्‍काउने ठुला-ठुला मूढाहरू लाउनलाई, घेरा-मचान
    खडा गर्नलाई त्‍यसको दाहिने हातमा यरूशलेमको चिट्ठा पर्नेछ ।
  yor-yor: Nínú ọwọ́ ọ̀tún rẹ ni ìbò Jerusalẹmu yóò ti wá, ní ibi tí yóò ti gbé afárá
    kalẹ̀, láti pàṣẹ fún àwọn apànìyàn, láti mú ki wọn hó ìhó ogun láti gbé òòlù dí
    ẹnu-ọ̀nà ibodè, láti mọ odi, àti láti kọ́ ilé ìṣọ́.
  pes-OPCB: تیرها به او نشان می‌دهد که باید به سوی اورشلیم برود! پس او و سپاهیانش
    با غریو جنگ، برای کشتار به راه می‌افتند. ایشان در برابر دروازه‌ها، منجنیقها بر
    پا کرده و برای تصرف شهر، سنگرها و برجها خواهند ساخت.
  tgl-ULB: Sa kaniyang kanang kamay ay mayroong isang hula tungkol sa Jerusalem, para
    maihanda niya ang isang malaking trosong panggiba laban dito! Para ibuka niya
    ang kaniyang bibig upang iutos ang pagsisimula ng pagpatay! Para isigaw niya ang
    isang labanan! Para ihanda nya ang mga malaking trosong panggiba sa tarangkahan!
    Para ibuhos niya ang tambak na lupa upang itayo sa kinubkob na mga pader!
  hui-hui: Ani bialu howa timu gi tigame yamiyagome Yarusalemehayagi polene walia
    holebira. Ani manda bialu tigua Yarusaleme puwa wai pabe panga kago bo gialalu
    tanoha anda puwa wali agali tanoha karu bo wahai holenaga mbirale mbira guruyagu̱
    ale wabulebira. Wabiai howa ami agali bu karume hongo howaore hoaro lalu mbirale
    mbira guruyagu̱ ale biagome wai pabenaga panga kago bo gialole hongo howa yupe
    haragola panga biago bo haealabaga bulebira. Ani bialu tigua Yarusaleme tano bo
    gialopaya bule gana walu tini heyu howa wai bulenaga dindi dugu wima irigi holebira.
  mya-mya: ထို​အ​ခါ`ယေ​ရု​ရှ​လင်' ဟု​ရေး​မှတ်​ထား​သော နိ​မိတ်​ပြ​မြား​သည် သူ​၏​ညာ​ဘက်​လက်​တွင်း
    သို့​ရောက်​ရှိ​၏။ ထို​မြား​က​သူ့​အား​မြို့​ရိုး​ဖြို ရန်​တုံး​မောင်း​များ​ကို​သွား​ရောက်​တပ်​ဆင်​ကာ
    သတ်​ရန်​အ​မိန့်​ပေး​လျက်​စစ်​တိုက်​သံ​များ ကို​ကြွေး​ကြော်​ရန်​လည်း​ကောင်း၊ တံ​ခါး​ထု
    ဖွင့်​ရန်​တုံး​မောင်း​ကို​လည်း​ကောင်း မြေ​က​တုတ် များ​ဖို့​၍​က​တုတ်​ကျင်း​များ​ကို​တူး​ရန်
    လည်း​ကောင်း​ညွှန်​ပြ​၏။-
  bod-N: ཁོང་གི་ལག་པ་གཡས་པར་ཡེ་རུ་སཱ་ལེམ་གྱི་མཚན་བཟུང་ནས། གནས་དེ་རུ་གྲོང་ཁྱེར་ལ་རྒོལ་བའི་ཐོ་བ་ཆེན་པོ་བཙུགས་ཏེ་དམར་གསོད་བྱེད་པའི་བཀའ་འབབ་པ་དང་།
    ངར་སྐད་ཆེན་པོ་སྒྲོག་པ་དང་། གྲོང་ཁྱེར་ལ་རྒོལ་བའི་ཐོ་བ་ཆེན་པོ་བཙུགས་ཏེ། མཁར་སྒོ་ལ་དཔུང་འཇུག་བྱེད་ཅིང་།
    ས་རགས་བརྒྱབ་སྟེ་གྲོང་ཁྱེར་བསྐོར་བའི་མཁར་མཐོན་པོ་བརྩིགས་སོ། །
  sna-sna: Muruoko rwake rworudyi muchava nomujenya weJerusarema, paachamisa zvokuparadza
    nazvo masvingo, kuti arayire zvokuuraya, adanidzire zvehondo, amise zvokuparadza
    nazvo masuo, vavake mirwi yokurwisa nokukomba guta.
  spa-BLM: En su mano derecha estaba la suerte de Jerusalén, para poner arietes, para
    abrir la boca en la matanza, para levantar la voz con gritos, para poner arietes
    contra las puertas, para echar montículos y para construir fortalezas.
  cac-cac: A d'a svach' c'ab' vin̈, ata' ol elul sjul-lab' sch'oxan d'a stojolal Jerusalén,
    syalelc'ochi to tz'och oval d'a Jerusalén chi'. Ol miljoccham anima ta'. Ol el
    av yic oval. Ol b'ochaj mac'lab' poj puerta. Ol b'ochajq'ue tec'nub' d'a spatictac
    chon̈ab' chi', ol oymaj eb' soldado d'a spatictac smasanil.
  swh-ULB: Katika mkono wake wa kuume kutakuwa na dalili kuhusu Yerusalemu, kuweka
    mitambo ya kubomolea juu ya hiyo, kufungua kinywa chake kupanga kuchinja, kutoa
    sauti ya vita, kuweka mitambo ya kubomolea juu ya malango, kujenga ngazi, na kusimamisha
    wima minara ya boma.
  bel-bel: 'У правай руцэ ў яго варажба: «у Ерусалім», дзе трэба паставіць тараны,
    разамкнуць на пабоішча вусны, узьнесьці голас на ваенны крык, падвесьці тараны
    пад брамы, насыпаць вал, пабудаваць абложныя вежы.'
  deu-ELBBK: Und auch ich will meine Hände zusammenschlagen und meinen Grimm stillen.
    Ich, der HERR, habe geredet.
  mbb-OT: Is egkehubus din he vesut te panà iyan is mibmerkahan te Jerusalem. Ne edhabet
    sikandin ebpemensag he edsurungen dan en is Jerusalem ne egeraan dan is meǥinged
    kayi. Ebpesevukan din is pultahan te Jerusalem te zezekelà he menge kayu he ibengkag.
    Ebaal sikandin te turi-turi wey edtambù te tanà diyà te kilid duen te verengbeng
    duen te inged su para mepemenehiki heini.
  mal-2015: യന്ത്രമുട്ടികളെ വെക്കേണ്ടതിന്നും വൻകൊലെക്കായി വായ്പിളർന്നു ആർപ്പുവിളിക്കേണ്ടതിന്നും
    വാതിലുകളുടെ നേരെ യന്ത്രമുട്ടികളെ വെക്കേണ്ടതിന്നും വാട കോരി കൊത്തളം പണിയേണ്ടതിന്നും
    യെരൂശലേമിനെക്കുറിച്ചുള്ള പ്രശ്നം അവന്റെ വലങ്കയ്യിൽ വന്നിരിക്കുന്നു.
  rmc-rmc: Me tiš tapčinava a miri choľi preačhela. Me, o RAJ, oda phenďom.“
  pes-OPV: به‌دست راستش تفال اورشلیم است تامنجنیقها بر پا کند و دهان را برای کشتار
    بگشایدو آواز را به گلبانگ بلند نماید و منجنیقها بردروازه‌ها بر پا کند و سنگرها
    بسازد و برجها بنانماید.
  ron-1924: Сорцул каре есте ын дряпта луй ынсямнэ Иерусалимул, унде вор требуи сэ
    ридиче бербечь, сэ дя порункэ пентру мэчел ши сэ скоатэ стригэте де рэзбой; вор
    ридика бербечь ымпотрива порцилор, вор ридика ынтэритурь ши вор фаче шанцурь де
    апэраре.
  ben-OBCV: তার ডান হাতে আসবে জেরুশালেমের গণনা, যেখানে সে প্রাচীর ও দ্বার ভাঙবার যন্ত্র
    বসাবে, হত্যা করার হুকুম দেবে, ঢালু ঢিবি ও উঁচু ঢিবি তৈরি করবে।
  som-som: Midigtiisa waxaa yiil faalkii Yeruusaalem loo faaliyey, inuu wax lagu jejebiyo
    dhisto, oo uu afka laynta u furo, oo uu qaylo aad ugu dhawaaqo, oo uu wax lagu
    jejebiyo irdaha ka hor samaysto, oo uu tuulmo tuulo, oo uu qalcado dhisto.
  lat-VUC: Ad dexteram ejus facta est divinatio super Jerusalem, ut ponat arietes,
    ut aperiat os in cæde, ut elevet vocem in ululatu, ut ponat arietes contra portas,
    ut comportet aggerem, ut ædificet munitiones.
  eng-ASVBT: In his right hand was the divination for Jerusalem, to set battering
    rams, to open the mouth in the slaughter, to lift up the voice with shouting,
    to set battering rams against the gates, to cast up mounds, to build forts.
  ita-1885: Io altresì mi batterò a palme, ed acqueterò la mia ira. Io, il Signore,
    ho parlato.
  eng-LXXUP: 'And I also will clap my hands, and let loose my fury: I the Lord have
    spoken it.'
  eng-ULB: In his right hand will be an omen about Jerusalem, to set battering rams
    against it, to open his mouth to order the slaughter, to sound a war cry, to set
    battering rams against the gates, to build a ramp, and to erect siege towers.
  spa-VBL: “Tiene la señal de Jerusalén en su mano derecha. Aquí es donde va a colocar
    los arietes, para dar la orden de atacar, para gritar el grito de guerra. Allí
    ordenará a los arietes que rompan las puertas, que pongan una rampa de ataque
    y que construyan un muro de asedio.
  fra-_FOB: Le sort qui est dans sa main droite désigne Jérusalem, pour y dresser
    des béliers, commander le carnage, pousser des cris de guerre, pour ranger les
    béliers contre les portes, élever des terrasses et construire des forts.
  mal-mal: യന്ത്രമുട്ടികളെ വയ്ക്കേണ്ടതിനും വൻകൊലയ്ക്കായി വായ് തുറന്ന് ആർപ്പുവിളിക്കേണ്ടതിനും
    വാതിലുകളുടെ നേരെ യന്ത്രമുട്ടികൾ വയ്ക്കേണ്ടതിനും ഉപരോധം ഏർപ്പെടുത്തി കോട്ട പണിയേണ്ടതിനും
    യെരൂശലേമിനെക്കുറിച്ചുള്ള പ്രശ്നം അവന്റെ വലംകൈയിൽ വന്നിരിക്കുന്നു.
  urd-GVR: Tab use Yarūshalam kā rāstā iḳhtiyār karne kī hidāyat milegī, chunāṅche
    wuh apne faujiyoṅ ke sāth Yarūshalam ke pās pahuṅch kar qatl-o-ġhārat kā hukm
    degā. Tab wuh zor se jang ke nāre lagā lagā kar shahr ko pushte se gher leṅge,
    muhāsare ke burj tāmīr kareṅge aur darwāzoṅ ko toṛne kī qilāshikan mashīneṅ khaṛī
    kareṅge.
  suz-BL: मेको आ ग्‍युरा गुइम यरूसलेम कली बाजी दुम्‍‍त। मेकेर गारो ङोइक्‍चा कली शी
    फुल्‍लु तेल्‍शा, लडाइ पचा कली, ग्रीचा कली ठेयब लाप्‍चो गे शी फुल्‍लु तेल्‍शा सहर
    पुम्‍चा कली, लाइश्‍शो खिं सेल्‍चा माल्‍नीम। इजीकीएल ४:२
  eng-NOY: 'In his right hand shall be the lot: Jerusalem, to set battering-rams,
    to open the mouth with the war-cry, to lift up the voice in shouting, to set battering-rams
    against the gates, to cast up a mound, to build a tower.'
  ita-1927: (H21-27) La sorte, ch’è nella destra, designa Gerusalemme per collocargli
    degli arieti, per aprir la bocca a ordinare il massacro, per alzar la voce in
    gridi di guerra, per collocare gli arieti contro le porte, per elevare bastioni,
    per costruire delle torri.
  ckb-ckb: تیروپشک بە دەستی ڕاستی بۆ ئۆرشەلیم هەڵدەدات بۆ مەنجەنیق دانان، فەرمانی
    کوشتن و نەعرەتە کێشانی جەنگ، بۆ مەنجەنیق دانان بۆ شکاندنی دەروازەکان، بۆ لێدانی
    سەنگەر و قوللە بنیادنان.
  eng-BBE: At his right hand was the fate of Jerusalem, to give orders for destruction,
    to send up the war-cry, to put engines of war against the doors, lifting up earthworks,
    building walls.
  kan-OKCV: ಅವನ ಬಲಗೈಯಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗಾಗಿ ಶಕುನವು ಇತ್ತು. ಅಲ್ಲಿ ಅವನು ಬಡಿಯುವ ಆಯುಧಗಳನ್ನಿಟ್ಟು,
    ಬಾಯಿಬಿಟ್ಟು ಸಂಹಾರ ಧ್ವನಿಗೈದು, ಆರ್ಭಟವಿಟ್ಟು ಬಾಗಿಲುಗಳ ಎದುರಾಗಿ ಬಡಿಯುವ ಆಯುಧಗಳನ್ನಿಟ್ಟು
    ದಿಬ್ಬ ಹಾಕಿ, ಒಡ್ಡು ಕಟ್ಟಿದ್ದು ಸೂಚನೆಯಾಗಿದೆ.
  tam-2017: தலைவரை நியமிக்கிறதற்கும், அழிக்கும்படி ஆர்ப்பரிக்கிறதற்கும், கெம்பீரமாகச்
    சத்தமிடுகிறதற்கும், வாசல்களை முட்டும் இயந்திரங்களை வைக்கிறதற்கும், மண்மேடு போடுகிறதற்கும்,
    முற்றுகைச் சுவர்களைக் கட்டுகிறதற்கும், எருசலேமைக்குறித்து குறிபார்க்குதல் அவனுடைய
    வலதுபுறத்திலே உண்டாயிருக்கும்.
  spa-RV-1909: La adivinación fué á su mano derecha, sobre Jerusalem, para poner capitanes,
