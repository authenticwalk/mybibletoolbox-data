  mdy-ETH: ዬካፓ ሚዛቆ ኩጫ ዒዛኮ ‹ዬሩሳላሜ!› ጌዒ ፃኣፖና ባኣዚ ጊዳ ዓኣ ሂኢሺ ዓርቃንዳኔ፤ ዒዚ ኬኤሎ ዲፆ ጫርጊ ዶይሶንዶ
