    ၊ ရဲတိုက် ကို ဆောက် စေခြင်းငှါ ၎င်း ၊ လက်ျာ ဘက်၌ ယေရုရှလင် မြို့အဘို့ ဗေဒင် တွက်၍
    နေရာ ကျ၏။
  hmo-hmo: 'Iena imana idibana ese diba ta tano dekena amo do ia abia, unai diba ena
    ladana be Ierusalema. Vadaeni Babulonia ena king ese Ierusalema abia totona inai
    bamona do ia oda: ‘Magu iduara hamakohia au latadia do umui abia hegaegae, hanua
    taudia do umui alaia mase, tuari totona do umui boiboi bada, tano be hanua magu
    ena badibadina do umui haboua bada, bona hanua koua hagegea kohoro aukadia do
    umui haginia.’'
  urd-urd: उसके दहने हाथ में येरूशलेम का पर्ची पड़ेगी कि मंजनीक़ लगाये और कुश्त —
    ओ — ख़ून के लिए मुँह खोले ललकार की आवाज़ बुलन्द करे और फाटकों पर मंजनीक़ लगाए
    और दमदमा बांधे और बुर्ज़ बनाए।
  rus-SYN: 'В правой руке у него гаданье: “в Иерусалим”, где должно поставить тараны,
    открыть для побоища уста, возвысить голос для военного крика, подвести тараны
    к воротам, насыпать вал, построить осадные башни.'
  bqc-SIM: Mapi sↄ̃ má ↄtaalɛ, ma pↄ i wee. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Aphun akhut jetlam'a chun “Jerusalem lang jonna sepaihon kelkot suhchim
    nading thingtum lentah tah akichoi juva, athana diuva kholhang asap uva adelkhum
    nadiu aseije. Kulbang douna a kemsang adouva chule kaltou nading lampi asemtou
    diu ahi.
  mar-mar: यरूशलेमेबद्दल पुढे घडून येणारी गोष्ट त्याच्या उजव्या हातात असेल, किल्ल्याचे
    दरवाजे फोडण्याचे हत्यार त्याविरूद्ध असेल, त्यांच्या तोंडातून मारण्याचा, युध्दाची
    ओरड! त्यासाठी हत्यार वेशीसाठी तयार केले, त्यासाठी मातीचे टेकाड बुरुज बांधावे.
  qub-qub: 'Surtita gatishanga llojshisha derëchu caj-läman. Chay caj-lächöga Jerusalenmi
    caycan. Chaura chay caj-läpäga ray niran: ‹Pillyaj yaycuy, perga jananpa yaycunata
    ruray, intërunpa curalapaycuy, wañuchiy, magaj yaycur gaparpay, puncuncunata amiriy›
    nir.'
  bqp-bqp: Nɛ, Yinni Gusunɔn tii, kon tɑkɑ ko kpɑ n nɛn mɔru kpuro sɔ̃ɔsi mɑm mɑm
    sere yu kɑ sɑrɑ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Bon! Men li kenbe flèch ki bay direksyon lavil Jerizalèm lan! Sa vle di
    se pou l' atake lavil Jerizalèm ak machin lagè yo, bay lòd pou yo touye tout moun,
    bay siyal pou yo mache sou lavil la ak gwo poto bwa pou defonse pòtay li yo, pou
    yo anpile ranblè nan pye miray li yo, pou yo fouye gwo kannal sènen l' toupatou.
  eng-BSB: In his right hand appears the portent for Jerusalem, where he is to set
    up battering rams, to call for the slaughter, to lift a battle cry, to direct
    the battering rams against the gates, to build a ramp, and to erect a siege wall.
  eng-WEBPB: In his right hand was the lot for Jerusalem, to set battering rams, to
    open the mouth in the slaughter, to lift up the voice with shouting, to set battering
    rams against the gates, to cast up mounds, and to build forts.
  kbq-kbq: Hagi amenezama tro'ma nehanigeno'a, tamaga azampina Jerusalemi kumare huno
    krente'nenia kevemo efregahie. Ana'ma hanigeno'a ame huno ha'ma hu kezana netino,
    zamaheho huno'ma hanige'zama vahe'ma zamahesagu ve meme afutamina zamazeri retro
    huzmante'ne. Hagi ana kezama ati'neana ana ve meme afutamimo'za Jerusalemi kuma
    kafante hara nehu'za, mopa kafiza ana kuma keginamofo megia ante hihi hu'za mareriza
    mani'neza kahama renafe hu'za mareri'zana za'za zafareti tro hu'za renafe kahana
    hu'za mareri'za vahera hara huzmantegahaze.
  nhe-BL: Huan ipan ininma nejmatl quisas nopa cuatlamintli tlen quinnextilis para
    monequi yase ipan altepetl Jerusalén para quitehuitij huan pehuase temictise.
    Tzajtzise huan tlahuelchihuase chicahuac quema pehuas nopa tlatehuijcayotl. Huan
    ica se hueyi cuahuitl quimaquilise nopa puerta ipan itepa nopa altepetl hasta
    quicoyonise huan huelis calaquise para tlaxolehuase. Quimontonose miyac tlali
    iica nopa tepamitl para ipan tlejcose para calaquise ipan nopa altepetl. Huan
    quichijchihuase torres tlen huejcapantique yahualtic tlen nopa altepetl para ipan
    tlajtlachiyase.
  gub-BL: Ipo awyze har upyhyk u'yw Zeruzarez her hereko har. Mawiron wanuwihawete
    oho putar Zeruzarez pe nehe. Uhapukaz putar zeàmàtyry'ymawhu rehe uze'eg pà nehe.
    Umuàgà'ym putar pàrirogawtàtà heitykaw nehe. Umuapyk putar a'e ma'e ukenawhu henataromo
    nehe. Uzapo putar pàrirogawtàtà rehe uzeupir haw nehe. Uzapo putar tàpuzaiha zauxiapekwer
    wazeupir haw romo nehe no. Wixe putar tawhu pupe hehe uzeupir pà wà nehe.
  eng-DRA: On his right hand was the divination for Jerusalem, to set battering rams,
    to open the mouth in slaughter, to lift up the voice in howling, to set engines
    against the gates, to cast up a mount, to build forts.
