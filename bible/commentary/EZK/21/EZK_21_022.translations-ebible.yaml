  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m múnkɛ yóó mɛirɛmu n nɔu kɛ̀ m miɛkɛɛ bɛ̀ yɛ̀ kɛ kɑ̃́ɑ̃́
