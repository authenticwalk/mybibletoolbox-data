    mehr sein, bis der kommt, dem das Recht zusteht, dem werde ich sie geben!
  eng-JPS: (21-32) A ruin, a ruin, a ruin, will I make it; this also shall be no more,
    until he come whose right it is, and I will give it him.
  srp-1865: Nadesno æe mu vraèanje pokazati Jerusalim da namjesti ubojne sprave, da
    otvori usta na klanje, da podigne glas podvikujuæi, da namjesti ubojne sprave
    prema vratima, da naèini opkope, da pogradi kule.
  lug-lug: Matongo, matongo, ndikifuula matongo, era tekirizzibwa buggya okutuusa
    nnyinikyo lw’alijja, era oyo gwe ndikiwa.’
  heb-heb: עוה עוה עוה אשימנה גם זאת לא היה עד בא אשר לו המשפט ונתתיו׃
  ben-IRV: আমি সব কিছু ধ্বংস, ধ্বংস, ধ্বংস করব; মুকুট আর থাকবে না, যতদিন তিনি না আসেন,
    এটায় যাঁর অধিকার; আমি তাঁকে দেব।
  pan-pan: ਬਰਬਾਦੀ, ਬਰਬਾਦੀ, ਮੈਂ ਹੀ ਉਹ ਨੂੰ ਬਰਬਾਦੀ ਬਣਾਵਾਂਗਾ! ਪਰ ਇਹ ਵੀ ਨਹੀਂ ਰਹੇਗਾ, ਜਦ
    ਤੱਕ ਉਹ ਆਵੇਗਾ ਜਿਸ ਦਾ ਹੱਕ ਹੈ, ਤਾਂ ਮੈਂ ਉਹ ਨੂੰ ਦਿਆਂਗਾ।
  mya-JVB: နိုင်ငံကို ဆုံးစေခြင်းငှါ၊ အစိုးပိုင်သောသူ မ ရောက် မှီတိုင်အောင်၎င်း ငါမှောက်လှန်
    မည်။ မှောက်လှန် မည်။ မှောက်လှန် မည်။ အစိုးပိုင်သောသူ ၌ ငါအပ် မည်ဟု အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Hadikaia, hadikaia! Io, hanua badana do lau hadikaia ore momokani. Bona
    do idia hanamoa lou lasi, ela bona iena Biaguna korikori be do ia mai, unai neganai
    ia dekenai do lau henia.’
  urd-urd: मैं ही उसे उलट उलट दूँगा, पर यूँ भी न रहेगा और वह आएगा जिसका हक़ है, और
    मैं उसे दूँगा।
  rus-SYN: Низложу, низложу, низложу, и его не будет, доколе не придет Тот, Кому принадлежит
    он, и Я дам Ему.
  bqc-SIM: Lí a Yelusalɛũ sɛ́, i gɛ́ bĩ́igboobↄↄ pɛ́lɛ a bↄlɛↄu, i bùsu kãaai,
    i gbà lɛsĩↄ da, i gbɛ̃dɛdɛyã dilɛ, i zĩ̀gãalɛ.
  tcz-CHONGTHU: Manthahna! Manthahna! Keiman lenggam chu kasuh mangtei tei ding ahi.
    Chule thutan ding dihtah pachu ahung kilah kahsea avela kitung doh kit louhel
    ding ahi. Hiche teng chuleh amapa khutna kapeh doh ding ahi.
  mar-mar: मी सगळ्यांची नासाडी, नासाडी, नासाडी करेन, जमाव उरणार नाही, ज्याला हक्क
    आहे त्यास तो मिळेल.
  qub-qub: Llapantapis cachaycushäpaj pasaypa juchusha ragällantami. Chaynöga canga
    noga cachamushä chayamur jusgaptinmi. Chaypitaga paypa munayninchönami canga.
  bqp-bqp: Mɑ bikiɑ te, tɑ Yerusɑlɛmu sɔ̃ɔsi win nɔm geu sɔɔ. Tɛ̃, u koo woodɑ wɛ̃
    bu Yerusɑlɛmu wɔri bɑ n tɑbun kuuki mɔ̀. U koo tɑbu yɑ̃nu yi yi Yerusɑlɛmun kɔnnɔsɔ.
    Kpɑ bu gungunu kɑ kuku yenu ko mi, bu kɑ ye wɔri.
  hat-hat: Kraze, kraze, brize! Wi, m'ap fè lavil la tounen mazi. Men, pou sa rive,
    fòk moun mwen te chwazi pou pini lavil la vini anvan. Se nan men l' m'ap lage
    l'.
  eng-BSB: A ruin, a ruin, I will make it a ruin! And it will not be restored until
    the arrival of Him to whom it belongs, to whom I have assigned the right of judgment.’
  eng-WEBPB: I will overturn, overturn, overturn it. This also will be no more, until
    he comes whose right it is; and I will give it.”’
  kbq-kbq: Nagra Jerusalemi kumara eri haviza nehu'na eri havizantfa hugahue. Ana
    hutena ana kumara eri so'e osu atranenkeno, eri so'e hugahie hunama hu'noa ne'ma
    esige'na, agri azampi antegahue.
  nhe-BL: Nelía temachtli na nijxolehuas nochi ni tlanahuatijcayotl huan ax oncas
    seyoc tlanahuatijcayotl nica hasta ipan nopa tonali quema hualas nopa tlacatl
    tlen nelía quinamiqui ma eli tlanahuatijquetl. Huan na nijtequimacas para ma tlanahuati
    xitlahuac.
  gub-BL: Imumaw pàwàm. Imumaw pàwàm. Azeharomoete amumaw putar tawhu ihe nehe. Amo
    'ar mehe amo ur putar a'e nehe. Amono putar tawhu amo izupe nehe. Xo a'e 'ar mehe
    zo azapo putar a'e ma'e ihe nehe. Ihe pezar Tuweharupi Wiko Ma'e aze'eg kwez kury.
  eng-DRA: 'I will shew it to be iniquity, iniquity, iniquity: but this was not done
    till he came to whom judgment belongeth, and I will give it him.'
