verse: EZK.021.027
translations:
  mal-C: ഉന്മൂലനാശം! ഉന്മൂലനാശം! ഞാൻ അതിന് ഉന്മൂലനാശമാക്കും! അവകാശമുള്ളവൻ വരുവോളം
    കിരീടം പുനഃസ്ഥാപിക്കപ്പെടാതിരിക്കും; അവനു ഞാൻ അതു നൽകുകയും ചെയ്യും.’
  deu-TKW: In seiner rechten ist das Los “Jerusalem”, daß er Sturmböcke aufstelle,
    den Mund aufthue mit Mordgeschrei, lauten Kriegsruf erschallen lasse, Sturmböcke
    wider die Thore aufstelle, einen Wall aufschütte, Belagerungstürme errichte.
  lin-lin: 'Zeke oyo ekotalisa Yelusalemi ezali kati na loboko na ye ya mobali : kuna
    na Yelusalemi, akopesa mitindo ya koboma, akobeta mololo ya bitumba, akotia bashar
    ya bitumba liboso ya bikuke ya engumba, akotonga bamir ya zelo mpe akotimola mabulu
    ya kobombamela.'
  eng-LSV: An overturn, overturn, overturn, I make it, || Also this has not been until
    the coming of Him, || Whose [is] the judgment, and I have given it.
  eng-GNV: I wil ouerturne, ouerturne, ouerturne it, and it shall be no more vntill
    he come, whose right it is, and I will giue it him.
  eng-WEBSTER: 'I will overturn, overturn, overturn it: and it shall be no more ,
    until he cometh whose right it is; and I will give it him .'
  nhw-BL: Nelía temachtli na nijsosolos nochi ni tlanahuatijcayotl huan amo oncas
    seyoc tlanahuatijcayotl nica hasta ipan nopa tonali quema hualas nopa tlacatl
    catli nelía quinamiqui ma eli tlanahuatijquetl. Huan na nijtequimacas para ma
    tlanahuati xitlahuac.
  swh-ONEN: Mahame! Mahame! Nitaufanya mji kuwa mahame! Hautajengwa upya mpaka aje
    yule ambaye ndiye mwenye haki nao; yeye ndiye nitakayempa.’
  bba-bba: Mɑ bikiɑ te, tɑ Yerusɑlɛmu sɔ̃ɔsi win nɔm ɡeu sɔɔ. Tɛ̃, u koo woodɑ wɛ̃
    bu Yerusɑlɛmu wɔri bɑ n tɑbun kuuki mɔ̀. U koo tɑbu yɑ̃nu yi yi Yerusɑlɛmun kɔnnɔsɔ.
    Kpɑ bu ɡunɡunu kɑ kuku yenu ko mi, bu kɑ ye wɔri.
  eng-KJVCPB: 'I will overturn, overturn, overturn it: and it shall be no more, until
    he come whose right it is; and I will give it him.'
  luo-luo: Yaye gunda, yaye gunda, abiro miyo obed gunda adier! Ok nolose kendo nyaka
    chop ngʼat ma wuon-go hie nobi, kendo en ema anamiyego.’
  meu-meu: Baina havahua, baina havahua, baina havahua; sisina taina basine mia, ela
    bona ia biaguna korikorina bainema; bena ia baina henia.
  npi-ULB: भग्‍नावशेष! भग्‍नावशेष! त्‍यसलाई म भग्‍नावशेष बनाउनेछु । न्याय गर्न नियुक्त
    व्‍यक्‍ति नआएसम्‍म त्‍यो फेरि पुनर्निर्माण गरिनेछैन ।
  yor-yor: Ìparun! Ìparun! Èmi yóò ṣé e ni ìparun! Kì yóò padà bọ̀ sípò bí kò ṣe pé
    tí ó bá wá sí ọ̀dọ̀ ẹni tí ó ní ẹ̀tọ́ láti ni in; òun ni èmi yóò fi fún.’
  pes-OPCB: ویرانی! ویرانی! من این سلسله پادشاهی را ویران خواهم نمود و دیگر سر بلند
    نخواهد کرد تا زمانی که وارث حقیقی آن ظاهر شود. آنگاه همه چیز را به وی خواهم بخشید.
  tgl-ULB: wawasakin ko ang lahat ng mga bagay! Isang pagkawasak! Isang pagkawasak!
    Ang korona ay mawawala na, hanggang hindi dumarating ang siyang nararapat para
    dito. Saka ko ito ibibigay sa kaniya.
  hui-hui: Mbirale tara bamba nahendeneru ale bialu i̱na Yarusaleme bo gialo wahai
    halu mo ko hole manda bu ko. Ani bialu dindi mo ko hene wiaabo kane dege agali
    mbira ibilolebero. I̱na agali ogoni dabenego ibugua Yarusaleme tano handayaho
    howa haru helo ibuhondo mulebero, laya lene.
  mya-mya: ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို​ယို​ယွင်း​ပျက်​စီး စေ​မည်။ ယို​ယွင်း​ပျက်​စီး​စေ​မည်။
    ယို​ယွင်း​ပျက် စီး​စေ​မည်။ သို့​ရာ​တွင်​ထို​မြို့​ကို​တ​ရား​ဝင် ပိုင်​ဆိုင်​သူ​မ​ရောက်​မီ
    ယင်း​ကို​ပြန်​လည်​ပြု ပြင်​ကြ​လိမ့်​မည်​မ​ဟုတ်။ ထို​သူ​အား​ငါ အပ်​မည်။
  bod-N: ཕམ་པར་རྒྱོབ། ཕམ་པར་རྒྱོབ། ངས་ཡུལ་འདི་ཕམ་པར་རྒྱག་ཅིང་། དབང་སྒྱུར་མཁན་དེ་འོངས་ནས་ངས་ཡུལ་འདི་ཁོ་ལ་གནང་བའི་བར་དུ།
    ཡུལ་འདི་ནི་ལུས་པར་མི་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Dongo! Dongo! Ndichariita dongo! Harichazovandudzwazve kusvikira mwene
    waro auya; ndiye wandichapa.’
  spa-BLM: Yo volcaré, volcaré, volcaré. Esto tampoco será más, hasta que venga aquel
    cuyo derecho es; y yo se lo daré”.
  cac-cac: Ol satel smasanil. A in ol in satel yopisio eb' sreyal Israel. Man̈xo ol
    yic' yip ichataxon yaji, masanto ol javoc jun mach ay yalan yic d'ay, a d'a jun
    chi' ol vac' opisio chi'.
  swh-ULB: Uharibifu! Uharibifu! Nitaiharibu! Haitakuwa tena hadi atakapokuja yeye
    ambaye ameteuliwa kutekeleza hukumu.
  bel-bel: Скіну, скіну, скіну, - і яго ня будзе, пакуль ня прыйдзе Той, Каму належыць
    ён, і Я дам Яму.
  deu-ELBBK: In seine Rechte fällt die Wahrsagung „Jerusalem“, dass er Sturmböcke
    aufstelle, den Mund auftue mit Geschrei, die Stimme erhebe mit Feldgeschrei, Sturmböcke
    gegen die Tore aufstelle, Wälle aufschütte und Belagerungstürme baue.
  mbb-OT: Edezeetan ku is Jerusalem! Ne kenè en heini egkeuman egketukud taman te
    kebpekelepew te pinilì ku he iyan edhukum kayi he inged; su insarig ku heini kandin.
  mal-2015: ഞാൻ അതിന്നു ഉന്മൂലനാശം, ഉന്മൂലനാശം, ഉന്മൂലനാശം വരുത്തും; അതിന്നു അവകാശമുള്ളവൻ
    വരുവോളം അതു ഇല്ലാതെയിരിക്കും; അവന്നു ഞാൻ അതു കൊടുക്കും.
  rmc-rmc: Andre leskro čačo vast leske ačhela o losos pro Jeruzalem, hoj ode te rozthovel
    o baraňidla, a prikazinela peskre slugaďenge, hoj te džan pro mariben. Vičinela
    zorales, hoj pes te džan te marel, a on rozthovena o baraňidla paš o brani a hordinena
    o bara the e poši paš o muros, hoj pes te dochuden andro foros.
  pes-OPV: و من آن را سرنگون، سرنگون، سرنگون خواهم ساخت. و این دیگرواقع نخواهد شد
    تا آنکس بیاید که حق اومی باشد. و من آن را به وی عطا خواهم نمود.
  ron-1924: Вой да жос кунуна, о вой да жос, о вой да жос. Дар лукрул ачеста ну ва
    авя лок декыт ла вениря Ачелуя каре аре дрепт ла еа ши ын мына кэруя о вой ынкрединца.»’
  ben-OBCV: ধ্বংস! ধ্বংস! আমি এসব ধ্বংস করে দেব! যাঁর সত্যিকারের অধিকার আছে তিনি না
    আসা পর্যন্ত এগুলি আর পুনরুদ্ধার হবে না; আমি তাঁকেই এসব কিছু দেব।’
  som-som: Anigu waan afgembiyi, oo afgembiyi, oo afgembiyi doonaa iyada, oo mar dambena
    siima ay ahaan doonto, ilaa uu yimaado kan xaqa u lahu, oo isaga ayaan siin doonaa.
  lat-VUC: 'Iniquitatem, iniquitatem, iniquitatem ponam eam: et hoc non factum est,
    donec veniret cujus est judicium, et tradam ei.'
  eng-ASVBT: 'I will overturn, overturn, overturn it: this also shall be no more,
    until he come whose right it is; and I will give it him.'
  ita-1885: L'augurio è stato, ch'egli si volgesse dalla man destra, verso Gerusalemme,
    per rizzar contro ad essa dei trabocchi, per aprir la bocca con uccisione, per
    alzar la voce con istormo, per rizzar trabocchi contro alle porte, per fare argini,
    per edificar bastie.
  eng-LXXUP: On his right was the divination against Jerusalem, to cast a mound, to
    open the mouth in shouting, to lift up the voice with crying, to cast a mound
    against her gates, to cast up a heap, and to build forts.
  eng-ULB: A ruin! A ruin! I will make it a ruin! It will not be restored until the
    one comes who is assigned to execute judgment.
  spa-VBL: ¡Voy a destruirlo todo, a convertirlo en una ruina! No se restablecerá
    hasta que llegue su dueño, al que he dado la autoridad de juzgar.
  fra-_FOB: En pièces, en pièces, en pièces je la réduirai! Et elle ne sera plus,
    jusqu'à ce que vienne celui à qui appartient le jugement, et auquel je le remettrai.
  mal-mal: ഞാൻ അതിന് ഉന്മൂലനാശം, ഉന്മൂലനാശം, ഉന്മൂലനാശം വരുത്തും; അതിന് അവകാശമുള്ളവൻ
    വരുവോളം അത് ഇല്ലാതെയിരിക്കും; അവന് ഞാൻ അത് കൊടുക്കും”.
  urd-GVR: Maiṅ Yarūshalam ko malbe kā ḍher, malbe kā ḍher, malbe kā ḍher banā dūṅgā.
    Aur shahr us waqt tak nae sire se tāmīr nahīṅ kiyā jāegā jab tak wuh na āe jo
    haqdār hai. Usī ke hawāle maiṅ Yarūshalam karūṅga.’
  suz-BL: मारेइ मारेइ ब्रेश्‍शो बाक्‍ब। मेको गो पाता। मेको मोदेंशो गेनायो मदुम्‍शो
    बाक्‍त। मेको सासन पचा कली शिरशो दुम्‍शा जाक्‍त हना, मेको कली गेनुङ” देंत। उत्‍पत्ती
    ४९:१०
  eng-NOY: I will destroy, destroy, destroy it; and it shall be no more until he come
    to whom the right belongeth, and to whom I will give it.
  ita-1927: (H21-32) Ruina! ruina! ruina! Questo farò di lei; anch’essa non sarà più,
    finché non venga colui a cui appartiene il giudizio, e al quale lo rimetterò.
  ckb-ckb: کاولگە! کاولگە! ئەم شانشینە کاولگەیە! هەروەها نۆژەن ناکرێتەوە، هەتا ئەو
    پاشایە دێت کە مافی خۆیەتی، منیش دەیدەمە ئەو.“
  eng-BBE: 'I will let it be overturned, overturned, overturned: this will not be
    again till he comes whose right it is; and I will give it to him.'
  kan-OKCV: ಬಾ, ನಾಶನ! ನಾಶನ! ನಾನು ಅದನ್ನು ಪಾಳು ಬೀಳುವಂತೆ ಮಾಡುವೆನು. ಅದು ಯಾರದೋ, ಅವನು ಬರುವವರೆಗೆ
    ನಾನು ಅದನ್ನು ಪುನಃ ಕಟ್ಟಿಸುವುದಿಲ್ಲ; ಅವನಿಗೆ ನಾನು ಅದನ್ನು ಒಪ್ಪಿಸುವೆನು.’
  tam-2017: அதைக் கவிழ்ப்பேன், கவிழ்ப்பேன், கவிழ்ப்பேன்; உரிமைக்காரனானவர் வரும்வரை
    அது இல்லாமல் இருக்கும்; அவருக்கே அதைக் கொடுப்பேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Del revés, del revés, del revés la tornaré; y no será ésta más, hasta
    que venga aquel cuyo es el derecho, y se la entregaré.
  ron-BTF: O voi răsturna, răsturna, răsturna; și aceasta nu va mai fi, până nu va
    veni acela căruia dreptatea îi aparține; și i-o voi dalui.
  eng-WEBP: I will overturn, overturn, overturn it. This also will be no more, until
    he comes whose right it is; and I will give it.”’
  eng-FBV: I'm going to destroy everything, make it all a ruin! It won't be restored
    until its owner arrives, the one I've given the authority to judge.
  nld-1939: Omkeer, omkeer, omkeer zal Ik bewerken. Wee over haar! Zo zal ze blijven,
    totdat Hij komt, die er recht op heeft; Hem zal Ik ze geven.
  nch-BL: Nelía temachti na nijsosolos nochi ni tanahuatijcayot huan amo oncas seyoc
    tanahuatijcayot nica hasta ipan nopa tonali quema hualas nopa tacat cati nelía
    quinamiqui ma eli tanahuatijquet. Huan na nijtequimacas para ma tanahuati xitahuac.
  vie-1934: (021-32) Ta sẽ úp đổ, úp đổ, úp đổ nó; sự nầy cũng sẽ không còn nữa, cho
    đến chừng nào Đấng đáng được sẽ đến, thì ta sẽ giao cho.
  hin-CV: विनाश! विनाश! मैं इसका विनाश कर दूंगा! मुकुट वापस नहीं दिया जाएगा, जब तक
    कि वह न आ जाए, जो इसका सही हकदार है; उसे मैं यह दे दूंगा.’
  spa-BES: 'Dejaré que se vuelque, a ruina, será reducido: tampoco esto pasará hasta
    que venga, de quién es el derecho; y se lo daré a él.'
  tdx-tdx: Tsatok’ am-pità’e havana ao ty tamben-kizè’ Ierosa­laime, hampitroara’e
    famofohan-dalañe, hikaike fanjamanañe, hikoike aly, hampi­rampia’e bodam-pamofohañe
    an-dalambey eo, naho hamotry fanongàñe vaho han­dranjy rafem-panameañe.
  tha-KJV: เราจะกระทำให้เป็​นที​่​พังทลาย พังทลาย พังทลาย และจะไม่​มี​เลยจนกว่าผู้​มีสิทธิ์​อันชอบธรรมจะมาถึง
    และเราจะประทานให้​แก่​ท่านผู้​นั้น
  por-BR-2018: Ruína! Ruína! Ruína a farei; e ela não será restaurada , até que venha
    aquele a quem lhe pertence por direito, e a ele a darei.
  deu-ELO: '(021:32) Umgestürzt, umgestürzt, umgestürzt will ich sie machen; auch
    dies wird nicht mehr sein, bis der kommt, welchem das Recht gehört: Dem werde
    ich''s geben.'
  eng-WYC-2018: Wickedness, wickedness, wickedness, I shall put it; and this shall
    not be done till he come, whose the doom (it) is, and I shall betake (it) to him.
    (Ruin, ruin, ruin, so I shall make it; but this shall not be done until he come,
    who shall render the judgement, and I shall deliver it to him.)
  epo-epo: Mi forigos, forigos, forigos ĝin; kaj ĝi ne ekzistos, ĝis venos tiu, kiu
    havas rajton je ĝi, kaj al li Mi ĝin donos.
  uig-PIN: uning tǝhtini ɵrüwǝt, ɵrüwǝt, ɵrüwǝt! Uning ⱨoⱪuⱪining Igisi kǝlmigüqǝ,
    u yǝnǝ mǝwjut bolmaydu; Mǝn uni Uningƣa tǝⱪdim ⱪilimǝn.
  beo-beo: Gugunufinisisu! Dafawane! Yelusaleme da wadela:lesi dagoi ba:mu! Na da
    amo wadela:lesimu. Be dunu amo Na da e Yelusaleme fi ilima se ima:ne ilegei, amo
    da doaga:sea fawane amo hou ba:mu. Amasea, Na da Yelusaleme ema iagamu.
  tpi-OTNT: Bai mi bagarapim Jerusalem olgeta, long pasin ol man i no bin lukim bipo.
    Na bai ples i stap nating inap long taim wanpela man i kam. Mi bin makim dispela
    man na em bai i bosim Jerusalem, na mi bai givim taun long em.”
  hau-SA: Hallaka! Hallaka! Zan hallaka shi! Ba za a maido da shi ba sai ya ga ainihin
    mai shi; gare shi zan bayar da shi.’
  uig-LAT: uning textini örüwet, örüwet, örüwet! Uning hoquqining Igisi kelmigüche,
    u yene mewjut bolmaydu; Men uni Uninggha teqdim qilimen.
  nde-nde: Unxiwa! Unxiwa! Ngizawenza ube lunxiwa! Kawuyikubuyiselwa kuze kufike lowo
    ongowakhe ngokuqondileyo, onguye engizamnika wona.’
  ton-ton: 'Te u fulihi, fulihi, fulihi ia: pea ʻe ʻikai kei ʻi ai ia, kaeʻoua ke
    hoko mai ia ʻaia ʻoku totonu ke ne maʻu; pea te u foaki ia kiate ia.”’'
  ces-1613: Zmotanou, zmotanou, zmotanou učiním ji, (čehož prvé nebývalo), až přijde
    ten, jenž má právo, kteréž jsem jemu dal.
  eng-WMB: I will overturn, overturn, overturn it. This also will be no more, until
    he comes whose right it is; and I will give it.”’
  tam-TCV: அழிவோ அழிவு! அதைப் பாழாக்குவேன். அதற்கு உரிமையானவர் வருமட்டும் அது திரும்பவும்
    நிலைநாட்டப்படுவதில்லை. அவருக்கே நான் அதைக் கொடுப்பேன்.’
  ceb-ULB: Ang pagkaguba! ang pagkaguba! Gub-on ko gayod kini! Dili kini mapasig-uli
    hangtod nga moabot ang gisangonan sa pagbuhat sa paghukom.
  pol-UBG: Wniwecz, wniwecz, wniwecz ją obrócę. I już jej nie będzie, aż przyjdzie
    ten, który do niej ma prawo, i jemu ją oddam.
  urd-GVU: مَیں یروشلم کو ملبے کا ڈھیر، ملبے کا ڈھیر، ملبے کا ڈھیر بنا دوں گا۔ اور
    شہر اُس وقت تک نئے سرے سے تعمیر نہیں کیا جائے گا جب تک وہ نہ آئے جو حق دار ہے۔
    اُسی کے حوالے مَیں یروشلم کروں گا۔‘
