verse: EZK.021.002
translations:
  mal-C: “മനുഷ്യപുത്രാ; നിന്റെ മുഖം ജെറുശലേമിനെതിരേ തിരിച്ച് വിശുദ്ധമന്ദിരത്തിനെതിരേ
    പ്രസംഗിക്കുക. ഇസ്രായേൽദേശത്തിനു വിരോധമായി പ്രവചിക്കുക.
  deu-TKW: Menschensohn, richte dein Angesicht nach Süden zu und ergieße deine Rede
    gegen Mittag und weissage wider den Wald des Gefildes im Südland
  lin-lin: « Mwana na moto, talisa elongi na yo na ngambo ya sude, loba mpo na kotelemela
    etuka ya sude mpe sakola mpo na kotelemela zamba ya mokili ya sude.
  eng-LSV: “Son of man, set your face toward Jerusalem, and prophesy to the holy places,
    and prophesy to the ground of Israel;
  eng-GNV: Sonne of man, set thy face toward Ierusalem, and drop thy word toward the
    holy places, and prophecie against the land of Israel.
  eng-WEBSTER: Son of man, set thy face towards Jerusalem, and drop thy word towards
    the holy places, and prophesy against the land of Israel,
  nhw-BL: “Tlacatl, xitlachiya ica campa mocahua altepetl Jerusalén huan xitlayolmelahua
    tlaque ipantis tlali Israel huan nopa tiopame catli onca nopona.
  swh-ONEN: “Mwanadamu, uelekeze uso wako juu ya Yerusalemu na uhubiri dhidi ya mahali
    patakatifu. Tabiri dhidi ya nchi ya Israeli
  bba-bba: tɔnun bii, ɑ mɛɛrio sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ, kpɑ ɑ bu ɡerusi be bɑ wɑ̃ɑ dɑ̃ɑ
    sɔ̃ɔ mi.
  eng-KJVCPB: Son of man, set thy face toward Jerusalem, and drop thy word toward
    the holy places, and prophesy against the land of Israel,
  luo-luo: “Wuod dhano, chom wangʼi kuom Jerusalem kendo iyal wach kikwedo kama ler
    mar lemo. Kor wach kuom piny Israel,
  meu-meu: Taunimanima natuna e, talaimu na Ierusalem ba henia, bona gabu helaḡadia
    latadiai ba haroro. Israel tanona latanai ba peroveta;
  npi-ULB: “ए मानिसको छोरो, तेरो अनुहार यरूशलेमको विरुद्धमा फर्का र पवित्रस्‍थानहरूका
    विरुद्धमा बोल् । इस्राएल देशको विरुद्धमा अगमवाणी गर् ।
  yor-yor: “Ọmọ ènìyàn, kọ ojú rẹ sí ìhà Jerusalẹmu, kí o sì wàásù lòdì sí ibi mímọ́.
    Sọ àsọtẹ́lẹ̀ sí ilẹ̀ Israẹli.
  pes-OPCB: '@see-verse:EZK.021.001'
  tgl-ULB: “Anak ng tao, iharap mo ang iyong mukha sa Jerusalem at magsalita ka laban
    sa mga santuwaryo; magpropesiya ka laban sa lupain ng Israel.
  hui-hui: '@see-verse:EZK.021.001'
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ယေ​ရု​ရှ​လင် မြို့​ဘက်​သို့​လှည့်​၍​ထို​မြို့​ကို​ရှုတ်​ချ​လော့။
    လူ တို့​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​များ​ကို​ရှုတ် ချ​လော့။ ဣ​သ​ရေ​လ​ပြည်​ကို​ပ​ရော​ဖက်​ပြု
    ၍​သ​တိ​ပေး​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱོགས་སུ་འཁོར་ནས་དམ་པའི་གནས་སུ་གཏམ་སྨྲ་དགོས་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་ཡུལ་ལ་རྒོལ་བའི་ལུང་སྟོན་ཅིག
  sna-sna: “Mwanakomana womunhu, rinzira chiso chako kuJerusarema uparidze pamusoro
    penzvimbo tsvene. Profita pamusoro penyika yeIsraeri,
  spa-BLM: “Hijo de hombre, pon tu rostro hacia Jerusalén, y predica hacia los santuarios,
    y profetiza contra la tierra de Israel.
  cac-cac: Ach anima, b'atan̈ q'uelan d'a stojolal Jerusalén, tzalanb'at juntzan̈
    lolonel tic d'a yib'an̈ juntzan̈ stemplo eb' comon dios. Alcanel in lolonel tic
    d'a chon̈ab' Israel.
  swh-ULB: “Mwanadamu, weka uso wako kuelekea Yerusalemu, na neno juu ya patakatifu;
    tabiri juu ya nchi ya Israeli.
  bel-bel: сыне чалавечы! зьвярні аблічча тваё да Ерусаліма і вымаві слова на сьвятыні
    і мові прароцтва на зямлю Ізраілевую
  deu-ELBBK: Menschensohn, richte dein Angesicht nach Süden und rede gegen Mittag
    und weissage über den Wald des Gefildes im Süden
  mbb-OT: “Sikew is etew, sinaru ka ziyà te Jerusalem ne kaǥi ka te ebpekesuǥat te
    Israel wey te menge simbahan kayi.
  mal-2015: 'മനുഷ്യപുത്രാ, നിന്റെ മുഖം യെരൂശലേമിന്നു നേരെ തിരിച്ചു വിശുദ്ധമന്ദിരത്തിന്നു
    വിരോധമായി പ്രസംഗിച്ചു യിസ്രായേൽദേശത്തിന്നു വിരോധമായി പ്രവചിച്ചു യിസ്രായേൽദേശത്തോടു
    പറയേണ്ടതു:'
  rmc-rmc: „Manušeja, visaľuv le mujeha pro juhos a vaker pro juhos a prorokin pro
    veš, so hin andro Negev.
  pes-OPV: «ای پسر انسان روی خود را بسوی اورشلیم بدار و به مکان های بلند مقدس تکلم
    نما. و به زمین اسرائیل نبوت کن.
  ron-1924: „Фиул омулуй, ынтоарче-ць фаца спре Иерусалим ши ворбеште ымпотрива локурилор
    сфинте, пророчеште ымпотрива цэрий луй Исраел!
  ben-OBCV: “হে মানবসন্তান, তুমি জেরুশালেমের দিকে মুখ করে পবিত্রস্থানের বিরুদ্ধে প্রচার
    করো। ইস্রায়েল দেশের বিরুদ্ধে ভবিষ্যদ্‌বাণী করো
  som-som: Wiilka Aadamow, wejigaaga xagga Yeruusaalem u sii jeedi, oo hadal xagga
    meelaha quduuska ah ka gees ah ku hadal, oo waxaad wax ka sii sheegtaa dalka reer
    binu Israa'iil.
  lat-VUC: '[Fili hominis, pone faciem tuam ad Jerusalem, et stilla ad sanctuaria,
    et propheta contra humum Israël.'
  eng-ASVBT: Son of man, set thy face toward Jerusalem, and drop thy word toward the
    sanctuaries, and prophesy against the land of Israel;
  ita-1885: Figliuol d'uomo, volgi la tua faccia verso la parte australe, e parla
    contro al Mezzodì, e profetizza contro alla selva del campo meridionale;
  eng-LXXUP: Son of man, set thy face against Thaeman, and look toward Darom, and
    prophesy against the chief forest of Negeb,
  eng-ULB: “Son of man, set your face toward Jerusalem, and speak against the sanctuaries;
    prophesy against the land of Israel.
  spa-VBL: “Hijo de hombre, mira hacia Jerusalén y condena sus lugares de culto. Profetiza
    contra el pueblo que vive en Israel
  fra-_FOB: Fils de l'homme, tourne ta face vers Jérusalem; prêche vers les saints
    lieux, prophétise contre le pays d'Israël.
  mal-mal: 'മനുഷ്യപുത്രാ, നിന്റെ മുഖം യെരൂശലേമിനു നേരെ തിരിച്ച് വിശുദ്ധമന്ദിരത്തിനു
    വിരോധമായി പ്രസംഗിച്ച് യിസ്രായേൽദേശത്തിനു വിരോധമായി പ്രവചിച്ച് യിസ്രായേൽദേശത്തോടു
    പറയേണ്ടത്:'
  urd-GVR: “Ai ādamzād, Yarūshalam kī taraf ruḳh karke muqaddas jaghoṅ aur Mulk-e-Isrāīl
    ke ḳhilāf nabuwwat kar!
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, यरूसलेम गे कोव़शा, आं बाक्‍तीक आ पर्बम
    आं लोव़ पावो। इस्राएल रागी आ पर्बम आं लोव़ पावो।
  eng-NOY: Son of man, set thy face toward Jerusalem, and drop thy word toward the
    holy places, and prophesy against the land of Israel,
  ita-1927: (H21-7) “Figliuol d’uomo, vòlta la faccia verso Gerusalemme, e rivolgi
    la parola ai luoghi santi, e profetizza contro il paese d’Israele;
  ckb-ckb: «ئەی کوڕی مرۆڤ، ڕووت لە ئۆرشەلیم بکە و لە دژی پیرۆزگاکەی جاڕبدە. پێشبینی
    لەسەر خاکی ئیسرائیل بکە و
  eng-BBE: Son of man, let your face be turned to Jerusalem, let your words be dropped
    in the direction of her holy place, and be a prophet against the land of Israel;
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಯೆರೂಸಲೇಮಿಗೆ ಅಭಿಮುಖವಾಗಿ ಅಲ್ಲಿನ ಪರಿಶುದ್ಧ ಸ್ಥಳಗಳ ಕಡೆಗೆ
    ಮಾತನಾಡುತ್ತಾ ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಪ್ರವಾದಿಸಿ,
  tam-2017: மனிதகுமாரனே, நீ உன்னுடைய முகத்தை எருசலேமுக்கு நேராகத் திருப்பி, பரிசுத்த
    ஸ்தலங்களுக்கு விரோதமாக உன்னுடைய வசனத்தைப் பொழிந்து, இஸ்ரவேல் தேசத்திற்கு விரோதமாகத்
    தீர்க்கதரிசனம் சொல்லி.
  spa-RV-1909: Hijo del hombre, pon tu rostro contra Jerusalem, y derrama palabra
    sobre los santuarios, y profetiza sobre la tierra de Israel;
  ron-BTF: Fiu al omului, îndreaptă-ți fața spre Ierusalim și picură cuvântul tău
    spre locurile sfinte și profețește împotriva țării lui Israel;
  eng-WEBP: “Son of man, set your face toward Jerusalem, and preach toward the sanctuaries,
    and prophesy against the land of Israel.
  eng-FBV: “Son of man, face towards Jerusalem and condemn their places of worship.
    Prophesy against the people living in Israel
  nld-1939: Mensenkind, richt dan uw gelaat naar Jerusalem, en laat uw woorden kletteren
    tegen hun heiligdom; profeteer tegen Israëls bodem,
  nch-BL: “Tacat, xitachiya ica campa mocahua altepet Jerusalén huan xitayolmelahua
    taya ipantis tali Israel huan nopa tiopame cati onca nopona.
  vie-1934: (021-7) Hỡi con người, hãy xây mặt về phía Giê-ru-sa-lem; đối với các
    nơi thánh mà buông lời; đối với đất Y-sơ-ra-ên mà nói tiên tri.
  hin-CV: “हे मनुष्य के पुत्र, अपना चेहरा येरूशलेम के विरुद्ध करो और पवित्र स्थान
    के विरुद्ध प्रचार करो. इस्राएल देश के विरुद्ध भविष्यवाणी करो.
  spa-BES: Hijo de hombre, que tu rostro se vuelva hacia Jerusalén, que tus palabras
    se dirigían contra su lugar santo, y profetiza contra la tierra de Israel;
  tdx-tdx: O ana’ ondatio, ampiatrefo miañatimo ty lahara’o le mitaroña mañatimo vaho
    mitokia amy alay naho amy tane atimoy;
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงมุ่งหน้าของเจ้าต่อสู้​เยรูซาเล็ม และเทศนากล่าวโทษสถานบริ​สุทธิ​์​ทั้งหลาย
    จงพยากรณ์​กล​่าวโทษแผ่นดิ​นอ​ิสราเอล
  por-BR-2018: Filho do homem, dirige teu rosto contra Jerusalém, pronuncia contra
    os santuários, e profetiza contra a terra de Israel;
  deu-ELO: (021:7) Menschensohn, richte dein Angesicht gegen Jerusalem und rede über
    die Heiligtümer, und weissage über das Land Israel;
  eng-WYC-2018: Thou, son of man, set thy face to Jerusalem, and drop thou (thy word)
    to the saintuaries, and prophesy thou against the earth of Israel. (Thou, son
    of man, set thy face toward Jerusalem, and drop thou thy word against the sanctuaries,
    and prophesy thou against the land of Israel.)
  epo-epo: Ho filo de homo, turnu vian vizaĝon al Jerusalem, prediku pri la sanktaĵoj,
    kaj profetu pri la lando de Izrael.
  uig-PIN: I insan oƣli, yüzüngni Yerusalemƣa ⱪaritip, «muⱪǝddǝs jaylar»ni ǝyiblǝp,
    Israil zeminini ǝyiblǝp bexarǝt berip,
  beo-beo: “Dunu egefe! Di Yelusaleme fi ilima mimogoa fofada:ma! Sogebi amoga dunu
    ilia ogogosu ‘gode’ ilima nodone sia:ne gadosa, amoma mimogoa fofada:ma. Isala:ili
    sogega sisane amane sia:ma,
  tpi-OTNT: “Man bilong graun, yu mas lukluk i go long Jerusalem na kotim ol manmeri
    bilong Israel na tok, ol i manmeri bilong sin. Na tu mi no save laikim ol ples
    ol i save lotuim ol giaman god long en.
  hau-SA: “Ɗan mutum, ka kafa fuskarka gāba da Urushalima ka kuma yi wa’azi a kan
    wuri mai tsarki. Ka yi annabci gāba da ƙasar Isra’ila
  uig-LAT: I insan oghli, yüzüngni Yérusalémgha qaritip, «muqeddes jaylar»ni eyiblep,
    Israil zéminini eyiblep bésharet bérip,
  nde-nde: “Ndodana yomuntu, khangelisa ubuso bakho eJerusalema utshumayele okubi
    ngendawo engcwele. Phrofetha okubi ngelizwe lako-Israyeli
  ton-ton: “Foha ʻoe tangata, fakahangatonu ho mata ki Selūsalema, pea tuku hoʻo lea
    ki he ngaahi potu tapu, pea kikite ki he fonua ʻo ʻIsileli,
  ces-1613: Synu člověčí, obrať tvář svou k Jeruzalému, a vypusť jako rosu proti místům
    svatým, a prorokuj proti zemi Izraelské.
  eng-WMB: “Son of man, set your face toward Jerusalem, and proclaim toward the sanctuaries,
    and prophesy against Eretz-Israel.
  tam-TCV: “மனுபுத்திரனே, நீ உன் முகத்தை எருசலேமிற்கு எதிராகத் திருப்பி, பரிசுத்த
    இடத்திற்கு விரோதமாய்ப் பிரசங்கி. இஸ்ரயேல் நாட்டிற்கு விரோதமாய் இறைவாக்கு சொல்லுங்கள்.
  ceb-ULB: “Anak sa tawo, atubang ngadto sa Jerusalem, ug pagsulti batok sa mga balaang
    dapit; panagna batok sa yuta sa Israel.
  pol-UBG: Synu człowieczy, odwróć swoją twarz w stronę Jerozolimy i krop swoją mowę
    ku świętym miejscom, i prorokuj przeciwko ziemi Izraela;
  urd-GVU: ”اے آدم زاد، یروشلم کی طرف رُخ کر کے مُقدّس جگہوں اور ملکِ اسرائیل کے خلاف
    نبوّت کر!
  deu-1912: Du Menschenkind, richte dein Angesicht wider Jerusalem und predige wider
    die Heiligtümer und weissage wider das Land Israel
  kan-2017: “ನರಪುತ್ರನೇ, ನೀನು ಯೆರೂಸಲೇಮಿನ ಅಭಿಮುಖನಾಗಿ ಅಲ್ಲಿನ ಪವಿತ್ರ ಸ್ಥಾನಗಳ ಕಡೆಗೆ ಮಾತನಾಡುತ್ತಾ
    ಇಸ್ರಾಯೇಲ್ ದೇಶ ಕುರಿತು ಪ್ರವಾದಿಸಿ,
  yap-yap: ni ga’ar, “Fak e girdi’, mu tay owchem rok yu Jerusalem, mu non nib togopluw
    ko yungi n’en ni tagil’ e meybil. Mog ko nam nu Israel
  hlt-MCSB: “Hlang capa, na maelhmai te Jerusalem la khueh lah. Te phoeiah rhokso
    te cip thil lamtah Israel khohmuen te tonghma thil laeh.
  mdy-ETH: «ዓሲ ናዓሢዮ! ዓኣፖ ኔኤኮ ዬሩሳላሜ ባንሢ ማሂጋፓ ዒዞኮ ዱማዼ ቤዞና ዒስራዔኤሌ ዓጮናም ፆኦሲ ማሊሢ ኬኤዜ።
  twi-ASANTE: “Onipa ba, fa wʼani kyerɛ Yerusalem na kasa tia kronkronbea no. Hyɛ
    nkɔm tia Israel asase
  eng-WEBU: “Son of man, set your face toward Jerusalem, and preach toward the sanctuaries,
    and prophesy against the land of Israel.
  wal-wal: “Laa asa na7au, ne som77uwaa Yerusalaamekko zaarada, asai goinniyo sohotu
    bolli qaalaa oda; Israa7eela biittaa bollan hananabaa yoota.
  spa-PDDPT: 'Hijo de hombre, pon tu rostro hacia Jerusalén y predica contra las cosas
    sagradas. Profetiza contra la tierra de Israel:'
  gun-gun: — Ava ra'y, ema'ẽ Jerusalém katy. Ha'e vy ndeayvu ha'e kuery ombojeroviaaty
    ikuai va'e rovai. Emombe'u xeayvu Israel yvy ha'e javi rovai.
  ilo-ULB: ”Anak ti tao, sumangoka iti Jerusalem, ken agsaoka a maibusor kadagiti
    lugar a pagdaydayawanda; agipadtoka iti maibusor iti daga ti Israel.
  kpg-kpg: “Kooe go tangada dangada, haga halauwa ina Jerusalem. Hagahalauwa ina nia
    gowaa ala e hai daumaha ai digaula. Hagianga ina gi tenua Israel
  uig-ARA: ئى ئىنسان ئوغلى، يۈزۈڭنى يېرۇسالېمغا قارىتىپ، «مۇقەددەس جايلار»نى ئەيىبلەپ،
    ئىسرائىل زېمىنىنى ئەيىبلەپ بېشارەت بېرىپ،
  sus-sus: «Adamadi, i ya rafindi i yirefanyi ma, i kawandi ti Negewi fɔtɔnyi bɛ.
  pon-2006: “Kowe, nein aramas, keriahla Serusalem. Keriahla wasa kan me aramas akan
    kin wia ie ar kaudok. Kehkehlingkihong wehin Israel
  ksd-ksd: Natu i ra tutana, una lingan uro Ierusalem, ma una varvai na vartakun ure
    ra umana gomgom na pia, ma una tata na propet ure ra gunan Israel;
  grc-BRENT: υἱὲ ἀνθρώπου, στήρισον τὸ πρόσωπόν σου ἐπὶ θαιμὰν, καὶ ἐπίβλεψον ἐπὶ
    Δαρὸμ, καὶ προφήτευσον ἐπὶ δρυμὸν ἡγούμενον Ναγὲβ,
  ind-AYT: “Anak manusia, arahkanlah wajahmu ke Yerusalem, dan beritakanlah kepada
    tempat-tempat kudusnya. Bernubuatlah terhadap tanah Israel
  nya-nya: “Iwe mwana wa munthu, tembenuka uyangʼane ku Yerusalemu ndipo ulalike mawu
    odzudzula malo ake opatulika. Unenere zodzudzula anthu a ku Yerusalemu.
  hrv-hrv: “Sine čovječji, okreni lice k jugu i prospi besjedu prema jugu te prorokuj
    protiv šume u kraju negepskom.
  mps-mps: “Tǫde bidio, nago te giliga degasa pabo badu te Jerusalemba tonama, te
    Israel we bidi augwali po tų ilibo po weyu, augwali te dwai sę ebo we bidi da
    po wao. Tama me augwaligo te tibo god dabeba lotu wabo pesage dabe eno godolo
    homu me egobe dao, te po me wao.
  tpi-tpi: “Man bilong graun, yu mas lukluk i go long Jerusalem na kotim ol manmeri
    bilong Israel na tok, ol i manmeri bilong sin. Na tu mi no save laikim ol ples
    ol i save lotuim ol giaman god long en.
  dan-1931: Menneskesøn, vend dit Ansigt mod Jerusalem, lad din Tale strømme mod Helligdommen
    og profeter mod Israels Land!
  vie-OVCB: “Hỡi con người, hãy quay mặt nhìn thẳng về Giê-ru-sa-lem và nói tiên tri
    chống lại Ít-ra-ên và nơi thánh của nó.
  guj-2017: “હે મનુષ્યપુત્ર, તારું મુખ યરુશાલેમ તરફ ફેરવ, પવિત્રસ્થાન સામે બોલ; ઇઝરાયલ
    દેશ વિરુદ્ધ ભવિષ્યવાણી કર.
  pon-2006A: “Kowe, nein aramas, keriahla Serusalem. Keriahla wasa kan me aramas akan
    kin wia ie ar kaudok. Kehkehlingkihong wehin Israel
  por-BRBSL: “Filho do homem, dirige teu rosto para Jerusalém, prega para os santuários,
    e profetiza contra a terra de Israel”.
  cth-cth: tami capa Jerusalem koe lah na minhmai hrueng haw, kathounge hmuen koe
    lah taranlahoi lawk hah dei haw. Isarel ram taranlahoi lawk hah pâpho haw.
  twi-twi: “Onipa ba, fa wʼani kyerɛ Yerusalem na kasa tia kronkronbea no. Hyɛ nkɔm
    tia Israel asase
  hlt-hlt: “Hlang capa, na maelhmai te Jerusalem la khueh lah. Te phoeiah rhokso te
    cip thil lamtah Israel khohmuen te tonghma thil laeh.
  tbz-SIM: Onìtì fɔ̃́! Wɛ̃ɛ̃tɛ kubɑkù cɑ̃̀nku, diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó dikpɑ́ɑ̀
    kɛ́cɑu ndɛ kó kutempɛ̃ nkɔbɛ kɛ́ bɛ̀ nɑ̀kɛ́ m pɑ̃ɑ̃nɑ́ɑǹtì.
  msy-2020: “O nguazir kamɨn gumazim, nɨ munagh Jerusalemɨn ganɨva kamaghɨn Israelɨn
    nguazimɨn itir gumazamiziba akam me gasɨ me mɨkɨm suam, me arazir kurabagh amir
    ikɨzim. Gumazamiziba asebar ziaba fer danganiba, kɨ uaghan dagh ifongezir puvatɨ.
  dop-dop: Yʋlʋ nyɑ́, kɛɛsɩ nyɑ́ ɩsɛ nɑ ilim mpǝtǝŋ hɔɣɔlʋɣʋ tɔɔ, nɑ ń yɔɣɔtǝnɑ-kʋ.
    Tɛlǝsɩ kʋ tɑwɑ hɔtʋŋ kɛ Ɩsɔ kʋyɔɣɔtʋtʋ.
  azb-azb: «Ey bəşər oğlu, üzünü Yerusəlimə tərəf çevirib Müqəddəs məkanlara qarşı
    danış və İsrail torpağının əleyhinə peyğəmbərlik et.
  eng-DBY: Son of man, set thy face against Jerusalem, and drop [words] against the
    holy places, and prophesy against the land of Israel,
  hin-2017: “हे मनुष्य के सन्तान, अपना मुख यरूशलेम की ओर कर और पवित्रस्थानों की ओर
    वचन सुना; इस्राएल देश के विषय में भविष्यद्वाणी कर और उससे कह,
  wol-KYG: «Yaw nit ki, neel jàkk yoonu ndijoor, sànnil kàddu ci kaw bëj-saalum googu,
    waxal waxyu ci kaw gottub Negew boobu.
  eng-YLT: '''Son of man, set thy face unto Jerusalem, and prophesy unto the holy
    places, and prophesy unto the ground of Israel;'
  eng-WYC-2017: Thou, son of man, set thy face to Jerusalem, and drop thou thy word
    to the saintuaries, and prophesy thou against the earth of Israel.
  eng-WMBB: “Son of man, set your face towards Jerusalem, and proclaim towards the
    sanctuaries, and prophesy against Eretz-Israel.
  urd-GVH: “ऐ आदमज़ाद, यरूशलम की तरफ़ रुख़ करके मुक़द्दस जगहों और मुल्के-इसराईल के
    ख़िलाफ़ नबुव्वत कर!
  rug-rug: “Tuna na tie, taliri, mamu tia la pa Zerusalema, mamu korokorotae nia sa
    Zelepade. Mu va balau ia sa popoa Izireli,
  gaz-gaz: “Yaa ilma namaa, fuula kee gara Yerusaalemitti garagalfadhuutii iddoo qulqulluu
    kanaan mormii lallabi. Biyya Israaʼeliinis mormii raajii dubbadhu;
  fra-LSG: Fils de l’homme, tourne ta face vers le midi, Et parle contre le midi!
    Prophétise contre la forêt des champs du midi!
  yal-yal: “Adamadina, i yɛɛ rasiga sogeteden yiifari fɔxɔni, i yi yiifari fɔxɔn yamanan
    muxune maxadi! Nabiya falane ti yiifari fɔxɔn binna fɔtɔnna xili ma!
  haw-1868: E ke keiki a ke kanaka, e hooku oe i kou wahi maka ia Ierusalema, a hoolei
    aku i kau olelo ma ke kupono i ua wahi hoano, a e wanana ku e i ka aina o ka Iseraela,
  arb-NAV: '«يَا ابْنَ آدَمَ: الْتَفِتْ نَحْوَ أُورُشَلِيمَ وَتَنَبَّأْ عَلَى الْمَقَادِسِ
    وَعَلَى أَرْضِ إِسْرَائِيلَ'
  ewe-ewe: “Trɔ wò mo ɖe Yerusalem ŋu, eye nàgblɔ nya atsi tsitre ɖe kɔkɔeƒe la ŋu.
    Gblɔ nya ɖi ɖe Israelnyigba ŋu,
  eng-LEE: (21:7) Son of man, direct thy face toward Jerusalem, and preach toward
    the holy places, and prophesy against the land of Israel,
  asm-FB: “হে মনুষ্য সন্তান, তুমি যিৰূচালেমৰ ফাললৈ তোমাৰ মুখ কৰি, পবিত্ৰ স্থানবোৰৰ
    ফাললৈ বাক্য বৰষোৱা; ইস্ৰায়েল দেশৰ বিৰুদ্ধে ভাববাণী প্ৰচাৰ কৰা।
  sus-A: «عَدَ مَدِ، عِ يَ رَقِندِ عِ يِرٍقَنيِ مَ، عِ كَوَندِ تِ نٍفٍوِ قْتْنيِ بّ.
  fra-SBL: Fils d'homme, tourne ta face vers Jérusalem, prêche vers les sanctuaires,
    et prophétise contre le pays d'Israël.
  hbo-hbo: בֶּן־אָדָ֗ם שִׂ֤ים פָּנֶ֙יךָ֙ דֶּ֣רֶךְ תֵּימָ֔נָה וְהַטֵּ֖ף אֶל־דָּרֹ֑ום
    וְהִנָּבֵ֛א אֶל־יַ֥עַר הַשָּׂדֶ֖ה נֶֽגֶב׃
  kik-kik: “Mũrũ wa mũndũ, roria ũthiũ waku Jerusalemu, na ũhunjie ũhoro wa gũũkĩrĩrwo
    kwa handũ-harĩa-haamũre. Ratha ũhoro wa gũũkĩrĩrwo kwa bũrũri ũcio wa Isiraeli,
  fra-NCL: « Fils de l’homme, tourne ta face dans la direction de Théman ; fais découler
    ta parole vers le sud, et prophétise contre la forêt de la campagne du midi ;
  cek-AK: kami capa, Jerusalem bangah anghaeh loe hmuenciim khaeah misa haih lok to
    thui ah, Israel prae hoi misa angcoenghaih lok to tapong ah;
  cuk-cuk: “Dule-machi, Jerusalénʼsik be atake, anse-goled-neggi-ibmar-guoedgi be
    sunmake, Israel-yargi-ibmar-guoed iduakwaa be soge.
  uig-CYR: И инсан оғли, йүзүңни Йерусалимға қаритип, «муқәддәс җайлар»ни әйипләп,
    Исраил зиминини әйипләп бешарәт берип,
  tel-2017: “నరపుత్రుడా, యెరూషలేము వైపు నీ ముఖం తిప్పుకుని, వాళ్ళ పవిత్రస్థలాలకూ,
    ఇశ్రాయేలీయుల దేశానికీ వ్యతిరేకంగా ప్రవచించు.
  hat-BSA: '“Fis a lòm, ranje figi ou vè Jérusalem. Pale kont sanktyè yo e pwofetize
    kont peyi Israël:'
  kos-kos: “Kom, mwet sukawil moul la, fahkak kas in lain Jerusalem ac lain yen mwet
    uh alu we. Sang kas in sensenkakin facl Israel
  hbo-WLC: בֶּן־אָדָ֗ם שִׂ֤ים פָּנֶ֙יךָ֙ דֶּ֣רֶךְ תֵּימָ֔נָה וְהַטֵּ֖ף אֶל־דָּר֑וֹם
    וְהִנָּבֵ֛א אֶל־יַ֥עַר הַשָּׂדֶ֖ה נֶֽגֶב׃
  ibo-ibo: “Nwa nke mmadụ, chee ihu gị nʼụzọ Jerusalem, buo amụma megide ụlọnsọ ukwu
    ahụ. Bukwaa amụma megide ala Izrel
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଯିରୂଶାଲମ ପ୍ରତି ଆପଣା ମୁଖ ରଖ, ପବିତ୍ର ସ୍ଥାନ ସମୂହର
    ପ୍ରତି ଆପଣା ବାକ୍ୟ ବର୍ଷଣ କର ଓ ଇସ୍ରାଏଲ ଦେଶ ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର,
  chk-chk: “Nöün aramas, kopwe newenewen ngeni Jerusalem o eäni kapasen apwüng ngeni
    ekewe leni mi pin, kopwe pwal osuni usun feiengauen ewe fanü Israel.
  rop-rop: “Isikiyel, yu garra tok adbala langa detlot pleis weya pipul oldei weship
    langa Jerusalem, en yu wonim detlot pipul langa Isreil du.
  ukr-1871: Сину чоловічий! повернись лицем проти Ерусалиму й проповідуй проти сьвятинь,
    й пророкуй проти землї Ізраїлської
  deu-1951: '(021-7) schensohn, richte dein Angesicht gegen Jerusalem und rede wider
    die Heiligtümer und weissage wider das Land Israel. Und sage zu dem Lande Israel:'
  eng-JPS: (21-7) 'Son of man, set thy face toward Jerusalem, and preach toward the
    sanctuaries, and prophesy against the land of Israel;
  srp-1865: Sine èovjeèji, okreni lice svoje na jug i pokaplji prema jugu, i prorokuj
    na šumu u južnom polju.
  lug-lug: “Omwana w’omuntu tunuulira Yerusaalemi oyogere ku bifo ebitukuvu. Wa ekigambo
    ky’obunnabbi eri ensi ya Isirayiri,
  heb-heb: בן אדם שים פניך אל ירושלם והטף אל מקדשים והנבא אל אדמת ישראל׃
  ben-IRV: মানুষের সন্তান, তুমি যিরুশালেমের দিকে মুখ রাখ, পবিত্র জায়গার বিরুদ্ধে
    কথা বল ও ইস্রায়েল দেশের বিরুদ্ধে ভাববাণী বল।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਯਰੂਸ਼ਲਮ ਵੱਲ ਆਪਣਾ ਮੂੰਹ ਕਰ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨਾਂ ਦੇ ਵਿਰੁੱਧ
    ਬੋਲ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਦੇ ਵਿਰੁੱਧ ਭਵਿੱਖਬਾਣੀ ਕਰ।
  mya-JVB: အချင်းလူသား ၊ ယေရုရှလင် မြို့ကို မျက်နှာ ပြု လျက်၊ သန့်ရှင်း သော အရပ်ဌာနတို့တဘက်
    ၌ မြွက်ဆို ၍ ဣသရေလ ပြည် တဘက် ၌ ဟောပြော လော့။
  hmo-hmo: “Tanobada tauna e, Ierusalema taudia do oi gwau henia. Taunimanima ese
    dirava koikoi dekenai idia tomadiho gabudia danu do oi gwau henia. Israela tano
    taudia do oi sisiba henia,
  urd-urd: कि ऐ आदमज़ाद, येरूशलेम का रुख़ कर और पाक मकानों से मुख़ातिब होकर मुल्क
    — ए — इस्राईल के ख़िलाफ़ नबुव्वत कर
  rus-SYN: сын человеческий! обрати лице твое к Иерусалиму и произнеси слово на святилища,
    и изреки пророчество на землю Израилеву,
  bqc-SIM: Gbɛ̃nazĩn nɛ́, wɛbiibii gɛↄmidↄkĩiwa ǹ yã'o'oɛ̀. Ãnabikɛkɛ Nɛgɛvɛ
    bùsu líkpɛpi yã́ musu,
  tcz-CHONGTHU: “Mihem chapa, kiheiyin lang Jerusalem lang khu namai ngat in, chuleh
    Israelte amuntheng hou dounan gaothu seijin.
  mar-mar: मानवाच्या मुला आपले तोंड यरूशलेमेकडे कर आणि पवित्र ठिकाणा विषयी इस्राएलाच्या
    भूमी विरुध्द भविष्यवाणी कर.
  qub-qub: «Runa, Jerusalenmanna ricäriy. Nircur chaycho caj Templu imano cananpäpis
    rimay. Israel nasyun imano cananpäpis rimay.
  bqp-bqp: tɔnun bii, ɑ mɛɛrio sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ, kpɑ ɑ bu gerusi be bɑ wɑ̃ɑ dɑ̃ɑ
    sɔ̃ɔ mi.
  hat-hat: -Nonm o! Vire figi ou gade nan direksyon lavil Jerizalèm. Denonse sa y'ap
    fè nan tanp yo. Avèti moun peyi Izrayèl yo!
  eng-BSB: “Son of man, set your face against Jerusalem and preach against the sanctuaries.
    Prophesy against the land of Israel
  eng-WEBPB: “Son of man, set your face towards Jerusalem, and preach towards the
    sanctuaries, and prophesy against the land of Israel.
  kbq-kbq: Vahe'mofo mofavremoka, Jerusalemi kumatega kavugosa hunte'nenka mono nomofona
    sifna ahenentenka, kasnampage hunka Israeli mopa huhaviza hunka,
  nhe-BL: “Tlacatl, xitlachiya ica campa mocahua altepetl Jerusalén huan xitlayolmelahua
    tlachque ipantis tlali Israel huan nopa tiopantini tlen onca nopano.
  gub-BL: Awa ta'yr, Eze'eg Zeruzarez ikutyr nehe kury. Eze'eg tupàn a'ua'u wamuwete
    haw kutyr nehe no. Emume'u ko ma'e Izaew ywy rehe har wanupe nehe.
  eng-DRA: 'Son of man, set thy face toward Jerusalem, and let thy speech flow towards
    the holy places, and prophesy against the land of Israel:'
