  dop-dop: Heeli ilim mpǝtǝŋ hɔtʋɣʋ kɛ Tɑcɑɑ mɑ́ mɑ kʋyɔɣɔtʋtʋ. Mɑ yɔɣɔtǝɣɩ sɩ mɑɑ
    tʋ-kʋɣʋ kɔkɔ. Kɑɑ nyɑɣɑ tɩɩŋ lʋm nyǝŋ tǝnɑ nɑ kʋwʋlǝŋ. Pʋlʋpʋ kɑɑ teesi-kɛ. Kɑɑ
