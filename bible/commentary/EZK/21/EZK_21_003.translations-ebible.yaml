  tbz-SIM: 'Á bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie mmíì tu n yóó cɔ́u mmuhɑ̃ɑ̃́ mmu
