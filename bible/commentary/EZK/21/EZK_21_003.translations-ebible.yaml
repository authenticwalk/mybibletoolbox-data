  arb-NAV: 'وَقُلْ لأَرْضِ إِسْرَائِيلَ: هَذَا مَا يُعْلِنُهُ الرَّبُّ، هَا أَنَا
    أَنْقَلِبُ عَلَيْكِ وَأَسْتَلُّ سَيْفِي مِنْ غِمْدِهِ فَأَسْتَأْصِلُ مِنْكِ الصَّالِحَ
