verse: EZK.021.003
translations:
  mal-C: 'അവളോട് ഇപ്രകാരം പറയുക: ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, ഞാൻ നിങ്ങൾക്ക്
    എതിരായിരിക്കുന്നു. ഞാൻ എന്റെ വാൾ ഉറയിൽനിന്നൂരി നീതിനിഷ്ഠരെയും ദുഷ്ടരെയും നിങ്ങളുടെ
    ഇടയിൽനിന്ന് ഛേദിച്ചുകളയും.'
  deu-TKW: 'und sprich zum Walde des Südlandes: Höre das Wort Jahwes! So spricht der
    Herr Jahwe: Fürwahr, ich zünde ein Feuer in dir an, das soll alle frischen Bäume
    und alle dürren Bäume in dir verzehren. Die Flammenlohe soll nicht erlöschen,
    und alle gesichter vom Südlande bis zum Norden sollen durch sie versengt werden.'
  lin-lin: 'Loba na zamba ya mokili ya sude : ‹ Yoka Liloba na Yawe. Tala liloba oyo
    Nkolo Yawe alobi : Nakopelisa moto kati na yo, mpe ekotumba banzete na yo nyonso,
    ezala banzete ya mobesu to ya kokawuka. Moto yango ya makasi ekotikala kokufa
    te mpe ekotumba bilongi nyonso, wuta na nor kino na sude.'
  eng-LSV: 'and you have said to the ground of Israel, Thus said YHWH: Behold, I [am]
    against you, || And have brought out My sword from its scabbard, || And have cut
    off righteous and wicked from you.'
  eng-GNV: And say to the land of Israel, Thus saith the Lord, Beholde, I come against
    thee, and will drawe my sword out of his sheath, and cut off from thee both the
    righteous and the wicked.
  eng-WEBSTER: And say to the land of Israel, Thus saith the LORD; Behold, I am against
    thee, and will draw forth my sword out of its sheath, and will cut off from thee
    the righteous and the wicked.
  nhw-BL: 'Xiquilhui tlali Israel ehuani para quej ni na, niDIOS, niquijtohua: ‘Na
    nimochijtoc niamocualancaitaca. Huajca nijquixtis nomachete ipan icuetlaxo huan
    niquinmictis momasehualhua, catli itztoque xitlahuaque huan catli tlajtlacolchihuani.'
  swh-ONEN: 'uiambie: ‘Hili ndilo Bwana asemalo: Mimi niko kinyume nawe. Nitautoa
    upanga wangu kwenye ala yake na kumkatilia mbali mwenye haki na mwovu.'
  bba-bba: A de bu nɛn ɡɑri swɑɑ dɑki yi kon ɡere dɑ̃ɑ sɔ̃ɔ ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ mi. A nɛɛ, kon ɡu dɔ̃ɔ doke, kpɑ dɔ̃ɔ wi, u dɑ̃ɑ bekunu kɑ ɡbebunu
    mwɑ. Dɔ̃ɔ wi, kun ɡbimɔ. Tɔmbu kpurowɑ bɑ koo dɔ̃ɔ soorɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrun
    di n kɑ dɑ nɔm ɡeuɔ.
  eng-KJVCPB: and say to the land of Israel, Thus saith the Lord; Behold, I am against
    thee, and will draw forth my sword out of his sheath, and will cut off from thee
    the righteous and the wicked.
  luo-luo: 'kendo iwachne ni ma e gima Jehova Nyasaye wacho: ‘Adagi. Abiro wuodho
    ligangla oko e olalo mare mi aneg joma kare gi joma timbegi richo, ka agologi
    kuomi.'
  meu-meu: 'Israel tanona ba hereva henia, baoto, Iehova ini e gwau tomamu: Lau ese
    oi na inai henimumu; egu dare na iudalaina pauana amo baina veria lasi, bena kara
    maoromaoro taudia bona kara dika taudia na oiemu amo baina utudia oho.'
  npi-ULB: इस्राएल देशलाई यसो भन्, 'परमप्रभु यसो भन्‍नुहुन्‍छः हेर्, म तेरो विरुद्धमा
    छु । म आफ्‍नो तरवार त्‍यसको म्‍यानबाट थुत्‍नेछु र तेरा धर्मी मानिस र दुष्‍ट मानिस
    दुवैलाई काट्नेछु ।
  yor-yor: Kí ó sì sọ fún un pe, ‘Èyí yìí ni Olúwa wí, Èmi lòdì sí ọ. Èmi yóò fa idà
    mi yọ kúrò nínú àkọ̀ rẹ̀, Èmi yóò sì ké olódodo àti ènìyàn búburú kúrò ni àárín
    yín.
  pes-OPCB: 'بگو که خداوند چنین می‌فرماید: «ای اسرائیل، من علیه تو هستم. من شمشیر
    خود را از غلاف بیرون کشیده، ساکنانت را، چه عادل و چه شریر، همه را نابود خواهم
    نمود.'
  tgl-ULB: 'Sabihin mo sa lupain ng Israel, ''Ito ang sinasabi ni Yahweh: Masdan mo!
    Ako ay laban sa iyo! Bubunutin ko ang aking espada mula sa kaluban at papatayin
    kong pareho ang matuwid at ang masasamang tao mula sa iyo!'
  hui-hui: Í̠na Isaraelealihondo bi hongo howa lalu Anduane Homogo i̱na bi o larogo
    lamibe. I̱ Isaraele wali agali tí baba waitigi howa tí wali agali bayale biaga
    hemiyaguabi ko biaga hemiyaguabi tanabi i̱na i̱naga wai biaga ayu tibu ngagome
    tí bo wahai holebero.
  mya-mya: လူ​တို့​အား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့ ၏​ရန်​သူ​ဖြစ်​ကြောင်း ငါ​၏​ဋ္ဌား​လွယ်​အိမ်​မှ
    ဋ္ဌား​တော်​ကို​ထုတ်​ယူ​၍ သူ​တို့​အ​ပေါင်း​အား လူ​ဆိုး​လူ​ကောင်း​မ​ရွေး​သုတ်​သင်​ပစ်​မည်
    ဖြစ်​ကြောင်း၊-
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་ལ་རྒོལ་ཞིང་།
    ངས་རང་གི་རལ་གྲི་ཤུབས་ལས་ཕྱུང་སྟེ་མི་དྲང་བདེན་ཅན་དང་སྡིག་སྤྱོད་ཅན་གཉིས་པོ་ཁྱོད་ལས་ཚར་གཅོད་བྱེད་པར་འགྱུར།
  sna-sna: 'uti kwairi, ‘Zvanzi naJehovha: Ndiri kuzokurwisa. Ndichavhomora munondo
    wangu kubva mumuhara wawo ndigouraya pakati penyu vose vakarurama nevakaipa.'
  spa-BLM: 'Di a la tierra de Israel: “He aquí que yo estoy contra ti, y sacaré mi
    espada de su vaina, y cortaré de ti al justo y al impío.'
  cac-cac: 'Tzalani: A Jehová tz''alan icha tic: A in ol in och ajc''olal d''ayex.
    Ol vic''q''ueta vespada ol in milancham eb'' vach'' sb''eyb''al yed'' eb'' chuc
    sb''eyb''al.'
  swh-ULB: 'Sema juu ya nchi ya Israeli, ''Yahwe asema hivi: Tazama! Ni juu yako!
    Nitautoa upanga wangu kutoka kwenye ala yake na kuwakatilia mbali wote yaani mtu
    mwenye haki na mtu mwovu kutoka kwako!'
  bel-bel: 'і скажы зямлі Ерусалімавай: так кажа Гасподзь Бог: вось, Я на цябе, і
    дастану меч Мой з похваў яго і зьнішчу ў цябе праведнага і бязбожнага.'
  deu-ELBBK: 'und sprich zu dem Wald des Südens: Höre das Wort des HERRN! So spricht
    der Herr, HERR: Siehe, ich will in dir ein Feuer anzünden, das jeden grünen Baum
    und jeden dürren Baum in dir verzehren wird; die lodernde Flamme wird nicht erlöschen,
    und vom Süden bis zum Norden werden alle Angesichter dadurch versengt werden.'
  mbb-OT: Keǥiyi nu sikandan he siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te, ‘Ebpekigkuntada
    a keniyu! Edhulevuten ku is ispada ku ne ebpenhimetayan ku sikiyu is langun, meupiya
    man etawa lalung he etew.
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്റെ നേരെ പുറപ്പെട്ടു
    എന്റെ വാൾ ഉറയിൽനിന്നു ഊരി നീതിമാനെയും ദുഷ്ടനെയും നിന്നിൽനിന്നു ഛേദിച്ചുകളയും.'
  rmc-rmc: 'Phen le vešeske andro Negev: ‚Šun, so phenel o RAJ! Kada phenel o RAJ,
    o Adonaj: Dikh, labarava andre tu e jag, savi chala dojekh zeleno stromos the
    dojekh šuko kašt; lakre plameňa pes na dena te murdarel andre. Odi jag džala le
    juhostar dži o severos a lakre plameňa labarena caľi phuv.'
  pes-OPV: 'و به زمین اسرائیل بگو: خداوند چنین می‌فرماید: اینک من به ضد توهستم. و
    شمشیر خود را از غلافش کشیده، عادلان و شریران را از میان تو منقطع خواهم ساخت.'
  ron-1924: 'Спуне цэрий луй Исраел: ‘Аша ворбеште Домнул: «Ятэ, ам неказ пе тине,
    Ымь вой траӂе сабия дин тякэ ши вой нимичи ку десэвыршире ын мижлокул тэу пе чел
    неприхэнит ши пе чел рэу.'
  ben-OBCV: আর তাকে বলো ‘সদাপ্রভু এই কথা বলেন আমি তোমার বিপক্ষে। আমি খাপ থেকে আমার
    তরোয়াল বের করে তোমার মধ্য থেকে ধার্মিক ও দুষ্ট সবাইকে মেরে ফেলব।
  som-som: Oo waxaad dalka reer binu Israa'iil ku tidhaahdaa, Rabbigu wuxuu leeyahay,
    Bal eeg, anigu col baan kugu ahaye, oo intaan seeftayda galkeeda ka soo bixiyo
    ayaan kan xaqa ah iyo sharrowgaba kaa baabbi'in doonaa.
  lat-VUC: 'Et dices terræ Israël: Hæc dicit Dominus Deus: Ecce ego ad te, et ejiciam
    gladium meum de vagina sua, et occidam in te justum et impium.'
  eng-ASVBT: 'and say to the land of Israel, Thus saith Jehovah: Behold, I am against
    thee, and will draw forth my sword out of its sheath, and will cut off from thee
    the righteous and the wicked.'
  ita-1885: 'e di'' alla selva del Mezzodì: Ascolta la parola del Signore: Così ha
    detto il Signore Iddio: Ecco, io accendo in te un fuoco che consumerà in te ogni
    albero verde, ed ogni albero secco; la fiamma del suo incendio non si spegnerà,
    ed ogni faccia ne sarà divampata, dal Mezzodì fino al Settentrione.'
  eng-LXXUP: 'and thou shalt say to the forest of Negeb, Hear the word of the Lord;
    thus saith the Lord, even the Lord; Behold, I will kindle a fire in thee, and
    it shall devour in thee every green tree, and every dry tree: the flame that is
    kindled shall not be quenched, and every face shall be scorched with it from the
    south to the north.'
  eng-ULB: 'Say to the land of Israel, ''Yahweh says this: Behold! I am against you!
    I will draw my sword from its sheath and cut off both the righteous person and
    the wicked person from you!'
  spa-VBL: 'y diles que esto es lo que dice el Señor: ¡Cuidado, porque te voy a atacar!
    Voy a sacar mi espada y los voy a destruir, tanto a los buenos como a los malos.'
  fra-_FOB: 'Dis au pays d''Israël: Ainsi a dit l''Éternel: Voici, c''est à toi que
    j''en veux; je tirerai mon épée de son fourreau, et j''exterminerai du milieu
    de toi le juste et le méchant.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ നിന്റെനേരെ പുറപ്പെട്ട്
    എന്റെ വാൾ ഉറയിൽനിന്ന് ഊരി നീതിമാനെയും ദുഷ്ടനെയും നിന്നിൽനിന്ന് ഛേദിച്ചുകളയും.'
  urd-GVR: Mulk ko batā, ‘Rab farmātā hai ki ab maiṅ tujh se nipaṭ lūṅgā! Apnī talwār
    miyān se khīṅch kar maiṅ tere tamām bāshindoṅ ko miṭā dūṅgā, ḳhāh rāstbāz hoṅ
    yā bedīn.
  suz-BL: मिनु इस्राएल ङा खाल्‍पा आन कली परमप्रभु यावेमी मार लोव़ पाप्‍तु देंशा हना
    ‘गो बारशा, आं तरवार खोत रे शोइश्‍शा, इन दाते ङा ठीक पाइब नु आं अरेशो लोव़ मटीब
    नेल्‍ल आन कली साइक्‍नुङमी।
  eng-NOY: 'and say to the land of Israel, Thus saith Jehovah: Behold, I am against
    thee, and I will draw forth my sword out of its sheath, and will cut off from
    thee the righteous and the wicked.'
  ita-1927: '(H21-8) e di’ al paese d’Israele: Così parla l’Eterno: Eccomi a te! Io
    trarrò la mia spada dal suo fodero, e sterminerò in mezzo a te giusti e malvagi.'
  ckb-ckb: 'بە خاکی ئیسرائیل بڵێ: ”یەزدان ئەمە دەفەرموێت: من لە دژی تۆم، شمشێرەکەم
    لە کێلانەکەیەوە هەڵدەکێشم و کەسی ڕاستودروست و خراپەکار لە تۆ دەبڕمەوە.'
  eng-BBE: 'And say to the land of Israel, These are the words of the Lord: See, I
    am against you, and I will take my sword out of its cover, cutting off from you
    the upright and the evil.'
  kan-OKCV: '‘ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಇಗೋ,
    ನಾನು ನಿಮಗೆ ವಿರೋಧವಾಗಿದ್ದೇನೆ. ನನ್ನ ಖಡ್ಗವನ್ನು ಅದರ ಒರೆಯಿಂದ ಹೊರಗೆ ತೆಗೆದು, ನಿನ್ನೊಳಗಿರುವ
    ನೀತಿವಂತರನ್ನೂ, ದುಷ್ಟರನ್ನೂ ಕಡಿದುಬಿಡುವೆನು.'
  tam-2017: இஸ்ரவேல் தேசத்தை நோக்கி, யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால், இதோ,
    நான் உனக்கு விரோதமாக வந்து, என்னுடைய வாளை அதின் உறையிலிருந்து உருவி, உன்னில் நீதிமானையும்
    துன்மார்க்கனையும் அழிப்பேன்.
  spa-RV-1909: 'Y dirás á la tierra de Israel: Así ha dicho Jehová: He aquí, que yo
    contra ti, y sacaré mi espada de su vaina, y talaré de ti al justo y al impío.'
  ron-BTF: 'Și spune țării lui Israel: Astfel spune DOMNUL: Iată, eu sunt împotriva
    ta și îmi voi scoate sabia din teacă și voi stârpi din tine pe cel drept și pe
    cel stricat.'
  eng-WEBP: 'Tell the land of Israel, ‘The LORD says: “Behold, I am against you, and
    will draw my sword out of its sheath, and will cut off from you the righteous
    and the wicked.'
  eng-FBV: 'and tell them that this is what the Lord says: Watch out, because I''m
    going to attack you! I''m going to take out my sword and destroy you, both the
    good and the bad.'
  nld-1939: 'en zeg tot het land van Israël: Zo spreekt Jahweh, de Heer! Ik kom op
    u af; Ik trek mijn zwaard uit de schede, en delg uit u weg zowel goeden als kwaden.'
  nch-BL: 'Xiquinilhui tali Israel ehuani para quej ni na, niDIOS, niquijtohua: ‘Na
    nimochijtoc niamocualancaitaca. Huajca nijquixtis nomacheta ipan icuetaxo huan
    niquinmictis momasehualhua, cati itztoque xitahuaque huan cati tajtacolchihuani.'
  vie-1934: '(021-8) Khá nói cùng đất Y-sơ-ra-ên rằng: Đức Giê-hô-va phán như vầy:
    Nầy, ta nghịch cùng ngươi. Ta sẽ rút gươm ta ra khỏi vỏ nó, đặng dứt kẻ công bình
    và kẻ dữ khỏi giữa ngươi.'
  hin-CV: 'और उस देश से कहो: ‘याहवेह का यह कहना है: हे इस्राएल, मैं तुम्हारे विरुद्ध
    हूं. मैं अपनी तलवार म्यान से निकालूंगा और तुममें से धर्मी और दुष्ट दोनों को मार
    डालूंगा.'
  spa-BES: 'Y di a la tierra de Israel: Estas son las palabras del Señor: Mira, yo
    estoy contra ti, y sacaré mi espada de su vaina, cortando de ti a los rectos y
    los malvados.'
  tdx-tdx: 'le ty hoe ty hataro’o amy ala atimoy, Janjiño ty tsara’ Iehovà. Inao ty
    nafè’ Iehovà Talè: Ingo te hamiañe afo ama’o iraho, hamorototo ze hatae antsetra
    ama’o ao naho ze hatae maike; tsy hakipeke i lel’afo mibelabelay le ho mae iaby
    ze tarehe atimo pak’ avaratse añe.'
  tha-KJV: และกล่าวแก่​แผ่​นดิ​นอ​ิสราเอลว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด เราเป็นปฏิ​ปักษ์​กับเจ้า
    และเราจะชักดาบของเราออกจากฝัก และเราจะขจัดทั้งคนชอบธรรมและคนชั่วออกจากเจ้าเสีย
  por-BR-2018: 'E dize à terra de Israel: Assim diz o SENHOR: Eis que eu sou contra
    ti, e tirarei minha espada de sua bainha, e exterminarei de ti o justo e o perverso.'
  deu-ELO: '(021:8) und sprich zu dem Lande Israel: So spricht Jehova: Siehe, ich
    will an dich, und will mein Schwert aus seiner Scheide ziehen; und ich will aus
    dir ausrotten den Gerechten und den Gesetzlosen!'
  eng-WYC-2018: And thou shalt say to the land of Israel, The Lord God saith these
    things, Lo! I to thee, and I shall cast my sword out of his sheath, and I shall
    slay in thee a just man and a wicked man. (And thou shalt say to the land of Israel,
    The Lord God saith these things, Behold! I am against thee, and I shall draw my
    sword out of its sheath, and I shall kill there the righteous and the wicked.)
  epo-epo: 'Kaj diru al la lando de Izrael: Tiele diras la Eternulo: Jen Mi iras kontraŭ
    vin, Mi eltiros Mian glavon el ĝia ingo, kaj Mi ekstermos inter vi virtulojn kaj
    malpiulojn.'
  uig-PIN: 'Yǝni Israil zeminiƣa mundaⱪ degin: — Pǝrwǝrdigar mundaⱪ dǝydu: «Mana,
