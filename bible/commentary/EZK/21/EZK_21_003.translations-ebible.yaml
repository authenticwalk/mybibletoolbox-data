    উচ্ছন্ন কৰিম!'
  sus-A: عَ قَلَ؛ ‹نٍفٍوِ قْتْنيِ، عِ عِ تُلِ مَتِ عِ مَرِفِ عَلَتَلَ شَ مَسٍنيِ رَ.
    عَ شُي نَن يَ؛ ﭑ تّ رَدّشّمَ نّ عِ شْنيِ، نَشَن عِ شَ وُرِ شِندٍيٍ نُن وُرِ شَرٍيٍ
    بِرِن فَنمَ. نَ تّ مُ تُمَ. عَ قْشِ تٌمَ نّ كٍلِ يِرٍقَنيِ مَ هَن كْولَ مَ.
  fra-SBL: 'Dis au pays d''Israël : « Yahvé dit : Voici, j''en veux à toi, je tirerai
    mon épée de son fourreau, et j''exterminerai de toi les justes et les méchants.'
  hbo-hbo: וְאָֽמַרְתָּ֙ לְיַ֣עַר הַנֶּ֔גֶב שְׁמַ֖ע דְּבַר־יְהוָ֑ה כֹּֽה־אָמַ֣ר אֲדֹנָ֣י
    יְהוִ֡ה הִנְנִ֣י מַֽצִּית־בְּךָ֣ ׀ אֵ֡שׁ וְאָכְלָ֣ה בְךָ֣ כָל־עֵֽץ־לַח֩ וְכָל־עֵ֨ץ
    יָבֵ֤שׁ לֹֽא־תִכְבֶּה֙ לַהֶ֣בֶת שַׁלְהֶ֔בֶת וְנִצְרְבוּ־בָ֥הּ כָּל־פָּנִ֖ים מִנֶּ֥גֶב
    צָפֹֽונָה׃
  kik-kik: 'ũwĩre atĩrĩ, ‘Jehova ekuuga ũũ: Nĩngũgũũkĩrĩra. Nĩngũcomora rũhiũ rwakwa
    rwa njora kuuma njora-inĩ, na ngwehererie andũ arĩa athingu na arĩa aaganu.'
  fra-NCL: 'et dis à la forêt du midi : Ecoute la parole de Yahweh ! Ainsi parle le
    Seigneur Yahweh : Voici que je vais allumer au milieu de toi un feu, et il dévorera
    en toi tout arbre vert et tout arbre sec ; la flamme dévorante ne s’éteindra point,
    et toute face sera brûlée par elle, du midi au septentrion.'
  cek-AK: Israel prae khaeah Angraeng Sithaw mah, Khenah, misa ah kang suek han, tabu
    thung hoi sumsen to ka phongh moe, katoeng doeh, toeng ai doeh, nihcae to ka tamit
    boih han boeh.
  cuk-cuk: 'Bab-Jehová weyob-sogye, ega be soge: ‘An begi yoleged. Begi dule-nuegan-bukwadi,
    dule-isganamar-bukwadi an-es-suidgi an oburgoed.'
  uig-CYR: 'Йәни Исраил зиминиға мундақ дегин: — Пәрвәрдигар мундақ дәйду: «Мана,
    Мән саңа қаршидурмән; қиличимни ғилаптин суғуруп, сәндин һәм һәққанийлар һәм рәзилләрни
    үзүп ташлаймән.'
  tel-2017: యెహోవా చెప్పేదేమంటే, నేను నీకు విరోధిని. నీతిమంతుడుగాని, దుష్టుడుగాని
    నీలో ఎవరూ ఉండకుండాా అందరినీ నీనుంచి తెంచివేయడానికి నా కత్తి దూసి ఉన్నాను.
  hat-BSA: 'Di a peyi Israël la: ‘Konsa pale SENYÈ a: “Gade byen, Mwen vin kont nou.
    Mwen va rale nepe Mwen nan fouwo, e Mwen va koupe retire de nou moun dwat yo ak
    mechan yo.'
  kos-kos: 'lah nga, LEUM GOD, fahk mu: ‘Nga mwet lokoalok lowos. Nga ac fwauk cutlass
    nutik ac unikowosi nukewa, mwet wo ac mwet koluk oana sie.'
  hbo-WLC: וְאָֽמַרְתָּ֙ לְיַ֣עַר הַנֶּ֔גֶב שְׁמַ֖ע דְּבַר־יְהוָ֑ה כֹּֽה־אָמַ֣ר אֲדֹנָ֣י
    יְהוִ֡ה הִנְנִ֣י מַֽצִּית־בְּךָ֣ ׀ אֵ֡שׁ וְאָכְלָ֣ה בְךָ֣ כָל־עֵֽץ־לַח֩ וְכָל־עֵ֨ץ
    יָבֵ֤שׁ לֹֽא־תִכְבֶּה֙ לַהֶ֣בֶת שַׁלְהֶ֔בֶת וְנִצְרְבוּ־בָ֥הּ כָּל־פָּנִ֖ים מִנֶּ֥גֶב
    צָפֽוֹנָה׃
  ibo-ibo: sị ala Izrel otu a, ‘Otu a ka Onyenwe anyị na-ekwu, Mụ onwe m na-emegide
    gị. Aga m esite nʼọbọ mịpụta mma agha m, site na gị gbuchapụ ma onye ezi omume
    na onye ajọ omume.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲ ଦେଶକୁ କୁହ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରତିକୂଳ
    ଅଟୁ ଓ ଆମ୍ଭେ ଆପଣା ଖଡ୍ଗ କୋଷରୁ ବାହାର କରି ତୁମ୍ଭ ମଧ୍ୟରୁ ଧାର୍ମିକ ଓ ଦୁଷ୍ଟକୁ ବଧ କରିବା।
  chk-chk: 'Kopwe üreni ewe fanü Israel, ‘Iei alon ewe Samol mi Lapalap: Nengeni,
    üpwe pälüenuk, üpwe üttawu nei ketilas seni lon tükütükün o niela me lomw ekewe
    chon pwüng me chon pwüngingau meinisin.'
  rop-rop: Mi jidan redibala na blanga binijimap panishim olabat. Ai garra deigimat
    main bigwan naif en ai garra kipum redibala blanga kilim enibodi nomeda olabat
    gudbala o nogudbala.
  ukr-1871: 'І скажи землї Ізраїлській: Так говорить Господь Бог: Ось, я — на тебе,
    й добуду меча мого з піхви та й повигублюю в тебе праведного й безбожного.'
  deu-1951: '(021-8) spricht der HERR: Siehe, ich will an dich; ich will mein Schwert
    aus seiner Scheide ziehen und Gerechte und Gottlose in dir ausrotten.'
  eng-JPS: '(21-8) and say to the land of Israel: Thus saith the LORD: Behold, I am
    against thee, and will draw forth My sword out of its sheath, and will cut off
    from thee the righteous and the wicked.'
  srp-1865: 'I reci šumi južnoj: èuj rijeè Gospodnju, ovako veli Gospod Gospod: evo
    ja æu raspaliti u tebi oganj koji æe proždrijeti u tebi svako drvo zeleno i svako
    drvo suho; plamen razgorjeli neæe se ugasiti, i izgorjeæe od njega sve od juga
    do sjevera.'
  lug-lug: oyogere nti, ‘Bw’ati bw’ayogera Mukama Katonda nti, nnina oluyombo naawe,
    era ndisowola ekitala kyange okuva mu kiraato kyakyo ne nzikiriza abatuukirivu
    n’abatali batuukirivu abali mu ggwe.
  heb-heb: ואמרת לאדמת ישראל כה אמר יהוה הנני אליך והוצאתי חרבי מתערה והכרתי ממך צדיק
    ורשע׃
  ben-IRV: ইস্রায়েল দেশকে বল, সদাপ্রভু এই কথা বলেন, দেখ, আমি তোমার বিপক্ষ; আমি কোষ
    থেকে আমার তরোয়াল বের করে তোমাদের মধ্য থেকে ধার্মিক ও দুষ্টকে বিচ্ছিন্ন করব।
  pan-pan: ਇਸਰਾਏਲ ਦੀ ਭੂਮੀ ਨੂੰ ਆਖ, ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਤੇਰਾ ਵਿਰੋਧੀ ਹਾਂ ਅਤੇ
    ਆਪਣੀ ਤਲਵਾਰ ਮਿਆਨ ਵਿੱਚੋਂ ਕੱਢ ਲਵਾਂਗਾ ਅਤੇ ਤੇਰੇ ਧਰਮੀ ਤੇ ਦੁਸ਼ਟ ਨੂੰ ਤੇਰੇ ਵਿੱਚੋਂ ਕੱਢ ਸੁੱਟਾਂਗਾ।
  mya-JVB: အရှင်ထာဝရဘုရား ၏ အမိန့် တော်ကို ဣသရေလ ပြည် အား ဆင့်ဆို ရမည်မှာ၊ ငါ သည်
    သင့် ကို ရန်ဘက်ပြု လျက်၊ ငါ့ ထား ကိုထားအိမ် မှ ထုတ် ၍ ၊ သင်၌ တရား သောသူ၊ မတရား
    သောသူတို့ကို ပယ်ဖြတ် မည်။
  hmo-hmo: 'badina lau Lohiabada lau hereva noho, lau gwau: Lau ese umui lau dagedage
    henia noho. Lau ese egu tuari kaia dekena amo umui ibounai do lau alaia mase,
    taunimanima namodia bona taunimanima dikadia danu.'
  urd-urd: 'और उस से कह, ख़ुदावन्द यूँ फ़रमाता है: कि देख मैं तेरा मुख़ालिफ़ हूँ और
    अपनी तलवार मियान से निकाल लूँगा, और तेरे सादिक़ों और तेरे शरीरों को तेरे बीच से
    काट डालूँगा।'
  rus-SYN: 'и скажи земле Израилевой: так говорит Господь Бог: вот, Я - на тебя, и
    извлеку меч Мой из ножен его и истреблю у тебя праведного и нечестивого.'
  bqc-SIM: ní oɛ̀ aà ma yãma. Ma Dii Lua ma mɛ̀ má tɛsↄ̃wàɛ. Tɛ́pi a kũ a lí
    ísiↄ ń a lí giiↄwa píi. Wa e a tɛ́pi dɛo. Tɛ́pi a to gbɛ̃́pii oa siakũ za
    gɛↄmidↄkĩi oi e gugbãntoo oi.
  tcz-CHONGTHU: Amanu khu seipeh in, hichehi keima namelmapa Pakai thusei ahi, O Israel!
    Keiman namite michonphaho leh migilouho kibanga suhmangna dinga ka chemjam apaija
    konna kasadoh ding kon cha ahitai.
  mar-mar: इस्राएलाच्या भूमिला सांग, परमेश्वर देव म्हणतो; पाहा! मी तुझ्या विरुध्द
    आहे, मी शेथापासून आपली तलवार म्यानातून उपसून घेऊन तुझ्यापासून धर्मिकाला आणि दुर्जनाला
    वेगळे करीन.
  qub-qub: 'Cayno niy: ‹Tayta Dios caynömi nin: Gamcunapaga contrayquimi ricacö. Sablëta
    jorgurir llapantami wañuchishaj alli cajcunatapis juchasapacunatapis.'
  bqp-bqp: A de bu nɛn gɑri swɑɑ dɑki yi kon gere dɑ̃ɑ sɔ̃ɔ ge gɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru giɑ mi. A nɛɛ, kon gu dɔ̃ɔ doke, kpɑ dɔ̃ɔ wi, u dɑ̃ɑ bekunu kɑ gbebunu
    mwɑ. Dɔ̃ɔ wi, kun gbimɔ. Tɔmbu kpurowɑ bɑ koo dɔ̃ɔ soorɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrun
    di n kɑ dɑ nɔm geuɔ.
  hat-hat: 'W''a di yo: Men mesaj Seyè a bay pou nou: Mwen leve dèyè nou koulye a.
    Mwen pral rale nepe m'' nan djenn li, mwen pral touye nou tout, bon kou move.'
  eng-BSB: 'and tell her that this is what the LORD says: ‘I am against you, and I
    will draw My sword from its sheath and cut off from you both the righteous and
    the wicked.'
  eng-WEBPB: 'Tell the land of Israel, ‘The LORD says: “Behold, I am against you,
    and will draw my sword out of its sheath, and will cut off from you the righteous
    and the wicked.'
  kbq-kbq: amanage huo, Ra Anumzamo'a amanage hie, antahio, Nagra ha'renegante'na
    bainati kazinknoni'a anoma'afintira avazuhu saga hu'na fatgo avu'ava'ma nehaza
    vahe'ene kefo avu'avazama nehaza vahera kagripintira zamahenati atregahue.
  nhe-BL: 'Xiquilhui tlali Israel ehuani para quej ni na, niDIOS, niquijtohua: ‘Na
    nimochijtoc niimocualancaitaca. Huajca nijquixtis nomachete ipan icuetlaxo huan
    niquinmictis motlacajhua, tlen itztoque xitlahuaque huan tlen tlajtlacolchihuani.'
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e teko peme kury. — Aiko
    peàmàtyry'ymar romo ihe. Anuhem putar hetakihepuku ihe nehe. Azuka putar teko
    paw ihe wà nehe, ikatu ma'e ihe wà nehe, ikatu 'ym ma'e ihe wà nehe no.
  eng-DRA: 'And say to the land of Israel: Thus saith the Lord God: Behold I come
    against thee, and I will draw forth my sword out of its sheath, and will cut off
    in thee the just, and the wicked.'
