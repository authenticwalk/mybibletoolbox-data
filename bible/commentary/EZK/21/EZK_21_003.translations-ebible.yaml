  tam-TCV: 'நீ அவளுக்குச் சொல்லவேண்டியதாவது: ‘ஆண்டவராகிய யெகோவா கூறுவது இதுவே, நான்
    உனக்கு விரோதமாய் இருக்கிறேன். நான் என் வாளை உறையிலிருந்து உருவி நேர்மையானவன் கொடியவன்
    ஆகிய இருவரையுமே உன்னிலிருந்து அகற்றுவேன்.'
  ceb-ULB: 'Sultihi ang yuta sa Israel, ''Misulti niini si Yahweh: Pamati! Nasuko
