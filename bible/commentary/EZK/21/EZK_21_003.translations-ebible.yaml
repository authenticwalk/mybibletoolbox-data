  urd-GVU: ملک کو بتا، ’رب فرماتا ہے کہ اب مَیں تجھ سے نپٹ لوں گا! اپنی تلوار میان
    سے کھینچ کر مَیں تیرے تمام باشندوں کو مٹا دوں گا، خواہ راست باز ہوں یا بےدین۔
  deu-1912: 'und sprich zum Lande Israel: So spricht der HERR HERR: Siehe, ich will
