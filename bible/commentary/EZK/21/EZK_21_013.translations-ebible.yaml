verse: EZK.021.013
translations:
  mal-C: “ ‘പരീക്ഷ അതു നിശ്ചയമായും വരും. എങ്കിലും വാളിനാൽ നിന്ദിക്കപ്പെടുന്ന ചെങ്കോൽതന്നെ
    തുടരാതെപോയാൽ എന്താകും? എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.’
  deu-TKW: 'Und es erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: Because [it is] a trier, || And what if it is even despising the scepter?
    It will not be, a declaration of Lord YHWH.
  eng-GNV: For it is a triall, and what shall this be, if the sworde contemne euen
    the rodde? It shall be no more, saith the Lord God.
  eng-WEBSTER: Because it is a trial, and what if the sword contemneth even the rod?
    it shall be no more , saith the Lord GOD.
  nhw-BL: 'Nopa machete quinyejyecos nochi nopa masehualme. Huajca na niDIOS Catli
    Más Nijpiya Tlanahuatili nitlatzintoca: ¿Quenicatza huelis anmomanahuise?’'
  swh-ONEN: “ ‘Kwa maana upanga huu umejaribiwa na kuhakikishwa, itakuwaje basi fimbo
    ya ufalme ya Yuda inayoudharau kama haitakuwepo tena, bali itakuwa imeondolewa
    kabisa? asema Bwana Mwenyezi.’
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ,
  eng-KJVCPB: Because it is a trial, and what if the sword contemn even the rod? it
    shall be no more, saith the Lord God.
  luo-luo: “ ‘Adier tem biro ma ok olew, kendo ludh loch mar Juda ok bi siko. Ere
    gima odongʼ maditim ni joma ochayo ligangla, Jehova Nyasaye Manyalo Gik Moko Duto
    osewacho.’
  meu-meu: Badina be ia na dia hahetoho. Hekwadi auna boma dadaraia, ia ese dahaka
    bema havaraia diba? Ḡaubada Iehova na e herevamu.
  npi-ULB: किनकि जाँच आउनेछ, तर यहूदाको राजदण्‍ड रहेन भने नि?— यो परमप्रभु परमेश्‍वरको
    घोषणा हो ।
  yor-yor: “ ‘Ìdánwò yóò dé dandan. Tí ọ̀pá aládé Juda èyí tí idà kẹ́gàn, kò bá tẹ̀síwájú
    mọ́ ń kọ́? Ni Olúwa Olódùmarè wí.’
  pes-OPCB: من قوم خود را امتحان می‌کنم؛ و اگر توبه نکنند، همهٔ این بلایا را بر سرشان
    خواهم آورد.
  tgl-ULB: Sapagkat may isang pagsubok, ngunit paano kung ang setro ay hindi magtatagal?
    —ito ang pahayag ng Panginoong Yahweh.
  hui-hui: I̱na i̱naga wali agaliru ba handalu kogola ai tigua mana ko bialu kago
    wahalu mini beregeda nabiyagua nde mbirale o larogoni bibahende tiha tagira ibulebira,
    laya lene.
  mya-mya: ငါ​သည်​ဋ္ဌား​ဖြင့်​ဒဏ်​ခတ်​ခြင်း​ခံ​ရ​မည့် ယု​ဒ​၏ ရာ​ဇ​လှံ​တံ​တော်​ပျက်​စီး​မည့်​အ​ချိန်​ကို
    အ​ကဲ​ခတ်​နေ​ခြင်း​ဖြစ်​၏​ဟု​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​၏။
  bod-N: གང་ལ་ཞེ་ན། ཚོད་བགམ་ནི་འོང་ངེས་ཡིན་ཏེ། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་གཅུན་བྱེད་ཀྱི་དབྱུག་པར་མཐོང་ཆུང་བྱེད་དམ།
    དོན་འདི་ནི་འགྲུབ་པའི་དཔེ་མི་སྲིད་ཅེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: “ ‘Kuedzwa kuchauya zvirokwazvo. Ko, kana tsvimbo youshe yaJudha, iyo inozvidzwa
    nomunondo, ikasaenderera mberi chii chinoitika? ndizvo zvinotaura Ishe Jehovha.’
  spa-BLM: “Porque hay una prueba. ¿Qué tal si hasta la vara que condena deja de serlo?”,
    dice el Señor Yahvé.
  cac-cac: Val yel ol ujoc jun yaelal chi'. ¿Tas ol ex ajcan a ex tic ayic man̈xalaj
    ol aj yelc'och vin̈ e reyal d'a q'uen espada chi'? A in Jehová in svala' to man̈xalaj
    ol aj yelc'och vin̈ e reyal chi'.
  swh-ULB: Kwa kuwa kuna kujaribiwa, lakini itakuwaje kama fimbo ya kifalme haitakuwepo
    tena? -hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: Бо ён ужо выпрабаваны. І што, калі ён пагарджае і жазло гэта ня выстаіць,
    кажа Гасподзь Бог.
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Sevaha heini he penggezam te menge etew ku. Kenè dan isipa he kenè ku edleusen
    is kebmensuwa ku kandan he và dan dà edwelwelia. Iyan a, is Nengazen he MEGBEVAYÀ,
    is migkaǥi kayi.
  mal-2015: അതൊരു പരീക്ഷയല്ലോ; എന്നാൽ നിരസിക്കുന്ന ചെങ്കോൽ തന്നേ ഇല്ലാതെപോയാൽ എന്തു
    എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: 'Paľis ke ma avľa o lav le RAJESKRO:'
  pes-OPV: 'زیرا که امتحان است. و چه خواهد بود اگر عصایی که (دیگران را) خوار می‌شمارد،
    دیگر نباشد. قول خداوند یهوه این است:'
  ron-1924: Да, ынчеркаря с-а фэкут. Ши че ва фи дакэ тоягул ачеста де кырмуире каре
    несокотеште тотул ва фи нимичит?”, зиче Домнул Думнезеу.
  ben-OBCV: “ ‘পরীক্ষা নিশ্চয়ই আসবে। যিহূদার রাজদণ্ড, যা তরোয়াল তুচ্ছ করে, যদি আর
    না থাকে তাতে কি? এই কথা সার্বভৌম সদাপ্রভু বলেন।’
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Waxaa jira tijaabin, oo maxaa jiri
    doona xataa hadday usha wax quudhsata aanay mar dambe sii jiri doonin?
  lat-VUC: 'quia probatus est: et hoc, cum sceptrum subverterit, et non erit, dicit
    Dominus Deus.'
  eng-ASVBT: For there is a trial; and what if even the rod that contemneth shall
    be no more? saith the Lord Jehovah.
  ita-1885: 'Poi la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: For there is a trial, but what if the scepter does not last?—this is the
    Lord Yahweh's declaration.
  spa-VBL: Serán puestos a prueba. ¿Qué pasa si el cetro que desprecia a los demás
    no continúa? declara el Señor Dios.
  fra-_FOB: Oui, l'épreuve sera faite. Eh quoi! lors même que ce sceptre est si dédaigneux,
    il sera anéanti! dit le Seigneur, l'Éternel.
  mal-mal: അതൊരു പരീക്ഷയല്ലയോ; എന്നാൽ നിന്ദിക്കുന്ന ചെങ്കോൽ തന്നെ ഇല്ലാതെ പോയാൽ എന്ത്”
    എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki Qādir-e-mutlaq farmātā hai ki jāṅch-paṛtāl kā waqt ā gayā hai, aur
    lāzim hai ki wuh āe, kyoṅki tū ne lāṭhī kī tarbiyat ko haqīr jānā hai.
  suz-BL: गे आं गेशो सजाइ ममिम्‍थु, मेको श्‍येत मजाक्‍ब, दे मिम्‍नीनी’ देनो” दे परमप्रभु
    यावेमी देंत। यसैया १:५
  eng-NOY: The trial is made. And what if even the contemning staff should be no more?
    saith the Lord Jehovah.
  ita-1927: (H21-18) Poiché la prova è stata fatta; e che dunque, se perfino lo scettro
    sprezzante non sarà più? dice il Signore, l’Eterno.
  ckb-ckb: «”بێگومان کاتی تاقیکردنەوە دێت. لەبەر ئەوە چییە ئەگەر داردەستەی یەهودا،
    کە شمشێر سووکایەتی پێی دەکات، نەمێنێت؟ ئەوە فەرمایشتی یەزدانی باڵادەستە.“
  eng-BBE: '...'
  kan-OKCV: “ ‘ಪರಿಶೋಧನೆಯು ಖಂಡಿತವಾಗಿ ಬರುವುದಿಲ್ಲ. ಖಡ್ಗವು ತಿರಸ್ಕರಿಸುವ ಯೆಹೂದದ ರಾಜದಂಡವು
    ಮುಂದುವರಿಯದಿದ್ದರೆ ಹೇಗೆ? ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.’
  tam-2017: யாவையும் கண்டிக்கிற கோல் வந்தால் தவிர இனிச் சோதனையினால் தீருகிறது என்னவென்று
    யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: Porque está probado. ¿Y qué, si la espada desprecia aun el cetro? El
    no será más, dice el Señor Jehová.
  ron-BTF: Căci este o încercare și ce dacă sabia disprețuiește toiagul? Acesta nu
    va mai fi, spune Domnul DUMNEZEU.
  eng-WEBP: “For there is a trial. What if even the rod that condemns will be no more?”
    says the Lord GOD.
  eng-FBV: They will be tested. What if the scepter that despises others doesn't continue?
    declares the Lord God.
  nld-1939: Daarom, sla op uw heup, Want de proef is genomen; En als de knuppel het
    begeeft, Het zwaard doet het niet, zegt Jahweh, de Heer!
  nch-BL: 'Nopa macheta quinyejyecos nochi nopa masehualme. Huajca na niDIOS Cati
    Más Nijpiya Tanahuatili nitatzintoca: ¿Quenicatza huelis anmomanahuise?’'
  vie-1934: (021-18) Phải, có sự thử thách; cây gậy khinh dể sẽ thành ra hư không,
    thì làm thế nào? Chúa Giê-hô-va phán vậy.
  hin-CV: “ ‘जांचने का समय निश्चय आएगा. और यदि राजदंड, जिसे तलवार तुच्छ समझती है,
    न रहे, तब क्या होगा? परम प्रधान याहवेह की घोषणा है.’
  spa-BES: Porque ha sido probado; y que, si la espada que rechaza el centro mismo,
    deja de existir. Dice él Señor Dios.
  tdx-tdx: 'Le niheo amako ty tsara’ Iehovà:'
  tha-KJV: เพราะมี​การทดลอง และอะไรเล่าถ้าดาบได้​ดู​หมิ่นไม้เรียวนั้น ก็​จะไม่​มี​อีก
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้
  por-BR-2018: Pois tem que haver provação. E o que seria se a vara que despreza não
    mais existir?diz o Senhor DEUS.
  deu-ELO: (021:18) Denn die Probe ist gemacht; und was? Wenn sogar das verachtende
    Zepter nicht mehr sein wird? spricht der Herr, Jehova. -
  eng-WYC-2018: for it is proved; and this when it hath destroyed the sceptre, and
    it shall not be, saith the Lord God.
  epo-epo: Ĉar estis farita provo, sed kion ĝi helpis? eĉ malŝatata la sceptro ne
    povas ekzisti, diras la Sinjoro, la Eternulo.
  uig-PIN: Qünki sinaⱪ kǝldi; ǝmdi bu «xaⱨanǝ ⱨasa » baxⱪa yaƣaqlarni kǝmsitkini bilǝn,
    u bǝribir tügixidu ǝmǝsmu?! — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Na da Na dunuma adoba:sa. Amola ilia da sinidigimu higasea, amo sia:i liligi
    huluane da ilima doaga:mu.
  tpi-OTNT: Nau mi wok long traim ol manmeri bilong mi. Na sapos ol i no lusim pasin
    nogut bilong ol, orait mi God, Bikpela, mi tok stret, olgeta dispela samting bai
    i kamap long ol.
  hau-SA: “ ‘Gwaji tabbatacce zai zo. Kuma a ce sandan Yahuda, wanda takobi ya ƙi,
    ya ci gaba? In ji Ubangiji Mai Iko Duka.’
  uig-LAT: Chünki sinaq keldi; emdi bu «shahane hasa » bashqa yaghachlarni kemsitkini
    bilen, u beribir tügishidu emesmu?! — deydu Reb Perwerdigar.
  nde-nde: Ukuhlolwa kuyeza impela. Njalo kuzakuba njani nxa intonga kaJuda yobukhosi,
    edelelwa yinkemba, ingasaqhubeki? kutsho uThixo Wobukhosi.’
  ton-ton: “Koeʻuhi ko e meʻa ʻahiʻahi ia; pea ko e hā ʻoka taʻemamae ʻae heletā ki
    he tokotoko?” ʻoku pehē ʻe Sihova ko e ʻOtua, “ʻe ʻikai toe ʻi ai ia.
  ces-1613: Když jsem je trestával, co bylo? Nemám-liž metly hubící již přičiniti?
    dí Hospodin zástupů.
  eng-WMB: “For there is a trial. What if even the rod that condemns will be no more?”
    says the Lord GOD.
  tam-TCV: “ ‘நிச்சயமாகவே சோதனை வரும். வாளால் இகழப்பட்ட யூதாவின் செங்கோல் தொடராவிட்டால்,
    என்ன நடக்கும் என்று ஆண்டவராகிய யெகோவா கேட்கிறார்.’
  ceb-ULB: Tungod kay adunay pagsulay, apan unsaon man kung ang baton dili magdugay?
    mao kini ang gipamulong ni Yahweh nga Ginoo.
  pol-UBG: Jest to bowiem próba, a cóż jeśli miecz będzie gardzić rózgą? Już jej nie
    będzie, mówi Pan BÓG.
  urd-GVU: کیونکہ قادرِ مطلق فرماتا ہے کہ جانچ پڑتال کا وقت آ گیا ہے، اور لازم ہے
    کہ وہ آئے، کیونکہ تُو نے لاٹھی کی تربیت کو حقیر جانا ہے۔
  deu-1912: Denn er hat sie oft gezüchtigt; was hat's geholfen? Es will der bösen
    Kinder Rute nicht helfen, spricht der Herr HERR.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಶೋಧನೆಯು ಸಂಭವಿಸಿತು; ತಿರಸ್ಕರಿಸುತ್ತಿದ್ದ
    ರಾಜದಂಡವೇ ನಾಶವಾದರೆ ಗತಿಯೇನು?
  yap-yap: Gu be sikengnag e girdi’ rog, ma fa’an dab ra pi’ed keru’rad ko kireb rorad,
    ma go’ ra buch e pin’ey rorad.
  hlt-MCSB: Loepdak ngawn cakhaw mancai te sawtsit koinih ta? om khueng mahpawh. He
    tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ታኣኮ ዴራ ዎይታቴያ ታ ዛጋንዳኔ፤ ጎሞ ቡኡፂፆ ዔያታ ዒፄያታቴ ዬይ ቢያ ዔያቶ ሄላንዳኔ፤ ታኣኒ፥ ዼኤፖ ናንጊና
    ናንጋ ጎዳ ሃያ ኬኤዜኔ።
  twi-ASANTE: “ ‘Sɔhwɛ bɛba ampa ara. Na sɛ Yuda ahempoma a akofena no mfa no nyɛ
    hwee no nni hɔ a, ɛdeɛn na wɔbɛyɛ? Otumfoɔ Awurade asɛm nie.’
  eng-WEBU: “For there is a trial. What if even the rod that condemns will be no more?”
    says the Lord GOD.
  wal-wal: Taani ta asaa paaccana; eti nagaraa paaxennan ixxikko, ha metoi ubbai eta
    bolli gakkana. Taani Ubbaa Haariya GODAI hagaa odais” yaagees’ yaaga.
  spa-PDDPT: Porque se hizo la prueba. ¡Que se duplique y se triplique el furor de
    la espada homicida! ¿Qué si la espada desprecia aun el cetro? Él no será más,
    dice ʼAdonay Yavé.
  gun-gun: Mba'eta ou 'rã pendereko a'ãarã. Ha'e gui penderuvixa ipo pygua va'e nhomoingo
    axy va'ekue noĩvei ramo mba'exa 'rã tu peiko? — he'i Senhor Nhanderuete.
  ilo-ULB: Ta addanto ti pannubok, ngem kasano no saan nga agnanayon dayta a setro?
    —kastoy ti pakaammo ni Yahweh nga Apo.
  kpg-kpg: Au e hai agu mee e hagamada agu daangada, gei maa digaula ga hagalee huli
    hoou, gei nia mee huogodoo aanei gaa tale ang gi digaula.
  uig-ARA: چۈنكى سىناق كەلدى؛ ئەمدى بۇ «شاھانە ھاسا» باشقا ياغاچلارنى كەمسىتكىنى بىلەن،
    ئۇ بەرىبىر تۈگىشىدۇ ئەمەسمۇ؟! ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: Alatala naxa a masen n bɛ,
  pon-2006: I wie songosong nei aramas akan, oh ma re sohte men wiliakapwala, soahng
    pwukat koaros pahn lelohng irail.
  ksd-ksd: Tago a valavalar i tur; ma na dave ona ra ibul nina i vakavakaina i panie?
    ra Luluai God i biti.
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: Sebab, itu ujian, dan bagaimana jika tongkat yang meremehkan kayu tidak
    ada lagi?’” firman Tuhan ALLAH.
  nya-nya: '“ ‘Ambuye Wamphamvuzonse akuti: Ndikuwayesa anthu anga, ndipo ngati satembenuka
    mtima, ndiye kuti zimenezi sizidzalephera kuwagwera.’'
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Megi da, eno ena we bidi dabe usu sabo sę mu yaibao. Te augwaligo augwa
    dwai sę ebo kolesaga me tagalisąbaso da, teda ena God Genuai Bidi, eno po dolo
    obao, te tigidali sę augwaliba pedelaiba,” po walio.
  tpi-tpi: Nau mi wok long traim ol manmeri bilong mi. Na sapos ol i no lusim pasin
    nogut bilong ol, orait mi God, Bikpela, mi tok stret, olgeta dispela samting bai
    i kamap long ol.
  dan-1931: '...* lyder det fra den Herre HERREN. { [*nogle Ord kan ikke tydes.] }'
  vie-OVCB: Thử thách sẽ đến chắc chắn. Còn cơ hội nào cho chúng không? Chúa Hằng
    Hữu Chí Cao phán vậy.
  guj-2017: કેમ કે આ તો કસોટી છે, પ્રભુ યહોવાહ કહે છે રાજદંડનો અંત આવશે તો શું?’
  pon-2006A: I wie songosong nei aramas akan, oh ma re sohte men wiliakapwala, soahng
    pwukat koaros pahn lelohng irail.
  por-BRBSL: “Pois há um julgamento. E se mesmo a vara que condena não será mais?”
    diz o Senhor Yahweh.
  cth-cth: Bangkongtetpawiteh, hethateh tanouknae doeh. Tahloi ni sonron patenghai
    dudam pawiteh, bangtelah han ne. Sonron hah awm mahoeh toe telah BAWIPA ni a dei.
  twi-twi: “ ‘Sɔhwɛ bɛba ampa ara. Na sɛ Yuda ahempema a afoa no mfa no nyɛ hwee no
    nni hɔ a dɛn na wɔbɛyɛ? Otumfo Awurade asɛm ni.’
  hlt-hlt: Loepdak ngawn cakhaw mancai te sawtsit koinih ta? om khueng mahpawh. He
    tah ka Boeipa Yahovah kah olphong ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: “Kɨ datɨrɨghɨn uan gumazamiziba osɨmtɨzim me danigh men ganigham, me navibagh
    iraghan koghtɨ, bizir kaba me bativam. Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ mɨkemegha
    gɨfa.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ tɔmɑ Ɩsekiyɛɛlɩ mɑ́ sɩ:'
  azb-azb: 'Xudavənd Rəbb bəyan edir: “Qarşıda sınaq var. Qılıncın xor baxdığı əsa
    Daha salamat qalmazsa, nə olar?'
  eng-DBY: For the trial [is made]; and what if even the contemning sceptre shall
    be no [more]? saith the Lord Jehovah.
  hin-2017: क्योंकि सचमुच उसकी जाँच हुई है, और यदि उसे तुच्छ जाननेवाला राजदण्ड भी
    न रहे, तो क्या? परमेश्वर यहोवा की यही वाणी है।
  wol-KYG: 'Ba loolu amee kàddug Aji Sax ji dikkal ma ne ma:'
  eng-YLT: Because [it is] a trier, And what if even the sceptre it is despising?
    It shall not be, an affirmation of the Lord Jehovah.
  eng-WYC-2017: for it is proved; and this when it hath destroyed the sceptre, and
    it shall not be, saith the Lord God.
  eng-WMBB: “For there is a trial. What if even the rod that condemns will be no more?”
    says the Lord GOD.
  urd-GVH: क्योंकि क़ादिरे-मुतलक़ फ़रमाता है कि जाँच-पड़ताल का वक़्त आ गया है, और
    लाज़िम है कि वह आए, क्योंकि तूने लाठी की तरबियत को हक़ीर जाना है।
  rug-rug: Na pinodepodeke si hinokara kote kamo mae. Ke vegua kote hoda la sa kolu
    binaṉara te Ziuda, be ta seke si asa pa vedara? zama vura gua si Arau Zihova sa
    Baṉara.’
  gaz-gaz: “ ‘Qorumsi dhugumaan ni dhufa. Yoo bokkuun goraadeen tuffate sun itti fufuu
    baate hoo? jedha Waaqayyo Gooftaan.’
  fra-LSG: 'La parole de l’Éternel me fut adressée, en ces mots:'
  yal-yal: Alatala yi falan ti n xa, a naxa,
  haw-1868: No ka mea, ho hoao ana keia, a heaha la hoi ke hoowahawaha aku ia i ke
    kookoo? aole e koe aku ia, wahi a Iehova ka Haku.
  arb-NAV: لأَنَّ الامْتِحَانَ قَدْ أُعِدَّ وَمَاذَا يَحْدُثُ إِنْ لَمْ تُقْبَلْ هَذِهِ
    الْعَصَا الْمُحْتَقِرَةُ؟ يَقُولُ السَّيِّدُ الرَّبُّ.
  ewe-ewe: “ ‘Dodokpɔɣi ava godoo. Ekema nya kae adzɔ ne Yuda ƒe fiatikplɔ, si yi
    doa vloe la, megayi edzi o? Aƒetɔ Yehowae gblɔe.’
  eng-LEE: '(21:18) For a purification taketh place: and what if the irresistible
    rod will also come? [my son] would not be able to exist, saith the Lord Eternal.'
  asm-FB: কিয়নো পৰীক্ষা কৰা হৈছে; তুচ্ছ কৰোঁতে দণ্ডডালিও যদি নাথাকে, তেন্তে কি হ’ব?’
    এয়ে প্ৰভু যিহোৱাৰ বচন।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن ﭑ بّ،
  fra-SBL: « Car il y a une épreuve. Et si même la verge qui condamne n'était plus ? »
    dit le Seigneur Yahvé.
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  kik-kik: “ ‘Ti-itherũ kũgeranio nĩgũgooka. Gũgaagĩikara atĩa angĩkorwo mũthĩgi ũcio
    wa ũthamaki wa Juda, ũrĩa ũiragwo nĩ rũhiũ rũu rwa njora ndũgathiĩ na mbere? Ũguo
    nĩguo Mwathani Jehova ekuuga.’
  fra-NCL: 'Et la parole de Yahweh me fut adressée en ces termes :'
  cek-AK: To hmuen loe kaimah ih kaminawk tanoekhaih ah oh, sumsen mah cunghet to
    patoek nahaeloe kawbangmaw pakaa thai tih? Cunghet loe om mak ai boeh, tiah Angraeng
    Sithaw mah thuih.
  cuk-cuk: '” ’Bab-Jehová-Bela-Gangued-Nikadi weyob soged: Ar we-ibmarde wilubdakleged-igalad.
    Ar es-suid amba rey-gaapoledse-bakar, gwen dobsulid. Reydi, berguoed.’'
  uig-CYR: Чүнки синақ кәлди; әнди бу «шаһанә һаса » башқа яғачларни кәмситкини билән,
    у бәрибир түгишиду әмәсму?! — дәйду Рәб Пәрвәрдигар.
  tel-2017: పరీక్ష వచ్చింది. కాని రాజదండం నిలిచి ఉండకపోతే ఎలా?’ ఇదే ప్రభువైన యెహోవా
    వాక్కు.
  hat-BSA: “Paske gen yon tribinal. Kisa pou di si menm baton ki kondanen an pa la
    ankò?” deklare Senyè BONDYE a.
  kos-kos: Nga srike mwet luk inge Ac elos fin srunga auliyak, Na ma inge nukewa ac
    sikyak nu selos.
  hbo-WLC: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלַ֥י לֵאמֹֽר׃
  ibo-ibo: “ ‘Ọnwụnwa aghaghị ịbịa. Ma gịnị ga-eme, ma ọ bụrụ na mkpara eze nke mma
    agha na-elelị anya, agaghị nʼihu na-adịgide? Otu a ka Onye kachasị ihe niile elu,
    bụ Onyenwe anyị kwubiri.’
  ory-ory: କାରଣ ପରୀକ୍ଷା ଗୋଟିଏ ଅଛି, ପୁଣି, ସେହି ତୁଚ୍ଛକାରୀ ରାଜଦଣ୍ଡ ଆଉ ନ ରହେ, ତେବେ ତହିଁରେ
    ହିଁ କି? ଏହା ପ୍ରଭୁ, ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Üa sotuni nei aramas. Nge are resap mochen ekieksefäl, ekei mettoch meinisin
    repwe fis ngeniir,” iei alon Kot ewe Samol mi Lapalap.
  rop-rop: Mi na testimbat main pipul olabat, en dei kaan neba stapam mi.
  ukr-1871: Бо він уже витрібуваний. Йому нї-за-що й жезло; воно не устоїть, говорить
    Господь Бог.
  deu-1951: (021-18) n es ist eine Prüfung; und wie ginge es, wenn die verachtende
    Rute nicht wäre? spricht Gott, der HERR.
  eng-JPS: (21-18) For there is a trial; and what if it contemn even the rod? It shall
    be no more, saith the Lord GOD.
  srp-1865: 'Potom doðe mi rijeè Gospodnja govoreæi:'
  lug-lug: “ ‘Okugezesebwa kuteekwa okujja. Kiba kitya ng’omuggo gw’obufuzi bwa Yuda
    ekitala gwe kinyooma, tegulabika nate? bw’ayogera Mukama Katonda.’
  heb-heb: כי בחן ומה אם גם שבט מאסת לא יהיה נאם אדני יהוה׃
  ben-IRV: কারণ পরীক্ষা করা হয়েছে, সেই রাজদণ্ড যদি আর না থাকে, তাতে কি? এ কথা প্রভু
    সদাপ্রভু বলেন।
  pan-pan: ਕਿਉਂਕਿ ਪਰਤਾਵਾ ਹੋ ਗਿਆ ਅਤੇ ਕੀ ਹੋਵੇਗਾ ਜੇ ਆੱਸਾ ਤੁੱਛ ਜਾਣੇ ਅਤੇ ਫੇਰ ਨਾ ਹੋਵੇ? ਪ੍ਰਭੂ
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: စုံစမ်း ခြင်းအမှုဖြစ်၏။ ထားတော်သည် လှံတံကို မရိုမသေ ပြုလျှင် အဘယ်သို့ နည်း။
    လှံတံဆုံး လိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lau ese egu bese taudia lau tohoa noho, bona bema edia lalodia idia giroa
    lasi neganai, inai kara ibounai be idia dekenai do idia vara. Lau Lohiabada Dirava,
    lau hereva noho.
  urd-urd: यक़ीनन वह आज़माई गई और अगर लाठी उसे बेकार जाने तो क्या वह हलाक होगा ख़ुदावन्द
    फ़रमाता है।
  rus-SYN: Ибо он уже испытан. И что, если он презирает и жезл? сей не устоит, говорит
    Господь Бог.
  bqc-SIM: 'Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Abonchauva patepna munna chu akoi diu ahi. Itobang phat gomkom anei
    nahlai ding ham rin thaneitah Pakaiyin aseije.
  mar-mar: तेथे खटला भरला पण ज्याकडे राजदंड आहे त्याने शेवट केला नाही? हे परमेश्वर
    देव सांगत आहे.
  qub-qub: Ñacayga chayamonganami. Ichanga ¿sablita bastun mana ichipaptenga imaraj
    canga? Noga Tayta Diosmi chayno në.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ,
  hat-hat: N'ap sonde pèp la. Si yo derefize chanje, tout bagay sa yo ap rive vre!
    Se Seyè sèl Mèt la ki di sa.
  eng-BSB: Surely testing will come! And what if even the scepter, which the sword
    despises, does not continue?’ declares the Lord GOD.
  eng-WEBPB: “For there is a trial. What if even the rod that condemns will be no
    more?” says the Lord GOD.
  kbq-kbq: Nagra vahe'ni'a rezamahe'na kegahuankino, zamagrama keni'ama ontahisazana
    maka ama ana zantmimo'a zamagrite fore hugahie huno Miko'zama Kegvama Hu'nea Anumzamo'a
    hu'ne.
  nhe-BL: 'Nopa machete quinyejyecos nochi nopa tlacame. Huajca na niDIOS Tlen Más
    Nijpiya Tlanahuatili nijtlajtlani: ¿Quejatza huelis inmomanahuise?’'
  gub-BL: Agaw heremiaihu wanereko ihe wà. Aze na'ipytu'u wer kwaw ikatu 'ym ma'e
    iapo re wà nehe, ko ma'e paw uzeapo putar wanupe nehe. Ihe nezar Tuweharupi Wiko
    Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: 'Because it is tried: and that when it shall overthrow the sceptre, and
    it shall not be, saith the Lord God.'
