verse: EZK.021.030
translations:
  mal-C: “ ‘ആ വാൾ ഉറയിൽ ഇടുക; നീ സൃഷ്ടിക്കപ്പെട്ട സ്ഥലത്തുതന്നെ, നിന്റെ ജന്മദേശത്തുതന്നെ
    ഞാൻ നിന്നെ ന്യായംവിധിക്കും.
  deu-TKW: 'Du aber, dem Tode verfallener Gottloser, Fürst Israels, dessen Tag gekommen
    ist zur Zeit der Büßung der Endverschuldung:'
  lin-lin: Yo mokambi ya Isalaele, moto ya mbindo mpe moto mabe, mikolo ezali koya,
    tango na yo ya etumbu, mpo na kosukisa mabe na yo !
  eng-LSV: Turn [it] back to its scabbard; I judge you || In the place where you were
    produced, || In the land of your birth.
  eng-GNV: Shall I cause it to returne into his sheath? I will iudge thee in the place
    where thou wast created, euen in the land of thine habitation.
  eng-WEBSTER: Shall I cause it to return into its sheath? I will judge thee in the
    place where thou wast created, in the land of thy nativity.
  nhw-BL: “Amo ximoilhuica nijcalaquis nomachete ipan icuetlaxo quema ayamo nimechtzontlamiltía
    pampa amo neli. Achtihui nimechtzontlamiltis ipan nopa tlali campa antlacatque.
  swh-ONEN: Urudishe upanga kwenye ala yake! Katika mahali ulipoumbiwa, katika nchi
    ya baba zako, huko nitakuhukumu.
  bba-bba: Wunɛ mɑɑ Isirelibɑn kpɑro, wunɛn tɔ̃rɑ turuku mɔ̀. Wunɛn torɑnu nu den
    turɑ mɛ.
  eng-KJVCPB: Shall I cause it to return into his sheath? I will judge thee in the
    place where thou wast created, in the land of thy nativity.
  luo-luo: “ ‘Dwok ligangla e olalone. Kama ne onywolie, e lop kwereni, ema abiro
    ngʼadonie bura.
  meu-meu: Iudalaina pauana lalonai ba udaia lou. E havaramu gabuna ai, emu vara tanona
    korikorina ai, lau ese baina hahemaoro henimu.
  npi-ULB: त्‍यो तरवारलाई त्‍यसको म्‍यानमा हाल्‌ । तँ सृष्‍ट गरिएको ठाउँमा, तेरा सुरुको
    देशमा म तेरो इन्‍साफ गर्नेछु ।
  yor-yor: “ ‘Dá idà padà sínú àkọ̀ rẹ̀. Níbi tí a gbé ṣẹ̀dá yín, ní ibi tí ẹ̀yin
    ti ṣẹ̀ wá.
  pes-OPCB: آیا پیش از مجازات شما، شمشیر خود را غلاف کنم؟ نه! من شما را در زادگاهتان
    مجازات خواهم نمود.
  tgl-ULB: Ibalik mo ang espada sa kaluban nito. Sa lugar ng iyong pagkalikha, sa
    lugar ng iyong pinagmulan, hahatulan kita!
  hui-hui: Ayu tibu ibuni andaneha yadai bidaba. Tíni dindiniore kamigola i̱na tígua
    bialu harimidadagua tí manani helolebero.
  mya-mya: '`` `သင်​၏​ဋ္ဌား​ကို​ဋ္ဌား​လွယ်​အိမ်​သို့​ပြန်​သွင်း စေ။ သင့်​ကို​ဖန်​ဆင်း​ရာ​အ​ရပ်၊
    သင်​မွေး​ဖွား ရာ​ပြည်​တွင်​ငါ​သည်​သင့်​အား​တ​ရား​စီ ရင်​မည်။-'
  bod-N: རལ་གྲི་ཤུབས་ཀྱི་ནང་དུ་ཆུག ངས་ཁྱོད་རང་བཀོད་པའི་གནས་དང་། སྐྱེས་པའི་ཡུལ་དུ་ཁྱོད་ལ་ཉེས་ཆད་གཅོད་ངེས་ཡིན།
  sna-sna: Chidzosera munondo mumuhara wawo. Panzvimbo yawakasikwa uri, munyika yamadzitateguru
    ako, ndipo pandichakutongera.
  spa-BLM: Haz que vuelva a su funda. En el lugar donde fuiste creado, en la tierra
    donde naciste, te juzgaré.
  cac-cac: ¿Am e naani to ol vac'xiem q'uen espada chi' d'a yol yatut? Maay, palta
    to ol ex in ch'olb'itej b'aj aljinac ex, aton b'aj cajan ex.
  swh-ULB: Rudisha upanga kwenye gala yake. Katika mahali ulipoumbwa, katika nchi
    ya chimbuko lako, nitakuhukumu!
  bel-bel: 'Ці верне яго ў похвы ягоныя? На месцы, дзе ты створаны, на зямлі паходжаньня
    твайго судзіцьму цябе:'
  deu-ELBBK: Und du, Unheiliger, Gottloser, Fürst Israels, dessen Tag gekommen ist
    zur Zeit der Ungerechtigkeit des Endes!
  mbb-OT: Igumè ku ve heini is ispada? Kenà! Edsilutan ku sikiyu keniyan mismu te
    nasyun niw, he mid-enakan keniyu.
  mal-2015: അതിനെ ഉറയിൽ ഇടുക; നീ സൃഷ്ടിക്കപ്പെട്ട സ്ഥലത്തു, നിന്റെ ജന്മദേശത്തു തന്നേ
    ഞാൻ നിന്നെ ന്യായം വിധിക്കും,
  rmc-rmc: Ale tu, vladcona andro Izrael, sal igen nalačho the bijedevleskro manuš,
    tiro džives, tiro časos, hoj te aves mardo, imar avel.‘
  pes-OPV: لهذا آن رابه غلافش برگردان و بر تو در مکانی که آفریده شده‌ای و در زمینی
    که تولد یافته‌ای داوری خواهم نمود.
  ron-1924: Багэ-ць сабия ынапой ын тякэ! Ын локул ын каре ай фост фэкут, ын цара
    та де наштере, те вой жудека!
  ben-OBCV: “ ‘তরোয়াল খাপে ফিরিয়ে নাও। যে জায়গায় তোমাদের সৃষ্টি, তোমাদের সেই পূর্বপুরুষদের
    দেশে আমি তোমাদের বিচার করব।
  som-som: Galkeedii ha ku noqoto. Anigu waxaan kugu xukumi doonaa meeshii lagugu
    abuuray iyo dalkii aad ku dhalatay.
  lat-VUC: 'Revertere ad vaginam tuam, in loco in quo creatus es: in terra nativitatis
    tuæ judicabo te.'
  eng-ASVBT: Cause it to return into its sheath. In the place where thou wast created,
    in the land of thy birth, will I judge thee.
  ita-1885: E tu, empio profano, principe d'Israele, il cui giorno è venuto, nel tempo
    del colmo dell'iniquità;
  eng-LXXUP: And thou profane wicked prince of Israel, whose day, even an end, is
    come in a season of iniquity, thus saith the Lord;
  eng-ULB: Return the sword to its sheath. In the place of your creation, in the land
    of your origin, I will judge you!
  spa-VBL: ¡Espada, vuelve al lugar de donde viniste! Y a ti voy a juzgarte justo
    donde te criaste, en tu tierra natal.
  fra-_FOB: Remets ton épée dans le fourreau! C'est dans le lieu où tu as été formée,
    dans le pays de ta naissance que je te jugerai.
  mal-mal: അത് ഉറയിൽ ഇടുക; നീ സൃഷ്ടിക്കപ്പെട്ട സ്ഥലത്ത്, നിന്റെ ജന്മദേശത്തു തന്നെ
    ഞാൻ നിന്നെ ന്യായംവിധിക്കും,
  urd-GVR: Lekin is ke bād apnī talwār ko miyān meṅ wāpas ḍāl, kyoṅki maiṅ tujhe bhī
    sazā dūṅgā. Jahāṅ tū paidā huā, tere apne watan meṅ maiṅ terī adālat karūṅga.
  suz-BL: मेको तरवार आ खोतम पिप्‍तीन। गो इन कली इन जरमेशो रागीम निसाफ पाइनुङ।
  eng-NOY: Return the sword into its sheath! In the place where thou wast created,
    in the land of thy nativity, I will judge thee,
  ita-1927: (H21-35) Riponi la spada nel suo fodero! Io ti giudicherò nel luogo stesso
    dove fosti creata, nel paese della tua origine;
  ckb-ckb: «”شمشێرەکە بگەڕێنەوە کێلانەکەی خۆی. لە نیشتیمانی دایکت حوکمت بەسەردا دەدەم،
    لەو شوێنەی بەدیهێنرایت.
  eng-BBE: Go back into your cover. In the place where you were made, in the land
    from which you were taken, I will be your judge.
  kan-OKCV: “ ‘ಖಡ್ಗವನ್ನು ಒರೆಗೆ ಸೇರಿಸು, ನೀನು ಸೃಷ್ಟಿಯಾದ ಸ್ಥಳದಲ್ಲಿಯೇ ನಿನ್ನ ಪೂರ್ವಜರ ನಾಡಿನಲ್ಲಿಯೇ
    ನಿನಗೆ ನ್ಯಾಯತೀರಿಸುವೆನು.
  tam-2017: உன்னுடைய வாளை நீ திரும்ப அதின் உறையிலே போடு; நீ உண்டாக்கப்பட்ட இடமாகிய
    உன்னுடைய பிறந்த நாட்டிலே நான் உன்னை நியாயந்தீர்த்து,
  spa-RV-1909: ¿Tornaréla á su vaina? En el lugar donde te criaste, en la tierra donde
    has vivido, te tengo de juzgar.
  ron-BTF: Să o fac să se întoarcă în teacă? Te voi judeca în locul unde ai fost creat,
    în țara ta de naștere.
  eng-WEBP: Cause it to return into its sheath. In the place where you were created,
    in the land of your birth, I will judge you.
  eng-FBV: Sword, go back to where you came from! I'm going to judge you right where
    you were created, in your homeland.
  nld-1939: Keer terug naar uw steden, Naar de plek waar ge werdt geschapen; Want
    in het land van uw oorsprong Zal Ik u richten!
  nch-BL: “Amo ximoilhuica nijcalaquis nomacheta ipan icuetaxo quema ayemo nimechtzontamiltía
    pampa amo cana. Achtohui nimechtzontamiltis ipan nopa tali campa antacatque.
  vie-1934: (021-35) Hãy nạp gươm ngươi vào vỏ! Aáy là ở trong nơi mà ngươi đã được
    dựng nên, trong đất ngươi sanh ra, mà ta sẽ xét đoán ngươi.
  hin-CV: “ ‘तलवार को फिर उसके म्यान में रखो. मैं तुम्हारा न्याय उस स्थान पर करूंगा,
    जहां तुम्हारी सृष्टि हुई, तुम्हारे पुरखों के देश में.
  spa-BES: Vuelve a tu funda. En el lugar donde te hicieron, en la tierra de donde
    te sacaron, seré tu juez.
  tdx-tdx: Le ihe ry roandria lo-tsere’ Israele, fa tondroke i andro’oy, an-tsa’ hampigadoñan-kakeo,
  tha-KJV: เราจะให้ดาบกลับเข้าฝั​กอ​ีกหรือ เราจะพิพากษาเจ้าในสถานที่​ที่​เจ้​าถูกสร้างขึ้น
    ในแผ่นดินดั้งเดิมของเจ้า
  por-BR-2018: Torna tua espada à sua bainha! No lugar onde foste criado, na terra
    de teu nascimento eu te julgarei.
  deu-ELO: (021:35) Stecke es wieder in seine Scheide! An dem Orte, wo du geschaffen
    bist, in dem Lande deines Ursprungs, werde ich dich richten.
  eng-WYC-2018: turn thou again into thy sheath, into the place in which thou were
    made. I shall deem thee in the land of thy birth, (turn thou again into thy sheath.
    And in the place where thou were made, I shall judge thee, yea, in the land of
    thy birth,)
  epo-epo: Remetu ĝin en ĝian ingon. Sur la loko, kie vi estas kreita, en la lando
    de via naskiĝo, Mi juĝos vin.
  uig-PIN: Bu ⱪiliqni ɵz ƣilapiƣa ⱪayturup sal! Mǝn sening üstünggǝ ɵzüng yaritilƣan
    jayda, yǝni sǝn tɵrülgǝn jayda ⱨɵküm qiⱪirip jazalaymǝn.
  beo-beo: 'Bu mae gegema:ne, dilia gegesu gobihei hina: salasuga sanasima. Na da
    dilia hahamoi soge amola dilia lalelegei soge amoga dilima fofada:mu.'
  tpi-OTNT: “Putim bainat i go bek long paus bilong en. Bai mi kotim yupela yet long
    as ples bilong yupela stret.
  hau-SA: “ ‘Ka mai da takobi a kubensa. A inda aka halicce ka, a ƙasar kakanninka,
    zan hukunta ka.
  uig-LAT: Bu qilichni öz ghilapigha qayturup sal! Men séning üstüngge özüng yaritilghan
    jayda, yeni sen törülgen jayda höküm chiqirip jazalaymen.
  nde-nde: Buyisela inkemba emxhakeni wayo. Endaweni owadalelwa kuyo, elizweni labokhokho
    bakho, ngizakwahlulela khona.
  ton-ton: He te u fakafoki ia ki hono ʻaiʻanga? Te u fakamaauʻi koe ʻi he potu naʻe
    ngaohi ai koe, ʻi he fonua naʻa ke fanauʻi ai.
  ces-1613: Schovej meč do pošvy jeho. Na místě, na kterémž jsi zplozena, v zemi přebývání
    tvého, budu tě souditi.
  eng-WMB: Cause it to return into its sheath. In the place where you were created,
    in the land of your birth, I will judge you.
  tam-TCV: “ ‘வாளைத் திரும்பவும் அதன் உறையில் போடு. நீ உருவாக்கப்பட்ட இடத்தில், உன்
    மூதாதையரின் நாட்டில் நான் உன்னை நியாயம் விசாரிப்பேன்.
  ceb-ULB: Ibalik ang espada sa inyong sakoban. Sa dapit sa inyong binuhat, sa yuta
    nga inyong gigikanan, hukman ko kamo!
  pol-UBG: Schowaj jednak miecz do pochwy. Będę cię sądził w miejscu, gdzie zostałeś
    stworzony, w ziemi twego pochodzenia.
  urd-GVU: لیکن اِس کے بعد اپنی تلوار کو میان میں واپس ڈال، کیونکہ مَیں تجھے بھی سزا
    دوں گا۔ جہاں تُو پیدا ہوا، تیرے اپنے وطن میں مَیں تیری عدالت کروں گا۔
  deu-1912: Und ob's schon wieder in die Scheide gesteckt würde, so will ich dich
    doch richten an dem Ort, da du geschaffen, und in dem Lande, da du geboren bist,
  kan-2017: “‘ಕತ್ತಿಯನ್ನು ಒರೆಗೆ ಸೇರಿಸು. ನಿನ್ನ ಸೃಷ್ಟಿಯಾದ ಸ್ಥಳದಲ್ಲಿ, ನಿನ್ನ ಜನ್ಮಭೂಮಿಯಲ್ಲಿ
    ನಿನಗೆ ನ್ಯಾಯ ತೀರಿಸುವೆನು.
  yap-yap: “‘Mu sulweged e saydon romed nga tafen! Bay gu pufthin nagmed ko gin nsunmiymed
    riy, u lan e re binaw nni gargelegmed riy.
  hlt-MCSB: A capang khui la sang laeh. Na suen nah hmuen kah namah tuikong khohmuen
    ah nang te lai kan tloek ni.
  mdy-ETH: « ‹ጬንቾ ዓፓሮ ጎንጎኖይዳ ዳኩዋቴ! ዒንሢ ማዢንቴ ቤዞይዳ፥ ዒንሢ ሾይንቴ ዓጮይዳ ታኣኒ ዒንሢዳ ሜቶ ዓጋንዳኔ፤
  twi-ASANTE: “ ‘Sane fa akofena no hyɛ ne bɔha mu wɔ faako a wɔbɔɔ woɔ hɔ wɔ wo nananom
    asase so, mɛbu wo atɛn.
  eng-WEBU: Cause it to return into its sheath. In the place where you were created,
    in the land of your birth, I will judge you.
  wal-wal: Bisuwaa shoohuwau zaarite. Intte merettido sohuwan, intte yelettido biittan
    taani intte bolli pirddana.
  spa-PDDPT: Te devolveré a tu vaina en el lugar donde fuiste forjada. Te juzgaré
    en la tierra de tu origen.
  gun-gun: — Ha'e gui emoĩ ju ndekyxe hyru py. Mba'eta yvy reikoague py ae ju 'rã
    rombopaga.
  ilo-ULB: Isublim ti kampilan iti kaluban daytoy. Iti lugar ti nakaparsuaam, iti
    daga a naggapuam, okumenkanto!
  kpg-kpg: “Daalo ina tulumanu gi lodo dono hii! Au ga hagiaga goe i di gowaa dela
    ne hai goe, i lodo tenua dela ne haanau mai goe.
  uig-ARA: بۇ قىلىچنى ئۆز غىلاپىغا قايتۇرۇپ سال! مەن سېنىڭ ئۈستۈڭگە ئۆزۈڭ يارىتىلغان
    جايدا، يەنى سەن تۆرۈلگەن جايدا ھۆكۈم چىقىرىپ جازالايمەن.
  sus-sus: I tan Isirayila mangɛ tinxintare, i xa ɲaxankatɛ lɔxɔɛ bara a li.
  pon-2006: “‘Kapwurehiong kedlahso nan dewe! I pahn kadeik uhk wasa me ke kepikipikda
    ie, nan sahpw me ke ipwidi ie.
  ksd-ksd: Una valonge ta ra popopoi. Ina kure u ta kaum gunan iat, ta ra gunan di
    ga kava u tana.
  grc-BRENT: Καὶ σὺ βέβηλε, ἄνομε, ἀφηγούμενε τοῦ Ἰσραὴλ, οὗ ἥκει ἡ ἡμέρα ἐν καιρῷ
    ἀδικίας, πέρας,
  ind-AYT: “Kembalikanlah pedang itu ke sarungnya. Di tempat kamu diciptakan, di negeri
    asalmu, Aku akan menghakimimu.
  nya-nya: “ ‘Bwezerani lupanga mʼchimake. Ku malo kumene inu munabadwira, mʼdziko
    la makolo anu, ndidzakuweruzani.
  hrv-hrv: A tebi, nečasni i bezbožnički kneže izraelski, tebi dođe dan i čas posljednjega
    zločina.'
  mps-mps: “Nebukatnesar, nago te bainat aga bulali beba ma bulao. Te eno dage te
    duga page bulude digi dolo po tų ilaibao.
  tpi-tpi: “Putim bainat i go bek long paus bilong en. Bai mi kotim yupela yet long
    as ples bilong yupela stret.
  dan-1931: Vend tilbage til din Borg! På det Sted, hvor du skabtes, i det Land, du
    stammer fra, vil jeg dømme dig.
  vie-OVCB: Bây giờ, hãy tra gươm vào vỏ, vì trong chính đất nước của các ngươi, đất
    mà các ngươi đã được sinh ra, Ta sẽ phán xét trên các ngươi.
  guj-2017: પછી તલવારને મ્યાનમાં મૂક. તારી ઉત્પત્તિની જગાએ, જન્મભૂમિમાં, હું તારો
    ન્યાય કરીશ.
  pon-2006A: “‘Kapwurehiong kedlahso nan dewe! I pahn kadeik uhk wasa me ke kepikipikda
    ie, nan sahpw me ke ipwidi ie.
  por-BRBSL: Cause para voltar para sua bainha. No local onde você foi criado, na
    terra de seu nascimento, eu o julgarei.
  cth-cth: Na tahloi hah a tabu dawk pâseng, nang na tâconae hmuen, na khenae roeroe
    koevah, nange na kong lawk ka ceng han.
  twi-twi: “ ‘San fa afoa no hyɛ ne boha mu wɔ faako a wɔbɔɔ wo hɔ wɔ wo nananom asase
    so, mebu wo atɛn.
  hlt-hlt: A capang khui la sang laeh. Na suen nah hmuen kah namah tuikong khohmuen
    ah nang te lai kan tloek ni.
  tbz-SIM: Fɔ̃́ nhonitikɔ̀ùtì Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì ɑ yiè tɔ̀ɔ́nnímu ɑ yóó yóu
    dì munitikɔ̀ù.
  msy-2020: “Ia mɨdorozir sabar kam isɨ uam an mɨsevim darugh! Ian amebam ia batezir
    nguazim, a ian nguibamra, kɨ ian arazir kuraba isɨ azenim datɨgh ia tuisɨgham.
  dop-dop: Amɑ pǝ kɑɑsʋɣʋ Ɩsɛɣɛlɩ wulɑʋ nyɑ́ tɔ, nyɑ́ kɛ́ wɑɑlɩ lɩɩlʋ sɔsɔ kɛ́. Wɑɑtʋ
    kɔŋ wei ɩ tɑɑ nyɑ́ tɔntɛ ɩsɑɣɑlɛ kɑ́ sɩɩ tǝnɑɣɑ tɔ.
  azb-azb: Qılınc qınına qoyulsun! Səni yaradıldığın yerdə, Doğulduğun ölkədə mühakimə
    edəcəyəm.
  eng-DBY: Restore [it] to its sheath. I will judge thee in the place where thou wast
    created, in the land of thy birth.
  hin-2017: उसको म्यान में फिर रख। जिस स्थान में तू सिरजी गई और जिस देश में तेरी उत्पत्ति
    हुई, उसी में मैं तेरा न्याय करूँगा।
  wol-KYG: «Waaye yaw garmib Israyil bu teddadi bu bon bi, sa bés dikk na, sa àppu
    mbugal mat na.
  eng-YLT: Turn [it] back unto its scabbard, In the place where thou wast produced,
    In the land of thy birth I do judge thee.
  eng-WYC-2017: turn thou again into thy sheath, into the place in which thou were
    made. I shall deem thee in the land of thy birth,
  eng-WMBB: Cause it to return into its sheath. In the place where you were created,
    in the land of your birth, I will judge you.
  urd-GVH: लेकिन इसके बाद अपनी तलवार को मियान में वापस डाल, क्योंकि मैं तुझे भी सज़ा
    दूँगा। जहाँ तू पैदा हुआ, तेरे अपने वतन में मैं तेरी अदालत करूँगा।
  rug-rug: Veko pule la nia sa vedara pa nana vovoina. Pa vasina sapu ta kuri si agoi,
    koasa popoa tadi na tiatamamu, vasina kote pitu igo Arau si agoi.
  gaz-gaz: Goraadee manʼee isaatti deebisi; iddoo ati itti dhalattetti, biyya akaakayyuu
    keetiitti, ani sitti nan mura.
  fra-LSG: Et toi, profane, méchant, prince d’Israël, dont le jour arrive au temps
    où l’iniquité est à son terme!
  yal-yal: “ ‘I tan Isirayila manga haramuxina, muxu ɲaxina, i ya waxatin bata a li,
    i ya hakɛne saranma i ra waxatin naxan yi.’
  haw-1868: 'E hoihoi anei au ia mea iloko o kona wahi? Ma kahi i hanaia''i oe, a
    ma ka aina i hanauia''i oe, malaila au e hoopai aku ai ia oe:'
  arb-NAV: أَعِدْهُ إِلَى غِمْدِهِ. فَفِي الْمَوْضِعِ الَّذِي خُلِقْتِ فِيهِ يَا مَمْلَكَةَ
    عَمُّونَ، فِي أَرْضِ مَوْلِدِكِ، أُحَاكِمُكِ.
  ewe-ewe: Tsɔ yi la de eƒe aku me. Madrɔ̃ ʋɔnu wò le teƒe si wowɔ wò le, le fofowòwo
    ƒe anyigba dzi.
  eng-LEE: (21:35) Put back [the sword] into its sheath! in the place where thou wast
    created, in the land of thy origin, will I judge thee.
  asm-FB: তুমি তাক ফাকত পুনৰ সুমুউৱা। তোমাক সৃষ্টি কৰা ঠাইত, তোমাৰ জন্মদেশত মই তোমাক
    দণ্ড দিম!
  sus-A: عِ تَن عِسِرَيِلَ مَنفّ تِنشِنتَرٍ، عِ شَ حَشَنكَتّ لْشْي بَرَ عَ لِ.
  fra-SBL: Fais en sorte qu'il retourne dans son fourreau. A l'endroit où vous avez
    été créé, dans le pays où tu es né, je te jugerai.
  hbo-hbo: וְאַתָּה֙ חָלָ֣ל רָשָׁ֔ע נְשִׂ֖יא יִשְׂרָאֵ֑ל אֲשֶׁר־בָּ֣א יֹומֹ֔ו בְּעֵ֖ת
    עֲוֹ֥ן קֵֽץ׃ ס
  kik-kik: Cookia rũhiũ njora thĩinĩ. Ũrĩ kũu wee wombĩirwo, o kũu bũrũri-inĩ ũcio
    wa maithe manyu, nĩkuo ngaagũtuĩra ciira.
  fra-NCL: Et toi, profane, méchant prince d’Israël, dont le jour est venu, maintenant
    que l’iniquité est à son terme,
  cek-AK: Sumsen to tabu thungah ka pacaeng let han maw? Nang kang sakhaih ahmuen,
    na tapenhaih ahmuen ah, lok kang caek han, tiah thuih, tiah thui paeh, tiah ang
    naa.
  cuk-cuk: ” ’Es-suid, be-ukayaba be gannar megnae. Na be ibi-yargi daniki, na be
    bia-soblesa, agi, an bega igar itogoed.
  uig-CYR: Бу қилични өз ғилапиға қайтуруп сал! Мән сениң үстүңгә өзүң яритилған җайда,
    йәни сән төрүлгән җайда һөкүм чиқирип җазалаймән.
  tel-2017: మళ్ళీ కత్తి ఒరలో పెట్టు. నువ్వు సృష్టి అయిన స్థలంలోనే, నువ్వు పుట్టిన
    దేశంలోనే నేను నీకు తీర్పు తీరుస్తాను!
  hat-BSA: Remete li nan fouwo a. Nan plas kote ou te kreye a, nan pwòp peyi ou an,
    Mwen va jije ou.
  kos-kos: “‘Filiya cutlass an! Nga ac nununkekowos in acn kowos orekla we, in facl
    su kowos isusla we.
  hbo-WLC: וְאַתָּה֙ חָלָ֣ל רָשָׁ֔ע נְשִׂ֖יא יִשְׂרָאֵ֑ל אֲשֶׁר־בָּ֣א יוֹמ֔וֹ בְּעֵ֖ת
    עֲוֺ֥ן קֵֽץ׃ ס
  ibo-ibo: “ ‘Mịghachinụ ya nʼọbọ ya. Nʼebe ahụ e kere unu nʼala nna nna unu ha, Aga
    m ekpe unu ikpe.
  ory-ory: ତାକୁ ପୁନର୍ବାର ତାହାର କୋଷକୁ ଫେରାଇ ଆଣ। ତୁମ୍ଭେ ଯେଉଁ ସ୍ଥାନରେ ସୃଷ୍ଟ ହୋଇଥିଲ ଓ
    ଯେଉଁ ଦେଶରେ ତୁମ୍ଭେ ଜନ୍ମ ହୋଇଥିଲ, ସେଠାରେ ଆମ୍ଭେ ତୁମ୍ଭର ବିଚାର କରିବା।
  chk-chk: Oupwe aliwinalong nöümi ketilas lon tükütükün. Üpwe apwüngükemi lon poputän
    fanüemi, lon ewe leni ia oua uputiu ie.
  rop-rop: “Bat nomo. Ai garra stapam det bigbala naif. Ai garra jadjim yumob langa
    det pleis weya aibin meigim yumob, langa det kantri weya yumob bin bon.
  ukr-1871: Сховати ж його назад у піхву? Нї, на тому місцї, де сотворено тебе, у
    землї, де постав єси, — там я буду судити тебе,
  deu-1951: (021-35) cke es wieder in die Scheide! An dem Orte, da du erschaffen wurdest,
    in deinem Heimatland, will ich dich richten.
  eng-JPS: (21-35) Cause it to return into its sheath! — In the place where thou wast
    created, in the land of thine origin, will I judge thee.
  srp-1865: A ti, neèisti bezbožnièe, kneže Izrailjev, kome doðe dan kad bi na kraju
    bezakonje,
  lug-lug: “ ‘Ekitala kizze mu kiraato kyakyo. Mu kifo mwe watondebwa, mu nsi ey’obujjajja,
    eyo gye ndikusalirira omusango.
  heb-heb: השב אל תערה במקום אשר נבראת בארץ מכרותיך אשפט אתך׃
  ben-IRV: তরোয়াল তার কোষে ফিরিয়ে রাখ; তোমার সৃষ্টির জায়গায় ও যে দেশে উৎপন্ন হয়েছিলে,
    সেখানে আমি তোমার বিচার করব।
  pan-pan: ਉਹ ਨੂੰ ਮਿਆਨ ਵਿੱਚ ਪਾ। ਮੈਂ ਤੇਰੇ ਜਨਮ ਸਥਾਨ ਅਤੇ ਤੇਰੀ ਜਨਮ ਭੂਮੀ ਵਿੱਚ ਤੇਰਾ ਨਿਆਂ
    ਕਰਾਂਗਾ।
  mya-JVB: သင့်ထားကို အိမ် သို့ ပြန် စေလော့။ သင့်ကို ငါ ဖန်ဆင်း သော အရပ် ၊ မွေးဘွား
    ရာဌာန ၌ သင့် ကို ငါစီရင် မည်။
  hmo-hmo: “Tuari kaia be iena udaia gabuna dekenai do lau udaia lou, a? Lasi, lau
    ese umui vara tano korikori dekenai umui do lau kota henia.
  urd-urd: उसको मियान में कर। मैं तेरी पैदाइश के मकान में और तेरी ज़ाद बूम में तेरी
    'अदालत करूँगा।
  rus-SYN: 'Возвратить ли его в ножны его? - на месте, где ты сотворен, на земле происхождения
    твоего буду судить тебя:'
  bqc-SIM: Mpi sↄ̃ Isailiↄ kía vãi bɛɛɛsaide, n gↄↄ pà, ĩa pↄ́ wàlɛ dama kà
    a wáwa sa.
  tcz-CHONGTHU: Tunna chemjam chu apaija henglut kittan, napen nagam chu nangma gam
    mong mong ahi ding jeh chun na chunga thutanna kahin lhut khum ding ahi.
  mar-mar: तलवार म्यानात जाईल, तू ज्या ठिकाणी जन्मला तुझी जेथे सुरुवात झाली त्या भूमिवर
    मी तुझा न्याय करेन.
  qub-qub: « ‹¡Sabli, churaränayquimanna cutiy! Nogaga jusgashayquipaj maychöpis gueshpichishächömi,
    yurishayqui nasyunchömi.
  bqp-bqp: Wunɛ mɑɑ Isirelibɑn kpɑro, wunɛn tɔ̃rɑ turuku mɔ̀. Wunɛn torɑnu nu den
    turɑ mɛ.
  hat-hat: Remete nepe a nan djenn li. Mwen pral jije ou kote yo te kreye ou la, nan
    peyi kote ou te fèt la.
  eng-BSB: Return the sword to its sheath! In the place where you were created, in
    the land of your origin, I will judge you.
  eng-WEBPB: Cause it to return into its sheath. In the place where you were created,
    in the land of your birth, I will judge you.
  kbq-kbq: Hagi bainati kazinknona ete anoma'afi vazinto. Tamagri'ma tro'ma huramante'nea
    kumapi, tamagehe'mokizmi mopafi keaga Nagra huramantegahue.
  nhe-BL: “Amo ximoilhuica nijcalaquis nomachete ipan icuetlaxo quema aya nimechtzontlamiltía
    pampa ax neli. Achtohui nimechtzontlamiltis ipan nopa tlali campa intlacatque.
  gub-BL: Amon izuapyapyr wà. Pemunehew petakihepuku iapirer pupe nehe. Amume'u putar
    penemiapo kwer pemugakwaw pawer rehe ihe nehe, ywy pezexak kar awer rehe ihe nehe.
  eng-DRA: Return into thy sheath. I will judge thee in the place wherein thou wast
    created, in the land of thy nativity.
