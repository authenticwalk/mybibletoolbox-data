verse: EZK.021.006
translations:
  mal-C: “നീയോ മനുഷ്യപുത്രാ, തകർന്ന ഹൃദയത്തോടും കഠിനവ്യസനത്തോടും കൂടെ അവർ കാൺകെ നെടുവീർപ്പിടുക!
  deu-TKW: 'Da erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And you, son of man, sigh with breaking of loins, indeed, sigh before their
    eyes with bitterness,
  eng-GNV: Mourne therefore, thou sonne of man, as in the paine of thy reines, and
    mourne bitterly before them.
  eng-WEBSTER: Sigh therefore, thou son of man, with the breaking of thy loins; and
    with bitterness sigh before their eyes.
  nhw-BL: “Huajca ta, tlacatl, xiayijti ica miyac tequipacholi huan xichoca iniixpa
    nopa masehualme.
  swh-ONEN: “Kwa hiyo lia kwa uchungu, mwanadamu! Lia kwa uchungu mbele yao kwa moyo
    uliopondeka na kwa huzuni nyingi.
  bba-bba: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Sigh therefore, thou son of man, with the breaking of thy loins; and
    with bitterness sigh before their eyes.
  luo-luo: “Emomiyo chur, in wuod dhano! Chur e nyimgi gi chuny motur kod kuyo malit.
  meu-meu: Taunabunai, taunimanima natuna e, ba ganaḡana, mai dara-dokomu bona mai
    lalo-hisihisimu iditana ida ba ḡanaḡana, idia vairadiai.
  npi-ULB: तेरो बारेमा, ए मानिसको छोरो, तेरो पटुका चुडिंदा सुस्‍केरा हाल्‌ । तीतो
    मन लिएर तिनीहरूले देख्‍ने गरी सुस्‍केरा हाल्‌ ।
  yor-yor: “Nítorí náà, mí ìmí ẹ̀dùn ìwọ ọmọ ènìyàn! Mí ìmí ẹ̀dùn pẹ̀lú ọkàn ìbànújẹ́
    àti ẹ̀dùn ọkàn kíkorò ní iwájú wọn.
  pes-OPCB: «ای پسر انسان، در نظر مردم آه و ناله کن! با غم و اندوهی جانکاه آه بکش!
  tgl-ULB: At ikaw, anak ng tao, maghinagpis ka gaya ng pagkabali ng iyong balakang!
    Maghinagpis ka na may kapaitan sa harapan ng kanilang mga paningin!
  hui-hui: Ani lowa Anduane Homogo ibugua laabo halu lalu, Dindiali-o wali agali bibahendenaga
    deni howa í̠naga gubalinini tandaga timbuni howa dugu biradagua bibe.
  mya-mya: '``အ​ချင်း​လူ​သား၊ သင်​သည်​စိတ်​ပျက်​ဝမ်း​နည်း ကြေ​ကွဲ​လျက်​ရှိ​ဘိ​သ​ကဲ့​သို့​ညည်း​တွား​လော့။
    လူ​မြင်​ကွင်း​တွင်​ပြင်း​ပြ​စွာ​ညည်း​တွား​လော့။-'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཤུགས་རིང་ཕྱུངས་ཤིག དེ་དག་གི་མིག་མདུན་དུ་སྡུག་བསྔལ་ཆེན་པོས་ཤུགས་རིང་ནར་ནར་དུ་ཕྱུངས་ཤིག
  sna-sna: “Naizvozvo, gomera, mwanakomana womunhu! Gomera pamberi pavo nomwoyo wakapwanyika
    uye nokuchema neshungu.
  spa-BLM: “Por tanto, suspira, hijo de hombre. Suspirarás ante sus ojos con el corazón
    roto y con amargura.
  cac-cac: Ach anima, sic'sic'anan̈ val oq'ui, yab'ocab' val syail a pixan, tzach
    oc' d'a yichan̈ eb' etchon̈ab'.
  swh-ULB: Kwa hiyo, mwanadamu, gumia kama kuvunjika kwa viuno vyako! Katika uchungu
    gumia mbele ya macho yao!
  bel-bel: А ты, сыне чалавечы, стагні, ламаючы сьцёгны твае, і ў гароце стагні на
    вачах у іх.
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: “Umbe, sikew is etew, ipezineg nu kandan is dag-es nu tenged te kegkeseeng
    nu wey kesakit te ǥehinawa nu.
  mal-2015: അതു ഇനി മടങ്ങിപ്പോരികയില്ല. നീയോ, മനുഷ്യപുത്രാ, നിന്റെ നടു ഒടികെ നെടുവീർപ്പിടുക;
    അവർ കാൺകെ കഠിനമായി നെടുവീർപ്പിടുക.
  rmc-rmc: 'Paľis ke ma avľa o lav le RAJESKRO:'
  pes-OPV: پس تو‌ای پسر انسان آه بکش! باشکستگی کمر و مرارت سخت به نظر ایشان آه بکش.
  ron-1924: Ши ту, фиул омулуй, ӂемь! Ку рэрункий здробиць ши ку амэрэчуня ын суфлет,
    ӂемь суб привириле лор!
  ben-OBCV: “সেইজন্য হে মানবসন্তান, তুমি কোঁকাও, ভগ্ন হৃদয়ে ও গভীর দুঃখে তাদের সামনে
    কোঁকাও।
  som-som: Haddaba Wiilka Aadamow, taah. Qalbijab iyo si qadhaadh hortooda ugu taah.
  lat-VUC: Et tu, fili hominis, ingemisce in contritione lumborum, et in amaritudinibus
    ingemisce coram eis.
  eng-ASVBT: Sigh therefore, thou son of man; with the breaking of thy loins and with
    bitterness shalt thou sigh before their eyes.
  ita-1885: 'E la parola del Signore mi fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: As for you, son of man, groan as your loins break! In bitterness groan
    before their eyes!
  spa-VBL: “Tú, hijo de hombre, debes gemir. Gime como si estuvieras destrozado por
    dentro, mostrando una terrible tristeza mientras te observan.
  fra-_FOB: Et toi, fils de l'homme, gémis, les reins brisés; dans une amère douleur
    tu dois gémir.
  mal-mal: അത് ഇനി മടങ്ങിപ്പോരുകയില്ല. നീയോ, മനുഷ്യപുത്രാ, തകർന്ന ഹൃദയത്തോടെ നെടുവീർപ്പിടുക;
    അവർ കാൺകെ കഠിനമായി നെടുവീർപ്പിടുക.
  urd-GVR: Ai ādamzād, āheṅ bhar bhar kar yih paiġhām sunā! Logoṅ ke sāmne itnī talḳhī
    se āh-o-zārī kar ki kamr meṅ dard hone lage.
  suz-BL: मोपतीके ए मुर, हुकयी पावो। जिक्‍शो थुंम थम श्‍येत जशा, मेको आन ङोंइती हुकयी
    पावो।
  eng-NOY: Thou, therefore, O son of man, sigh! With the breaking of thy loins, and
    with bitterness, sigh before their eyes!
  ita-1927: (H21-11) E tu, figliuol d’uomo, gemi! Coi lombi rotti e con dolore amaro,
    gemi dinanzi agli occhi loro.
  ckb-ckb: «لەبەر ئەوە ئەی کوڕی مرۆڤ، تۆ بناڵێنە! بە دڵشکاوی و خەمبارییەوە لەبەرچاویان
    بناڵێنە.
  eng-BBE: Make sounds of grief, son of man; with body bent and a bitter heart make
    sounds of grief before their eyes.
  kan-OKCV: “ಆದ್ದರಿಂದ ಮನುಷ್ಯಪುತ್ರನೇ, ನರಳಾಡು! ಮುರಿದ ಹೃದಯ ಮತ್ತು ಕಹಿ ದುಃಖದಿಂದ ಅವರ ಮುಂದೆ
    ನರಳಾಡು.
  tam-2017: ஆதலால் மனிதகுமாரனே, உன்னுடைய இடுப்பு நொறுங்கும்படி பெருமூச்சுவிடு; அவர்களுடைய
    கண்களுக்கு முன்பாக மனங்கசந்து பெருமூச்சுவிடு.
  spa-RV-1909: Y tú, hijo del hombre, gime con quebrantamiento de lomos, y con amargura;
    gime delante de los ojos de ellos.
  ron-BTF: Suspină de aceea, tu fiu al omului, până la frângerea rărunchilor tăi și
    suspină cu amărăciune înaintea ochilor lor.
  eng-WEBP: “Therefore sigh, you son of man. You shall sigh before their eyes with
    a broken heart and with bitterness.
  eng-FBV: You, son of man, you are to groan. Groan as if you're broken up inside,
    showing terrible sadness while they watch you.
  nld-1939: Mensenkind. ge moet in hun bijzijn gaan kreunen; kreunen alsof u de lenden
    breken, alsof ge weeën lijdt.
  nch-BL: “Huajca ta, tacat, xiaxti ica miyac tequipacholi huan xichoca iniixpa nopa
    masehualme.
  vie-1934: (021-11) Hỡi con người, còn như ngươi, hãy than thở, như gãy lưng; phải,
    hãy than thở trước mắt chúng nó cách cay đắng.
  hin-CV: “इसलिये हे मनुष्य के पुत्र, कराहो! टूटे हृदय और बड़े दुःखी होकर उनके सामने
    कराहो.
  spa-BES: Gime sonidos de dolor, hijo de hombre; con el cuerpo doblado y un corazón
    amargo gime sonidos de dolor ante sus ojos.
  tdx-tdx: 'Le niheo amako ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: บุ​ตรแห่งมนุษย์​เอ๋ย เพราะฉะนั้นจงถอนหายใจ ถอนหายใจด้วยความระทมใจและความขมขื่นต่อหน้าต่อตาเขาทั้งหลาย
  por-BR-2018: Porém tu, filho do homem, suspira com quebrantamento de lombos, e com
    amargura; suspira diante dos olhos deles.
  deu-ELO: (021:11) Und du, Menschensohn, seufze, daß die Hüften brechen, und mit
    bitterem Schmerze seufze vor ihren Augen!
  eng-WYC-2018: And thou, son of man, wail in [the] sorrow of loins, and in bitternesses
    thou shalt wail before them.
  epo-epo: Kaj vi, ho filo de homo, ĝemu, kun doloro de la lumboj, kaj maldolĉe ĝemu
    antaŭ iliaj okuloj.
  uig-PIN: Əmdi uⱨ tartⱪin, i insan oƣli; iq-baƣring eqixⱪudǝk dǝrd-ǝlǝm bilǝn ularning
    kɵz aldida uⱨ-zar ⱪil.
  beo-beo: Dunu egefe! Dia se baligili nababe dunu defele, gogonomoma. Gogolo nabi
    dunu defele, dunu huluane ba:ma:ne, gogonomoma.
  tpi-OTNT: Na Bikpela i skruim tok olsem, “Man bilong graun, yu mas go long ples
    klia, na krai strong, olsem lewa bilong yu i laik bruk stret, na bai olgeta man
    i ken lukim yu.
  hau-SA: “Saboda ka yi nishi, ɗan mutum! Yi nishi a gabansu da ajiyar zuciya da ɓacin
    rai.
  uig-LAT: Emdi uh tartqin, i insan oghli; ich-baghring échishqudek derd-elem bilen
    ularning köz aldida uh-zar qil.
  nde-nde: Ngakho-ke bubula ndodana yomuntu! Bubula phambi kwabo ngenhliziyo edabukileyo
    kanye losizi olukhulu.
  ton-ton: “Ko ia ʻe foha ʻoe tangata, ke ke toʻetoʻe ʻi honau ʻao, ʻi he langa ho
    fatu pea mo e mamahi.
  ces-1613: Ty pak synu člověčí, vzdychej, jako bys zlámaná měl bedra, a to s hořekováním
    vzdychej před očima jejich.
  eng-WMB: “Therefore sigh, you son of man. You shall sigh before their eyes with
    a broken heart and with bitterness.
  tam-TCV: “ஆகையால் மனுபுத்திரனே, துக்கித்து அழு. உடைந்த உள்ளத்தோடும் கசப்பான துயரத்தோடும்
    அவர்களுக்கு முன்பாக அழு.
  ceb-ULB: Alang kanimo, anak sa tawo, pag-agulo sama sa pagdaguok sa imong tiyan!
    Pag-agulo uban ang kapait diha sa ilang atubangan!
  pol-UBG: A ty, synu człowieczy, wzdychaj, jakbyś miał złamane biodro, w goryczy
    wzdychaj na ich oczach.
  urd-GVU: اے آدم زاد، آہیں بھر بھر کر یہ پیغام سنا! لوگوں کے سامنے اِتنی تلخی سے
    آہ و زاری کر کہ کمر میں درد ہونے لگے۔
  deu-1912: Und du, Menschenkind, sollst seufzen, bis dir die Lenden weh tun, ja,
    bitterlich sollst du seufzen, daß sie es sehen.
  kan-2017: “ನರಪುತ್ರನೇ, ಮೊರೆಯಿಡು; ಸೊಂಟಮುರಿದಷ್ಟು ದುಃಖದಿಂದ ಜನರ ಮುಂದೆ ನರಳಾಡು.
  yap-yap: Fak e girdi’, mu gel’gel’ ni bod ni kari ming lanin’um u fithik’ e mathliyab.
    Mu gel’gel’ u fithik e kireban’ ko gin nrayag ni yaliyem gubin e girdi’ riy.
  hlt-MCSB: Te dongah hlang capa nang te cinghen a khaemnah hil huei lamtah hmuetphawt
    neh amih mikhmuh ah huei pah.
  mdy-ETH: «ዬያሮ ዔያቶኮ ቤርታ ዒና ዱጲ ሚርጌና ዖዪ ዚኢሊንቴ! ዓሲ ናዓሢዮ! ሜታዺ ጎኦሺንቲ ዑኡሲ ኬሴ!»
  twi-ASANTE: “Enti si apinie, onipa ba! Fa akoma a abubuo ne awerɛhoɔ a ano yɛ den
    si apinie wɔ wɔn anim.
  eng-WEBU: “Therefore sigh, you son of man. You shall sigh before their eyes with
    a broken heart and with bitterness.
  wal-wal: “Hegaa gishshau, asa na7au, asai ubbai xeellishin, ne wozanai meqqin, camo
    yeehuwaa yeekka.
  spa-PDDPT: Y tú, hijo de hombre, gime a vista de ellos con corazón quebrantado y
    amargo dolor.
  gun-gun: — Ha'e nunga rupi ndee ava ra'y, nepoaẽ nhendu ke. Ha'e kuery oendua py
    nepoaẽ nhendu 'rã ndepy'a py nda'evei ete reve.
  ilo-ULB: Ket sika, anak ti tao, agasugka a kasla bumtak ti barukongmo! Agasugka
    iti nasaem iti imatangda!
  kpg-kpg: “Tangada dangada, dangi be do manawa le e hidigaagaa i o hagahinihini.
    Dangidangi i doo lodo manawa gee i di gowaa nia daangada ala e mee di gidee ginaadou
    goe.
  uig-ARA: ئەمدى ئۇھ تارتقىن، ئى ئىنسان ئوغلى؛ ئىچ-باغرىڭ ئېچىشقۇدەك دەرد-ئەلەم بىلەن
    ئۇلارنىڭ كۆز ئالدىدا ئۇھ-زار قىل.
  sus-sus: Alatala naxa a masen n bɛ,
  pon-2006: “Kowe, nein aramas, makiaki duwehte ma omw mohngiong tihwohkilahr omw
    pwunod. Makiaki ni omw pahtou wasa me aramas koaros kak kilang uhk.
  ksd-ksd: Damana una riri mat, natu i ra tutana, una riri mat ma ra tinabun ma ra
    niligur ta ra luaina mata i diat.
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς μὲ, λέγων,
  ind-AYT: “Dan kamu, hai anak manusia, mengeranglah dengan remuk hati dan kedukaan
    yang pahit, mengeranglah di hadapan mereka.
  nya-nya: “Tsono iwe mwana wa munthu, buwula. Buwula pamaso pawo ndi mtima wosweka
    ndi wachisoni chachikulu.
  hrv-hrv: 'I dođe mi riječ Jahvina:'
  mps-mps: Genuai Bidigo po wadolama, te tiwai wali, “Tǫde bidio, nage te pepeli
    diliba pelama, te bomonama, hwąwa wao, te nago homu hobolu du alua pabo tiwai
    yao, te tigidali bidigo sumainao.
  tpi-tpi: Na Bikpela i skruim tok olsem, “Man bilong graun, yu mas go long ples klia,
    na krai strong, olsem lewa bilong yu i laik bruk stret, na bai olgeta man i ken
    lukim yu.
  dan-1931: Men du, Menneskesøn, støn, støn for deres Øjne, som om dine Lænder skulde
    briste, i bitter Smerte!
  vie-OVCB: Hỡi con người, hãy thở than trước mặt dân chúng! Hãy thở than trước chúng
    với đắng cay và tấm lòng tan vỡ.
  guj-2017: હે મનુષ્યપુત્ર, નિસાસા નાખ તારી કમર ભાંગવાથી તથા દુ:ખથી તેઓનાં દેખતાં
    નિસાસા નાખ.
  pon-2006A: “Kowe, nein aramas, makiaki duwehte ma omw mohngiong tihwohkilahr omw
    pwunod. Makiaki ni omw pahtou wasa me aramas koaros kak kilang uhk.
  por-BRBSL: “Portanto suspira, seu filho do homem. Suspirai diante dos olhos deles
    com o coração partido e com amargura.
  cth-cth: Hatdawkvah, nang tami capa hramki na teh lung ka rek lah ahnimae hmaitung
    vah pou hram haw.
  twi-twi: “Enti si apini, onipa ba! Fa koma a abubu ne awerɛhow a ano yɛ den si apini
    wɔ wɔn anim.
  hlt-hlt: Te dongah hlang capa nang te cinghen a khaemnah hil huei lamtah hmuetphawt
    neh amih mikhmuh ah huei pah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie nni nnɑ́kɛ́ kɛ dɔ̀:'
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “O nguazir kamɨn gumazim, nɨ
    mangɨ gumazamizir kabar kuabatɨghɨn azenara tugh tiarim akar arang, mati nɨn dɨghorim
    bɨghasava ami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ-m sɩ:'
  azb-azb: İçini çək, ey bəşər oğlu, sən belini büküb onların gözü önündə acı-acı
    içini çək.
  eng-DBY: Sigh then, thou son of man; with breaking of the loins, and with bitterness
    sigh before their eyes.
  hin-2017: इसलिए हे मनुष्य के सन्तान, तू आह मार, भारी खेद कर, और टूटी कमर लेकर लोगों
    के सामने आह मार।
  wol-KYG: 'Ba loolu amee kàddug Aji Sax ji dikkal ma ne ma:'
  eng-YLT: And thou, son of man, sigh with breaking of loins, yea, with bitterness
    thou dost sigh before their eyes,
  eng-WYC-2017: And thou, son of man, wail in [the] sorrow of loins, and in bitter-nesses
    thou shalt wail before them.
  eng-WMBB: “Therefore sigh, you son of man. You shall sigh before their eyes with
    a broken heart and with bitterness.
