  ory-ory: ମାତ୍ର ସେମାନଙ୍କ ପ୍ରତି, ଅର୍ଥାତ୍‍, ଯେଉଁମାନେ ଥରକୁଥର ସେମାନଙ୍କ ନିକଟରେ ଶପଥ କରିଅଛନ୍ତି,
