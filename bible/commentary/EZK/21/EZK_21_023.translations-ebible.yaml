verse: EZK.021.023
translations:
  mal-C: അത് അവനോടുള്ള വിധേയത്വം ശപഥംചെയ്തവർക്ക് അത് ഒരു വ്യാജലക്ഷണമായിത്തോന്നുന്നു.
    എന്നാൽ അയാൾ അവരുടെ അകൃത്യം അനുസ്മരിപ്പിക്കുകയും അടിമകളായി അവരെ പിടിച്ചുകൊണ്ടുപോകുകയും
    ചെയ്യും.
  deu-TKW: 'Da erging das Wort Jahwes an mich folgendermaßen:'
  lin-lin: 'Yawe alobaki na ngai :'
  eng-LSV: And it has been to them as a false divination in their eyes, || Who have
    sworn oaths to them, || But he is causing iniquity to be remembered [so they]
    are caught.
  eng-GNV: 'And it shalbe vnto them as a false diuination in their sight for the othes
    made vnto them: but hee will call to remembrance their iniquitie, to the intent
    they should be taken.'
  eng-WEBSTER: 'And it shall be to them as a false divination in their sight, to them
    that have sworn oaths: but he will call to remembrance the iniquity, that they
    may be taken.'
  nhw-BL: “Huan nopa Jerusalén ehuani amo quineltocase sintla melahuac quinhuilanaquij
    Babilonia ehuani. Inijuanti moilhuíaj para amo hueli hualase pampa ya quisencajtoque
    se camanali ihuaya nopa tlanahuatijquetl tlen Babilonia. Moilhuise para mocajcayajque
    nopa tetonalitani catli quiilhuijque nopa tlanahuatijquetl para ma huala Jerusalén.
    Pero nopa tlanahuatijquetl tlen tlali Babilonia quinelnamiquiltis quenicatza Jerusalén
    ehuani quiixpanotoque nopa camanali catli quichijque ihuaya huan yeca monequi
    quinhuilanas huan quinhuicas ipan itlal.
  swh-ONEN: Itakuwa kama kupiga ramli kwa uongo kwa wale watu ambao wameapa kumtii
    yeye. Lakini mfalme wa Babeli atawakumbusha juu ya uovu wao na kuwachukua mateka.
  bba-bba: Yinni Gusunɔ u kpɑm ɡeruɑ u nɛɛ,
  eng-KJVCPB: 'And it shall be unto them as a false divination in their sight, to
    them that have sworn oaths: but he will call to remembrance the iniquity, that
    they may be taken.'
  luo-luo: Obiro nenore kaka chich mar miriambo ni joma oseloso kode winjruok, to
    obiro paronigi kethogi mi okawgi kaka wasumbini.
  meu-meu: A idia ese mamina bae abia, bagu-haoro koikoina na heto; idia ese gwauhamata
    helaḡadia vada e gwaurai; a ia ese edia kerere e hahelalolaidia une, bae heabi
    mauri totona.
  npi-ULB: युद्धको निम्‍ति राजासित मित्रताको शपथ खाने यरूशलेका मानिसहरूलाई त्‍यो बेकारको
    जोखना हेरेजस्‍तो देखिनेछ । तर राजाले तिनीहरूलाई घेरा हल्‍नलाई तिनीहरूले सम्झौता
    उलङ्घन गरे भनेर तिनीहरूलाई दोष लगाउनेछ ।
  yor-yor: Àfọ̀ṣẹ náà yóò dàbí àmì èké sí àwọn tí ó ti búra ìtẹríba fún un, ṣùgbọ́n
    òun yóò ran wọn létí ẹbí wọn yóò sì mú wọn lọ sí ìgbèkùn.
  pes-OPCB: اهالی اورشلیم نمی‌توانند این را باور کنند، چون با بابِل پیمان اتحاد بسته‌اند!
    اما پادشاه بابِل فقط به این می‌اندیشد که مردم اورشلیم طغیان کرده‌اند. پس او خواهد
    آمد و ایشان را به اسارت خواهد برد.»
  tgl-ULB: Ito ay parang walang kabuluhang panghuhula sa paningin ng mga nasa Jerusalem,
    silang mga nanumpa ng isang panata sa mga taga-Babilonia! Ngunit aakusahan sila
    ng hari ng paglabag sa kanilang kasunduan upang makubkub sila!
  hui-hui: Í̠na Isaraele wali agaliruhondo bi ogoni latagi haregola tigua bi ogoni
    hale nahe bame degeda lo manda bialu, Babilono kini kago andaneha hole lalu habo
    nalolene bi lo wirimago ai ibugua ina baba wai nabulubadalo, manda bulebira. Anigo
    tigua mana ko dewaore bialu hayagonaga Babilono kini kagome ti garabaya bilo ibilolebero.
    Ani ibirago de hondowa tigua mitangi bu handalu karia tinime mana ko bialu harimagonaga
    mbirale uruni anda ibiyadalo manda bulebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​သည်​ဗာ​ဗု လုန်​မင်း​နှင့် မိ​မိ​တို့​ချုပ်​ဆို​ထား​သည့်​စစ်​ပြေ
    ငြိမ်း​ခြင်း​စာ​ချုပ်​များ​ရှိ​သ​ဖြင့် ဤ​သို့​ကြို တင်​ဟော​ကိန်း​ထွက်​သည်​ကို​ယုံ​ကြ​လိမ့်​မည်
    မ​ဟုတ်။ သို့​ရာ​တွင်​သူ​တို့​အား​မိ​မိ​တို့​၏ အ​ပြစ်​များ​ကို​ပြန်​လည်​သ​တိ​ရ​စေ​၍
    သူ​တို့​အ​ဖမ်း​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: སྔར་པཱ་པེལ་ལོན་ལ་སྲི་ཞུ་བསྒྲུབ་པར་མནའ་བསྐྱལ་བའི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་བལྟས་ན་འདི་ནི་མོ་རྫུས་མ་ཞིག་ཡིན་ནའང་།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་དེ་དག་ལ་རང་གི་སྡིག་པ་དྲན་དུ་བཅུག་ནས་ཁོ་རྣམས་བཙོན་དུ་འཁྲིད་པར་འགྱུར་རོ།
    །
  sna-sna: Zvichange zvakaita sokuvuka kuna vaya vakange vapikira kumuteerera, asi
    iye achavarangaridza nezvemhosva yavo agovatora kuti avaite nhapwa.
  spa-BLM: Será para ellos como una falsa adivinación ante sus ojos, que les han hecho
    juramentos; pero él trae a la memoria la iniquidad, para que sean tomados.
  cac-cac: Palta axo eb' anima d'a Jerusalén chi', ol sna eb' to a jun lolonel tz'alchaj
    tic to man̈ ol ujoc yuj juntzan̈ trato toxo ix yac' eb'. Palta a vin̈aj Nabucodonosor
    chi' ol ac'an snacot jantac schucal eb', yuj chi' ol ic'joccot eb' d'a Babilonia
    tic yuj vin̈.
  swh-ULB: Itaonekana kuwa ishara isiyofaa katika macho ya wale walio katika Yerusalemu,
    wale walioapa kiapo kwa Wababeli! Lakini mfalme atawashtaki kwa kuvunja sheria
    ya mkataba ili kuwabariki!
  bel-bel: Гэтая варажба здалася іхнім вачам ілжывай; але як што яны прысягалі прысягаю,
    дык ён, згадаўшы такое іхняе вераломства, пастанавіў узяць яго.
  deu-ELBBK: 'Und das Wort des HERRN erging an mich, indem er sprach:'
  mbb-OT: Kenà ebpeketuu is menge tig-Jerusalem he egkehitavù heini ziyà te kandan
    su zuen neuyunan dan te menge tig-Babilonia. Piru is hadì te Babilonia ebpetanudtanud
    kandan te menge salè dan, ne ebihaǥen din sikandan.
  mal-2015: എന്നാൽ അതു അവർക്കു വ്യാജലക്ഷണമായി തോന്നുന്നു; അവർ ആണ ഇടുവിച്ചിരിക്കുന്നുവല്ലോ;
    എന്നാൽ അവർ പിടിക്കപ്പെടേണ്ടതിന്നു അവൻ അകൃത്യം ഓർപ്പിക്കുന്നു.
  rmc-rmc: 'Paľis ke ma avľa o lav le RAJESKRO:'
  pes-OPV: لیکن در نظر ایشان که قسم برای آنهاخورده‌اند، تفال باطل می‌نماید. و او گناه
    ایشان رابه یاد می‌آورد تا گرفتار شوند.»
  ron-1924: Копиий луй Исраел ну вэд ын ачаста декыт ниште врэжиторий дешарте, ей,
    каре ау фэкут журэминте минчиноасе. Дар ымпэратул Бабилонулуй ышь адуче аминте
    де нелеӂюиря лор, аша кэ вор фи приншь.
  ben-OBCV: যারা তার আনুগত্য স্বীকার করেছে তাদের কাছে এই লক্ষণ মিথ্যা মনে হবে, কিন্তু
    তাদের দোষের কথা সে তাদের মনে করিয়ে দেবে এবং তাদের বন্দি করে নিয়ে যাবে।
  som-som: Oo kuwa dhaarta ku dhaartay waxay hortooda ku noqon doontaa sida faal aan
    waxtar lahayn oo kale, laakiinse isagu xumaantuu soo xusuusan doonaa, si iyaga
    lagu qabto aawadeed.
  lat-VUC: 'Eritque quasi consulens frustra oraculum in oculis eorum, et sabbatorum
    otium imitans: ipse autem recordabitur iniquitatis ad capiendum.'
  eng-ASVBT: And it shall be unto them as a false divination in their sight, who have
    sworn oaths unto them; but he bringeth iniquity to remembrance, that they may
    be taken.
  ita-1885: 'La parola del Signore mi fu ancora indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to me, saying,
  eng-ULB: It will seem to be a useless omen in the eyes of the ones in Jerusalem,
    those who had sworn an oath to the Babylonians! But the king will accuse them
    of violating their treaty in order to besiege them!
  spa-VBL: A los que han jurado ser leales a Nabucodonosor esto les parecerá una señal
    falsa, pero revelará su culpabilidad y serán hechos prisioneros.
  fra-_FOB: C'est à leurs yeux un présage trompeur, eux qui ont fait serments sur
    serments; mais lui, il se souvient de leur iniquité, en sorte qu'ils seront pris.
  mal-mal: എന്നാൽ അത് അവർക്ക് വ്യാജലക്ഷണമായി തോന്നുന്നു; അവർ ആണ ഇടുവിച്ചിരിക്കുന്നുവല്ലോ;
    എന്നാൽ അവർ പിടിക്കപ്പെടേണ്ടതിന് അവൻ അകൃത്യം ഓർമ്മിപ്പിക്കുന്നു”.
  urd-GVR: Jinhoṅ ne Shāh-e-Bābal se wafādārī kī qasam khāī hai unheṅ yih peshgoī
    ġhalat lagegī, lekin wuh unheṅ un ke qusūr kī yād dilā kar unheṅ giriftār karegā.
  suz-BL: तन्‍न यरूसलेम ङा मुर आन कली मेको लिंक्‍यु कोव़तीक दूली बाक्‍त, दे मिम्‍नीम।
    मारदे हना मोदेंशो मदुम्‍ब, दे कसम जशो लोव़ नेंशो बाक्‍तेक्‍म। तन्‍न परमप्रभुम
    मेको आन मरिम्‍शो पशो मिम्‍पाइक्‍ब। मिनु मेको आन कली ग्‍याइक्‍पाइक्‍ब।
  eng-NOY: And this shall appear a false divination in their sight, because they swore
    oaths to them. But he shall call to remembrance their iniquity, that they may
    be taken.
  ita-1927: (H21-28) Ma essi non vedono in questo che una divinazione bugiarda; essi,
    a cui sono stati fatti tanti giuramenti! Ma ora egli si ricorderà della loro iniquità,
    perché siano presi.
  ckb-ckb: لەبەرچاوی ئەوانەی سوێندیان بۆ خواردووە کە دڵسۆزبن بۆی وەک فاڵگرتنەوەیەکی
    درۆ دەبێت، بەڵام ئەو تاوانەکەیان دەهێنێتەوە یادیان تاکو بە دیلیان بگرێت.
  eng-BBE: 'And this answer given by secret arts will seem false to those who have
    given their oaths and have let them be broken: but he will keep the memory of
    evil-doing so that they may be taken.'
  kan-OKCV: ಆದರೆ ಅವರು ತಾವು ಅರಸನಿಂದ ಮಾಡಿಸಿಕೊಂಡ ಪ್ರಮಾಣಗಳಲ್ಲಿ ನಂಬಿಕೆ ಇಟ್ಟಿದ್ದರಿಂದ, ಅವರಿಗೆ
    ಸುಳ್ಳು ಶಕುನದ ಹಾಗೆ ಕಾಣುವುದು. ಆದರೆ ಅವನು ಅವರ ಅಕ್ರಮವನ್ನು ಜ್ಞಾಪಕಪಡಿಸಿ, ಅವರನ್ನು ಸೆರೆಯಾಗಿ
    ಒಯ್ಯುವನು.
  tam-2017: இந்த குறியானது வாக்கு கொடுத்தவர்களுக்கு முன்பாகப் பொய்யாகத் தோன்றும்;
    ஆயினும் அவர்கள் பிடிக்கப்படும்படி அவன் அவர்களுடைய துரோகத்தை நினைப்பான்.
  spa-RV-1909: 'Y seráles como adivinación mentirosa en sus ojos, por estar juramentados
    con juramento á ellos: mas él trae á la memoria la maldad, para prenderlos.'
  ron-BTF: Și va fi o ghicire falsă înaintea ochilor lor, pentru cei care au jurat
    jurăminte; dar el va aminti nelegiuirea, ca ei să fie prinși.
  eng-WEBP: It will be to them as a false divination in their sight, who have sworn
    oaths to them; but he brings iniquity to memory, that they may be taken.
  eng-FBV: To those who have sworn to be loyal to Nebuchadnezzar this will look like
    a false sign, but it will reveal their guilt and they will be taken prisoner.
  nld-1939: 'En ofschoon het in hun ogen maar een loos orakel is: want hùn zijn de
    heiligste eden; toch brengt het hun schuld in herinnering, opdat ze gegrepen worden.'
  nch-BL: “Huan nopa Jerusalén ehuani amo quineltocase sinta melahuac quintehuiquij
    Babilonia ehuani. Inijuanti moilhuíaj para amo hueli hualase pampa ya quisencajtoque
    se camanali ihuaya nopa tanahuatijquet ten Babilonia. Moilhuise para mocajcayajque
    nopa tetonalitani cati quiilhuijque nopa tanahuatijquet para ma huala Jerusalén.
    Pero nopa tanahuatijquet ten tali Babilonia quinelnamiquiltis quenicatza Jerusalén
    ehuani quiixpanotoque nopa camanali cati quichijque ihuaya huan yeca monequi quintehuis
    huan quinhuicas ipan ital.
  vie-1934: (021-28) Những kẻ đã thề lời thề, đều thấy trong những lời đó chỉ là một
    điềm dối, nhưng vua thì sẽ nhắc lại cho chúng nó nhớ sự gian ác mình, mà bắt đi
    làm phu tù.
  hin-CV: यह उनके लिये एक झूठा शकुन जान पड़ेगा, जिन्होंने उससे राजभक्ति की शपथ खाई
    है, पर वह उन्हें उनके अपराध याद दिलाएगा और उन्हें बंदी बनाकर ले जाएगा.
  spa-BES: Y esta respuesta dada por la adivinación les parecerá falsa a aquellos
    que han prestado su juramento y han dejado que se rompa; pero él guardará el recuerdo
    de la maldad para que puedan ser apresados.
  tdx-tdx: 'Niheo amako ty tsara’ Iehovà:'
  tha-KJV: และจะเป็นเหมือนคำทำนายเท็จสำหรับคนเหล่านั้นในสายตาของเขา คือคนเหล่านั้​นที​่​ให้สัตย์​ปฏิญาณแล้ว
    แต่​ท่านจะระลึกถึงความชั่วช้า เพื่อเขาทั้งหลายจะถูกจับเอาไป
  por-BR-2018: E isto será como uma adivinhação falsa aos olhos daqueles que com juramentos
    firmaram compromisso com eles; porém ele se lembrará da maldade, para que sejam
    presos.
  deu-ELO: (021:28) Und es wird ihnen wie ein falsche Wahrsagung in ihren Augen sein;
    Eide um Eide haben sie; er aber wird die Ungerechtigkeit in Erinnerung bringen,
    auf daß sie ergriffen werden.
  eng-WYC-2018: And he shall be as counselling in (a) vain god’s answer before the
    eyes of them, and serving (on) the rest of sabbaths; but he shall have mind on
    (their) wickedness, to take (them). (And he shall be like the counselling in an
    idol’s answer before their eyes, and serving on the rest of the Sabbaths; but
    he shall remember their wickedness, to take them captive.)
  epo-epo: Sed tio aperas al ili kiel antaŭdiro malvera, ili faras ĵurojn, kaj li
    rememorigas la krimojn, por ke ili estu kaptitaj.
  uig-PIN: gǝrqǝ bu pal ularƣa yalƣan kɵrüngini bilǝn, ular iqkǝn ⱪǝsǝmlǝr tüpǝylidin,
    Yǝⱨudadikilǝrni qanggiliƣa alsun dǝp padixaⱨ ularning ⱪǝbiⱨlikini esigǝ kǝltüridu.
  beo-beo: 'Yelusaleme fi dunu da musa: Ba:bilone hina bagade ema gousa:su ilegeiba:le,
    e da Yelusaleme amoma doagala:mu sia:, amo ilia da ogogosuyale dawa:mu. Be amo
    ba:la:lusu da ilia wadela:i hou hamoi ili dawa:digima:ne, amola ilia huluane da
    enoga doagala:le fedei dagoi ba:mu, amo olelema:ne misi.'
  tpi-OTNT: “Yu bai autim dispela tok long ol Israel, tasol ol bai i ting dispela
    i tok giaman na ol bai i ting king bilong Babilon i no inap i kam pait long ol,
    long wanem, ol i bin mekim kontrak long i stap aninit long em. Tasol ol i bin
    mekim planti pasin nogut, olsem na mi bai larim king i kam kalabusim ol. Na taim
    ol i lukim em i kam, bai ol i save olsem, asua bilong ol yet na dispela samting
    nogut i kamap.
  hau-SA: Zai zama kamar duban ƙarya ne ga waɗanda suka yi rantsuwar yin masa biyayya,
    amma zai tunashe su game da laifinsu ya kuma kama su.
  uig-LAT: gerche bu pal ulargha yalghan körün’gini bilen, ular ichken qesemler tüpeylidin,
    Yehudadikilerni changgiligha alsun dep padishah ularning qebihlikini ésige keltüridu.
  nde-nde: Kuzakhanya angathi libika amanga kulabo asebefungele ukuthobeka kuyo, kodwa
    yona izabakhumbuza icala labo ibathumbe.
  ton-ton: Pea ʻe hangē ia kiate kinautolu ʻoku taʻaloʻalo loi, ʻi honau ʻao, kiate
    kinautolu kuo fai ʻae fuakava; ka te ne fakamanatuʻi ʻae angahala ka nau moʻua.
