    omusango gwabwe n’abatwala nga bawambe.
  heb-heb: והיה להם כקסום שוא בעיניהם שבעי שבעות להם והוא מזכיר עון להתפש׃
  ben-IRV: যিরুশালেমে এটা মনে হবে তাদের দৃষ্টিতে বেকার; যারা ব্যাবিলনীয়দের কাছে শপথ
    করেছিল; কিন্তু রাজা তাদের দোষারোপ করল চুক্তি ভঙ্গ করার জন্য তাদের অবরোধ করল।
  pan-pan: ਪਰ ਉਹਨਾਂ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਇਹ ਝੂਠੇ ਉਪਾਅ ਵਾਂਗੂੰ ਹੋਵੇਗਾ, ਅਰਥਾਤ ਉਹਨਾਂ ਲਈ ਜਿਹਨਾਂ
    ਨੇ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਪਰ ਉਹ ਬਦੀ ਨੂੰ ਚੇਤੇ ਕਰੇਗਾ ਤਾਂ ਜੋ ਉਹ ਫੜੇ ਜਾਣ।
  mya-JVB: သို့ရာတွင် ၊ ရှင်ဘုရင်ထံ၌ သစ္စာခံ သောသူတို့ သည် ထိုဗေဒင်တွက်ခြင်းကို အချည်းနှီး
    သော ဗေဒင် တွက်ခြင်းကဲ့သို့ မှတ် ကြလိမ့်မည်။ ရှင်ဘုရင်မူကား ၊ သူတို့ ကို ဘမ်းမိ
    လိုသောငှါ ၊ သူတို့ပြစ်မှားသော အပြစ် ကို အောက်မေ့ လိမ့်မည်။
  hmo-hmo: Esekiela e, inai sisiba hereva Ierusalema taudia dekenai do oi gwauraia,
    to idia ese do idia hamomokania lasi, badina idia ese tuari lasi ena gwauhamata
    helagadia Babulonia danu idia karaia vadaeni guna. To Babulonia ena king ese edia
    kerere momo do ia laloatao, bona do ia tuari henidia, do ia abidia, do ia guidia.
  urd-urd: लेकिन उनकी नज़र में यह ऐसा होगा जैसा झूटा शगुन या'नी उनके लिए जिन्होंने
    क़सम खाई थी, पर वह बदकिरदारी को याद करेगा ताकि वह गिरफ़्तार हों।
  rus-SYN: Это гаданье показалось в глазах их лживым; но так как они клялись клятвою,
    то он, вспомнив о таком их вероломстве, положил взять его.
  bqc-SIM: 'Dii yã''òmɛɛ à mɛ̀:'
  tcz-CHONGTHU: Jerusalem miten hiche phun kisan hi dihlou ahi tia agellu ahin, Babylonte
    toh kinopto na a asemjeh uva. Ahivangin Babylon lengpan mite ahin douding thu
    ahettoh sah in in ahi. Hitia chu alullu a chule atoupha ding ahi.
  mar-mar: पुढे घडून येणारी ती उपयोग हीन बाब दिसून येईल, यरूशलेमपैकी एक, ज्याच्याकडे
    तलवार व तोंडात बाबेलांची शपथ आहे. पण त्याच्या वेढ्याच्या पुढे राजा उल्लंघन करणारा
    तहाचा आरोप केला जाईल.
  qub-qub: Chayno cananpaj cashanta Jerusalén runacunaga manami riguinchu. Chaynöga
    paycuna mana riguinchu Babiloniapa rayninwan alli parlacusha cashpanmi. Ichanga
    mana allita rurashanpitami paycunataga prësu apaconga.
  bqp-bqp: Yinni Gusunɔ u kpɑm geruɑ u nɛɛ,
  hat-hat: Moun lavil Jerizalèm yo p'ap kwè sa w'ap di a se vre paske yo te pase kontra
    avè l'. Men, mesaj w'ap bay la se pou fè yo chonje tou sa yo fè ki mal, pou fè
    konnen y'ap fè yo prizonye.
  eng-BSB: It will seem like a false omen to the eyes of those who have sworn allegiance
    to him, but it will draw attention to their guilt and take them captive.
  eng-WEBPB: It will be to them as a false divination in their sight, who have sworn
    oaths to them; but he brings iniquity to memory, that they may be taken.
  kbq-kbq: Hianagi Jerusalemi kumapima mani'naza vahe'mo'za kesazana, havige'za hu'za
    ameneza tro nehaze hu'za antahigahaze. Hagi zamagra Jerusalemi vahe'ene Babiloni
    vahe'ene mago rimpama huno mani' keaga huke huvempa huna'anagi, Babiloni kini
    ne'mo'a kumima hu'naza zantera huzamagesa huno kina huzmanteno zamavareno vugahie.
  nhe-BL: “Huan nopa Jerusalén ehuani ax quineltocase intla melahuac quintehuiquij
    Babilonia ehuani. Yajuanti moilhuíaj para ax hueli hualase pampa ya quisencajtoque
    se tlajtoli ihuaya nopa tlanahuatijquetl tlen Babilonia. Moilhuise para mocajcayajque
    nopa tetonalitani tlen quiilhuijque nopa tlanahuatijquetl para ma huala Jerusalén.
    Pero nopa tlanahuatijquetl tlen tlali Babilonia quinilnamiquiltis quejatza Jerusalén
    ehuani quiixpanotoque nopa tlajtoli tlen quichijque ihuaya huan yeca monequi quintehuis
    huan quinhuicas ipan itlal.
  gub-BL: Teko Zeruzarez pe har na'izeruzar wer kwaw ko ma'e rehe wà. — Xiapo katu
    zaneze'egaw a'e tuwihawete rehe we zane. Nazaneàmàtyry'ym kwaw nehe, i'i zepe
    uzeupe wà. Nezewe rehe we emume'u ko ze'eg wanupe nehe. Nezewe mehe ima'enukwaw
    putar wemiapo kwer ikatu 'ym ma'e rehe wà nehe. Henu mehe ukwaw putar ipyhyk pyr
    romo weko àwàm wà nehe.
  eng-DRA: 'And he shall be in their eyes as one consulting the oracle in vain, and
    imitating the leisure of sabbaths: but he will call to remembrance the iniquity
    that they may be taken.'
