    byo kuzikiriza.
  heb-heb: ושפכתי עליך זעמי באש עברתי אפיח עליך ונתתיך ביד אנשים בערים חרשי משחית׃
  ben-IRV: আমি তোমার উপরে আমার রাগ ঢেলে দেব আমি তোমার বিরুদ্ধে আমার প্রচন্ড রাগে ফুঁ
    দেব এবং তোমাকে নিষ্ঠুর, ধ্বংসের কারিগরের হাতে সমর্পণ করব।
  pan-pan: ਮੈਂ ਆਪਣਾ ਕਹਿਰ ਤੇਰੇ ਤੇ ਪਾਵਾਂਗਾ ਅਤੇ ਆਪਣੇ ਕ੍ਰੋਧ ਦੀ ਅੱਗ ਤੇਰੇ ਉੱਤੇ ਭੜਕਾਵਾਂਗਾ
    ਅਤੇ ਤੈਨੂੰ ਪਸ਼ੂ ਸੁਭਾਅ ਮਨੁੱਖਾਂ ਨੂੰ ਸੌਪਾਂਗਾ, ਜਿਹੜੇ ਨਾਸ ਕਰਨ ਵਿੱਚ ਹੁਸ਼ਿਆਰ ਹਨ।
  mya-JVB: သင့် အပေါ်သို့ ငါ့ အမျက် ကို ငါသွန်းလောင်း မည်။ ငါ့ ဒေါသ မီး ဖြင့် သင့်
    ကို မှုတ် မည်။ ကြမ်းတမ်းသော သဘောရှိ၍ ဖျက်ဆီး တတ်သော လူ တို့လက် သို့ အပ် မည်။
  hmo-hmo: Lau ese egu badu mai siahu danu emui latanai do lau bubua diho. Umui ese
    unai badu ena mamina do umui abia, lahi mai hururuhururu danu ena siahu bamona.
    Bona dagedage taudia, taunimanima alaia dekenai idia manada taudia edia siahu
    henunai umui do lau atoa.
  urd-urd: और मैं अपना क़हर तुझ पर नाज़िल करूँगा और अपने ग़ज़ब की आग तुझ पर भड़काऊँगा,
    और तुझ को हैवान ख़सलत आदमियों के हवाले करूँगा जो बर्बाद करने में माहिर हैं।
  rus-SYN: и изолью на тебя негодование Мое, дохну на тебя огнем ярости Моей и отдам
    тебя в руки людей свирепых, опытных в убийстве.
  bqc-SIM: Ma Dii Lua ma mɛ̀ wa aà tulu go, wi aà kíafua go. Yã́ a lilɛ, wa gbɛ̃́
    pↄ́ ì azĩa busa kã́fĩ, wi gbɛ̃́ pↄ́ ì azĩa kã́fĩ busa.
  tcz-CHONGTHU: Kalungsatna keiman nachunga kahin sunkhum ding nahi chule kalung han
    meikou kahin semkhum diu nahi. Keiman mi khanseho mi suhmang a them ho khutna
    kapeh doh ding nahi.
  mar-mar: मी तुझ्यावर माझा कोपाग्नीचा संताप ओतेन आणि तुला क्रुर कोशल्याने हानी करण्यास
    लोकांच्या ताब्यात देईन.
  qub-qub: Rabyashä nina ratariycajno caycajtaga gamchömi päsachishaj. Chaymi gamcunataga
    cachaycushayquipaj fiyu runacunapa, illgächicojcunapa maquinman.
  bqp-bqp: Bɑ koo wunɛn sinɑ furɔ potɑ. Gɑ̃ɑnu koo kɔsi. Be bɑ tii kɑwe bɑ koo wɔlle
    suɑrɑ. Kpɑ be bɑ tii sue bu wɔrumɑ.
  hat-hat: M'ap fè ou santi jan m' move. Tankou yon gwo dife k'ap boule, m'ap soufle
    sou ou, m'ap lage ou nan men lwijanboje yo ki pa konnen pase kraze moun.
  eng-BSB: I will pour out My anger upon you; I will breathe the fire of My fury against
    you; I will hand you over to brutal men, skilled in destruction.
  eng-WEBPB: I will pour out my indignation on you. I will blow on you with the fire
    of my wrath. I will deliver you into the hand of brutish men, skilful to destroy.
  kbq-kbq: Ana hute'na nasima vazi'nea zana tamagritera eri ama hu'na, vahe'ma zamatama
    zami'za zamahe fri'zama antahi ani'ma hu'naza vahe zamazampi tamavre antegahue.
  nhe-BL: Nijtitlanis imopani nochi nocualancayo queja elisquía se hueyi tlitl tlen
    tlahuel tetlatía. Huan nimechtemactilis ininmaco tlacame tlen tlahuel tecocohuaj
    huan tlen cuali momachtijtoque quejatza tlaxolehuase.
  gub-BL: Hekwahy haw penehe i'ar mehe nehe, penapy putar tata ài nehe. Apomono putar
    awa ipuruzukaiwahy ma'e wanupe nehe. Uzemuàgà'ym teko wamumaw paw rehe wà.
  eng-DRA: 'And I will pour out upon thee my indignation: in the fire of my rage will
    I blow upon thee, and will give thee into the hands of men that are brutish and
    contrive thy destruction.'
