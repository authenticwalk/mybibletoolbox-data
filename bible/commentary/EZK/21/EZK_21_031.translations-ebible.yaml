  uig-CYR: Шуниң билән Мән үстүңгә қәһримни төкүп яғдуруп, Ғәзивимниң оти қилип пүвләймән;
    Мән сени қатиллиққа маһир явуз адәмләрниң қолиға тапшуруп беримән;
  tel-2017: నా కోపం నీ మీద కుమ్మరిస్తాను. నా ఉగ్రతాగ్నిని నీ మీద రాజేస్తాను. నాశనం
    చెయ్యడంలో ప్రవీణులైన క్రూరులకు నిన్ను అప్పగిస్తాను.
  hat-BSA: Mwen va vide kòlè Mwen sou ou. Mwen va soufle sou ou ak dife kòlè Mwen
    e Mwen va livre ou nan men a lezòm brital yo; sila ak gran kapasite pou detwi.
  kos-kos: Kowos ac pula kasrkusrak luk ke nga ac fuhleot nu fowos oana sie e firir.
