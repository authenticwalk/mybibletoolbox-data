    abaissé.'
  cek-AK: Na nuiah palung ka phuihaih ka kraih moe, palung ka phuihaih hmai hoiah
    kang uengh thuih pacoengah, kami hum thaih, tahmenhaih tawn ai kaminawk ban ah
    kang paek han.
  cuk-cuk: An-urwed be itogoed, an-sae-itoged sooyobi an begi barmidoed. Dulemar-ablis-eomaladga,
