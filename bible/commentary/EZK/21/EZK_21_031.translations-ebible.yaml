  hbo-WLC: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הָסִיר֙ הַמִּצְנֶ֔פֶת וְהָרִ֖ים הָֽעֲטָרָ֑ה
    זֹ֣את לֹא־זֹ֔את הַשָּׁפָ֣לָה הַגְבֵּ֔הַ וְהַגָּבֹ֖הַ הַשְׁפִּֽיל׃
  ibo-ibo: Aga m awụkwasị unu ọnụma m, kukwasịkwa unu ikuku nke oke iwe m. Aga m ewere
