verse: EZK.021.031
translations:
  mal-C: ഞാൻ എന്റെ ക്രോധം നിന്റെമേൽ ചൊരിയും; എന്റെ ക്രോധാഗ്നിയെ നിന്റെമേൽ ഊതും; സംഹരിക്കുന്നതിൽ
    വൈദഗ്ദ്ധ്യമുള്ള ക്രൂരന്മാരുടെ കൈയിൽ ഞാൻ നിന്നെ ഏൽപ്പിക്കും.
  deu-TKW: 'So spricht der Herr Jahwe: Weg mit dem Kopfschmuck, herunter mit dem Diadem!
    Diese soll nicht mehr so bleiben. Empor mit dem Niedrigen, herunter mit dem Hohen!'
  lin-lin: 'Tala liloba oyo Nkolo Yawe alobi : Longola ye eteni ya elamba ya moto,
    longola ye motole ! Makambo ekobongwana, ekozala lisusu te ndenge ezalaki liboso !
    Bato oyo bakitisama bakotombwama, mpe ba-oyo batombwama bakokitisama.'
  eng-LSV: And I have poured My indignation on you, || I blow against you with [the]
    fire of My wrath, || And have given you into the hand of brutish men—craftsmen
    of destruction.
  eng-GNV: And I wil powre out mine indignation vpon thee, and will blowe against
    thee in the fire of my wrath, and deliuer thee into the hand of beastly men, and
    skilfull to destroy.
  eng-WEBSTER: And I will pour out my indignation upon thee, I will blow against thee
    in the fire of my wrath, and deliver thee into the hand of brutish men, and skillful
    to destroy.
  nhw-BL: Nijtitlanis amopani nochi nocualancayo quen elisquía se hueyi tlitl catli
    tlahuel tetlatía. Huan nimechtemactilis ininmaco masehualme catli tlahuel tecocohuaj
    huan catli cuali momachtijtoque quenicatza tlasosolose.
  swh-ONEN: Nitamwaga ghadhabu yangu juu yako na kupuliza moto wa hasira yangu dhidi
    yako; nitakutia mikononi mwa watu wakatili, watu stadi katika kuangamiza.
  bba-bba: Bɑ koo wunɛn sinɑ furɔ potɑ. Gɑ̃ɑnu koo kɔsi. Be bɑ tii kɑwe bɑ koo wɔlle
    suɑrɑ. Kpɑ be bɑ tii sue bu wɔrumɑ.
  eng-KJVCPB: And I will pour out mine indignation upon thee, I will blow against
    thee in the fire of my wrath, and deliver thee into the hand of brutish men, and
    skilful to destroy.
  luo-luo: Abiro olo mirimba mager kuomi kendo abiro olo mirimba maliel ka mach kuomi;
    bende abiro e lwet jo-mahundu, ma gin joma olony e ketho gik moko.
  meu-meu: Egu badu na latamu ai baina bubua dobi; egu badu-ḡaraḡara lahina amo baina
    pururumu; daḡedaḡe taudia, hahebua-tari mai dibadia taudia, imadia ai baina atomu.
  npi-ULB: म मेरो क्रोध तँमाथि खन्‍याउनेछु! तेरो विरुद्धमा दन्‍केको मेरो रिस आगोझैं
    तँमाथि फुकिदिनेछु र तँलाई नाश गर्नलाई सिपालु, क्रूर मानिसहरूका हातमा सुम्‍पिदिनेछु
    ।
  yor-yor: Níbẹ̀ ni èmi yóò ti ṣe ìdájọ́ yín, èmi o sì fi èémí ìbínú gbígbóná mi bá
    yín jà.
  pes-OPCB: آتش خشم خود را بر شما فرو خواهم ریخت و بر آن خواهم دمید تا شعله‌ور گردد.
    شما را به دست مردمانی وحشی و بی‌رحم که در ویران کردن ماهرند، تسلیم خواهم نمود.
  tgl-ULB: Ibubuhos ko ang aking pagkagalit sa iyo! Hihipan ko ang apoy ng aking galit
    laban sa iyo at ilalagay kita sa kamay ng mga malulupit na tao, mga bihasa sa
    pagwasak!
  hui-hui: Irame dangi bo daralidagua i̱na tí baba keba halu miniha tandaga ho kogome
    tí dolebira. Agali ko mendeali kago mo ko dege haga karume tí mo ko helo ibilolebero.
  mya-mya: ငါ​သည်​တောက်​လောင်​နေ​သော​မီး​သ​ဖွယ် ငါ​၏​အ​မျက်​တော်​ကို သင့်​၏​အ​ပေါ်​သို့
    သွန်း​လောင်း​ရ​လိမ့်​မည်။ သင့်​အား​ရက်​စက် ကြမ်း​ကြုတ်​သူ​အ​ဖျက်​ဝိဇ္ဇာ​တို့​၏​လက်
    သို့​ငါ​ပေး​အပ်​မည်။-
  bod-N: ངས་རང་གི་ཁོང་ཁྲོ་ཁྱོད་ཀྱི་སྟེང་དུ་བླུག་ཅིང་། ངའི་ཁོང་ཁྲོ་ཡི་མེ་ལྕེ་ཁྱོད་ཀྱི་སྟེང་དུ་གཏོར་ནས།
    ཁྱོད་ནི་བརླག་པར་གོམས་པའི་མི་གདུག་རྩུབ་ཅན་གྱི་ལག་ཏུ་གཏོད་པར་འགྱུར།
  sna-sna: Ndichadurura hasha dzangu pamusoro pako, uye ndigofemera kutsamwa kwangu
    kunotyisa pamusoro pako; ndichakuisa kuvanhu vane utsinye, vanhu vanoziva kuparadza.
  spa-BLM: Derramaré mi indignación sobre ti. Soplaré sobre ti con el fuego de mi
    ira. Te entregaré a la mano de los hombres brutos, hábil para destruir.
  cac-cac: Icha val junoc c'ac' tz'eli, icha val chi' ol aj vac'anb'at yoval in c'ol
    d'a eyib'an̈. Ol ex vac'och d'a yol sc'ab' eb' anima chuc spensar, aton eb' te
    jelan smilvaji.
  swh-ULB: Nitamwaga hasira yangu juu yako! Nitapuliza upepo wa moto wa ghadhabu juu
    yako na kukuweka kwenye mkono wa watu wakatili, watu wajuao kuangamiza!
  bel-bel: і вылью на цябе абурэньне Маё, дыхну на цябе агнём лютасьці Маёй і аддам
    цябе ў рукі людзей разьюшаных, спрактыкаваных у забойстве.
  deu-ELBBK: 'so spricht der Herr, HERR: Weg mit dem Kopfbund und fort mit der Krone!
    Dies wird nicht mehr sein. Das Niedrige werde erhöht und das Hohe erniedrigt!'
  mbb-OT: Ebpeǥezaman ku keniyu is utew ku kegkepauk, ne ibeǥey ku sikiyu ziyà te
    mesipala he menge etew, he nelayam he ebpenhimatey.
  mal-2015: ഞാൻ എന്റെ ക്രോധം നിന്റെമേൽ പകർന്നു എന്റെ കോപാഗ്നി നിന്റെമേൽ ഊതി, മൃഗപ്രായരും
    നശിപ്പിപ്പാൻ മിടുക്കന്മാരുമായ മനുഷ്യരുടെ കയ്യിൽ നിന്നെ ഏല്പിക്കും.
  rmc-rmc: 'Kada phenel o RAJ, o Adonaj: ‚Le tuke tele o turbanos pal o šero! Thov
    tele e koruna! Imar na ela avke, sar sas. Oda, so hin dikhlo tele, ela hazdlo
    upre, a so pes ľidžal upre, ela čhido tele.'
  pes-OPV: و خشم خود را بر تو خواهم ریخت و آتش غیظ خود را بر تو خواهم دمید. وتو را
    به‌دست مردان وحشی که برای هلاک نمودن چالاکند تسلیم خواهم نمود.
  ron-1924: Ымь вой вэрса мыния песте тине, вой суфла ымпотрива та ку фокул урӂией
    Меле ши те вой да ын мыниле унор оамень каре ну лукрязэ декыт ла нимичире.
  ben-OBCV: আমার ক্রোধ আমি তোমার উপর ঢেলে দেব এবং তোমাদের বিরুদ্ধে আমার ভীষণ অসন্তোষের
    আগুনে ফুঁ দেব; আমি তোমাদের এমন নিষ্ঠুর লোকদের হাতে তুলে দেব যারা ধ্বংস করতে দক্ষ।
  som-som: Oo waxaan kugu soo kor shubi doonaa dhirifkayga, oo dabkii cadhadayda ayaan
    kugu soo afuufi doonaa, oo waxaan gacanta kuugu ridi doonaa niman doqonna ah oo
    aad waxbaabbi'inta u yaqaan.
  lat-VUC: 'Et effundam super te indignationem meam; in igne furoris mei sufflabo
    in te: daboque te in manus hominum insipientium, et fabricantium interitum.'
  eng-ASVBT: And I will pour out mine indignation upon thee; I will blow upon thee
    with the fire of my wrath; and I will deliver thee into the hand of brutish men,
    skillful to destroy.
  ita-1885: 'così ha detto il Signore Iddio: Togli cotesta benda reale, e leva via
    cotesta corona; ella non sarà più dessa; io innalzerò colui che è basso, ed abbasserò
    colui che è innalzato.'
  eng-LXXUP: 'Thou hast taken off the miter and put on the crown, it shall not have
    such another after it: thou hast abased that which was high, and exalted that
    which was low.'
  eng-ULB: I will pour out my indignation on you! I will fan the fire of my rage against
    you and put you into the hand of cruel men, craftsmen of destruction!
  spa-VBL: Me ocuparé de ti con mi cólera; soplaré mi fuego de ira sobre ti; te entregaré
    a hombres crueles y expertos en destrucción.
  fra-_FOB: Et je répandrai sur toi mon indignation; du feu de mon courroux je soufflerai
    sur toi, et je te livrerai entre les mains d'hommes barbares, artisans de destruction.
  mal-mal: ഞാൻ എന്റെ ക്രോധം നിന്റെമേൽ പകർന്ന് എന്റെ കോപാഗ്നി നിന്റെമേൽ ഊതി, മൃഗപ്രായരും
    നശിപ്പിക്കുവാൻ സമർത്ഥന്മാരുമായ മനുഷ്യരുടെ കയ്യിൽ നിന്നെ ഏല്പിക്കും.
  urd-GVR: Maiṅ apnā ġhazab tujh par nāzil karūṅga, apne qahr kī āg tere ḳhilāf bhaṛkāūṅgā.
    Maiṅ tujhe aise wahshī ādmiyoṅ ke hawāle karūṅga jo tabāh karne kā fan ḳhūb jānte
    haiṅ.
  suz-BL: गो आं गाइश्‍शो इन तार मोइक्‍नुङ। आं चुर‍शो मी मुइश्‍शो खोदेंशो पा गो इन
    तारी मोइक्‍नुङ। गो इन कली साइक्‍चा कली हुश ख्राक्‍श पोक्‍ब नु सांइ‍स जोक्‍ब आन
    गुइम जिम्‍मा गेनन्‍नी।
  eng-NOY: and I will pour upon thee my indignation, I will blow upon thee in the
    fire of my wrath, and deliver thee into the hands of brutal men, skilful to destroy.
  ita-1927: (H21-36) e riverserò su di te la mia indignazione, soffierò contro di
    te nel fuoco della mia ira, e ti darò in mano d’uomini brutali, artefici di distruzione.
  ckb-ckb: تووڕەیی خۆم بەسەر تۆدا دەبارێنم و بە ئاگری هەڵچوونم فووت لێ دەکەم، دەتدەمە
    دەست کەسانێکی گڕگرتووی شارەزا لە فەوتاندن.
  eng-BBE: 'And I will let loose my burning passion on you, breathing out on you the
    fire of my wrath: and I will give you up into the hands of men like beasts, trained
    to destruction.'
  kan-OKCV: ನನ್ನ ಕ್ರೋಧವನ್ನು ನಿನ್ನ ಮೇಲೆ ಸುರಿಸುವೆನು. ನನ್ನ ಉಗ್ರವಾದ ಬೆಂಕಿ ನಿನ್ನ ಮೇಲೆ ಊದಿ
    ನಾಶಪಡಿಸುವುದರಲ್ಲಿ ಗಟ್ಟಿಗರಾದ ಕ್ರೂರ ಜನರ ಕೈಗೆ ನಿನ್ನನ್ನು ಒಪ್ಪಿಸುವೆನು.
  tam-2017: என்னுடைய கோபத்தை உன்மேல் ஊற்றுவேன்; நான் என்னுடைய கடுங்கோபத்தின் நெருப்பை
    உன்மேல் ஊதி, மிருககுணமுள்ளவர்களும், அழிக்கிறதற்குத் திறமையுள்ளவர்களுமாகிய மனிதர்களின்
    கையில் உன்னை ஒப்புக்கொடுப்பேன்.
  spa-RV-1909: 'Y derramaré sobre ti mi ira: el fuego de mi enojo haré encender sobre
    ti, y te entregaré en mano de hombres temerarios, artífices de destrucción.'
  ron-BTF: Și îmi voi revărsa indignarea asupra ta, voi sufla împotriva ta în focul
    mâniei mele și te voi da în mâna unor oameni neghiobi și iscusiți în a nimici.
  eng-WEBP: I will pour out my indignation on you. I will blow on you with the fire
    of my wrath. I will deliver you into the hand of brutish men, skillful to destroy.
  eng-FBV: I will deal with you in my anger; I will breathe my fire of anger on you;
    I will hand you over to cruel men who are experts in destruction.
  nld-1939: Ik zal u mijn woede laten voelen, Met mijn gloeiende toorn op u blazen,
    U overleveren in de macht van barbaren, Die verderf zullen smeden.
  nch-BL: Nijtitanis amopani nochi nocualancayo quej elisquía se hueyi tit cati tahuel
    tetatía. Huan nimechtemactilis inimaco masehualme cati tahuel tecocohuaj huan
    cati cuali momachtijtoque quenicatza tasosolose.
  vie-1934: (021-36) Ta sẽ đổ cơn giận ta trên ngươi; lấy lửa của sự thạnh nộ ta mà
    thổi trên ngươi, và ta sẽ phó ngươi trong tay người tàn bạo, giỏi sự hủy diệt.
  hin-CV: मैं तुम पर अपना कोप उंडेलूंगा और मेरा भयंकर क्रोध तुम पर भड़केगा; मैं तुम्हें
    ऐसे क्रूर लोगों के हाथों में सौंप दूंगा, जो विनाश करने में निपुण हैं.
  spa-BES: Y dejaré que mi ardiente furor se apodere de ti, soplando sobre ti el fuego
    de mi ira, y te entregaré en manos de hombres brutales, entrenados para la destrucción.
  tdx-tdx: hoe ty nafè’ Iehovà Talè, Endaho i sabakay, afaho i halam-bolamenay; tsy
    ho tambatse eo henaneo. Aonjoñe i epakey, afotsake i mitiotio­tsey.
  tha-KJV: เราจะเทความกริ้วของเราเหนือเจ้า และเราจะพ่นเจ้าด้วยไฟแห่งความพิโรธของเรา
    และเราจะมอบเจ้าไว้ในมือของคนเขลา ผู้​มี​ฝี​มือในการทำลาย
  por-BR-2018: E derramarei sobre ti minha ira; assoprarei contra ti o fogo do meu
    furor, e te entregarei na mão de homens violentos, habilidosos em destruir.
  deu-ELO: (021:36) Und ich werde meinen Zorn über dich ausgießen, das Feuer meines
    Grimmes wider dich anfachen; und ich werde dich in die Hand roher Menschen geben,
    welche Verderben schmieden.
  eng-WYC-2018: and I shall shed out mine indignation on thee; in the fire of my strong
    vengeance I shall blow in thee, and I shall give thee into the hands of unwise
    men, and making death. (and I shall pour out my indignation upon thee; I shall
    blow against thee, with the fire of my strong vengeance, and I shall give thee
    into the hands of the unwise, and those making, or bringing in, death.)
  epo-epo: Kaj Mi elverŝos sur vin Mian indignon, Mi blovos sur vin la fajron de Mia
    kolero, kaj Mi transdonos vin en la manojn de homoj furiozaj, lertaj ekstermistoj.
  uig-PIN: Xuning bilǝn Mǝn üstünggǝ ⱪǝⱨrimni tɵküp yaƣdurup, Ƣǝzipimning oti ⱪilip
    püwlǝymǝn; Mǝn seni ⱪatilliⱪⱪa maⱨir yawuz adǝmlǝrning ⱪoliƣa tapxurup berimǝn;
  beo-beo: 'Na da lalu agoane, Na ougi se bidi imunu, amola dilia da amo se nabimu.
    Amola Na da dili sa:digini fasu dawa: dunu, amo dili wadela:lesima:ne iagamu.'
  tpi-OTNT: Mi belhat pinis long yupela na bai mi bagarapim yupela, olsem bikpela
    paia i kukim kunai. Na bai mi salim ol man i save tumas long bagarapim ol man,
    na ol bai i kam mekim save long yupela. Dispela ol man i laikim tumas long mekim
    nogut long ol arapela man.
  hau-SA: Zan zub da hasalata a kanka in hura maka wutar fushina; Zan ba da kai a
    hannun mugayen mutanen da suka gwanince a hallakarwa.
  uig-LAT: Shuning bilen Men üstüngge qehrimni töküp yaghdurup, Ghezipimning oti qilip
    püwleymen; Men séni qatilliqqa mahir yawuz ademlerning qoligha tapshurup bérimen;
  nde-nde: Ngizathululela ulaka lwami phezu kwakho ngiphefumlele lentukuthelo yami
    etshisayo kuwe; ngizakunikela ebantwini abalesihluku, abantu abakwaziyo ukuqothula.
  ton-ton: Pea te u lilingi atu hoku houhau kiate koe, te u ifi koe ʻi he kakaha ʻo
    hoku houhau, pea te u tukuange koe ki he nima ʻoe kakai fai kakaha mo poto, ke
    fakaʻauha koe.
  ces-1613: A vyleji na tě rozhněvání své, ohněm prchlivosti své na tě dmýchati budu,
    a dám tě v ruku lidí vzteklých, řemeslníků všecko kazících.
  eng-WMB: I will pour out my indignation on you. I will blow on you with the fire
    of my wrath. I will deliver you into the hand of brutish men, skillful to destroy.
  tam-TCV: நான் எனது கோபத்தை உன்மேல் ஊற்றுவேன். உனக்கு விரோதமாய் என் சுட்டெரிக்கும்
    கோபத்தை ஊதுவேன். முரட்டு மனிதரிடமும் அழிப்பதில் வல்லவரான மனிதரிடமும் நான் உன்னைக்
    கையளிப்பேன்.
  ceb-ULB: Ibubo ko ang akong kasuko nganha kaninyo! Ipasilaob ko ang kalayo sa akong
    kasuko batok kaninyo ug ibutang kamo ngadto sa kamot sa bangis nga tawo, mga hanas
    nga mga kalalakin-an sa pakiggubat!
  pol-UBG: I wyleję na ciebie swoją zapalczywość, tchnę przeciwko tobie ogniem swojego
    gniewu i wydam cię w ręce okrutnych ludzi i wprawnych w wytraceniu.
  urd-GVU: مَیں اپنا غضب تجھ پر نازل کروں گا، اپنے قہر کی آگ تیرے خلاف بھڑکاؤں گا۔
    مَیں تجھے ایسے وحشی آدمیوں کے حوالے کروں گا جو تباہ کرنے کا فن خوب جانتے ہیں۔
  deu-1912: und will meinen Zorn über dich schütten; ich will das Feuer meines Grimmes
    über dich aufblasen und will dich Leuten, die brennen und verderben können, überantworten.
  kan-2017: ನಿನ್ನ ಮೇಲೆ ನನ್ನ ಕೋಪವನ್ನು ಸುರಿಸಿ, ರೋಷಾಗ್ನಿಯನ್ನು ಊದಿ, ನಿನ್ನನ್ನು ಮೃಗಪ್ರಾಯರೂ,
    ಹಾಳುಮಾಡುವುದರಲ್ಲಿ ಗಟ್ಟಿಗರೂ ಆದವರ ಕೈಗೆ ಸಿಕ್ಕಿಸುವೆನು.
  yap-yap: Bay mu thamiyed e damumuw rog u nap’an ni gu ra th’ab gufan nga dakenmed
    ni bod e daramram. Ma bay gu pi’med nga pa’ e girdi’ ni kireb, nib salap ko mathang
    pogofan.
  hlt-MCSB: Nang soah ka kosi ka hawk vetih ka thinpom hmai neh nang kan sat thil
    ni. Nang te kutthai kut al hlang rhoek kut ah kutcaihnah la kan tloeng ni.
  mdy-ETH: ታ ዻጎኮ ዎልቃ ዓዳ ዔኤታ ታሚጉዲ ዒንሢ ዑፃ ኬዳንዳኔ፤ ዓሲ ሚጪንቱዋዖ ዎዎዻ ዓሲም ዓኣሢ ታ ዒንሢ ዒንጋንዳኔ፤
  twi-ASANTE: Mɛhwie mʼabufuhyeɛ agu wo so na mahome mʼabufuo a ɛyɛ hu atia wo; Mede
    wo bɛhyɛ mmarima atirimuɔdenfoɔ nsa, wɔn a wɔwɔ adesɛeɛ ho nyansa.
  eng-WEBU: I will pour out my indignation on you. I will blow on you with the fire
    of my wrath. I will deliver you into the hand of brutish men, skillful to destroy.
  wal-wal: Taani ta hanqquwaa intte bolli gussana; ta hanqquwaa tamai intte bolli
    eexxi kiyana. Taani inttena bashshiyoogan loohida, meqetti bainna asatuyyo aatta
    immana.
  spa-PDDPT: Derramaré mi furor sobre ti, soplaré contra ti con el fuego de mi ira
    y te entregaré en mano de hombres temerarios, artesanos de destrucción.
  gun-gun: Ha'e rami vy nde'áry ambou 'rã xepoxya, nderovai rupi aipeju 'rã tata rami
