  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú, bɛ̀ bo dɛitɛ ɑ kpɑ̀ɑ̀tìyítòòdɑ́fɛ̀
    nɛ̀ ɑ kpɑ̀ɑ̀tìpìì kɑ̀ɑ ceetɛ. Kɛ̀ bɛ̀ɛ dɛ́úkùnnɛ wèè do kɛ̃ńnì kɛ́kɛ̃́kùnnɛ wèè
    do dɛu.
  msy-2020: Kɨ uan anɨngagharim ia gingegh ia gasɨghasɨgham, mati avir mɨzariaba mɨghɨ
    ia bagh mangam. Egh kɨ ia isɨ bar puvɨra anɨngazir gumazibar agharibar arɨgham,
    kar bizibagh asɨghasɨzir fofozim itir gumaziba.
  dop-dop: Nti mɑɣɑ Tɑcɑɑ Ɩsɔ mɑ hʋlǝɣɩ tɔɣɔlɛ sɩ, pɩɩ pɛ-ŋ mpi pǝ hʋlǝɣɩ sɩ, n kɛ́
    ɑwulumpu tɔ. Pɑɑ kɔɔlɩ nyɑ́ ntenuɣu. Pɑɑ kʋsɩ mpɑ pɑ pɑsɑ pɑ tɩ tɔ pɑ nyɔɔŋ. Ɩlɛnɑ
    pɑ́ tisi mpɑ pɑ hɔŋ pɑ tɩ tɔ.
  azb-azb: Qəzəbimi üstünə tökəcəyəm, Hiddətimin odunu üstünə püfləyəcəyəm, Səni vəhşi
    adamlara təslim edəcəyəm. Onlar məhv etməkdə mahirdir.
  eng-DBY: And I will pour out mine indignation upon thee, I will blow upon thee the
