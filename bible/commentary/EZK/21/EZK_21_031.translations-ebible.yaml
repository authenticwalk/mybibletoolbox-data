    men, and making death.
  eng-WMBB: I will pour out my indignation on you. I will blow on you with the fire
    of my wrath. I will deliver you into the hand of brutish men, skilful to destroy.
  urd-GVH: मैं अपना ग़ज़ब तुझ पर नाज़िल करूँगा, अपने क़हर की आग तेरे ख़िलाफ़ भड़काऊँगा।
    मैं तुझे ऐसे वहशी आदमियों के हवाले करूँगा जो तबाह करने का फ़न ख़ूब जानते हैं।
  rug-rug: Kote zoropo vura nia Arau sa Qua tinaṉaziri koa goi meke kote siṉo vura
