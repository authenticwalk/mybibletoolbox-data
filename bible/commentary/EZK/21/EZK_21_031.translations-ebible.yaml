  gaz-gaz: Ani dheekkamsa koo sirratti nan dhangalaasa; ibidda aarii kootiis sitti
    nan buufa; ani namoota hamoo kanneen balleessuudhaan beekamanitti dabarsee sin
    kenna.
  fra-LSG: 'Ainsi parle le Seigneur, l’Éternel: La tiare sera ôtée, le diadème sera
    enlevé. Les choses vont changer. Ce qui est abaissé sera élevé, et ce qui est
    élevé sera abaissé.'
  yal-yal: Marigina Alatala ito nan falaxi, a naxa, ‘Namun ba i xunni, i manga kɔmɔtin
    ba. Feene birin masarama nɛn! Naxan magodoxi, na yitema nɛn, naxan matexi, na
    yigodoma nɛn.
  haw-1868: E ninini aku hoi au i kuu inaina maluua ou, a e puhi aku au ia oe me ke
