    a he akamai i ka luku aku.
  arb-NAV: وَأَصُبُّ عَلَيْكِ غَضَبِي، وَأَنْفُخُ عَلَيْكِ بِنَارِ غَيْظِي وَأُسَلِّمُكِ
    لِقَبْضَةِ رِجَالٍ أَفْظَاظٍ مُتَمَرِّسِينَ فِي التَّدْمِيرِ.
  ewe-ewe: Matrɔ nye dziku akɔ ɖe dziwò, eye magbɔ nye dɔmedzoe helĩhelĩ ƒe dzo ƒe
    ya ɖe ŋuwò. Matsɔ wò ade asi na ŋutasẽlawo, ame siwo bi ɖe nu gbegblẽ ƒe aɖaŋu
