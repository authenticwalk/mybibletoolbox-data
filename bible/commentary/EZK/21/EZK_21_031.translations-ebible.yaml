  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭ ଉପରେ ଆପଣା କ୍ରୋଧ ଢାଳିବା; ଆମ୍ଭେ ତୁମ୍ଭ ଉପରେ ଆପଣା କୋପରୂପ ଅଗ୍ନି
