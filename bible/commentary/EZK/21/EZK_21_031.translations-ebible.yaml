    iti panagdadael!
  kpg-kpg: Gei goe ga longono nia mahi o dogu hagawelewele i dogu madagoaa ma ga diiagi
    di ahi gi hanadu gi di goe, gei Au gaa wanga goe gi digau hagamuamua ala koia
    e iloo di taaligi.
  uig-ARA: شۇنىڭ بىلەن مەن ئۈستۈڭگە قەھرىمنى تۆكۈپ ياغدۇرۇپ، غەزىپىمنىڭ ئوتى قىلىپ
    پۈۋلەيمەن؛ مەن سېنى قاتىللىققا ماھىر ياۋۇز ئادەملەرنىڭ قولىغا تاپشۇرۇپ بېرىمەن؛
  sus-sus: I Marigi Alatala yi nan masenxi, a naxɛ, ‹Mangɛ tɔnxuma ba i xunyi ma!
    Mangɛya bara ba i yi ra. Mixi magoroxi xa fe itema nɛ, mixi matexi xa fe magoro.
  pon-2006: Ke pahn kehn engin ei engieng ni ei pahn sapwadohng uhk duwehte kisiniei.
    Oh I pahn panguhkalahng rehn aramas lemei kan, me kin saman en kamwomwala wasa.
  ksd-ksd: Ma ina lolonge kaugu kankan taun u; ina vu taun u ma ra birao ai kaugu
    kulot, ma ina nur tar u ta ra lima i ra kaina tarai, nina ra umana tena vardodoko.
  grc-BRENT: τάδε λέγει Κύριος, ἀφείλου τὴν κίδαριν, καὶ ἐπέθου τὸν στέφανον, αὐτῇ
    οὐ τοιαύτη ἔσται· ἐταπείνωσας τὸ ὑψηλὸν, καὶ ὕψωσας τὸ ταπεινόν.
  ind-AYT: Aku akan menumpahkan kemarahan-Ku ke atasmu, menerpamu dalam api murka-Ku,
    dan akan menyerahkanmu ke tangan orang-orang kejam dan ahli dalam menghancurkan.
  nya-nya: Ndidzakhuthula ukali wanga pa inu, ndipo mkwiyo wanga udzakuyakirani. Ndidzakuperekani
    mʼmanja mwa anthu ankhanza; anthu odziwa bwino kuwononga zinthu.
  hrv-hrv: 'Ovako govori Jahve Gospod: ''Skini mitru s glave i odloži kraljevski vijenac!
    Jer sve se mijenja: tko bi dolje, bit će uzvišen, a tko bi gore, bit će ponižen.'
  mps-mps: Eno dagede haliga sębę ebaso, te dage eno dolaibao, te genuai isi bogoligo
    te kala isi dala sabo tiwai yaibao. Tama eno te bidi dabe dolobo koneai bidi dabe
    tagala palama, te augwali aselama, dageba dwai dene magasaibao. Te bidi dabego
    te gasa bidi dabeba dwai kolesaga ebo godolo mu ebo dao.
  tpi-tpi: Mi belhat pinis long yupela na bai mi bagarapim yupela, olsem bikpela paia
    i kukim kunai. Na bai mi salim ol man i save tumas long bagarapim ol man, na ol
    bai i kam mekim save long yupela. Dispela ol man i laikim tumas long mekim nogut
    long ol arapela man.
  dan-1931: Jeg vil udøse min Vrede over dig, blæse min Harmes Ild op imod dig og
    give dig i grumme Menneskers Hånd, som er Mestre i at tilintetgøre.
  vie-OVCB: Ta sẽ đổ cơn thịnh nộ Ta trên các ngươi và thổi cơn giận Ta thành một
    ngọn lửa lớn cháy tràn lan. Ta sẽ nạp mạng các ngươi cho bọn người độc ác là bọn
    người chuyên tàn sát.
  guj-2017: હું મારો કોપ તારા પર રેડીશ, મારો કોપરૂપી અગ્નિ હું તમારા પર ફૂંકીશ. સંહાર
    કરવામાં કુશળ તથા પશુવત માણસોના હાથમાં હું તને સોંપી દઈશ.
  pon-2006A: Ke pahn kehn engin ei engieng ni ei pahn sapwadohng uhk duwehte kisiniei.
