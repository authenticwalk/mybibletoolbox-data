  hin-2017: मैं तुझ पर अपना क्रोध भड़काऊँगा और तुझ पर अपनी जलजलाहट की आग फूँक दूँगा;
    और तुझे पशु सरीखे मनुष्य के हाथ कर दूँगा जो नाश करने में निपुण हैं।
  wol-KYG: 'Boroom bi Aji Sax ji dafa wax ne: Dindil kaala gi, foq mbaxanam buur mii;
    la woon wonni na, ku noon dett jóg, ku jóg, detteelu.'
  eng-YLT: And I have poured on thee Mine indignation, With fire of My wrath I blow
