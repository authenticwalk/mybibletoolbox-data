  hbo-hbo: כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה הָסִיר֙ הַמִּצְנֶ֔פֶת וְהָרִ֖ים הָֽעֲטָרָ֑ה
    זֹ֣את לֹא־זֹ֔את הַשָּׁפָ֣לָה הַגְבֵּ֔הַ וְהַגָּבֹ֖הַ הַשְׁפִּֽיל׃
  kik-kik: Nĩngagũitĩrĩria mangʼũrĩ makwa, na ngũũkĩrĩre na mĩhũmũ ya marakara makwa
