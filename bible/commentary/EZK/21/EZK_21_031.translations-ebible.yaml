  eng-LEE: (21:36) And I will pour out over thee my indignation, with the fire of
    my wrath will I blow against thee, and I will give thee up into the hand of brutish
    men, skilful in destroying.
  asm-FB: আৰু মই তোমাৰ ওপৰত মোৰ ক্ৰোধ বৰষাম, মোৰ ক্ৰোধাগ্নি তোমাৰ ওপৰত ফুঁৱাম আৰু
    বিনষ্ট কৰিবলৈ নিপুণ পশুতুল্য লোকসকলৰ হাতত তোমাক শোধাই দিম!
  sus-A: عِ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ، ‹مَنفّ تْنشُمَ بَ عِ شُنيِ مَ!
    مَنفّيَ بَرَ بَ عِ يِ رَ. مِشِ مَفٌرٌشِ شَ قٍ عِتٍمَ نّ، مِشِ مَتٍشِ شَ قٍ مَفٌرٌ.
  fra-SBL: Je déverserai sur vous mon indignation. Je soufflerai sur vous avec le
