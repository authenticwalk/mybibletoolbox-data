    schmieden.
  eng-JPS: (21-36) And I will pour out My indignation upon thee, I will blow upon
    thee with the fire of My wrath; and I will deliver thee into the hand of brutish
    men, skilful to destroy.
  srp-1865: 'Ovako veli Gospod Gospod: skini tu kapu i svrzi taj vijenac, neæe ga
    biti; niskoga æu uzvisiti a visokoga æu poniziti.'
  lug-lug: Ndikufukako ekiruyi kyange, ne nkufuuwako omuliro ogw’obusungu bwange,
