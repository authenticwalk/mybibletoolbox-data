    njengoba lenze lokhu, lizathunjwa.'
  ton-ton: “Ko ia ʻoku pehē ʻe Sihova ko e ʻOtua; Koeʻuhi kuo mou fai ke manatuʻi
    ʻa hoʻomou hia, ko e meʻa ʻi he hā mai ʻa hoʻomou fai kovi, ko ia kuo ha hoʻo
    angahala ʻi he meʻa kotoa pē ʻoku ke fai; koeʻuhi, kuo manatuʻi ʻakimoutolu, ko
