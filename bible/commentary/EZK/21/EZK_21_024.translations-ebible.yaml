  ces-1613: 'Protož takto praví Panovník Hospodin: Proto že ku paměti přivodíte nepravost
    svou, a odkrývá se nevěra vaše, tak že jsou patrní hříchové vaši ve všech činech
    vašich, proto že na pamět přicházíte, rukou tou popadeni budete.'
  eng-WMB: '“Therefore the Lord GOD says: ‘Because you have caused your iniquity to
    be remembered, in that your transgressions are uncovered, so that in all your
    doings your sins appear; because you have come to memory, you will be taken with
    the hand.'
  tam-TCV: “ஆகையால், ஆண்டவராகிய யெகோவா கூறுவது இதுவே. ‘நீங்கள் செய்த அனைத்திலும்,
    உங்கள் பாவங்களை வெளிப்படுத்தினீர்கள். வெளிப்படையாய் கலகம்செய்து, உங்கள் குற்றங்களை
    நினைவுபடுத்தினீர்கள். இதைச் செய்தபடியினால், நீங்கள் கைதிகளாகக் கொண்டுபோகப்படுவீர்கள்.
  ceb-ULB: 'Busa ang Ginoo nga si Yahweh miingon niini: Tungod kay gipahinumdom ninyo
    kanako ang inyong kasal-anan ibutyag ko ang inyong kalapasan! Makit-an ang inyong
    sala sa tanan ninyong mga buhat! Tungod niini pahinumdoman ninyo ang matag-usa
    nga mabihag kamo pinaagi sa kamot sa inyong mga kaaway!'
  pol-UBG: 'Dlatego tak mówi Pan BÓG: Ponieważ przypominacie mi swoją nieprawość,
    odsłaniając wasze przestępstwo tak, że wasze grzechy są jawne we wszystkich waszych
    czynach – ponieważ przypominacie mi o tym, zostaniecie pojmani tą ręką.'
  urd-GVU: چنانچہ رب قادرِ مطلق فرماتا ہے، ’تم لوگوں نے خود علانیہ طور پر بےوفا ہونے
    سے اپنے قصور کی یاد دلائی ہے۔ تمہارے تمام اعمال میں تمہارے گناہ نظر آتے ہیں۔ اِس
    لئے تم سے سختی سے نپٹا جائے گا۔
  deu-1912: 'Darum spricht der Herr HERR also: Darum daß euer gedacht wird um eure
    Missetat und euer Ungehorsam offenbart ist, daß man eure Sünden sieht in allem
