  mdy-ETH: ዓካሪ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፤ ጎማ ዒንሢኮ ፔጋዺ ዔርቴኔ፥ ዒንሢ ዻቢንቴያ ማዔሢ ዓሲ ዒንሢ
