    da dilia wadela:i hou olelesa. Dilia dafawanedafa wadela:idafa hamoiba:le, Na
    da dilima fofada:ne, se iasu imunu gala. Na da dilia ha lai dunuma dili iagamu.'
  tpi-OTNT: “Orait yupela Israel, mi God, Bikpela, mi gat tok long yupela. Oltaim
    yupela i save mekim sin, na mi no inap lusim tingting long dispela pasin bilong
    yupela. Na olgeta man i save long sin bilong yupela, long wanem, yupela i save
    mekim dispela pasin long ples klia. Yupela i gat bikpela asua, olsem na mi bai
    larim ol birua i kam pait na kalabusim yupela.
  hau-SA: “Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa, ‘Domin ku mutanen
    nan kun tuna da laifinku ta wurin tawaye, kun kuma bayyana zunubanku cikin dukan
    abin da kuke yi, domin kun yi haka, za a kama ku.
  uig-LAT: '— Shunga Reb Perwerdigar mundaq deydu: Silerning asiyliqinglar ashkarilinip,
    barliq qilmishliringlarda gunahliringlar körün’gechke, qebihlikinglarni eske keltürgininglar
    tüpeylidin — yeni özünglar pash qilinip eske élin’ghininglar tüpeylidin, siler
    qolgha élinisiler.'
  nde-nde: 'Ngakho nanku okutshiwo nguThixo Wobukhosi: ‘Njengoba lina bantu lingikhumbuze
