  hrv-hrv: “Sine čovječji, zacrtaj dva puta kuda da pođe mač kralja babilonskoga.
    Neka oba puta izlaze iz iste zemlje! Na raskršću puta ka gradu stavi putokaz.
  mps-mps: “Tialima, dage Israelde, ena God Genuai Bidigo eno po dagede elalubao.
    Sesemane sogo dagego dwai sę ebaso, te eno dagego te ebo kolesagade homu kone
    me gegeda palobeo. Tigidali bidigo dagego dwai sę ebo koneani, magi baso meni,
    dagego te kolesaga bulu ulade hanilama ebao. Dage dwai sę ebo sęgę genuai elalubaso,
    tialima eno te boi bidi dabego boi hwįagasomainu sula tagalama, te dage kalabus
    emainu yaibao,” wali.
  tpi-tpi: “Orait yupela Israel, mi God, Bikpela, mi gat tok long yupela. Oltaim yupela
    i save mekim sin, na mi no inap lusim tingting long dispela pasin bilong yupela.
    Na olgeta man i save long sin bilong yupela, long wanem, yupela i save mekim dispela
    pasin long ples klia. Yupela i gat bikpela asua, olsem na mi bai larim ol birua
