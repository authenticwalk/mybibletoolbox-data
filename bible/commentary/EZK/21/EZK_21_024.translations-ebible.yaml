  ilo-ULB: 'Isu a kastoy ti kuna ni Yahweh nga Apo: Gapu ta impalagipyo kaniak dagiti
    basbasolyo, maibutaktakto dagiti panaglabsingyo! Makitanto dagiti basolyo iti
    amin a tignayyo! Ta gapu iti daytoy, ipalagipyonto iti amin a masakupkayto babaen
    iti ima ti kabusoryo!'
  kpg-kpg: 'Malaa, deenei la nia mee ala e helehelekai iei Au, go Tagi go Yihowah:
