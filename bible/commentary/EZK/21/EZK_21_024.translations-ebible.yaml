    morkkiyau aadhdhidi imettana’ yaagees.
  spa-PDDPT: 'Por tanto ʼAdonay Yavé dice: Porque su iniquidad fue recordada. Sus
    transgresiones fueron descubiertas de tal modo que en todas sus obras aparecen
    sus pecados, pues llegaron al recuerdo. Serán entregados en su mano.'
  gun-gun: 'Ha''e nunga rupi Senhor Nhanderuete aipoe''i: — Anhetẽ ae peẽ kuery xemoma''endu''a
