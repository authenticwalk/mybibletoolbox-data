    is gekomen, daarom zult ge met de vuist gegrepen worden!'
  nch-BL: “Yeca na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua para tanemijya
    nesi nochi nopa tajtacoli huan fiero tamanti cati anJerusalén ehuani anquichijtoque.
    Yeca temachti nimechtemactilis inimaco nopa tacame cati hualase para amechitzquise
    huan amechhuicase.
  vie-1934: '(021-29) Vậy nên, Chúa Giê-hô-va phán như vầy: Vì các ngươi đã nhắc cho
    nhớ lại sự gian ác mình, làm cho sự phạm tội bày ra, tỏ ra tội lỗi mình trong
    mọi việc làm; vì các ngươi nhắc lại cho nhớ, thì các ngươi sẽ bị tay bắt.'
  hin-CV: '“इसलिये परम प्रधान याहवेह का यह कहना है: ‘इसलिये कि तुमने अपने किए गये
    सब पापों को प्रगट करके, अपने खुले विद्रोह के द्वारा अपने अपराधों को याद किया है—क्योंकि
    तुमने ऐसा किया है, इसलिये तुम्हें बंदी बना लिया जाएगा.'
  spa-BES: 'Por esta causa, el Señor Dios ha dicho: Porque han hecho que su maldad
    sea recordada al descubrir su maldad, haciendo que sus pecados se vean en todas
    tus malas acciones; por que han sido recordados, serán apresados por su mano.'
  tdx-tdx: O ‘ndatio, tendreo lalañe roe horihe’ i fibaram-panjaka’ i Baveley; songa
    mfototse amy taney añe. Andranjio pilàke amy tsempa’e mitsile mb’amy rovaiy mb’eo;
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า เพราะว่าเจ้าได้กระทำความชั่วช้าของเจ้าให้เราระลึกได้
    โดยการละเมิดของเจ้าที่เผยออก จนบาปของเจ้าปรากฏในการกระทำทั้งสิ้นของเจ้า เราได้ระลึกถึงเจ้า
    เจ้​าจึงต้องถูกจับเอาไปด้วยมือ
  por-BR-2018: 'Portanto, assim diz o Senhor DEUS: Dado que fizestes relembrar vossas
    maldades, manifestando vossas rebeliões, e revelando vossos pecados em todas vossos
    atos; por teres feito relembrar, sereis presos com a mão.'
  deu-ELO: '(021:29) Darum, so spricht der Herr, Jehova: Weil ihr eure Ungerechtigkeit
    in Erinnerung bringet, indem eure Übertretungen offenbar werden, so daß eure Sünden
    in allen euren Handlungen zum Vorschein kommen, weil ihr in Erinnerung kommet,
    werdet ihr von der Hand ergriffen werden.'
  eng-WYC-2018: Therefore the Lord God saith these things, For that that ye had mind
    on your wickednesses, and showed your trespassings, and your sins appeared in
    all your thoughts, forsooth for that that ye had mind, ye shall be taken by the
    (enemies?) hand.
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Pro tio, ke vi rememoras viajn
    krimojn, elmontras viajn kulpojn en ĉiuj viaj agoj — pro tio, ke vi rememoras,
    vi estos kaptitaj per mano.'
  uig-PIN: '— Xunga Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: Silǝrning asiyliⱪinglar axkarilinip,
    barliⱪ ⱪilmixliringlarda gunaⱨliringlar kɵrüngǝqkǝ, ⱪǝbiⱨlikinglarni ǝskǝ kǝltürgininglar
    tüpǝylidin — yǝni ɵzünglar pax ⱪilinip ǝskǝ elinƣininglar tüpǝylidin, silǝr ⱪolƣa
