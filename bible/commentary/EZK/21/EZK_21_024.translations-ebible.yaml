    lavur papalum, ma tago ava ga tibuna vanuk tar mule avat, da kap vavilavilau vue
    avat.'
  grc-BRENT: καὶ σὺ, υἱὲ ἀνθρώπου, διάταξον σεαυτῷ δύο ὁδοὺς, τοῦ εἰσελθεῖν ῥομφαίαν
    βασιλέως Βαβυλῶνος, ἐκ χώρας μιᾶς ἐξελεύσονται αἱ δύο, καὶ χεὶρ ἐν ἀρχῇ ὁδοῦ πόλεως,
    ἐπʼ ἀρχῆς ὁδοῦ διατάξεις,
  ind-AYT: “Karena itu, beginilah firman Tuhan ALLAH, ‘Karena kamu telah membuat kesalahanmu
