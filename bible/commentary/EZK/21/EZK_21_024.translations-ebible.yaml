    perbuatanmu, dosa-dosamu terlihat — karena kamu telah mengingatnya, kamu akan
    ditangkap.
  nya-nya: “Nʼchifukwa chake Ambuye Yehova akuti, ‘Popeza mwandikumbutsa zolakwa,
