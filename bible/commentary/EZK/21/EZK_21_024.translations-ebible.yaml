    dipamwail kan sang ni amwail mwekid koaros. Kumwail pakadeikadahr, oh I pahn pangkumwaillahng
    rehn amwail imwintihti kan.'
  ksd-ksd: 'Damana ra Luluai God i biti: Tago ava tar vanuk tar kavava kaina mangamangana
