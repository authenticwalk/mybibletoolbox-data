verse: EZK.021.024
translations:
  mal-C: '“അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ ജനങ്ങൾ തങ്ങളുടെ
    തുറന്ന മത്സരംമൂലം നിങ്ങളുടെ എല്ലാ അകൃത്യങ്ങളും എന്നെ ഓർമപ്പെടുത്തുന്നു. അവരുടെ
    എല്ലാ പ്രവൃത്തികളിലും പാപം പ്രത്യക്ഷപ്പെടുന്നു. നിങ്ങൾ ഇതു ചെയ്തിരിക്കുകയാൽ നിങ്ങൾ
    അടിമകളായി പിടിച്ചു കൊണ്ടുപോകപ്പെടും.'
  deu-TKW: Du aber, o Menschensohn, bestimme zwei Wege, auf denen das Schwert des
    Königs von Babel kommen soll; von einem Lande sollen sie beide auslaufen. Und
    setze einen Wegweiser an die Spitze des Wegs zu einer jeden Stadt,
  lin-lin: « Mwana na moto, sala banzela mibale oyo mopanga ya mokonzi ya Babiloni
    ekoki kolekela ; banzela nyonso mibale ebimela na mokili moko. Na ekotelo ya nzela
    moko na moko, tia elembo oyo ekolakisa nzela ya engumba.
  eng-LSV: 'Therefore, thus said Lord YHWH: Because of your causing your iniquity
    to be remembered, || In your transgressions being revealed, || For your sins being
    seen, in all your doings, || Because of your being remembered, || You are caught
    by the hand.'
  eng-GNV: 'Therefore thus sayeth the Lord God, Because ye haue made your iniquitie
    to bee remembred, in discouering your rebellion, that in al your workes your sinnes
    might appeare: because, I say, that ye are come to remembrance, ye shall be taken
    with the hand.'
  eng-WEBSTER: Therefore thus saith the Lord GOD; Because ye have made your iniquity
    to be remembered, in that your transgressions are disclosed, so that in all your
    doings your sins do appear; because, I say , that ye are come to remembrance,
    ye shall be taken with the hand.
  nhw-BL: “Yeca na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua para tlanemijya
    nesi nochi nopa tlajtlacoli huan fiero tlamantli catli anJerusalén ehuani anquichijtoque.
    Yeca temachtli nimechtemactilis ininmaco nopa tlacame catli hualase para anmechitzquise
    huan anmechhuicase.
  swh-ONEN: '“Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: ‘Kwa sababu enyi watu mmekumbusha
    uovu wenu kwa kuasi waziwazi, mkidhihirisha dhambi zenu katika yale yote mfanyayo,
    kwa kuwa mmefanya jambo hili, mtachukuliwa mateka.'
  bba-bba: wunɛ tɔnun bii, ɑ swɑɑ yiru yɑbo ye yɑ koo sɔ̃ɔsi mìn di Bɑbilonin sinɑ
    boko u koo kɑ tɑbu duumɑ. A de ye yiru ye, yu yɑri wuu teun di kpɑ ɑ yen bɑɑyere
    yĩreru ko yu kɑ sɔ̃ɔsi wuu ɡèn mi yɑ dɔɔ.
  eng-KJVCPB: Therefore thus saith the Lord God; Because ye have made your iniquity
    to be remembered, in that your transgressions are discovered, so that in all your
    doings your sins do appear; because, I say, that ye are come to remembrance, ye
    shall be taken with the hand.
  luo-luo: '“Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho kama:
    ‘Nikech usemiyo richou onenore kuom kethou mutimo, kendo ka unyiso richou oyanga
    kuom gik mutimo; omiyo koro ibiro teru e twech kaka wasumbini.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomamu: Badina be emui kerere
    ihelalolaidia na taunimanima lalodiai vada o havaraia, bona emui kara kerere vada
    o hulalalaidia, bena emui kara iboudiai lalodiai emui dika e hedinaraimu, bona
    badina be umui na sibomui o helalo unemu, una dainai emui kara dika lalodiai bae
    abimui.'
  npi-ULB: यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः तिमीहरूले आफ्‍ना सबै पाप कामहरू
    देखिने गरी आफ्ना अपराधलाई प्रकट गरेर तिमीहरूका दोष मलाई सम्‍झना गराएका हुनाले—
    तिमीहरूले यसो गरेका हुनाले, तिमीहरू हातले समातिनेछौ ।
  yor-yor: '“Nítorí náà èyí ní ohun tí Olúwa Olódùmarè wí: ‘Nítorí ti ẹ̀yin ti mú
    ẹ̀bi yín wá sí ìrántí nípa ìṣọ̀tẹ̀ ní gbangba, ní ṣíṣe àfihàn àwọn ẹ̀ṣẹ̀ rẹ nínú
    gbogbo ohun tí ó ṣe, nítorí tí ẹ̀yin ti ṣe èyí, a yóò mú yín ní ìgbèkùn.'
  pes-OPCB: 'بنابراین خداوند یهوه چنین می‌گوید: «تقصیرات شما آشکار است و خطایا و گناهانتان
    در همه کارها و رفتارتان، به چشم می‌خورد. حال، وقت مجازات شما رسیده و به تبعید
    خواهید رفت.'
  tgl-ULB: 'Kaya sinasabi ito ng Panginoong Yahweh: Dahil dinala ninyo ang inyong
    kasalanan sa aking alaala, ang inyong mga pagsuway ay maihahayag! Ang inyong mga
    kasalanan ay makikita sa inyong mga kilos! Sa kadahilanang ito ay maipaalala ninyo
    sa bawat isa na kayo ay mabibihag sa kamay ng inyong mga kaaway!'
  hui-hui: Ai Isaraele wali agaliru-o Anduane Homogo Bibahende Haru Haame Ho Haga
    kogo i̱na tíhondo bi mbira ogodagua laro. Tígua mana ko dewa biaabo halu kamigo
    i̱na embeda naholebero. Tígua mana ko panigi bibahende handai hene bialu kamigome
    tíha ko ngelo kamigo wali agali bibahendeme manda biaiho ka. Tígua ko birimirunaga
    pani nolene ngelo kamigo i̱na tí waitigi bu karunaga giha ya holebero.
  mya-mya: သို့​ဖြစ်​၍​ငါ​အ​ရှင်​ထာဝရ​ဘု​ရား​မိန့်​တော်​မူ သည်​ကား သင်​တို့​၏​ပုန်​ကန်​မှု​ကြောင့်​သင်​တို့
    ၏​အ​ပြစ်​များ​ကို​အ​မှတ်​ရ​စေ​ပြီ။ သင်​တို့​၏ အ​ကျင့်​အ​ကြံ​ဟူ​သ​မျှ​က သင်​တို့​၏​အ​ပြစ်
    များ​ကို​ပေါ်​လွင်​လာ​စေ​၏။ သင်​တို့​ဤ​သို့ ပြု​သည်​ဖြစ်​၍ ငါ​သည်​သင်​တို့​ကို​ရန်​သူ
    များ​၏​လက်​သို့​ပေး​အပ်​မည်။
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོའི་ཉེས་སྐྱོན་རྣམས་མངོན་པར་གྱུར་ཏེ།
    ཁྱོད་ཚོའི་སྡིག་པ་ནི་རང་གི་སྤྱོད་ལམ་མཐའ་དག་བརྒྱུད་ནས་མི་ཡིས་མཐོང་ཞིང་། ཐ་ན་ཁྱོད་ཚོའི་སྡིག་པ་རྣམས་ཀྱང་དྲན་པར་འགྱུར་རོ།
    །ཁྱོད་རྣམས་དྲན་པར་གྱུར་པས་མི་ཡི་ལག་པས་བཙོན་དུ་འཁྲིད་པར་འགྱུར།
  sna-sna: “Naizvozvo zvanzi naJehovha, ‘Nemhaka yokuti imi vanhu makandiyeuchidza
    mhosva yenyu nokundimukira pachena, muchiratidza pachena zvivi zvenyu pazvinhu
    zvose zvamunoita, nokuda kwokuti makaita izvi, muchaitwa nhapwa.
  spa-BLM: '“Por eso dice el Señor Yahvé: ‘Porque has hecho que se recuerde tu iniquidad,
    al quedar al descubierto tus transgresiones, de modo que en todas tus acciones
    aparecen tus pecados; porque has llegado a la memoria, serás tomado con la mano.'
  cac-cac: 'Yuj chi'' a in Jehová Yajal in svala'': A val e chucal yed'' e pital,
    te chequel yaji. Masanil e mul yed'' jantac chucal tze c''ulej, te jacan yaji,
    yuj chi'' ol ex yamchajoc.'
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi: Kwa sababu umeuleta uovu wako kwenye
    kumbukumbu zangu, makosa yenu yatafunuliwa! Dhambi zenu zitaonekana katika matendo
    yenu yote! Kwa sababu hii utamkumbusha kila mtu mtakamatwa kwa mkono wa adui yenu!'
  bel-bel: 'Таму так кажа Гасподзь Бог: як што вы самі ўзгадваеце беззаконьне вашае,
    робячы яўнымі злачынствы вашыя, выстаўляючы напаказ грахі вашыя ва ўсіх учынках
    вашых, і самі ўзгадваеце гэта, дык вы будзеце ўзяты рукамі.'
  deu-ELBBK: 'Und du, Menschensohn, mache dir zwei Wege, auf denen das Schwert des
    Königs von Babel kommen soll: Von einem Land sollen sie beide ausgehen. Und zeichne
    einen Wegweiser, am Anfang des Weges nach der Stadt zeichne ihn.'
  mbb-OT: '“Umbe siak, is Nengazen he MEGBEVAYÀ, migkaǥi a te: Nezayag en is menge
    salè niw, impeehè niw ke sengemenu is kebmesinupaken niw wey kegkemekesesalè niw.
    Ne ǥeina te mibeelan niw heini ibpevihag ku sikiyu.'
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ സകലപ്രവൃത്തികളിലും
    നിങ്ങളുടെ പാപങ്ങൾ പ്രത്യക്ഷമാകത്തക്കവണ്ണം നിങ്ങളുടെ അതിക്രമങ്ങൾ വെളിപ്പെട്ടുവരുന്നതിനാൽ
    നിങ്ങൾ നിങ്ങളുടെ അകൃത്യം ഓർപ്പിച്ചിരിക്കുന്നതുകൊണ്ടും നിങ്ങളെയും ഓർത്തിരിക്കുന്നതുകൊണ്ടും
    നിങ്ങളെ കയ്യാൽ പിടിക്കും.'
  rmc-rmc: „A tu, manušeja, poznačin tuke duj droma, khatar šaj avel e šabľa le Babilonoskre
    kraľiskri. Thov e značka pre oda drom, so avel avri andral o Babilon, ode, kaj
    chudel o drom andro foros.
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: «چونکه شما تقصیرهای خویش را منکشف ساخته
    و خطایای خود را در همه اعمال خویش ظاهر نموده، عصیان خود را یاد آورانیدید، پس چون
    به یاد آورده شدید دستگیر خواهید شد.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: ‘Пентру кэ вэ фэлиць ку нелеӂюиря
    воастрэ, вэдинду-вэ фэрэделеӂиле, арэтынду-вэ пэкателе ын тоате фаптеле воастре;
    пентру кэ вэ фэлиць ку еле, вець фи приншь де мына луй!'
  ben-OBCV: '“এজন্য সার্বভৌম সদাপ্রভু এই কথা বলেন: ‘তোমরা খোলাখুলিভাবে পাপ করে তোমাদের
    দোষ দেখিয়ে দিয়েছ, তোমাদের সব কাজে তোমাদের অন্যায় প্রকাশ পাচ্ছে—তার ফলে তোমাদের
    বন্দি করে নিয়ে যাওয়া হবে।'
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Idinku xumaantiinnii
    waxaad ka dhigteen in la soo xusuusto, oo saasaa xadgudubyadiinnii loo soo bandhigay,
    oo sidaasaa dembiyadiinnu falimihiinna oo dhan uga muuqdaan, maxaa yeelay, waa
    laydin soo xusuustay, oo sidaas daraaddeed gacantaa laydinku qaban doonaa.
  lat-VUC: 'Idcirco hæc dicit Dominus Deus: Pro eo quod recordati estis iniquitatis
    vestræ, et revelastis prævaricationes vestras, et apparuerunt peccata vestra in
    omnibus cogitationibus vestris, pro eo, inquam, quod recordati estis, manu capiemini.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Because ye have made your iniquity
    to be remembered, in that your transgressions are uncovered, so that in all your
    doings your sins do appear; because that ye are come to remembrance, ye shall
    be taken with the hand.'
  ita-1885: Or tu, figliuol d'uomo, fatti due vie, dalle quali venga la spada del
    re di Babilonia; escano amendue d'una stessa terra; ed appiana un certo spazio;
    appianalo in capo d'una strada di città.
  eng-LXXUP: 'And thou, son of man, appoint thee two ways, that the sword of the king
    of Babylon may enter in: the two shall go forth of one country; and there shall
    be a force at the top of the way of the city, thou shalt set it at the top of
    the way,'
  eng-ULB: 'Therefore the Lord Yahweh says this: Because you have made your guilt
    to be remembered, making your transgressions to be revealed, so that in all your
    actions your sins will be seen— because you have done this you will be taken in
    hand.'
  spa-VBL: '“Así que esto es lo que dice el Señor Dios: Como has revelado tu culpa
    y has demostrado tu rebeldía, mostrando tus pecados en todo lo que has hecho,
    ahora que has puesto en evidencia todo esto, serás hecho prisionero.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Parce que vous
    rappelez le souvenir de votre iniquité, en mettant à nu vos transgressions, en
    montrant vos péchés dans toutes vos actions; parce que vous en rappelez le souvenir,
    vous serez saisis par la main de l''ennemi.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ സകലപ്രവൃത്തികളിലും
    നിങ്ങളുടെ പാപങ്ങൾ ഓർക്കത്തക്കവണ്ണം നിങ്ങളുടെ അതിക്രമങ്ങൾ വെളിപ്പെട്ടുവരുന്നതിനാൽ
    നിങ്ങൾ നിങ്ങളുടെ അകൃത്യം ഓർമ്മിപ്പിച്ചിരിക്കുന്നതുകൊണ്ടും നിങ്ങളെയും ഓർത്തിരിക്കുന്നതുകൊണ്ടും
    നിങ്ങൾ പിടിക്കപ്പെടും.'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai, ‘Tum logoṅ ne ḳhud alāniyā taur
    par bewafā hone se apne qusūr kī yād dilāī hai. Tumhāre tamām āmāl meṅ tumhāre
    gunāh nazar āte haiṅ. Is lie tum se saḳhtī se nipṭā jāegā.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी मारदे हना इन मरिम्‍शो पशो मिम्‍पाइक्‍तीनी।
    इन हेंथे पशो नेल्‍ल तुइक्‍नीम। इन पशो पाप नेल्‍ल तांइसीब। गे ग्‍याइश्‍शा लाइक्‍चा
    पुंइसीनीनी।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Because ye make your iniquity to
    be remembered, in that your transgressions are discovered, so that in all your
    doings your sins do appear,—because, I say, ye bring yourselves into remembrance,
    ye shall be taken with that hand.'
  ita-1927: '(H21-29) Perciò così parla il Signore, l’Eterno: Poiché avete fatto ricordare
    la vostra iniquità mediante le vostre manifeste trasgressioni, sì che i vostri
    peccati si manifestano in tutte le vostre azioni, poiché ne rievocate il ricordo,
    sarete presi dalla sua mano.'
  ckb-ckb: '«لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: ”ئێوە تاوانەکەی خۆتان هێنایەوە
    یاد، چونکە یاخیبوونەکانتان ڕوون و ئاشکرایە و گوناهەکانتان لە هەموو کردەوەکانتاندا
    دەرکەوتووە، لەبەر ئەوە بە دیل دەگیرێن.'
  eng-BBE: 'For this cause the Lord has said: Because you have made your evil-doing
    come to mind by the uncovering of your wrongdoing, causing your sins to be seen
    in all your evil-doings; because you have come to mind, you will be taken in them.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ನಿಮ್ಮ ದ್ರೋಹಗಳು ಪ್ರಕಟವಾಗಿ,
    ನಿಮ್ಮ ಕೆಲಸಗಳಲ್ಲೆಲ್ಲಾ ನಿಮ್ಮ ಪಾಪಗಳು ಕಾಣುವ ಹಾಗೆ, ನೀವು ನಿಮ್ಮ ಅಕ್ರಮಗಳನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ
    ತಂದದ್ದರಿಂದ ನೀವು ಕೈಗೆ ಸಿಕ್ಕಿ ಬೀಳುವಿರಿ.'
  tam-2017: 'ஆகையால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: உங்கள் துரோகங்கள்
    வெளியரங்கமாகிறதினாலும், உங்களுடைய செய்கைகளிலெல்லாம் உங்களுடைய பாவங்கள் தெரியவருகிறதினாலும்,
    நீங்கள் உங்களுடைய அக்கிரமத்தை நினைக்கச்செய்கிறீர்களே; நீங்கள் இப்படிப்பட்டவர்களென்று
    நினைக்கப்படுகிறீர்களே; ஆதலால் கைப்பிடியாக பிடிக்கப்படுவீர்கள்.'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Por cuanto habéis hecho venir
    en memoria vuestras maldades, manifestando vuestras traiciones, y descubriendo
    vuestros pecados en todas vuestras obras; por cuanto habéis venido en memoria,
    seréis tomados á mano.'
  ron-BTF: 'De aceea astfel spune DOMNUL Dumnezeu: Pentru că faceți să fie amintită
    nelegiuirea voastră, întrucât fărădelegile voastre sunt descoperite, astfel încât
    în toate facerile voastre, se arată păcatele voastre, pentru că, se amintește
    de voi, veți fi prinși cu mâna.'
  eng-WEBP: '“Therefore the Lord GOD says: ‘Because you have caused your iniquity
    to be remembered, in that your transgressions are uncovered, so that in all your
    doings your sins appear; because you have come to memory, you will be taken with
    the hand.'
  eng-FBV: 'So this is what the Lord God says: Because you have revealed your guilt
    and demonstrated your rebellion, showing your sins in everything you''ve done,
    now that you''ve made all this clear, you will be taken prisoner.'
  nld-1939: 'Daarom, zegt Jahweh, de Heer: Daar gij aan uw schuld hebt herinnerd,
