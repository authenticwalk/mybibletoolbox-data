  kan-2017: ಹೀಗಿರಲು ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಿಮ್ಮ ಅಪರಾಧಗಳು ಬಯಲಿಗೆ ಬಂದು, ನಿಮ್ಮ
    ಪಾಪಗಳು ನಿಮ್ಮ ಕಾರ್ಯಗಳಲ್ಲೆಲ್ಲಾ ತಲೆದೋರಿ, ನೀವು ನಿಮ್ಮ ಅಧರ್ಮವನ್ನು ನನ್ನ ಜ್ಞಾಪಕಕ್ಕೆ ತಂದು,
    ಪಾಪಿಗಳಾಗಿ ನನ್ನ ನೆನಪಿಗೆ ತಂದಿರುವಿರಿ. ಆದುದರಿಂದ ಶತ್ರುವಿನ ಕೈಗೆ ಸಿಕ್ಕಿ ಬೀಳುವಿರಿ.
  yap-yap: 'Ri irera’ e n’en ni Gag SOMOL ni Th’abi Tolang e gu be yog: Denen romed
