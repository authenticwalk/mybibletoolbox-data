  uig-ARA: 'ــ شۇڭا رەب پەرۋەردىگار مۇنداق دەيدۇ: سىلەرنىڭ ئاسىيلىقىڭلار ئاشكارىلىنىپ،
    بارلىق قىلمىشلىرىڭلاردا گۇناھلىرىڭلار كۆرۈنگەچكە، قەبىھلىكىڭلارنى ئەسكە كەلتۈرگىنىڭلار
    تۈپەيلىدىن ــ يەنى ئۆزۈڭلار پاش قىلىنىپ ئەسكە ئېلىنغىنىڭلار تۈپەيلىدىن، سىلەر
    قولغا ئېلىنىسىلەر.'
  sus-sus: «Adamadi, i naxan nabama, i xa kira firin nabɔɔ Babilɔn mangɛ xa santidɛgɛma
    ɲɛrɛma naxee ra. E firin xa keli yire keren, tɔnxuma xa ti yire nde e fatanma
    dɛnnaxɛ.
  pon-2006: 'Ih met me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: Dipamwail
