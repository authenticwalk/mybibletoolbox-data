  dan-1931: 'Derfor, så siger den Herre HERREN: Fordi I bringer eders Brøde i Minde,
    idet eders Overtrædelser åbenbares, så eders Synder bliver synlige i alt, hvad
    I gør, fordi I bringer eder i Minde ved dem, skal I fanges.'
  vie-OVCB: 'Vì thế, đây là điều Chúa Hằng Hữu Chí Cao phán: Một lần rồi lại một lần
    nữa, các ngươi nhắc Ta về tội lỗi và tội ác của các ngươi. Thậm chí các ngươi
    cũng không che giấu tội lỗi mình! Trong mọi việc các ngươi làm, tội lỗi các ngươi
    cứ hiển nhiên cho mọi người nhìn thấy. Vậy nên bây giờ thời kỳ hình phạt các ngươi
    đã đến!'
  guj-2017: તેથી પ્રભુ યહોવાહ કહે છે કે, કેમ કે તમે તમારાં પાપ મારા સ્મરણમાં લાવ્યા
    છો, તમારા ઉલ્લંઘનો પ્રગટ કરવામાં આવ્યા છે. તારા એકેએક કાર્યમાં તારા પાપ પ્રગટ
    થાય છે. તમે યાદ આવ્યા છો, તે માટે તમે તમારા દુશ્મનોના હાથથી પકડાશો.
  pon-2006A: 'Ih met me ngehi, KAUN-O, Wasa Lapalahpie, ketin mahmahsanih: Dipamwail
    kan sansaladahr. Aramas koaros eseier duwen amwail sapwung kan. Kumwail kasalehda
    dipamwail kan sang ni amwail mwekid koaros. Kumwail pakadeikadahr, oh I pahn pangkumwaillahng
    rehn amwail imwintihti kan.'
  por-BRBSL: '“ Portanto, o Senhor Javé diz: “Porque fizeste com que tua iniqüidade
    fosse lembrada, porque tuas transgressões foram descobertas, para que em todos
    os teus atos teus pecados apareçam; porque vieste à memória, serás tomado com
    a mão.'
  cth-cth: Hatdawkvah, Bawipa Jehovah ni hettelah a dei, na payonnae hah pahnim hoeh
    nahanelah na sak kecu dawk, kâlawk na eknae a kamnue. Hottelah na sak awh e hnonaw
    pueng dawk na yonnae pou a kamnue teh, pahnim hoeh e lah na o dawkvah, kut dawk
    man e lah na o awh han.
  twi-twi: '“Enti sɛɛ na Otumfo Awurade se: ‘Esiane sɛ mo saa nkurɔfo yi nam mo atuatew
    so akae me mo afɔdi, de ada mo bɔne a moyɛ nyinaa adi, sɛ moayɛ eyi nti, wɔbɛfa
    mo nnommum.'
  hlt-hlt: Te dongah ka Boeipa Yahovah loh he ni a thui. Nangmih te namamih kathaesainah
    poek sak ham, na boekoeknah hliphen ham, na tholhnah phoe ham, nangmih kah khoboe
    rhamlang boeih dongah nangmih thoelh ham a kut neh n'tuuk uh ni.
  tbz-SIM: Onìtì fɔ̃́! Keutɛ́ icɛ ìdɛ́ì Bɑbidɔnni kóo kpɑ̀ɑ̀tì yóó tũnnɛní ì kɛ́kɔtɛní
    nɛ̀ o siè, kɛ̀ dɛ kó icɛ nwɛ̃ nyì ìtɛ́ní dìì ɛì, kɑ̀ɑ ɑ̃nnɛ́ mɛcɑnnimɛ̀ bɑ́ kùu
    cɛ kó diketírì, bɑ́ mɛ̀ɛ̀ cɑnnimɛ̀ kɛ̀ mɛ̀ mbɛnkú dihɛì mɑrì.
  msy-2020: “Kamaghɨn amizɨ, kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ Israelia ian mɨkɨmasa,
    ian arazir kuraba aghua ghua bar ekefe. Kɨ ian arazir kurar kaba gɨn amadaghan
    kogham. Ia arazir kurar kaba azenara dagh ami, ezɨ gumazamiziba ian arazir kurabagh
    fo. Osɨmtɨzir ekiam ian iti. Kamaghɨn amizɨ, kɨ ia isɨ ian apanibar agharim darɨgham.
  dop-dop: Yʋlʋ nyɑ́, hɛɛ mpɑɑŋ nɑɑlɛ wei Pɑpiloni wulɑʋ kɑ́ tǝŋ nɑ ɩ́ kɔnnɑ ɩ lɑɣɑtɛ
    tɔ. Mpɑɑŋ ɩnɩ ɩ nɑɑlɛ ɩ lɩɩnɑ tɛtʋ kʋlʋmtʋ tɑɑ kɛ́. Tʋ kʋyʋsʋm nɑ pǝ́ hʋ́lɩ́-ɩ
    timpi pɑɑ mpɑɑʋ ŋku kʋ puki tɔ.
  azb-azb: 'Buna görə də Xudavənd Rəbb belə deyir: “İndi ki təqsirlərinizi və üsyankarlığınızı
    göstərməklə bunları yada saldınız, bütün işlərinizdə günahlarınız aşkara çıxdı
    və yada salındınız, mütləq əsir düşəcəksiniz.'
  eng-DBY: 'Therefore thus saith the Lord Jehovah: Because ye make your iniquity to
    be remembered in that your transgressions are discovered, so that in all your
    doings your sins appear; because ye are come to remembrance, ye shall be taken
    with the hand.'
  hin-2017: '“इस कारण प्रभु यहोवा यह कहता है: इसलिए कि तुम्हारा अधर्म जो स्मरण किया
    गया है, और तुम्हारे अपराध जो खुल गए हैं, क्योंकि तुम्हारे सब कामों में पाप ही
    पाप दिखाई पड़ा है, और तुम स्मरण में आए हो, इसलिए तुम उन्हीं से पकड़े जाओगे।'
  wol-KYG: «Yaw nag nit ki, sàkkal ñaari yoon yu saamaru buuru Babilon di jaare dikk;
    ñaari yoon yuy bàyyikoo menn um réew. Tegal fa buntu yoon wu ci nekk màndarga
    muy tegtale dëkk ba yoon wa jëm;
  eng-YLT: 'Therefore, thus said the Lord Jehovah: Because of your causing your iniquity
    to be remembered, In your transgressions being revealed, For your sins being seen,
    in all your doings, Because of your being remembered, By the hand ye are caught.'
  eng-WYC-2017: Therefore the Lord God saith these things, For that that ye had mind
    on your wickednesses, and showed your trespassings, and your sins appeared in
    all your thoughts, forsooth for that that ye had mind, ye shall be taken by the
    enemies’ hand.
  eng-WMBB: '“Therefore the Lord GOD says: ‘Because you have caused your iniquity
    to be remembered, in that your transgressions are uncovered, so that in all your
    doings your sins appear; because you have come to memory, you will be taken with
    the hand.'
  urd-GVH: चुनाँचे रब क़ादिरे-मुतलक़ फ़रमाता है, ‘तुम लोगों ने ख़ुद अलानिया तौर पर
    बेवफ़ा होने से अपने क़ुसूर की याद दिलाई है। तुम्हारे तमाम आमाल में तुम्हारे गुनाह
    नज़र आते हैं। इसलिए तुमसे सख़्ती से निपटा जाएगा।
  rug-rug: 'Gua ke hiera gua si zama nia Arau Zihova sa Baṉara: ‘Koa gua sapu gamu
    telemia balabala vagi sari mia sinea koari na mia vina gugue, ke va vura i gamu
    sari mia tinavete va kaleana koari doduru pu taveti gamu, sina gamu taveti si
    hire ke kote ta raovo taloa si gamu.'
  gaz-gaz: '“Kanaafuu Waaqayyo Gooftaan akkana jedha: ‘Isin sababii akka cubbuun keessan
    waan isin hojjettan hunda keessatti mulʼatuuf, akka balleessaan keessan hin dhokanne
    gochuudhaan waan akka yakki keessan yaadatamu gootaniif jechuunis waan akkana
    gootaniif ni boojiʼamtu.'
  fra-LSG: Fils de l’homme, trace deux chemins pour servir de passage à l’épée du
    roi de Babylone; tous les deux doivent sortir du même pays; marque un signe, marque-le
    à l’entrée du chemin qui conduit à une ville.
  yal-yal: “Adamadina, kira firin nafala misaala ra, Babilɔn mangana silanfanna sigama
    naxanye xɔn. Kira firinna ne birin xa keli yamana keden nin. Sɛbɛnla ti, i kirane
    sigadene mataxamaseri, i yi taxamasenne ti kira xunne ra naxanye taane xinle falama
    kirane sigama dɛnaxanye yi.
  haw-1868: Nolaila, ke i mai nei Iehova ka Haku penei; No ka mea, no oukou i hoomanaoia'i
    ko oukou hewa, i ka hoikeia o ko oukou lawehala ana, i ikeia hoi ka oukou hana
    ana a pau, no ko oukou hoomanaoia'e, e hopuia oe me ka lima.
  arb-NAV: 'لِذَلِكَ، هَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ: لأَنَّكُمْ ذَكَّرْتُمْ
    بِإِثْمِكُمْ، إِذِ انْكَشَفَ تَمَرُّدُكُمْ، فَتَجَلَّتْ خَطَايَاكُمْ فِي كُلِّ
    مَا ارْتَكَبْتُمُوهُ مِنْ أَعْمَالٍ، لِهَذَا إِذْ ذَكَّرْتُمْ بِأَنْفُسِكُمْ يُقْبَضُ
    عَلَيْكُمْ بِالْيَدِ.'
  ewe-ewe: “Eya ta ale Aƒetɔ Yehowa gblɔe nye si. ‘Esi mi ame siawo mieɖo ŋku miaƒe
    vodada dzi to miaƒe aglãdzedze me, eye mieɖe miaƒe nu vɔ̃wo fia le nu siwo katã
    miewɔ me, esi miewɔ esia ta la, woaɖe aboyo mi.’
  eng-LEE: '(21:29) Therefore thus hath said the Lord Eternal, Because ye have brought
    your iniquity to remembrance, as your transgressions are discovered, so that your
    sins do appear in all your doings: because ye are thus brought to remembrance,
    ye shall be caught by [his] hand.'
  asm-FB: 'এই হেতুকে প্ৰভু যিহোৱাই এই কথা কৈছে: তেওঁলোক ধৰা পৰিবৰ কাৰণে তেওঁ অপৰাধবোৰ
    সোঁৱৰণ কৰাব, তোমালোকৰ আটাই কাৰ্যৰ দ্বাৰাই, তোমালোকৰ পাপবোৰ ওলাই পৰাকৈ তোমালোকৰ
    অপৰাধবোৰ প্ৰকাশিত হ’ব! এইদৰে তোমালোকে নিজৰ দুষ্কৰ্ম সোঁৱৰণ কৰালা আৰু তোমালোকলৈ
    মোৰ মনত পৰিব; এতেকে তোমালোক শত্রুৰ হাতত ধৰা পৰিবা।'
  sus-A: «عَدَ مَدِ، عِ نَشَن نَبَمَ، عِ شَ كِرَ قِرِن نَبْو بَبِلْن مَنفّ شَ سَنتِدّفّمَ
    حّرّ مَ نَشٍيٍ رَ. عٍ قِرِن شَ كٍلِ يِرٍ كٍرٍن، تْنشُمَ شَ تِ يِرٍ ندٍ عٍ قَتَنمَ
    دّننَشّ.
  fra-SBL: 'C''est pourquoi le Seigneur Yahvé dit : « Parce que tu as fait mémoire
    de ton iniquité, parce que tes transgressions ont été découvertes, parce que tes
    péchés ont été mis en évidence dans toutes tes actions, parce que tu t''es souvenu,
    tu seras pris par la main.'
  hbo-hbo: וְאַתָּ֨ה בֶן־אָדָ֜ם שִׂים־לְךָ֣ ׀ שְׁנַ֣יִם דְּרָכִ֗ים לָבֹוא֙ חֶ֣רֶב
    מֶֽלֶךְ־בָּבֶ֔ל מֵאֶ֥רֶץ אֶחָ֖ד יֵצְא֣וּ שְׁנֵיהֶ֑ם וְיָ֣ד בָּרֵ֔א בְּרֹ֥אשׁ דֶּֽרֶךְ־עִ֖יר
    בָּרֵֽא׃
  kik-kik: '“Nĩ ũndũ ũcio, Mwathani Jehova ekuuga ũũ: ‘Tondũ inyuĩ andũ aya nĩmũtũmĩte
    mahĩtia manyu maririkanwo nĩ ũndũ wa ũrĩa ũremi wanyu wonekanĩte, ũkaguũria mehia
    manyu makoneka maũndũ-inĩ mothe marĩa mwĩkaga; nĩ ũndũ nĩmwĩkĩte ũguo-rĩ, nĩmũkanyiitwo
    mĩgwate.'
  fra-NCL: « Toi, fils de l’homme, trace deux chemins par où puisse aller l’épée du
    roi de Babylone ; que tous deux partent du même pays, et grave un signe, grave-le
    à l’entrée du chemin d’une ville.
  cek-AK: 'To pongah Angraeng Sithaw mah hae tiah thuih: na sakpazae o ih hmuennawk
    to panoek hanah na sak o, to pongah na sakpazae o ih hmuennawk to na panoek o
    boeh; to tiah na sak o ih hmuennawk hoi na zae o ih hmuennawk loe amtueng boih
    boeh pongah, siangpahrang ban ah nam timh o tih, tiah ka thuih, tiah thuih pae
    han ang naa.'
  cuk-cuk: '”A-ulale, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Be-isgued-ebinsaega
    imaklesad, be-uayasulidaed wisgulesad, be-ibmar-isgana-imaked daklesad. A-ulale,
    bemar yogasaar galemaloed.’'
  uig-CYR: '— Шуңа Рәб Пәрвәрдигар мундақ дәйду: Силәрниң асийлиғиңлар ашкарилинип,
    барлиқ қилмишлириңларда гуналириңлар көрүнгәчкә, қәбиһлигиңларни әскә кәлтүргиниңлар
    түпәйлидин — йәни өзүңлар паш қилинип әскә елинғиниңлар түпәйлидин, силәр қолға
    елинисиләр.'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా చెప్పేదేమంటే “మీ దోషం మీరు నా జ్ఞాపకానికి తెచ్చిన
    కారణంగా మీ అతిక్రమం వెల్లడి ఔతుంది. మీ క్రియలన్నిట్లో మీ పాపం కనిపిస్తుంది. ఈ
    కారణంగా, మీ శత్రువు చేతికి మీరు దొరుకుతారని మీరు అందరికీ గుర్తు చేస్తారు!
  hat-BSA: '“Akoz sa”, pale Senyè BONDYE a: ‘Akoz nou te mennen inikite nan memwa
    nou, nan sa, transgresyon nou yo vin dekouvri nèt. Konsa, pou tout zak nou yo,
    peche nou vin parèt—akoz nou vin sonje yo, men lan va vin sezi nou.'
  kos-kos: 'Pa inge ma nga, LEUM GOD Fulatlana, fahk uh: Ma koluk lowos kalem sin
    mwet e nukewa, ac elos etu lupan ma koluk lowos uh. Kalem ke mukuikui nukewa lowos,
    na nga fah eiskowosyang nu inpoun mwet lokoalok lowos.'
  hbo-WLC: וְאַתָּ֨ה בֶן־אָדָ֜ם שִׂים־לְךָ֣ ׀ שְׁנַ֣יִם דְּרָכִ֗ים לָבוֹא֙ חֶ֣רֶב
    מֶֽלֶךְ־בָּבֶ֔ל מֵאֶ֥רֶץ אֶחָ֖ד יֵצְא֣וּ שְׁנֵיהֶ֑ם וְיָ֣ד בָּרֵ֔א בְּרֹ֥אשׁ דֶּֽרֶךְ־עִ֖יר
    בָּרֵֽא׃
  ibo-ibo: “Nʼihi ya, ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru.
    ‘Ebe ọ bụ na unu esitela na nnupu isi unu mee ka e cheta ajọ omume unu, si otu
    a na-ekpughe mmehie unu nʼihe niile unu na-eme. Ebe ọ bụ na unu emeela ihe dị
    otu a, a ghaghị ịdọta unu nʼagha.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭମାନଙ୍କର ଆଜ୍ଞା-ଲଙ୍ଘନସବୁ ଅନାବୃତ
    ହେବାରେ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ଅଧର୍ମ ସ୍ମରଣ କରାଇଅଛ, ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କର ସକଳ କ୍ରିୟାରେ
    ତୁମ୍ଭମାନଙ୍କର ପାପ ପ୍ରକାଶ ପାଏ; ତୁମ୍ଭେମାନେ ସ୍ମରଣରେ ଆସିବାରୁ ତୁମ୍ଭେମାନେ ହସ୍ତରେ ଧରାଯିବ।
  chk-chk: 'Iei mine ngang Kot ewe Samol mi Lapalap üa apasa: Oua föri pwe ämi tipis
    epwe cheme ngeniei, pun ämi pupungau a pwäpwäla, ämi tipis a pwal pwäla lon ämi
    föför meinisin. Pokiten oua föri ei, oupwe oola ren ewe king.'
  rop-rop: “Wal dijan na det wed mi na YAWEI det boswan God tok langa yumob, ‘Ebribodi
    bin sabi yumob brabli giltiwan wen olabat bin luk langa ol detlot nogudwan ting
    weya yumob bin oldei dumbat. Yumob brabli giltiwan, en ai garra hendimoba yumob
    langa yumob enamimob.’
  ukr-1871: 'Тим то ось як говорить Господь Бог: Позаяк ви самі пригадуєте беззаконства
    ваші, чините явними проступки ваші, і всїми вчинками вашими гріхи свої на вид
    виставляєте й усе те самі пригадуєте, то й мусите попастись у ворожі руки.'
  deu-1951: '(021-29) um spricht Gott, der HERR: Weil ihr eure Missetat in Erinnerung
    bringet, indem ihr eure Übertretungen aufdecket, so daß eure Sünden in allen euren
    Taten offenbar werden; weil ihr euch in Erinnerung bringt, so sollt ihr stehenden
    Fußes gefangen genommen werden!'
  eng-JPS: '(21-29) Therefore thus saith the Lord GOD: Because ye have made your iniquity
    to be remembered, in that your transgressions are uncovered, so that your sins
    do appear in all your doings; because that ye are come to remembrance, ye shall
    be taken with the hand.'
  srp-1865: A ti, sine èovjeèji, naèini dva puta, kuda æe doæi maè cara Vavilonskoga;
    iz jedne zemlje neka izlaze oba; i izberi stranu, gdje se poèinje put gradski,
    izberi.
  lug-lug: “Mukama Katonda kyava ayogera nti, ‘Olw’okunzijjukiza omusango gwammwe,
    olw’obujeemu bwammwe obw’olwatu, ekiggyayo ebibi byammwe mu byonna bye mwakola,
    era olw’okukola ebyo, kyemuliva mutwalibwa mu buwambe.
  heb-heb: לכן כה אמר אדני יהוה יען הזכרכם עונכם בהגלות פשעיכם להראות חטאותיכם בכל
    עלילותיכם יען הזכרכם בכף תתפשו׃
  ben-IRV: এজন্য প্রভু সদাপ্রভু এ কথা বলেন, কারণ তোমার নিজেদের অপরাধ স্মরণ করেছ, কারণ
    তোমাদের অধর্ম্ম সব প্রকাশিত হল, তাই তোমাদের সব কাজে তোমাদের পাপ প্রকাশিত হয়,
    তোমার স্মরণীয় হওয়াতে শত্রুদের হাতে ধরা পড়বে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਆਪਣੀ ਬਦੀ ਨੂੰ ਚੇਤੇ ਕਰਾਇਆ ਅਤੇ
    ਤੁਹਾਡੇ ਅਪਰਾਧ ਪਰਗਟ ਹੋਏ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਤੁਹਾਡੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿੱਚ ਤੁਹਾਡੇ ਪਾਪ ਦਿਸਦੇ ਹਨ।
    ਤੁਸੀਂ ਧਿਆਨ ਵਿੱਚ ਆ ਗਏ ਹੋ, ਇਸ ਲਈ ਤੁਸੀਂ ਹੱਥ ਵਿੱਚ ਫੜੇ ਜਾਓਗੇ।
  mya-JVB: သို့ဖြစ်၍ ၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ သင် တို့ပြု လေသမျှ တို့၌
    အပြစ် ထင်ရှား သည် တိုင်အောင်၊ သင် တို့သည် မိမိ တို့ဒုစရိုက် အပြစ်ကို သူတပါးအောက်မေ့
    စေ၍၊ မိမိ တို့ လွန်ကျူး ခြင်း အမှုများ ကို ဘော်ပြ လျက်၊ မိမိ တို့ကို သူတပါး အောက်မေ့
    စေသောကြောင့် ၊ ထိုရှင်ဘုရင်လက် သို့ ရောက် ရကြလိမ့်မည်။
  hmo-hmo: '“Lau Lohiabada Dirava ese inai bamona lau hereva noho, lau gwau: Ierusalema
    taudia e, emui kara dika be idia hedinarai momokani lau dekenai, bona emui kerere
    be taunimanima ibounai idia diba. Emui kara ibounai lalonai emui dika idia hedinarai
    dainai, lau ese emui dika davana lau gwauraia inai, umui idia hadikaia gwauraia
    taudia edia siahu henunai umui do lau atoa.'
  urd-urd: 'इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि चूँकि तुम ने अपनी बदकिरदारी याद
    दिलाई और तुम्हारी ख़ताकारी ज़ाहिर हुई यहाँ तक कि तुम्हारे सब कामों में तुम्हारे
    गुनाह अयाँ हैं; और चूँकि तुम ख़याल में आ गए इसलिए गिरफ़्तार हो जाओगे।'
  rus-SYN: 'Посему так говорит Господь Бог: так как вы сами приводите на память беззаконие
    ваше, делая явными преступления ваши, выставляя на вид грехи ваши во всех делах
    ваших, и сами приводите это на память, то вы будете взяты руками.'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, iada lán zɛ́wa mɛ̀n pla, Babɛli kía i sɛ́ ń a fɛ̃ndao.
    Zɛ́piↄ bↄ bùsu doũ ḿpii. Seela pɛ́lɛ zɛ́piↄ daalɛkĩi, i wɛ̃́lɛ pↄ́ zɛ́pi lɛ́
    gɛ́u ↄlↄnɛ́.
  tcz-CHONGTHU: 'Hiche jeh a chu thaneitah Pakaiyin hiche thuhi asei ahi: avel vel
    in nachonsetna hole nathemmona nei geldoh sah jinge. Nangin hiche hiche ho chu
    seldoh ding beh nagopoi. Nathil bol jouse a nachonsetna ho chu mijousen amu jeng
    theidiu akilange. Hijeh a chu na ki engbolna ding phat chu hung lhunga ahitai.'
  mar-mar: यास्तव परमेश्वर देव हे सांगत आहे, कारण तुझे अपराध माझ्यापुढे स्मरण केले
    जाईल, तुझे अपराध प्रकट केले जातील; तुझी पापे तुझ्या सर्व कृतीतून दर्शीवीली जातील,
    यास्तव तू सर्वांच्या स्मरणात राहून आपल्या शत्रुच्या तावडीत सापडशील.
  qub-qub: 'Chaypitami noga Tayta Diosga në: Gamcuna mana allita rurashayquicuna,
    wañuchicushayquicunaga mayacashanami. Juchata rurashayquicunaga ricacaycanmi.
    Chaypitami prësu aywanquipaj.'
  bqp-bqp: wunɛ tɔnun bii, ɑ swɑɑ yiru yɑbo ye yɑ koo sɔ̃ɔsi mìn di Bɑbilonin sinɑ
    boko u koo kɑ tɑbu duumɑ. A de ye yiru ye, yu yɑri wuu teun di kpɑ ɑ yen bɑɑyere
    yĩreru ko yu kɑ sɔ̃ɔsi wuu gèn mi yɑ dɔɔ.
  hat-hat: 'Se poutèt sa, men sa mwen menm Seyè sèl Mèt la, m''ap di yo: Tout moun
    konnen jan nou pa bon. Nou fè tout peche nou yo aklè. Nan tou sa n''ap fè nou
    moutre jan nou mechan. Se poutèt sa, y''ap kondannen nou. N''ap tonbe anba men
    lènmi nou yo.'
  eng-BSB: 'Therefore this is what the Lord GOD says: ‘Because you have drawn attention
    to your guilt, exposing your transgressions, so that your sins are revealed in
    all your deeds—because you have come to remembrance—you shall be taken in hand.'
  eng-WEBPB: '“Therefore the Lord GOD says: ‘Because you have caused your iniquity
    to be remembered, in that your transgressions are uncovered, so that in all your
    doings your sins appear; because you have come to memory, you will be taken with
    the hand.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Miko'zama Kegava Hu'nea Anumzamo'a amanage hu'ne.
    Na'ankure Jerusalemi vahe'motama kumi'ma hu'naza zana hunagesa hazage'na, kumitamigura
    nagesa antahi'noe. Hagi ana avu'ava'ma hazafi maka kasegema hantagi avu'ava'ma
    hu'naza zamo'a, frara okino eama higeno maka avu'ava zama nehuta kumi'ma hu'naza
    zamo'a eama hu'ne. Na'ankure tamagra mika avu'ava'ma hu'naza zana hunagesa hazankino,
    ha' vahe'mo'za eme tamazeri'za kina huramante'za tamavre'za vugahaze.
  nhe-BL: “Yeca na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua para nempa nesi
    nochi nopa tlajtlacoli huan fiero tlamantli tlen inJerusalén ehuani inquichijtoque.
    Yeca temachtli nimechtemactilis ininmaco nopa tlacame tlen hualase para inmechitzquise
    huan inmechhuicase.
  gub-BL: Ihe pezar Tuweharupi Wiko Ma'e amume'u ko ma'e peme ihe. Teko upuner penemiapo
    ikatu 'ym ma'e hexakaw rehe wà. Teko paw ukwaw iaiw ma'e iapo har romo peneko
    haw wà. Ma'e paw iapo mehe pexak kar penemiapo kwer ikatu 'ym ma'e. Amume'u penehe
    hezepyk àwàm. Apomono peàmàtyry'ymar wanupe.
  eng-DRA: 'Therefore thus saith the Lord God: Because you have remembered your iniquity,
    and have discovered your prevarications, and your sins have appeared in all your
    devices: because, I say, you have remembered, you shall be taken with the hand.'
