verse: EZK.021.028
translations:
  mal-C: '“മനുഷ്യപുത്രാ, നീ ഇപ്രകാരം പ്രവചിച്ചു പറയുക: അമ്മോന്യരെപ്പറ്റിയും അവരുടെ
    പരിഹാസത്തെപ്പറ്റിയും യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘സംഹാരത്തിനായി
    ഒരു വാൾ, ഒരു വാൾ ഊരിയിരിക്കുന്നു, മിന്നൽപോലെ വിളങ്ങേണ്ടതിന് അതു തേച്ചു മിനുക്കിയിരിക്കുന്നു!'
  deu-TKW: Und es deucht ihnen wie ein Trugorakel, weil's auf viele Wochen geht; er
    aber bringt ihre Schuld in Erinnerung, damit sie gefangen werden.
  lin-lin: Kasi lokola basilaki kolapa ndayi ete bakotosa ye, bavandi ya Yelusalemi
    bakomona yango lokola bimoniseli ya pamba mpe ya lokuta. Kasi mokonzi ya Babiloni
    akosala ete bakanisa lisusu mabe na bango, mpe akomema bango na bowumbu.
  eng-LSV: 'And you, son of man, prophesy, and you have said, Thus said Lord YHWH
    concerning the sons of Ammon, and concerning their reproach, and you have said:
    A sword, a sword, open for slaughter, || Polished to the utmost for brightness!'
  eng-GNV: 'And thou, sonne of man, prophecie, and say, Thus saith the Lord God to
    the children of Ammon, and to their blasphemie: say thou, I say, The sword, the
    sword is drawen foorth, and fourbished to the slaughter, to consume, because of
    the glittering:'
  eng-WEBSTER: 'And thou, son of man, prophesy and say, Thus saith the Lord GOD concerning
    the Ammonites, and concerning their reproach; even say thou, The sword, the sword
    is drawn: for the slaughter it is furbished, to consume because of the glittering:'
  nhw-BL: “Huan nojquiya, tlacatl, xiquinyolmelahua nopa amonitame catli quintlaijilhuíaj
    israelitame para ma quimatica catli ininpantis. Xiquinilhui para nijquixtijtoc
    nomachete ipan icuetlaxo huan niquintzontlamiltis. Quena, tlahuel cuali tlatentili
    nomachete hasta petlani quen tlapetlanilotl.
  swh-ONEN: “Nawe, mwanadamu, tabiri na useme, ‘Hili ndilo Bwana Mwenyezi asemalo
    kuhusu Waamoni na matukano yao. “ ‘Upanga, upanga, umefutwa kwa ajili ya kuua,
    umesuguliwa ili kuangamiza na unametameta kama umeme wa radi!
  bba-bba: Adɑmɑ Yerusɑlɛmuɡibu bɑ tɑmɑɑ win bikiɑ ten ɡɑri yi ǹ sɑ̃ɑ ɡem. Domi bɑ
    tɑmɑɑ u koo bu deri ɑrukɑwɑni ye bɑ kɑ nùn bɔkuɑn sɔ̃. Adɑmɑ u ǹ ben torɑnu duɑri.
    Yen sɔ̃, u koo bu wɔri.
  eng-KJVCPB: 'And thou, son of man, prophesy and say, Thus saith the Lord God concerning
    the Ammonites, and concerning their reproach; even say thou, The sword, the sword
    is drawn: for the slaughter it is furbished, to consume because of the glittering:'
  luo-luo: '“To in wuod dhano, kor wach kendo ni, ‘Ma e gima Jehova Nyasaye Manyalo
    Gik Moko Duto wacho kuom jo-Amon gi ayenjegi: “ ‘Ligangla, yaye ligangla, osewuodhi
    oko, opiage kendo oyweye maler komil ka polo mondo oneki!'
  meu-meu: 'Taunimanima natuna e, ba peroveta, baoto, Ḡaubada Iehova ese Amono taudia
    mai edia heḡonaḡonalai herevadia ida ini e herevalaidia tomamu. Baoto: Dare ta,
    dare ta vada e veria lasi, ala-ala totona. Vada e hakimorekimorea, baine hururu-hururu
    bona baine kevaru-kevaru.'
  npi-ULB: यसैले, ए मानिसको छोरो, तँ अगमवाणी बोल् र यसो भन्, 'अम्‍मोनका मानिसहरूमा
    आउन लागेको अपमानको बारेमा परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्‍छः एउटा तरवार, एउटा
    तरवार तरवार थुतिएको छ । नष्‍ट गर्नलाई त्‍यसमा धार लगाइएको छ । त्‍यसैले त्‍यो बिजुलीझैं
    हुनेछ!
  yor-yor: '“Àti ìwọ, ọmọ ènìyàn sọtẹ́lẹ̀ kí ó sì wí pé, ‘Èyí yìí ní ohun tí Olúwa
    Olódùmarè wí nípa àwọn ará Ammoni àti àbùkù wọn: “ ‘Idà kan idà kan tí á fa yọ
    fún ìpànìyàn tí a dán láti fi ènìyàn ṣòfò àti láti kọ bí ìmọ̀nàmọ́ná!'
  pes-OPCB: '«ای پسر انسان، درباره عمونی‌ها نیز نبوّت نما، زیرا که قوم مرا به هنگام
    سختی تمسخر کردند. به ایشان چنین بگو: «شمشیر من علیه شما نیز از غلاف بیرون کشیده
    شده است! شمشیر من تیز و صیقلی شده و مثل برق آسمان می‌درخشد.'
  tgl-ULB: 'Kaya ikaw, anak ng tao, magpropesiya at sabihin, ''Ang Panginoong Yahweh
    ay nagsasabi sa mga Ammonita patungkol sa darating nilang kahihiyan: Isang espada,
    isang espada ay hinugot! Ito ay pinatalim para sa pagpatay upang lumamon, kaya
    ito ay magiging gaya ng kidlat!'
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu, Dindiali-o Amono wali agali
    karume Isaraele wali agalihondo bi ko laragonaga í̠na mbiwia halu tihondo bi ogo
    latagi habe. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome tihondo bi
    ogodagua laro. Wai biagane ayu tibu ne gadele ngagome mbirali bo waholenaga nga.
    Ayu tibu ogoni baya hangu nage wialu mbiraleme ha̱i̱ hayago ngiringaralalu hari
    daba ale migimege laradaguabi ngagome agali dibule manda manda bu nga.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ဗျာ​ဒိတ်​တော်​ကို​ဆင့်​ဆို လော့။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​စော်
    ကား​သည့်​အမ္မုန်​ပြည်​သား​တို့​အား​ငါ​အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့​မိန့်​တော်​မူ
    ကြောင်း​ကို​ကြေ​ညာ​လော့။'''' ``ဖျက်​ဆီး​သုတ်​သင်​ရန်​ဋ္ဌား​တော်​ကို အ​သင့်​ထား​လေ​ပြီ။
    ဋ္ဌား​ကို​အ​သင့်​ထား​လေ​ပြီ။ သတ်​ဖြတ်​ရန်​ထို​ဋ္ဌား​တော်​ကို​တိုက်​ချွတ်​ထား​၏။
    လျှပ်​ပြက်​သ​ကဲ့​သို့​ပြောင်​လက်​အောင် တိုက်​ချွတ်​ထား​၏'''' ဟု​သူ​တို့​အား​ဆင့်​ဆို​လော့။'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ཨམ་མོན་པ་དང་དེ་དག་གི་ངོ་ཚའི་སྐོར་ལ་འདི་ལྟར་ལུང་སྟོན་ཅིག
    གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་འདི་ལྟར། རལ་གྲི་ཞིག་ཡོད་དེ། སྲོག་གཅོད་པའི་ཕྱིར་དུ་རལ་གྲི་ཞིག་ཤུབས་ལས་ཕྱུང་ཡོད་ལ།
    བརླག་པར་བྱེད་པ་དང་འོད་འཕྲོ་བའི་ཆེད་དུ་འོད་བཏོན་ཡོད་ཅེས་སྨྲའོ། །
  sna-sna: '“Uye iwe, mwanakomana womunhu, profita uti, ‘Zvanzi naIshe Jehovha pamusoro
    pavaAmoni nokutuka kwavo: “ ‘Munondo, munondo, wavhomorwa kuti uuraye, wapukutwa
    kuti uparadze uye kuti upenye semheni!'
  spa-BLM: '“Tú, hijo de hombre, profetiza y di: ‘El Señor Yahvé dice esto sobre los
    hijos de Amón y sobre su afrenta: “¡Una espada! ¡Una espada está desenvainada!
    Está pulido para la matanza, para hacerla devorar, para que sea como un rayo;'
  cac-cac: 'Ach anima, al d''a in b''i icha tic: Icha tic yalan Jehová Yajal d''a
    eb'' amonita, aton eb'' sb''uchvaj d''a in chon̈ab'': Ilec val q''uen espada van
    sjavi, vach''xo yaj q''ueen yic smiljicham anima, toxon̈ej copopi yilji q''ueen,
    toxon̈ej tz''el copnaj sc''ac''al q''ueen icha leb''lon yic satel anima.'
  swh-ULB: 'Basi wewe, mwanadamu, tabiri na sema, ''Bwana Yahwe asema hivi hawa ni
    watu wa Amoni kuhusiana na ujio wa aibu yao: Upanga, upanga umechirwa! Umenolewa
    kwa ajili ya kuchinja, hivyo utakuwa kama kimuli muli cha radi!'
  bel-bel: 'І ты, сыне чалавечы, вымаві прароцтва і скажы: так кажа Гасподзь Бог пра
    сыноў Амонавых і пра паглумленьне іхняе, і скажы: меч, меч аголены на закол, вычышчаны
    на зьнішчэньне, каб зьзяў, як маланка,'
  deu-ELBBK: Und es wird ihnen wie eine falsche Wahrsagung in ihren Augen sein; Eide
    um Eide haben sie; er aber wird die Ungerechtigkeit in Erinnerung bringen, damit
    sie ergriffen werden.
  mbb-OT: '“Ne sikew is etew, keǥiyi nu is menge Amunihanen he edsudì te Israel he
    siak, is Nengazen he MEGBEVAYÀ, migkeǥiyan ku sikandan te: Andam en is ispada
    he ibpenhimatey. Utew heini impesinew su wey mebpengindab iring te kilat.'
  mal-2015: 'മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടതു: അമ്മോന്യരെക്കുറിച്ചും അവരുടെ നിന്ദയെക്കുറിച്ചും
    യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  rmc-rmc: O manuša andral o Jeruzalem oleske na kamena te pačal angle ola prisahi,
    so dine le kraľis andral o Babilon, ale ov lenge leperela lengri vina a zalela
    len.
  pes-OPV: '«و تو‌ای پسر انسان نبوت کرده، بگو: خداوند یهوه درباره بنی عمون و سرزنش
    ایشان چنین می‌فرماید: بگو که شمشیر، شمشیر برای کشتار کشیده شده است و به غایت صیقلی
    گردیده تا براق بشود.'
  ron-1924: 'Ши ту, фиул омулуй, пророчеште ши спуне: ‘Аша ворбеште Домнул Думнезеу
    деспре копиий луй Амон ши деспре окара лор.’ Спуне: ‘Сабия, да, сабия есте скоасэ
    пентру мэчел; есте луструитэ пентру нимичире, ка сэ лучяскэ!'
  ben-OBCV: '“আর তুমি, হে মানবসন্তান, ভাববাণী বলো, ‘সার্বভৌম সদাপ্রভু অম্মোনীয়দের
    ও তাদের অপমানের বিষয়ে এই কথা বলেন: “ ‘একটি তরোয়াল, একটি তরোয়াল, খোলা হয়েছে
    হত্যা করার জন্য, পালিশ করা হয়েছে গ্রাস করার জন্য ও যেন তা বিদ্যুতের মতো ঝকমক
    করে!'
  som-som: Haddaba Wiilka Aadamow, wax sii sheeg, oo waxaad tidhaahdaa, Sayidka Rabbiga
    ahu sidaasuu reer Cammoon iyo caydoodaba ka leeyahay. Adigu waxaad tidhaahdaa,
    Seef, seef baa la soo siibay, oo waxaa loo safeeyey waxlaynta aawadeed, inay sida
    hillaac u dhalaasho oo ay wax baabbi'iso,
  lat-VUC: 'Et tu, fili hominis, propheta, et dic: Hæc dicit Dominus Deus ad filios
    Ammon, et ad opprobrium eorum: et dices: [Mucro, mucro, evaginate ad occidendum:
    limate ut interficias et fulgeas:'
  eng-ASVBT: And thou, son of man, prophesy, and say, Thus saith the Lord Jehovah
    concerning the children of Ammon, and concerning their reproach; and say thou,
    A sword, a sword is drawn, for the slaughter it is furbished, to cause it to devour,
    that it may be as lightning;
  ita-1885: Ma ciò è parso un augurio vano a quelli che aveano loro fatti molti giuramenti;
    ma ora egli rammemorerà loro l'iniquità; acciocchè sieno presi.
  eng-LXXUP: And he was to them as one using divination before them, and he himself
    recounting his iniquities, that they might be borne in mind.
  eng-ULB: 'So you, son of man, prophesy and say, ''The Lord Yahweh says this to the
    people of Ammon concerning their coming disgrace: A sword, a sword is drawn! It
    is sharpened for the slaughter in order to devour, so it will be like lightning!'
  spa-VBL: '“Profetiza, hijo de hombre, y anuncia que esto es lo que dice el Señor
    Dios sobre los amonitas y sus insultos: ¡Una espada! Una espada está lista para
    matar, pulida para destruir, para brillar como un rayo,'
  fra-_FOB: 'Et toi, fils de l''homme, prophétise, et dis: Ainsi a dit le Seigneur,
    l''Éternel, au sujet des enfants d''Ammon et de leur opprobre. Dis: L''épée, l''épée
    est dégainée pour le massacre; elle est polie pour dévorer en lançant l''éclair!'
  mal-mal: 'മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടത്: അമ്മോന്യരെക്കുറിച്ചും അവരുടെ നിന്ദയെക്കുറിച്ചും
    യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:'
  urd-GVR: Ai ādamzād, Ammoniyoṅ aur un kī lān-tān ke jawāb meṅ nabuwwat kar! Unheṅ
    batā, ‘Rab Qādir-e-mutlaq farmātā hai ki talwār qatl-o-ġhārat ke lie miyān se
    khīṅch lī gaī hai, use ragaṛ ragaṛ kar tez kiyā gayā hai tāki bijlī kī tarah chamakte
    hue mārtī jāe.
  suz-BL: ए मुर, गे चहिं आं लोव़ पावो। गो, परमप्रभु, परमप्रभु यावेमी अम्‍मोनी नु मेको
    आन शुक्‍शी पशो आ पर्बम मार देंनुङ देंशा हना “साइक्‍चा कली तरवार शोइश्‍शो बाक्‍ब।
    साइक्‍चा कली शेप्‍शा टल्‍केशो बाक्‍ब। मेको चिला खोदेंशो पा दाप्‍ब बाक्‍ब। इजीकीएल
    २५:२-७
  eng-NOY: 'And thou, son of man, prophesy, and say: Thus saith the Lord Jehovah concerning
    the sons of Ammon and their scorn; even say thou, The sword, the sword is drawn;
    to slay, to consume, is it furbished, so that it glittereth;'
  ita-1927: '(H21-33) E tu, figliuol d’uomo, profetizza, e di’: Così parla il Signore,
    l’Eterno, riguardo ai figliuoli d’Ammon ed al loro obbrobrio; e di’: La spada,
    la spada è sguainata; è forbita per massacrare, per divorare, per folgoreggiare.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، تۆش پێشبینی بکە و بڵێ: ”یەزدانی باڵادەست لەبارەی عەمۆنییەکان
    و سووکایەتیکردنەکەیان ئەمە دەفەرموێت: «”شمشێر، شمشێر بۆ سەربڕین هەڵکێشراوە، مشتوماڵ
    کراوە بۆ لەناوبردن، بریسکە دەداتەوە وەک بروسکە.'
  eng-BBE: 'And you, son of man, say as a prophet, This is what the Lord has said
    about the children of Ammon and about their shame: Say, A sword, even a sword
    let loose, polished for death, to make it shining so that it may be like a flame:'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಪ್ರವಾದಿಸಿ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಅಮ್ಮೋನಿಯರ ವಿಷಯವಾಗಿಯೂ
    ಅವರ ನಿಂದೆಯ ವಿಷಯವಾಗಿಯೂ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ಹೌದು, ನೀನು ಹೀಗೆ ಹೇಳು: “ ‘ಒಂದು ಖಡ್ಗವು,
    ಒಂದು ಖಡ್ಗವು ಸಂಹರಿಸುವುದಕ್ಕೆ ಹಿರಿದಿದೆ, ಮಿಂಚುವಂತೆ ಬಹಳವಾಗಿ ಮಸೆಯಲಾಗಿದೆ. ಥಳಥಳಿಸುತ್ತಾ
    ನುಂಗುವಹಾಗಿದೆ.'
  tam-2017: 'பின்னும் மனிதகுமாரனே, நீ தீர்க்கதரிசனம் சொல்லு: அம்மோனியர்களையும் அவர்கள்
    சொல்லும் நிந்தனைகளையும் குறித்துக் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்,'
  spa-RV-1909: 'Y tú, hijo del hombre, profetiza, y di: Así ha dicho el Señor Jehová
    sobre los hijos de Ammón, y su oprobio. Dirás pues: La espada, la espada está
    desenvainada para degollar; acicalada para consumir con resplandor.'
  ron-BTF: 'Iar tu, fiu al omului, profețește și spune: Astfel spune Domnul DUMNEZEU
    referitor la amoniți și referitor la ocara lor; chiar să spui: Sabia, sabia este
