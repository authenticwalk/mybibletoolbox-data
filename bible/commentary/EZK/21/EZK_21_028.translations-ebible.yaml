  tbz-SIM: Sedisɑdɛmmu kɔbɛ biɛ yó nwúó ndɛ kó mɛbɛnkùmɛ̀ dɛtetìrɛ̀ ndɛ, kɛ yɛ̃́ bɛ̀
    do bɛ̀ dɔúnnɛ̀mɛ̀ dinùù kɛ dɔ̀ tìmɑtì í yóó bɛ̀ tùɔ̀kɛní, kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    yie nɛ́ bɛ̀ bɛnkú bɛ yɛi mbɛ̀ dɔ̀ɔ̀ri mɛ̀, mɛ̀ɛ̀ yó nte kɛ̀ bɛ̀ɛ bɛ̀ pĩ̀ḿmú kɛ́
    bɛ̀ dɔ̀ɔ̀ tidɑɑtì.
  msy-2020: 'Ikiavɨra Itir Godɨn Ekiam ua kamaghɨn mɨgei, “O nguazir kamɨn gumazim,
    nɨ gɨn otivamin bizimɨn gun Amonian mɨkɨm. Gumazir kaba akar kurabar Israelia
    mɨgɨa akaba me gasi. Eghtɨ nɨ me mɨkɨm suam: “Mɨdorozir sabar mam, me an mɨsevimɨn
    anesizɨ a gumazibagh asɨghasɨghasava ami. Me gumazamiziba mɨsoghɨrarɨghasa borem
    a gaghuizɨ a zuegha onɨmarimɨn mɨn taghtasi.'
  dop-dop: Yosɑlɛm nyǝ́mɑ mɛ ɩ́ hʋʋkɩ sɩ, pile mɑɣɑsʋɣʋ mpɩ pǝ kɑɑ kpɑ-mɛ. Mpi tɔ,
    pɑɑ tɛmɑ-mɛɣɛ nɔɔsɩ sɩɩʋ. Ɩlɛ Pɑpiloni wulɑʋ nɑ́ hʋlǝɣɩ-mɛɣɛ mǝ tǝpǝntǝlɛ. Ɩ hʋlǝɣɩ-mɛ
    sɩ ɩ kɑ́ kuu-mɛ nɑ ɩ́ tɛɛnɑ.
  azb-azb: 'Sən ey bəşər oğlu, peyğəmbərlik edib söylə ki, Ammonlular və onların etdikləri
    təhqirə görə Xudavənd Rəbb belə deyir: “Qılınc, qılınc həlak etmək üçün sıyrılıb,
    Qırğın üçün itilənib ki, Şimşək kimi parlasın.'
  eng-DBY: 'And thou, son of man, prophesy and say, Thus speaketh the Lord Jehovah
    concerning the children of Ammon, and concerning their reproach; and thou shalt
    say, A sword, a sword is drawn; for the slaughter is it furbished, that it may
    consume, that it may glitter:'
  hin-2017: “फिर हे मनुष्य के सन्तान, भविष्यद्वाणी करके कह कि प्रभु यहोवा अम्मोनियों
    और उनकी की हुई नामधराई के विषय में यह कहता है; तू कह, खींची हुई तलवार है, वह तलवार
    घात के लिये झलकाई हुई है कि नाश करे और बिजली के समान हो
  wol-KYG: Waa Yerusalem foog ne ngisaane googu misaal seen jéll, caaxaan la, ndax
    ngiñ moo lal seen kaaraange, ba du deñ. Waaye buuru Babilon a leen di fàttli seenug
    tooñ, ba jàpp leen njaam.
  eng-YLT: 'And thou, son of man, prophesy, and thou hast said: Thus said the Lord
    Jehovah concerning the sons of Ammon, and concerning their reproach: and thou
    hast said: A sword, a sword, open for slaughter, Polished to the utmost for brightness!'
  eng-WYC-2017: And thou, son of man, prophesy, and say, The Lord God saith these
    things to the sons of Ammon, and to the shame of them; and thou shalt say, A!
    thou sword, A! thou sword, drawn out to slay, made bright, that thou slay and
    shine,
  eng-WMBB: '“You, son of man, prophesy and say, ‘The Lord GOD says this concerning
    the children of Ammon, and concerning their reproach: “A sword! A sword is drawn!
    It is polished for the slaughter, to cause it to devour, that it may be as lightning;'
  urd-GVH: ऐ आदमज़ाद, अम्मोनियों और उनकी लान-तान के जवाब में नबुव्वत कर! उन्हें बता,
    ‘रब क़ादिरे-मुतलक़ फ़रमाता है कि तलवार क़त्लो-ग़ारत के लिए मियान से खींच ली गई
    है, उसे रगड़ रगड़कर तेज़ किया गया है ताकि बिजली की तरह चमकते हुए मारती जाए।
  rug-rug: 'Tuna na tie, agoi si mamu korokorotae, mamu zama guahe, ‘Hiera gua si
    zama nia e Zihova Baṉara pa guguadi ari tie Amoni meke sari dia zinama ṉoṉovala
    koari na tie Izireli: Na vedara, na vedara, ta lobusu vagi pude seke, tava ṉedala
    pude va eoṉo meke pude malakapi guana kapi!'
  gaz-gaz: '“Yaa ilma namaa, akkana jedhii raajii dubbadhu; ‘Waaqayyo Gooftaan waaʼee
    Amoonotaa fi arrabsoo isaanii akkana jedha: “ ‘Goraadee, goraadee, kan ajjeesuuf
    luqqifame, akka fixuu fi akka calaqqisuuf kan haxaaʼame!'
  fra-LSG: Ils ne voient là que de vaines divinations, eux qui ont fait des serments.
    Mais lui, il se souvient de leur iniquité, en sorte qu’ils seront pris.
  yal-yal: Yerusalɛn kaane na feene yatɛma yiimato fe fuune nan na, e tan naxanye
    bata e kɔlɔ e xa lu Babilɔn mangan bun. Koni Babilɔn mangana e hakɛna fe rabirama
    e ma nɛn, naxan a ligama a yi e suxu yɛngɛni.
  haw-1868: A o oe, e ke keiki a ke kanaka, e wanana oe a e olelo aku no na mamo a
    Amona, a me ko lakou hoino, e olelo hoi oe, O ka pahikaua, na unuhiia ka pahikaua;
    ua hoohualiia no ka luku ana, e hoopau ai no kona olinolmo ana.
  arb-NAV: 'أَمَّا أَنْتَ يَا ابْنَ آدَمَ، فَتَنَبَّأْ وَقُلْ هَذَا مَا يَقْضِي بِهِ
    الرَّبُّ عَلَى بَنِي عَمُّونَ وَعَلَى تَعْيِيرِهِمْ: هَا سَيْفٌ، سَيْفٌ مَسْلُولٌ
    لِلذَّبْحِ، مَصْقُولٌ لِلالْتِهَامِ يُوْمِضُ كَالْبَرْقِ.'
  ewe-ewe: '“Eye wò, Ame vi, gblɔ nya ɖi be, ‘Alea Yehowa gblɔ tso Amonitɔwo kple
    woƒe amedzudzuwo ŋue nye esi: “ ‘Yi, yi, woɖee le aku me na amewuwu, wotutu eŋu
    wòle dzo dam abe dzikedzo ene hena nugbegblẽ.'
  eng-LEE: '(21:33) And thou, son of man, prophesy, and say, Thus hath said the Lord
    Eternal concerning the children of ''Ammon, and concerning their reproach: even
    say thou, The sword, the sword is drawn; for the slaughter is it polished, to
    destroy, that it may continue to glitter;'
  asm-FB: 'হে মনুষ্য সন্তান, তুমি ভাববাণী প্ৰচাৰ কৰি কোৱা, ‘প্ৰভু যিহোৱাই এইদৰে কৈছে
    যে, অম্মোনৰ সন্তান সকলৰ আৰু তেওঁলোকে দিয়া অপমানৰ বিষয়ে এই কথা কৈছে: এখন তৰোৱাল,
    ফাকৰ পৰা এখন তৰোৱাল উলিওৱা হৈছে; গ্ৰাস কৰিবলৈ, বিজুলীস্বৰূপ হ’বলৈ হত্যাৰ কাৰণে
    তাক সজা হৈছে!'
  sus-A: دَرِ سَلَمُكَيٍ تٌ سَاتّ شِرِ عٍ نُن بَبِلْن مَنفّ رَ، عٍ نَ سٍمَتٌي وَلِ
    تٌمَ وُلٍ نَن نَ. كْنْ بَبِلْن مَنفّ مُ عَ تُلِ مَتِمَ عٍ رَ، بَرِ مَ عَ نَشّ
    عٍ قَن بَرَ هَاكّ سْتْ عَ مَبِرِ. نَ نَن عَ رَ، عَ عٍ شَنِنمَ كٌنيِيَ كُي.»
  fra-SBL: '« Toi, fils d''homme, prophétise et dis : « Le Seigneur Yahvé dit ceci
    au sujet des enfants d''Ammon et de leur opprobre : « Une épée ! Une épée est
    tirée ! Il est poli pour l''abattage, pour le faire dévorer, pour qu''il soit
    comme un éclair ;'
  hbo-hbo: וְהָיָ֨ה לָהֶ֤ם *כִּקְסֹום־ (כִּקְסָם)־שָׁוְא֙ בְּעֵ֣ינֵיהֶ֔ם שְׁבֻעֵ֥י
    שְׁבֻעֹ֖ות לָהֶ֑ם וְהֽוּא־מַזְכִּ֥יר עָוֹ֖ן לְהִתָּפֵֽשׂ׃ פ
  kik-kik: '“Nawe mũrũ wa mũndũ, ratha ũhoro, uuge atĩrĩ, ‘Ũũ nĩguo Mwathani Jehova
    ekuuga ũhoro-inĩ ũkoniĩ Aamoni na irumi ciao: “ ‘Harĩ rũhiũ rwa njora, harĩ rũhiũ
    rwa njora, rũcomoretwo rũũragane, na rũthũũĩtwo rũrĩ rwa kũniinana, na rwakũhenia
    ta rũheni!'
  fra-NCL: A leurs yeux, ce n’est qu’une divination mensongère ; ils ont pour eux
    les serments les plus sacrés ; mais lui les fera souvenir de leurs iniquités lorsqu’ils
    seront pris.
  cek-AK: 'Nang, kami capa, Ammon kaminawk hoi nihcae sethaih kawng pongah Angraeng
    Sithaw mah, Sumsen, sumsen to aphong boeh; Kami takroek hanah hmawt het boeh moe,
    kami hum hanah ni aengh baktiah kampha ah hmawt suidik boeh:'
  cuk-cuk: '“Dule-machi, ibmar-guoed iduakwaa be soge: ‘Amón-dulemar Israel-dulemargi-dododimaladga,
    Bab-Jehová-Bela-Gangued-Nikadi weyob soged: Dulemar-ogilogega es-suid e-ukagi
    guagwar onolesmaid. Dulemar-oburgwega, odatarmaklesad.'
  uig-CYR: 'Әнди и инсан оғли, бешарәт берип мундақ дегин: — Рәб Пәрвәрдигар Аммонийлар
    вә уларниң мазақлири тоғрисида мундақ дәйду: «Бир қилич, бир қилич қәтл қилишқа
    суғурулған; у адәмни йәветишкә, чақмақтәк ялтирашқа пақиритилған!» — дегин!'
  tel-2017: నరపుత్రుడా నువ్వు ప్రవచించి ఇలా చెప్పు. “అమ్మోనీయులను గూర్చీ, వాళ్ళ అపకీర్తిని
    గూర్చీ ప్రభువైన యెహోవా చెప్పేదేమంటే, ఒక కత్తి! ఒక కత్తి దూసి ఉంది! పదును పెట్టిన
    కత్తి భారీగా వధ చెయ్యడానికి దూసి ఉంది, అది ఒక మెరుపులా ఉంది!
  hat-BSA: '“Ou menm, fis a lòm, pwofetize e di: ‘Konsa pale Senyè BONDYE a konsènan
    fis a Ammon yo e konsènan ‘repwòch’ yo: “Yon nepe, yon nepe fin rale! Li klere
    pou masak la, pou fè l konsonmen nèt, pou li kapab tankou loray.'
  kos-kos: '“Mwet sukawil, palye ac fahkak ma nga, LEUM GOD Fulatlana, fahk nu sin
    mwet Ammon, su fahk kas koluk lain mwet Israel. Fahk nu selos: ‘Sie cutlass pa
    akola in kunausla; Akmusrala tari in uniya, in sarmelik oana sarom uh.'
  hbo-WLC: וְהָיָ֨ה לָהֶ֤ם כקסום ־שָׁוְא֙ בְּעֵ֣ינֵיהֶ֔ם שְׁבֻעֵ֥י שְׁבֻע֖וֹת לָהֶ֑ם
    וְהֽוּא־מַזְכִּ֥יר עָוֺ֖ן לְהִתָּפֵֽשׂ׃ פ
  ibo-ibo: '“Ma gị onwe gị, Nwa nke mmadụ, buo amụma kwuo, ‘Ihe ndị a ka Onye kachasị
    ihe niile elu, bụ Onyenwe anyị kwuru megide ndị Amọn nʼihi ịkwa emo ha: “ ‘Lee
    mma agha, lee mma agha, nke a mịpụtara maka oke ogbugbu. E hichaziela ya mee ka
    ọ dị nkọ iripịa, ka ọ na-egbu amụma dịka amụma egbe eluigwe.'
  ory-ory: ପୁଣି ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ
    ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ବିଷୟରେ ଓ ସେମାନଙ୍କ ଅପମାନ ବିଷୟରେ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେ କୁହ, ଅନ୍ତିମ
    ଅଧର୍ମ ସମୟରେ ଯେଉଁମାନଙ୍କର ଦିନ ଉପସ୍ଥିତ ହୋଇଅଛି, ଏପରି ଆହତ ଦୁଷ୍ଟ ଲୋକମାନଙ୍କର ଗ୍ରୀବା ଉପରେ
    ତୁମ୍ଭକୁ ଥୋଇବା ନିମନ୍ତେ ଲୋକମାନେ ତୁମ୍ଭ ପାଇଁ ଅସାର ଦର୍ଶନ ପାଇଲେ ହେଁ ଓ ତୁମ୍ଭ ନିକଟରେ ମିଥ୍ୟା
    ମନ୍ତ୍ର ପାଠ କଲେ ହେଁ,
  chk-chk: '“Iwe, en nöün aramas, kopwe osuni o apasa pwe iei aloi ngang Kot ewe Samol
    mi Lapalap usun ekewe chon Amon me ar kapasen turunufasei chon Israel: Efoch ketilas,
    efoch ketilas a molotä pwe epwe ninni, a mis pwe epwe molupolup usun fifi o niela
    aramas.'
  rop-rop: Wal YAWEI bin kipgon tok, “Isikiyel, yu garra dalim detlot Emanait pipul
    wanim mi na YAWEI det boswan God tok, ‘Yumob bin rabishim main Isreil pipul. Det
    bigbala naif brabli shainiwan en im redi blanga binijimap yumob na. Im brabli
    shainiwan wulijim det laitining.’
  ukr-1871: 'А тепер, сину чоловічий, пророкуй і промов: Так говорить Господь Бог
    про Аммонїї і насьміхи їх, і скажи: Меч, меч уже добутий на вбиваннє, вичищений
    до затрачування, щоб блищав блискавицею, —'
  deu-1951: '(021-33) du, Menschensohn, weissage und sprich: So spricht Gott, der
    HERR, betreffs der Kinder Ammon und ihrer Lästerung, nämlich: Das Schwert, ja,
    das Schwert ist schon gezückt zur Schlachtung und geschliffen zum Vertilgen, daß
    es blitze'
  eng-JPS: '(21-33) And thou, son of man, prophesy, and say: Thus saith the Lord GOD
    concerning the children of Ammon, and concerning their taunt; and say thou: O
    sword, O sword keen-edged, furbished for the slaughter, to the uttermost, because
    of the glitterings;'
  srp-1865: I uèiniæe se vraèanje zaludno zakletima, a to æe napomenuti bezakonje
    da se uhvate.
  lug-lug: '“Kaakano ggwe omwana w’omuntu, wa obunnabbi, oyogere nti, ‘Bw’ati bw’ayogera
    Mukama Katonda ku baana ba Amoni n’obujoozi bwabwe: “ ‘Ekitala, ekitala, kisowoddwa
    okutta, Kiziguddwa okusaanyaawo era kimyansa ng’okumyansa kw’eggulu.'
  heb-heb: ואתה בן אדם הנבא ואמרת כה אמר אדני יהוה אל בני עמון ואל חרפתם ואמרת חרב
    חרב פתוחה לטבח מרוטה להכיל למען ברק׃
  ben-IRV: মানুষের সন্তান, ভাববাণী কর এবং বল, প্রভু সদাপ্রভু অম্মোন সন্তানদের বিষয়ে
    ও তাদের টিটকারির বিষয়ে এই কথা বলেন; একটা তরোয়াল, একটা তরোয়াল নিস্কসিত হয়েছে,
    এটা শাণিত হত্যা করে গ্রাস করার জন্য, তাই এটা বিদ্যুতের মত হবে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਭਵਿੱਖਬਾਣੀ ਕਰਕੇ ਆਖ ਕਿ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਅੰਮੋਨੀਆਂ ਲਈ ਅਤੇ
    ਉਹਨਾਂ ਦੇ ਤਾਨੇ ਮਿਹਣਿਆਂ ਦੇ ਬਾਰੇ ਇਹ ਆਖਦਾ ਹੈ, ਤੂੰ ਆਖ, ਇੱਕ ਤਲਵਾਰ! ਸਗੋਂ ਖਿੱਚੀ ਹੋਈ ਤਲਵਾਰ!
    ਵੱਢਣ ਲਈ ਉਹ ਡਾਢੀ ਚਮਕਾਈ ਗਈ, ਤਾਂ ਜੋ ਉਹ ਬਿਜਲੀ ਵਾਂਗੂੰ ਹੋਵੇ।
  mya-JVB: အချင်းလူသား ၊ အရှင် ထာဝရဘုရား သည် အမ္မုန် အမျိုးသား တို့ကို၎င်း၊
  hmo-hmo: '“Tanobada tauna e, peroveta hereva do oi gwauraia. Do oi gwau, lau Lohiabada
    Dirava ese Amono taudia, Israela idia hereva dika henia noho taudia, be inai bamona
    lau herevalaia noho, lau gwau: “Tuari kaia ta, tuari kaia ta, be idia veria vadaeni,
    taunimanima do ia aladia mase totona. Ia be idia ese idia dahua vadaeni, bona
    ia diaridiari noho. Ia be do ia marere haraga, kevaru bamona, mai ena diaridiari
    danu.'
  urd-urd: '“और तू ऐ आदमज़ाद नबुव्वत कर और कह ख़ुदावन्द ख़ुदा बनी अम्मून और उनकी ताना
    ज़नी के बारे में यूँ फ़रमाता है: कि तू कह तलवार बल्कि खींची हुई तलवार खूंरेजी
    के लिए सैकल की गई है, ताकि बिजली की तरह भसम करे।'
  rus-SYN: 'И ты, сын человеческий, изреки пророчество и скажи: так говорит Господь
    Бог о сынах Аммона и о поношении их; и скажи: меч, меч обнажен для заклания, вычищен
    для истребления, чтобы сверкал, как молния,'
  bqc-SIM: Yelusalɛũdeↄ aaↄ e lí pↄ́ a sɛ̀piá ɛɛɛ lɛ́ pↄ́ a gbɛ̃̀nɛ́ yã́i. Ãma
    a to aa ń tàae dↄ̃, i ń kṹkũ.
  tcz-CHONGTHU: 'Chule tun, Mihem chapa, Amon mite le ami isahlou nau chungchang gaothu
    seijin. Thaneitah Pakaija kon hiche thuhi pen: “Chemjam khat, chemjam khat, nangma
    kisattel jeng nadingin dodoh san akikoi tai, suhmang nadingin akinot valtai, kolphe
    banga vah lap lap in!'
  mar-mar: तर मग तू मानवाच्या मुला भाकीत कर आणि बोल; परमेश्वर देव हे सांगत आहे, अम्मोनच्या
    मुलांविषयी जो कलंक आहे तो त्यावर येत आहे. तलवार उचलली आहे ती अधाशीपणे ठार मारण्यासाठी
    तेजधार केली आहे ती विजेप्रमाणे चकाकत आहे.
  qub-qub: '«Runa, gamga Israelcunata ashllej Amón runacunata cayno niy: ‹Tayta Dios
    nin: « ‹Sabliga churaränanpita jorgushanami caycan. Wañuchiyta gallaycunanpaj
    listunami caycan. Achicyaypa achicyar ushajpaj illgächinanpaj llushwachashami
    caycan.'
  bqp-bqp: Adɑmɑ Yerusɑlɛmugibu bɑ tɑmɑɑ win bikiɑ ten gɑri yi ǹ sɑ̃ɑ gem. Domi bɑ
    tɑmɑɑ u koo bu deri ɑrukɑwɑni ye bɑ kɑ nùn bɔkuɑn sɔ̃. Adɑmɑ u ǹ ben torɑnu duɑri.
    Yen sɔ̃, u koo bu wɔri.
  hat-hat: '-Nonm o! Bay mesaj la! Pale. Men sa Seyè sèl Mèt la voye di moun peyi
    Amon yo k''ap plede joure pèp Izrayèl la. Di yo konsa: Nepe a, nepe a pare pou
    touye! Li byen file pou depatcha. Li byen netwaye pou fè l'' fè zèklè.'
  eng-BSB: 'Now prophesy, son of man, and declare that this is what the Lord GOD says
    concerning the Ammonites and their contempt: ‘A sword! A sword is drawn for slaughter,
    polished to consume, to flash like lightning—'
  eng-WEBPB: '“You, son of man, prophesy and say, ‘The Lord GOD says this concerning
    the children of Ammon, and concerning their reproach: “A sword! A sword is drawn!
    It is polished for the slaughter, to cause it to devour, that it may be as lightning;'
  kbq-kbq: Hagi vahe'mofo mofavre Izikieliga amanage hunka kasnampa kea huo, Amoni
    vahe'mo'zama Israeli vahe'ma kema zamasu'za zamazeri havizama nehaza vahera Mikozama
    Kegavama Hu'nea Ra Anumzamo'a amanage hie hunka zamasamio, bainati kazine, bainati
    kazimo'a vahe ahenaku anoreno masave frentegeno kopsinamo rumarave marave nehiaza
    nehie.
  nhe-BL: “Huan nojquiya, tlacatl, xiquinyolmelahua nopa amonitame tlen quintlaijilhuíaj
    israelitame para ma quimatica tlen ininpantis. Xiquinilhui para nijquixtijtoc
    nomachete ipan icuetlaxo huan niquintzontlamiltis. Quena, tlahuel cuali tlatentili
    nomachete hasta petlani queja tlapetlanilotl.
  gub-BL: — Awa ta'yr, Emume'u uzeapo ma'e ràm nehe. Hepurumume'u wer ma'e rehe Amon
    izuapyapyr wanupe. Emume'u a'e ma'e wanupe nehe. Ta'e uze'eg zemueteahy teko Izaew
    wanehe a'e wà xe. Emume'u ko ze'eg wanupe nehe. — Takihe puku uhyk ma'emumaw pàwàm
    rehe. Heny katu puruzuka àwàm rehe no. Heny katu àmàn iweraw paw ài.
