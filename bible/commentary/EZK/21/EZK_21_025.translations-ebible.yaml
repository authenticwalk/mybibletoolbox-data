verse: EZK.021.025
translations:
  mal-C: “ ‘വഷളനും ദുഷ്ടനുമായ ഇസ്രായേൽ പ്രഭുവേ, നിന്റെ നാൾ ഇതാ വന്നിരിക്കുന്നു; ശിക്ഷാവിധിയുടെ
    നാൾ അതിന്റെ പരമകാഷ്ഠയിൽ എത്തിയിരിക്കുന്നു.
  deu-TKW: daß das Schwert über Rabba, die Hauptstadt der Ammoniter, sowie über Juda
    und Jerusalem in seiner Mitte komme.
  lin-lin: Sala nzela moko mpo ete mopanga ekoma kino na Raba, engumba ya bato ya
    Amoni, mpe nzela mosusu mpo ete mopanga ekoma kino na Yelusalemi, engumba batonga
    makasi, kati na Yuda.
  eng-LSV: And you, wounded, wicked one, || Prince of Israel, whose day has come,
    || In the time of the iniquity of the end,
  eng-GNV: And thou prince of Israel polluted, and wicked, whose day is come, when
    iniquitie shall haue an ende,
  eng-WEBSTER: And thou, profane wicked prince of Israel, whose day is come, when
    iniquity shall have an end,
  nhw-BL: “Huan ica ta, tifiero tlanahuatijquetl tlen tlali Israel, ya ajsic hora
    para tijselis motlatzacuiltil huan titemacas cuenta tlen nochi tlamantli catli
    tijchijtoc.
  swh-ONEN: “ ‘Ee mtawala kafiri na mwovu wa Israeli, ambaye siku yako imewadia, ambaye
    wakati wako wa adhabu umefikia kilele chake,
  bba-bba: Kɑɑ swɑɑ yiru ye kowɑ, tiɑ yɑ n dɔɔ Rɑbɑ ɡiɑ, ye bɑ koo swĩi bu kɑ Amɔnibɑ
    tɑbu wɔri, tiɑ mɑɑ Yerusɑlɛmu ɡiɑ ye bɑ koo swĩi bu kɑ Yudɑbɑ tɑbu wɔri.
  eng-KJVCPB: And thou, profane wicked prince of Israel, whose day is come, when iniquity
    shall have an end,
  luo-luo: “ ‘Yaye ruodh jo-Israel ma timbene mono kendo richo, in bende ndaloni osechopo
    ma ibiro kumie mogik.
  meu-meu: Oi danu, Israel pavapavana, tau dikana, o hahemiro taumu, emu dina vada
    e kau, davamu bavabia vaitani negana vada e kau.
  npi-ULB: ए इस्राएल अपवित्र र दुष्‍ट शासक, जसको दण्‍डको दिन आएको छ, र जसको अपराध
    गर्ने समय सकिएको छ,
  yor-yor: “ ‘Ìwọ aláìmọ́ àti ẹni búburú ọmọ-aládé Israẹli, ẹni ti ọjọ́ rẹ̀ ti dé,
    ẹni tí àsìkò ìjìyà rẹ̀ ti dé góńgó,
  pes-OPCB: «و تو ای پادشاه اسرائیل، روز مجازات نهایی تو نیز فرا رسیده است.
  tgl-ULB: At ikaw, walang galang at masamang pinuno ng Israel kung saan ang mga araw
    ng kaparusahan ay dumating na, ang mga araw ng paggawa ng kasalanan ay natapos
    na,
  hui-hui: Isaraelealinaga kini kego í̠na i̱naga mana pugualu mana ko ngaru bialu
    haga kegoni. Í̠ mana ko bialu harigonaga pani nabelo ngulene horo biago kaware
    íbu ngagoni ndobe.
  mya-mya: '``အ​ချင်း​ယုတ်​မာ​ဆိုး​ညစ်​သည့်​ဣသ​ရေ​လ မင်း၊ သင်​၏​ကံ​ကြမ္မာ​ကို​ဖန်​တီး​မည့်​နေ့​ရက်၊
    သင်​အ​ပြီး​သတ်​အ​ပြစ်​ဒဏ်​ခံ​ရ​မည့်​နေ့ ရက်​ကျ​ရောက်​လာ​လေ​ပြီ။-'
  bod-N: ཀྱེ་འཆི་བར་འོས་པ་དང་ངན་པ་ཡིན་པའི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཁྱོད་ཀྱི་དུས་ལ་སླེབས་ཤིང་།
    མཇུག་མཐའི་ཉེས་ཆད་གཅོད་པའི་དུས་ལ་སླེབས་སོ་ཞེས་གསུངས།
  sna-sna: “ ‘Haiwa, iwe muchinda waIsraeri akaipa uye anozvidza, ane zuva rasvika,
    ane nguva yokurangwa kwake yasvika pakupedzisira,
  spa-BLM: “‘Tú, malvado herido de muerte, príncipe de Israel, cuyo día ha llegado,
    en el tiempo de la iniquidad del fin,
  cac-cac: A ach val tic ach sreyal Israel, te chuc ach, yajb'il ach eli, lac'anxo
    sjavi stiempoal a chaan slajvub' yaelal.
  swh-ULB: Kama wewe, mchafu na mtawala mwovu wa Israeli, ambaye siku ya hukumu imekuja,
    na ambaye mda wa kufanya uovu umekoma,
  bel-bel: І ты, нягодны, злачынны правадыр Ізраіля, дзень якога настаў цяпер, калі
    грахоўнасьці ягонай будзе пакладзены канец!
  deu-ELBBK: Du sollst einen Weg machen, damit das Schwert nach Rabbat der Kinder
    Ammon komme und nach Juda in das befestigte Jerusalem.
  mbb-OT: “Sikew, is lalung wey mekesesalà he pengulu te Israel. Neume en is timpu
    te kedsiluti kenikew!
  mal-2015: നിഹതനും ദുഷ്ടനുമായി യിസ്രായേലിന്റെ പ്രഭുവായുള്ളോവേ, അന്ത്യാകൃത്യത്തിന്റെ
    കാലത്തു നിന്റെ നാൾ വന്നിരിക്കുന്നു.
  rmc-rmc: Poznačin jekh drom prekal e šabľa, so džala pro foros Raba ko Amončana,
    a dujto drom pre Judsko, pro ohradzimen foros Jeruzalem.
  pes-OPV: و تو‌ای رئیس شریر اسرائیل که به زخم مهلک مجروح شده‌ای و اجل تو در زمان
    عقوبت آخررسیده است،
  ron-1924: Ши ту, домн нелеӂюит, гата сэ фий учис, домн ал луй Исраел, а кэруй зи
    вине токмай кынд нелеӂюиря есте ла кулме!
  ben-OBCV: “ ‘ওহে অপবিত্র ও দুষ্ট ইস্রায়েলের রাজপুত্র, তোমার দিন উপস্থিত হয়েছে,
    তোমার শাস্তির সময় চরমসীমায় পৌঁছেছে,
  som-som: Oo amiirka reer binu Israa'iil oo nijaasta iyo sharka ah, oo wakhtigiisu
    hadda yimid marka la ciqaabayow,
  lat-VUC: 'Tu autem, profane, impie dux Israël, cujus venit dies in tempore iniquitatis
    præfinita:'
  eng-ASVBT: And thou, O deadly wounded wicked one, the prince of Israel, whose day
    is come, in the time of the iniquity of the end,
  ita-1885: Fa' una via, per la quale la spada venga contro a Rabba de' figliuoli
    di Ammon; ed un'altra, per la quale venga in Giuda contro a Gerusalemme, città
    forte.
  eng-LXXUP: that the sword may enter in upon Rabbah of the children of Ammon, and
    upon Judea, and upon Jerusalem in the midst thereof.
  eng-ULB: As for you, profane and wicked ruler of Israel, whose day of punishment
    has come, and whose time of committing iniquity has ended,
  spa-VBL: “En cuanto a ti, impuro y malvado príncipe de Israel, ha llegado el momento
    de completar tu castigo.
  fra-_FOB: Et toi, profane, méchant, prince d'Israël, dont le jour arrive, au temps
    où l'iniquité a son terme,
  mal-mal: നിഹതനും ദുഷ്ടനുമായി യിസ്രായേലിന്റെ പ്രഭുവായുള്ളോവേ, നിന്റെ അകൃത്യത്തിന്റെ
    അന്ത്യനാൾ വന്നിരിക്കുന്നു”.
  urd-GVR: Ai Isrāīl ke bigaṛe hue aur bedīn ra'īs, ab wuh waqt ā gayā hai jab tujhe
    hatmī sazā dī jāegī.
  suz-BL: गे काइ मरिम्‍शो नु आं अरेशो लोव़ मटीब इस्राएल ङा सासन पाइब इ नाक्‍त जाक्‍त।
    इ नोले ङा सजाइ ततीक नाक्‍त जाक्‍त।
  eng-NOY: And thou, profane, wicked prince of Israel, whose day cometh in the time
    when iniquity bringeth destruction!
  ita-1927: (H21-30) E tu, o empio, dannato alla spada, o principe d’Israele, il cui
    giorno è giunto al tempo del colmo dell’iniquità;
  ckb-ckb: «”تۆش ئەی بەدکاری گڵاو، میری ئیسرائیل، ڕۆژت هاتووە، کاتی هاتووە سزادانت
    گەیشتووەتە بەرزترین پلە.
  eng-BBE: And you, O evil one, wounded to death, O ruler of Israel, whose day has
    come in the time of the last punishment;
  kan-OKCV: “ ‘ದುಷ್ಟನಾದ ಭ್ರಷ್ಟ ಇಸ್ರಾಯೇಲಿನ ರಾಜಕುಮಾರನೇ, ನೀನು ಮಾಡಿದ ಅಕ್ರಮಗಳಿಂದ ನಿನಗೆ
    ಅಂತ್ಯ ದಿವಸವು ಬಂದಿತು.
  tam-2017: இஸ்ரவேலை ஆளுகிற அவபக்தியுள்ள துன்மார்க்க அதிபதியே, அக்கிரமத்திற்கு முடிவு
    வருங்காலத்தில் உன்னுடைய நாள் வந்தது.
  spa-RV-1909: Y tú, profano é impío príncipe de Israel, cuyo día vino en el tiempo
    de la consumación de la maldad;
  ron-BTF: Și tu, prinț profan și stricat al lui Israel, a cărui zi a venit, când
    nelegiuirea va avea un sfârșit,
  eng-WEBP: “‘You, deadly wounded wicked one, the prince of Israel, whose day has
    come, in the time of the iniquity of the end,
  eng-FBV: As for you, you unclean, wicked prince of Israel, the time has come to
    complete your punishment.
  nld-1939: 'En gij, verworpeling, misdadiger, vorst van Israël, wiens tijd gekomen
    is, nu de schuld het toppunt bereikt heeft:'
  nch-BL: “Huan ica ta, tifiero tanahuatijquet ten tali Israel, ya ajsic hora para
    tijselis motatzacuiltil huan titemacas cuenta ten nochi tamanti cati tijchijtoc.
  vie-1934: (021-30) Về phần ngươi, vua chúa Y-sơ-ra-ên, người gian ác bị thương đến
    chết kia, ngày của ngươi đã đến, trong k” gian ác về cuối cùng.
  hin-CV: “ ‘हे इस्राएल के अशुद्ध और दुष्ट राजकुमार, तुम्हारा दिन आ गया है, तुम्हें
    दंड देने का अंतिम समय आ गया है,
  spa-BES: Y tú, oh maligno y profano, oh gobernante de Israel, cuyo día ha llegado
    en el tiempo del último castigo de la consumación de la maldad;
  tdx-tdx: atorò ty lalañe homba’ i fibaray mb’amy Raba’ o nte-Amoreo mb’eo naho mb’e
    Iehodà am’ Ierosalaime nifatrareñey mb’eo.
  tha-KJV: และเจ้า ผู้​ชั่​วท​ี่ลามกคือเจ้านายอิสราเอลเอ๋ย ผู้​ที่​วันกำหนดมาถึงแล้ว
    คือเวลาแห่งการลงโทษความชั่วช้าครั้งสุดท้าย
  por-BR-2018: E tu, profano e perverso príncipe de Israel, cujo dia do tempo do fim
    da maldade virá,
  deu-ELO: (021:30) Und du, Unheiliger, Gesetzloser, Fürst Israels, dessen Tag gekommen
    ist zur Zeit der Ungerechtigkeit des Endes!
  eng-WYC-2018: But thou, cursed wicked duke of Israel, whose day before-determined
    is come in the time of wickedness, (But thou, cursed wicked prince of Israel,
    whose predetermined day hath come in the time of wickedness,)
  epo-epo: Kaj vi, ho senhonora kaj malpia estro de Izrael, kies tago alvenis nun,
    kiam devas ĉesiĝi liaj krimoj —
  uig-PIN: Əmdi sǝn, i Israilning munapiⱪ ⱨǝm rǝzil xaⱨzadisi, ⱪǝbiⱨlikingning jazalinix
    waⱪti-saiti toxⱪinida, kɵridiƣan küning kelidu!
  beo-beo: Di, wadela:idafa, hadigi hame, Isala:ili hina bagade dunu! Na da dima bogoma:ne
    se bidi imunu.
  tpi-OTNT: “King bilong Israel, yu man bilong sakim tok bilong mi na bilong mekim
    pasin nogut tru. Taim i laik kamap nau bilong mi bekim tru olgeta rong bilong
    yu.
  hau-SA: “ ‘Ya kai ƙazantaccen mugu, yerima Isra’ila, wanda kwanansa ta zo, wanda
    lokacin hukuncinsa ya cika fal,
  uig-LAT: Emdi sen, i Israilning munapiq hem rezil shahzadisi, qebihlikingning jazalinish
    waqti-saiti toshqinida, köridighan küning kélidu!
  nde-nde: Wena nkosana yako-Israyeli exhwalileyo njalo embi, usuku lwakho selufikile,
    lesikhathi sokujeziswa kwakho sesifike emaphethelweni,
  ton-ton: ¶ “‘Pea ko koe, ʻae ʻeiki fakalielia mo angahala ʻi ʻIsileli, ʻaia kuo
    hoko hono ʻaho, ʻoka kakato ʻae fai angahala,
  ces-1613: Ty pak nečistý bezbožníče, kníže Izraelské, jehož den přichází, a čas
    skonání nepravosti,
  eng-WMB: “‘You, deadly wounded wicked one, the prince of Israel, whose day has come,
    in the time of the iniquity of the end,
  tam-TCV: “ ‘இஸ்ரயேலின் சீர்கெட்ட கொடிய இளவரசனே, உன் நாள் வந்துவிட்டது. உன் தண்டனையின்
    வேளை உச்சக்கட்டத்தை அடைந்துவிட்டது.
  ceb-ULB: Ug kamong mga mahugaw ug daotan, nga magmamando sa Israel, nga ang adlaw
    sa pagsilot miabot na, ug kadto nga mga takna natapos na,
  pol-UBG: A ty, nieczysty bezbożniku, księciu Izraela, którego dzień nadejdzie, gdy
    nastanie koniec ich nieprawości;
  urd-GVU: اے اسرائیل کے بگڑے ہوئے اور بےدین رئیس، اب وہ وقت آ گیا ہے جب تجھے حتمی
    سزا دی جائے گی۔
  deu-1912: Und du, Fürst in Israel, der du verdammt und verurteilt bist, dessen Tag
    daherkommen wird, wenn die Missetat zum Ende gekommen ist,
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೊರೆಯೇ, ದುಷ್ಟನೇ, ಭ್ರಷ್ಟನೇ! ನಿನಗೆ ಸಮಯವು ಹತ್ತಿರವಾಗಿದೆ; ಇದೇ ನಿನ್ನ
    ಅಪರಾಧದ ಕಡೆಗಾಲ.”
  yap-yap: “I gur e re tagagiyeg nu Israel ni kireb nir, birom e rran, ni rran ko
    yay ntomur e gechig rom, e ke yib.
  hlt-MCSB: Nang Israel khoboei hlang rhong neh halang aw, thaesainah a bawtnah tue
    kah a khohnin ha pawk coeng.
  mdy-ETH: «ኔኤኒ ፑርቱሞና ዒኢቲሢና ኩሜ ዒስራዔኤሌ ዓሶ ሱኡጋሦ! ጋፒንሢ ኔኤኒ ሜቶ ዔካንዳ ኬሊ ሃኣዛጌ ዑኬኔ።
  twi-ASANTE: “ ‘Wo, Israel heneba otirimuɔdenfoɔ a wo ɛda aduru. Wo a wo asotwe berɛ
    aduru ne mpɔnpɔnsoɔ,
  eng-WEBU: “‘You, deadly wounded wicked one, the prince of Israel, whose day has
    come, in the time of the iniquity of the end,
  wal-wal: “Nenoo iitanne tuna gidida Israa7eela halaqau, ne wurssetta pirddaa gallassai
    gakkiis.
  spa-PDDPT: Tú, ¡oh profano y perverso rey de Israel, tu día llegó, la hora del castigo
    final!
  gun-gun: Ha'e gui ndee Israel kuery ruvixa opa marã rei ndereko vai ete va'e, ovaẽ
    ma oiny nde'ára opaa py rombopaga aguã.
  ilo-ULB: Ket sika, a makarimon ken nadangkes a mangiturturay iti Israel, sika a
    dimteng ti aldaw ti pannakadusana, sika a nagpatingga ti panangar-aramidna kadagiti
    nakaro a basbasol.
  kpg-kpg: “Kooe go tagi o Israel, kooe tangada huaidu. Do laangi e hagaduadua iei
    goe la gu dau mai.
  uig-ARA: ئەمدى سەن، ئى ئىسرائىلنىڭ مۇناپىق ھەم رەزىل شاھزادىسى، قەبىھلىكىڭنىڭ جازالىنىش
    ۋاقتى-سائىتى توشقىنىدا، كۆرىدىغان كۈنىڭ كېلىدۇ!
  sus-sus: Kira keren xa siga Amorikae xɔnyi naxan xili Raaba. Kira firin nde xa siga
    Yudaya xa taa makantaxi naxan xili Darisalamu.
  pon-2006: “Kowe, kaunen Israel, aramas suwed, rahn omw lokolok leledohr.
  ksd-ksd: Ma u, a kaina tutana nina u kure Israel, u to na virua, tago i ot kaum
    bung na nilaun, ta ra bung na balbali ure ra varpiam.
  grc-BRENT: τοῦ εἰσελθεῖν ῥομφαίαν ἐπὶ Ῥαββὰθ υἱῶν Ἀμμὼν, καὶ ἐπὶ τὴν Ἰουδαίαν, καὶ
    ἐπὶ τὴν Ἱερουσαλὴμ, ἐν μέσῳ αὐτῆς.
  ind-AYT: Dan kamu, orang jahat yang najis, pemimpin Israel, yang harinya telah datang,
    yang waktu penghukumannya mencapai akhir,
  nya-nya: “ ‘Tsono iwe kalonga wonyozedwa ndi woyipa wa Israeli, amene tsiku lako
    lafika, amene nthawi yako yolangidwa yafika penipeni,
  hrv-hrv: Zacrtaj maču put da dođe u Rabat Bene Amon i u Judeju, u utvrđeni Jeruzalem.
  mps-mps: “Israel king, nago eno po sela sąyu, dwai kolesaga mu ebo bidi da. Te
    eno nago ebo dwai sę tigidali wei ponabo sogo megi pedelalio.
  tpi-tpi: “King bilong Israel, yu man bilong sakim tok bilong mi na bilong mekim
    pasin nogut tru. Taim i laik kamap nau bilong mi bekim tru olgeta rong bilong
    yu.
  dan-1931: Og du, gudløse Hedning*, Israels Fyrste, hvis Time slår, når din Misgerning
    er fuldmoden, { [*Zedekias, som har brudt sin Ed til Nebukadnezar.] }
  vie-OVCB: Hỡi vua chúa Ít-ra-ên đồi bại và gian ác, ngày cuối cùng là ngày hình
    phạt ngươi đã tới!
  guj-2017: હે ઇઝરાયલના અપવિત્ર અને દુષ્ટ સરદાર, તારી શિક્ષાનો અંતિમ દિવસ આવી પહોંચ્યો
    છે, અન્યાય કરવાના સમયનો અંત આવ્યો છે.
  pon-2006A: “Kowe, kaunen Israel, aramas suwed, rahn omw lokolok leledohr.
  por-BRBSL: “'Tu, ferido mortal, o príncipe de Israel, cujo dia chegou, no tempo
    da iniquidade do fim,
  cth-cth: Hahoi nang Isarel kahrawikung, ka kamhnawng e, na yonnae rektapnae hnin
    roeroe a pha toe.
  twi-twi: “ ‘Wo ɔkɔntɔnkye ne Israel hene ba otirimɔdenfo a wo da adu, wo a wʼasotwe
    bere adu ne mpɔmpɔnso,
  hlt-hlt: Nang Israel khoboei hlang rhong neh halang aw, thaesainah a bawtnah tue
    kah a khohnin ha pawk coeng.
  tbz-SIM: Dɛ kó icɛ kó kùmɑkù nku Bɑbidɔnni kóo kpɑ̀ɑ̀tì kó fɛhɑ̃ɑ̃pɔ̀nnɑfɛ yóó tũnnɛnímɛ̀
    kɛ́do Amɔniibɛ ɛì Adɑbɑɑ. Kɛ̀ kutɛkùu kɔtɛnɛ̀ Sudɑɑ tenkɛ̀ Sedisɑdɛmmu dihɛì iduotí
    fitɛ́ dì.
  msy-2020: “Nɨ Israelɨn atrivim, nɨ nan akaba batogha arazir kurabaram amir gumazim,
    kɨ nɨn arazir kuraba ikarvaghamin dughiam, a izegha gɨfa.
  dop-dop: Hɛɛ mpɑɑʋ ŋku Pɑpiloni yoolɑɑ kɑ́ tǝŋ nɑ pɑ́ tɑlɑ Amoni nyǝ́mɑ ɩcɑtɛ Lɑpɑɑ
    tɔ. Nɑ ŋku pɑɑ tǝŋ nɑ pɑ́ tɑlɑ Yutɑ koluŋɑ ɩcɑtɛ Yosɑlɛm tɑɑ tɔ.
  azb-azb: Sən ey murdar və pis olan İsrail rəhbəri, günün çatdı, nəhayət, cəza vaxtın
    gəldi”.
  eng-DBY: And thou, profane, wicked prince of Israel, whose day is come, at the time
    of the iniquity of the end,
  hin-2017: हे इस्राएल दुष्ट प्रधान, तेरा दिन आ गया है; अधर्म के अन्त का समय पहुँच
    गया है।
  wol-KYG: wenn yoon wa jëme saamaru Babilon ca Raba, dëkkub Amoneen ñi; wa ca des
    jëme ko Yerusalem, dëkk ba ñu dàbbli, ca Yuda.
  eng-YLT: And thou, wounded, wicked one, Prince of Israel, whose day hath come, In
    the time of the iniquity of the end!
  eng-WYC-2017: But thou, cursed wicked duke of Israel, whose day before-determined
    is come in the time of wickedness,
  eng-WMBB: “‘You, deadly wounded wicked one, the prince of Israel, whose day has
    come, in the time of the iniquity of the end,
  urd-GVH: ऐ इसराईल के बिगड़े हुए और बेदीन रईस, अब वह वक़्त आ गया है जब तुझे हतमी
    सज़ा दी जाएगी।
  rug-rug: Kei, agoi na koburu tavia kaleanamu pa Izireli, sa mua rane si ele kamo,
    sa mua totoso pude tava kilasa si ele kamo,
  gaz-gaz: “ ‘Yaa ilma mootii Israaʼel xuraaʼaa fi hamaa nana, kan guyyaan kee dhiʼaate,
    kan yeroon adabama keetii fiixee gaʼe,
  fra-LSG: Tu traceras l’un des chemins pour que l’épée arrive à Rabbath, ville des
    enfants d’Ammon, et l’autre pour qu’elle arrive en Juda, à Jérusalem, ville fortifiée.
  yal-yal: Kira keden nafala alogo silanfanna xa siga Amonine taan xili ma naxan xili
    Rabaha. Bonna xa siga Yuda yamanan nun Yerusalɛn taan xili ma, taa makantanxina.
  haw-1868: A o oe, e ke alii aia hewa o ka Iseraela, ua hiki mai kona la e oki ai
    ka hewa.
  arb-NAV: وَأَنْتَ أَيُّهَا الْمَطْعُونُ الأَثِيمُ، مَلِكُ إِسْرَائِيلَ، يَا مَنْ
    أَزِفَ يَوْمُهُ فِي سَاعَةِ الْعِقَابِ النِّهَائِيِّ
  ewe-ewe: “ ‘O! Wò Israel dziɖula vɔ̃ɖi, ame si gblɔa nya tovowo, ame si ƒe ŋkeke
    de, ame si ƒe ɣeyiɣi na tohehe ɖo eƒe kɔkɔƒe,
  eng-LEE: (21:30) And thou, death-deserving wicked one, prince of Israel, whose day
    is come, at the time of the iniquity of the end,—
  asm-FB: আৰু তুমি, হে অশুচি আৰু দুষ্ট ইস্ৰায়েলৰ অধিপতি, যিজনৰ শাস্তিৰ কাল উপস্থিত
    হ’ল, হত হ’বলগীয়া অন্তজনক অপৰাধৰ কাল উপস্থিত হোৱা দিন উকলিল,
  sus-A: كِرَ كٍرٍن شَ سِفَ عَمٌرِكَيٍ شْنيِ نَشَن شِلِ رَابَ. كِرَ قِرِن ندٍ شَ سِفَ
    يُدَيَ شَ تَا مَكَنتَشِ نَشَن شِلِ دَرِ سَلَمُ.
  fra-SBL: '"''Toi, le méchant blessé mortel, le prince d''Israël, dont le jour est
    venu, au temps de l''iniquité de la fin,'
  hbo-hbo: דֶּ֣רֶךְ תָּשִׂ֔ים לָבֹ֣וא חֶ֔רֶב אֵ֖ת רַבַּ֣ת בְּנֵֽי־עַמֹּ֑ון וְאֶת־יְהוּדָ֥ה
    בִירוּשָׁלַ֖͏ִם בְּצוּרָֽה׃
  kik-kik: “ ‘Wee mũthamaki ũyũ wa Isiraeli, o wee mwaganu na ndũrĩka, mũthenya waku
    nĩmũkinyu, na ihinda rĩaku rĩa kũherithio rĩgakinya mũthia.
  fra-NCL: Tu traceras un chemin à l’épée pour aller à Rabbath, capitale des fils
    d’Ammon, ou en Juda, contre Jérusalem, ville forte.
  cek-AK: Aw nang, panuet thok Israel siangpahrang, nang ih ani loe phak boeh, zaehaih
    pongah boenghaih to phak boeh.
  cuk-cuk: ”Israel-e-rey, bedi dule-gindakedid, dule-isganad, be-iba omosad, be-sabsur-odurdakleged-wachi
    omosad.
  uig-CYR: Әнди сән, и Исраилниң мунапиқ һәм рәзил шаһзадиси, қәбиһлигиңниң җазалиниш
    вақти-саити тошқинида, көридиған күниң келиду!
  tel-2017: అపవిత్రుడా నీ శిక్షా దినం దగ్గర పడింది. ఇశ్రాయేలీయుల పాలకుడా, అపవిత్రం
    చేసే కాలం ముగింపుకు వచ్చిన వాడా,
  hat-BSA: “‘Epi ou menm, O nonm mechan an ak blesi fatal la, prens Israël la, ou
    menm ak jou ki rive a, nan moman pinisyon final lan.
  kos-kos: “Kom su mwet kol koluk ac sesuwos lun Israel, len in kaiyuk safla lom pa
    ac tuku inge.
  hbo-WLC: דֶּ֣רֶךְ תָּשִׂ֔ים לָב֣וֹא חֶ֔רֶב אֵ֖ת רַבַּ֣ת בְּנֵֽי־עַמּ֑וֹן וְאֶת־יְהוּדָ֥ה
    בִירוּשָׁלִַ֖ם בְּצוּרָֽה׃
  ibo-ibo: “ ‘Gị onye rụrụ arụ, onye na-emebi iwu, gị nwa eze nʼIzrel, gị onye ụbọchị
    ahụhụ ya rurula,
  ory-ory: ପୁଣି, ହେ ଆହତ ଦୁଷ୍ଟ ଇସ୍ରାଏଲୀୟ ଅଧିପତି, ଅନ୍ତିମ ଅପରାଧ ସମୟରେ ତୁମ୍ଭର ଦିନ ଉପସ୍ଥିତ
    ହୋଇଅଛି;
  chk-chk: Nge en samolun Israel mi fokun föföringau, epwe war ränum, ewe ränin om
    kopwe küna apwüngün lesopolan.
  rop-rop: “Yu brabli nogudbala king blanga Isreil. Det dei blanga yu im kaminap gulijap
    na wen ai garra panishim yu.
  ukr-1871: Ти ж, негідний, безбожний князю Ізрайлїв, що на тебе прийшов день твій,
    і твоїй безбожностї настав конець, —
  deu-1951: (021-30) aber, gottloser Frevler, Fürst Israels, dessen Tag kommt zur
    Zeit, da deiner Missetat ein Ende gemacht wird,
  eng-JPS: (21-30) And thou, O wicked one, that art to be slain, the prince of Israel,
    whose day is come, in the time of the iniquity of the end;
  srp-1865: Naèini put, kojim æe doæi maè na Ravu sinova Amonovijeh, i u Judeju na
    tvrdi Jerusalim.
  lug-lug: “ ‘Ggwe omulangira wa Isirayiri omwonoonefu, omukozi w’ebibi, olunaku gwe
    lutuukidde, ekiseera eky’okubonerezebwa kwo, bwe kituukidde ku ntikko esemberayo
    ddala,
  heb-heb: ואתה חלל רשע נשיא ישראל אשר בא יומו בעת עון קץ׃
  ben-IRV: এবং তুমি অপবিত্র ও দুষ্ট ইস্রায়েল-শাসক তোমার শাস্তির দিন এসেছে, তোমার
    অপরাধের দিন শেষ।
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੇ ਦੁਸ਼ਟ ਫੱਟੜ ਪ੍ਰਧਾਨ, ਤੇਰਾ ਦਿਨ ਆ ਗਿਆ ਹੈ! ਇਹ ਬਦੀ ਦਾ ਅੰਤ ਸਮਾਂ ਹੈ!
  mya-JVB: အချင်းဆိုးယုတ် သော အဓမ္မ ဣသရေလ မင်းသား ၊ အဓမ္မ အမှုကြောင့်ဆုံးရှုံး ရသောကာလ
    ရောက် သောအခါ ၊ သင်၏အချိန် ကာလသည် ရောက် လိမ့်မည်။
  hmo-hmo: “Oi danu, Israela ena king, tau dikana, helaga diba lasi tauna, oiemu dina
    ia ginidae vadaeni. Oiemu davana do oi abia momokani negana ia ginidae vadaeni.
  urd-urd: और तू ऐ मजरूह शरीर शाह — ए — इस्राईल, जिसका ज़माना बदकिरदारी के अन्जाम
    को पहुँचने पर आया है।
  rus-SYN: И ты, недостойный, преступный вождь Израиля, которого день наступил ныне,
    когда нечестию его положен будет конец!
  bqc-SIM: Ado iada, fɛ̃nda i sɛ gɛ lɛ́lɛ Amↄniↄ mɛɛwia Labawa. Ado iada, i sɛ gɛ
    lɛ́lɛ Yudaↄwa ń ń wɛ̃́lɛ bĩ́ide Yelusalɛũo.
  tcz-CHONGTHU: O nangho danbei leh gitlouna Israel leng chapate nangho chungchang
    ngaitona achaina nikho chu hilai ahitai.”
  mar-mar: तू पवित्रते बद्दल अनादर दाखवला आणि दुष्ट इस्राएलचे शास्ते त्यांच्यावर शासन
    करण्याचा दिवस येत आहे, त्याने केलेल्या अपराधांचा समय संपला आहे.
  qub-qub: Israelpa fiyu raynin, gammanga castïgu chayaycämunnami. Llapan juchayquipitami
    castïgu chayashunayquipäna caycan.
  bqp-bqp: Kɑɑ swɑɑ yiru ye kowɑ, tiɑ yɑ n dɔɔ Rɑbɑ giɑ, ye bɑ koo swĩi bu kɑ Amɔnibɑ
    tɑbu wɔri, tiɑ mɑɑ Yerusɑlɛmu giɑ ye bɑ koo swĩi bu kɑ Yudɑbɑ tɑbu wɔri.
  hat-hat: Kanta pou ou menm, chèf peyi Izrayèl la, krimenèl san respè pou Bondye,
    jou pa ou la, jou dènye chatiman ou lan ap rive.
  eng-BSB: And you, O profane and wicked prince of Israel, the day has come for your
    final punishment.’
  eng-WEBPB: “‘You, deadly wounded wicked one, the prince of Israel, whose day has
    come, in the time of the iniquity of the end,
  kbq-kbq: Hagi kagra Israeli kva nera kefo avu'avaza hunka kasri avu'avaza nehana
    nekino, knaka'amo'a atuparega egeno, knazama eri knamo'a atumpare egeno,
  nhe-BL: “Huan ica ta, tifiero tlanahuatijquetl tlen tlali Israel, ya ajsic hora
    para tijselis motlatzacuiltil huan titemacas cuenta tlen nochi tlamantli tlen
    tijchijtoc.
  gub-BL: Ne Izaew wanuwihaw ne, neaiw ne. Nerekyze kwaw Tupàn wi. A'e rupi ne'ar
    nerehe hezepykaw uhem iko a'e no.
  eng-DRA: 'But thou profane wicked prince of Israel, whose day is come that hath
    been appointed in the time of iniquity:'
