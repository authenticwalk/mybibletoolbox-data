verse: EZK.021.020
translations:
  mal-C: അമ്മോന്യരുടെ രബ്ബയിലേക്ക് ആ വാൾ വരേണ്ടതിന് ഒരു വഴിയും യെഹൂദ്യയിൽ കോട്ടകെട്ടി
    ഉറപ്പിച്ചിട്ടുള്ള ജെറുശലേമിലേക്ക് വരേണ്ടതിന് മറ്റൊരു വഴിയും അടയാളപ്പെടുത്തുക.
  deu-TKW: Damit Herzen auf und nieder wogen, und der zu Falle Gebrachten viele seien
    an allen ihren Thoren. Ich lasse blinken das Schwert; ja zum Blitzen ist es gemacht,
    zum Schlachten geschärft.
  lin-lin: Mpo ete mitema na bango ekoka kolenga mpe bakufi bazala ebele, nasili kotia
    mopanga oyo ebomaka na bikuke nyonso ya bingumba na bango. Tala, bangalisi yango
    mpo ete epela lokola mikalikali ; basimbi yango mpo na koboma !
  eng-LSV: Appoint a way for the coming of the sword, || To Rabbath of the sons of
    Ammon, || And to Judah, in fortified Jerusalem.
  eng-GNV: Appoint a way, that the sworde may come to Rabbath of the Ammonites, and
    to Iudah in Ierusalem the strong citie.
  eng-WEBSTER: Appoint a way, that the sword may come to Rabbah of the Ammonites,
    and to Judah in Jerusalem the fortified.
  nhw-BL: Se ojtli yas para altepetl Jerusalén nopa altepetl catli más cuali moyahualojtoc
    tlen tlali Judá huan seyoc para tlali Rabá campa itztoque nopa amonitame. Huan
    campa pehuas nopa ome ojtli, xijtlali se letrero catli quiijtos ipan tlaque altepetl
    yohui nopa ojtli.
  swh-ONEN: Weka alama njia moja kwa ajili ya upanga upate kuja dhidi ya Raba ya Waamoni
    na nyingine upate kuja dhidi ya Yuda na Yerusalemu iliyozungushiwa ngome.
  bba-bba: Yɑ bɑɑwuren wɔruɡɔrun dɑm buɑmɔ. Yɑ derɑ bɑ wɔrukumɔ. Wee nɑ derɑ yɑ wɑ̃ɑ
    bɑɑwuren kɔnnɔwɔ. Wee yɑ bɑllimɔ nɡe ɡuru mɑɑkinu, yɑ sɔɔru sɑ̃ɑ yu kɑ ɡo.
  eng-KJVCPB: Appoint a way, that the sword may come to Rabbath of the Ammonites,
    and to Judah in Jerusalem the defenced.
  luo-luo: Ket ranyisi kama yo pogorego mondo onyis yo madonjo Raba mar jo-Amon, to
    machielo madonjo Juda kendo moro madonjo Jerusalem mochiel motegno.
  meu-meu: Dare ena mai dalana toana ba karaia; Raba, Amono taudia edia hanua, bona
    Iuda, bona Ierusalem, hanua mai maguna, baine mai henidia.
  npi-ULB: अम्‍मोनीहरूको सहर रब्‍बामा बेबिलोनी फौज आउनलाई एउटा बाटोमा निशाना बनाइदे
    । अर्कोमा तिनै फौजलाई यहूदामा र किल्‍ला भएको यरूशलेम सहरमा आउनलाई एउटा निशाना
    बनाइदे ।
  yor-yor: La ọ̀nà kan fún idà láti wá kọlu Rabba ti àwọn ará Ammoni kí òmíràn kọlu
    Juda, kí ó sì kọlu Jerusalẹmu ìlú olódi.
  pes-OPCB: '@see-verse:EZK.021.019'
  tgl-ULB: Tatakan mo ang isang daanan para sa hukbo ng Babilonia na pupunta sa Raba,
    sa lungsod ng mga Amonita. Tatakan mo ang isa pa upang ituro ang hukbo patungo
    sa Juda at sa lungsod ng Jerusalem, na pinatibay.
  hui-hui: '@see-verse:EZK.021.019'
  mya-mya: ဖျက်​ဆီး​မည့်​ဋ္ဌား​လာ​ရောက်​ရန်​မှတ်​တိုင်​တစ် တိုင်​သည် အမ္မုန်​ပြည်​ရဗ္ဗတ်​မြို့​သို့​လမ်း​ညွှန်
    လျက် အ​ခြား​တစ်​တိုင်​မှာ​ယု​ဒ​ပြည်​ခိုင်​ခံ့ သော​ယေ​ရု​ရှ​လင်​မြို့​သို့​လမ်း​ညွှန်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ལམ་གཅིག་ལ་རྟགས་བརྒྱབ་ནས་རལ་གྲི་ཨམ་མོན་པའི་རབ་བཱ་བྱ་བའི་སྟེང་དུ་འབབ་པར་བྱེད་པ་དང་།
    ཡང་ལམ་གཞན་ཞིག་ལ་རྟགས་བརྒྱབ་ནས་རལ་གྲི་ཡ་ཧུ་དཱའི་སྟེང་དུ་འབབ་པར་བྱས་ནས་མཁར་བརྟན་པོ་ཡེ་རུ་སཱ་ལེམ་ལ་རྒོལ་བར་གྱུར་ཅིག
  sna-sna: Utare mugwagwa mumwe chete womunondo unouya kuzorwa neRabha ravaAmoni uye
    mumwe uchizorwa neJudha neJerusarema rakakomberedzwa.
  spa-BLM: Señalarás un camino para que la espada llegue a Rabá de los hijos de Amón,
    y a Judá en Jerusalén la fortificada.
  cac-cac: Tzac'och yechel junoc b'e b'aj ol b'at vin̈ rey chi' yed' q'uen espada
    d'a chon̈ab' Rabá, d'a yol yic Amón. Tza b'oan yechel junocxo b'e chi' sc'och
    d'a Jerusalén, aton jun chon̈ab' vach' yajoch smuroal d'a yol yic Judá.
  swh-ULB: Onyesha njia moja kwa ajili ya jeshi la Wababeli kuja Raba, mji wa Waamoni.
    Onyesha nyingine kuelekea jeshi la Yuda na mji wa Yerusalemu, ambayo imeimarishwa.
  bel-bel: Уяві сабе дарогу, па якой меч ішоў бы ў Раву сыноў Амонавых і ў Юдэю, ва
    ўмацаваны Ерусалім,
  deu-ELBBK: Damit das Herz zerfließe und viele hinstürzen, habe ich das schlachtende
    Schwert gegen alle ihre Tore gerichtet. Wehe! Zum Blitzen ist es gemacht, zum
    Schlachten geschärft.
  mbb-OT: Is sevaha he zalan ebpehendiyà te Raba, he kepital te Amon, ne is sevaha
    pa, ne ibpehendiyà te Jerusalem he neliǥuy te verengbeng, he kepital te Juda.
  mal-2015: അങ്ങനെ വാൾ അമ്മോന്യരുടെ രബ്ബയിലും യെഹൂദയിൽ ഉറപ്പുള്ള യെരൂശലേമിലും വരേണ്ടതിന്നു
    നീ വഴി നിയമിക്ക.
  rmc-rmc: hoj te predaran andro jile a te peren but džene. Paš dojekh brana thoďom
    e šabľa te murdarel. Dikh, hiňi pripravimen te demel sar bleskos; hiňi lešťimen
    avri, hoj te murdarel!
  pes-OPV: راهی تعیین نما تاشمشیر به ربه بنی عمون و به یهودا در اورشلیم منیع بیاید.
  ron-1924: Сэ фачь унул дин ачесте друмурь аша ка сабия сэ винэ ла Раба, четатя копиилор
    луй Амон, ши пе челэлалт, аша ка сабия сэ винэ ын Иуда, ла Иерусалим, четатя ынтэритэ.
  ben-OBCV: তরোয়ালের জন্য অম্মোনীয়দের রব্বা নগরের বিরুদ্ধে যাবার একটি রাস্তা এবং
    যিহূদা ও প্রাচীর দিয়ে ঘেরা জেরুশালেমের বিরুদ্ধে যাবার অন্য একটি রাস্তায় চিহ্ন
    দাও।
  som-som: Waxaad taswiirtaa jid ay seeftu ugu iman karto Rabbaahda reer Cammoon iyo
    Yeruusaalemta dhufayska leh oo dalka Yahuudah ku dhex taal.
  lat-VUC: Viam pones ut veniat gladius ad Rabbath filiorum Ammon, et ad Judam in
    Jerusalem munitissimam.
  eng-ASVBT: Thou shalt appoint a way for the sword to come to Rabbah of the children
    of Ammon, and to Judah in Jerusalem the fortified.
  ita-1885: Io ho posto lo spavento della spada sopra tutte le lor porte, per far
    che ogni cuore si strugga, e per moltiplicar le ruine; ahi lasso me! ella è apparecchiata
    per folgorare; è aguzzata per ammazzare.
  eng-LXXUP: 'and the weak ones be multiplied at every gate—they are given up to the
    slaughter of the sword: it is well fitted for slaughter, it is well fitted for
    glittering.'
  eng-ULB: Mark one road for the Babylonian army to come to Rabbah, the city of the
    Ammonites. Mark the other to lead the army to Judah and the city of Jerusalem,
    which is fortified.
  spa-VBL: Haz que una señal señale el camino para atacar la ciudad amonita de Rabá,
    y otra para atacar Judá y la ciudad fortificada de Jerusalén.
  fra-_FOB: Trace l'un des chemins par où l'épée arrive à Rabbath, ville des enfants
    d'Ammon, et l'autre par où elle arrive en Juda, à Jérusalem, la ville forte.
  mal-mal: അങ്ങനെ വാൾ അമ്മോന്യരുടെ രബ്ബയിലും യെഹൂദയിൽ ഉറപ്പുള്ള യെരൂശലേമിലും വരേണ്ടതിന്
    നീ വഴി നിയമിക്കുക.
  urd-GVR: ek Ammoniyoṅ ke shahr Rabbā kā aur dūsrā Yahūdāh ke qilāband shahr Yarūshalam
    kā. Yih wuh do rāste haiṅ jo Shāh-e-Bābal kī talwār iḳhtiyār kar saktī hai.
  suz-BL: मेको तरवार जाक्‍चा कली अम्‍मोनी आन रब्‍बाह सहर, यहूदा नु गारो हिरशो यरूसलेम
    कली लां सेलीन।
  eng-NOY: Appoint a way, that the sword may come towards Rabbath of the sons of Ammon,
    and towards Judah, to Jerusalem, the fenced city.
  ita-1927: (H21-25) Fa’ una strada per la quale la spada vada a Rabba, città de’
    figliuoli d’Ammon, e un’altra perché vada in Giuda, a Gerusalemme, città fortificata.
  ckb-ckb: ڕێگایەک دیاری بکە با شمشێرەکە بێتە سەر ڕەبەی پایتەختی عەمۆنییەکان و بۆ
    سەر یەهودا لە ئۆرشەلیمی قەڵابەند،
  eng-BBE: Put a pillar at the top of the road for the sword to come to Rabbah in
    the land of the children of Ammon, and to Judah and to Jerusalem in the middle
    of her.
  kan-OKCV: ಅಮ್ಮೋನ್ಯರ ರಬ್ಬಾ ಪಟ್ಟಣಕ್ಕೂ, ಯೆಹೂದದ ಕೋಟೆ ಕೊತ್ತಲಗಳಿಂದ ಕುಡಿದ ಯೆರೂಸಲೇಮಿಗೂ ಆ
    ಖಡ್ಗವು ಬರುವುದಕ್ಕೆ ದಾರಿಗಳನ್ನು ಮಾಡು.
  tam-2017: வாள் அம்மோனியர்களின் பட்டணமாகிய ரப்பாவுக்கு விரோதமாக வரக்கூடிய ஒரு வழியையும்,
    யூதாவில் இருக்கிற பாதுகாப்பான எருசலேமுக்கு விரோதமாக வரக்கூடிய ஒரு வழியையும் குறித்துக்கொள்.
  spa-RV-1909: El camino señalarás por donde venga la espada á Rabba de los hijos
    de Ammón, y á Judá contra Jerusalem la fuerte.
  ron-BTF: Rânduiește o cale, ca sabia să vină la Raba amoniților și la Iuda în Ierusalimul
    cel întărit.
  eng-WEBP: You shall appoint a way for the sword to come to Rabbah of the children
    of Ammon, and to Judah in Jerusalem the fortified.
  eng-FBV: Have one sign point down the road for an attack on the Ammonite city of
    Rabbah, and another to attack Judah and the fortified city of Jerusalem.
  nld-1939: Eén weg moet ge banen, waarlangs het zwaard naar Rabba der Ammonieten
    komt; en een andere weg, waarlangs het naar Juda met haar middelpunt Jerusalem
    komt.
  nch-BL: Se ojti yas para altepet Jerusalén nopa altepet cati más cuali moyahualojtoc
    ten tali Judá huan seyoc para tali Rabá campa itztoque nopa amonitame. Huan campa
    pehuas nopa ome ojti, xijtali se tajcuiloli ipan huapali quiijtos ipan taya altepet
    yahui nopa ojti.
  vie-1934: (021-25) Ngươi khá chỉ định đường lối cho gươm đi qua, một đường thì hướng
    về Ráp-ba, thành của con cái Am-môn, và một đường hướng về Giu-đa tại Giê-ru-sa-lem,
    là thành bền vững.
  hin-CV: एक मार्ग को अम्मोनियों के रब्बाह के विरुद्ध तलवार के आने के लिये, और दूसरे
    मार्ग को यहूदिया और किलाबंदी किए हुए येरूशलेम के विरुद्ध चिन्हांकित करना.
  spa-BES: Marca el camino por donde la espada vendrá a Raba en la tierra de los hijos
    de Amón, a Judá, que en Jerusalén tiene su fortaleza.
  tdx-tdx: hampitranake arofo, ie maro ty hitsikapy naho hikorovoke, t’ie ampiatrefeko
    ami’ty lengom-pibara an-dalambei’ iareo iaby. Hehe te nampimilemilereñe, nisioñeñe
    hanjamañe.
  tha-KJV: ทำทางหนึ่งให้ดาบมายังรับบาห์​แห่​งคนอัมโมน และมายังยูดาห์ในเยรูซาเล็มเมืองที่​มี​กำแพง
  por-BR-2018: Propõe um caminho, por onde venha a espada contra Rabá dos filhos de
    Amom, e contra Judá, contra a fortificada Jerusalém.
  deu-ELO: (021:25) Du sollst einen Weg machen, damit das Schwert nach Rabbath der
    Kinder Ammon komme, und nach Juda in das befestigte Jerusalem.
  eng-WYC-2018: setting a way, that the sword come to Rabbath of the sons of Ammon,
    and to Judah into Jerusalem most strong. (pointing the way, so that the sword
    come to Rabbath of the Ammonites, and to Judah into the fortified Jerusalem.)
  epo-epo: Marku vojon, per kiu devas veni glavo en Raban de la Amonidoj, kaj en Judujon,
    en la fortikigitan Jerusalemon.
  uig-PIN: yǝni ⱪiliqning yetip kelixi üqün Ammoniylarning Rabbaⱨ xǝⱨirigǝ bir yol
    ⱨǝmdǝ Yǝⱨudaƣa, yǝni istiⱨkami mǝstǝⱨkǝm Yerusalem xǝⱨirigǝ yǝnǝ bir yolni bekitip
    ⱪoyƣin;
  beo-beo: Logo afae da Ba:bilone hina bagade dunu amoma A:mounaide moilai bai bagade
    La:ba amoga ahoasu logo olelemu, amola eno da Yuda fi ilia moilai bai bagade Yelusaleme
    gasa bagade gagili sali, amoga ahoasu olelemu.
  tpi-OTNT: '@see-verse:EZK.021.019'
  hau-SA: Ka nuna hanya guda wadda takobi zai fāɗo wa Rabba ta Ammonawa ɗayan kuma
    da zai fāɗo a kan Yahuda da kuma Urushalima mai katanga.
  uig-LAT: yeni qilichning yétip kélishi üchün Ammoniylarning Rabbah shehirige bir
    yol hemde Yehudagha, yeni istihkami mestehkem Yérusalém shehirige yene bir yolni
    békitip qoyghin;
  nde-nde: Canda omunye umgwaqo wenkemba ukuba izemelana leRabha yama-Amoni, lomunye
    ukumelana loJuda kanye leJerusalema elivikelweyo.
  ton-ton: Tuʻutuʻuni ha hala, koeʻuhi ke haʻu ai ʻae heletā ki Lapata ʻoe kau ʻAmoni,
    pea ki Siuta ʻi Selūsalema ʻaia kuo ʻāʻi.
  ces-1613: Ukaž cestu, kudy by jíti měl meč, k Rabbat-li synů Ammon, čili k Judstvu,
    na Jeruzalémské pevnosti,
  eng-WMB: You shall appoint a way for the sword to come to Rabbah of the children
    of Ammon, and to Judah in Jerusalem the fortified.
  tam-TCV: அம்மோனியரின் பட்டணமான ரப்பாவுக்கு எதிராக வாள் வரும்படி வழியொன்றைக் குறி.
    அரண்செய்யப்பட்ட எருசலேமுக்கும், யூதாவுக்கும் விரோதமாக வாள் வரும்படி வேறொரு வழியையும்
    குறி.
  ceb-ULB: Markahi ang usa ka dalan nga alang sa kasundalohan sa Babilonia nga moadto
    sa Raba, ang siyudad sa mga Amonihanon. Markahi usab ang laing dalan aron maoy
    mogiya sa kasundalohan ngadto sa Juda ug ngadto sa Jerusalem, ang lig-on nga mga
    siyudad.
  pol-UBG: 'Wyznacz drogę, którą ma przyjść miecz: do Rabby synów Ammona i do Judy
    w obwarowanej Jerozolimie.'
  urd-GVU: ایک عمونیوں کے شہر ربّہ کا اور دوسرا یہوداہ کے قلعہ بند شہر یروشلم کا۔
    یہ وہ دو راستے ہیں جو شاہِ بابل کی تلوار اختیار کر سکتی ہے۔
  deu-1912: Und stelle ein Zeichen vorn an den Weg zur Stadt, dahin es weisen soll;
    und mache den Weg, daß das Schwert komme gen Rabba der Kinder Ammon und nach Juda,
    zu der festen Stadt Jerusalem.
  kan-2017: ಅಮ್ಮೋನ್ಯರ ರಬ್ಬಾ ಎಂಬ ಪಟ್ಟಣಕ್ಕೂ, ಯೆಹೂದದೊಳಗೆ ಕೋಟೆ ಕೊತ್ತಲಗಳಿಂದ ಕೂಡಿದ ಯೆರೂಸಲೇಮಿಗೂ
    ಖಡ್ಗವು ಬರುವುದಕ್ಕೆ ದಾರಿಗಳನ್ನು ಮಾಡು.
  yap-yap: Reb e be dag ngak fare pilung e wo’ ngak piyu Ammon ko binaw u Rabbah,
    ma reb e be dag bpa’ ni sor nga Judah, ko fare binaw nu Jerusalem ni kan yororiy.
  hlt-MCSB: cunghang ha pawk ham longpuei te Ammon koca Rabbah taengah khaw, Judah
    taeng neh Jerusalem vong cak taegnah khaw khueh pah.
  mdy-ETH: ዬያ ዖሎ ዖላ ዓሶም ዓሞኔ ካታሞ ራኣባ ጎዖዞ ባንሢ ዔኪ ዓኣዻ ጎይፆይዳ፥ ጊንሣ ሃሣ ዪሁዳኮ ኬልቂ ዲርቂንቴ ካታሞ
    ዬሩሳላሜ ባንሢ ዔኪ ዓኣዻ ባንፆይዳኣ ዻዋ ማላቶ ጌሤ።
  twi-ASANTE: Bɔ ɛkwan baako a akofena no bɛfa soɔ akɔtia Amonfoɔ Raba ne baako nso
    a ɛbɛtia Yuda ne Yerusalem a wɔabɔ ho ban no.
  eng-WEBU: You shall appoint a way for the sword to come to Rabbah of the children
    of Ammon, and to Judah in Jerusalem the fortified.
  wal-wal: Issi ogiyan de7iya malaatai Raaba giyo Amoonatu katamaa biyoosaa malaatees;
    hinkkoi qassi Yihudan gimbbettida Yerusalaame katamaa biyoosaa malaatees.
  spa-PDDPT: Señala el camino para que la espada vaya a Rabá de los hijos de Amón,
    a Judá y contra Jerusalén, la ciudad fortificada.
  gun-gun: Embopara imoiny peteĩ tape Amom kuery rekoa Rabá katy kyxe reve oo aguã,
    ha'e rã amboae ma Judá ha'e Jerusalém tetã ikorapa va'e katy oo aguã.
  ilo-ULB: Mangikabilka iti pagilasinan iti maysa a kalsada para iti armada ti Babilonia
    a mapan iti Rabba, a siudad dagiti Ammonita. Mangikabilka iti pagilasinan iti
    maysa pay a kalsada a mangiturong iti armada a mapan iti Juda ken iti siudad ti
    Jerusalem, a nasarikedkedan.
  kpg-kpg: E dahi e hagamodongoohia gi di king di ala dela e hana gi di waahale Rabbah
    i tenua digau Ammon, gei di hoo di ala dela e hana gi Judah gi Jerusalem, di waahale
    dela gu abaaba.
  uig-ARA: يەنى قىلىچنىڭ يېتىپ كېلىشى ئۈچۈن ئاممونىيلارنىڭ رابباھ شەھىرىگە بىر يول
    ھەمدە يەھۇداغا، يەنى ئىستىھكامى مەستەھكەم يېرۇسالېم شەھىرىگە يەنە بىر يولنى بېكىتىپ
    قويغىن؛
  sus-sus: Na kui limaniya bama nɛ mixie yi ra, mixi gbegbe sɔntɔ. N ma santidɛgɛma
    tima nɛ naadɛe birin na faxɛ tife ra. A dangima nɛ alɔ seyamakɔnyi.
  pon-2006: Kilelo pahn kasalehda elen nanmwarkio me kolahng Rappa, kahnimw en mehn
    Ammon kan, oh ahl teio kolahng Suda, oh ong Serusalem, kahnimw me kehl kelailo.
  ksd-ksd: Una vakilang ra nga upi ra pakat na vinarubu na mur ia tadav Raba, ra pia
    na pal kai ra tarai Amon, ma tadav Ierusalem ta ra langun Iuda.
  grc-BRENT: ὅπως μὴ θραυσθῇ ἡ καρδία, καὶ πληθυνθῶσιν οἱ ἀσθενοῦντες ἐπὶ πᾶσαν πύλην,
    παραδέδονται εἰς σφάγια ῥομφαίας· εὖ γέγονεν εἰς σφαγὴν, εὖ γέγονεν εἰς στίλβωσιν.
  ind-AYT: Tentukan jalan sehingga pedang itu datang ke Raba, daerah orang Amon, dan
    ke Yehuda, ke Yerusalem yang berbenteng.
  nya-nya: Ulembe chizindikiro pa msewu umene lupanga lidzadzere popita ku Raba wa
    ku Amoni, ndiponso ku Yuda ndi ku Yerusalemu, mzinda wotetezedwa.
  hrv-hrv: Da zadršću srca, da bude žrtava nebrojenih, na svaka sam vrata postavio
    mač, pripravljen da k'o munja sijeva, za pokolje naoštren.
  mps-mps: '@see-verse:EZK.021.019'
  tpi-tpi: '@see-verse:EZK.021.019'
  dan-1931: så at Sværdet både kan komme til Rabba i Ammonitternes Land og til Juda
    og Jerusalem midt i Juda.
  vie-OVCB: một đường chỉ đến Ráp-ba, thủ đô của người Am-môn, và một đường khác để
    diệt người Giu-đa và các thành lũy Giê-ru-sa-lem.
  guj-2017: આમ્મોનીઓના નગર રાબ્બાહમાં બાબિલીઓના સૈન્યને આવવાનો એક માર્ગ બનાવ. બીજો
    માર્ગ યહૂદિયામાં એટલે કોટવાળા યરુશાલેમમાં આવવાનો માર્ગ બનાવ.
  pon-2006A: Kilelo pahn kasalehda elen nanmwarkio me kolahng Rappa, kahnimw en mehn
    Ammon kan, oh ahl teio kolahng Suda, oh ong Serusalem, kahnimw me kehl kelailo.
  por-BRBSL: Você designará um caminho para que a espada venha a Rabá dos filhos de
    Amom, e a Judá em Jerusalém, o fortificado.
  cth-cth: Lamthung hah Ammonnaw kho Rabah hoi tahloi a tâco thai nahan sak nateh,
    Judah ram a lungui e Jerusalem kalupnae hai sak haw.
  twi-twi: Bɔ ɔkwan baako a afoa no bɛfa so ako atia Amonfo Raba ne baako nso a ebetia
    Yuda ne Yerusalem a wɔabɔ ho ban no.
  hlt-hlt: cunghang ha pawk ham longpuei te Ammon koca Rabbah taengah khaw, Judah
    taeng neh Jerusalem vong cak taegnah khaw khueh pah.
  tbz-SIM: Kɛ bo donnɛ́ bɛnìtìbɛ̀ kɔ̃m̀bùɔ̀tì kɛ̀ bɛ̀ nkpeutí kɛ duò. Dikɔ̀ùsiè diì
    bo bɑ́ wè o bòrì. N dì sũ̀ɔ̃́tɛ́mu kɛ̀ di bo mpĩnti, dì nɑrikɛ mukɔ̀ù kpɛ́í nkɛ.
  msy-2020: '@see-verse:EZK.021.019'
  dop-dop: Tǝ yɔkǝɣɩ yǝlɑɑ ɑpɑlʋtʋ kɛ́. Tǝ yeki nɑ pɑ́ seliɣi. Tɑcɑɑ mɑ́, mɑ sɩɩ lɑɣɑtɛ
    kʋkʋkʋlɛ kɛ pɑɑ nɔnɔɣɔ ŋkɑɣɑ. Tǝ ŋmɛlǝsǝɣɩ nɑ tǝ sɔɔlʋ pɩɩwɑ sɩ tǝ́ kʋ́.
  azb-azb: Qılınc Ammon övladlarının Rabba şəhərinə, Yəhudaya və qalalı Yerusəlimə
    yönəlsin deyə yol hazırla.
  eng-DBY: Appoint a way for the coming of the sword to Rabbah of the children of
    Ammon, and to Judah at the fenced [city] of Jerusalem.
  hin-2017: एक मार्ग ठहरा कि तलवार अम्मोनियों के रब्बाह नगर पर, और यहूदा देश के गढ़वाले
    नगर यरूशलेम पर भी चले।
  wol-KYG: yóbbuw fit, tërëfloo ñu bare. Seen buntoo bunt laa teg saamaru bóomkat.
    Ndeysaan, bii saamar bu ñu defar ba muy tàkk, xacc ko ngir bóome.
  eng-YLT: A way appoint for the coming of the sword, Unto Rabbath of the sons of
    Ammon, And to Judah, in Jerusalem — the fenced.
  eng-WYC-2017: setting a way, that the sword come to Rabbath of the sons of Ammon,
    and to Judah into Jerusalem most strong.
  eng-WMBB: You shall appoint a way for the sword to come to Rabbah of the children
    of Ammon, and to Judah in Jerusalem the fortified.
  urd-GVH: एक अम्मोनियों के शहर रब्बा का और दूसरा यहूदाह के क़िलाबंद शहर यरूशलम का।
    यह वह दो रास्ते हैं जो शाहे-बाबल की तलवार इख़्तियार कर सकती है।
  rug-rug: Va turu ia si keke gila koa ia pozapoza koasa siraṉa tanisa vedara tanisa
    baṉara pa Babiloni pude la raza pa Raba sapu tadi na tie Amoni meke keke pule
    si pude la raza pa Ziuda meke sa vasileana Zerusalema sapu ta gobana.
  gaz-gaz: Goraadee Rabbaa Amoonotaatti dhufuuf daandii tokko mallattoo godhadhu;
    kan Yihuudaa fi magaalaa Yerusaalem ishee daʼannoo qabdu sanatti dhufu immoo daandii
    lammaffaa mallattoo godhadhu.
  fra-LSG: Pour jeter l’effroi dans les cœurs, Pour multiplier les victimes, A toutes
    leurs portes je les menacerai de l’épée. Ah! elle est faite pour étinceler, Elle
    est aiguisée pour massacrer.
  yal-yal: N bata faxa ti silanfanna rafa taan so dɛɛne birin na, alogo e xa salaya
    ayi yɛngɛni, e muxu faxaxine yi wuya ayi! Silanfanni ito mayilenma alo kuyen ɲin
    masɔxɔnna a yitɔnxi halagin nan xili yi.
  haw-1868: Hoomaopopo i ke ala e hiki mai ai ka pahikaua i Raba no na mamo a Amona,
    a ia Iuda iloko o Ierusalema ka mea i paa i ka paia.
  arb-NAV: خَطِّطْ طَرِيقاً يَسْلُكُهُ السَّيْفُ عَلَى رَبَّةِ عَمُّونَ وَعَلَى يَهُوذَا
    فِي أُورُشَلِيمَ الْحَصِينَةِ،
  ewe-ewe: De dzesi mɔ ɖeka wòato ayi ɖe Amonitɔwo ƒe Raba ŋu, eye bubu nayi Yuda
    kple Yerusalem, du si woglã la ŋu,
  eng-LEE: (21:25) A way shalt thou appoint, that the sword may come against Rabbah
    of the children of 'Ammon, and [the other] against Judah [dwelling] in Jerusalem
    the fortified.
  asm-FB: তৰোৱালখন অম্মোনৰ সন্তান সকলৰ ৰব্বা নগৰলৈ আহিবৰ কাৰণে এটা পথ আৰু যিহূদাৰ
    মাজত থকা গড়েৰে আবৃত, যিৰূচালেম নগৰলৈ আহিবৰ কাৰণে এটা পথ তুমি আঁকা।
  sus-A: نَ كُي لِمَنِيَ بَمَ نّ مِشِيٍ يِ رَ، مِشِ فبٍفبٍ سْنتْ. ﭑ مَ سَنتِدّفّمَ
    تِمَ نّ نَادّيٍ بِرِن نَ قَشّ تِقٍ رَ. عَ دَنفِمَ نّ عَلْ سٍيَمَكْنيِ.
  fra-SBL: Tu traceras un chemin pour que l'épée vienne à Rabba, des fils d'Ammon,
    et à Juda, à Jérusalem la fortifiée.
  hbo-hbo: לְמַ֣עַן ׀ לָמ֣וּג לֵ֗ב וְהַרְבֵּה֙ הַמִּכְשֹׁלִ֔ים עַ֚ל כָּל־שַׁ֣עֲרֵיהֶ֔ם
    נָתַ֖תִּי אִבְחַת־חָ֑רֶב אָ֛ח עֲשׂוּיָ֥ה לְבָרָ֖ק מְעֻטָּ֥ה לְטָֽבַח׃
  kik-kik: Tema njĩra ĩmwe ĩrĩa rũhiũ rũu rwa njora rũkaagerera rũgĩthiĩ gũũkĩrĩra
    Raba kũu kwa Aamoni, na ĩngĩ ya kũgerwo nĩruo rũgĩthiĩ gũũkĩrĩra Juda hamwe na
    Jerusalemu kũu kũirigĩre.
  fra-NCL: Pour que les cœurs se fondent, et pour multiplier les victimes, j’ai mis
    à toutes les portes l’épée meurtrière. Ah ! elle est préparée pour lancer l’éclair,
    elle est aiguisée pour le carnage !
  cek-AK: 'Loklam hnetto ampraekhaih ahmuen ah angmathaih kamnoek ah sah ah: loklam
    maeto loe Ammon prae vangpui, Rabah ah caehhaih loklam ah oh moe, kalah loklam
    maeto bae loe Judah prae, misa buephaih kacakah sak ih Jerusalem caehhaih loklam
    ah oh.'
  cuk-cuk: Igar-soggwengi nug-nasiklegoedi oyogoed, Amón-dulemar-neggwebur-Rabáʼse
    warmakmaiye. Igar-baidgi nug-nasiklegoedi oyomogoed, Judá-neggwebur-sakdigar-siid-Jerusalénʼse
    warmakmaiye. Wemar-igarbali, we-dulemarse Babilonia-e-rey es-suidyalaba naoed.
  uig-CYR: йәни қиличниң йетип келиши үчүн Аммонийларниң Раббаһ шәһиригә бир йол һәмдә
    Йәһудаға, йәни истиһками мәстәһкәм Йерусалим шәһиригә йәнә бир йолни бекитип қойғин;
  tel-2017: ఒక రహదారి, అమోనీయుల పట్టణమైన రబ్బాకు బబులోను సైన్యం వెళ్ళే మార్గంగా సూచన
    రాసి పెట్టు. ఇంకొక రహదారి యూదా దేశంలోని ప్రాకారాలుగల పట్టణమైన యెరూషలేముకు ఆ సైన్యాన్ని
    నడిపించేదిగా సూచన రాసి పెట్టు.
  hat-BSA: Ou va trase wout la pou nepe a vin rive nan Rabbath a fis a Ammon yo, e
    vè Juda, nan Jérusalem fòtifye a.
  kos-kos: Soko in akkalemye nu sin tokosra lah ma ac som nu Rabbah, siti lun mwet
    Ammon. Ac ma soko ngia, ma ac som nu Judah, nu ke Jerusalem, siti se ma akkeyeyukla
    ke pot ku.
  hbo-WLC: לְמַ֣עַן ׀ לָמ֣וּג לֵ֗ב וְהַרְבֵּה֙ הַמִּכְשֹׁלִ֔ים עַ֚ל כָּל־שַׁ֣עֲרֵיהֶ֔ם
    נָתַ֖תִּי אִבְחַת־חָ֑רֶב אָ֛ח עֲשׂוּיָ֥ה לְבָרָ֖ק מְעֻטָּ֥ה לְטָֽבַח׃
  ibo-ibo: Mee ka otu nʼime ụzọ ndị ahụ bụrụ ebe mma agha ga-esi bịa megide Raba nke
    Amọn, ka nke ọzọ megide Juda na Jerusalem, bụ ebe e wusiri ike.
  ory-ory: ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରବ୍ବାକୁ ଓ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ଯିରୂଶାଲମସ୍ଥ ଯିହୁଦାକୁ ଖଡ୍ଗ ଆସିବା
    ନିମନ୍ତେ ତୁମ୍ଭେ ପଥ ପ୍ରସ୍ତୁତ କର।
  chk-chk: Iwe, kopwe liosu efoch ekewe al pwe ewe ketilas epwe tongeni tori Rapa
    ewe telinimwen chon Amon. Kopwe pwal liosu efoch, pwe epwe tongeni tori Jerusalem
    lon ewe fanü Juta, ewe telinimw mi pöchökül tittin.
  rop-rop: Det sainpos garra shoum det king weya im garra go langa det Emanait taun
    gulum Reiba, en weya im garra go langa Juda en Jerusalem.
  ukr-1871: Начеркни шлях, яким ійти мечеві на Раву Аммонїйську й в Юдею, в утверджений
    Ерусалим, —
  deu-1951: (021-25) he den Weg so, daß das Schwert sowohl nach Rabba der Kinder Ammon
    als auch nach Judäa und zur Festung Jerusalem kommen kann.
  eng-JPS: (21-25) Thou shalt make a way, that the sword may come to Rabbah of the
    children of Ammon, and to Judah in Jerusalem the fortified.
  srp-1865: Da se rastope srca i umnoži pogibao, metnuo sam na sva vrata njihova strah
    od maèa; jaoh! pripravljen je da sijeva, naoštren da kolje.
  lug-lug: Okole ekkubo erimu ekitala mwe kinaayita okulumba Labba eky’abaana ba Amoni,
    n’eddala okulumba Yuda ne Yerusaalemi ekibuga ekiriko enkomera.
  heb-heb: דרך תשים לבוא חרב את רבת בני עמון ואת יהודה בירושלם בצורה׃
  ben-IRV: একটা রাস্তা চিহ্নিত কর বাবিলনের সৈন্যদের রব্বাতে আসার জন্য, অম্মোনীয়দের
    শহর। আর একটি চিহ্নিত কর যিহূদার সৈন্যদের নিয়ে যাবার জন্য এবং যিরুশালেম যা দেওয়াল
    দিয়ে ঘেরা।
  pan-pan: ਇੱਕ ਰਾਹ ਕੱਢ ਜਿਸ ਵਿੱਚੋਂ ਤਲਵਾਰ ਅੰਮੋਨੀਆਂ ਦੇ ਰੱਬਾਹ ਨਗਰ ਉੱਤੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਗੜ੍ਹ
    ਵਾਲੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਵੀ ਆਵੇ।
  mya-JVB: အမ္မုန် ပြည်၌ ရဗ္ဗတ် မြို့သို့၎င်း ၊ ယုဒ ပြည်၌ ခိုင်ခံ့ သော ယေရုရှလင် မြို့သို့၎င်း
    ၊ ထား ရောက် ရာလမ်း ကို မှတ်သား လော့။
  hmo-hmo: Dala ta be Raba hanua, Amono tano dekenai ia lao noho, ma dala ta be Ierusalema
    hanua mai ena magu dekenai ia lao noho. Unai gabu, unai dala ruaosi idia hakapua
    gabuna dekenai toa auna do oi atoa, oiemu mapu dekenai.
  urd-urd: एक रास्ता निकाल जिससे तलवार बनी'अम्मून की रब्बा पर और फिर एक और जिससे यहूदाह
    के मासूर शहर येरूशलेम पर आये।
  rus-SYN: Представь дорогу, по которой меч шел бы в Равву сынов Аммоновых и в Иудею,
    в укрепленный Иерусалим;
  bqc-SIM: sↄ̃ i kɛ̃́ńgu, gbɛ̃́ daside i fu. Má tó gbɛ̃dɛdɛfɛ̃ndapi àↄ ku an wɛ̃́lɛ
    bↄlɛↄ guu píiɛ. Kúku, àlɛ tɛkɛ lán loupilɛawa, gbɛ̃dɛdɛa yã́i wa kũai.
  tcz-CHONGTHU: Lampi khat chu Ammon jotna chu akhopi Rabbah chule khat chu Judah
    gam leh kulpi kikai khum Jerusalem jonna ahung nadiu chu ahi.
  mar-mar: एका मार्गाला बाबेलाच्या सेन्यासाठी खुण करून ठेवा अम्मोनीच्या मुलाकडे राब्बा
    जवळ येण्यासाठी मार्ग सिध्द करा, दुसरी खुण यरूशलेमेच्या शहरा जवळ यहूदाच्या सेन्याकडे
    तट बंदीकडे निर्देश करा.
  qub-qub: Chay nänicunataga señalanqui Amón runacuna tiyashan Rabá siudäman chayananpaj,
    Judächo caycaj intërunpa curalasha Jerusalén siudäman chayananpaj.
  bqp-bqp: Yɑ bɑɑwuren wɔrugɔrun dɑm buɑmɔ. Yɑ derɑ bɑ wɔrukumɔ. Wee nɑ derɑ yɑ wɑ̃ɑ
    bɑɑwuren kɔnnɔwɔ. Wee yɑ bɑllimɔ nge guru mɑɑkinu, yɑ sɔɔru sɑ̃ɑ yu kɑ go.
  hat-hat: yonn pou moutre wa a chemen ki mennen lavil Raba nan peyi Amon, yonn pou
    moutre l' chemen ki ale peyi Jida rive lavil Jerizalèm ki byen pwoteje ak ranpa
    a.
  eng-BSB: Mark out one road for the sword to come against Rabbah of the Ammonites,
    and another against Judah into fortified Jerusalem.
  eng-WEBPB: You shall appoint a way for the sword to come to Rabbah of the children
    of Ammon, and to Judah in Jerusalem the fortified.
  kbq-kbq: Hagi bainati kazinknomo'ma Amoni vahepima Raba kumate'ma vania ka huhamprinentenka,
    kazinknomo'ma Judane vihumo'ma agatere kumapima Jerusalemima vanianka huhamprio.
  nhe-BL: Se ojtli yas para altepetl Jerusalén nopa altepetl tlen más cuali moyahualojtoc
    tlen tlali Judá huan seyoc para tlali Rabá campa itztoque nopa amonitame. Huan
    campa pehuas nopa ome ojtli, xijtlali se letrero tlen quiijtos ipan tlachque altepetl
    yohui nopa ojtli.
  gub-BL: Ze'eg ipy wexak kar putar Hama Amon ywy rehe har piar izupe nehe. Inugwer
    wexak kar putar Zeruzarez piar izupe nehe. Heta pàrirogawtàtà Zeruzarez izywyr.
    Zuta ywy rehe tuz.
  eng-DRA: Thou shalt make a way that the sword may come to Rabbath of the children
    of Ammon, and to Juda unto Jerusalem the strong city.
