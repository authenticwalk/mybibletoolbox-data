verse: EZK.021.004
translations:
  mal-C: ഞാൻ നീതിനിഷ്ഠരെയും ദുഷ്ടരെയും ഛേദിച്ചുകളയാൻ പോകുന്നതുകൊണ്ട് എന്റെ വാൾ തെക്കുമുതൽ
    വടക്കുവരെ എല്ലാവർക്കുമെതിരേ ഉറയിൽനിന്നു പുറപ്പെടും.
  deu-TKW: Und alles Fleisch soll sehen, daß ich, Jahwe, sie entzündet habe; sie soll
    nicht erlöschen.
  lin-lin: Bato nyonso bakomona ete ezali Ngai Yawe nde napelisi yango ; mpe ekotikala
    kokufa te. › »
  eng-LSV: Because that I have cut off righteous and wicked from you, || Therefore
    My sword goes out from its scabbard, || To all flesh, from south to north.
  eng-GNV: Seeing then that I will cut off from thee both the righteous and wicked,
    therefore shall my sworde goe out of his sheath against all flesh from the South
    to the North,
  eng-WEBSTER: 'Seeing then that I will cut off from thee the righteous and the wicked,
    therefore shall my sword go forth from its sheath against all flesh from the south
    to the north:'
  nhw-BL: Quena, nijquixtis nomachete para niquinmictis catli itztoque xitlahuaque
    huan catli tlajtlacolchihuani pampa monequi nijtlapajpacchihuas notlal tlen ica
    tlani hasta ica ajco.
  swh-ONEN: Kwa sababu nitamkatilia mbali mwenye haki na mwovu, upanga wangu utakuwa
    wazi dhidi ya kila mmoja kuanzia kusini mpaka kaskazini.
  bba-bba: Tɔmbu kpurowɑ bɑ koo wɑ mɑ nɛ, Yinni Gusunɔwɑ nɑ dɔ̃ɔ wi sɔ̃ruɑ, u ǹ mɑɑ
    ɡbimɔ.
  eng-KJVCPB: 'Seeing then that I will cut off from thee the righteous and the wicked,
    therefore shall my sword go forth out of his sheath against all flesh from the
    south to the north:'
  luo-luo: Nikech abiro nego joma kare kod joma timbegi richo, ligangla biro wuodhore
    e olalo mare mitiek ngʼato angʼata, chakre yo milambo nyaka yo nyandwat.
  meu-meu: Badina be kara maoromaoro taudia bona kara dika taudia na oiemu amo baina
    utudia oho dainai, egu dare na iudalaina pauana amo baine lasi, taunimanima iboudiai,
    diho kahana amo ela bona mirigini kahana, ihadikadia totona.
  npi-ULB: धर्मी र दुष्‍ट दुवैलाई म खतम गर्नलाई दक्षिणदेखि उत्तरसम्‍म हरेक प्राणीको
    विरुद्ध मेरो तरवार म्‍यानबाट निस्‍कनेछ ।
  yor-yor: Nítorí pé, èmi yóò ké olódodo àti olùṣe búburú kúrò, idà mi yóò jáde láti
    inú àkọ̀ rẹ̀ lòdì sí gbogbo ènìyàn láti gúúsù títí dé àríwá.
  pes-OPCB: شمشیر من در سراسر سرزمین، از جنوب تا شمال، همه مردم را از بین خواهد برد.
  tgl-ULB: Upang mapatay kong pareho ang matuwid at ang masasama na mula iyo, lalabas
    mula sa kaluban ang aking espada laban sa lahat ng laman mula sa timog hanggang
    sa hilaga.
  hui-hui: I̱na ayu tibume tí dindi abene unurahayagi howa bo wahama pialu uyurahayagi
    tagira polebero.
  mya-mya: ယင်း​သို့​လူ​ဆိုး​လူ​ကောင်း​မ​ရွေး​သုတ်​သင် ပစ်​ရန် ငါ​သည်​မြောက်​အ​ရပ်​မှ​နေ​၍​တောင်
    အ​ရပ်​သို့​တိုင်​အောင် ရှိ​သ​မျှ​သော​လူ​တို့ ကို​ဋ္ဌား​တော်​ဖြင့်​စီ​ရင်​မည်​ဖြစ်​ကြောင်း၊-
  bod-N: ངས་མི་དྲང་བདེན་ཅན་དང་སྡིག་སྤྱོད་ཅན་གཉིས་པོ་ཁྱོད་ལས་ཚར་གཅོད་བྱེད་རྒྱུ་ཡིན་པས།
    ངའི་རལ་གྲི་ནི་ཤུབས་ལས་ཕྱུང་ངེས་ཡིན་ལ། ལྷོ་ནས་བྱང་གི་བར་དུ་མི་ཐམས་ཅད་ལ་རྒོལ་བར་བྱ་སྟེ།
  sna-sna: Nokuti ndichaparadza vakarurama nevakaipa, munondo wangu uchabuda mumuhara
    kundorwa navose kubva kurutivi rwezasi kusvikira kurutivi rwokumusoro.
  spa-BLM: Viendo, pues, que cortaré de ti al justo y al impío, mi espada saldrá de
    su vaina contra toda carne, desde el sur hasta el norte.
  cac-cac: Ol vic'q'ueta vespada, junlajan ol aj in milancham masanil anima. Ol cham
    eb' vach' yed' eb' chuc, ol schael yich scham eb' d'a sur masanto ol c'och d'a
    norte.
  swh-ULB: Ili niwakatilie mbali wote, mwenye haki na mwovu kutoka kwako, upanga wangu
    utatoka kwenye ala yake juu ya wote wenye mwili kutoka kusini hata kaskazini.
  bel-bel: А каб зьнішчыць у цябе праведнага і бязбожнага, меч мой з похваў сваіх
    пойдзе на ўсякую плоць ад поўдня да поўначы.
  deu-ELBBK: Und alles Fleisch soll sehen, dass ich, der HERR, es angezündet habe;
    es wird nicht erlöschen.
  mbb-OT: Uya, ebpenhimetayan ku sikiyu is langun te ispada ku puun te zivavà taman
    te zizaya.
  mal-2015: ഞാൻ നീതിമാനെയും ദുഷ്ടനെയും നിന്നിൽനിന്നു ഛേദിച്ചുകളവാൻ പോകുന്നതുകൊണ്ടു,
    തെക്കുമുതൽ വടക്കുവരെ സകലജഡത്തിന്നും വിരോധമായി എന്റെ വാൾ ഉറയിൽനിന്നു പുറപ്പെടും.
  rmc-rmc: Caľi phuv dikhela, hoj me, o RAJ, odi jag labarďom, a na dela pes te murdarel
    andre.‘ “
  pes-OPV: و چونکه عادلان و شریران را از میان تومنقطع می‌سازم، بنابراین شمشیر من بر
    تمامی بشر از جنوب تا شمال از غلافش بیرون خواهدآمد.
  ron-1924: Пентру кэ вряу сэ нимическ ку десэвыршире дин мижлокул тэу пе чел неприхэнит
    ши пе чел рэу, сабия Мя ва еши дин тякэ, пентру ка сэ ловяскэ орьче фэптурэ, де
    ла мязэзи пынэ ла мязэноапте.
  ben-OBCV: দক্ষিণ থেকে উত্তরের সকলকে মেরে ফেলার জন্য আমার তরোয়াল খাপ থেকে বের হবে
    কারণ আমি ধার্মিক ও দুষ্ট সবাইকে মেরে ফেলব।
  som-som: Seeftaydu intay galkeeda ka soo baxdo ayay wada baabbi'in doontaa binu-aadmiga
    oo dhan tan iyo koonfur iyo ilaa woqooyi inta ka dhex leh, maxaa yeelay, anigu
    waxaan markaas kaa baabbi'in doonaa kan xaqa ah iyo sharrowgaba.
  lat-VUC: 'Pro eo autem quod occidi in te justum et impium, idcirco egredietur gladius
    meus de vagina sua ad omnem carnem, ab austro usque ad aquilonem:'
  eng-ASVBT: 'Seeing then that I will cut off from thee the righteous and the wicked,
    therefore shall my sword go forth out of its sheath against all flesh from the
    south to the north:'
  ita-1885: Ed ogni carne vedrà che io, il Signore, avrò acceso quello; egli non si
    spegnerà.
  eng-LXXUP: 'And all flesh shall know that I the Lord have kindled it: it shall not
    be quenched.'
  eng-ULB: In order for me to cut off both the righteous and the wicked from you,
    my sword will go out from its sheath against all flesh from the south to the north.
  spa-VBL: Porque voy a destruir tanto a los buenos como a los malos, atacaré a todos
    desde el norte hasta el sur.
  fra-_FOB: Et parce que je vais exterminer du milieu de toi le juste et le méchant,
    mon épée sortira de son fourreau pour frapper toute chair du midi au septentrion,
  mal-mal: ഞാൻ നീതിമാനെയും ദുഷ്ടനെയും നിന്നിൽനിന്നു ഛേദിച്ചുകളയുവാൻ പോകുന്നതുകൊണ്ട്,
    തെക്കുമുതൽ വടക്കുവരെ സകലജഡത്തിനും വിരോധമായി എന്റെ വാൾ ഉറയിൽനിന്ന് പുറപ്പെടും.
  urd-GVR: Kyoṅki maiṅ rāstbāzoṅ ko bedīnoṅ samet mār ḍālūṅgā, is lie merī talwār
    miyān se nikal kar junūb se le kar shimāl tak har shaḳhs par ṭūṭ paṛegī.
  suz-BL: मिनु गो इन दाते ङा ठीक पाइब नु आं अरेशो लोव़ मटीब नेल्‍ल आन कली साइक्‍नुङमी।
    मोपतीके दक्‍खिन रे उत्तर सम्‍म ङा मुर नेल्‍ल आन पर्बम आं तरवार खोत रे ग्रूशो बाक्‍ब।
  eng-NOY: Seeing then that I cut off from thee the righteous and the wicked, therefore
    shall my sword go forth out of its sheath against all flesh from the south to
    the north.
  ita-1927: (H21-9) Appunto perché voglio sterminare in mezzo a te giusti e malvagi,
    la mia spada uscirà dal suo fodero per colpire ogni carne dal mezzogiorno al settentrione;
  ckb-ckb: لەبەر ئەوەی کەسی ڕاستودروست و خراپەکار لە تۆ دەبڕمەوە، شمشێرەکەم لە کێلانەکەی
    دێتە دەرەوە بۆ سەر هەموو مرۆڤێک، لە باشوورەوە هەتا باکوور.
  eng-BBE: 'Because I am going to have the upright and the evil cut off from you,
    for this cause my sword will go out from its cover against all flesh from the
    south to the north:'
  kan-OKCV: ಆಮೇಲೆ ನಾನು ನೀತಿವಂತರನ್ನೂ, ದುಷ್ಟರನ್ನೂ ಕಡಿದುಬಿಡುವುದರಿಂದ ನನ್ನ ಖಡ್ಗವು ದಕ್ಷಿಣದಿಂದ
    ಮೊದಲುಗೊಂಡು ಉತ್ತರದ ಮನುಷ್ಯರೆಲ್ಲರಿಗೆ ವಿರೋಧವಾಗಿ ಅದರ ಒರೆಯನ್ನು ಬಿಟ್ಟು ಹೋಗುವುದು.
  tam-2017: நான் உன்னில் சன்மார்க்கனையும் துன்மார்க்கனையும் அழிக்கப்போகிறதினால் தெற்கு
    துவக்கி வடக்குவரையும் உள்ள எல்லா மாம்சத்திற்கும் எதிராக என்னுடைய வாள் அதின் உறையிலிருந்து
    புறப்படும்.
  spa-RV-1909: 'Y por cuanto he de talar de ti al justo y al impío, por tanto, mi
    espada saldrá de su vaina contra toda carne, desde el mediodía hasta el aquilón:'
  ron-BTF: Văzând atunci că voi stârpi din tine pe cel drept și pe cel stricat, de
    aceea sabia mea va ieși din teacă împotriva fiecărei făpturi de la sud până la
    nord;
  eng-WEBP: Seeing then that I will cut off from you the righteous and the wicked,
    therefore my sword will go out of its sheath against all flesh from the south
    to the north.
  eng-FBV: Because I'm going to destroy both the good and the bad, I will attack everyone
    from the north to the south.
  nld-1939: Om uit u te verdelgen zowel goeden als kwaden, daarom gaat mijn zwaard
    uit de schede tegen alle schepselen van zuid tot noord.
  nch-BL: Quena, nijquixtis nomacheta para niquinmictis cati itztoque xitahuaque huan
    cati tajtacolchihuani pampa monequi nijtapajpacchihuas notal ten ica tatzinta
    hasta ica huejcapa.
  vie-1934: (021-9) Vì ta sẽ dứt kẻ công bình và kẻ dữ khỏi giữa ngươi, thì gươm ta
    sẽ ra khỏi vỏ nó nghịch cùng mọi xác thịt từ phương nam đến phương bắc,
  hin-CV: क्योंकि मैं धर्मी और दुष्ट दोनों को मार डालने वाला हूं, इसलिये मेरी तलवार
    दक्षिण से लेकर उत्तर तक सब मनुष्यों के विरुद्ध उठेगी.
  spa-BES: Porque voy a cortar contigo la rectitud y el mal, por eso mi espada saldrá
    de su vaina contra toda carne de sur a norte.
  tdx-tdx: Le ho oni’ ze hene nofotse te Izaho Iehovà ro namiañe aze; ie le lia’e
    tsy ho vonoeñe.
  tha-KJV: ดังนั้นจงดูเถิดว่าเราจะตัดเอาทั้งคนชอบธรรมและคนชั่วออกจากเจ้าเสีย เพราะฉะนั้นดาบของเราจะออกจากฝักไปต่อสู้เนื้อหนังทั้งสิ้นจากทิศใต้ถึงทิศเหนือ
  por-BR-2018: E dado que exterminarei de ti ao justo e o perverso, por isso minha
    espada sairá de sua bainha contra todos, desde o sul até o norte.
  deu-ELO: (021:9) Darum, weil ich aus dir den Gerechten und den Gesetzlosen ausrotten
    will, darum soll mein Schwert aus seiner Scheide fahren wider alles Fleisch vom
    Süden bis zum Norden.
  eng-WYC-2018: Forsooth for that that I have slain in thee a just man and a wicked
    man, therefore my sword shall go out of his sheath to each man, from the south
    till to the north; (Yea, because I shall kill there the righteous and the wicked,
    and so my sword shall go out of its sheath against every person, from the south
    unto the north;)
  epo-epo: Ĉar Mi ekstermos inter vi virtulojn kaj malpiulojn, tial Mia glavo eliros
    el sia ingo kontraŭ ĉiun karnon de la sudo ĝia la nordo.
  uig-PIN: Mǝn sǝndin ⱨǝm ⱨǝⱪⱪaniylar ⱨǝm rǝzillǝrni üzüp taxlimaⱪqi bolƣinim üqün,
    ⱪiliqim barliⱪ ǝt igiliri, yǝni jǝnubtin ximalƣiqǝ bolƣan ⱨǝmmǝylǝn bilǝn ⱪarxilixixƣa
    ƣilaptin qiⱪidu;
  beo-beo: Na da dunu huluanedafa, ga (north) asili ga (south) esalebe, ilima Na gegesu
    gobiheiga gegemu.
  tpi-OTNT: Mi bai sutim yupela long bainat bilong mi na kilim yupela olgeta, stat
    long hap saut na i go inap long hap not.
  hau-SA: Domin zan karkashe adalai da kuma mugaye, ba zan rufe takobina a kan kowa
    daga kudu zuwa arewa ba.
  uig-LAT: Men sendin hem heqqaniylar hem rezillerni üzüp tashlimaqchi bolghinim üchün,
    qilichim barliq et igiliri, yeni jenubtin shimalghiche bolghan hemmeylen bilen
    qarshilishishgha ghilaptin chiqidu;
  nde-nde: Ngoba ngizasusa abalungileyo lababi, inkemba yami izahwatshelwa ukumelana
    labo bonke abavela eningizimu kanye lasenyakatho.
  ton-ton: 'Pea ko ia, ko e meʻa ʻi heʻeku motuhi meiate koe ʻae māʻoniʻoni pea mo
    e angahala, ko ia, ʻe ʻalu atu ai ʻae heletā mei hono ʻaiʻanga, ki he kakano kotoa
    pē, mei he feituʻu tonga ʻo aʻu ki he tokelau:'
  ces-1613: Proto, abych vyplénil z tebe spravedlivého i bezbožného, proto vyjde meč
    můj z pošvy své proti všelikému tělu, od poledne až na půlnoci.
  eng-WMB: Seeing then that I will cut off from you the righteous and the wicked,
    therefore my sword will go out of its sheath against all flesh from the south
    to the north.
  tam-TCV: நீதியானவனையும் கொடியவனையும் நான் அகற்றப்போவதால், தெற்கிலிருந்து வடக்கு
    வரையுள்ள ஒவ்வொருவனுக்கும் விரோதமாய் என் வாள் அதன் உறையிலிருந்து வெளியே உருவப்படும்.
  ceb-ULB: Aron nga pangpuohon ko ang mga matarong ug daotan gikan kanimo, mogawas
    ang akong espada gikan sa sakoban niini batok sa tanang unod gikan sa habagatan
    padulong sa amihan.
  pol-UBG: Ponieważ wytnę spośród ciebie sprawiedliwego i bezbożnego, mój miecz wyjdzie
    ze swej pochwy przeciwko wszelkiemu ciału od południa aż do północy.
  urd-GVU: کیونکہ مَیں راست بازوں کو بےدینوں سمیت مار ڈالوں گا، اِس لئے میری تلوار
    میان سے نکل کر جنوب سے لے کر شمال تک ہر شخص پر ٹوٹ پڑے گی۔
  deu-1912: Weil ich denn in dir Gerechte und Ungerechte ausrotte, so wird mein Schwert
    aus der Scheide fahren über alles Fleisch, von Mittag her bis gen Mitternacht.
  kan-2017: ನಾನು ನಿನ್ನಲ್ಲಿನ ಶಿಷ್ಟರನ್ನೂ, ದುಷ್ಟರನ್ನೂ ಸಂಹರಿಸಬೇಕೆಂದಿರುವುದರಿಂದ ನನ್ನ ಖಡ್ಗವು
    ಒರೆಯಿಂದ ಹೊರಟು ದಕ್ಷಿಣದಿಂದ ಉತ್ತರದವರೆಗೆ ಸಕಲ ನರಪ್ರಾಣಿಗಳ ಮೇಲೆ ಬೀಳುವುದು.
  yap-yap: Bay gu dumow ko saydon rog nggu togopluw ngak gubin e girdi’ ko lel’och
    nge taw ko yimuch.
  hlt-MCSB: Ka cunghang he a capang lamloh thoeng tangloeng vetih nang lamkah pumsa
    hlang boeih tah aka dueng khaw, aka halang khaw tuithim lamloh tlangpuei due ka
    saii ni.
  mdy-ETH: ኔ ባኣካፓ ጎሞሲንታ ፂሎንታ ዎዺ ባይዛኒ ዓጮኮ ዾኦሎ ዛላፓ ዴንዲ ኬዶ ሄላንዳኣና ዓኣ ዓሶ ቢያይዳ ታኣኮ ፖፖዓ
    ጬንቾ ዓፓራ ጎንጎናፓ ቱጊንታንዳኔ።
  twi-ASANTE: Esiane sɛ merebɛyi ateneneefoɔ ne amumuyɛfoɔ afiri mo mu enti, mʼakofena
    bɛfiri ne bɔha mu atia obiara, firi anafoɔ fam kɔsi atifi fam.
  eng-WEBU: Seeing then that I will cut off from you the righteous and the wicked,
    therefore my sword will go out of its sheath against all flesh from the south
    to the north.
  wal-wal: Taani ta bisuwaa shoddada, huuphessappe tohossa gakkanaashin de7iya asaa
    ubbaa xaissana.
  spa-PDDPT: Mi espada saldrá de su vaina contra toda persona de sur a norte. Cortaré
    de ti al justo y al perverso.
  gun-gun: Mba'eta penembyte gui amomba 'rã heko porã ha'e heko vai va'e. Xekyxe aekyi
    'rã hyru gui temimoingo ha'e javi rovai rupi, kuaray puku-a katy guive ijapu'a'ia
    katy peve.
  ilo-ULB: Iti kasta, maisinak manipud kenka ti nalinteg ken ti nadangkes a tao, rummuarto
    ti kampilanko manipud iti kaluban daytoy a maibusor iti amin a lasag manipud iti
    abagatan agingga iti amianan.
  kpg-kpg: Au ga hai hegau gi dagu hulumanu ang gi digau huogodoo ala i baahi ngaaga
    ga tugi adu loo gi baahi ngeia.
  uig-ARA: مەن سەندىن ھەم ھەققانىيلار ھەم رەزىللەرنى ئۈزۈپ تاشلىماقچى بولغىنىم ئۈچۈن،
    قىلىچىم بارلىق ئەت ئىگىلىرى، يەنى جەنۇبتىن شىمالغىچە بولغان ھەممەيلەن بىلەن قارشىلىشىشغا
    غىلاپتىن چىقىدۇ؛
  sus-sus: Mixi birin a kolonma nɛ a n tan Alatala nan na tɛ radɛxɛxi. A mu tuma.›»
  pon-2006: I pahn doadoahngki nei kedlahs ong koaros sang ni paliepeng lel palieir.
  ksd-ksd: Ma tago ina kamare vue ra umana tena takodo ma ra umana tena varpiam nina
    dia ki livuan tam, kaugu pakat na vinarubu na ki taun ra lavur tarai par papa
    ra matana taubar ma na tuk uro ra matana labur;
  grc-BRENT: Καὶ ἐπιγνώσεται πᾶσα σὰρξ, ὅτι ἐγὼ Κύριος ἐξέκαυσα αὐτὸ, οὐ σβεσθήσεται.
  ind-AYT: Karena Aku akan membinasakan orang benar dan orang jahat darimu, pedang-Ku
    akan keluar dari sarungnya melawan semua yang hidup dari selatan sampai utara.
  nya-nya: Motero ndidzapha aliyense kuchokera kummawa mpaka kumpoto.
  hrv-hrv: I svi će vidjeti da sam ja, Jahve, zapalio taj oganj i neće se ugasiti.'”
  mps-mps: Te eno bainat hwągo dage enama, dage tigidali ela mueibao, te saut badu
    gagalasa, te not badu pedaiba usu nugi paibao.
  tpi-tpi: Mi bai sutim yupela long bainat bilong mi na kilim yupela olgeta, stat
    long hap saut na i go inap long hap not.
  dan-1931: Fordi jeg vil udrydde både retfærdige og gudløse af dig, derfor skal mit
    Sværd fare af Skeden mod alt Kød fra Syd til Nord.
  vie-OVCB: Phải, Ta sẽ diệt cả người công chính lẫn người gian ác! Ta sẽ đưa gươm
    nghịch lại từng người trong xứ, từ nam chí bắc.
  guj-2017: તમારામાંથી ન્યાયી માણસોનો તથા દુષ્ટોનો સંહાર કરવા માટે મારી તલવાર મ્યાનમાંથી
    બહાર નીકળીને દક્ષિણથી તે ઉત્તર સુધી સર્વ માણસો ઉપર ધસી આવશે.
  pon-2006A: I pahn doadoahngki nei kedlahs ong koaros sang ni paliepeng lel palieir.
  por-BRBSL: Vendo então que eu cortarei de vós os justos e os ímpios, portanto minha
    espada sairá de sua bainha contra toda a carne do sul ao norte.
  cth-cth: Bangkongtetpawiteh, nangmouh thung e tamikalan hoi tamikathout ka pâmit
    han. Hatdawkvah, atunglah hoi akalae moithang pueng taranlahoi kaie tahloi a tabu
    dawk hoi ka rayu vaiteh,
  twi-twi: Esiane sɛ merebeyi atreneefo ne amumɔyɛfo afi mo mu nti, mʼafoa befi ne
    boha mu atia obiara, fi anafo fam kosi atifi fam.
  hlt-hlt: Ka cunghang he a capang lamloh thoeng tangloeng vetih nang lamkah pumsa
    hlang boeih tah aka dueng khaw, aka halang khaw tuithim lamloh tlangpuei due ka
    saii ni.
  tbz-SIM: Bɛnìtìbɛ̀ bɛmɔu kɛ̀ bɛ̀ɛ bɑntɛ́ kɛ dò mmíì mù tɔ̀tinnɛ, bɑ́ mù í yóó kú.
  msy-2020: Guizbangɨra, kɨ ian gumazamizir aghuiba ko kuraba uaghara me mɨsoghsɨ
    sautɨn amadaghan ikegh uan mɨdorozir sabamɨn me mɨsogh mangɨ notɨn amadaghan tugham.
  dop-dop: Yǝlɑɑ tǝnɑ kɑ́ nyɩ sɩ mɑɣɑ Tɑcɑɑ. Mɑ tʋnɑ kɔkɔ ŋkɛ, nɑ pʋlʋpʋ kɑɑ teesi-kɛ.
  azb-azb: Sənin içində olan salehi də, pis adamı da qırıb-çatım deyə Mənim qılıncım
    cənubdan şimaladək ərazidə yaşayan bütün bəşərin üzərinə enmək üçün qınından çıxacaq.
  eng-DBY: Seeing that I will cut off from thee the righteous and the wicked, therefore
    shall my sword go forth out of its sheath against all flesh, from the south to
    the north;
  hin-2017: इसलिए कि मैं तुझ में से धर्मी और अधर्मी सब को नाश करनेवाला हूँ, इस कारण
    मेरी तलवार म्यान से निकलकर दक्षिण से उत्तर तक सब प्राणियों के विरुद्ध चलेगी;
  wol-KYG: ba mboolem kuy dund xam ne man Aji Sax ji maa ko taal te du fey.”»
  eng-YLT: Because that I have cut off from thee righteous and wicked, Therefore go
    out doth My sword from its scabbard, Unto all flesh, from south to north.
  eng-WYC-2017: Forsooth for that that I have slain in thee a just man and a wicked
    man, therefore my sword shall go out of his sheath to each man, from the south
    till to the north;
  eng-WMBB: Seeing then that I will cut off from you the righteous and the wicked,
    therefore my sword will go out of its sheath against all flesh from the south
    to the north.
  urd-GVH: क्योंकि मैं रास्तबाज़ों को बेदीनों समेत मार डालूँगा, इसलिए मेरी तलवार मियान
    से निकलकर जुनूब से लेकर शिमाल तक हर शख़्स पर टूट पड़ेगी।
  rug-rug: Sina kote va matei Arau saripu leanadi meke kaleanadi, ke sa Qua vedara
    si kote ta vagi vura pa nana vovoina meke ta seke la koari doduru pa kali gede
    kamo koari pa kali matao.
  gaz-gaz: Waan ani nama qajeelaas, nama hamaas balleessuudhaaf goraadeen koo saba
    kibbaa hamma kaabaatti jirutti ni luqqifama.
  fra-LSG: Et toute chair verra Que moi, l’Éternel, je l’ai allumé. Il ne s’éteindra
    point.
  yal-yal: Nayi, birin a kolonma nɛn a n tan Alatala nan tɛɛn nadɛgɛxi, a mi tuyɛ
    mumɛ!’ ”
  haw-1868: A no ko'u oki ana aku mai ou aku nei i ka mea pono a me ka mea hewa, nolaila
    e hele aku ko'u pahikaua maiioko aku o kona wahi e ku e i na io a pau, mai ke
    kukuluhema, a ke kukuluakau;
  arb-NAV: لِذَلِكَ يَخْرُجُ سَيْفِي مِنْ غِمْدِهِ فَيَقْضِي عَلَى كُلِّ إِنْسَانٍ
    مِنَ الْجَنُوبِ إِلَى الشِّمَالِ.
  ewe-ewe: Esi mele ame dzɔdzɔewo kple ame vɔ̃ɖiwo siaa tsrɔ̃ ge le dziwò ta la, nye
    yi aɖe le aku me ɖe ame sia ame ŋu, tso dziehe yi anyiehe.
  eng-LEE: '(21:9) But because I shall have cut off from thee the righteous and the
    wicked: therefore shall my sword go forth out of its sheath against all flesh
    from the south to the north;'
  asm-FB: মই ধাৰ্মিক আৰু দুষ্ট দুয়োকো তোমাৰ মাজৰ পৰা উচ্ছন্ন কৰিম; সেইবাবে দক্ষিণৰ
    পৰা উত্তৰলৈকে সকলো মত্যৰ অহিতে মোৰ তৰোৱাল ইয়াৰ ফাকৰ পৰা ওলাব।
  sus-A: مِشِ بِرِن عَ كٌلٌنمَ نّ عَ ﭑ تَن عَلَتَلَ نَن نَ تّ رَدّشّشِ. عَ مُ تُمَ.›»
  fra-SBL: Puisque je vais retrancher de toi le juste et le méchant, mon épée sortira
    de son fourreau contre toute chair, du midi au nord.
  hbo-hbo: וְרָאוּ֙ כָּל־בָּשָׂ֔ר כִּ֛י אֲנִ֥י יְהוָ֖ה בִּֽעַרְתִּ֑יהָ לֹ֖א תִּכְבֶּֽה׃
  kik-kik: Tondũ nĩngũkwehereria andũ arĩa athingu na arĩa aaganu-rĩ, rũhiũ rwakwa
    rwa njora nĩrũgacomorerwo mũndũ o wothe kuuma mwena wa gũthini nginya mwena wa
    gathigathini.
  fra-NCL: Et toute chair verra que c’est moi, Yahweh, qui l’ai allumée, et elle ne
    s’éteindra pas.
  cek-AK: 'Katoeng maw, katoeng ai maw, ka tamit boih han oh boeh pongah, aloih bang
    hoi aluek bang ih kaminawk boih misatuk hanah, ka sumsen loe angmah ih tabu thung
    hoi tacawt tih boeh:'
  cuk-cuk: Begi dule-nuegan-bukwadi, dule-isganamar-bukwadi an oberguoed. A-ulale,
    dad-nakwed-sapiled-akale, dad-nakwed-argan-nuedsikidse, an-es-suid bela dulemar-ogilogoed.
  uig-CYR: Мән сәндин һәм һәққанийлар һәм рәзилләрни үзүп ташлимақчи болғиним үчүн,
    қиличим барлиқ әт егилири, йәни җәнуптин шималғичә болған һәммәйлән билән қаршилишишға
    ғилаптин чиқиду;
  tel-2017: నీతిమంతుడుగాని, దుష్టుడుగాని ఎవరూ నీలో ఉండకుండాా దక్షిణం మొదలుకుని ఉత్తరం
    వరకూ అందరినీ నేను తెంచివేయడానికి నా కత్తి శరీరులందరికీ విరోధంగా బయలుదేరింది.
  hat-BSA: Konsa, lè M ap koupe retire nèt de nou, moun dwat yo ansanm ak mechan yo,
    nan menm fwa, nepe M va rale soti nan fouwo li, kont tout chè soti nan sid jis
    rive nan nò.
  kos-kos: Nga ac orekmakin cutlass nutik uh in uni mwet nukewa, eir lac nwe epang.
  hbo-WLC: וְרָאוּ֙ כָּל־בָּשָׂ֔ר כִּ֛י אֲנִ֥י יְהוָ֖ה בִּֽעַרְתִּ֑יהָ לֹ֖א תִּכְבֶּֽה׃
  ibo-ibo: Nʼihi na m na-aga igbuchapụ ndị ezi omume na ndị ajọ omume, mma agha m
    ga-esite nʼọbọ ya pụta megide onye ọbụla site nʼugwu ruo na ndịda.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭ ମଧ୍ୟରୁ ଧାର୍ମିକ ଓ ଦୁଷ୍ଟକୁ ବଧ କରିବା, ଏଥିପାଇଁ ଆମ୍ଭର ଖଡ୍ଗ କୋଷରୁ
    ବାହାରି ଦକ୍ଷିଣଠାରୁ ଉତ୍ତର ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ପ୍ରାଣୀର ବିରୁଦ୍ଧରେ ଯିବ;
  chk-chk: Iwe, nei ketilas epwe üttüwu seni lon tükütükün, pwe epwe niela aramas
    meinisin seni ör tori efeng, pun üpwe arosala me lomw ekewe chon pwüng me chon
    pwüngingau meinisin.
  rop-rop: Brom sauthwei en nowathwei pipul garra dai.
  ukr-1871: На те, щоб вигубити в тебе й праведного й безбожного, вдарить меч мій
    із піхви проти всякого тїла від полудня та й до півночі.
  deu-1951: (021-9) l ich nun Gerechte und Gottlose in dir ausrotten will, so soll
    mein Schwert aus seiner Scheide fahren wider alles Fleisch, vom Süden bis zum
    Norden.
  eng-JPS: (21-9) Seeing then that I will cut off from thee the righteous and the
    wicked, therefore shall My sword go forth out of its sheath against all flesh
    from the south to the north;
  srp-1865: I svako æe tijelo vidjeti da sam ja zapalio; neæe se ugasiti.
  lug-lug: Kubanga ndiba nzikiriza abatuukirivu n’abatali batuukirivu, kyendiva nnema
    okuzza ekitala kyange mu kiraato kyakyo, ne ntabaala buli muntu nakyo okuva Obukiikaddyo
    okutuuka Obukiikakkono.
  heb-heb: יען אשר הכרתי ממך צדיק ורשע לכן תצא חרבי מתערה אל כל בשר מנגב צפון׃
  ben-IRV: তোমাদের মধ্য থেকে ধার্মিক ও দুষ্টকে বিচ্ছিন্ন করব, আমার তরোয়াল কোষ থেকে
    বের হয়ে দক্ষিণ থেকে উত্তর পর্যন্ত সব প্রাণীর বিরুদ্ধে যাবে;
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਵਿੱਚੋਂ ਧਰਮੀ ਅਤੇ ਦੁਸ਼ਟ ਨੂੰ ਵੱਢ ਸੁੱਟਾਂਗਾ, ਇਸ ਲਈ ਮੇਰੀ ਤਲਵਾਰ
    ਆਪਣੇ ਮਿਆਨ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਦੱਖਣ ਤੋਂ ਉੱਤਰ ਤੱਕ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਉੱਤੇ ਚੱਲੇਗੀ।
  mya-JVB: ထိုသို့သင် ၌ တရား သောသူ၊ မတရား သောသူတို့ ကို ပယ်ဖြတ် စရာအကြောင်းရှိသောကြောင့်
    ၊ ငါ့ ထား သည် တောင် ဘက်မှ သည် မြောက် ဘက်သို့တိုင်အောင်၊ ခပ်သိမ်း သောသတ္တဝါ တို့ကို
    ရန်ဘက်ပြု ၍ မိမိ အိမ် မှ ထွက် ရလိမ့်မည်။
  hmo-hmo: Israela e, oiemu kara maoromaoro bona oiemu kara dika taudia do lau aladia
    ore dainai, lau ese emu taunimanima ibounai, diho kahana dekena amo, ela bona
    mirigini kahana dekenai, egu tuari kaia dekena amo do lau aladia.
  urd-urd: इसलिए चूँकि मैं तेरे बीच से सादिक़ों और शरीरों को काट डालूँगा, इसलिए मेरी
    तलवार अपने मियान से निकल कर दक्खिन से उत्तर तक तमाम बशर पर चलेगी।
  rus-SYN: А для того, чтобы истребить у тебя праведного и нечестивого, меч Мой из
    ножен своих пойдет на всякую плоть от юга до севера.
  bqc-SIM: Gbɛ̃́pii iↄ dↄ̃ ma Dii mámɛ ma tɛ́pi sↄ̃̀wà, wa fↄ̃ dɛo.
  tcz-CHONGTHU: Henge, keiman michonpha le migilou ania kasat lhah ding ahi. Keiman
    lhanglang sanga patna sahlang chang geija agamsunga chengho jouse douna a kachemjam
    kasadoh ding ahi.
  mar-mar: माझ्या क्रमाने नीतिमान आणि दुर्जन तुझ्यापासून वेगळे करेन, माझी तलवार म्यानातून
    निघून शेथापासून सर्व जीवा विरूद्ध उत्तर दक्षिण भागात बाहेर पडेल
  qub-qub: Rasunpami sablëta jorgushaj alli cajtapis juchasapa cajtapis, norte caj-lächo
    tiyajpita sur caj-lächo tiyajcama llapanta wañuchinäpaj.
  bqp-bqp: Tɔmbu kpurowɑ bɑ koo wɑ mɑ nɛ, Yinni Gusunɔwɑ nɑ dɔ̃ɔ wi sɔ̃ruɑ, u ǹ mɑɑ
    gbimɔ.
  hat-hat: Wi, mwen pral touye bon moun kou move moun nan peyi a. Se poutèt sa menm
    mwen pral rale nepe m' nan djenn li pou touye tout moun depi nan sid rive nan
    nò.
  eng-BSB: Because I will cut off both the righteous and the wicked, My sword will
    be unsheathed against everyone from south to north.
  eng-WEBPB: Seeing then that I will cut off from you the righteous and the wicked,
    therefore my sword will go out of its sheath against all flesh from the south
    to the north.
  kbq-kbq: Na'ankure Nagra tamagripintira fatgo avu'ava'ma nehaza vahe'ene kefo avu'ava
    zama nehaza vahera bainati kazinknoni'a anore'na eri'nena sauti kazigati'ma marerino
    noti kazigama uhanati'nea vahera maka hara rezmantegahue.
  nhe-BL: Quena, nijquixtis nomachete para niquinmictis tlen itztoque xitlahuaque
    huan tlen tlajtlacolchihuani pampa monequi nijtlapajpacchihuas notlal tlen ica
    tlani hasta ica ajco.
  gub-BL: Azàmàtyry'ym paw hetakihepuku pupe ihe wà nehe, kwarahy ihemaw awyze har
    kutyr hezypyrog pà ihe wà nehe, kwarahy heixe haw awyze har kutyr har pe heho
    pà ihe wà nehe no.
  eng-DRA: And forasmuch as I have cut off in thee the just, and the wicked, therefore
    shall my sword go forth out of its sheath against all flesh, from the south even
    to the north.
