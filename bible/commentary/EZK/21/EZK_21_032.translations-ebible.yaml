verse: EZK.021.032
translations:
  mal-C: നീ അഗ്നിക്ക് ഇന്ധനമായിത്തീരും; നിന്റെ രക്തം നിന്റെ ദേശത്തുതന്നെ ചൊരിയപ്പെടും.
    ആരും ഇനി നിന്നെ ഓർക്കുകയില്ല; യഹോവയായ ഞാൻ അതു പ്രസ്താവിച്ചിരിക്കുന്നു.’ ”
  deu-TKW: Zu Trümmern, Trümmern, Trümmern will ich es machen; auch dieses Reich soll
    nicht mehr sein, bis der kommt, der den Anspruch hat, und dem ich es gebe!
  lin-lin: Libebi ! Libebi ! Nakokomisa yango libebi. Ekotikala kobonga lisusu te
    kino tango moto oyo akopesa etumbu, oyo nakopesa ye makoki mpo na yango, akoya. ›
  eng-LSV: You are fuel for the fire, || Your blood is in the midst of the land, ||
    You are not remembered, || For I, YHWH, have spoken!”
  eng-GNV: 'Thou shalt bee in the fire to be deuoured: thy blood shall be in the middes
    of the lande, and thou shalt be no more remembred: for I the Lord haue spoken
    it.'
  eng-WEBSTER: 'Thou shalt be for fuel to the fire; thy blood shall be in the midst
    of the land; thou shalt be no more remembered: for I the LORD have spoken it .'
  nhw-BL: Huan amojuanti anitztose quen sacatl catli tlamitlatla ica se tlatoctzi.
    Huan nochi amoeso toyahuis ipan nochi amotlal huan teipa ayacmo aqui anmechelnamiquis.
    Quej nopa na, niDIOS niquijtohua.”
  swh-ONEN: Mtakuwa kuni za kuwashia moto, damu yenu itamwagwa katika nchi yenu, wala
    hamtakumbukwa tena; kwa maana Mimi Bwana nimesema.’ ”
  bba-bba: Kon de Yerusɑlɛmu yu ko bɑnsu mɑm mɑm. Yɑ koo koorɑwɑ sɑɑ ye wi kon yen
    dɑm wɛ̃ u tunumɑ.
  eng-KJVCPB: 'Thou shalt be for fuel to the fire; thy blood shall be in the midst
    of the land; thou shalt be no more remembered: for I the Lord have spoken it.'
  luo-luo: Ubiro doko mafuta mimokogo mach rembu biro chwer e pinyu, ok nochak oparu
    kendo; nimar an Jehova Nyasaye ema asewacho kamano!’ ”
  meu-meu: Oi na lahi auna ai baina halaomu; oi raramu na tano bogaraginai baine mia;
    badina be lau Iehova vada na hereva.
  npi-ULB: तँ आगोको लागि दाउरा हुनेछस्‌ । तेरो रगत देशको माझमा बग्‍नेछ । तेरो सम्‍झना
    फेरि कहिल्‍यै हुनेछैन, किनकि म परमप्रभुले नै यो घोषणा गरेको छु' ।”
  yor-yor: Ẹ̀yin yóò jẹ́ èpò fún iná náà, a yóò ta ẹ̀jẹ̀ yin sórí ilẹ̀ yín, a kì yóò
    rántí yín mọ́; nítorí Èmi Olúwa ní ó ti wí bẹ́ẹ̀.’ ”
  pes-OPCB: شما برای آتش، هیزم خواهید شد و خونتان در سرزمین خودتان خواهد ریخت و دیگر
    کسی شما را به یاد نخواهد آورد، زیرا من که یهوه هستم، این را گفته‌ام.»
  tgl-ULB: Ikaw ay magiging panggatong sa apoy! Ang iyong dugo ay mapapagitna sa lupain.
    Hindi ka na maaalala, sapagkat ako si Yahweh ang nagpahayag nito!”'
  hui-hui: Ira dedagoria ira gabuni karu balu delaragola irame dalu do mundu lagadagua
    bialu tí bo wahai helolebero. Tínaga darama tíni dalu ngamigoria polebira. Ani
    homaramigola wali agali mani holobadarume tínaga mini abogo dindi ogoria hene
    lalu mbira nalolebira. I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: သင်​သည်​လောင်​စာ​ဖြစ်​လိမ့်​မည်။ မိ​မိ​၏​ပြည် ၌​ပင်​သေ​ရ​လိမ့်​မည်။ နောက်​တစ်​ဖန်​အ​ဘယ်
    သူ​မျှ​သင့်​အား​သ​တိ​ရ​ကြ​တော့​မည်​မ ဟုတ်' '' ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​သ​တည်း။
  bod-N: ཁྱོད་ནི་འབུད་ཤིང་དུ་བྱས་ནས་མེས་བསྲེག་པར་འགྱུར་ཞིང་། ཁྱོད་ཀྱི་ཁྲག་ནི་རང་གི་ཡུལ་དུ་བཞུར་བར་འགྱུར་ལ།
    ཁྱོད་ནི་སླར་ཡང་དྲན་པར་མི་འགྱུར་ཏེ། གང་ལ་ཞེ་ན། འདི་ནི་ཡ་ཝཱེ་བདག་གིས་སྨྲས་པས་སོ་ཞེས་པའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Uchava huni dzomoto, ropa rako richateurwa munyika yako, hauchazorangarirwazve;
    nokuti ini Jehovha ndazvitaura.’ ”
  spa-BLM: Serás para echar leña al fuego. Su sangre estará en el centro de la tierra.
    No se te recordará más; porque yo, Yahvé, lo he dicho””.
  cac-cac: Ol ex sateloc, ol ex tz'ab'atoc, ol tob'canb'at e chiq'uil d'a masanil
    yol e chon̈ab'. A in Jehová in svala' to man̈xa mach ol ex naancotoc, xchi Jehová.
  swh-ULB: Utakuwa kuni kwa ajili ya moto! Damu yako itakuwa kati ya nchi. Hutakumbukwa
    tena, kwa kuwa mimi, Yahwe nimesema hivi!”'
  bel-bel: Ты будзеш ежаю агню, кроў твая застанецца на зямлі; ня будуць і згадваць
    пра цябе; бо Я, Гасподзь, сказаў гэта.
  deu-ELBBK: 'Umgestürzt, umgestürzt, umgestürzt will ich sie machen; auch dies wird
    nicht mehr sein – bis der kommt, dem das Recht gehört: Dem werde ich es geben.'
  mbb-OT: Egkehimu kew he tavun, ne edtudà is lengesa niw keniyan te tanè niw. Ne
    kenè kew en egketenuzan. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: നീ തീക്കിരയായ്തീരും; നിന്റെ രക്തം നിന്റെ ദേശത്തിന്റെ നടുവിൽ ഇരിക്കും;
    നിന്നെ ഇനി ആരും ഓർക്കയില്ല; യഹോവയായ ഞാൻ അതു അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Zburimen, zburimen! Čhido tele ela o foros! Kada pes ačhela akor, sar avela
    oda, kaske diňom o pravos te sudzinel.‘ “
  pes-OPV: و تو برای آتش هیزم خواهی شد و خونت در آن زمین خواهدماند. پس به یاد آورده
    نخواهی شد زیرا من که یهوه هستم تکلم نموده‌ام.»
  ron-1924: Вей фи арс де фок; сынӂеле тэу ва курӂе ын мижлокул цэрий! Ну-шь вор май
    адуче аминте де тине! Кэч Еу, Домнул, ам ворбит.’”
  ben-OBCV: তোমরা আগুনের জন্য কাঠের মতো হবে, তোমাদের রক্ত তোমাদের দেশের মধ্যেই পড়বে,
    তোমাদের আর স্মরণ করা হবে না, কারণ আমি সদাপ্রভুই এই কথা বলছি।’ ”
  som-som: Xaabo baad dabka u noqon doontaa, oo dhiiggaaguna dalkuu dhex oolli doonaa,
    oo mar dambe laguma soo xusuusan doono, waayo, aniga Rabbiga ah ayaa saas ku hadlay.
  lat-VUC: 'Igni eris cibus; sanguis tuus erit in medio terræ; oblivioni traderis:
    quia ego Dominus locutus sum.]'
  eng-ASVBT: 'Thou shalt be for fuel to the fire; thy blood shall be in the midst
    of the land; thou shalt be no more remembered: for I, Jehovah, have spoken it.'
  ita-1885: Io la riverserò, la riverserò, la riverserò; ed ella non sarà più dessa,
    fin che venga colui a cui appartiene il giudicio; ed io gliela darò.
  eng-LXXUP: 'Injustice, injustice, injustice, will I make it: woe to it: such shall
    it be until he comes to whom it belongs; and I will deliver it to him.'
  eng-ULB: You will become fuel for the fire! Your blood will be in the midst of the
    land. You will not be remembered, for I, Yahweh have declared this!'”
  spa-VBL: Serás quemada como leña. Tu sangre se derramará donde vivas. Serás olvidado,
    porque yo, el Señor, he hablado”.
  fra-_FOB: Tu deviendras la proie du feu; ton sang coulera au sein du pays, et on
    ne se souviendra plus de toi; car moi, l'Éternel, j'ai parlé.
  mal-mal: നീ തീയ്ക്കിരയായ്തീരും; നിന്റെ രക്തം നിന്റെ ദേശത്തിന്റെ നടുവിൽ ഇരിക്കും;
    നിന്നെ ഇനി ആരും ഓർക്കുകയില്ല; യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു”.
  urd-GVR: Tū āg kā īṅdhan ban jāegā, terā ḳhūn tere apne mulk meṅ bah jāegā. Āindā
    tujhe koī yād nahīṅ karegā. Kyoṅki yih merā, Rab kā farmān hai.’”
  suz-BL: गे मी कली शी दुम्‍नीनी। इन हुश खपीम शाइक्‍ब। इन कली लेंशा गेनायो ममिम्‍नीम।
    मारदे हना गो, परमप्रभु यावेमी एको लोव़ पाता” देंत।
  eng-NOY: Thou shalt be fuel for the fire; thy blood shall be in the midst of the
    land; men shall no more remember thee. I, Jehovah, have spoken it.
  ita-1927: (H21-37) Tu sarai pascolo al fuoco, il tuo sangue sarà in mezzo al paese;
    tu non sarai più ricordata, perché io, l’Eterno, son quegli che ho parlato”.
  ckb-ckb: دەبیت بە سووتەمەنی ئاگر، خوێنت لەناوەڕاستی خاکەکەدا دەڕژێت. ئیتر یادت ناکرێتەوە،
    چونکە من یەزدانم، ئەوەم فەرموو.“»
  eng-BBE: 'You will be food for the fire; your blood will be drained out in the land;
    there will be no more memory of you: for I the Lord have said it.'
  kan-OKCV: ನೀನು ಅಗ್ನಿಗೆ ಆಹುತಿಯಾಗುವೆ. ನಿನ್ನ ರಕ್ತವು ದೇಶದ ಮಧ್ಯದಲ್ಲೆಲ್ಲಾ ಇರುವುದು. ಇನ್ನು
    ಮೇಲೆ ನೀನು ಜ್ಞಾಪಕಕ್ಕೆ ಬರುವುದಿಲ್ಲವೆಂದು, ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಹೇಳಿದ್ದೇನೆ.’ ”
  tam-2017: நீ நெருப்புக்கு இரையாவாய்; உன்னுடைய இரத்தம் உன்னுடைய தேசத்தின் நடுவில்
    சிந்தப்படும்; நீ இனி நினைக்கப்படுவதில்லை; யெகோவாகிய நான் இதைச் சொன்னேன் என்றார்.
  spa-RV-1909: 'Del fuego serás para ser consumido; tu sangre será en medio de la
    tierra; no habrá más memoria de ti: porque yo Jehová he hablado.'
  ron-BTF: Tu vei fi hrană pentru foc; sângele tău va fi în mijlocul țării; nu vei
    mai fi amintit, pentru că eu DOMNUL, am vorbit.
  eng-WEBP: You will be for fuel to the fire. Your blood will be in the middle of
    the land. You will be remembered no more; for I, the LORD, have spoken it.”’”
  eng-FBV: You will be burned up like firewood. Your blood will be shed where you
    live. You will be forgotten, for I, the Lord, have spoken.”
  nld-1939: 'Het vuur zult ge tot brandstof dienen, Uw bloed zal midden in uw land
    stromen, En niemand zal meer aan u denken: Waarachtig, Ik, Jahweh. heb het gezegd.'
  nch-BL: Huan amojuanti anitztose quej sacat cati tamitata ica se talojtzi. Huan
    nochi amoeso toyahuis ipan nochi amotal huan teipa ayecmo aqui amechelnamiquis.
    Quej nopa na, niDIOS niquijtohua.”
  vie-1934: (021-37) Ngươi sẽ làm củi cho lửa; máu ngươi sẽ ở giữa đất; và người ta
    sẽ không còn nhớ ngươi nữa; vì ta, Đức Giê-hô-va, đã phán.
  hin-CV: तुम आग के लिए ईंधन होगे, तुम्हारा खून तुम्हारे ही देश में गिरेगा, तुम्हें
    फिर याद नहीं किया जाएगा; क्योंकि मैं, याहवेह ने कहा है.’ ”
  spa-BES: Serás alimento para el fuego; tu sangre será drenada en la tierra; No habrá
    más recuerdo de ti, porque yo, el Señor, lo he dicho.
  tdx-tdx: Hafoteko, hafoteko, hafoteko le tsy hanoeñe ka! ampara’ te totsak’ eo ty
    manan-jo hanolorako Aze.
  tha-KJV: เจ้​าจะเป็นฟืนไว้​ใส่ไฟ โลหิตของเจ้าจะอยู่กลางแผ่นดิน จะไม่​มี​ใครจดจำเจ้าไว้​อีก
    เพราะเราคือพระเยโฮวาห์​ได้​ลั่นวาจาแล้ว”
  por-BR-2018: Para o fogo tu serás combustível; teu sangue estará no meio da terra;
    não haverá memória de ti; porque eu, o SENHOR, falei.
  deu-ELO: (021:37) Du wirst dem Feuer zum Fraße werden, dein Blut wird inmitten des
    Landes sein; deiner wird nicht mehr gedacht werden. Denn ich, Jehova, habe geredet.
  eng-WYC-2018: Thou shalt be meat to fire, thy blood shall be in the midst of earth;
    thou shalt be given to forgetting, for I the Lord spake. (Thou shalt be food for
    the fire, thy blood shall be in the midst of the land; and thou shalt be forgotten,
    for I the Lord have spoken.)
  epo-epo: Vi fariĝos manĝaĵo por la fajro; via sango elverŝiĝos en la lando; oni
    ne rememoros vin; ĉar Mi, la Eternulo, tion diris.
  uig-PIN: Sǝn otⱪa yeⱪilƣu bolisǝn; Sening ⱪening ɵz zeminingdǝ tɵkülidu; Sǝn ⱪaytidin
    ǝslǝnmǝysǝn; Qünki Mǝnki Pǝrwǝrdigar sɵz ⱪilƣan.
  beo-beo: Dilia da laluga gugunufinisi dagoi ba:mu. Dilia sogedafa amo ganodini,
    eno dunu da dili medole legemu. Amola, dunu enoga dili bu hame dawa:lumu. Bai
    Na, Hina Gode da sia:i dagoi.’”
  tpi-OTNT: Na bai yupela i pinis olsem paiawut i save pinis long paia. Blut bilong
    yupela bai i kapsait long graun bilong yupela yet. Na bai i no gat wanpela man
    inap tingim yupela gen. Mi Bikpela, mi tok pinis.”
  hau-SA: Za ka zama itacen wuta, za a zub da jininka a ƙasarka, ba za a ƙara tuna
    da kai ba; gama Ni Ubangiji na faɗa.’ ”
  uig-LAT: Sen otqa yéqilghu bolisen; Séning qéning öz zéminingde tökülidu; Sen qaytidin
    eslenmeysen; Chünki Menki Perwerdigar söz qilghan.
  nde-nde: Uzakuba zinkuni zomlilo, igazi lakho lizachithelwa elizweni lakini, kawuyikukhunjulwa
    futhi; ngoba mina Thixo sengikhulumile.’ ”
  ton-ton: 'Te ke hoko koe ko e fefie ki he afi; ʻe ʻi he lotolotonga ʻoe fonua ho
    toto; pea ʻe ʻikai ʻaupito toe manatuʻi koe: he ko au ko Sihova, kuo u lea ki
    ai.”’”'
  ces-1613: Budeš ohni k sežrání, krev tvá bude u prostřed země, nebudeš připomínána;
    neboť jsem já Hospodin mluvil.
  eng-WMB: You will be for fuel to the fire. Your blood will be in the middle of the
    land. You will be remembered no more; for I, the LORD, have spoken it.”’”
  tam-TCV: நீ நெருப்புக்கு விறகாவாய். உனது நாட்டிலே உன் இரத்தம் சிந்தப்படும். இனிமேல்
    நீ நினைக்கப்படமாட்டாய். ஏனெனில் யெகோவாவாகிய நானே இதைச் சொன்னேன் என்றார்.’ ”
  ceb-ULB: Mahimo kamong panghaling sa kalayo! Ang inyong dugo mobanaw diha sa inyong
    yuta. Dili kamo mahinumdoman, tungod kay Ako, si Yahweh ang namulong niini!'''
  pol-UBG: Staniesz się strawą dla ognia, twoja krew będzie rozlana po całej ziemi,
    nie będziesz już wspominany, bo ja, PAN, to powiedziałem.
  urd-GVU: تُو آگ کا ایندھن بن جائے گا، تیرا خون تیرے اپنے ملک میں بہہ جائے گا۔ آئندہ
    تجھے کوئی یاد نہیں کرے گا۔ کیونکہ یہ میرا، رب کا فرمان ہے‘۔“
  deu-1912: Du mußt dem Feuer zur Speise werden, und dein Blut muß im Lande vergossen
    werden, und man wird dein nicht mehr gedenken; denn ich, der HERR, habe es geredet.
  kan-2017: ನೀನು ಅಗ್ನಿಗೆ ಆಹುತಿಯಾಗುವಿ; ನಿನ್ನ ರಕ್ತವು ದೇಶದ ಮಧ್ಯದಲ್ಲೆಲ್ಲಾ ಇರುವುದು; ನೀನು
    ಇನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ಬರುವುದಿಲ್ಲ’ ಯೆಹೋವನಾದ ನಾನೇ ಇದನ್ನು ನುಡಿದಿದ್ದೇನೆ.”
  yap-yap: Bay ni thang owchemed ko nifiy. Ma racha’enmed e bay ni pu’og u lan tafenmed,
    ni dariy be’ ni kigimed ra yib ngan’.’” I SOMOL e be non.
  hlt-MCSB: Hmai ham te toihthing la na poeh vetih na thii te khohmuen khui ah om
    ni. BOEIPA kamah loh ka thui coeng dongah nang m'poek uh mahpawh,” a ti.
