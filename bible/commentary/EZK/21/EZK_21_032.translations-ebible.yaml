    tagiramina, vahe'mo'za tamagrikura mago'anena zamagesa ontahigahaze hu'na Nagra
    Ra Anumzamo'na nehue.
  nhe-BL: Huan imojuanti initztose queja sacatl tlen tlamitlatla ica se tlalochtli.
    Huan nochi imoeso toyahuis ipan nochi imotlal huan teipa ayoc aca inmechilnamiquis.
    Queja nopa na, niDIOS niquijtohua.”
  gub-BL: Tata pemumaw putar nehe. Amo uzakook putar penuwy kwer peywy rehe wà nehe.
    Ni amo na'ima'enukwaw pixik kwaw penehe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e
    aze'eg kwez kury.
  eng-DRA: 'Thou shalt be fuel for the fire, thy blood shall be in the midst of the
    land, thou shalt be forgotten: for I the Lord have spoken it.'
