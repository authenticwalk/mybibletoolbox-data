verse: EZK.021.026
translations:
  mal-C: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ തലപ്പാവും കിരീടവും എടുത്തുമാറ്റുക;
    കാര്യങ്ങൾക്കു മാറ്റം സംഭവിക്കണം. താണത് ഉയർത്തപ്പെടുകയും ഉയർന്നത് താഴ്ത്തപ്പെടുകയും
    ചെയ്യും.'
  deu-TKW: Denn der König von Babel steht am Scheideweg, an der Spitze der beiden
    Wege, um sich ein Orakel zu beschaffen; er schüttelt die Pfeile, befragt den Theraphim,
    beschaut die Leber.
  lin-lin: Pamba te mokonzi ya Babiloni akotelema na esika oyo banzela mibale ekutana
    mpo na kosala makambo ya soloka, akobeta zeke na koningisa makonga ya mike, akotuna
    banzambe na ye ya bikeko mpe akotala mabale ya banyama.
  eng-LSV: 'Thus said Lord YHWH: Turn aside the turban, and carry away the crown,
    || This—not this—make high the low, || And make low the high.'
  eng-GNV: 'Thus saith the Lord God, I will take away the diademe, and take off the
    crowne: this shalbe no more the same: I wil exalt the humble, and will abase him
    that is hie.'
  eng-WEBSTER: 'Thus saith the Lord GOD; Remove the diadem, and take off the crown:
    this shall not be the same: exalt him that is low, and abase him that is high.'
  nhw-BL: Na, niDIOS Catli Más Nijpiya Tlanahuatili, nimitzilhuía xijquixti mocorona
    catli yejyectzi pampa ayacmo tielis titlanahuatijquetl. Ama nochi mopatlas. Ama
    catli itztoyaj teicneltzitzi huan más echcapantzitzi mocahuase huejcapa nica,
    huan ta catli tiitztoya más huejcapa timocahuas tlatzintla.
  swh-ONEN: 'hili ndilo Bwana Mwenyezi asemalo: Vua kilemba, ondoa taji. Kwa kuwa
    mambo hayatakuwa kama yalivyokuwa. Aliye mnyonge atakwezwa na aliyekwezwa atashushwa.'
  bba-bba: Domi wee Bɑbilonin sinɑ boko u wɑ̃ɑ swɑɑ yiru yen kɛɛnɑnɔ u bikiɑru mɔ̀
    bũu ni bɑ mɔ̀ Terɑfimun mi, kɑ sɛ̃ɛnu kɑ yɑɑ woru.
  eng-KJVCPB: 'thus saith the Lord God; Remove the diadem, and take off the crown:
    this shall not be the same: exalt him that is low, and abase him that is high.'
  luo-luo: 'Ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Lony kilemba mitweyo
    e wiye kendo igol osimbo mar loch. Nikech gik moko ok bi bedo kaka ne gin chon:
    Joma ni piny ibiro tingʼ malo, to joma idewo wangʼ-gi ibiro dwok piny.'
  meu-meu: 'Ḡaubada Iehova na ini e gwau tomamu: Kwara dabuana ba ruhaia oho, kwara
    ivavalaina ḡauna ba kokia oho; harihari e miamu ḡaudia na basie mia; henu ai e
    miamu ḡauna na ba hadaea, atai ai e miamu ḡauna na ba hadihoa.'
  npi-ULB: परमप्रभु परमेश्‍वर तँलाई यसो भन्‍नुहुन्‍छः फेटा हटा र मुकुट उतार् । कुराहरू
    फेरि त्यस्तै हुनेछैनन् । खसालिएको व्‍यक्‍तिलाई उठाइनेछ, र उच्‍च सम्‍झने व्‍यक्‍तिलाई
    खसालिनेछ ।
  yor-yor: èyí yìí ní ohun tí Olúwa Olódùmarè wí, tú ìwérí kúrò kí o sì gbé adé kúrò.
    Kò ní rí bí ti tẹ́lẹ̀, ẹni ìgbéga ni a yóò sì rẹ̀ sílẹ̀.
  pes-OPCB: دستار و تاج را از سرت بردار. از این پس، دیگر چیزی به ترتیب سابق باقی نخواهد
    ماند؛ فقرا سربلند خواهند شد و ثروتمندان پست و سرافکنده!
  tgl-ULB: 'Sinasabi ito ng Panginoong Yahweh: Hubarin mo ang turbante at tanggalin
    mo ang korona! Hindi na magiging gaya ng dati ang mga bagay! Itinaas ang nasa
    mababa at ibinaba ang nataas!'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore.
    Ai í̠na kininaga manda karulo kegoni golo wahalu labolabo í̠naga emboneni bo bidegonibi
    golo ngelalu bibe. Ala wiyadagua mani nawulebira. Áyu ina bibahende mo iriari
    bialu agali haguane bu karu mo dindiha halu agali mini nalene bu karume agali
    haguane ha aribia halu mo yaraga helolebira.
  mya-mya: ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ သော​စ​ကား​ဖြစ်​၏။ သင်​၏​ရာ​ဇ​သ​ရ​ဖူ​နှင့်
    ဦး​ရစ်​ကို​ချွတ်​လိုက်​လော့။ အ​ခြေ​အ​နေ​အား လုံး​ပြောင်း​လဲ​သွား​လေ​ပြီ။ ဆင်း​ရဲ​သူ​တို့
    အား​တန်​ခိုး​အာ​ဏာ​ပေး​အပ်​၍ တန်​ခိုး အာ​ဏာ​ရှိ​သူ​တို့​ကို​နိမ့်​ကျ​စေ​အံ့။-
  bod-N: གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མགོ་རས་བླངས་ཏེ་ཅོད་པན་ཕུད་ཅིག ད་ལྟ་གནས་ཚུལ་མི་འདྲ་སྟེ།
    གཉོམ་ཆུང་རྣམས་མཐོན་པོར་འགྱུར་ཞིང་། མཐོན་པོ་རྣམས་དམའ་བར་འགྱུར་རོ། །
  sna-sna: 'zvanzi naIshe Jehovha: Bvisai nguwani youprista, bvisai korona. Hazvichazorambi
    zviri sezvazvaiva: vanozvidzwa vachasimudzirwa uye vanokudzwa vachaninipiswa.'
  spa-BLM: 'dice el Señor Yahvé: “Quítate el turbante y quítate la corona. Esto no
    será como antes. Exalten lo que es bajo, y humillen lo que es alto.'
  cac-cac: 'A in Jehová Yajal in svala'': Ol ic''chajel sc''ox vin̈ sat sacerdote,
    ol ic''chajpaxel scorona vin̈ rey. Masanil ol q''uexchajoc. A eb'' emnaquil, ol
    ic''jocchaan̈ eb'', axo eb'' nivac yelc''ochi, emnaquil ol ajcan eb''.'
  swh-ULB: 'Bwana Yahwe asema hivi kwako: Toa kilemba na vua taji! Mambo hayatakuwa
    tena kama yalivyokuwa! Kiinue kilicho chini na kiinue kilichoinuka!'
  bel-bel: 'так кажа Гасподзь Бог: здымі зь сябе дыядэму і складзі вянок: гэтага ўжо
    ня будзе: прыніжанае ўзвысіцца і высокае прынізіцца.'
  deu-ELBBK: Denn der König von Babel bleibt am Kreuzweg stehen, am Anfang der beiden
    Wege, um sich wahrsagen zu lassen; er schüttelt die Pfeile, befragt die Teraphim,
    beschaut die Leber.
  mbb-OT: 'Siak, is Nengazen he MEGBEVAYÀ migkaǥi a te: Puwasa nu is tengkulu nu wey
    kuruna nu, su egkahalin en is egkeulaula. Is deisey is pid-etawan din iyan en
    egkehimu he gemhanan, ne is gemhanan iyan en egkehimu he zeisey is pid-etawan
    din.'
  mal-2015: 'യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ മകുടം നീക്കി കിരീടം
    എടുത്തുകളയും; അതു അങ്ങനെ ഇരിക്കയില്ല; ഞാൻ താണതിനെ ഉയർത്തുകയും ഉയർന്നതിനെ താഴ്ത്തുകയും
    ചെയ്യും.'
  rmc-rmc: 'Bo o babiloňiko kraľis zaačhela paš e križovatka, paš ola duj droma, hoj
    te vražinel: Čhivela peske o šipi sar o losi, dophučela pes peskre modlendar a
    rodela varesavo znameňje andro ľadvini le džviroskre.'
  pes-OPV: 'خداوند یهوه چنین می‌گوید: عمامه را دور کن و تاج را بردار. چنین نخواهدماند.
    آنچه را که پست است بلند نما و آنچه را که بلند است پست کن.'
  ron-1924: 'Аша ворбеште Домнул Думнезеу: «Ла о парте ку митра, жос кунуна ымпэрэтяскэ!
    Ну май есте кум а фост. Че есте плекат ва фи ынэлцат ши че есте ынэлцат ва фи
    плекат!'
  ben-OBCV: সার্বভৌম সদাপ্রভু এই কথা বলেন তোমার পাগড়ি খোলো, মুকুট নামিয়ে ফেলো। যেমন
    ছিল তেমন আর হবে না; ছোটোকে বড়ো আর বড়োকে ছোটো করা হবে।
  som-som: Sayidka Rabbiga ahu wuxuu kugu leeyahay, Duubka iska fur, oo taajka iska
    qaad. Xaalku sidiisii sii ahaan maayo. Kan hooseeya sarraysii, oo kan sarreeya
    hoosaysii.
  lat-VUC: 'hæc dicit Dominus Deus: Aufer cidarim, tolle coronam: nonne hæc est quæ
    humilem sublevavit, et sublimem humiliavit?'
  eng-ASVBT: 'thus saith the Lord Jehovah: Remove the miter, and take off the crown;
    this shall be no more the same; exalt that which is low, and abase that which
    is high.'
  ita-1885: Perciocchè il re di Babilonia si è fermato in una forca di strada, in
    un capo di due vie, per prendere augurio; egli ha sparse le saette, ha domandati
    gl'idoli, ha riguardato nel fegato.
  eng-LXXUP: For the king of Babylon shall stand on the old way, at the head of the
    two ways, to use divination, to make bright the arrow, and to inquire of the graven
    images, and to examine the victims.
  eng-ULB: 'the Lord Yahweh says this to you: Remove the turban and take off the crown!
    Things will no longer be the same! Exalt the lowly and humble the exalted!'
  spa-VBL: 'Esto es lo que dice el Señor Dios: Quítate el turbante y la corona. Las
    cosas no continuarán como antes. Dale el poder a la gente común y haz caer a los
    poderosos.'
  fra-_FOB: 'Ainsi a dit le Seigneur, l''Éternel: Ote cette tiare; enlève cette couronne;
    les choses vont changer. Ce qui est élevé sera abaissé, et ce qui est abaissé
    sera élevé.'
  mal-mal: 'യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ തലപ്പാവ് നീക്കി കിരീടം
    എടുത്തുകളയും; അത് അങ്ങനെ ഇരിക്കുകയില്ല; ഞാൻ താണതിനെ ഉയർത്തുകയും ഉയർന്നതിനെ താഴ്ത്തുകയും
    ചെയ്യും.'
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki pagaṛī ko utār, tāj ko dūr kar! Ab sab
    kuchh ulaṭ jāegā. Zalīl ko sarfarāz aur sarfarāz ko zalīl kiyā jāegā.
  suz-BL: मेको आ पिया रे गुप्‍तीक पुतीन। मेको आ सिरपेच पुतीन। मुल दुम्‍शो खोदेंशो
    पा, लेंशा मदुम्‍ब। आइक्‍च आन कली ठेयब सेलीन। मिनु ठेयब आन कली आइक्‍च सेलीन। प्रस्‍थान
    २८:४; लूका १८:१४
  eng-NOY: 'Thus saith the Lord Jehovah: I will remove the diadem, and take away the
    crown! This shall no more be this. I exalt him that is low, and abase him that
    is high.'
  ita-1927: '(H21-31) così parla il Signore, l’Eterno: La tiara sarà tolta, il diadema
    sarà levato; tutto sarà mutato; ciò che in basso sarà innalzato; ciò ch’è in alto
    sarà abbassato.'
  ckb-ckb: 'یەزدانی باڵادەست ئەمە دەفەرموێت: مێزەرەکە دابگرە، تاجەکە هەڵبگرە، بارودۆخەکە
    بەم شێوەیە نامێنێتەوە، بەڵکو بێ پلەوپایە بەرز دەکرێتەوە و پایەدار نزم دەکرێتەوە.'
  eng-BBE: 'This is what the Lord has said: Take away the holy head-dress, take off
    the crown: this will not be again: let that which is low be lifted up, and that
    which is high be made low.'
  kan-OKCV: 'ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಮುಂಡಾಸವನ್ನು ಎತ್ತಿಡು, ಕಿರೀಟವನ್ನು
    ತೆಗೆದುಹಾಕು; ಅದು ಮೊದಲಿದ್ದ ಹಾಗೆಯೇ ಇರುವುದಿಲ್ಲ; ತಗ್ಗಿಸಿಕೊಂಡವನನ್ನು ಹೆಚ್ಚಿಸಿ, ಹೆಚ್ಚಿಸಿಕೊಂಡವನನ್ನು
    ತಗ್ಗಿಸು.'
  tam-2017: தலைப்பாகையைக் கழற்று, கிரீடத்தை எடுத்துப்போடு; அது இனி முன்பு போல இருக்காது;
    தாழ்ந்தவனை உயர்த்தி, உயர்ந்தவனைத் தாழ்த்துவேன்.
  spa-RV-1909: 'Así ha dicho el Señor Jehová: Depón la tiara, quita la corona: ésta
    no será más ésta: al bajo alzaré, y al alto abatiré.'
  ron-BTF: 'Astfel spune Domnul DUMNEZEU: Scoateți diadema și luați coroana; aceasta
    nu va mai fi la fel; înălțați pe cel umil și doborâți pe cel înălțat.'
  eng-WEBP: 'the Lord GOD says: “Remove the turban, and take off the crown. This will
    not be as it was. Exalt that which is low, and humble that which is high.'
  eng-FBV: 'This is what the Lord God says: Take off your turban, and your crown.
    Things won''t continue as they were. Give power to the common people and bring
    down the powerful!'
  nld-1939: Zo spreekt Jahweh, de Heer! Weg met de diadeem en weg met de kroon! Dat
    is het echte niet! Het lage omhoog; het hoge omlaag!
  nch-BL: Na, niDIOS Cati Más Nijpiya Tanahuatili, nimitzilhuía xijquixti mocorona
    cati yejyectzi pampa ayecmo tielis titanahuatijquet. Ama nochi mopatas. Ama cati
    itztoyaj teicneltzitzi huan más echcapantzitzi mocahuase huejcapa ten nica, huan
    ta cati tiitztoya más huejcapa timocahuas tatzinta.
  vie-1934: '(021-31) Chúa Giê-hô-va phán như vầy: Hãy cất mũ nầy, lột mão triều thiên
    nầy; sự nầy chẳng giống như trước nữa! Cái gì thấp hãy lại cất lên, cái gì cao
    hãy hạ xuống.'
  hin-CV: 'परम प्रधान याहवेह का यह कहना है: अपनी पगड़ी उतार दो, मुकुट को हटा दो. जैसे
    स्थिति पहले थी, वैसे अब न रहेगी: नीचे दर्जे के लोग ऊंचे किए जाएंगे और जो ऊंचे
    दर्जे के हैं, वे नीचे किए जाएंगे.'
  spa-BES: 'Esto es lo que ha dicho el Señor Dios: Quítate la tiara, quítate la corona;
    esto no volverá a ser; deja que se enaltece lo que está bajo y se humille lo que
    está arriba.'
  tdx-tdx: Fa mijohañe am-pitsileañe eo ty mpanjaka’ i Bavele, misikily, akatrokatro’e
    o ana-paleo, imanea’e ontane ty saren-draha, biribirie’e ty ate.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า จงปลดผ้าโพก และถอดมงกุฎออกเสีย
    สิ​่งต่างๆจะไม่​คงอยู่​อย่างที่เคยเป็น ให้​ยกย่องคนที่ต่ำขึ้น และให้กดคนที่สูงลง
  por-BR-2018: 'Assim diz o Senhor DEUS: Tira o turbante, tira a coroa; esta não será
    a mesma; ao humilde exaltarei, e ao exaltado humilharei.'
  deu-ELO: '(021:31) So spricht der Herr, Jehova: Hinweg mit dem Kopfbund und fort
    mit der Krone! Dies wird nicht mehr sein. Das Niedrige werde erhöht und das Hohe
    erniedrigt!'
  eng-WYC-2018: the Lord God saith these things, Do away the mitre, take away the
    crown; whether it is not this that raised the meek man, and made low the high
    man?
  epo-epo: 'tiele diras la Sinjoro, la Eternulo: Deprenu la cidaron kaj demetu la
    kronon; ne plue estos tiel; kiu estis humila, tiu altiĝos, kaj kiu estis fiera,
    tiu malaltiĝos.'
  uig-PIN: 'Rǝb Pǝrwǝrdigar mundaⱪ dǝydu: — Sǝllini uningdin eliwǝt, tajni eliwǝt;
    ixlar ɵz petida turiwǝrmǝydu; pǝs turƣanni egiz ⱪil, egiz turƣanni pǝs ⱪil;'
  beo-beo: 'Na, Ouligisudafa Hina Gode, da sia:i dagoi. Dia gouliga hamoi habuga,
    amola abulaga hamoi habuga, gisa:le fasima. Waha hou da afadenene, musa: agoane
    bu hame ba:mu. Na da hame gagui dunu, ilia soge gasawane ouligima:ne, gaguia gadomu.
    Na da wali gasa fi ouligisu dunu amo fadegale fasili, ilia da gudu sa:i dagoi
    ba:mu.'
  tpi-OTNT: Mi God, Bikpela mi tok, yu no ken i stap king moa. Olsem na yu mas rausim
    hat king na dispela laplap i raunim het bilong yu. Nau bai mi mekim olgeta samting
    i senis. Ol man nating bai i kamap bikman, na ol bikman bai i kamap man nating.
  hau-SA: ga abin da Ubangiji Mai Iko Duka yana cewa ka kunce rawanin, ka ɗauke rawanin
    nan. Ba zai zama kamar yadda yake ba. Za a ɗaukaka ƙasƙantacce, amma a ƙasƙantar
    da mai girma.
  uig-LAT: 'Reb Perwerdigar mundaq deydu: — Sellini uningdin éliwet, tajni éliwet;
    ishlar öz pétida turiwermeydu; pes turghanni égiz qil, égiz turghanni pes qil;'
  nde-nde: 'nanku okutshiwo nguThixo Wobukhosi: Khupha iqhiye, yethula umqhele. Akuyikuba
    njengoba kwakunjalo: Abaphansi bazaphakanyiswa kuthi abaphakemeyo behliselwe phansi.'
  ton-ton: '‌ʻOku pehē ʻe Sihova ko e ʻOtua; “Toʻo ʻae pale, pea toʻo ʻo ʻave mo e
    tatā fakatuʻi: ʻe ʻikai kei pehē ni; ka ʻe hakeakiʻi ia ʻaia ʻoku māʻulalo, pea
    fakatōkilalo ʻaia ʻoku māʻolunga.'
  ces-1613: 'Takto praví Panovník Hospodin: Sejmi tu čepici, a svrz tu korunu, kteráž
    nikdy již taková nebude; toho, kterýž na snížení přišel, povyš, a vyvýšeného poniž.'
  eng-WMB: 'the Lord GOD says: “Remove the turban, and take off the crown. This will
    not be as it was. Exalt that which is low, and humble that which is high.'
  tam-TCV: ஆண்டவராகிய யெகோவா கூறுவது இதுவே, உன் தலைப்பாகையை எடுத்துவிடு. உன் மகுடத்தை
    அகற்றிவிடு. அது முன்னர் இருந்ததுபோல் இனி இருக்கமாட்டாது. தாழ்ந்தவன் உயர்த்தப்படுவான்,
    உயர்ந்தவன் தாழ்த்தப்படுவான்.
  ceb-ULB: 'ang Yahweh nga Ginoo miingon niini diha kaninyo: Huboa ang purong ug ibutang
    ang korona! Mabag-o na tanang mga butang! Igatuboy ang mga mapainubsanon ug ipaubos
    ang mapahitas-on!'
  pol-UBG: 'Tak mówi Pan BÓG: Zdejmij diadem, zrzuć koronę. Ta już nigdy taka nie
    będzie. To, co niskie, będzie wywyższone, a to, co wysokie, będzie poniżone.'
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ پگڑی کو اُتار، تاج کو دُور کر! اب سب کچھ اُلٹ
    جائے گا۔ ذلیل کو سرفراز اور سرفراز کو ذلیل کیا جائے گا۔
  deu-1912: 'so spricht der Herr HERR: Tue weg den Hut und hebe ab die Krone! Denn
    es wird weder Hut noch die Krone bleiben; sondern der sich erhöht hat, der soll
    erniedrigt werden, und der sich erniedrigt, soll erhöht werden.'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಮುಂಡಾಸವನ್ನು ಕಿತ್ತುಬಿಡು! ಕಿರೀಟವನ್ನು ತೆಗೆದುಹಾಕು!
    ಅದು ಹಾಗೆಯೇ ಇರುವುದಿಲ್ಲ; ತಗ್ಗಿಸಲ್ಪಟ್ಟವನನ್ನು ಹೆಚ್ಚಿಸಿ, ಹೆಚ್ಚಿಸಲ್ಪಟ್ಟವನನ್ನು ತಗ್ಗಿಸುವೆನು.
  yap-yap: I Gag SOMOL ni Th’abi Tolang e kugog e pi thin ney. Mu chuweg u lolugem
    e te’elyaw ko pilung nge fare turban. Dakriy ban’en nra par u gil’. Nge sak’iy
    e pi’in gafgow nge gagiyeg, min girengiy nga but’ e pi’in nma gagiyeg!
  hlt-MCSB: Ka Boeipa Yahovah loh he ni a. thui. Lupong te pit lamtah rhuisam khaw
    dul laeh. Te tlam moenih. Aka toem he sang tih aka sang te a kunyun sak.
  mdy-ETH: ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ሃያ ኬኤዜኔ፤ ኔኤኮ ቶኦካ ዓጊንቲ ዓኣ ቦንቾሮ ዓጎ ባኮ ዔኬ! ቶኦካ ኔኤኒ ማሬ
    ባኮ ቡሌ! ዔባ ዓኣ ጎይፆማ ዴዓዓኬ፤ ሂርኬ ዓኣ ዓሶ ቢታንቶ ዒንጊ ዼጊሴ፤ ሃሢ ዎይሣያ ማዔ ዓሶዋ ኬይሴ!
  twi-ASANTE: 'yei ne deɛ Otumfoɔ Awurade seɛ: Tu abɔtiten no, yi ahenkyɛ no. Ɛrenyɛ
    sɛdeɛ na ɛteɛ kane no: Wɔbɛpagya deɛ abrɛ ase, na deɛ ama ne ho so nso, wɔabrɛ
    no ase.'
  eng-WEBU: 'the Lord GOD says: “Remove the turban, and take off the crown. This will
    not be as it was. Exalt that which is low, and humble that which is high.'
  wal-wal: Ubbaa Haariya GODAI hagaadan yaagees; ‘Ne huuphiyaappe kallachchaa dentta;
    ne huuphiyan xaaxidoogaakka qaara. Hagaappe sinttanau kaseegaadan hananabi baawa;
    ziqqi giidaagee xoqqu gaana; xoqqu giidaageekka ziqqi gaana.
  spa-PDDPT: 'ʼAdonay Yavé dice: ¡Quítate el turbante y despójate de la corona! ¡Ya
    no serás lo mismo! ¡Exáltese lo bajo y humíllese lo alto!'
  gun-gun: 'Po rami Senhor Nhanderuete ijayvu ndevy: Emboi ke neakã regua ha''e coroa,
    mba''eta ha''ekue rami ve''ỹ ''rã oiko. Mba''eta yvyĩgueve''i omboyvatea ''rã,
    ha''e rã yvatekueve ma omo''yvyĩ''ia ''rã.'
  ilo-ULB: 'Kastoy ti kuna ti Apo a ni Yahweh: Ikkatem ti turbante ken ikkatem ti
    korona! Saanen a kas idi dagiti banbanag! Maipangato dagiti nababa ket maipababa
    dagiti nangato!'
  kpg-kpg: Ko Au go Tagi go Yihowah dela gu helehelekai. Daawa gi daha doo hau mo
    do goobai king. Nia mee huogodoo ga hagalee e hai be nia mee i mua. Haga mmaanege ina aga
    digau hagaloale gii hai nia dagi! Kilia gi lala digau ala e dagi!
  uig-ARA: 'رەب پەرۋەردىگار مۇنداق دەيدۇ: ــ سەللىنى ئۇنىڭدىن ئېلىۋەت، تاجنى ئېلىۋەت؛
    ئىشلار ئۆز پېتىدا تۇرىۋەرمەيدۇ؛ پەس تۇرغاننى ئېگىز قىل، ئېگىز تۇرغاننى پەس قىل؛'
  sus-sus: Babilɔn mangɛ tima nɛ na kira firin xunyi ra, a xa sematoe wali raba alɔ
    xalie mawolife, kuyee maxɔrinfe, nun sube bɔɲɛ matofe.
  pon-2006: Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen. Kihsang sapwellimomwi nihn
    oh lisoarop en nanmwarki. Soahng koaros solahr pahn duweduwehte. Kasapwilada me
    semwehmwe kan pwe re en ahnekihla manaman! Kasapwildi me kakaun akan!
  ksd-ksd: 'Ra Luluai God i biti dari: Da tak vue ra mal na rarau, ma da paike vue
    ra vipuar; da vaenana pa ra umana magit; da vangala nina i ikilik, ma da varuva
    nina i ngala.'
  grc-BRENT: Διότι στήσεται βασιλεὺς Βαβυλῶνος ἐπὶ τὴν ἀρχαίαν ὁδόν, ἐπʼ ἀρχῆς τῶν
    δύο ὁδῶν, τοῦ μαντεύσασθαι μαντείαν, τοῦ ἀναβράσαι ῥάβδον, καὶ ἐπερωτῆσαι ἐν τοῖς
    γλυπτοῖς, καὶ κατασκοπήσασθαι.
  ind-AYT: 'beginilah firman Tuhan ALLAH: Bukalah serban, dan tanggalkan mahkota.
    Hal ini tidak akan sama lagi. Tinggikan dia yang rendah, dan rendahkan dia yang
    tinggi.'
  nya-nya: 'Ambuye Yehova akuti: Vula nduwira, chotsa chipewa chaufumu. Zinthu sizidzakhala
    monga zinalili: anthu wamba adzakwezedwa ndipo okwezedwa adzatsitsidwa.'
  hrv-hrv: Jer kralj babilonski stoji na početku puta, na raspuću dvaju putova, i
    pita znamenja - miješa strijele, ispituje terafime i motri jetru.
  mps-mps: Ena God Genuai Bidi, eno te po obao, nage te king munu me bidilamuo. Tialima,
    nago te kingo madi me, te tobolude bagulali ugwa nami me, peda muao. Megi da,
    eno te tigidali nai hasegelebo sę ebao. Te olo bidali bidi dabe te genuai bidi
    pedalu, te genuai bidi bidali bidi da, te olo bidali bidi tiwai pedelaibao.
  tpi-tpi: Mi God, Bikpela mi tok, yu no ken i stap king moa. Olsem na yu mas rausim
    hat king na dispela laplap i raunim het bilong yu. Nau bai mi mekim olgeta samting
    i senis. Ol man nating bai i kamap bikman, na ol bikman bai i kamap man nating.
  dan-1931: 'så siger den Herre HERREN: Bort med Hovedbindet, ned med kronen! Som
    det var, er det ikke mere! Op med det lave, ned med det høje!'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Chí Cao phán: Hãy lột bỏ vương miện, vì thời
    thế đã đổi khác. Bây giờ người hèn mọn được nâng lên, và kẻ trên cao bị hạ xuống.'
  guj-2017: 'પ્રભુ યહોવાહ કહે છે: તારી પાઘડી કાઢી નાખ અને મુગટ ઉતાર. હવે અગાઉના જેવી
    સ્થિતિ રહેવાની નથી. જે નીચે છે તે ઊંચે જશે અને જે ઊંચે છે તેને નીચે પાડવામાં આવશે.'
  pon-2006A: Ngehi, KAUN-O, Wasa Lapalahpie, me mahmahsen. Kihsang sapwellimomwi nihn
    oh lisoarop en nanmwarki. Soahng koaros solahr pahn duweduwehte. Kasapwilada me
    semwehmwe kan pwe re en ahnekihla manaman! Kasapwildi me kakaun akan!
  por-BRBSL: 'o Senhor Javé diz: “Remove o turbante, e tira a coroa”. Isto não será
    como era. Exaltar o que é baixo, e humilhar o que é alto”.'
  cth-cth: Bawipa Jehovah ni hettelah a dei, kahrawikung e lupawk teh tâkhawng pouh
    nateh, bawilukhung hai tâkhawng pouh. Hethateh, ama boiboe lah mahoeh, kârahnoumnaw
    hah tawmrasang awh nateh, tawmrasang e hah kârahnoum sak awh.
  twi-twi: 'sɛɛ na Otumfo Awurade se: Tu abotiri no, yi ahenkyɛw no. Ɛrenyɛ sɛnea
    na ɛte kan no: Wɔbɛma nea abrɛ ase no so; nea ama ne ho so nso, wɔabrɛ no ase.'
  hlt-hlt: Ka Boeipa Yahovah loh he ni a thui. Lupong te pit lamtah rhuisam khaw dul
    laeh. Te tlam moenih. Aka toem he sang tih aka sang te a kunyun sak.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì còḿmú icɛyɑ̀tii nyi, dɛ kó icɛ idɛ́ ketɛ́ dɛ̀, kɛ́tɑ̃ũ
    tɛ́tɛ́ kɛ sɑ́ɑ̀rì ipie nkɛ bekù yɛbɔkɛ̀ kɛ wéí iwũɔ̃ kó yɛɔ̃.
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgei, nɨ uan atrivir dapanir
    asuam ko inir nɨ dapanim ikezim suegh. Biziba kamaghɨra ikian kogham, da ighɨghɨregham.
    Kɨ onganarazibagh amir gumazamizibar amightɨ, me gavgaviba ikiam! Eghtɨ ziaba
    itir adarasi, kɨ me abɨragham!
  dop-dop: Pɑpiloni wulɑʋ tɑkɩ mpɑtɛɛ tɑɑ, ɩlɛnɑ ɩ́ sǝŋ nɑ ɩ́ mɑɣɑsɩ pile. Ɩ kɑ́ ciɣiti
    nyǝ́mɑ kʋtɔtɔnɑ. Ɩ kɑ́ pɔɔsɩ tɩɩŋ kʋlɑlɑɑŋ, nɑ ɩ́ wiili pʋlʋpʋ hɔɔlɛ tɑɑ.
  azb-azb: 'Xudavənd Rəbb belə deyir: “Çalmanı və tacı götür. Daha bu belə olmayacaq.
    Alçalanı yüksəlt, yüksələni alçalt.'
  eng-DBY: '— thus saith the Lord Jehovah: Remove the mitre and take off the crown;
    what is shall be no [more]. Exalt that which is low, and abase that which is high.'
  hin-2017: 'तेरे विषय में परमेश्वर यहोवा यह कहता है: पगड़ी उतार, और मुकुट भी उतार
    दे; वह ज्यों का त्यों नहीं रहने का; जो नीचा है उसे ऊँचा कर और जो ऊँचा है उसे नीचा
    कर। (भज. 75:7)'
  wol-KYG: Buuru Babilon a ngay taxaw ca selebe yoon wa, fa ñaari yoon ya séddlikoo,
    ngir gisaane. Dina yëngal fitti seetukaay yi, xool ci terafim yi, jumtukaay yi
    ñuy gisaanee, te dina xool ci resu jur.
  eng-YLT: 'Thus said the Lord Jehovah: Turn aside the mitre, and bear away the crown,
    This — not this — the low make high, And the high make low.'
  eng-WYC-2017: the Lord God saith these things, Do away the mitre, take away the
    crown; whether it is not this that raised the meek man, and made low the high
    man?
  eng-WMBB: 'the Lord GOD says: “Remove the turban, and take off the crown. This will
    not be as it was. Exalt that which is low, and humble that which is high.'
  urd-GVH: रब क़ादिरे-मुतलक़ फ़रमाता है कि पगड़ी को उतार, ताज को दूर कर! अब सब कुछ
    उलट जाएगा। ज़लील को सरफ़राज़ और सरफ़राज़ को ज़लील किया जाएगा।
  rug-rug: 'hiera gua si zama nia Arau Zihova sa Baṉara: Vagi pania sa hade batu,
    va rizu ia sa toropae baṉara. Na lopu kote gugua pukerane sia: Sarini pu koa va
    pepekae si kote ta ovulu sage meke sarini pu ta ovulu sage si kote tava gore.'
  gaz-gaz: 'Waaqayyo Gooftaan akkana jedha: Marata of irraa hiiki; gonfoos of irraa
    fuudhi. Wanti akka amma jirutti hafu hin jiru; kan gad qabame ol qabama; kan ol
    qabame immoo gad qabama.'
  fra-LSG: Car le roi de Babylone se tient au carrefour, à l’entrée des deux chemins,
    pour tirer des présages; il secoue les flèches, il interroge les théraphim, il
    examine le foie.
  yal-yal: Bayo Babilɔn mangan bata a ti kira xunna ra kira firinne longonna ra, alogo
    a xa a yiimato, a feene fɛsɛfɛsɛ, a yi masɛnsɛnne ti xalimakunle ra, a yi a suxurene
    maxɔdin, a yi suben bɔɲɛn mato yiimatoni.
  haw-1868: 'Ke i mai nei Iehova ka Haku, penei; E lawe oe i ka lei alii, a e hemo
    hoi ke korona: aole ia mea hookahi; e hookiekie ae i ka mea haahaa, a e hoohaahaa
    i ka mea kiekie.'
  arb-NAV: اخْلَعِ الْعَمَامَةَ، وَانْزِعِ التَّاجَ، فَلَنْ يَبْقَى الْحَالُ كَسَالِفِ
    الْعَهْدِ بِهِ، ارْفَعْ الْوَضِيعَ، وَضَعْ الرَّفِيعَ.
  ewe-ewe: 'ale Aƒetɔ Yehowa gblɔe nye si. Ɖe wò tablanu, eye nàɖe wò fiakuku. Maganɔ
    abe ale si wònɔ tsã la ene o: woado ame tsɛwo ɖe dzi, eye woabɔbɔ amegãwo ɖe anyi.'
  eng-LEE: '(21:31) Thus hath said the Lord Eternal, Remove the mitre, and take off
    the crown: this shall not be always so; exalt him that is low, and make him low
    that is high.'
  asm-FB: 'প্ৰভু যিহোৱাই এই কথা কৈছে: পাগুৰি গুচুউৱা আৰু ৰাজমুকুট দূৰ কৰা! এইবোৰ আৰু
    একেই হৈ নাথাকিব! চাপৰক ওখ কৰা হ’ব আৰু ওখক চাপৰ কৰা হ’ব।'
  sus-A: بَبِلْن مَنفّ تِمَ نّ نَ كِرَ قِرِن شُنيِ رَ، عَ شَ سٍمَتٌي وَلِ رَبَ عَلْ
    شَلِيٍ مَوٌلِقٍ، كُيٍيٍ مَشْرِنقٍ، نُن سُبٍ بْحّ مَتٌقٍ.
  fra-SBL: 'le Seigneur Yahvé dit : « Enlève le turban, et retire la couronne. Cela
    ne sera plus comme avant. Exalte ce qui est bas, et abaisse ce qui est haut.'
  hbo-hbo: כִּֽי־עָמַ֨ד מֶלֶךְ־בָּבֶ֜ל אֶל־אֵ֣ם הַדֶּ֗רֶךְ בְּרֹ֛אשׁ שְׁנֵ֥י הַדְּרָכִ֖ים
    לִקְסָם־קָ֑סֶם קִלְקַ֤ל בַּֽחִצִּים֙ שָׁאַ֣ל בַּתְּרָפִ֔ים רָאָ֖ה בַּכָּבֵֽד׃
  kik-kik: 'Mwathani Jehova ekuuga ũũ: Ruta kĩremba, na weherie tanji. Maũndũ matigacooka
    gũikara ta ũrĩa maatariĩ: Arĩa anini nĩmagatũũgĩrio, nao arĩa atũũgĩrie nĩmakanyiihio.'
  fra-NCL: 'Car le roi de Babylone s’est arrêté au carrefour, à la tête des deux chemins,
    pour tirer des présages : il secoue les flèches, il interroge les théraphim, il
    examine le foie.'
  cek-AK: Lumuek to khring ah loe, sui lumuek to angkhring ah; hae hmuen loe amkhrai
    boih boeh, atlim ah kaom kami to tapom tahang ueloe, tapom tahang ih kami to atlim
    ah pakhrak tathukhaih om tih, tiah Angraeng Sithaw mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Mor-gurgin-nonogi-bipirmakaled
    be unge, ologurgin be unge, ar bela ibmar gwagoed. Na dule-san-bipi-imakdiid odummolegoed,
    na dule-san-dummarba-imakdiid nug-mesagwar guoed.'
  uig-CYR: 'Рәб Пәрвәрдигар мундақ дәйду: — Сәллини униңдин еливәт, таҗни еливәт;
    ишлар өз петида туривәрмәйду; пәс турғанни егиз қил, егиз турғанни пәс қил;'
  tel-2017: ప్రభువైన యెహోవా ఇలా చెప్తున్నాడు, నీ తలపాగా, నీ కిరీటం తీసివేయి. సంగతులు
    ఇదివరకులాగా ఇకపై ఉండవు. ఇక తక్కువ వాళ్ళను గొప్ప వాళ్ళనుగానూ, గొప్ప వాళ్ళను తక్కువ
    వాళ్ళనుగానూ చెయ్యి.
  hat-BSA: 'Konsa pale Senyè BONDYE a: “Retire mouchwa sou tèt ou a, e retire kouwòn
    nan. Sa p ap menm ankò. Leve sa ki ba e bese sa ki wo.'
  kos-kos: Nga, LEUM GOD Fulatlana, pa fahk ma inge. Eisya tefuro lom ac susu lom
    an. Wangin ma ac fah sifil oana meet. Akleumye mwet pusisel, ac akpusiselye mwet
    leum.
  hbo-WLC: כִּֽי־עָמַ֨ד מֶלֶךְ־בָּבֶ֜ל אֶל־אֵ֣ם הַדֶּ֗רֶךְ בְּרֹ֛אשׁ שְׁנֵ֥י הַדְּרָכִ֖ים
    לִקְסָם־קָ֑סֶם קִלְקַ֤ל בַּֽחִצִּים֙ שָׁאַ֣ל בַּתְּרָפִ֔ים רָאָ֖ה בַּכָּבֵֽד׃
  ibo-ibo: ihe ndị a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị sịrị, yipụ okpueze
    gị, ya na akwa ị na-atụghị nʼisi. Ihe agaghị adịkwa dịka o si adị na mbụ. A ga-ebuli
    ndị dị ala, wedata ndị dị elu.
  ory-ory: ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଶିରୋଭୂଷଣ ଦୂର କର, ରାଜମୁକୁଟ କାଢ଼ି ପକାଅ; ଏହା
    ସେହିପରି ଆଉ ରହିବ ନାହିଁ; ଯାହା ନୀଚ, ତାହାକୁ ଉଚ୍ଚ କର ଓ ଯାହା ଉଚ୍ଚ, ତାହାକୁ ନୀଚ କର।
  chk-chk: 'Iei aloi ngang Kot ewe Samol mi Lapalap: Repwe angei senuk filifilin mökürom,
    pwal ewe mwärin king. Mettoch meinisin repwe siwil. Chokewe mi tekison repwe tekia,
    nge chokewe mi tekia repwe tekison.'
  rop-rop: Mi na, YAWEI det boswan God tok, ‘Nomeda det men jidan king, dei garra
    deigimat det speshalwan het. Nomo enijing kaan jidan seim. Detlot pipul hu nomo
    garram eni pawa garra jidan bos. Detlot pipul hu jidan haibala garra jidan lobala.
  ukr-1871: 'Так говорить Господь Бог: Здійми з голови корону, скинь царський вінець!
    се вже минулось: угору пійде низьке, униз високе!'
  deu-1951: '(021-31) spricht Gott, der HERR: Fort mit dem Turban, herunter mit der
    Krone! So soll''s sein und nicht anders: Das Niedrige soll erhöht, und das Hohe
    soll erniedrigt werden!'
  eng-JPS: '(21-31) thus saith the Lord GOD: The mitre shall be removed, and the crown
    taken off; this shall be no more the same: that which is low shall be exalted,
    and that which is high abased.'
  srp-1865: Jer æe car Vavilonski stati na rasputici, gdje poèinju dva puta, te æe
    vraèati, gladiæe strijele, pitaæe likove, gledaæe u jetru.
  lug-lug: bw’ati bw’ayogera Mukama Katonda nti, Ggyako ekitambala ku mutwe, oggyeko
    n’engule, kubanga ebintu tebikyali nga bwe byali. Abakkakkamu baligulumizibwa,
    n’abeegulumiza balikkakkanyizibwa.
  heb-heb: כה אמר אדני יהוה הסיר המצנפת והרים העטרה זאת לא זאת השפלה הגבה והגבה השפיל׃
  ben-IRV: প্রভু সদাপ্রভু এ কথা বলেন, পাগড়ী সরাও ও রাজমুকুট খোল, যা আছে, তা আর থাকবে
    না; যা সহজ সরল তা উচ্চ হোক ও যা উচ্চ তা সহজ সরল হোক।
  pan-pan: ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਅਮਾਮਾ ਉਤਾਰ ਅਤੇ ਤਾਜ ਲਾਹ ਦੇ। ਇਹ ਇਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਰਹੇਗਾ।
    ਨੀਵੇਂ ਨੂੰ ਉੱਚਾ ਕਰ ਅਤੇ ਉੱਚੇ ਨੂੰ ਨੀਵਾਂ ਕਰ।
  mya-JVB: ဦးရစ် တော်ကိုပယ် ၍ ရာဇသရဖူ ကို ချွတ် လော့။ နောက်တဖန် မ ရှိရ။ နိမ့် သောသူကိုချီးမြှောက်
    ရမည်။ မြင့် သောသူကို နှိမ့်ချ ရမည်။
  hmo-hmo: Lau, Lohiabada Dirava lau hereva noho inai, lau gwau, ‘Oiemu kwarana kumia
    dabua do oi ruhaia, bona oiemu korona do oi kokia. Oiemu dagi toana gaudia do
    oi karaia lou lasi. Henunai idia noho taudia be do idia abia isi ataiai, bona
    ataiai idia noho taudia be henunai do idia atoa.
  urd-urd: 'ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि कुलाह दूर कर और ताज उतार, यह ऐसा न
    रहेगा, पस्त को बलन्द कर और उसे जो बुलन्द है पस्त कर।'
  rus-SYN: 'так говорит Господь Бог: сними с себя диадему и сложи венец; этого уже
    не будет; униженное возвысится и высокое унизится.'
  bqc-SIM: Babɛli kía a zɛ zɛ́kpaau, gu pↄ́ zɛ́ mɛ̀n plapiↄ kɛ̃̀ukↄ̃wa, i màsokɛ
    we. A yãla ń kaↄ, i yãgbɛa tã́aↄwa, i pↄ́ↄ pↄa gwagwa.
  tcz-CHONGTHU: 'Hiche hi thaneitah pakai thusei chu ahi: “Nasong mantam Lallukhuh
    chu ladoh tan, ajeh chu danlui chengse kikhel soh ahitai. Tua hi minoinung chu
    kichoisanga chule mithahat chu kiloi lhading ahi.'
  mar-mar: प्रभू परमेश्वर देव हे सांगत आहे. आपल्या डोक्यावरील पगडी मुकुट बाजुला सारा,
    सर्व काही एक समान राहाणार नाही, जे उंचावलेले नमवले जातील आणि नम्र उंच केले जातील.
  qub-qub: 'Noga Tayta Diosmi cayno në: Umayquicho caj vinchata y corönayquitapis
    illajpitami guechushunquipaj. Chauraga llapanpis mas jucnönami cangapaj. Manacajman
    churasha cajcuna allicho canga. Allicho caycajcunanami manacajman churasha canga.'
  bqp-bqp: Domi wee Bɑbilonin sinɑ boko u wɑ̃ɑ swɑɑ yiru yen kɛɛnɑnɔ u bikiɑru mɔ̀
    bũu ni bɑ mɔ̀ Terɑfimun mi, kɑ sɛ̃ɛnu kɑ yɑɑ woru.
  hat-hat: Se mwen menm, Seyè sèl Mèt la, ki pale. Wete kouwòn lan ak gwo bèl mouchwa
    madras la nan tèt ou. Tout bagay pral chanje. Sa ki anba yo pral moute chèf, sa
    ki te chèf yo pral tonbe.
  eng-BSB: 'This is what the Lord GOD says: ‘Remove the turban, and take off the crown.
    Things will not remain as they are: Exalt the lowly and bring low the exalted.'
  eng-WEBPB: 'the Lord GOD says: “Remove the turban, and take off the crown. This
    will not be as it was. Exalt that which is low, and humble that which is high.'
  kbq-kbq: Ra Anumzana Mikozama kegavama Hu'nea Anumzamo'a amanage hie, Kanunte'ma
    anaki'nana tavravea eri netrenka, kini fetorira eritro. Ko'ma me'neaza huno keonke
    zamo'a omanegahie. Agima omne vahe'ma anteramino'ma mani'nesia vahera agia aminka
    azerisga nehunka, agima me' vahe'ma manisgama hu'nesia vahera azeri anteraminka
    ra agi'a eritregeno agi omne vahe aseno manino.
  nhe-BL: Na, niDIOS Tlen Más Nijpiya Tlanahuatili, nimitzilhuía xijquixti mocorona
    tlen yejyectzi pampa ayoc tielis titlanahuatijquetl. Ama nochi mopatlas. Ama tlen
    itztoyaj teicneltzitzi huan más moicnonequij mocahuase huejcapa nica, huan ta
    tlen tiitztoya más huejcapa timocahuas tlatzintla.
  gub-BL: Anuhem putar neàkàg rehe har newi nehe. Anuhem putar neàkàg iwànaw newi
    nehe no. Nereiko kwaw tuwihawete romo nehe. Hemetarer 'ym ma'e wiko putar upuner
    ma'e romo wà nehe. Tuwihaw wiko putar ikàg 'ym ma'e romo wà nehe.
  eng-DRA: 'Thus saith the Lord God: Remove the diadem, take off the crown: is it
    not this that hath exalted the low one, and brought down him that was high?'
