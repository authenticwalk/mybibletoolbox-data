verse: EZK.021.018
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാട് എനിക്ക് ഇപ്രകാരം ഉണ്ടായി:'
  deu-TKW: Denn Erprobung kommt, und wie wenn auch die verachtende Rute nicht sein
    wird, ist der Spruch des Herrn Jahwe.
  lin-lin: Komekama ekoya penza ; mpe likambo nini ekosalema soki lingenda ya bokonzi,
    oyo mopanga esili kotiola, etikali lisusu te, elobi Nkolo Yawe ? ›
  eng-LSV: And there is a word of YHWH to me, saying,
  eng-GNV: The worde of the Lord came vnto mee againe, saying,
  eng-WEBSTER: The word of the LORD came to me again, saying,
  nhw-BL: 'Teipa TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Neno la Bwana likanijia kusema:'
  bba-bba: Wee bɑ be kpuro yibɛrɛbɑ nɔmu bɛriɑ. A wunɛn nɔmɑ bɔkuo, nɔni swɑ̃ɑ bɑkɑrɑ
    wee. Bɛɛn bɑndu tɑ̀ n wɔrumɑ mɑɑ ni. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ .
  eng-KJVCPB: The word of the Lord came unto me again, saying,
  luo-luo: 'Wach Jehova Nyasaye nobirona kama:'
  meu-meu: Bena Iehova ena hereva na egu ai ma e kau, eto,
  npi-ULB: परमप्रभुको वचन फेरि पनि यसो भनेर मकहाँ आयो,
  yor-yor: 'Ọ̀rọ̀ Olúwa tọ mi wá:'
  pes-OPCB: 'سپس خداوند فرمود:'
  tgl-ULB: Ang salita ni Yahweh ay dumating muli sa akin at sinabi,
  hui-hui: Anduane Homogohanda i̱hondo laabo halu lalu,
  mya-mya: ထာ​ဝရ​ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်​တော် သည် ငါ့​ထံ​သို့​ရောက်​လာ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ང་ལ་བྱུང་སྟེ་འདི་སྐད་དུ།
  sna-sna: 'Shoko raJehovha rakasvika kwandiri richiti:'
  spa-BLM: 'La palabra de Yahvé vino de nuevo a mí, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic:'
  swh-ULB: Neno la Yahwe likanijia tena, kusema,
  bel-bel: 'І было мне слова Гасподняе:'
  deu-ELBBK: Denn die Probe ist gemacht; und was? Wenn sogar das verachtende Zepter
    nicht mehr sein wird?, spricht der Herr, HERR.
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവയുടെ അരുളപ്പാടു എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: Se e skuška hiňi kade, a te na priles e paľica, akor soske pes kada savoro
    te na ačhel? phenel o RAJ, o Adonaj.‘
  pes-OPV: 'و کلام خداوند بر من نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй мь-а ворбит астфел:'
  ben-OBCV: 'সদাপ্রভুর বাক্য আমার কাছে উপস্থিত হল:'
  som-som: Oo haddana Eraygii Rabbiga ayaa ii yimid isagoo leh,
  lat-VUC: 'Et factus est sermo Domini ad me, dicens:'
  eng-ASVBT: The word of Jehovah came unto me again, saying,
  ita-1885: Perciocchè una prova è stata fatta; e che dunque, se anche lo scettro
    sprezzante non sarà più? dice il Signore Iddio.
  eng-LXXUP: and what if even the tribe be rejected? it shall not be, saith the Lord
    God.
  eng-ULB: The word of Yahweh came to me again, saying,
  spa-VBL: 'Otro mensaje del Señor me llegó diciendo:'
  fra-_FOB: 'Puis la parole de l''Éternel me fut adressée en ces termes:'
  mal-mal: 'യഹോവയുടെ അരുളപ്പാട് എനിക്കുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Rab kā kalām mujh par nāzil huā,
  suz-BL: परमप्रभु यावेमी आं कली लोव़ पाप्‍तु।
  eng-NOY: 'The word of Jehovah came to me again, saying:'
  ita-1927: '(H21-23) E la parola dell’Eterno mi fu rivolta in questi termini:'
  ckb-ckb: 'فەرمایشتی یەزدانم بۆ هات، پێی فەرمووم:'
  eng-BBE: And the word of the Lord came to me again, saying,
  kan-OKCV: 'ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ನನಗೆ ಬಂದಿತು:'
  tam-2017: 'பின்னும் யெகோவாவுடைய வார்த்தை எனக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué á mí palabra de Jehová, diciendo:'
  ron-BTF: 'Cuvântul DOMNULUI a venit la mine din nou, spunând:'
  eng-WEBP: The LORD’s word came to me again, saying,
  eng-FBV: Another message from the Lord came to me, saying,
  nld-1939: 'Het woord van Jahweh werd tot mij gericht:'
  nch-BL: 'Teipa TOTECO sempa nechcamanalhui huan techilhui:'
  vie-1934: '(021-23) Lại có lời Đức Giê-hô-va phán cùng ta như vầy:'
  hin-CV: 'याहवेह का वचन मेरे पास आया:'
  spa-BES: 'Y vino de nuevo a mí la palabra del Señor, diciendo:'
  tdx-tdx: Ho pok’ eo ty fitsohañe, aa vaho ho ovohe’e hao ty kobaiñe? tsy hanao izay
    ka, hoe t’Iehovà Talè.
  tha-KJV: พระวจนะของพระเยโฮวาห์​มาย​ังข้าพเจ้าอี​กว่า
  por-BR-2018: 'E veio a mim a palavra de SENHOR, dizendo:'
  deu-ELO: '(021:23) Und das Wort Jehovas geschah zu mir also:'
  eng-WYC-2018: And the word of the Lord was made to me, and he said,
  epo-epo: 'Kaj aperis al mi vorto de la Eternulo, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi manga kelip xundaⱪ deyildi: —'
  beo-beo: Hina Gode da nama amane sia:i,
  tpi-OTNT: Bikpela i tok moa long mi olsem,
  hau-SA: Sai maganar Ubangiji ta zo mini cewa,
  uig-LAT: 'We Perwerdigarning sözi manga kélip shundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo lafika kimi lisithi:'
  ton-ton: ¶ Naʻe toe hoko foki kiate au ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'V tom stalo se slovo Hospodinovo ke mně, řkoucí:'
  eng-WMB: The LORD’s word came to me again, saying,
  tam-TCV: யெகோவாவின் வார்த்தை எனக்கு வந்தது. அவர் என்னிடம்
  ceb-ULB: Ang pulong ni Yahweh miabot kanako pag-usab, nga nag-ingon,
  pol-UBG: 'Potem znowu doszło do mnie słowo PANA mówiące:'
  urd-GVU: رب کا کلام مجھ پر نازل ہوا،
  deu-1912: 'Und des HERRN Wort geschah zu mir und sprach:'
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಮತ್ತೊಂದು ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು,
  yap-yap: I non SOMOL ngog
  hlt-MCSB: Te phoeiah BOEIPA ol te kai taengla ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: 'Awurade asɛm baa me nkyɛn sɛ:'
  eng-WEBU: The LORD’s word came to me again, saying,
  wal-wal: GODAA qaalai taakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a mí:'
  gun-gun: 'Ha''e gui xevy Senhor ombou ju oayvu. Ha''e vy aipoe''i:'
  ilo-ULB: Immay manen kaniak ti sao ni Yahweh a kunana,
  kpg-kpg: Dimaadua ga helekai mai,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ماڭا كېلىپ شۇنداق دېيىلدى: ــ'
  sus-sus: «Matoe nan a ra. Munse fama rabade xa Yudaya mangɛya mu fa nɔ tide yi santidɛgɛma
    yara? Wo Marigi Alatala xui nan na ki.»
  pon-2006: KAUN-O ketin mahsanihong ie,
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav mule iau, ma i biti:'
  grc-BRENT: ὅτι δεδικαίωται· καὶ τί εἰ καὶ φυλὴ ἀπωσθῇ; οὐκ ἔσται, λέγει Κύριος Κύριος.
  ind-AYT: Firman TUHAN datang kepadaku, kata-Nya,
  nya-nya: Yehova anandiyankhulanso kuti,
  hrv-hrv: Dođe kušnja, i odbačenoga žezla više biti neće - riječ je Jahve Gospoda.
  mps-mps: Genuai Bidigo enabolo po weyu, te tama po wai dao,
  tpi-tpi: Bikpela i tok moa long mi olsem,
  dan-1931: 'HERRENS Ord kom til mig således:'
  vie-OVCB: 'Chúa Hằng Hữu truyền sứ điệp này cho tôi:'
  guj-2017: ફરીથી યહોવાહનું વચન મારી પાસે આવ્યું અને કહ્યું,
  pon-2006A: KAUN-O ketin mahsanihong ie,
  por-BRBSL: 'Yahweh veio até mim novamente, dizendo:'
  cth-cth: BAWIPA e lawk kai koe bout a pha teh,
  twi-twi: 'Awurade asɛm baa me nkyɛn se:'
  hlt-hlt: Te phoeiah BOEIPA ol te kai taengla ha pawk tih,
  tbz-SIM: Dɛ̀ tu mɛbennímɛ̀ diɛmɛ̀ mmɛ, mí ndi Yiɛ̀ nKuyie mmíì bɛ́i!
  msy-2020: Ikiavɨra Itir God kamaghɨn na mɨgei,
  dop-dop: Pǝ kɛ́ mɑɣɑsʋɣʋ toŋ nyǝŋkʋ kɛ́. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: 'Mənə Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came unto me, saying,
  hin-2017: 'फिर यहोवा का यह वचन मेरे पास पहुँचा:'
  wol-KYG: Nattu bi metti na! Bu yetu nguur, wi saamar bi xeeb, demee, ana luy xew?
    Kàddug Boroom bi Aji Sax jee.”
  eng-YLT: And there is a word of Jehovah unto me, saying,
  eng-WYC-2017: And the word of the Lord was made to me, and he said,
  eng-WMBB: The LORD’s word came to me again, saying,
  urd-GVH: रब का कलाम मुझ पर नाज़िल हुआ,
  rug-rug: 'Kamo mae koa rau sa zinama te Zihova:'
  gaz-gaz: 'Dubbiin Waaqayyoo akkana jedhee gara koo dhufe:'
  fra-LSG: Oui, l’épreuve sera faite; Et que sera-ce, si ce sceptre qui méprise tout
    est anéanti? Dit le Seigneur, l’Éternel.
  yal-yal: '“ ‘Bayo fɛsɛfɛsɛn na a ra: Nanse ligɛ xa mangaya dunganna mi nɔɛ luyɛ,
    naxan yoma bonne ma? Marigina Alatalaa falan nan na ra!’ ”'
  haw-1868: Hiki hou mai la ka olelo a Iehova ia'u, i mai la,
  arb-NAV: 'وَأَوْحَى إِلَيَّ الرَّبُّ بِكَلِمَتِهِ قَائِلاً:'
  ewe-ewe: Yehowa ƒe nya va nam.
  eng-LEE: (21:23) And the word of the Lord came unto me, saying,
  asm-FB: পুনৰায় যিহোৱাৰ বাক্য মোৰ ওচৰলৈ আহিল আৰু ক’লে,
  sus-A: «مَتٌي نَن عَ رَ. مُنسٍ قَمَ رَبَدٍ شَ يُدَيَ مَنفّيَ مُ قَ نْ تِدٍ يِ سَنتِدّفّمَ
    يَرَ؟ وٌ مَرِفِ عَلَتَلَ شُي نَن نَ كِ.»
  fra-SBL: 'La parole de Yahvé me fut adressée de nouveau, en ces termes :'
  hbo-hbo: כִּ֣י בֹ֔חַן וּמָ֕ה אִם־גַּם־שֵׁ֥בֶט מֹאֶ֖סֶת לֹ֣א יִֽהְיֶ֑ה נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃ פ
  kik-kik: Kiugo kĩa Jehova nĩkĩanginyĩrĩire, ngĩĩrwo atĩrĩ,
  fra-NCL: 'Car l’épreuve est faite : et quoi donc ? Si ce sceptre continue de mépriser,
    mes menaces ne se réaliseraient pas, — oracle du Seigneur Yahweh !'
  cek-AK: Angraeng ih lok kai khaeah angzoh,
  cuk-cuk: 'Bab-Jehová anga sogsabalid:'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи маңа келип шундақ дейилди: —'
  tel-2017: యెహోవా నాకీ విషయం మళ్ళీ చెప్పాడు,
  hat-BSA: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
  kos-kos: LEUM GOD El kaskas nu sik
  hbo-WLC: כִּ֣י בֹ֔חַן וּמָ֕ה אִם־גַּם־שֵׁ֥בֶט מֹאֶ֖סֶת לֹ֣א יִֽהְיֶ֑ה נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃ פ
  ibo-ibo: Okwu nke Onyenwe anyị ruru m ntị, sị,
  ory-ory: ପୁନର୍ବାର ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ମୋʼ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଏବଂ ସେ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal kapas ngeniei,
  rop-rop: Wal YAWEI bin kipgon tok,
  ukr-1871: 'І надійшло Господнє слово до мене:'
  deu-1951: '(021-23) ner erging das Wort des HERRN also an mich:'
  eng-JPS: '(21-23) And the word of the LORD came unto me, saying:'
  srp-1865: Kad bješe karanje, šta bi? eda li ni od pruta koji ne haje neæe biti ništa?
    govori Gospod Gospod.
  lug-lug: Ekigambo kya Mukama ne kinzijira nate, n’aŋŋamba nti,
  heb-heb: ויהי דבר יהוה אלי לאמר׃
  ben-IRV: সদাপ্রভুর এ বাক্য আমার কাছে এল এবং বলল,
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ
  mya-JVB: တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ်တော် သည် ငါ့ ဆီသို့ ရောက်လာ ၍၊
  hmo-hmo: Lohiabada ese lau dekenai ma ia hereva, ia gwau,
  urd-urd: और ख़ुदावन्द का कलाम मुझपर नाज़िल हुआ।
  rus-SYN: 'И было ко мне слово Господне:'
  bqc-SIM: Wa ń gbãa lɛ gwa fá! Tó gopana pↄ fɛ̃nda bàa kuo su ku lↄo sↄ̃ bɛ?
    Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: 'Hichun Pakaija kon hiche thusei hi kahenga ahung lhunge:'
  mar-mar: परमेश्वर देवाचा शब्द पुन्हा माझ्याकडे आला आणि म्हणाला.
  qub-qub: 'Tayta Diosga yapay nimaran:'
  bqp-bqp: Wee bɑ be kpuro yibɛrɛbɑ nɔmu bɛriɑ. A wunɛn nɔmɑ bɔkuo, nɔni swɑ̃ɑ bɑkɑrɑ
    wee. Bɛɛn bɑndu tɑ̀ n wɔrumɑ mɑɑ ni. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: 'Seyè a pale avè m'', li di m'' konsa:'
  eng-BSB: Then the word of the LORD came to me, saying,
  eng-WEBPB: The LORD’s word came to me again, saying,
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno nasami'ne,
  nhe-BL: 'Teipa TOTECO sampa nechcamahui huan nechilhui:'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uze''eg ihewe:'
  eng-DRA: 'And the word of the Lord came to me, saying:'
