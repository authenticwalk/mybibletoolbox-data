verse: EZK.021.014
translations:
  mal-C: “നീയോ മനുഷ്യപുത്രാ, പ്രവചിക്കുക, നിന്റെ കൈകൾ കൂട്ടിയടിക്കുക. വാൾ, നിഹതന്മാരുടെ
    വാൾതന്നെ, രണ്ടുപ്രാവശ്യം വെട്ടട്ടെ, അല്ലാ മൂന്നുപ്രാവശ്യംതന്നെ. അതു സംഹാരത്തിന്റെ
    വാൾ— മഹാസംഹാരത്തിനുള്ള വാൾതന്നെ നാലുവശത്തുനിന്നും അവരെ വളഞ്ഞിരിക്കുന്നു.
  deu-TKW: 'Menschensohn, weissage und sprich: So spricht der Herr: Sprich: Ein Schwert,
    ein Schwert ist geschärft und auch gefegt!'
  lin-lin: '« Mwana na moto, sakola. Loba : Tala liloba oyo Yawe alobi : ‹ Mopanga,
    mopanga ! Bangalisi mpe bapelisi yango !'
  eng-LSV: And you, son of man, prophesy, || And strike hand on hand, || And the sword
    is bent a third time, || The sword of the wounded! It [is] the sword of the wounded—the
    great one, || That is entering the inner chamber to them.
  eng-GNV: 'Thou therefore, sonne of man, prophecie, and smite hand to hand, and let
    the sworde be doubled: let the sworde that hath killed, returne the third time:
    it is the sword of the great slaughter entring into their priuie chambers.'
  eng-WEBSTER: 'Thou therefore, son of man, prophesy, and smite thy hands together,
    and let the sword be doubled the third time, the sword of the slain: it is the
    sword of the great men that are slain, which entereth into their private chambers.'
  nhw-BL: “Huajca, tlacatl, xiquinnextili israelitame catli ininpantis. Ximomatlatzinis
    chicahuac para tijnextis quenicatza anmechmaquilise ica machete. Teipa xijtilana
    nopa machete quen titemictisquía. Teipa sempa xijtlanana chicahuac. Huan sempa
    ica expa xijtlanana noja más chicahuac para tiquinnextilis israelitame quenicatza
    inijuanti catli hualase quintzontlamiltise israelitame ica miyac cualancayotl.
    Pampa quinmictise miyac masehualme campa hueli ica machete.
  swh-ONEN: “Hivyo basi, mwanadamu, tabiri na ukapige makofi. Upanga wako na upige
    mara mbili, naam, hata mara tatu. Ni upanga wa kuchinja, upanga wa mauaji makuu,
    ukiwashambulia kutoka kila upande.
  bba-bba: wunɛ tɔnun bii, ɑ tɔmbu ɡerusio. A bu sɔ̃ɔwɔ ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ.
    Nɑ nɛɛ, tɑkobi ɡɑɑ wee yɑ wee, yɑ nɔɔ dɛ̃ɛrɑwɑ mɑm mɑm.
  eng-KJVCPB: 'Thou therefore, son of man, prophesy, and smite thine hands together,
    and let the sword be doubled the third time, the sword of the slain: it is the
    sword of the great men that are slain, which entereth into their privy chambers.'
  luo-luo: “Kuom mano, wuod dhano, kor wach kendo ipam lweti kanyakla. We ligangla
    mondo oneg ji nyadiriyo kata nyadidek. En ligangla mar nek, adier en ligangla
    mar nek maduongʼ, moluorogi.
  meu-meu: Taunabunai, taunimanima natuna e, ba peroveta; imamu ba pata dagu, bena
    dare na baine dapadapa nega harua, oibe nega hatoi, taunimanima iala-masedia darena,
    ia na heala-ala badana darena, e ḡeḡedia ahumu ḡauna.
  npi-ULB: अब ए मानिसको छोरो, अगमवाणी बोल् र आफ्‍ना हातले ताली बजा, किन तरवारले तेस्रो
    पल्‍ट पनि आक्रमण गर्नेछ । एक-एक जनालाई मार्ने तरवार । यो तरवार धेरै जनालाई मार्न
    र हरेक दिशाबाट तिनीहरूलाई छेड्‍नलाई हो ।
  yor-yor: “Nítorí náà, ọmọ ènìyàn, sọtẹ́lẹ̀ kí ó sì fi ọwọ́ lu ọwọ́. Jẹ́ kí idà lu
    ara wọn lẹ́ẹ̀méjì, kódà ní ẹ̀ẹ̀mẹta. Ó jẹ́ idà fún ìpànìyàn idà fún ìpànìyàn lọ́pọ̀lọ́pọ̀,
    tí yóò sé wọn mọ́ níhìn-ín àti lọ́hùnnún.
  pes-OPCB: «ای پسر انسان، نبوّت کن؛ پیغام مرا اعلام نما؛ محکم دست بزن! شمشیر را بردار
    و با تهدید، دو سه بار بالای سرت حرکت بده تا نشان دهی که چه کشتار بزرگی در انتظار
    این قوم است!
  tgl-ULB: Ngayon ikaw, anak ng tao, magpropesiya ka at pagsuntukin mo ang iyong dalawang
    kamay, sapagkat ang espada ay lulusob kahit tatlong beses pa! Isang espada para
    sa mga papatayin! Ito ang espada na papatay sa marami, tatagos sa kanila saanmang
    dako!
  hui-hui: Dindiali-o i̱naga bi ogo tihondo latagi halu í̠na gi habe babe. Ani baregola
    ayu tibu ogonime wali agali mo gi halu tini bagabaga bialu dewaore bo wahai holebira.
  mya-mya: '``အ​ချင်း​လူ​သား၊ ယ​ခု​ဗျာ​ဒိတ်​တော်​ကို​ပြန် ကြား​လော့။ လက်​ခုပ်​တီး​လော့။
    ထို​အ​ခါ​ဋ္ဌား တော်​ကို​နှစ်​ကြိမ်​သုံး​ကြိမ်​ဝှေ့​ယမ်း​လော့။ ထို ဋ္ဌား​သည်​သူ​သတ်​သော​ဋ္ဌား၊
    ရက်​စက်​စွာ​သတ် ဖြတ်​သည့်​ဋ္ဌား​ဖြစ်​၏။ သူ​တို့​ကို​အ​ဘက်​ဘက် မှ​ဝိုင်း​ရံ​သတ်​ဖြတ်​လိမ့်​မည်။-'
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ལག་པ་བརྡབས་ནས་ལུང་སྟོན་ཅིག སྲོག་གཅོད་པའི་རལ་གྲི་འདི་ཡང་དང་ཡང་དུ་སྤྱད་དེ།
    ཤི་རྨས་ཆེན་པོ་ཐེབས་པའི་རལ་གྲི་འདི་ཡིས་དེ་རྣམས་བསྐོར་ཞིག་དང་།
  sna-sna: “Saka zvino, mwanakomana womunhu, profita uye urovanise maoko ako pamwe
    chete. Rega munondo ubaye kaviri, kunyange katatu. Ndiwo munondo wokuuraya, iwo
    munondo wokuuraya kukuru, uri kuuya kwavari kubva kumativi ose.
  spa-BLM: “Tú, pues, hijo de hombre, profetiza, y golpea tus manos juntas. Que la
    espada se duplique la tercera vez, la espada de los heridos mortales. Es la espada
    del grande que está herido de muerte, que entra en sus habitaciones.
  cac-cac: 'Ach anima, tz''it a c''ab'' tzalan d''a eb'' etchon̈ab'' chi'' icha tic:
    D''ab''jocab''n̈ejoch q''uen espada d''a anima. Xicjocab''cham anima d''a q''uen.
    Masanil anima scham yuj xivelal, yujto yaln̈ej b''aj smilji anima yuj q''ueen.'
  swh-ULB: Basi wewe, mwanadamu, tabiri, na piga makofi, kwa kuwa upanga utakushambulia
    hata mara tatu! Upanga kwa wale watakaochinjwa! Utakuwa upanga kwa ajili ya kuchinjia,
    ukiwatoboa pande zote!
  bel-bel: 'А ты, сыне чалавечы, прароч і пляскай у ладкі, - і падвоіцца меч і патроіцца:
    меч на забіваных, меч на забіваньне вялікага, які пранікае ўсярэдзіну жытла іхняга.'
  deu-ELBBK: 'Menschensohn, weissage und sprich: So spricht der Herr: Sprich: Ein
    Schwert, ein Schwert, geschärft und auch geschliffen!'
  mbb-OT: Umbe, sikew is etew, keǥiya nu is menge lalag ku. Sumbaǥa nu is palad nu
    he tuus te kegkepauk nu, ne kuwa ka te ispada ne itibas nu heini te kezezuwa etawa
    ketetelu he simbulu he mahabet kandan is ebpematey te tebek.
  mal-2015: നീയോ മനുഷ്യപുത്രാ, പ്രവചിച്ചു കൈകൊട്ടുക; വാൾ, നിഹതന്മാരുടെ വാൾ തന്നേ,
    മുമ്മടങ്ങായി ഭവിക്കട്ടെ; നിഹതന്റെ വലിയ വാൾ അവരെ ചുറ്റുന്നു.
  rmc-rmc: '„Manušeja, prorokin a phen lenge: ‚Kada phenel o Adonaj: E šabľa, e šabľa
    imar hiňi ostrarďi a lešťimen avri;'
  pes-OPV: و تو‌ای پسر انسان نبوت کن و دستهای خود را بهم بزن و شمشیردفعه سوم تکرار
    بشود. شمشیر مقتولان است. شمشیر آن مقتول عظیم که ایشان را احاطه می‌کند.
  ron-1924: „Ши ту, фиул омулуй, пророчеште ши бате дин мынь! Ловитуриле сабией сэ
    фие ындоите, ынтреите! Есте сабия де мэчел, сабия мэчелулуй челуй маре, каре ый
    урмэреште дин тоате пэрциле.
  ben-OBCV: “অতএব, হে মানবসন্তান, ভাববাণী বলো আর হাততালি দাও। সেই তরোয়াল দু-বার,
    এমনকি, তিনবার আঘাত করুক। এটি হত্যা করার সেই তরোয়াল, মহাহত্যা করার এই তরোয়াল,
    যা তাদের উপর চারিদিক থেকে আসবে।
  som-som: Haddaba sidaas daraaddeed, Wiilka Aadamow, wax sii sheeg, oo sacabbada
    isku dhufo. Seeftu saddex jeer ha dhacdo, taasoo ah seefta wax lagu laayo, oo
    kan weyn laysa oo gelaysa xataa qolladahooda.
  lat-VUC: 'Tu ergo, fili hominis, propheta, et percute manu ad manum: et duplicetur
    gladius, ac triplicetur gladius interfectorum: hic est gladius occisionis magnæ,
    qui obstupescere eos facit'
  eng-ASVBT: 'Thou therefore, son of man, prophesy, and smite thy hands together;
    and let the sword be doubled the third time, the sword of the deadly wounded:
    it is the sword of the great one that is deadly wounded, which entereth into their
    chambers.'
  ita-1885: 'Figliuol d''uomo, profetizza, e di'': Così ha detto il Signore: Di'':
    La spada, la spada è aguzzata, ed anche è forbita;'
  eng-LXXUP: Son of man, prophesy, and thou shalt say, Thus saith the Lord; Say, Sword,
    sword, be sharpened and rage,
  eng-ULB: Now you, son of man, prophesy and hit your two hands together, for the
    sword will attack even a third time! A sword for the ones to be slaughtered! It
    is a sword for the many to be slaughtered, piercing them everywhere!
  spa-VBL: “Entonces, hijo de hombre, profetiza y aplaude. La espada atacará dos veces,
    y luego una tercera vez. Es una espada de muerte, que mata a mucha gente viniendo
    hacia ellos desde todas las direcciones.
  fra-_FOB: Toi donc, fils de l'homme, prophétise, frappe des deux mains, et que l'épée
    double et triple ses coups; c'est l'épée du carnage, la grande épée du carnage,
    qui va les presser de toute part.
  mal-mal: “നീയോ മനുഷ്യപുത്രാ, പ്രവചിച്ച് കൈകൊട്ടുക; വാൾ, നിഹതന്മാരുടെ വാൾ തന്നെ,
    മൂന്നിരട്ടിയായി ഭവിക്കട്ടെ; നിഹതന്റെ വലിയ വാൾ അവരെ ചുറ്റുന്നു.
  urd-GVR: Chunāṅche ai ādamzād, ab tālī bajā kar nabuwwat kar! Talwār ko do balki
    tīn bār un par ṭūṭne de! Kyoṅki qatl-o-ġhārat kī yih mohlak talwār qabze tak maqtūloṅ
    meṅ ghoṅpī jāegī.
  suz-BL: मिनु परमप्रभुमी “ए मुर, आं लोव़ पावो। तरवारम खेयप निक्‍शी खेयप सां सम्‍म
    क्‍योरब। मेको तरवार मारेइ मारेइ आन कली साइक्‍चा कली बाक्‍ब। मेको बोल्‍यो पा क्‍योरचा
    कली बाक्‍ब। मेकोम एर ओंथ नेल्‍ल रे क्‍योरब।
  eng-NOY: Thou, therefore, son of man, prophesy, and smite thine hands together!
    for twice, yea thrice, cometh the sword, a sword of slaughter, a sword of great
    slaughter, that besetteth them on every side.
  ita-1927: (H21-19) E tu, figliuol d’uomo, profetizza, e batti le mani; la spada
    raddoppi, triplichi i suoi colpi, la spada che fa strage, la spada che uccide
    anche chi è grande, la spada che li attornia.
  ckb-ckb: «لەبەر ئەوە ئەی کوڕی مرۆڤ، پێشبینی بکە، دەست بەناو دەستی خۆتدا بدە. با
    بە چواردەوریاندا شمشێر دووبارە و سێبارە ڕابوەشێنرێت، شمشێری سەربڕینە، شمشێری کوشتاری
    گەورەیە.
  eng-BBE: So then, son of man, be a prophet, and put your hands together with a loud
    sound, and give two blows with the sword, and even three; it is the sword of those
    who are wounded, even the sword of the wounded; the great sword which goes round
    about them.
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ಮನುಷ್ಯಪುತ್ರನೇ, ಕೈಗೆ ಕೈತಟ್ಟಿ ಪ್ರವಾದಿಸು. ಹತರಾದವರ ಖಡ್ಗವಾದ
    ಆ ಖಡ್ಗವೇ ಎರಡರಷ್ಟು, ಮೂರರಷ್ಟು ಸಂಹರಿಸಲಿ. ಪ್ರಜೆಯನ್ನು ಹತಿಸುವ ಆ ಖಡ್ಗ ಸುತ್ತಲೂ ಬೀಸಿ ಆ
    ಕೊಠಡಿಗಳಲ್ಲಿ ಸೇರುವವರನ್ನು ಆ ದೊಡ್ಡ ಖಡ್ಗ ಸಂಹರಿಸುವುದು.
  tam-2017: ஆகையால் மனிதகுமாரனே, நீ தீர்க்கதரிசனம் சொல்லி, கையோடே கைதட்டு; வாள் மூன்றுமுறை
    இரட்டித்துவரும்; அது கொலை செய்யப்பட்டவர்களின் வாள்; அது கொலைசெய்யப்படப்போகிற பெரியவர்களின்
    உள் அறைகளில் நுழைகிற வாள்.
  spa-RV-1909: 'Tú pues, hijo del hombre, profetiza y bate una mano con otra, y dóblese
    la espada la tercera vez, la espada de muertos: ésta es espada de gran matanza
    que los penetrará,'
  ron-BTF: Tu de aceea, fiu al omului, profețește și bate din palme și sabia să fie
    dublată a treia oară; este sabia celor uciși; aceasta este sabia mai marilor uciși,
    care intră în camerele lor ascunse.
  eng-WEBP: “You therefore, son of man, prophesy, and strike your hands together.
    Let the sword be doubled the third time, the sword of the fatally wounded. It
    is the sword of the great one who is fatally wounded, which enters into their
    rooms.
  eng-FBV: So son of man, prophesy and clap your hands. The sword will attack twice,
    and then a third time. It is a sword of death, killing many people by coming at
    them from every direction.
  nld-1939: En gij, mensenkind, profeteer, En klap in uw handen; Verdubbel het zwaard
    in tweeën en drieën, Dat het een moordzwaard mag zijn! Het grote moordzwaard suist
    om hen heen,
  nch-BL: “Huajca, tacat, xiquinnextili israelitame taya ininpantis. Ximomatatzini
    chicahuac para tijnextis quenicatza amechmaquilise ica macheta. Teipa xijtilana
    nopa macheta quej elisquía titemictía. Teipa sempa xijtanana chicahuac. Huan sempa
    ica expa xijtanana noja más chicahuac para tiquinnextilis israelitame quenicatza
    inijuanti cati hualase quintzontamiltise israelitame ica miyac cualancayot. Pampa
    quinmictise miyac masehualme campa hueli ica macheta.
  vie-1934: '(021-19) Hỡi con người, vậy ngươi khá nói tiên tri đi; khá đập tay, hãy
    đánh gươm gấp lên đôi ba lần; ấy là gươm của người bị thương đến chết: ấy là gươm
    của người lớn bị thương đến chết, vào trong buồng kín.'
  hin-CV: “इसलिये तब, हे मनुष्य के पुत्र, भविष्यवाणी करो, और अपने हाथों को एक साथ
    पीटो. तलवार दो बार, वरन तीन बार चले. यह तलवार हत्या करने के लिये ही है, लोगों
    को सब तरफ से घेरकर यह तलवार घोर हत्या करने के लिए है.
  spa-BES: Entonces, hijo del hombre, profetiza y bate tus manos con un sonido fuerte,
    y da dos golpes con la espada, e incluso tres; es la espada de los heridos, la
    espada de la gran matanza; La gran espada que los rodea.
  tdx-tdx: 'O ondatio, mitokia ami’ty hoe: Hoe ty nafè’ Iehovà: Ty fibara! fa rinañitse
    i fibaray, vaho nampimilomilotse;'
  tha-KJV: บุ​ตรแห่งมนุษย์​เอ๋ย เพราะฉะนั้นจงพยากรณ์​เถิด จงตบมือและปล่อยให้ดาบลงมาสองครั้ง
    เออ สามครั้ง คือดาบสำหรับคนเหล่านั้​นที​่จะถูกฆ่า เป็นดาบของพวกผู้​ยิ่งใหญ่​ที่​ถู​กฆ่า
    ซึ่งได้​เข​้าไปในห้องส่วนตัว
  por-BR-2018: Por isso tu, filho do homem, profetiza, e bate uma mão com outra; por
    que a espada se dobrará até a terceira vez, a espada dos que forem mortos; esta
    é espada da grande matança que os cercará,
  deu-ELO: (021:19) Und du, Menschensohn, weissage und schlage die Hände zusammen;
    denn das Schwert, das Schwert der Erschlagenen, wird sich ins Dreifache vervielfältigen;
    es ist das Schwert des erschlagenen Großen, welches sie umkreist.
  eng-WYC-2018: Therefore, son of man, prophesy thou, and smite thou hand to hand
    (or and strike thou one hand to the other, that is, clap thy hands), and the sword
    be doubled, and the sword of the slayers be trebled; this is the sword of great
    slaying, that shall make them astonied, and to fail in heart, and multiplieth
    fallings.
  epo-epo: Kaj vi, ho filo de homo, profetu, kaj interfrapu la manojn; ĉar la glavo
    duobliĝos, eĉ triobliĝos; ĝi estas glavo por mortigado, glavo de granda mortigado
    ĝi estas, kiu penetros al ili en la ĉambrojn.
  uig-PIN: — Əmdi sǝn, i insan oƣli, bexarǝt bǝrgin, qawak qalƣin! Ⱪiliq ikki ⱪetim,
    üq ⱪetim urup ⱪirsun! U ⱪirƣuqi ⱪiliq, ularni ⱨǝr tǝrǝptin ⱪorxiwalƣan zor ⱪǝtl
    ⱪilƣuqi ⱪiliqtur!
  beo-beo: 'Dunu egefe! Na gasa bagade sia: Yelusaleme fi ilima adosima! Dia lobo
    fama! Amasea, gegesu gobihei sedade da eno fane, eno fane, fananumu. Amo gegesu
    gobihei da medole legema:ne, amola dunu beda:gia:ma:ne hamosu dawa:.'
  tpi-OTNT: “Man bilong graun, paitim han na autim tok bilong mi olsem, nau bainat
    i mas stat wok long kilim ol manmeri. Bainat bai i ranim ol na kilim planti i
    dai.
  hau-SA: “Saboda haka fa, ɗan mutum ka yi annabci ka kuma tafa hannuwanka. Bari takobi
    ya yi sara sau biyu, har sau uku ma. Takobin kisa ne, takobi ne don kisa mai girma,
    zai kewaye su a kowane gefe.
  uig-LAT: — Emdi sen, i insan oghli, bésharet bergin, chawak chalghin! Qilich ikki
    qétim, üch qétim urup qirsun! U qirghuchi qilich, ularni her tereptin qorshiwalghan
    zor qetl qilghuchi qilichtur!
  nde-nde: Ngakho-ke, ndodana yomuntu, phrofetha uqakeze izandla zakho. Inkemba kayigadle
    kabili, lanxa kungaba kathathu. Yinkemba yokubulala, inkemba yokubulala kakhulu,
    ebahanqayo ivela macele wonke.
  ton-ton: '“Ko ia foki, ʻe foha ʻoe tangata, kikite, pea pasi ho nima, pea tuku ke
    foki mai ʻae heletā ko hono liunga tolu, ʻae heletā ʻoe tāmate: ko e heletā ia
    ʻoe kau tau kuo tāmateʻi, ko ia ia ʻoku hū atu ki honau ngaahi potu fale fakalilolilo.'
  ces-1613: Ty tedy synu člověčí, prorokuj a tleskej rukama; nebo po druhé i po třetí
    přijde meč, meč mordujících, ten meč mordujících bez lítosti, pronikajících i
    do pokojů jejich.
  eng-WMB: “You therefore, son of man, prophesy, and strike your hands together. Let
    the sword be doubled the third time, the sword of the fatally wounded. It is the
    sword of the great one who is fatally wounded, which enters into their rooms.
  tam-TCV: “ஆகையால், மனுபுத்திரனே நீ, இறைவாக்குரைத்து, கைகளைத் தட்டு. இரண்டுதரமோ மூன்றுதரமோ
    வாள் வீசப்படட்டும். அது எல்லாப் பக்கமும் அவர்கள்மேல் வரும் படுகொலையின் வாள், அது
    பெரும் படுகொலைக்கான வாள்,
  ceb-ULB: Karon, anak sa tawo, panagna ug ipakpak ang imong duha ka kamot, tungod
    kay ang espada mohasmag sa makatulo ka higayon! Ang espada alang kanila nga pamatyon!
    Alang kini nga espada sa kadaghanan aron sa pag-ihaw, dunggabon sila bisan-asa!
  pol-UBG: Ty więc, synu człowieczy, prorokuj i bij dłonią o dłoń. Niech przyjdzie
