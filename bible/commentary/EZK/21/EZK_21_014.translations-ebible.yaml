  fra-LSG: 'Fils de l’homme, prophétise, et dis: Ainsi parle l’Éternel. Dis: L’épée!
    L’épée! Elle est aiguisée, elle est polie.'
  yal-yal: '“Adamadina, nabiya falan ti, i naxa, ‘Marigina ito nan falaxi, a naxa:
    Silanfanna! Silanfanna bata raxanxan, a wuren mayilenma.'
  haw-1868: 'E wanana hoi oe, e ko keiki a ke kanaka, a e pai pu i kou mau lima, i
    ekolu hoi ka papalua ana o ka pahikaua, he pahikaua a ka poe i lukuia: o ka pahikaua
    ia a ka poe kanaka nui i pepehiia ka i hoopuni ia.'
  arb-NAV: فَتَنَبَّأْ يَا ابْنَ آدَمَ، وَاصْفِقْ كَفّاً عَلَى كَفٍّ، وَلْيَضْرِبْ
    السَّيْفُ مَرَّتَيْنِ، بَلْ ثَلاثَ مَرَّاتٍ. إِنَّهُ سَيْفُ الْقَتْلَى، سَيْفُ
    الْمَجْزَرَةِ الْعَظِيمَةِ الْمُحْدِقَةِ بِهِمْ،
  ewe-ewe: “Ekema, Ame vi, gblɔ nya ɖi, eye nàƒo asikpe. Na yi nadze ame dzi zi eve
    alo zi etɔ̃ gɔ̃ hã. Amewuyie, yi na ame geɖewo wuwu, yi si amimi wo ɖo to axa
    ɖe sia ɖe dzi.
  eng-LEE: '(21:19) But thou, son of man, prophesy, and strike thy hands together,
    and let “The sword” be repeated the third time, the sword of the slain: it is
    the sword of the great that are slain, which lieth in wait for them everywhere.'
  asm-FB: এই হেতুকে এতিয়া তুমি, হে মনুষ্য সন্তান, তুমি ভাববাণী প্ৰচাৰ কৰা আৰু হাত
    তালি দিয়া; অনেক লোকক বধ কৰা তৰোৱালখনেই তৃতীয়বাৰ দুগুণ কোবেৰে কাটক! সেয়ে তেওঁলোকৰ
    ভিতৰ- কোঁঠালিত সোমোৱা, মহৎ লোক জনক সাংঘাতিকৰূপে আঘাত কৰা তৰোৱাল!
  sus-A: «عَدَ مَدِ، ﭑ مَ شّيرَ عِبَ، عَ قَلَقٍ رَ، ‹وٌ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ،
    عَ نَشّ؛ سَنتِدّفّمَ قَنيِ، سَنتِدّفّمَ شَحّنشِ!
  fra-SBL: « Toi donc, fils d'homme, prophétise, et frappez vos mains ensemble. Que
    l'épée soit doublée une troisième fois, l'épée de ceux qui sont mortellement blessés.
    C'est l'épée du grand qui est mortellement blessé, qui entre dans leurs chambres.
  hbo-hbo: בֶּן־אָדָ֕ם הִנָּבֵא֙ וְאָ֣מַרְתָּ֔ כֹּ֖ה אָמַ֣ר אֲדֹנָ֑י אֱמֹ֕ר חֶ֥רֶב
    חֶ֛רֶב הוּחַ֖דָּה וְגַם־מְרוּטָֽה׃
  kik-kik: “Nĩ ũndũ ũcio, wee mũrũ wa mũndũ-rĩ, ratha ũhoro, na ũhũũre hĩ. Naruo rũhiũ
    rũu rwa njora ũreke rũringe maita meerĩ, o na nĩrũringe maita matatũ. Nĩ rũhiũ
    rwa njora rwa kũũragana, nĩ rũhiũ rwa njora rwa kũũragana kũnene, rũramahatĩrĩria
    na mĩena yothe.
  fra-NCL: '« Fils de l’homme, prophétise et dis : Ainsi parle Yahweh : Dis : L’épée,
    l’épée est aiguisée et fourbie :'
  cek-AK: To pongah kami capa, lok to taphong ah loe, ban tabaeng ah, vai hnetto,
    vai thumto sumsen alaekhaih to om tih, to sumsen loe kami humhaih sumsen, kami
    pop parai humhaih sumsen kalen ah oh moe, nihcae ahnuk ahma humhaih sumsen ah
    oh.
  cuk-cuk: '”Dule-machi, ibmar-guoed iduakwaa be soge, argan be god-god sae, es-suidga
    be soge: ‘¡Dulemar-naibi-saye, be gannar naibisabarye!’ We-es-suid dule-oburgwedid,
    bela dulemar bela ese earwilegoed.'
  uig-CYR: — Әнди сән, и инсан оғли, бешарәт бәргин, чавак чалғин! Қилич икки қетим,
    үч қетим уруп қирсун! У қирғучи қилич, уларни һәр тәрәптин қоршивалған зор қәтл
    қилғучи қиличтур!
  tel-2017: నరపుత్రుడా, ప్రవచించి నీ రెండు చేతులు చరుచుకో. కత్తి మూడోసారి కూడా దాడి
    చేస్తుంది! అది భారీ ఎత్తున వధ కొరకైన కత్తి! అది అనేకమందిని హతం చెయ్యడానికీ, వాళ్ళను
    అన్నిచోట్లా పొడవడానికీ సిద్ధంగా ఉంది!
  hat-BSA: “Pou sa, ou menm, fis a lòm, pwofetize e bat men ou ansanm. Kite nepe a
    vin double pou twazyèm fwa a, nepe pou tout sila ak blesi fatal yo. Se nepe pou
    gran la ki pote yon blesi fatal. Nan chanm yo l ap antre.
  kos-kos: “Inge, mwet sukawil, palye ac paspas, na cutlass sac ac pakpuk na pakpuk.
    Cutlass sac mwe uniya, mwe aksangeng, ac mwe fakfuk.
  hbo-WLC: בֶּן־אָדָ֕ם הִנָּבֵא֙ וְאָ֣מַרְתָּ֔ כֹּ֖ה אָמַ֣ר אֲדֹנָ֑י אֱמֹ֕ר חֶ֥רֶב
    חֶ֛רֶב הוּחַ֖דָּה וְגַם־מְרוּטָֽה׃
  ibo-ibo: “Nʼihi ya, buo amụma, nwa nke mmadụ. Kụkọọ ọbụ aka gị abụọ, ka mma agha
    gbuo ugboro abụọ e, ọ bụladị ugboro atọ. Ọ bụ mma agha e debere maka ogbugbu,
    nke e debere maka oke ogbugbu nke ga-abịachibido ha gburugburu.
  ory-ory: ଏହେତୁ ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କର ଓ ତୁମ୍ଭ ଦୁଇ ହସ୍ତ
    ଏକତ୍ର ମାର; ସେହି ଖଡ୍ଗ, ଆହତ ଲୋକମାନଙ୍କର ଖଡ୍ଗ ଦୁଇଗୁଣ, ତିନିଗୁଣ ହେଉ; ତାହା ଆହତ ମହତ ଲୋକର
    ଖଡ୍ଗ, ତାହା ସେମାନଙ୍କ ଭିତର କୋଠରିରେ ପ୍ରବେଶ କରେ।
  chk-chk: “Iei mine, nöün aramas, kopwe osuni. Kopwe alopolop. Ewe ketilas epwe äkätteri
    ekewe aramas. Iei ewe ketilas mi amol ngeni ninni watte, ewe ketilas mi nom pwelin
    ünüküür.
  rop-rop: “Isikiyel, yu klepklepbat yu bingga blanga wonim main pipul olabat, dumaji
    main bigbala naif garra kilim olabat.
  ukr-1871: Ти ж, сину чоловічий, пророкуй і сплесни руками; меч той подвоїться й
    потроїться; се меч на тих, що мають погинути, на побиваннє великого, він добереться
    в середину осад їх.
  deu-1951: (021-19) du, Menschensohn, weissage und schlage die Hände zusammen! Denn
    das Schwert wird zweifach, ja dreifach kommen! Ein Mordschwert ist es, ein großes
    Mordschwert, das sie umkreist.
  eng-JPS: (21-19) Thou therefore, son of man, prophesy, and smite thy hands together;
    and let the sword be doubled the third time, the sword of those to be slain; it
    is the sword of the great one that is to be slain, which compasseth them about.
  srp-1865: 'Sine èovjeèji, prorokuj i reci: ovako veli Gospod Gospod: reci: maè,
    maè je naoštren, i uglaðen je.'
  lug-lug: “Kyonoova owa obunnabbi, omwana w’omuntu, n’okuba ne mu ngalo. Leka ekitala
    kisale emirundi ebiri oba emirundi esatu. Kitala kya kutta, okutta okunene, nga
    kibataayiza enjuuyi zonna,
  heb-heb: ואתה בן אדם הנבא והך כף אל כף ותכפל חרב שלישתה חרב חללים היא חרב חלל הגדול
    החדרת להם׃
  ben-IRV: এখন তুমি মানুষের সন্তান, ভাববাণী বল এবং একসঙ্গে দুহাতে আঘাত কর; কারণ তরোয়াল
    আক্রমণ করবে এমনকি তিনবার, একটা তরোয়াল এক জনকে হত্যা করবে, এই তরোয়াল অনেক লোককে
    হত্যা করবে, তা সব জায়গায় তাদের হত্যাকারী হবে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਭਵਿੱਖਬਾਣੀ ਕਰ, ਤਾੜੀ ਵਜਾ ਅਤੇ ਤਲਵਾਰ ਦਾ ਬਲ ਤੀਜੀ ਵਾਰ
    ਦੁੱਗਣਾ ਹੋ ਜਾਵੇ, ਵੱਢਿਆਂ ਹੋਇਆਂ ਦੀ ਤਲਵਾਰ! ਇਹ ਤਲਵਾਰ ਹੈ ਜਿਸ ਤੋਂ ਕੋਠੜੀਆਂ ਵਿੱਚ ਵੀ ਕੋਈ
    ਨਹੀਂ ਬਚ ਸਕਦਾ ਹੈ, ਜਿਹੜੀ ਉਹਨਾਂ ਨੂੰ ਘੇਰਦੀ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ၊ အချင်းလူသား ၊ ပရောဖက်ပြု ၍ လက်ခုပ်တီး လော့။ ထား တော်သည် နှစ်
    ခေါက်၊ သုံး ခေါက် ရောက်ရ၏။ သူရဲ ထား ၊ အားကြီး သော သူရဲ ထား ဖြစ်၏။ သူ တို့ကိုဝန်းရံ
    သော ထားဖြစ်၏။
  hmo-hmo: '“Unai dainai, tanobada tauna e, peroveta karana do oi karaia inai bamona:
    Oiemu imana do oi patapataia, vadaeni tuari kaia be do oi davea nega rua, ma do
    oi davea nega toi, taunimanima ese do idia itaia, bona do idia diba ala-ala badana
    momokani be idia dekenai do ia mai noho.'
  urd-urd: और 'ऐ आदमज़ाद, तू नबुव्वत कर और ताली बजा और तलवार दो गुना बल्कि तीन गुना
    हो जाए वह तलवार जो मक़तूलों पर कारगर हुई बड़ी खूँरेज़ी की तलवार है जो उनको घेरती
    है।
  rus-SYN: Ты же, сын человеческий, пророчествуй и ударяй рукою об руку; и удвоится
    меч и утроится, меч на поражаемых, меч на поражение великого, проникающий во внутренность
    жилищ их.
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, ãnabikɛkɛ ǹ mɛ ma Dii ma mɛ̀: Fɛ̃ndaɛ! Fɛ̃ndaɛ! A lɛna,
    mɛ́ àlɛ tɛkɛ gɛ̃̀nɛgɛ̃nɛ!'
  tcz-CHONGTHU: Mihem chapa, ama koma gaothu seijin, chule nakhut teni bangin. Chuti
    chun chemjam chu lan lang, chule nivei pei temin, thumvei chan geijin jong, kitoltha
    gimneitah umding vetsahna in, hiche kitolthana gimnei tah chun ningtinna konna
    amaho lam ahin maingat ding ahi.
  mar-mar: आता तू मानवाच्या मुला, भाकीत कर आणि आपल्या दोन्ही हातांनी टाळी दे यास्तव
    तलवार तिसऱ्यांदा चालून येईन. ती तलवार अनेकांना ठार मारण्यास, सगळीकडे भेदून पार
    करण्यासाठी आहे.
  qub-qub: « ‹Runa, gamga imano cananpaj cajtapis willacuy. Maquiquitapis jitayraj.
    Chay sabliga ishcay quimsa cutirämi chayamonga. Aypalla runacunata wañuchinanpämi
    chayamonga. Llapantami fiyupa manchaycächin.
  bqp-bqp: wunɛ tɔnun bii, ɑ tɔmbu gerusio. A bu sɔ̃ɔwɔ ye nɛ, Yinni Gusunɔ nɑ geruɑ.
    Nɑ nɛɛ, tɑkobi gɑɑ wee yɑ wee, yɑ nɔɔ dɛ̃ɛrɑwɑ mɑm mɑm.
  hat-hat: Koulye a, nonm o! Bay mesaj sa a. Lèfini, bat men pou ankouraje. Nepe a
    ap pase de fwa. Nepe a ap pase twa fwa. Nepe a ap touye anpil moun. Nepe a ap
    sènen yo kote yo vire.
  eng-BSB: ‘So then, son of man, prophesy and strike your hands together. Let the
    sword strike two times, even three. It is a sword that slays, a sword of great
    slaughter closing in on every side!
  eng-WEBPB: “You therefore, son of man, prophesy, and strike your hands together.
    Let the sword be doubled the third time, the sword of the fatally wounded. It
    is the sword of the great one who is fatally wounded, which enters into their
    rooms.
  kbq-kbq: Hagi vahe'mofo mofavre Izikieliga, amanage hunka kasnampa kea huo. Kazana
    nehenka atregeno vahe'ma ahe kazinknomo'a tare zupa vahera zamahege, 3'a zupa
    zamahege hino. Ana bainati kazinknom'a rama'a vahe zamahegahiankino, maka kazigati
    vahera zamavazagi kagino zamahe frigahie.
  nhe-BL: “Huajca, tlacatl, xiquinnextili israelitame tlen ininpantis. Ximomatlatzinis
    chicahuac para tijnextis quejatza inmechmaquilise ica machete. Teipa xijtilana
    nopa machete queja titemictisquía. Teipa sampa xijtlalana chicahuac. Huan sampa
    ica expa xijtlalana noja más chicahuac para tiquinnextilis israelitame quejatza
    yajuanti tlen hualase quintzontlamiltise israelitame ica miyac cualantli. Pampa
    quinmictise miyac tlacame campa hueli ica machete.
  gub-BL: Emume'u uzeapo ma'e ràm kury, Awa ta'yr, Ezepopetek nehe. A'e mehe takihepuku
    ukutuk putar teko tetea'u wà nehe. A'e takihepuku upuruzuka a'e. Werur kyzeahy
    haw purupe. Werur puruzuka haw no.
  eng-DRA: 'Thou therefore, O son of man, prophesy, and strike thy hands together,
    and let the sword be doubled, and let the sword of the slain be tripled: this
    is the sword of a great slaughter, that maketh them stand amazed,'
