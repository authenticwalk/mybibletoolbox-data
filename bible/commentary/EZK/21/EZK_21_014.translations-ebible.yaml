    aż do ich komnat.
  urd-GVU: چنانچہ اے آدم زاد، اب تالی بجا کر نبوّت کر! تلوار کو دو بلکہ تین بار اُن
    پر ٹوٹنے دے! کیونکہ قتل و غارت کی یہ مہلک تلوار قبضے تک مقتولوں میں گھونپی جائے
    گی۔
  deu-1912: Und du, Menschenkind, weissage und schlage deine Hände zusammen. Denn
    das Schwert wird zweifach, ja dreifach kommen, ein Würgeschwert, ein Schwert großer
    Schlacht, das sie auch treffen wird in den Kammern, dahin sie fliehen.
  kan-2017: ನರಪುತ್ರನೇ, ನೀನು ದೈವೋಕ್ತಿಯನ್ನು ಸಾರಿ ಚಪ್ಪಾಳೆ ಹೊಡಿ; ಖಡ್ಗವು ಎರಡರಷ್ಟು, ಮೂರರಷ್ಟು
    ಸಂಹರಿಸಲಿ! ಪ್ರಜೆಯನ್ನು ಹತಿಸುವ ಖಡ್ಗ! ಸುತ್ತಲು ಬೀಸಿ, ಅಧಿಪತಿಯನ್ನು ಹತಿಸುವ ಖಡ್ಗ!
  yap-yap: “Fak e girdi’, chiney e ngam yi’iy. Mu waynag pa’am me cham fare gi saydon
    bayay nge bayay. Irera’ fare saydon nma cham, ma k’aring e marus mma thang e pogofan.
  hlt-MCSB: Te dongah hlang capa nang tonghma lamtah kut neh kut ngawn laeh. cunghang
