    anthu koopsa limene likuwazungulira.
  hrv-hrv: '“Sine čovječji, prorokuj! Ovako govori Jahve Gospod. Reci: ''Mač! Mač!
    Naoštren i osvjetlan!'
  mps-mps: “Tǫde bidio, eno po te tiwai pusao. Nago nogo bada elu, megi da te bainat
