  wal-wal: “Ha77ikka asa na7au, hananabaa yoota; ne kushiyaakka baqqa. He wode bisoi
    naa77a heezza zaaridi shocana; hegeekka daganttiya, woriyaanne siifiya bisuwaa.
  spa-PDDPT: Hijo de hombre, profetiza y bate las manos. Que se duplique y se triplique
    el furor de la espada homicida, la espada de la gran matanza que los traspasará.
  gun-gun: — Ha'e gui ndee ava ra'y, emombe'u ke xeayvu, ejepopete-pete guive. Tove
    kyxe mokoĩgue tajopyxo, mboapykue peve tajojuka, jova-jovaive gui tou jojukaa
    rupi.
  ilo-ULB: Ita, sika nga anak ti tao, agipadtoka ken agtipatka, ta rumautto ti kampilan
    uray iti mamintallo a daras! Maysa a kampilan para kadagiti mapapatay! Maysa a
    kampilan para kadagiti adu a mapapatay, a mangrangrangkay kadakuada iti sadinoman
    a disso!
  kpg-kpg: “Deenei laa, kooe go tangada dangada, heia au helekai kokohp. Paapaa ina
    oo lima, gei tulumanu gaa hai taaligi dangada hagalee e noho. Tulumanu la di mee
    e daaligi ai nia daangada. Tulumanu la di mee e hai nia daangada gi mmaadagu ge
    e daaligi digaula.
  uig-ARA: ــ ئەمدى سەن، ئى ئىنسان ئوغلى، بېشارەت بەرگىن، چاۋاك چالغىن! قىلىچ ئىككى
    قېتىم، ئۈچ قېتىم ئۇرۇپ قىرسۇن! ئۇ قىرغۇچى قىلىچ، ئۇلارنى ھەر تەرەپتىن قورشىۋالغان
    زور قەتل قىلغۇچى قىلىچتۇر!
  sus-sus: '«Adamadi, n ma xɛɛra iba, a falafe ra, ‹Wo Marigi Alatala yi nan masenxi,
    a naxɛ: Santidɛgɛma fanyi, santidɛgɛma xaɲɛnxi!'
  pon-2006: Eri, kowe, nein aramas, wia kokohp. Lopwor pehmwen, oh kedlahso ahpw pahn
    kamaramas sohte kommoal. Iei kedlahs pwoat mehn kamaramas, kedlahs pwoat me kin
    kamasakada aramas oh kemeirailla.
  ksd-ksd: Damana u, natu i ra tutana, una tata na propet, una par ra limam; una loe
    ra pakat na vinarubu a ura pakana, maia, una loe a utul a pakana, ra pakat na
    vinarubu nina i ubu vakinkin ra tarai ma dia ti matmat tana; ia ra ngala na pakat
    na vinarubu nina i ubu vakinkin ra tarai ma dia ti matmat tana, nina i ki taun
    diat.
  grc-BRENT: υἱὲ ἀνθρώπου προφήτευσον, καὶ ἐρεῖς, τάδε λέγει Κύριος, εἰπὸν, ῥομφαία
    ῥομφαία ὀξύνου καὶ θυμώθητι,
  ind-AYT: “Karena itu, kamu, anak manusia, bernubuatlah, dan tepukkanlah tanganmu
