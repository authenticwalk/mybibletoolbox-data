  hlt-hlt: Te dongah hlang capa nang tonghma lamtah kut neh kut ngawn laeh. cunghang
    khaw a pathum la rhaep laeh. Amih te aka ngawn kah cunghang soah aka ngawn cunghang
    loh vael khungdaeng saeh.
  tbz-SIM: Onìtì fɔ̃́! Nɑ́kɛ́ bɛ m pɑ̃ɑ̃nɑ́ɑǹtì kɛ tú, n sũ̀ɔ̃́tɛ́mu n siè kɛ̀ dì
    nɑrikɛ.
  msy-2020: “Nguazir kamɨn gumazim, nɨ datɨrɨghɨn, gɨn izamin bizim mɨkɨm uan dafaribav
    sogh. Eghtɨ mɨdorozir sabam okɨvɨra ikɨ mangɨ gumazamizir avɨriba okɨtɨ me arɨmɨghiregham.
    Kar mɨdorozir sabar kuar avɨriba kurim.
  dop-dop: Yʋlʋ nyɑ́, yɔɣɔtɩ sɩ, Ɩsɔ mɑ́ mɑ yɔɣɔtɑɑ sɩ, lɑɣɑtɛ lɑɣɑtɛ. Pɑ sɑlɑ-tɛɣɛ
    nɑ pɑ́ sotiti-tɛ.
  azb-azb: Sən ey bəşər oğlu, peyğəmbərlik et, Əllərini bir-birinə vur. Qoy qılınc
