    sát lớn mà chúng phải chịu.
  guj-2017: હે મનુષ્યપુત્ર, ભવિષ્યવાણી કરીને તારા હાથથી તાળીઓ પાડ, પ્રાણઘાતક ઘા કરનારી
    તલવારને ત્રણ ઘણી તેજ કર. એ તો કતલ કરનારી તલવાર છે, ચારેબાજુ ઘા કરનાર તલવારથી ઘણાંઓની
    કતલ થાય છે.
  pon-2006A: Eri, kowe, nein aramas, wia kokohp. Lopwor pehmwen, oh kedlahso ahpw
