    loh vael khungdaeng saeh.
  mdy-ETH: «ሃሢያ ዓሲ ናዓሢዮ! ፆኦሲ ማሊፆ ኬኤዜ፤ ኩጮና ቤኤዚንቴ፤ ጬንቾ ዓፓራሢ ላሚ ላሚ ሺሪ ዎዻያ፥ ዲቃሢ ካራ ባይዛያና
    ቲቲቃያኬ፤
  twi-ASANTE: “Enti onipa ba, hyɛ nkɔm na bɔ wo nsam. Ma akofena no ntwitwa mprenu
    mpo mprɛnsa. Ɛyɛ akumakunkum akofena, akumakunkum kɛseɛ no akofena, a ɛba wɔn
    so firi afanan nyinaa.
  eng-WEBU: “You therefore, son of man, prophesy, and strike your hands together.
    Let the sword be doubled the third time, the sword of the fatally wounded. It
