  hin-2017: “इसलिए हे मनुष्य के सन्तान, भविष्यद्वाणी कर, और हाथ पर हाथ दे मार, और
    तीन बार तलवार का बल दुगना किया जाए; वह तो घात करने की तलवार वरन् बड़े से बड़े
    के घात करने की तलवार है, जिससे कोठरियों में भी कोई नहीं बच सकता।
  wol-KYG: '«Yaw nit ki, waxal bii waxyu, nga ne: “Boroom bi dafa wax ne: Saamar a
    ngoog, saamar bu ñu xacc, jonj ko!'
  eng-YLT: And thou, son of man, prophesy, And smite hand on hand, And bent is the
