verse: EZK.021.021
translations:
  mal-C: കാരണം, ബാബേൽരാജാവ് വഴിത്തിരിവിങ്കൽ രണ്ടുവഴികൾ പിരിയുന്നിടത്ത് പ്രശ്നംനോക്കാൻ
    നിൽക്കുന്നു. അയാൾ അമ്പുകൾ കുലുക്കി തന്റെ കുലദേവന്മാരോടു ചോദിക്കുകയും ലക്ഷണമറിയാൻ
    യാഗമർപ്പിച്ച മൃഗത്തിന്റെ കരൾ നോക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Ergreife Besitz nach rechts hin, richte dich nach links hin, überall, wohin
    deine Schneide bestellt ist.
  lin-lin: Oh mopanga, beta na ngambo ya loboko ya mobali mpe beta na ngambo ya loboko
    ya mwasi ; beta na esika nyonso oyo minu na yo etali !
  eng-LSV: For the king of Babylon has stood at the head of the way, || At the top
    of the two ways, to use divination, || He has moved lightly with the arrows, ||
    He has inquired of the teraphim, || He has looked on the liver.
  eng-GNV: 'And the King of Babel stoode at the parting of the way, at the head of
    the two wayes, consulting by diuination, and made his arrowes bright: hee consulted
    with idoles, and looked in the liuer.'
  eng-WEBSTER: For the king of Babylon stood at the parting of the way, at the head
    of the two ways, to use divination; he made his arrows bright, he consulted with
    images, he looked in the liver.
  nhw-BL: Pampa nopa tlanahuatijquetl tlen tlali Babilonia ama moquetztoc campa momaxalohua
    nopa ojtli huan amo quimati catlique altepetl quihuilanas achtihui. Huan yaya
    quinnotza nopa tlacame catli tetonalitaj huan inijuanti quimajcahuaj inincuatlaminhua
    para quimatise tlaque altepetl quihuilanase. Nojquiya quinmacaj tlacajcahualistli
    ininteteyohua huan quitlajtlachilíaj nopa tlapiyalme inieltapach para quiitase
    catlique ojtli quinextis.
  swh-ONEN: 'Kwa kuwa mfalme wa Babeli sasa amesimama katika njia panda, katika makutano
    ya njia mbili, akipiga ramli: anapiga kura kwa kutumia mishale, anataka shauri
    kwa sanamu zake, anachunguza maini ya wanyama.'
  bba-bba: Nɑ mɑɑ ye sɔ̃ɔmɔ nɑ mɔ̀, yu soowo nɔm ɡeu ɡiɑ, kpɑ yu wurɑ nɔm dwɑru ɡiɑ.
    Tɑkobi nɔɔ durorɑ wunɛ, ɑ doo mi bɑ nun tĩi.
  eng-KJVCPB: 'For the king of Babylon stood at the parting of the way, at the head
    of the two ways, to use divination: he made his arrows bright, he consulted with
    images, he looked in the liver.'
  luo-luo: 'Nimar ruodh Babulon biro chungʼ e akerkeke mar yo, kama yore ariyogo oriworego
    mondo ogo gagi kama: Obiro goyo ombulu gi ligangla kendo obiro penjo nyisechege
    molamo wach, bende obiro rango chuny chiayo motimgo misango mondo ongʼe yo monego
    oluw.'
  meu-meu: Badina be Babulono pavapavana na dala katakata ai e ginimu, dala ruaosi
    badi-tanodia baine bagu haoro totona; diba e rubediamu, ena dirava laulaudia e
    nanadaidiamu, ase ai toa e tahudiamu.
  npi-ULB: किनभने बेबिलोनका राजा जोखना हेर्नलाई चौबाटोमा, दोबाटोमा खडा हुनेछ । त्‍यसले
    केही काँडहरू चालाउनेछ र मूर्तिहरूसित सल्‍लाह लिनेछ, र त्‍यसले कलेजो जाँच्‍नेछ
    ।
  yor-yor: Nítorí ọba Babeli yóò dúró ni ìyànà ní ojú ọ̀nà, ní ìkóríta, láti máa lo
    àfọ̀ṣẹ. Yóò fi ọfà di ìbò, yóò béèrè lọ́wọ́ àwọn òrìṣà rẹ̀, òun yóò ṣe àyẹ̀wò
    ẹ̀dọ̀.
  pes-OPCB: زیرا به‌زودی پادشاه بابِل بر سر دو راهی خواهد ایستاد. او برای آنکه بداند
    به اورشلیم حمله کند یا به رَبّه، فال خواهد گرفت و با تیرهای ترکش خود، قرعه خواهد
    انداخت و برای بتها قربانی کرده، با جگر قربانیها فال خواهد گرفت تا ببیند به کدام
    راه باید برود.
  tgl-ULB: Sapagkat ang hari ng Babilonia ay hihinto sa krus na daan, sa sangang daan,
    sa pagnanais na makakuha ng isang propesiyang mensahe mula sa manghuhula. Kakalugin
    niya ang ilang mga palaso at hihingi ng gabay mula sa ilang mga diyus-diyosan.
    Susuriin niya ang isang atay!
  hui-hui: Ani ibalu ogoriani howa kini ibu hariga agoha poledabe manda nabi howa
    halaga bulebira. Pigane ibunaga timu yidaru mo gigia lolebira. Ibugua halaga uruni
    bialu howa ibunaga dama mitangi bialu mbirale gime wabini ngaru bi pupu wialu
    hale halubi nogo lomabu mule bo ngagonaga buni ngago begelo hondolebira.
  mya-mya: ဗာ​ဗု​လုန်​မင်း​သည်​လမ်း​ဆုံ၊ လမ်း​ဝ​သို့​ရောက် သော​အ​ခါ ရပ်​၍​အ​ဘယ်​လမ်း​ကို​လိုက်​ရ​မည်
    ကို​သိ​နိုင်​ရန်​မြား​တို့​ကို​လှုပ်​၍​မဲ​ချ​၏။ သူ ၏​ရုပ်တု​တို့​ကို​မေး​မြန်း​၏။
    တိ​ရစ္ဆာန်​အ​သည်း ကို​လည်း​ကြည့်​၏။-
  bod-N: གང་ལ་ཞེ་ན། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ལམ་ཁར་ལངས་བསྡད་དེ། ལམ་གཉིས་ཀྱི་ལམ་མདོ་རུ་མོ་འདེབས་ཤིང་།
    མདའ་ཡིས་རྒྱན་ལེན་པ་དང་སྐུ་འདྲར་ཞུ་བ། སྲོག་ཆགས་ཀྱི་མཆིན་པར་བརྟག་པ་བཅས་བྱེད་དོ།
    །
  sna-sna: 'Nokuti mambo weBhabhironi achamira pamharadzano dzemugwagwa, pamharadzano
    dzemigwagwa miviri, kuti aite zvokuvuka: Achakanda mijenya nemiseve, achabvunza
    zvifananidzo zvake, achaongorora chiropa.'
  spa-BLM: Porque el rey de Babilonia se paró en la separación del camino, a la cabeza
    de los dos caminos, para usar la adivinación. Agitó las flechas de un lado a otro.
    Consultó los terafines. Miró en el hígado.
  cac-cac: A vin̈ sreyal Babilonia chi', ol och vaan vin̈ b'aj spoj sb'a chab' b'e
    chi', ol sc'anb'an vin̈ mach junoc b'e chi' syic'a'. Ol scalej sjul-lab' vin̈,
    ol sc'anb'ej pax vin̈ d'a sdiosal, ol sayan yil seyub' junoc noc' noc' vin̈.
  swh-ULB: Kwa kuwa mfalme wa Babeli atasimama kwenye makutano ya barabara, kwenye
    njia panda, ili kufanya uganga. Alitingisha mishale na kuuliza mwelekeo kutoka
    kwa sanamu na atalichunguza ini.
  bel-bel: 'бо цар Вавілонскі спыніўся на ростані, на пачатку дзьвюх дарог, для варажбы:
    трасе стрэлы, пытаецца ў тэрафімаў, разглядвае печань.'
  deu-ELBBK: Nimm dich zusammen nach rechts, richte dich nach links, wohin deine Schneide
    bestimmt ist!
  mbb-OT: Su is hadì te Babilonia edhitindeg diyà te lembaǥan keniyan te zezuwa he
    kersada ne ibarè din ke hendei zutun te zezuwa is ed-ikulen din pinaaǥi te kedhubus
    te vesut te panà, wey kedsusi te atey te uyaǥen he impemuhat, wey ked-insà diyà
    te menge ed-ezapen.
  mal-2015: ബാബേൽരാജാവു ഇരുവഴിത്തലെക്കൽ, വഴിത്തിരിവിങ്കൽ തന്നേ, പ്രശ്നം നോക്കുവാൻ
    നില്ക്കുന്നു; അവൻ തന്റെ അമ്പുകളെ കുലുക്കി കൊലദേവന്മാരോടു ചോദിക്കയും കരൾ നോക്കുകയും
    ചെയ്യുന്നു.
  rmc-rmc: Ostro šabľo, čhinger pal e čači the pal e baľogňi sera! Čhinger všadzik,
    kaj sal visarďi!
  pes-OPV: زیرا که پادشاه بابل بر شاهراه، به‌سر دو راه ایستاده است تا تفال زند و تیرها
    را بهم زده، از ترافیم سوال می‌کند و به جگر می‌نگرد.
  ron-1924: Кэч ымпэратул Бабилонулуй стэ ла рэскруче, ла капэтул челор доуэ друмурь,
    ка сэ дя ку бобий; ел скутурэ сэӂециле, ынтрябэ терафимий ши черчетязэ фикатул.
  ben-OBCV: কারণ ব্যাবিলনের রাজা পূর্বলক্ষণ জানার জন্য যেখানে দুটি রাস্তা মিশেছে সেখানে
    দাঁড়াবে; সে তির ছুড়বে, তার দেবতাদের সঙ্গে পরামর্শ করবে ও যকৃত পরীক্ষা করবে।
  som-som: Waayo, boqorkii Baabuloon wuxuu soo istaagay meesha jidadku ku kala leexdaan
    oo ah labada jid madaxooda inuu faaliyo aawadeed. Fallaadhihiisii wuu ku faaliyey,
    oo teraafiim ayuu la tashaday, oo beer buu fiiriyey.
  lat-VUC: 'Stetit enim rex Babylonis in bivio, in capite duarum viarum, divinationem
    quærens, commiscens sagittas: interrogavit idola, exta consuluit.'
  eng-ASVBT: 'For the king of Babylon stood at the parting of the way, at the head
    of the two ways, to use divination: he shook the arrows to and fro, he consulted
    the teraphim, he looked in the liver.'
  ita-1885: O spada, giugni a man destra, colpisci a sinistra, dovunque la tua faccia
    sarà dirizzata.
  eng-LXXUP: And do thou go on, sharpen thyself on the right and on the left whithersoever
    thy face may set itself.
  eng-ULB: For the king of Babylon will stop at the crossroads, at the junction, in
    order to practice divination. He will shake some arrows and ask direction from
    some idols and he will examine a liver.
  spa-VBL: '“El rey de Babilonia está parado en la bifurcación del camino donde se
    encuentran los dos caminos buscando una señal profética: echa suertes con flechas,
    pide consejo a los ídolos y examina el hígado de los animales sacrificados.'
  fra-_FOB: Car le roi de Babylone se tient à la bifurcation, à l'entrée des deux
    chemins pour tirer des présages; il secoue les flèches, il interroge les idoles,
    il examine le foie.
  mal-mal: ബാബേൽരാജാവ് ഇരുവഴിത്തലയ്ക്കൽ, വഴിത്തിരിവിങ്കൽ തന്നെ, പ്രശ്നം നോക്കുവാൻ
    നില്ക്കുന്നു; അവൻ തന്റെ അമ്പുകളെ കുലുക്കി കുലദേവന്മാരോടു ചോദിക്കുകയും കരൾ നോക്കുകയും
    ചെയ്യുന്നു.
  urd-GVR: Kyoṅki jahāṅ yih do rāste ek dūsre se alag ho jāte haiṅ wahāṅ Shāh-e-Bābal
    ruk kar mālūm karegā ki kaun-sā rāstā iḳhtiyār karnā hai. Wuh tīroṅ ke zariye
    qurā ḍālegā, apne butoṅ se ishārā milne kī koshish karegā aur kisī jānwar kī kalejī
    kā muāynā karegā.
  suz-BL: मारदे हना बेबीलोन ङा पिप मेको लां निक्‍शी ग्रुम्‍तीकेम राप्‍ब। तेको लां
    लचा, दे मेकोमी लिंक्‍यु कोव़ब, ब्रा कली हिम्‍पाइक्‍ब। आ खिं ङा मूर्ति आन कली हिल्‍लो
    पा आ आइदी कोव़ब।
  eng-NOY: For the king of Babylon shall stand at the parting of the way, at the head
    of the two ways, to use divination; he shall shake together his arrows, he shall
    consult the teraphim, he shall look at the liver.
  ita-1927: '(H21-26) Poiché il re di Babilonia sta sul bivio, in capo alle due strade,
    per tirare presagi: scuote le freccie, consulta gl’idoli, esamina il fegato.'
  ckb-ckb: چونکە پاشای بابل لەسەر دووڕیانەکە دەوەستێت، لەسەر گۆشەی هەردوو ڕێگاکە،
    فاڵ دەگرێتەوە هەتا بزانێت بە چ ئاراستەیەکدا بڕوات، بە هەڵدانی تیر، تیروپشک دەکات؛
    بە پرسین و ڕاوێژکردن لەگەڵ بتەکانی؛ بە پشکنینی جگەری ئاژەڵێکی سەربڕاو.
  eng-BBE: 'For the king of Babylon took his place at the parting of the ways, at
    the top of the two roads, to make use of secret arts: shaking the arrows this
    way and that, he put questions to the images of his gods, he took note of the
    inner parts of dead beasts.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು, ಮಾರ್ಗವು ಒಡೆಯುವ ಸ್ಥಳದಲ್ಲಿ ಶಕುನವನ್ನು ನೋಡುವುದಕ್ಕೆ ನಿಂತಿದ್ದಾನೆ;
    ಬಾಣಗಳನ್ನು ಅಲ್ಲಾಡಿಸಿದನು; ಮೂರ್ತಿಗಳ ಹತ್ತಿರ ವಿಚಾರಿಸಿದನು; ಅವನು ಹತ್ಯೆ ಮಾಡಿದ ಪ್ರಾಣಿಯ
    ಯಕೃತ್ತನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: பாபிலோன் ராஜா இரண்டு வழிகளின் முனையாகிய வழிப்பிரிவிலே குறிபார்க்கிறதற்காக
    நிற்பான்; அம்புகளைத் தீட்டி, சிலைகளை ஆட்டி, ஈரலால் குறிபார்ப்பான்.
  spa-RV-1909: 'Porque el rey de Babilonia se paró en una encrucijada, al principio
    de dos caminos, para tomar adivinación: acicaló saetas, consultó en ídolos, miró
    el hígado.'
  ron-BTF: Pentru că împăratul Babilonului a stat în picioare la despărțirea drumului,
    la capătul celor două căi, pentru a folosi ghicire; el și-a făcut săgețile strălucitoare,
    s-a sfătuit cu chipuri, căuta în ficat.
  eng-WEBP: For the king of Babylon stood at the parting of the way, at the head of
    the two ways, to use divination. He shook the arrows back and forth. He consulted
    the teraphim. He looked in the liver.
  eng-FBV: 'The king of Babylon is standing at the fork in the road where the two
    roads meet looking for a prophetic sign: he casts lots using arrows, he asks advice
    from idols, and he examines the liver of sacrificial animals.'
  nld-1939: Want de koning van Babel staat aan de tweesprong, aan de kop der beide
    wegen, om een orakel uit te lokken. Hij schudt de pijlen, ondervraagt de huisgoden,
    en bekijkt de lever.
  nch-BL: Pampa nopa tanahuatijquet ten tali Babilonia ama moquetztoc campa momaxalohua
    nopa ojti huan amo quimati catijqui altepet quitehuis achtohui. Huan yaya quinnotza
    nopa tacame cati tetonalitaj huan inijuanti quimajcahuaj inincuatamin para quimatise
    taya altepet quitehuise. Nojquiya quinmacaj tacajcahualisti ininteteyohua huan
    quitajtachilíaj nopa tapiyalme inieltapach para quiitase catijqui ojti quinextis.
  vie-1934: (021-26) Vì vua Ba-by-lôn đứng lại nơi cháng ba, là nơi vào hai con đường
    ấy, đặng bói khoa. Vua ấy lắc những cái tên; hỏi các thần tượng, và xem xét gan.
  hin-CV: 'क्योंकि बाबेल का राजा तिराहे पर अर्थात् दोनों मार्गों के मध्य संधि स्थल
    पर शकुन जानने के लिये रुकेगा: वह तीरों से साथ लाटरी डालेगा, वह अपनी मूर्तियों
    से सलाह लेगा, वह बलि किए हुए पशु के कलेजे को जांचेगा.'
  spa-BES: Porque el rey de Babilonia tomó su lugar en la separación de los caminos,
    en la parte superior de los dos caminos, para hacer uso de la adivinación; sacude
    las flechas, de esta manera, hizo preguntas a las imágenes de sus dioses, tomó
    nota y observó el hígado.
  tdx-tdx: Lafao mb’ ankavana, paoho mb’ankavia! ndra aia’aia ty añohara’ i lelam-pibara’oy.
  tha-KJV: เพราะว่ากษั​ตริ​ย์บาบิโลนยืนอยู่​ที่​ทางแพร่ง อยู่​ที่​หัวถนนสองถนน กำหนดหาคำทำนาย
    ท่านเขย่าลูกธนู และปรึกษาเทราฟิม ท่านมองดู​ที่​ตับ
  por-BR-2018: Porque o rei de Babilônia parará em uma encruzilhada, no começo de
    dois caminhos, para usar de adivinhação; ele sacudiu flechas, consultou ídolos,
    olhou o fígado.
  deu-ELO: (021:26) Denn der König von Babel bleibt am Kreuzwege stehen, am Anfang
    der beiden Wege, um sich wahrsagen zu lassen; er schüttelt die Pfeile, befragt
    die Teraphim, beschaut die Leber.
  eng-WYC-2018: For the king of Babylon stood in the meeting of two ways, in the head
    of two ways, and sought divining, and meddled arrows; he asked idols, and took
    counsel at entrails. (For the king of Babylon stood at the meeting of two ways,
    at the head of two ways, and sought divining, and mixed, or mingled, the arrows;
    he asked idols, and received counsel, or advice, from entrails.)
  epo-epo: Ĉar la reĝo de Babel haltis ĉe la disvojiĝo, ĉe la komenco de du vojoj;
    por ricevi antaŭdirojn, li ĵetas sagojn, demandas la domajn diojn, esploras hepaton.
  uig-PIN: qünki Babilning padixaⱨi aqa yolda, yǝni ikki yolning bexida pal aqⱪuzidu;
    u oⱪlarni silkiydu, «kɵqmǝ mǝbudlar»din soraydu, jigǝrni tǝkxüridu.
  beo-beo: Ba:bilone hina bagade dunu da logo sagulufaia, dawa:digima:ne ifala dafulili
    lela. E da ea logo masunu dawa:ma:ne, ea dadi fofoga:sa. E da ea ogogosu loboga
    hamoi ‘gode’ ilima adole ba:sa. E da gobele salasu ohe ea habe abedesa.
  tpi-OTNT: Na king bai i no save em i mas i go long wanem rot, olsem na em bai i
    mekim ol pasin bilong painimaut dispela samting. Pastaim em bai i mekim nais long
    ol spia. Narapela spia bai i makim Raba na narapela bai i makim Jerusalem, na
    king i mas kisim wanpela tasol. Na tu em bai i askim ol giaman god bilong en,
    na bihain bai em i lukluk gut long lewa bilong abus ol i bin kilim bilong mekim
    ofa.
  hau-SA: Gama sarkin Babilon zai tsaya a mararrabar hanya, a inda hanyar ta rabu
    biyu, don yă yi duba. Zai jefa ƙuri’a da kibiyoyinsa, zai nemi shawarar gumakansa,
    zai bincike hanta.
  uig-LAT: chünki Babilning padishahi acha yolda, yeni ikki yolning béshida pal achquzidu;
    u oqlarni silkiydu, «köchme mebudlar»din soraydu, jigerni tekshüridu.
  nde-nde: 'Ngoba inkosi yaseBhabhiloni izakuma lapho imigwaqo eyehlukana khona, lapho
    okuhlangana khona imigwaqo emibili, ukuba ifune ibika: Izaphosa inkatho ngemitshoko,
    izabuza izithombe zayo, izahlola isibindi.'
  ton-ton: 'He naʻe tuʻu ʻae tuʻi ʻo Papilone ʻi he mangaʻi hala, ʻi he tefito ʻoe
    hala ʻe ua, ke talotalo: naʻa ne ngaohi ʻae ngahau ngingila, naʻa ne fakaongo
    ki he tamapua, pea naʻa ne sio ki he ʻate.'
  ces-1613: Proto že stane král Babylonský na rozcestí, na počátku dvou cest, obíraje
    se s hádáním, vyčistí střely, doptávati se bude modl, hleděti bude do jater.
  eng-WMB: For the king of Babylon stood at the parting of the way, at the head of
    the two ways, to use divination. He shook the arrows back and forth. He consulted
    the teraphim. He looked in the liver.
  tam-TCV: வழி பிரியும் இடத்திலே, இருவழிச்சந்தியில் சகுனம் பார்ப்பதற்காக பாபிலோன்
    அரசன் நிற்பான். அவன் அம்புகளினால் சீட்டுப்போட்டு, தன் விக்கிரகங்களிடம், விசாரிப்பான்.
    அவன் ஈரலிலே சகுனம் பார்ப்பான்.
  ceb-ULB: Tungod kay mohunong ang hari sa Babilonia sa nag-abot nga mga dalan, aron
    magbansay sa pagpanagna. Uyogon niya ang pipila ka mga pana ug mangutana sa pipila
    ka mga diosdios kung asa nga dalan ang ilang agian ug iyang pagasutaon ang atay.
  pol-UBG: 'Król Babilonu bowiem stanął na rozdrożu, na początku dwóch dróg, aby zasięgnąć
    wróżby: polerował strzały, radził się bożków, patrzył na wątrobę.'
  urd-GVU: کیونکہ جہاں یہ دو راستے ایک دوسرے سے الگ ہو جاتے ہیں وہاں شاہِ بابل رُک
    کر معلوم کرے گا کہ کون سا راستہ اختیار کرنا ہے۔ وہ تیروں کے ذریعے قرعہ ڈالے گا،
    اپنے بُتوں سے اشارہ ملنے کی کوشش کرے گا اور کسی جانور کی کلیجی کا معائنہ کرے گا۔
  deu-1912: Denn der König zu Babel wird sich an die Wegscheide stellen, vorn an den
    zwei Wegen, daß er sich wahrsagen lasse, mit den Pfeilen das Los werfe, seinen
    Abgott frage und schaue die Leber an.
  kan-2017: “ಮಾರ್ಗವು ಕವಲೊಡೆಯುವ ಸ್ಥಳದಲ್ಲಿ, ಎರಡು ದಾರಿಗಳ ಮೊದಲಲ್ಲಿ ಬಾಬೆಲಿನ ಅರಸನು ಶಕುನ
    ನೋಡುವುದಕ್ಕೆ ನಿಂತಿದ್ದಾನೆ; ಬಾಣಗಳನ್ನು ಕಲಕಿ, ವಿಗ್ರಹಗಳನ್ನು ಪ್ರಶ್ನೆಕೇಳಿ, ಕಾಳಿಜವನ್ನು
    ಪರೀಕ್ಷಿಸಿದ್ದಾನೆ.
  yap-yap: Fare pilung nu Babylon e sak’iy nga charen fa gin’en ni pow ko madar ko
    fa gal pa’ i kanawo’. Me rurug gan e gating rok; me fith lanyan’ e pi liyos rok;
    me fal’eg i yaliy adin ba gamanman ni maligach, ni nge nang e re pa’ i kanawo’
    ni nge yan riy.
  hlt-MCSB: Babylon manghai te longpuei caehtung kah longpuei longcoi rhoi ah bihma
    bi sak ham om ni. Te vaengah thaltang dongah a tap phoeiah sithui te a dawt vetih
    a thin duela a hmuh ni.
  mdy-ETH: ባብሎኔ ዓጮ ካኣቲ ዒማና ጎይፃ ዎላ ካኣሚ ሺራ ካሮኮ ኮይላ ዔቃንዳኔ፤ ዬካፓ ዎኖ ባንፆና ዓኣዻኒ ኮይሳቴያ ዔራኒ
    ሂኢዦ ፔኤኮ ዱካንዳኔ፤ ፔኤኮ ካኣሽኮ ፆኦዞዋ ዖኦጫንዳኔ፤ ዒንጊሢ ማሂ ሹኪንቴ ቆልሞኮዋ ሩቁንቶ ዔኪ ዒዚ ዋርቃንዳኔ።
  twi-ASANTE: Na Babiloniahene bɛgyina akwan mmienu no nkwanta so ahwehwɛ nkɔmhyɛ.
    Ɔde agyan bɛbɔ ntonto, akɔ abisa wɔ nʼahoni nkyɛn, na wahwɛ brɛboɔ mu.
  eng-WEBU: For the king of Babylon stood at the parting of the way, at the head of
    the two ways, to use divination. He shook the arrows back and forth. He consulted
    the teraphim. He looked in the liver.
  wal-wal: Baabiloone kawoi ogeti gaittiyo ballan, malaata tuussatu matan eqqana.
    I augaa ogiyaa baanaakko eranau, wonddafiyaa zubbeta saamaa yeggana; ba eeqatuura
    zorettana; mehiyaa maracciyaakka xeellana.
  spa-PDDPT: 'Porque el rey de Babilonia se detuvo en una encrucijada al comienzo
    de dos caminos. Allí usó la brujería: sacudió las flechas, consultó a sus ídolos
    y observó el hígado.'
  gun-gun: Mba'eta Babilônia pygua huvixa opyta 'rã ho'amy tape rakãmby py, mokoĩ
    tape joa katy e'ỹ oĩa py, nguu ete kuery pe ranhe imba'ekuaa aguã. Ha'e rami vy
    hu'y ombovava-vavaa ma ramo peteĩ oekyi 'rã, ta'angaa ngoo gui ogueru va'ekue
    pe oporandu 'rã, ha'e mba'emo py'akue rupi avi 'rã imba'ekuaa.
  ilo-ULB: Ta agsardengto ti ari ti Babilonia iti nagsangaan ti kalsada, tapno agbuyon
    iti nagsangaan ti kalsada. Gunggonennanto dagiti sumagmamano a pana ket agkiddaw
    iti tulong manipud kadagiti didiosenna no sadino a dalan ti turongenda. Sukimatennanto
    ti dalem!
  kpg-kpg: Di king o Babylonia e duu i baahi di hagamodongoohia dela i di gowaa e manga lua ai
    di ala deelaa. Gei mee ga lullulu ana amu maalei bolo gi iloo ia be dehee di ala
    e hana ieia, ga dangidangi gi ono ada balu ieidu bolo gii kae dana hagamaamaa
    mai baahi digaula, gei mee ga mmada hua gi di ade o di manu dela ne tigidaumaha.
  uig-ARA: چۈنكى بابىلنىڭ پادىشاھى ئاچا يولدا، يەنى ئىككى يولنىڭ بېشىدا پال ئاچقۇزىدۇ؛
    ئۇ ئوقلارنى سىلكىيدۇ، «كۆچمە مەبۇدلار»دىن سورايدۇ، جىگەرنى تەكشۈرىدۇ.
  sus-sus: Santidɛgɛma xabɛ tima nɛ yirefanyi ma, a xabɛ ti kɔɔla ma, a dɛ ya rafindixi
    yire birin ma.
  pon-2006: Nanmwarkien Papilonia pahn uh limwahn kilelo ni wetpeseng en ahlo. Pwehn
    kadoaropwe wasa me e pahn ketila ie, e pahn itik arep ko; ale kaweid sang rehn
    sapwellime dikedik en eni kan; e ahpw kasawih ehn mahn emen me meirongalahr.
  ksd-ksd: Tago ra king Babilon i tur ta ra nga varkuvo, ta ra pakana dir vana varbaiai
    tana, upi ra papait; i loe ra umana pu, i matoto ta ra umana tabalar, ma i gire
    vakilang ra kat.
  grc-BRENT: Καὶ διαπορεύου, ὀξύνου ἐκ δεξιῶν καὶ ἐξ εὐωνύμων, οὗ ἄν τὸ πρόσωπόν σου
    ἐξεγείρηται.
  ind-AYT: Sebab, raja Babel berdiri di persimpangan jalan, di hulu kedua jalan itu,
    untuk melakukan ramalan. Dia mengocok anak-anak panah, dia meminta petunjuk pada
    patung-patung, ia menilik ke hati.”
  nya-nya: Pakuti mfumu ya ku Babuloni yayima pa msewu, pa mphambano ya misewu iwiriyo.
    Ikuwombeza ndi mivi yake kuti idziwe njira yoyenera kudzeramo. Ikupempha nzeru
    kwa milungu yake ndipo ikuyangʼana chiwindi cha nyama yoperekedwa ku nsembe.
  hrv-hrv: Natrag! Desno! Naprijed! Lijevo!
  mps-mps: Tama kingo aga te mena sunumidu pabo konesiąwai, tibaso agai te hanilibo
    sę ebo kolesaga yaibao. Hasia bolo agai te ene beledide elaluali ene dabe memenege
    ilaibao. Gasa enego te Raba taunba nogo tų eyu, te gasa ene mego te Jerusalem
    taunba nogo tų iliyu, te kingo deli naga sabo homu yaibao. Te aga tibo god dabeba
    me hanalu olama, tama nosali agai te elali kibu hasago homu hobolu duba bugagia
    tonaluama, te augwa ofa yainu elali hasa dao.
  tpi-tpi: Na king bai i no save em i mas i go long wanem rot, olsem na em bai i mekim
    ol pasin bilong painimaut dispela samting. Pastaim em bai i mekim nais long ol
    spia. Narapela spia bai i makim Raba na narapela bai i makim Jerusalem, na king
    i mas kisim wanpela tasol. Na tu em bai i askim ol giaman god bilong en, na bihain
    bai em i lukluk gut long lewa bilong abus ol i bin kilim bilong mekim ofa.
  dan-1931: Thi Babels Konge står på Vejskellet, hvor de to Veje skilles, for at tage
    Varsler; han ryster Pilene*, rådspørger Husguderne, ransager Leveren**. { [*stumpe
    Pile, der brugtes ved Lodkastning. 1 Mos. 31, 19.] / [**af Offerdyrets Lever toges
    varsler.] }
  vie-OVCB: Vua Ba-by-lôn sẽ dừng tại ngã ba, phân vân không biết nên tấn công Giê-ru-sa-lem
    hay Ráp-ba. Vua sẽ gọi các thầy bói đến để đoán quẻ. Chúng gieo quẻ bằng cách
    xóc các mũi tên trong bao. Chúng khảo sát gan của những con vật sinh tế.
  guj-2017: કેમ કે બાબિલનો રાજા જ્યાં રસ્તો ફંટાય છે ત્યાં બે માર્ગના મથક આગળ શકુન
    જાણવા ઊભો છે. તે આમતેમ તીર હલાવે છે અને મૂર્તિઓની સલાહ લે છે. તે ઘરમૂર્તિઓનું
    અવલોકન કરે છે.
  pon-2006A: Nanmwarkien Papilonia pahn uh limwahn kilelo ni wetpeseng en ahlo. Pwehn
    kadoaropwe wasa me e pahn ketila ie, e pahn itik arep ko; ale kaweid sang rehn
    sapwellime dikedik en eni kan; e ahpw kasawih ehn mahn emen me meirongalahr.
  por-BRBSL: Pois o rei da Babilônia estava à frente do caminho, à frente dos dois
    caminhos, para usar a adivinhação. Ele sacudiu as flechas para frente e para trás.
    Ele consultou os terafins. Ele olhou para o fígado.
  cth-cth: Bangkongtetpawiteh, cungpam rayu hanelah Babilon siangpahrang teh lamthung
    kahni touh a kâcunae koe a kangdue, palanaw mak a kalawt teh, Terah meikaphawk
    lawk a pacei, a thin hah a khet.
  twi-twi: Na Babiloniahene begyina akwan abien no nkwanta so ahwehwɛ nkɔmhyɛ, ɔde
    agyan bɛbɔ ntonto, akɔ abisa wɔ nʼahoni nkyɛn, na wahwɛ mmrɛbo mu.
  hlt-hlt: Babylon manghai te longpuei caehtung kah longpuei longcoi rhoi ah bihma
    bi sak ham om ni. Te vaengah thaltang dongah a tap phoeiah sithui te a dawt vetih
    a thin duela a hmuh ni.
  tbz-SIM: Disiè, bɛnkɛ ɑ nɑtimɛ̀ kubɑkù yoú nɛ̀ kucɑ̃̀nku ɑ yóó cuó mbɛ̀ɛ̀ kó dimɑ̀ɑ̀.
  msy-2020: Eghtɨ Babilonɨn atrivim izɨva tuavir akamningɨn nɨ osirigha asarazir bizimɨn
    mɨriamɨn mɨtɨgham. Egh a tuavir manamra mangɨsɨ fofoghsɨ, faragh uan barir pibar
    mɨdorozir akavsiabar amu, uan afuzir mɨzebagh ivivamang dagh inobagh inobagham.
    Egh a uan afuzitam Raban akagh, egh tam Jerusalemɨn akakagham. Eghtɨ atrivim afuzir
    vamɨra iniam. A uaghan asebar azangsɨghsɨ, ofa gamizir asɨzir dɨghorimɨn ganɨva
    anesavsuigham.
  dop-dop: Lɑɣɑtɛ lɔŋ nyǝntɛ ɩ lo nwɑɑŋ nɑ mpǝlɛ. Tǝ kɛɛsɩ tǝ nɔɣɔ nɑ hɔɣɔlǝŋ tǝnɑ
    tɑɑ.
  azb-azb: Çünki Babil padşahı yolayrıcında – iki yolun başında falçılıq etmək üçün
    dayanacaq. Oxları qarışdıracaq, ev bütlərindən soruşacaq, kəsilən bir heyvanın
    qaraciyərinə baxacaq.
  eng-DBY: 'For the king of Babylon standeth at the parting of the way, at the head
    of the two ways, to use divination: he shaketh [his] arrows, he inquireth of the
    teraphim, he looketh in the liver.'
  hin-2017: क्योंकि बाबेल का राजा चौराहे अर्थात् दोनों मार्गों के निकलने के स्थान
    पर भावी बूझने को खड़ा हुआ है, उसने तीरों को हिला दिया, और गृहदेवताओं से प्रश्न
    किया, और कलेजे को भी देखा।
  wol-KYG: Saamar, ñaweel sa ndijoor, walbatiku, jëm càmmoñ, ak foo mana jublu,
  eng-YLT: For stood hath the king of Babylon at the head of the way, At the top of
    the two ways, to use divination, He hath moved lightly with the arrows, He hath
    asked at the teraphim, He hath looked on the liver.
  eng-WYC-2017: For the king of Babylon stood in the meeting of two ways, in the head
    of two ways, and sought divining, and meddled [or mingled] arrows; he asked idols,
    and took counsel at entrails.
  eng-WMBB: For the king of Babylon stood at the parting of the way, at the head of
    the two ways, to use divination. He shook the arrows back and forth. He consulted
    the teraphim. He looked in the liver.
  urd-GVH: क्योंकि जहाँ यह दो रास्ते एक दूसरे से अलग हो जाते हैं वहाँ शाहे-बाबल रुककर
    मालूम करेगा कि कौन-सा रास्ता इख़्तियार करना है। वह तीरों के ज़रीए क़ुरा डालेगा,
    अपने बुतों से इशारा मिलने की कोशिश करेगा और किसी जानवर की कलेजी का मुआयना करेगा।
  rug-rug: 'Na kote noso sa baṉara pa Babiloni koasa vari pazana sa siraṉa, koasa
    vasina sapu paqaha rua sa siraṉa, pude hata ia pavei kote kekere la: Kote mudumudukeda
    si asa, kote nanasi sa sari nana beku, kote viliti sa sari berodi ri na kurukuru
    sapu tava vukivukihi.'
  gaz-gaz: Mootiin Baabilon milkii ilaallachuuf jedhee iddoo daandiin sun wal gaʼu
    irra, fiixee daandiiwwan lamaanii irra dhaabata; innis xiyyaan ixaa buufata; waaqota
    isaa tolfamoo sanaan ni mariʼata; tiruus ni ilaallata.
  fra-LSG: Rassemble tes forces, tourne-toi à droite! Place-toi, tourne-toi à gauche!
    Dirige de tous côtés ton tranchant!
  yal-yal: I tan silanfan xɛnxɛna, faxan ti yiifanna ma, i faxan ti kɔmɛnna ma, i
    na i firifiri dɛnaxan biri ra!
  haw-1868: No ka mea, ua ku iho la ke alii o Babulona ma ka mahele ana o ke alanui,
    ma ke poo o na ala elua, e kilokilo ai; hoonaueue oia i kana mau pua, kukakuka
    no ia me na kii, ua nana no ia i ke akepaa.
  arb-NAV: لأَنَّ مَلِكَ بَابِلَ قَدْ تَوَقَّفَ عِنْدَ مَفْرَقِ الطَّرِيقَيْنِ عَلَى
    النَّاصِيَةِ، يَلْتَمِسُ عِرَافَةً، فَضَرَبَ بِالسِّهَامِ، وَطَلَبَ مَشُورَةَ
    أَصْنَامِ أَسْلافِهِ، وَنَظَرَ إِلَى الْكَبِدِ.
  ewe-ewe: elabena Babilonia fia atɔ ɖe mɔdzeƒe la, le mɔ eveawo dzeƒe, be yeaka afa.
    Aka nu kple aŋutrɔwo, abia gbe eƒe legbawo, eye wòalé ŋku ɖe eƒe aklã ŋuti.
  eng-LEE: '(21:26) For the king of Babylon hath halted at the parting of the way,
    at the commencement of the two ways, to use divination: he shaketh the arrows,
    he consulteth with images, he looketh at the liver.'
  asm-FB: কিয়নো বাবিলৰ ৰজাই দুই বাটৰ জোৰাত, দুই বাটৰ মূৰত মঙ্গল চাবলৈ থিয় হ’ব। তেওঁ
    কাঁড় দুডাল ইফালে সিফালে জোকাৰিব, গৃহ-দেৱতাবোৰক সুধিব আৰু মেৰৰ আগমঙহ চাব।
  sus-A: سَنتِدّفّمَ شَبّ تِمَ نّ يِرٍقَنيِ مَ، عَ شَبّ تِ كْولَ مَ، عَ دّ يَ رَقِندِشِ
    يِرٍ بِرِن مَ.
  fra-SBL: Car le roi de Babylone s'est tenu à la séparation du chemin, à la tête
    des deux chemins, pour pratiquer la divination. Il secouait les flèches d'avant
    en arrière. Il consultait les théraphim. Il regardait dans le foie.
  hbo-hbo: הִתְאַחֲדִ֥י הֵימִ֖נִי הָשִׂ֣ימִי הַשְׂמִ֑ילִי אָ֖נָה פָּנַ֥יִךְ מֻעָדֹֽות׃
  kik-kik: 'Nĩgũkorwo mũthamaki wa Babuloni akaarũgama maahũkanĩro ma njĩra ĩyo, harĩa
    njĩra icio cierĩ ciahũkanĩire, nĩguo aragũrie: Akaahũthĩra mĩguĩ agĩcuuka mĩtĩ,
    na ahooe kĩrĩra harĩ mĩhianano yake, na arorithie ini.'
  fra-NCL: En position à droite ! En place à gauche ! Fais face de tous côtés.
  cek-AK: Babylon siangpahrang loe loklam hnetto ampraekhaih lamphi phak naah, to
    ah angdoet; palaa hoiah taham kasae kahoih to a khet moe, krangnawk khaeah lok
    a dueng, angbawnhaih moi pathin to a khet.
  cuk-cuk: ”Babilonia-e-rey igar-warbogwad-abingunaidgi gwisgunonikoed. Geb sogdagoed
    biti-igarba ede naoye. Degidbali, ibmar-wisguega sigumar bigni-bigni imaknai guoed,
    e-nuchu-burwiganse idaknai guoed, degi, ibmar-durgan-e-binagi ibmar-wisgunai guoed.
    Adi, wisguega, ede, bitid-neggweburgi gwichiguoe.
  uig-CYR: чүнки Бабилниң падишаси һәдә йолда, йәни икки йолниң бешида пал ачқузиду;
    у оқларни силкийду, «көчмә мәбудлар»дин сорайду, җигәрни тәкшүриду.
  tel-2017: రహదారులు చీలే చోట రెండు దారులు చీలే కూడలిలో శకునం చూడడానికి బబులోను రాజు
    ఆగాడు. అతడు బాణాలు ఇటు అటు ఆడిస్తూ, విగ్రహాలను అడుగుతున్నాడు. అతడు కాలేయం శకునం
    పరీక్షించి చూస్తున్నాడు!
  hat-BSA: Paske wa Babylone nan te kanpe nan kote wout yo divize a, nan tèt a de
    wout yo, pou fè sèvis divinò. Li te souke flèch yo, li konsilte zidòl lakay yo,
    li egzamine fwa a.
  kos-kos: Tokosra lun acn Babylonia el ac tu ke akul ke yen inkanek ah sengelik we.
    In konauk acn el ac ut we, el usruk sukan pisr natul, na el siyuk kasru sin ma
    sruloala lal; na el ac lohang nu ke esan kosro soko ma kisakinyukla.
  hbo-WLC: הִתְאַחֲדִ֥י הֵימִ֖נִי הָשִׂ֣ימִי הַשְׂמִ֑ילִי אָ֖נָה פָּנַ֥יִךְ מֻעָדֽוֹת׃
  ibo-ibo: Nʼihi na eze Babilọn ga-abịa guzo nʼebe ahụ ụzọ wara abụọ, nʼisi ụzọ abụọ
    ahụ ịchọ ihe ama. Ọ ga-esite nʼịgba àkụ nke ife nza, jụọ ase site nʼaka arụsị
    ya niile, nyochakwaa umeju ahụ.
  ory-ory: କାରଣ ବାବିଲ ରାଜା ମନ୍ତ୍ର ପାଠ କରିବା ନିମନ୍ତେ ଦୁଇ ପଥର ସଙ୍ଗମ ସ୍ଥାନରେ, ଅର୍ଥାତ୍‍,
    ଦୁଇ ପଥର ମୁଣ୍ଡରେ ଠିଆ ହେଲା; ସେ ତୀରସବୁ ଏଣେତେଣେ ହଲାଇଲା, ସେ ଠାକୁରମାନଙ୍କୁ ମନ୍ତ୍ରଣା ପଚାରିଲା,
    ସେ ଯକୃତ ନିରୀକ୍ଷଣ କଲା।
  chk-chk: Pun ewe kingen Papilon a üla lekeangen ekewe ruofoch al pwe epwe pwee.
    Iwe, a wichiki ewe lenien föün likapich, a aisini an kewe uluulun anümwäl o nengeni
    ammünün an mönün asor.
  rop-rop: Wen det king brom Bebalon garra kaman langa det sainpos weya det dubala
    roud midap, im garra jandap langa det sainpos, en im garra jinggabat wujei blanga
    go, en im garra sheikimbat detlot spiya blanga im, en im garra meigim sekrifais
    langa im drimin sheip, en im garra luk det liba blanga det enimul langa det sekrifais
    ofring.
  ukr-1871: Бо царь Вавилонський стоїть на роздорожжі при починї двох шляхів, а щоб
    угадати, перемішує (в сагайдацї) стріли, питає в терафима, зазирає в печінку.
  deu-1951: (021-26) n der König von Babel steht an der Wegscheide, am Anfang der
    beiden Wege, um die Wahrsager zur befragen; er lost mit den Pfeilen, befragt die
    Teraphim und besieht die Leber.
  eng-JPS: (21-26) For the king of Babylon standeth at the parting of the way, at
    the head of the two ways, to use divination; he shaketh the arrows to and fro,
    he inquireth of the teraphim, he looketh in the liver.
  srp-1865: Stegni se, udri nadesno, nalijevo, kuda se god obrneš.
  lug-lug: Kabaka w’e Babulooni aliyimirira mu kifo mu masaŋŋanzira, amakubo we gaawukanira,
    okutegeezebwa ebigambo bya Mukama; alisuula obusaale okukuba akalulu, ne yeebuuza
    ku bakatonda be, era alikebera n’ekibumba.
  heb-heb: כי עמד מלך בבל אל אם הדרך בראש שני הדרכים לקסם קסם קלקל בחצים שאל בתרפים
    ראה בכבד׃
  ben-IRV: কারণ বাবিল-রাজ রাস্তার সংযোগস্থলে থামবে ভবিষ্যদ্বানী অনুমান করার জন্য,
    সে কিছু তীর সঞ্চালন করবে, ঠাকুরদের কাছে নির্দেশ চাইবে। সে যকৃৎ পরীক্ষা করবে।
  pan-pan: ਕਿਉਂ ਜੋ ਬਾਬਲ ਦਾ ਰਾਜਾ ਦੋ ਰਾਹੇ ਉੱਤੇ ਉਪਾਅ ਪੁੱਛਣ ਲਈ ਖਲੋਤਾ ਹੈ ਅਤੇ ਤੀਰਾਂ ਨੂੰ
    ਹਿਲਾ ਕੇ ਤਰਾਫ਼ੀਮ ਤੋਂ ਪੁੱਛਦਾ ਅਤੇ ਕਾਲਜੇ ਨੂੰ ਵਿੰਨ੍ਹਦਾ ਹੈ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် သည် ဗေဒင် တွက်ခြင်းငှါ လမ်း နှစ် လမ်းဆုံ မိရာလမ်း ခွ
    ၌ ရပ် ၏။ မြှား တို့ကို ရောနှော ၏။ တေရပ်ရုပ်တု တို့ကို မေးမြန်း ၏။ အသည်း ကို ကြည့်ရှု
    ၏။
  hmo-hmo: Badina be Babulonia ena king be unai gabu dekenai do ia gini, dala ruaosi
    do ia itaia noho. Edena dala dekenai do ia lao do ia diba totona, ia ese peva
    ena diba haida iena imana dekenai do ia abia, tano dekenai do ia negedia, iena
    kaivakuku danu do ia nanadaia, bona boromakau ena asena danu ena toana do ia tahua.
  urd-urd: क्यूँकि शाह — ए — बाबुल दोनों रास्तों के नुक़्त — ए — इतसाल पर फ़ालगीरी
    के लिए खड़ा हुआ और तीरों को हिला कर बुत से सवाल करेगा और जिगर पर नज़र करेगा।
  rus-SYN: 'потому что царь Вавилонский остановился на распутье, при начале двух дорог,
    для гаданья: трясет стрелы, вопрошает терафимов, рассматривает печень.'
  bqc-SIM: Fɛ̃nda, lɛ ↄplaa oi, gɛ́ zɛɛi. Gu pↄ́ n lɛ́ yɛ̀ɛlɛu píi lé!
  tcz-CHONGTHU: Babylon lengpa chu tua hi lamka thomma chu dinga ahin, Jerusalam abulu
    ding ham ahilouleh Rabbah abullu ding ham ti hetthei louvin aume. Aman adoithem
    ho chu akouvin phun asan sah e. Ama athalchang ho chu asanin, avetnan ahatdoh
    tai.
  mar-mar: वाडीत बाबेलचा राजा रस्ता ओलांडण्यासाठी थांबेल, भविष्यकथन मिळवून घेण्यासाठी
    तो काही बाण हलवून मूर्ती पासून मार्गदर्शन मागेल, काळजावरुन तो तपासणी करेल.
  qub-qub: Babiloniapa raynenga ichicuycusha ishcan-läman näni raquiycajchömi. Chaychömi
    surtita gatir lëchacunata chuncaycan; ïduluncunata tapucuycan; uywacunapa ñatinnincunata
    ricaycan.
  bqp-bqp: Nɑ mɑɑ ye sɔ̃ɔmɔ nɑ mɔ̀, yu soowo nɔm geu giɑ, kpɑ yu wurɑ nɔm dwɑru giɑ.
    Tɑkobi nɔɔ durorɑ wunɛ, ɑ doo mi bɑ nun tĩi.
  hat-hat: Wa Babilòn lan kanpe nan kalfou a bò mak yo, l'ap souke flèch yo voye atè
    pou li ka konnen ki wout pou li pran. L'ap mande zidòl yo sa pou l' fè, l'ap egzaminen
    fresi bèt yo touye pou bondye yo.
  eng-BSB: 'For the king of Babylon stands at the fork in the road, at the junction
    of the two roads, to seek an omen: He shakes the arrows, he consults the idols,
    he examines the liver.'
  eng-WEBPB: For the king of Babylon stood at the parting of the way, at the head
    of the two ways, to use divination. He shook the arrows back and forth. He consulted
    the teraphim. He looked in the liver.
  kbq-kbq: Na'ankure Babiloni kini ne'mo'a tare kamokema hatana'ma hunate otineno,
    amena erinteno negeno, keve'aramina ruroretore huno zagoa reno negeno, vahe'mo'zama
    zamazanteti'ma tro'ma hu'naza havi anumzana ina kante vanue huno agenoka huno
    antahi negeno, Kresramanama vu afu'mofo tumora rezaganeno keso'e hugahie.
  nhe-BL: Pampa nopa tlanahuatijquetl tlen tlali Babilonia ama moquetztoc campa momaxalohua
    nopa ojtli huan ax quimati catlía altepetl quitehuis achtohui. Huan yajaya quinnotza
    nopa tlacame tlen tetonalitaj huan yajuanti quimajcahuaj inincuatlaminhua para
    quimatise tlachque altepetl quitehuise. Nojquiya quinmacaj tlacajcahualistli ininteteyohua
    huan quitlajtlachilíaj nopa tlapiyalime inieltapach para quiitase catlía ojtli
    quinextis.
  gub-BL: Mawiron wanuwihawete upytu'u putar pe za'akaw pe nehe. — Ma'enugar pe rupi
    aha putar ihe nehe, i'i putar uzeupe nehe. Na'e umutuhutuhug u'yw ywy rehe heityk
    pà nehe, wemiapo ràm ikwaw pà nehe. Na'e uzuka putar amo ma'ea'yr tupàn ua'u henataromo
    nehe. Na'e ume'e putar ipy'a rehe wemiapo ràm ikwaw pà nehe.
  eng-DRA: 'For the king of Babylon stood in the highway, at the head of two ways,
    seeking divination, shuffling arrows: he inquired of the idols, and consulted
    entrails.'
