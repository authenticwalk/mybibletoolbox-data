  ksd-ksd: U, natu i ra tutana, una pait go bula, una vakilang ta ura nga nina ba
    ra pakat na vinarubu kai ra king Babilon na mur dir; dir a irop papa tai ta kopono
    gunan ika; una tumu ta lapar a lima pi na to tar ra nga tadav ta pia na pal.
  grc-BRENT: Καὶ σὺ υἱὲ ἀνθρώπου προφήτευσον, καὶ κρότησον χεῖρα ἐπὶ χεῖρα, καὶ διπλασίασον
