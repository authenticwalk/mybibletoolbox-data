  dan-1931: Du, Menneskesøn, afsæt dig to Veje, ad hvilke Babels konges Sværd skal
    komme, således at begge udgår fra et og samme Land; og opstil en Vejviser der,
    hvor de to Byveje skilles,
  vie-OVCB: “Hỡi con người, hãy vạch hai con đường cho gươm của vua Ba-by-lôn đi theo.
    Hãy đặt một bảng chỉ dẫn xuất phát trên đường từ Ba-by-lôn nơi con đường sẽ chia
    làm hai—
  guj-2017: “હવે, હે મનુષ્યપુત્ર, બાબિલના રાજાની તલવાર આવવાને બે માર્ગ ઠરાવ. તે બન્ને
    એક જ દેશમાંથી નીકળે, માર્ગના મુખ્ય નગરમાં જવાના માર્ગમાં નિશાન મૂક.
  pon-2006A: “Kowe, nein aramas, elehda ahl riepwoat me nanmwarkien Papilonia pahn
    kak keid ie ketiki sapwellime kedlahso. Ahl riepwoat en pahn tepida sang nan wehi
    teieu. Wiahda ehu kilel wasa me ahl ako pahn kasangpeseng ie.
  por-BRBSL: “Também, você, filho do homem, indique dois caminhos, para que a espada
    do rei da Babilônia possa vir. Ambos sairão de uma terra, e marcarão um lugar.
    Marquem-no à cabeça do caminho para a cidade.
  cth-cth: tami capa Babilon siangpahrang tahloi a cei nahanelah, lamthung kahni touh
    sak. Hote lamthung kahni touh e teh, ram buet touh koehoi a tâco han. Lam a kâphinae
    dawk hmuen buet touh rawi nateh, khopui koelah ceinae longkha lah sak haw.
  twi-twi: “Onipa ba, bɔ akwan abien na Babiloniahene afoa no mfa so, na ne abien
    no nyinaa mfi ase wɔ ɔman koro mu. Fa akwankyerɛde si nkwanta a ɛman kɔ kuropɔn
    no mu no so.
  hlt-hlt: “Nang hlang capa aw Babylon manghai kah cunghang ha pawk ham longpuei rhoi
    te namah loh khueh laeh. Khohmuen pakhat lamloh ha thoeng rhoi saeh lamtah khopuei
    longpuei longcui ah kutngo suen la suen saeh.
  tbz-SIM: Onìtì fɔ̃́! Mɛirɛ ɑ nɔ̀ùtɛ̀ dikɔ̀ùsiè yóó kóntɛ́ kɛ dɔ̀ kucɛ mɛ̀dɛ́mɛ̀
    ndi, mɛ̀tɑ̃ɑ̃ti ketíkɛ, kukɔ̀ùseú kudiɛkù kuù firì di cuokɛ̀ kɛ kɔù.
  msy-2020: “O nguazir kamɨn gumazim, Babilonian atrivim uan mɨdorozir sabam suiragh
    izamin tuavir pumuning amɨsefe. Tuavir kamning uaghara kantrin vamɨran ikegh izam.
    Nɨ tuavir akar kamningɨn bizitam osirigh anesaragh. Eghtɨ atrivim izɨ an ganigh
    fogham, tuavir mam Amonian nguibar ekiam Raban zui. Tuavir akar igharazim, a kantri
    Judan nguibar ekiam Jerusalemɨn zui.
  dop-dop: Yʋlʋ nyɑ́, tɛlǝsɩ Ɩsɔ kʋyɔɣɔtʋtʋ nɑ ń mɑ niŋ tɑɑ. Lɑɣɑtɛ ɩ́ mɑ tɔm nɑɑlɛ,
    nɑ tɔm tooso. Lɑɣɑtɛ nte tǝ kʋɣɩ kɑtɑtǝlɑɣɑ tɔ ntɛ́ tǝ tǝŋǝɣǝnɑ-wɛ.
  azb-azb: «Sən ey bəşər oğlu, Babil padşahının qılıncının gəlməsi üçün iki yol hazırla,
    ikisi də bir ölkədən çıxsın. Bir yerdə nişan qoy, onu şəhər yolunun başında qoy.
  eng-DBY: And thou, son of man, set thee two ways, by which the sword of the king
    of Babylon may come — out of one land shall they both come — and make thee a signpost,
    make it at the head of the way to the city.
  hin-2017: “हे मनुष्य के सन्तान, दो मार्ग ठहरा ले कि बाबेल के राजा की तलवार आए; दोनों
    मार्ग एक ही देश से निकलें! फिर एक चिन्ह कर, अर्थात् नगर के मार्ग के सिर पर एक
    चिन्ह कर;
  wol-KYG: «Yaw nit ki, jottlil waxyu, ŋëbal bii loxo, dóor ca bee. Na saamar bi dal
