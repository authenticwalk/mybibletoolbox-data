verse: EZK.021.019
translations:
  mal-C: “മനുഷ്യപുത്രാ ബാബേൽരാജാവിന്റെ വാൾ വരേണ്ടതിന് രണ്ടുവഴികൾ അടയാളപ്പെടുത്തുക;
    അവ രണ്ടും ഒരു രാജ്യത്തുനിന്നുതന്നെ പുറപ്പെടും. ഒരു ചൂണ്ടുപലക ഉണ്ടാക്കി നഗരത്തിലേക്കുള്ള
    വഴിയുടെ തലയ്ക്കൽ നാട്ടുക.
  deu-TKW: Du aber, Menschensohn, weissage und schlage Hand gegen Hand; und morden
    soll das Schwert der Krieger, das Schwert der Erschlagenen, das Schwert des großen
    Gemetzels, das sie umkreist.
  lin-lin: Boye mwana na moto, sakola mpe beta maboko na yo ! Tika ete mopanga eboma
    mbala mibale to mbala misato ! Ezali mopanga oyo ebomaka ; ezali solo mopanga
    oyo ebomaka mingi, mopanga oyo ezingeli bango bisika nyonso.
  eng-LSV: “And you, son of man, appoint two ways for yourself, for the coming in
    of the sword of the king of Babylon; they come forth from one land, both of them.
    And create a station; create [it] at the top of the way of the city.
  eng-GNV: 'Also thou sonne of man, appoint thee two wayes, that the sworde of the
    King of Babel may come: both twaine shall come out of one lande, and chuse a place,
    and chuse it in the corner of the way of the citie.'
  eng-WEBSTER: 'Also, thou son of man, appoint thee two ways, that the sword of the
    king of Babylon may come: both ways shall come forth from one land: and choose
    thou a place, choose it at the head of the way to the city.'
  nhw-BL: “Tlacatl, xijchijchihua se mapa huan ipan nopa mapa xiquixcopina se ojtli
    catli quisas ipan tlali Babilonia para ipan hualas nopa tlanahuatijquetl tlen
    Babilonia ica imachete. Huan teipa nopa ojtli momaxalos ica ome ojtli.
  swh-ONEN: “Mwanadamu, weka alama njia mbili ambazo upanga wa mfalme wa Babeli utapitia,
    njia hizo zikianzia katika nchi hiyo hiyo. Weka kibao pale ambapo njia zinagawanyika
    kuelekea mjini.
  bba-bba: Tɛ̃ wunɛ tɔnun bii, ɑ bu ɡerusio. A tɑkɑ koowo nɔn teeru, yen biru nɔn
    yiru, yen biru nɔn itɑ, ɑ kɑ tɑkobi yen dɑm sɔ̃ɔsi. Domi yɑ sɑ̃ɑwɑ tɑkobi ye yɑ
    kɑ ɡɔɔ wee. Gɔɔ bokowɑ yɑ kɑ wee bɑɑmɑn di.
  eng-KJVCPB: 'Also, thou son of man, appoint thee two ways, that the sword of the
    king of Babylon may come: both twain shall come forth out of one land: and choose
    thou a place, choose it, at the head of the way to the city.'
  luo-luo: “Wuod dhano, ket ranyisi mar ligangla kar yore ariyo ma ruodh Babulon biro
    luwo gi jolwenje, ranyisigo nyaka chakre e piny Babulon. Ket ranyisi moro e akerkeke
    yorego ma siemo dala maduongʼ.
  meu-meu: Taunimanuna natuna e, Babulono pavapavana ena dare daladia rua toadia ba
    kara; ruaosi na tano tamona amo baema. Bona toa auna ba haginia, hanua dalana
    badi-tanona ai.
  npi-ULB: “ए मानिसको छोरो, बेबिलोनका राजाको तरवार आउनलाई दुई वटा बाटो रोज् । ती दुवै
    बाटो एउटै देशबाट सुरु हुनेछन् र तीमध्ये एउटामा सहरतिर जाने चिन्ह हुनेछ ।
  yor-yor: “Ọmọ ènìyàn la ọ̀nà méjì fún idà ọba Babeli láti gbà, kí méjèèjì bẹ̀rẹ̀
    láti ìlú kan náà. Ṣe àmì sí ìkóríta ọ̀nà tí ó lọ sí ìlú náà.
  pes-OPCB: «ای پسر انسان، نقشه‌ای بکش و بر روی آن دو راه رسم کن، یکی به سوی اورشلیم
    در یهودا، و دیگری به سوی رَبّه که شهر عمونیان است. پادشاه بابِل شمشیر به دست از
    آن راهها خواهد آمد. علامتی نیز بر سر این دو راهی که از بابِل آغاز می‌شود، نصب
    کن.
  tgl-ULB: Ngayon ikaw, anak ng tao, magtalaga ka ng dalawang daanan para sa espada
    ng hari ng Babilonia na darating. Ang dalawang daanan ay magsisimula sa parehong
    lupain, at isang posteng pananda ang magtuturo ng papunta sa isang lungsod.
  hui-hui: Dindiali-o í̠ hariga dindi mbirahayagi howa ibalu hariga pu gebage bidago
    manda bibe. Hariga gebagane mbirago ibu Amono dindiha tano timbuni Laba ngagoha
    polene nga. Hariga mendego Yuda dindiha tano timbuni wai pabe hongohe bu mabubi
    tano hongohe biagoha polene nga. Ani purogo lolene ha gebage ngagoria mo walia
    hagane manane kira helabe. Mo walia hagane manane mbirago Laba polene hariga pedagohayagi
    mo walia howa helalu mende Yarusaleme polene hariga pedagohayagi mo walia ho helabe.
    Ai Babilono kini kago ibugua ibunaga ami agaliru heba ayu tiburu yalu hariga ibidadagua
    ibalu ha gebage ngagoria tagira ibulebira.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဗာ​ဗု​လုန်​မင်း တိုက်​ခိုက်​ရန်​ဋ္ဌား​ကို​ကိုင်​၍
    လာ​နိုင်​သည့်​လမ်း နှစ်​လမ်း​ကို​မှတ်​သား​လော့။ ထို​လမ်း​နှစ်​လမ်း စ​လုံး​ပင်​တိုင်း​ပြည်​တစ်​ခု​တည်း​မှ​အ​စ
    ပြု​ရ​မည်။ ထို​မြို့​သို့​ခွဲ​သွား​သည့်​လမ်း​ခွ တွင်​မှတ်​တိုင်​များ​စိုက်​ထား​လော့။-
  bod-N: ཀྱེ་མིའི་བུ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་རལ་གྲི་འོང་བའི་ཆེད་དུ། ཁྱོད་ཀྱིས་ལམ་གཉིས་ལ་རྟགས་རྒྱོབ་ཅིག
    ལམ་དེ་གཉིས་ནི་ཡུལ་གཅིག་ནས་འོངས་ཏེ། ཁྱོད་ཀྱིས་གྲོང་ཁྱེར་ནང་དུ་འགྲོ་བའི་ལམ་ཁར་ཐོ་སློངས་ཤིག
  sna-sna: “Mwanakomana womunhu, tara migwagwa miviri yomunondo wamambo weBhabhironi
    yaachafamba nayo, yose iri miviri ichitangira munyika imwe chete. Uite chikwangwari
    panoparadzana mugwagwa uchipinda muguta.
  spa-BLM: “También tú, hijo de hombre, señala dos caminos, para que venga la espada
    del rey de Babilonia. Ambos saldrán de una misma tierra, y marca un lugar. Márcalo
    a la cabeza del camino a la ciudad.
  cac-cac: Ach anima, b'o yechel chab'oc b'e b'aj ol b'at vin̈ sreyal Babilonia yed'
    q'uen espada. A chab' b'e chi' junn̈ej chon̈ab' b'aj ol eloc, axo b'aj spoj sb'a,
    ol a b'ooch chab'oc yechel ol ch'oxanoc tas chon̈ab'il b'aj ol c'och junjun.
  swh-ULB: “Sasa wewe, mwanadamu, teua njia mbili kwa ajili ya upanga wa mfalme wa
    Babeli upate kuja. Njia hizo mbili zitaanza katika nchi moja, na kibao cha barabarani
    kitamwonyesha mmoja wao kama kuuelekea mji.
  bel-bel: і ты, сыне чалавечы, уяві сабе дзьве дарогі, па якіх мае ісьці меч цара
    Вавілонскага, - абедзьве яны павінны выходзіць з адной зямлі, - і накрэсьлі руку,
    накрэсьлі на пачатку дарог у гарады.
  deu-ELBBK: Und du, Menschensohn, weissage und schlage die Hände zusammen; denn das
    Schwert, das Schwert der Erschlagenen, wird sich ins Dreifache vervielfältigen;
    es ist das Schwert des erschlagenen Großen, das sie umkreist.
  mbb-OT: “Sikew is etew, baal ka te mapa ne merkahi nu te zezuwa he kersada he egkehimu
    he ebeyaan te hadì te Babilonia he ed-uwit te ispada. Heini is dezuwa he kersada
    ne ebpuun diyà te Babilonia. Sevuki nu te tuus is diyà te lembaǥan dutun te zezuwa
    he zalan para metueni ke hendei ebpevayà heeyan is dezuwa he zalan.
  mal-2015: മനുഷ്യപുത്രാ, ബാബേൽരാജാവിന്റെ വാൾ വരേണ്ടതിന്നു നീ രണ്ടു വഴി നിയമിക്ക;
    രണ്ടും ഒരു ദേശത്തുനിന്നു തന്നേ പുറപ്പെടേണം; ഒരു കൈചൂണ്ടി ഉണ്ടാക്കി നഗരത്തിലേക്കുള്ള
    വഴിയുടെ തലെക്കൽ നാട്ടുക.
  rmc-rmc: Ale tu, manušeja, prorokin a tapčin le vastenca, hoj te avel e šabľa duvar
    abo trival. Oda hin e šabľa pro murdaripen, e šabľa pro baro murdaripen. Avela
    pre lende pal savore seri,
  pes-OPV: «وتو‌ای پسر انسان دو راه به جهت خود تعیین نما تاشمشیر پادشاه بابل از آنها
    بیاید. هر دوی آنها ازیک زمین بیرون می‌آید. و علامتی بر پا کن. آن رابر سر راه شهر
    بر پا نما.
  ron-1924: „Фиул омулуй, кроеште-ць доуэ друмурь пе унде сэ трякэ сабия ымпэратулуй
    Бабилонулуй! Амындоуэ требуе сэ ясэ дин ачеяшь царэ. Фэ ун семн пе друм, фэ-л
    ла ынчепутул друмулуй каре дуче ынтр-о четате.
  ben-OBCV: “হে মানবসন্তান, ব্যাবিলনের রাজার তরোয়ালের জন্য দুটি রাস্তায় চিহ্ন দাও,
    সেই দুটি রাস্তাই এক দেশ থেকে বের হবে। যেখানে রাস্তা ভাগ হয়ে নগরের দিকে গেছে সেখানে
    পথনির্দেশ করার খুঁটি দাও।
  som-som: Weliba Wiilka Aadamow, waxaad taswiir ku tilmaantaa laba jid oo ay seefta
    boqorka Baabuloon ku iman karto, oo labadooduba waa inay isku dal ka soo baxaan.
    Meel ku calaamadee, oo waxaad u yeeshaa calaamad ku taal madaxa jidka magaalada
    soo gala.
  lat-VUC: 'Et tu, fili hominis, pone tibi duas vias, ut veniat gladius regis Babylonis:
    de terra una egredientur ambæ: et manu capiet conjecturam; in capite viæ civitatis
    conjiciet.'
  eng-ASVBT: 'Also, thou son of man, appoint thee two ways, that the sword of the
    king of Babylon may come; they twain shall come forth out of one land: and mark
    out a place, mark it out at the head of the way to the city.'
  ita-1885: Tu adunque, figliuol d'uomo, profetizza, e battiti a palme; la spada sarà
    raddoppiata fino a tre volte; essa è la spada degli uccisi; la spada del grande
    ucciso che penetrerà fin dentro alle lor camerette.
  eng-LXXUP: 'And thou, son of man, prophesy, and clap thy hands, and take a second
    sword: the third sword is the sword of the slain, the great sword of the slain:
    and thou shalt strike them with amazement, lest the heart should faint'
  eng-ULB: “Now you, son of man, assign two roads for the sword of the king of Babylon
    to come. The two roads will start in the same land, and a signpost will mark one
    of them as leading to a city.
  spa-VBL: “Hijo de hombre, marca los dos caminos que podría tomar el ejército del
    rey de Babilonia, partiendo del mismo país. Haz un letrero donde el camino se
    bifurque, que conduzca a dos ciudades diferentes.
  fra-_FOB: Toi, fils de l'homme, trace-toi deux chemins pour le passage de l'épée
    du roi de Babylone; qu'ils partent tous deux d'un même pays; fais une marque,
    fais-la à l'entrée du chemin qui conduit à une ville.
  mal-mal: മനുഷ്യപുത്രാ, ബാബേൽരാജാവിന്റെ വാൾ വരേണ്ടതിന് നീ രണ്ടു വഴി നിയമിക്കുക; രണ്ടും
    ഒരു ദേശത്തുനിന്ന് തന്നെ പുറപ്പെടണം; ഒരു ചൂണ്ടുപലക ഉണ്ടാക്കി നഗരത്തിലേക്കുള്ള വഴിയുടെ
    തലയ്ക്കൽ നാട്ടുക.
  urd-GVR: “Ai ādamzād, naqshā banā kar us par wuh do rāste dikhā jo Shāh-e-Bābal
    kī talwār iḳhtiyār kar saktī hai. Donoṅ rāste ek hī mulk se shurū ho jāeṅ. Jahāṅ
    yih ek dūsre se alag ho jāte haiṅ wahāṅ do sāyn-borḍ khaṛe kar jo do muḳhtalif
    shahroṅ ke rāste dikhāeṅ,
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, बेबीलोन ङा पिप आ तरवार चाक्‍‍चा कली लां
    निक्‍शी योव़ङो। मेको लां निक्‍शी रागी का रे जाक्‍चा माल्‍नीस। सहर गे लतीक लां
    आस ङोंइती लां कोंइतीक का वोतो।
  eng-NOY: Do thou, son of man, appoint thee two ways by which the sword of the king
    of Babylon may come; from one land shall both of them come; and choose thou a
    place, choose it at the head of the way to the city.
  ita-1927: (H21-24) “E tu, figliuol d’uomo, fatti due vie, per le quali passi la
    spada del re di Babilonia; partano ambedue dal medesimo paese; e traccia un indicatore,
    tracciato al capo della strada d’una città.
  ckb-ckb: «ئەی کوڕی مرۆڤ، دوو ڕێگا بۆ خۆت دیاری بکە بۆ هاتنی شمشێری پاشای بابل، هەردووکیان
    لە یەک خاکەوە دەستپێبکەن، تابلۆیەکی ڕێنمایی دابنێ، لە سەرەتای سەر ڕێگاکە بەرەو
    شار دایبنێ.
  eng-BBE: 'And you, son of man, have two ways marked out, so that the sword of the
    king of Babylon may come; let the two of them come out of one land: and let there
    be a pillar at the top of the road:'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ಬಾಬಿಲೋನಿನ ಅರಸನ ಖಡ್ಗವು ಬರುವ ಹಾಗೆ ನೀನು ಎರಡು ಮಾರ್ಗಗಳನ್ನು
    ನೇಮಿಸಿಕೋ. ಅವೆರಡು ದಾರಿಗಳು ಒಂದೇ ದೇಶದಿಂದ ಹೊರಟ ಹಾಗಿರಲಿ. ಒಂದೊಂದು ಪಟ್ಟಣಕ್ಕೆ ಹೋಗುವ ದಾರಿಯ
    ಮೊದಲಲ್ಲಿ ಕೈಮರವನ್ನು ಚಿತ್ರಿಸು.
  tam-2017: மனிதகுமாரனே, பாபிலோன் ராஜாவின் வாள் வரக்கூடிய இரண்டு வழிகளைக் குறித்துக்கொள்;
    இரண்டும் ஒரே தேசத்திலிருந்து வரவேண்டும்; நீ ஒரு இடத்தைத் தெரிந்துகொள், நகரத்திற்குப்
    போகிற வழியின் முனையில் அந்த இடத்தைத் தெரிந்துகொள்.
  spa-RV-1909: 'Y tú, hijo del hombre, señálate dos caminos por donde venga la espada
    del rey de Babilonia: de una misma tierra salgan ambos: y echa mano á la suerte:
    en el principio del camino de la ciudad lo harás.'
  ron-BTF: De asemenea, fiu al omului, rânduiește-ți două căi, pe care sabia împăratului
    Babilonului să vină; ambele vor ieși dintr-o singură țară; și alege-ți un loc,
    alege-l la capătul căii cetății.
  eng-WEBP: “Also, you son of man, appoint two ways, that the sword of the king of
    Babylon may come. They both will come out of one land, and mark out a place. Mark
    it out at the head of the way to the city.
  eng-FBV: “Son of man, mark the two roads that the king of Babylon's army could take,
    beginning from the same country. Make a signpost where the road forks, leading
    to two different cities.
  nld-1939: Mensenkind, leg twee wegen aan, waarlangs het zwaard van Babels koning
    kan komen; van één land moeten ze beiden uitgaan. Zet een handwijzer aan het beginpunt
    van de weg naar de stad.
  nch-BL: “Tacat, xijchijchihua se mapa huan ipan nopa mapa xiquixcopina se ojti cati
    quisas ipan tali Babilonia para ipan hualas nopa tanahuatijquet ten Babilonia
    ica imacheta. Huan teipa nopa ojti momaxalos ica ome ojti.
  vie-1934: (021-24) Hỡi con người, ngươi cũng hãy chỉ định cho mình hai con đường
    đặng dùng làm lối đi qua cho cái gươm của vua nước Ba-by-lôn. Hai con đường ấy
    khá đi ra cả hai từ một đất; lại vạch một dấu, vạch ở đầu đường đi đến thành kia.
  hin-CV: “हे मनुष्य के पुत्र, बाबेल के राजा की तलवार ले जाने के लिये दो मार्गों को
    चिन्हांकित करो, दोनों मार्ग एक ही देश से शुरू हों. जहां से मार्ग विभाजित होकर
    शहर की ओर जाता हैं, वहां एक मार्ग-सूचक लगाओ.
  spa-BES: Y tú, hijo de hombre, marca dos caminos, para que venga la espada del rey
    de Babilonia; dejen que los dos salgan de la misma tierra, y que haya una marca
    al principio que conduce a la ciudad.
  tdx-tdx: O ondatio, mitokia, mitehafa fità am-pitàñe, ampandafao fañintelo’e ty
    fibara, i fibara’ o hanjevoñañeoy, i fibaram-panjevoñam-bey hañarikatoke iareoy,
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงขีดทางไว้สองทางให้ดาบแห่งกษั​ตริ​ย์บาบิโลนเข้ามา
    ทั้งสองทางให้ออกมาจากแผ่นดินเดียวกัน และจงทำป้ายบอกทาง จงทำไว้​ที่​หัวถนนที่​เข​้าไปหากรุง
  por-BR-2018: E tu, filho do homem, propõe para ti dois caminhos por onde venha a
    espada do rei da Babilônia; ambos procederão de uma mesma terra; e põe um marco
    num lugar, põe um marco no começo do caminho da cidade.
  deu-ELO: '(021:24) Und du, Menschensohn, machte dir zwei Wege, auf welchen das Schwert
    des Königs von Babel kommen soll: Von einem Lande sollen sie beide ausgehen; und
    zeichne einen Wegweiser, am Anfang des Weges nach der Stadt zeichne ihn.'
  eng-WYC-2018: And thou, son of man, set to thee two ways, (so) that the sword of
    the king of Babylon (may) come; both shall go out of one land, and by the hand
    he shall take conjecturing; he shall conjecture in the head of the way of the
    city, (or and so carve a signpost, and then place it at the head of the ways to
    two cities),
  epo-epo: Vi, ho filo de homo, marku al vi du vojojn, per kiuj venos la glavo de
    la reĝo de Babel; ambaŭ devas eliri el unu lando; elektu lokon sur la ĉefa vojo,
    elektu urbon.
  uig-PIN: Sǝn i insan oƣli, Babil padixaⱨining ⱪiliqining mengixiƣa tǝyyarlanƣan
    ikki yolni bekitip ⱪoyƣin; ikkilisi bir zemindin qiⱪidiƣan bolsun; Yerusalem xǝⱨirigǝ
    mangidiƣan yolning bexida bir yol bǝlgisini tiklǝp ⱪoyƣin;
  beo-beo: “Dunu egefe! Ba:bilone hina bagade dunu da ea gobihei gaguli misa:ne, logo
    aduna ilegema. Ela da soge afadafa amoga hemomu. Logo da sagulufai galea, amogai
    dawa:digisu ifa bugima.
  tpi-OTNT: “Man bilong graun, yu mas makim wanpela rot i kam long wanpela kantri,
    na long wanpela ples dispela rot i bruk na i go long tupela hap. Wanpela rot i
    go long Raba, em biktaun bilong ol Amon, na wanpela rot i go long Jerusalem, em
    dispela taun i gat strongpela banis na em i biktaun bilong kantri Juda. Orait
    na yu mas sanapim tupela sain long dispela ples rot i bruk long en. Narapela sain
    i mas makim rot i go long Raba na narapela i mas makim rot i go long Jerusalem.
    Na king bilong Babilon wantaim ol ami bilong en bai i kisim bainat bilong ol,
    na ol bai i bihainim dispela rot na i kam kamap long ples rot i bruk.
  hau-SA: “Ɗan mutum, ka nuna hanyoyi biyu inda takobin sarkin Babilon zai bi, duka
    biyun su fara daga ƙasa guda. Ka kafa shaida inda hanyar za tă rabu zuwa cikin
    birni.
  uig-LAT: Sen i insan oghli, Babil padishahining qilichining méngishigha teyyarlan’ghan
