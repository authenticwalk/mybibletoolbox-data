    shehirige mangidighan yolning béshida bir yol belgisini tiklep qoyghin;
  nde-nde: “Ndodana yomuntu, canda imigwaqo emibili yenkemba yenkosi yaseBhabhiloni
    ukuba ihambe kuyo, yomibili iqalise elizweni linye. Yenza insika yesiqondiso lapho
    okuphambuka khona umgwaqo oya edolobheni.
  ton-ton: '“Ko eni foki, ʻe foha ʻoe tangata, tuʻutuʻuni ʻe koe ʻae hala ʻe ua, koeʻuhi
    ke haʻu ai ʻae heletā ʻoe tuʻi ʻo Papilone; ʻe ʻalu atu fakatouʻosi mei he fonua
    pe taha: pea ke fili ʻe koe ha potu, fili ia ʻi he tefito hala ʻaia ʻoku fakatau
    ki he kolo.'
  ces-1613: Ty pak synu člověčí, předlož sobě dvě cesty, kudy by jíti měl meč krále
    Babylonského. Z země jedné ať vycházejí obě dvě, a na rozcestí vybeř tu k městu,
    tu vybeř.
  eng-WMB: “Also, you son of man, appoint two ways, that the sword of the king of
    Babylon may come. They both will come out of one land, and mark out a place. Mark
    it out at the head of the way to the city.
  tam-TCV: “மனுபுத்திரனே, வரைபடம் ஒன்றை வரைந்து அதில் பாபிலோன் அரசனுடைய வாள் செல்ல
    இரண்டு வழிகளைக் குறித்துக்கொள். இரண்டும் ஒரே தேசத்திலிருந்து வரட்டும். பட்டணத்தை
    நோக்கிப் பாதைகள் பிரியும் இடத்தில் கைகாட்டிக் கம்பம் ஒன்றை நிறுத்து.
  ceb-ULB: “Karon, anak sa tawo, paghimo ug duha ka mga dalan alang sa espada sa hari
    sa Babilonia nga moabot. Magsugod ang duha ka dalan sa mao ra nga yuta, ug ang
    usa ka ilhanan nga poste ang mogiya paingon sa siyudad.
  pol-UBG: A ty, synu człowieczy, wyznacz sobie dwie drogi, którymi ma przyjść miecz
    króla Babilonu. Obie niech wychodzą z jednej ziemi, wybierz miejsce na rozstaju
    dróg wiodących do miasta, wybierz je.
  urd-GVU: ”اے آدم زاد، نقشہ بنا کر اُس پر وہ دو راستے دکھا جو شاہِ بابل کی تلوار
    اختیار کر سکتی ہے۔ دونوں راستے ایک ہی ملک سے شروع ہو جائیں۔ جہاں یہ ایک دوسرے
    سے الگ ہو جاتے ہیں وہاں دو سائن بورڈ کھڑے کر جو دو مختلف شہروں کے راستے دکھائیں،
  deu-1912: Du Menschenkind, mache zwei Wege, durch welche kommen soll das Schwert
