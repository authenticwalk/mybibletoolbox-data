    take conjecturing; he shall conjecture in the head of the way of the city,
  eng-WMBB: “Also, you son of man, appoint two ways, that the sword of the king of
    Babylon may come. They both will come out of one land, and mark out a place. Mark
    it out at the head of the way to the city.
  urd-GVH: “ऐ आदमज़ाद, नक़्शा बनाकर उस पर वह दो रास्ते दिखा जो शाहे-बाबल की तलवार
    इख़्तियार कर सकती है। दोनों रास्ते एक ही मुल्क से शुरू हो जाएँ। जहाँ यह एक दूसरे
    से अलग हो जाते हैं वहाँ दो सायन-बोर्ड खड़े कर जो दो मुख़्तलिफ़ शहरों के रास्ते
    दिखाएँ,
  rug-rug: “Tuna na tie, gasi vura ni si karua siraṉa tana vedara tanisa baṉara pa
    Babiloni pude ene i. Karua beto si kote topue vura pa keke popoa. Tavetia si keke
    gila koa ia kubekubere pozapoza koasa vari pazana la koasa vasileana lavata.
  gaz-gaz: “Yaa ilma namaa, akka goraadeen mootii Baabilon ittiin dhufuuf daandii
    lama baasi; lachanuu biyyuma tokkoo kaʼu. Iddoo daandiin sun gara magaalaatti
    goru irras mallattoo dhaabi.
  fra-LSG: Et toi, fils de l’homme, prophétise, Et frappe des mains! Et que les coups
    de l’épée soient doublés, soient triplés! C’est l’épée du carnage, l’épée du grand
    carnage, L’épée qui doit les poursuivre.
  yal-yal: “Adamadina, i nɛma nabiya falan tima e xa, i yiin bɔnbɔ, keden, firin,
    saxan. Silanfanna misaala na a ra naxan faxan tima, faxa ti silanfan gbeen nan
    a ra naxan e rabilinma.
  haw-1868: O oe hoi, e ke keiki a ke kanaka, e hoomaopopo oe i na ala elua, e hele
    mai ai ka pahikaua a ke alii o Babulona; e hele pu mai laua a elua mai ka aina
    hookahi mai; e koho oe i kekahi wahi, e koho ma ke poo o ke ala e hiki ai i ke
    kulanakauhale.
  arb-NAV: «أَمَّا أَنْتَ يَا ابْنَ آدَمَ، فَخَطِّطْ طَرِيقَيْنِ لِزَحْفِ سَيْفِ مَلِكِ
    بَابِلَ. مِنْ أَرْضٍ وَاحِدَةٍ تَخْرُجُ الطَّرِيقَانِ، وَأَقِمْ مَعْلَماً عِنْدَ
    نَاصِيَةِ الطَّرِيقِ الْمُفْضِيَةِ إِلَى الْمَدِينَةِ.
  ewe-ewe: “Ame vi, de dzesi mɔ eve be Babilonia fia ƒe yi nato; mɔ eve siawo nadze
    egɔme tso anyigba ɖeka ma ke dzi. Tu mɔfiati aɖe ɖe afi si mɔa dze le ɖo ta du
    la me.
  eng-LEE: '(21:24) But thou, O son of man, appoint thee two ways, that the sword
    of the king of Babylon may come; out of one land shall both of them come forth:
    and select a place; at the head of the way to a city do thou select it.'
  asm-FB: “হে মনুষ্য সন্তান, বাবিলৰ ৰজাৰ তৰোৱালখন আহিবৰ কাৰণে তুমি দুটা পথ নির্ধাৰণ
    কৰা, সেই দুটা পথ একেখন দেশৰ পৰা ওলাই আহিব; আৰু তুমি হাতৰ আকৃতিৰ এক চিন কাটা, নগৰ
    কেইখনলৈ অহা বাটৰ মূৰত তাক কাটা।
  sus-A: «عَدَ مَدِ، عِ شَ مَسٍنيِ تِ ﭑ شِلِ رَ. عِ شَ عِ بّلّشّيٍ بْنبْ كٍرٍن. سَنتِدّفّمَ
    مَن شَ بْنبْ قِرِن، عَ شَ بْنبْ سَشَن. سَنتِدّفّمَ نَن عَ رَ نَشَن فبَلٌي رَبَمَ،
    نَشَن قَشّ تِمَ يِرٍ بِرِن.
  fra-SBL: « Et toi, fils de l'homme, trace deux chemins, pour que vienne l'épée du
    roi de Babylone. Ils sortiront tous deux d'un même pays, et marque un lieu. Tu
    le marqueras à la tête du chemin de la ville.
  hbo-hbo: וְאַתָּ֣ה בֶן־אָדָ֔ם הִנָּבֵ֕א וְהַ֖ךְ כַּ֣ף אֶל־כָּ֑ף וְתִכָּפֵ֞ל חֶ֤רֶב
    שְׁלִישִׁ֙תָה֙ חֶ֣רֶב חֲלָלִ֔ים הִ֗יא חֶ֚רֶב חָלָ֣ל הַגָּדֹ֔ול הַחֹדֶ֖רֶת לָהֶֽם׃
  kik-kik: “Mũrũ wa mũndũ, tema njĩra igĩrĩ cia kũgererwo nĩ rũhiũ rwa njora rwa mũthamaki
    wa Babuloni, cierĩ ciumĩte bũrũri o ũmwe. Haanda rũũri harĩa njĩra yahũkĩire ĩrorete
    itũũra inene.
  fra-NCL: 'Et toi, fils de l’homme, prophétise et frappe main contre main : Que l’épée
    double, triple ses coups ! C’est l’épée du carnage, l’épée du grand carnage, qui
    les encercle.'
  cek-AK: kami capa, Babylon siangpahrang sumsen hoi angzohhaih loklam hnetto angmathaih
    to sah ah; to loklam loe kanghmong prae maeto thung hoiah tacawt tih; toe vangpui
    bang caehhaih lamphi ah, angmathaih to sah ah.
  cuk-cuk: “Dule-machi, igar warbo be sobe, adi, we-igarmarba Babilonia-e-rey es-suidyalaba
    dagegar. We-igar-warbogwad yar-soggwengi onodagoed. We-igarmar-doglemaidgi, nug
    be nasike, adi, magar daklegega, bitid-neggweburse igarmar warmakmai.
  uig-CYR: Сән и инсан оғли, Бабил падишасиниң қиличиниң меңишиға тәйярланған икки
    йолни бекитип қойғин; иккилиси бир зиминдин чиқидиған болсун; Йерусалим шәһиригә
    маңидиған йолниң бешида бир йол бәлгүсини тикләп қойғин;
  tel-2017: “నరపుత్రుడా, బబులోను రాజు కత్తి రావడానికి రెండు రహదారులు కేటాయించు. ఆ
    రెండూ, ఒకే దేశంలోనుంచి బయలుదేరుతాయి. ఆ రెండు రహదారుల్లో ఒకటి, ఒక పట్టణానికి వెళ్తుందన్న
    సూచన రాసి ఉంటుంది.
  hat-BSA: “Pou ou menm, fis a lòm, fè de wout pou nepe wa Babylone nan kapab vini.
    Toulède va sòti nan yon sèl peyi. Epi fè yon endikasyon sou poto bwa. Fè l nan
    tèt wout pou antre nan vil la.
  kos-kos: ac fahk, “Mwet sukawil, akilenya lukwa inkanek ma tokosra Babylonia elan
    ku in ut we wi cutlass natul. Mutaweyen inkanek lukwa inge in tuku ke mutunfacl
    sefanna. Tulokunak sie akul an yen ma inkanek an sengelik we.
  hbo-WLC: וְאַתָּ֣ה בֶן־אָדָ֔ם הִנָּבֵ֕א וְהַ֖ךְ כַּ֣ף אֶל־כָּ֑ף וְתִכָּפֵ֞ל חֶ֤רֶב
    שְׁלִישִׁ֙תָה֙ חֶ֣רֶב חֲלָלִ֔ים הִ֗יא חֶ֚רֶב חָלָ֣ל הַגָּד֔וֹל הַחֹדֶ֖רֶת לָהֶֽם׃
  ibo-ibo: “Nwa nke mmadụ mee ụzọ abụọ nke mma agha eze Babilọn ga-eso. Ka ụzọ abụọ
    ndị a malite nʼotu obodo. Dee ihe ngosi manye ha nʼebe ahụ ụzọ wara abụọ.
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ବାବିଲ ରାଜାର ଖଡ୍ଗ ଆସିବା ପାଇଁ ତୁମ୍ଭେ ଆହୁରି ଦୁଇ ପଥ ନିରୂପଣ
    କର; ସେ ଦୁଇ ପଥ ଏକ ଦେଶରୁ ଆସିବ; ଆଉ, ତୁମ୍ଭେ ଏକ ସ୍ଥାନ ଚିହ୍ନିତ କର, ନଗରଗାମୀ ପଥ ମୁଣ୍ଡରେ
    ଚିହ୍ନିତ କର।
  chk-chk: “Nöün aramas, kopwe liosu ruofoch al fän iten ewe ketilas nöün ewe kingen
    Papilon. Ir me ruofoch repwe pop seni eu chök fanü. Kopwe aüetä efoch asisil lepopun
    ewe al a ale ngeni eu telinimw.
  rop-rop: “Isikiyel, yu garra drowim mep garram det dubala roud weya det king brom
    Bebalon gin kaman garram im bigbala naif. Det roud garra stat langa Bebalon en
    yu garra pudumap sainpos weya det roud garra go dubalawei.
  ukr-1871: Ти ж, сину чоловічий, начеркни собі два шляхи, якими має йти меч царя
    Вавилонського. Із однієї землї мають оба виходити. І начеркни шляхову ручку при
    починї шляху, що веде в міста.
  deu-1951: (021-24) aber, Menschensohn, zeichne dir zwei Wege, auf denen das Schwert
    des Königs von Babel kommen soll! Von einem Lande sollen sie beide ausgehen. Mache
    einen Wegweiser an den Anfang des Weges zur Stadt.
  eng-JPS: (21-24) 'Now, thou son of man, make thee two ways, that the sword of the
    king of Babylon may come; they twain shall come forth out of one land; and mark
    a signpost, mark it clear at the head of the way to the city.
  srp-1865: Ti dakle, sine èovjeèji, prorokuj i pljeskaj rukama, jer æe maè doæi i
    drugom i treæom, maè koji ubija, maè koji velike ubija, koji prodire u klijeti.
  lug-lug: “Omwana w’omuntu, teekawo amakubo abiri ekitala kya kabaka w’e Babulooni
    we kinaayita, gombi nga gava mu nsi emu. Oteeke ekipande, awo ekkubo we lyawukanira
    okudda mu kibuga.
  heb-heb: ואתה בן אדם שים לך שנים דרכים לבוא חרב מלך בבל מארץ אחד יצאו שניהם ויד
    ברא בראש דרך עיר ברא׃
  ben-IRV: এখন তুমি, মানুষের সন্তান, দুটো রাস্তা ভাগ করে দাও বাবিল-রাজের তরোয়াল আসবার
    জন্য। দুটো রাস্তা শুরু করবে একই দেশের মধ্যে এবং একটা চিহ্ন স্তম্ভ তাদের জন্যে
    থাকবে শহরে আসার জন্য
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਆਪਣੇ ਲਈ ਦੋ ਰਾਹ ਬਣਾ ਜਿਹਨਾਂ ਵਿੱਚੋਂ ਦੀ ਬਾਬਲ ਦੇ ਰਾਜੇ
    ਦੀ ਤਲਵਾਰ ਆਵੇ। ਇੱਕ ਹੀ ਦੇਸ ਵਿੱਚੋਂ ਇਹ ਦੋਨੋਂ ਨਿੱਕਲਣਗੇ। ਇੱਕ ਨਿਸ਼ਾਨ ਬਣਾ। ਸ਼ਹਿਰ ਦੇ ਰਾਹ
    ਦੇ ਸਿਰੇ ਤੇ ਬਣਾ।
  mya-JVB: အချင်းလူသား ၊ ဗာဗုလုန် ရှင်ဘုရင် ၏ ထား သွားရာလမ်း နှစ် လမ်းကို မှတ်သား
    လော့။ လမ်းနှစ် လမ်း တို့သည် ပြည် တ ပြည်ထဲက ထွက် ရမည်။ မြို့ သို့သွားသော လမ်း ခွ
    ၌ အရပ်တခုကို ရွေး လော့။
  hmo-hmo: “Tanobada tauna e, Babulonia ena king be mai ena tuari kaia do ia mai,
    vadaeni iena dala rua edia toadia ena mapu do oi karaia. Inai dala ruaosi be tano
    tamona dekena amo. Babulonia dekena amo ia mai dala badana dekenai gabu ta ia
    noho, unai gabu dekenai dala rua ma idia matamaia.
  urd-urd: कि 'ऐ आदमज़ाद, तू दो रास्ते खींच जिनसे शाह — ए — बाबुल की तलवार आये एक
    ही मुल्क से वह दोनों रास्ते निकाल और एक हाथ निशान के लिए शहर की रास्ते के सिरे
    पर लगा।
  rus-SYN: и ты, сын человеческий, представь себе две дороги, по которым должно идти
    мечу царя Вавилонского,- обе они должны выходить из одной земли; и начертай руку,
    начертай при начале дорог в города.
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ãnabikɛkɛ, ní ↄtaalɛ. To mà lɛ́lɛmá ń fɛ̃ndao gɛ̃n
    pla ge àaↄ̃. Fɛ̃nda pↄ́ a gbɛ̃dɛdɛ dasidasiɛ, wa koezↄ̃ńzi ń zĩpio,
  tcz-CHONGTHU: “Mihem chapa, Babylon lengpa chemjamin ahin jui ding chu lampi ni
    melchihna dingin map semin. Babylon te hungna ding lampi ni akisona lamka thomma
    chun melchihna khon khat tungin.
  mar-mar: आता तू मानवाच्या मुला बाबेलाच्या राजाची तलवार येण्यासाठी दोन मार्ग सिध्द
    कर, दोन्ही मार्गाची सुरुवात एकाच ठिकाणी होईल, दिशादर्शक दगड शहराकडे निर्देश करेल.
  qub-qub: «Runa, ishcay nänita señalay Babiloniapa raynin sablinwan chaypa aywananpaj.
    Ishcan näni yarguranga juc nasyunllapita. Nircur näni raquejchöga letrëruta churanqui
    maygan siudäman chay näni aywaycashantapis musyananpaj.
  bqp-bqp: Tɛ̃ wunɛ tɔnun bii, ɑ bu gerusio. A tɑkɑ koowo nɔn teeru, yen biru nɔn
    yiru, yen biru nɔn itɑ, ɑ kɑ tɑkobi yen dɑm sɔ̃ɔsi. Domi yɑ sɑ̃ɑwɑ tɑkobi ye yɑ
    kɑ gɔɔ wee. Gɔɔ bokowɑ yɑ kɑ wee bɑɑmɑn di.
  hat-hat: -Nonm o! Trase de chemen kote pou wa Babilòn lan ka pase ak nepe l'. De
    chemen yo ap soti nan menm peyi a. Mete de mak nan kalfou kote yo separe a,
  eng-BSB: “Now you, son of man, mark out two roads for the sword of the king of Babylon
    to take, both starting from the same land. And make a signpost where the road
    branches off to each city.
  eng-WEBPB: “Also, you son of man, appoint two ways, that the sword of the king of
    Babylon may come. They both will come out of one land, and mark out a place. Mark
    it out at the head of the way to the city.
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Babiloni kini ne'mofo bainati kazinknomo'ma
    esiankana tare huhamprinto. Hagi ana tare kamokea magoke moparetike agafa hugaha'e.
    Hagi avame'za trohunka rankumategama agafa huno'ma nevaza kantu hanare retru rentetere
    huo.
  nhe-BL: “Tlacatl, xijchijchihua se mapa huan ipan nopa mapa xiquixcopina se ojtli
    tlen quisas ipan tlali Babilonia para ipan hualas nopa tlanahuatijquetl tlen Babilonia
    ica imachete. Huan teipa nopa ojtli momaxalos ica ome ojtli.
  gub-BL: — Awa ta'yr, Exak kar mokoz pe nehe. Mawiron wanuwihawete upuner wyzài a'e
    pe rupi ur haw rehe utakihe puku herur pà nehe. Tuwe a'e pe uzypyrog pitài ywy
    rehe wà nehe. Na'e uza'ak putar wà nehe. Emupu'àm ywyra neze'eg hereko har waza'akaw
    pe nehe.
  eng-DRA: 'And thou son of man, set thee two ways, for the sword of the king of Babylon
    to come: both shall come forth out of one land: and with his hand he shall draw
    lots, he shall consult at the head of the way of the city.'
