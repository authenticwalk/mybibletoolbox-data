  kan-2017: “ನರಪುತ್ರನೇ, ಬಾಬೆಲಿನ ಅರಸನ ಖಡ್ಗವು ಬರುವುದಕ್ಕೆ ಎರಡು ದಾರಿಗಳ ನಕ್ಷೆಯನ್ನು ಬರೆ;
    ಅವೆರಡು ಒಂದೇ ದೇಶದಿಂದ ಹೊರಟ ಹಾಗಿರಲಿ; ಒಂದೊಂದು ಪಟ್ಟಣಕ್ಕೆ ಹೋಗುವ ದಾರಿಯ ಮೊದಲಲ್ಲಿ ಕೈಮರವನ್ನು
    ಚಿತ್ರಿಸು.
  yap-yap: ni ga’ar, “Fak e girdi’, mu tay e pow nga daken l’agruw i kanawo’ ni nge
    yib e pilung nu Babylon riy ni bay e saydon rok. Lagruw pa’ i kanawo’ nem e nge
