  mps-mps: “Tǫde bidio, nago te tǫ kantri me deliba asabo sunumi dąį ilao, te
    bulu me delide te sunumi tunu mage si badu pedasa palio. Te Raba teba pabo sunumi
    me deli elaluaibao, te Amon dabego genuai taun da. Te sunumi me deli te Jerusalemba
    pabo elaluaibao, te masigigo nigai bomai obo elalubo taun, te tǫ Juda kantrigo
    genuai taun da. Tialima, nago te sunumi age side te koneabo po asęao. Te Raba
    taunba pabo sunumidu te gasa dąį ilibo po asęyu, te Jerusalem taunba pabo sunumidu
    te gasa dąį ebo po asęao. Te Babilon king aga ami bidi dabego dali te bainat
    hwą selama, tama augwaligo te sunumi wali asu, tama te sunumi mage siba sabolaibao.
  tpi-tpi: “Man bilong graun, yu mas makim wanpela rot i kam long wanpela kantri,
    na long wanpela ples dispela rot i bruk na i go long tupela hap. Wanpela rot i
    go long Raba, em biktaun bilong ol Amon, na wanpela rot i go long Jerusalem, em
