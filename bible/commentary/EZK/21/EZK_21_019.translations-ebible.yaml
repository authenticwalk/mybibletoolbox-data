  mdy-ETH: «ዓሲ ናዓሢዮ! ባብሎኔ ካኣቲ ፔኤኮ ጬንቾ ዔኪ ሙካንዳ ላምዖ ጎይፆንሢዳ ማላታ ጌሤ፤ ዬንሢ ጎይፆንሢ ዔቃሢ ፔቴ
    ዓጪዳፓኬ፤ ላምዖ ጎይፃ ዎላ ካኣማ ካሮይዳ ካታሞ ባንሢ ዻዋ ማላቶ ዾቄ።
  twi-ASANTE: “Onipa ba, bɔ akwan mmienu ma Babiloniahene akofena no mfa so, na ne
