verse: EZK.021.017
translations:
  mal-C: ഞാനും കൈകൊട്ടി എന്റെ ക്രോധം ശമിപ്പിക്കും; യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു.”
  deu-TKW: Schreie und wehklage, o Menschensohn, denn es geht gegen mein Volk, es
    geht gegen alle Fürsten Israels! Dem Schwerte sind sie verfallen samt meinem Volke,
    darum schlage auf deine Hüfte.
  lin-lin: Mwana na moto, ganga mpe lela makasi ! Pamba te mopanga ebimi mpo na koboma
    bato na ngai, mpo na koboma bakambi nyonso ya Isalaele ; babongisami mpo na kokufa
    na mopanga elongo na bato na ngai. Yango wana, beta tolo na yo !
  eng-LSV: And I also, I strike My hand on My hand, || And have caused My fury to
    rest; I, YHWH, have spoken.”
  eng-GNV: I wil also smite mine hands together, and wil cause my wrath to cease.
    I the Lord haue said it.
  eng-WEBSTER: 'I will also smite my hands together, and I will cause my fury to rest:
    I the LORD have said it .'
  nhw-BL: Huan na nojquiya nimomatlatzinis ica cualantli huan niquintzontlamiltis
    israelitame hasta tlamis nohueyi cualancayo. Quej nopa niquijtohua na, niDIOS.”
  swh-ONEN: Mimi nami nitapiga makofi, nayo ghadhabu yangu itapungua. Mimi Bwana nimesema.”
  bba-bba: A ɡbɑ̃ro, kpɑ ɑ weeweenu ko, wunɛ tɔnun bii. Domi bɑ ye nɛn tɔmbu Isirelibɑ
    kɑ ben sinɑmbu suesi.
  eng-KJVCPB: 'I will also smite mine hands together, and I will cause my fury to
    rest: I the Lord have said it.'
  luo-luo: An bende abiro pamo lweta, kendo mirimba mager biro rumo. An Jehova Nyasaye
    ema asewacho kamano.”
  meu-meu: Lau ese danu imagu baina pata dagu, egu badu ḡaraḡarana baina ha- orea.
    Lau Iehova vada na hereva.
  npi-ULB: किन म पनि आफ्‍ना दुई हातले ताली बजाउनेछु, र मेरो क्रोध शान्‍त पार्नेछु
    । म, परमप्रभुले यो घोषणा गर्छु ।”
  yor-yor: Èmi gan an yóò pàtẹ́wọ́ ìbínú mi yóò sì rẹlẹ̀. Èmi Olúwa ti sọ̀rọ̀.”
  pes-OPCB: بله، من با غضب، دستهای خود را به هم خواهم زد و شما را مجازات خواهم نمود.
    آنگاه خشمم فرو خواهد نشست! این را من یهوه می‌گویم.»
  tgl-ULB: Sapagkat isusuntok ko rin ang aking dalawang kamay, at pagkatapos ay hihinahon
    na ang aking galit! Ako, si Yahweh, ang nagpahayag nito!”
  hui-hui: Anidagua beregola i̱na gi habe balu i̱naga miniha keba harugo biba holebero.
    I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ငါ​သည်​လည်း​လက်​ခုပ်​တီး​မည်။ ထို​နောက်​ငါ ၏​အ​မျက်​တော်​ပြေ​မည်။ ဤ​ကား​ငါ​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ပင်​ဖြစ်​၏'' ဟူ ၍​တည်း။
  bod-N: ངས་ཀྱང་ལག་པ་བརྡབས་ནས་རང་གི་ཁོང་ཁྲོ་ཞི་བར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་སྐད་གསུངས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Neniwo ndicharova maoko angu pamwe chete, uye hasha dzangu dzichaserera.
    Ini Jehovha ndazvitaura.”
  spa-BLM: También golpearé mis manos, y haré descansar mi ira. Yo, Yahvé, lo he dicho”.
  cac-cac: A in Jehová in svala' to ol in tz'it pax in c'ab', masanto ol sicb'oc yoval
    in c'ol d'a in chon̈ab' tic, xchi Jehová d'ayin.
  swh-ULB: Kwa kuwa pia nitapiga mikono yangu miwili kwa pamoja (makofi), na kisha
    nitaleta ghadhabu yangu kwa waliobakia! Mimi, Yahwe, nimesema hivi!”
  bel-bel: І Я буду пляскаць у далоні і спатолю гнеў Мой; Я, Гасподзь, сказаў.
  deu-ELBBK: 'Schreie und heule, Menschensohn! Denn es ist gegen mein Volk, es ist
    gegen alle Fürsten Israels: samt meinem Volk sind sie dem Schwert verfallen; darum
    schlage dich auf die Lenden.'
  mbb-OT: Edsumbaǥen ku zaan is palad ku he tuus te kegkepauk ku, ne egkaawà is pauk
    ku. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: ഞാനും കൈ കൊട്ടി, എന്റെ ക്രോധത്തെ ശമിപ്പിക്കും; യഹോവയായ ഞാൻ അതു അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Manušeja, rov, ker vika, a cirde tuke o bala žaľatar, bo e šabľa avel pre
    mire manuša the pre savore vodci andro Izrael; ena čhide angle šabľa jekhetane
    mire manušenca.
  pes-OPV: و من نیز دستهای خود را بهم خواهم زد و حدت خشم خویش را ساکن خواهم گردانید.
    من یهوه هستم که تکلم نموده‌ام.»
  ron-1924: Ши Еу вой бате дин мынь де букурие ши Ымь вой потоли урӂия. Еу, Домнул,
    ворбеск!”
  ben-OBCV: আমিও হাততালি দেব, আর আমার ক্রোধ শান্ত হবে। আমি সদাপ্রভুই এই কথা বলেছি।”
  som-som: Aniguna sacabbadaydaan isku dhufan doonaa, waanan cadhabeeli doonaa. Aniga
    Rabbiga ah ayaa saas ku hadlay.
  lat-VUC: 'Quin et ego plaudam manu ad manum, et implebo indignationem meam: ego
    Dominus locutus sum.]'
  eng-ASVBT: 'I will also smite my hands together, and I will cause my wrath to rest:
    I, Jehovah, have spoken it.'
  ita-1885: Grida, ed urla, o figliuol d'uomo; perciocchè ella è contro il mio popolo;
    ella è contro a tutti i principi d'Israele; il mio popolo non è altro che uomini
    atterrati per la spada; perciò, percuotiti in su la coscia.
  eng-LXXUP: 'Cry out and howl, son of man: for this sword is come upon my people,
    this sword is come upon all the princes of Israel: they shall be as strangers:
    judgment with the sword is come upon my people: therefore clap thy hands, for
    sentence has been passed:'
  eng-ULB: For I will also hit my two hands together, and then I will bring my fury
    to rest! I, Yahweh, declare it!”
  spa-VBL: Yo también aplaudiré, y entonces se acabará mi ira. Yo, el Señor, he hablado”.
  fra-_FOB: Et moi aussi, je frapperai des deux mains, et j'assouvirai ma fureur.
    Moi, l'Éternel, j'ai parlé.
  mal-mal: ഞാനും കൈകൊട്ടി, എന്റെ ക്രോധം ശമിപ്പിക്കും; യഹോവയായ ഞാൻ അത് അരുളിച്ചെയ്തിരിക്കുന്നു”.
  urd-GVR: Maiṅ bhī tāliyāṅ bajā kar apnā ġhussā Isrāīl par utārūṅga. Yih merā, Rab
    kā farmān hai.”
  suz-BL: मिनु गो यो साइक्‍ना साइक्‍न लाइनुङ। मिनु आं चुरशो नाइक्‍नुङ। गो, परमप्रभु
    यावेमीन लोव़ पाता” देंत।
  eng-NOY: I also will smite my hands together, and cause mine anger to cease. I,
    Jehovah, have spoken it.
  ita-1927: (H21-22) E anch’io batterò le mani, e sfogherò il mio furore! Io, l’Eterno,
    son quegli che ho parlato”.
  ckb-ckb: منیش دەست بەناو دەستی خۆمدا دەدەم، تووڕەیی خۆم هێدی دەکەمەوە. من یەزدانم،
    ئەوەم فەرموو.»
  eng-BBE: 'And I will put my hands together with a loud sound, and I will let my
    wrath have rest: I the Lord have said it.'
  kan-OKCV: ನಾನೂ ಸಹ ಕೈತಟ್ಟಿ ನನ್ನ ರೋಷವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುವೆನು, ಎಂದು ಯೆಹೋವ ದೇವರಾದ ನಾನು
    ಹೇಳಿದ್ದೇನೆ.”
  tam-2017: நானும் கையுடன் கைதட்டி, என்னுடைய கடுங்கோபத்தை ஆறச்செய்வேன் என்று யெகோவாகிய
    நான் சொன்னேன் என்றார்.
  spa-RV-1909: Y yo también batiré mi mano con mi mano, y haré reposar mi ira. Yo
    Jehová he hablado.
  ron-BTF: Eu de asemenea voi bate din palme și îmi voi odihni furia; eu, DOMNUL,
    am vorbit.
  eng-WEBP: I will also strike my hands together, and I will cause my wrath to rest.
    I, the LORD, have spoken it.”
  eng-FBV: I will also clap my hands, and then my anger will be over. I, the Lord,
    have spoken.”
  nld-1939: 'Klap ook Ik in mijn handen, En koel Ik mijn woede: Ik, Jahweh, heb het
    gezegd!'
  nch-BL: Huan na nojquiya nimomatatzinis ica cualanti huan niquintzontamiltis israelitame
    hasta tamis nohueyi cualancayo. Quej nopa niquijtohua na, niDIOS.”
  vie-1934: (021-22) Ta cũng đập hai tay, và khiến cơn giận ta yên lặng. Aáy chính
    ta, Đức Giê-hô-va, phán điều đó.
  hin-CV: मैं भी ताली बजाऊंगा, और मेरा कोप शांत हो जाएगा. मैं याहवेह ने यह कहा है.”
  spa-BES: 'Y batiré mis manos, y dejaré que mi ira descanse: Yo, el Señor, lo he
    dicho.'
  tdx-tdx: Miroveta, angololoìho ondatikoo, ry ana’ ondatio, ze hene roandria’ Israeleo,
    fa nasese am-pibara rekets’ ondatikoo. Hete! Mipaoha fey !
  tha-KJV: เราจะตบมือของเราด้วย และเราจะระบายความโกรธของเราจนหมด เราคือพระเยโฮวาห์​ได้​ลั่นวาจาแล้ว”
  por-BR-2018: E também eu baterei minhas mãos uma com a outra, e farei descansar
    minha ira. Eu, o SENHOR, falei.
  deu-ELO: (021:22) Und auch ich will meine Hände zusammenschlagen und meinen Grimm
    stillen. Ich, Jehova, habe geredet.
  eng-WYC-2018: Certainly and I shall smite with hand to hand (or Truly I shall clap
    my hands), and I shall [ful] fill mine indignation; I the Lord spake.
  epo-epo: Mi plaŭdos per Miaj manoj, kaj Mi kontentigos Mian indignon; Mi, la Eternulo,
    tion diris.
  uig-PIN: Mǝnki Pǝrwǝrdigar Ɵz ⱪolum bilǝn qawak qalimǝn, Ɵz ⱪǝⱨrimni tɵküp piƣandin
    qiⱪimǝn; Mǝnki Pǝrwǝrdigar xundaⱪ sɵz ⱪildim.
  beo-beo: Na da Na lobo famu, amasea Na ougi da gumi ba:mu. Na, Hina Gode da sia:i
    dagoi.”
  tpi-OTNT: Na bai mi paitim han bilong mi yet, na bai mi inapim belhat bilong mi.
    Mi Bikpela, mi tok pinis.”
  hau-SA: Zan tafa hannuwana, fushina kuwa zai sauka. Ni Ubangiji na faɗa.”
  uig-LAT: Menki Perwerdigar Öz qolum bilen chawak chalimen, Öz qehrimni töküp pighandin
    chiqimen; Menki Perwerdigar shundaq söz qildim.
  nde-nde: Lami futhi ngizaqakeza izandla zami, njalo ulaka lwami luzadeda. Mina Thixo
    sengikhulumile.”
  ton-ton: 'Te u pasi tataha ʻeau, hoku nima; pea te u fakahoko kiate koe ʻa hoku
    tuputāmaki: Ko au Sihova, kuo u lea ʻaki eni.”'
  ces-1613: I jáť také tleskati budu rukama svýma, a doložím prchlivost svou. Já Hospodin
    mluvil jsem.
  eng-WMB: I will also strike my hands together, and I will cause my wrath to rest.
    I, the LORD, have spoken it.”
  tam-TCV: நானும் என் கரத்தைத் தட்டுவேன். என் கடுங்கோபம் தணியும். யெகோவாவாகிய நானே
    இதைப் பேசினேன்.”
  ceb-ULB: Ipakpak ko usab ang duha ko ka kamot, ug unya dalahon ko ang akong kasuko
    sa pagpahulay! Ako, si Yahweh, ang nagmolung niini!”
  pol-UBG: Ja również uderzę dłonią o dłoń i uspokoję swoją zapalczywość. Ja, PAN,
    to powiedziałem.
  urd-GVU: مَیں بھی تالیاں بجا کر اپنا غصہ اسرائیل پر اُتاروں گا۔ یہ میرا، رب کا فرمان
    ہے۔“
  deu-1912: Da will ich dann mit meinen Händen darob frohlocken und meinen Zorn gehen
    lassen. Ich, der HERR, habe es gesagt.
  kan-2017: ನಾನು ಚಪ್ಪಾಳೆ ಹೊಡೆದು ನನ್ನ ರೋಷವನ್ನು ತೀರಿಸಿಕೊಳ್ಳುವೆನು. ಕರ್ತನಾದ ನಾನೇ ಇದನ್ನು
    ನುಡಿದಿದ್ದೇನೆ.”
  yap-yap: Bay kug waynag pa’ag, me m’ay e damumuw rog. I Gag SOMOL e gu be non.”
  hlt-MCSB: Kai khaw ka kut neh ka kut te ka ngawn daengah ni ka kosi ka hlam eh.
    He tah BOEIPA kamah long ni ka thui,” a ti.
  mdy-ETH: ታኣኒያ ታ ኩጮና ቤኤዚንታንዳኔ፤ ዬካፓ ታኣኮ ዻጋ ሺማንዳኔ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ሃያ ኬኤዜኔ።»
  twi-ASANTE: Me nso, mɛbɔ me nsam, na mʼabufuhyeɛ ano bɛdwo Me Awurade na makasa
    no.”
  eng-WEBU: I will also strike my hands together, and I will cause my wrath to rest.
    I, the LORD, have spoken it.”
  wal-wal: Taanikka qassi ta kushiyaa baqqana; ta hanqqoikka dochchana. Taani GODAI
    hagaa odaas” yaagiiddi yiis.
  spa-PDDPT: Yo también batiré mis manos y calmaré mi furor. Yo, Yavé, hablé.
  gun-gun: Ha'e ramo xee voi ajepopete avi 'rã xepoxyague gui apytu'u vy. Xee Senhor
    ae xeayvu va'e — he'i.
  ilo-ULB: Ta agtipatakto, ket kalpasanna, pabaawekto ti nakaro a pungtotko! Siak
    a ni Yahweh, ti nangipakaammo iti daytoy!”
  kpg-kpg: Gei Au ga paapaa ogu lima labelaa, gei dogu hagawelewele ga hagalee. Ko Au
    Dimaadua dela ne helekai adu.”
  uig-ARA: مەنكى پەرۋەردىگار ئۆز قولۇم بىلەن چاۋاك چالىمەن، ئۆز قەھرىمنى تۆكۈپ پىغاندىن
    چىقىمەن؛ مەنكى پەرۋەردىگار شۇنداق سۆز قىلدىم.
  sus-sus: Adamadi, i wa xui ite, barima na santidɛgɛma tima nɛ n ma ɲama kanke, a
    Isirayila mangɛe faxa, a nun n ma ɲama. Na kui, i kanke madin sunnunyi kui.›»
  pon-2006: I pahn pil lopwor pehi kat, oh ei engieng ahpw pahn meleileidi. Ngehi,
    KAUN-O, me mahmahsen.”
  ksd-ksd: Ma ina par ra limagu, ma kaugu kankan na ngo tana; iau ra Luluai iau tar
    tatike.
  grc-BRENT: Ἀνάκραγε καὶ ὀλύλυξον, υἱὲ ἀνθρώπου, ὅτι αὕτη ἐγένετο ἐν τῷ λαῷ μου,
    αὕτη ἐν πᾶσι τοῖς ἀφηγουμένοις τοῦ Ἰσραήλ· παροικήσουσιν, ἐπὶ ῥομφαίᾳ ἐγένετο
    ἐν τῷ λαῷ μου· διατοῦτο κρότησον ἐπὶ τὴν χεῖρά σου,
  ind-AYT: “Aku juga akan menepuk tangan-Ku bersama-sama, dan Aku akan meredakan kemarahan-Ku.
    Aku, TUHAN, telah mengatakannya.”
  nya-nya: Inenso ndidzawomba mʼmanja mwanga, ndipo ndidzaziziritsa ukali wanga Ine
    Yehova ndayankhula.”
  hrv-hrv: 'A ti, sine čovječji, plači, nariči! Jer, evo, mač je već na narod moj
    isukan, mač na izraelske knezove: svi su oni s mojim narodom maču izručeni! Udri
    se stoga u slabine!'''
  mps-mps: Te eno digi me, eno nogo bada elama, te eno haliga sębę yali usu naibao.
    Ena Genuai Bidigo eno tama po wai dao,” wali.
  tpi-tpi: Na bai mi paitim han bilong mi yet, na bai mi inapim belhat bilong mi.
    Mi Bikpela, mi tok pinis.”
  dan-1931: Også jeg vil slå Hænderne sammen og køle min Vrede. Jeg, HERREN, har talet!
  vie-OVCB: Ta sẽ vỗ tay, và cơn thịnh nộ Ta sẽ nguôi ngoai. Ta, Chúa Hằng Hữu, đã
    phán vậy!”
  guj-2017: હું પણ મારા હાથથી તાળી પાડીશ અને મારા ક્રોધને શાંત પાડીશ, હું યહોવાહ આ
    બોલ્યો છું.”
  pon-2006A: I pahn pil lopwor pehi kat, oh ei engieng ahpw pahn meleileidi. Ngehi,
    KAUN-O, me mahmahsen.”
  por-BRBSL: Também vou bater minhas mãos juntas, e eu farei descansar minha ira.
    Eu, Yahweh, o disse”. A palavra de
  cth-cth: Kai ni hai ka kut ka tambei vaiteh, ka kuep sak mingming han. Ka lungkhueknae
    kai BAWIPA ni hetheh ka dei toe ati tet pouh telah ati.
  twi-twi: Me nso, mɛbɔ me nsam, na mʼabufuwhyew ano bedwo Me Awurade na makasa no.”
  hlt-hlt: Kai khaw ka kut neh ka kut te ka ngawn daengah ni ka kosi ka hlam eh. He
    tah BOEIPA kamah long ni ka thui,” a ti.
  tbz-SIM: Onìtì fɔ̃́! Kuɔ́ nkɛ́wuotoo kɛ yɛ̃́ dɛ kó disiè bomɛ̀ n nìtìbɛ̀ kpɛ́í nkɛ
    nɛ̀ Isidɑyɛɛribɛ kó sikpɑ̀ɑ̀tìbìí kpɛ́í, bɛ̀ yóó wɛ̃nnɛ́nɛ̀ sì n nìtìbɛ̀ kɛ́kuɔ.
    Kɛ̀ dɛ dò mɛmmɛ ceutɛ́ ɑ yuu.
  msy-2020: Kɨ uaghan uan dafaribav sogh mamaghɨra ikɨ mangɨtɨ, nan anɨngagharim gɨvagham.
    Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  dop-dop: Yʋlʋ nyɑ́, mɑ kɑpukɑ nɑ ń wii. Mpi tɔ, mɑ yǝlɑɑ tɔɔ kɛ́ pɑ kpɛɛ lɑɣɑtɛ.
