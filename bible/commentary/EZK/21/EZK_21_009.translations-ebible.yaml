verse: EZK.021.009
translations:
  mal-C: '“മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടത്, ‘കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “ ‘ഒരു വാൾ, ഒരു വാൾ അതിനു മൂർച്ചകൂട്ടി മിനുക്കിയിരിക്കുന്നു.'
  deu-TKW: Darum. weil ich Fromme und Gottlose aus dir hinwegtilgen will, darum wird
    mein Schwert aus seiner Scheide fahren wider alles Fleisch vom Südlande bis zum
    Norden.
  lin-lin: Mpo ete nakoboma bato ya sembo mpe ya mabe, mopanga na Ngai ekobima na
    ebombelo na yango mpo na koboma moto nyonso, wuta na sude kino na nor.
  eng-LSV: '“Son of man, prophesy, and you have said, Thus said YHWH: Say, A sword,
    a sword is sharpened, and also polished.'
  eng-GNV: Sonne of man, prophecie, and say, Thus saith the Lord God, say, A sworde,
    a sworde both sharpe, and fourbished.
  eng-WEBSTER: 'Son of man, prophesy, and say, Thus saith the LORD; Say, A sword,
    a sword is sharpened, and also furbished:'
  nhw-BL: '“Tlacatl, xiquincamanalhui nopa israelitame huan xiquinilhui catli ininpantis.
    Xiquinilhui para na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua: ‘Amantzi
    mocualancaitacahua quitentíaj se machete huan quipojpohuaj nelía cuali,'
  swh-ONEN: '“Mwanadamu, tabiri na useme, ‘Hili ndilo Bwana asemalo: “ ‘Upanga, upanga,
    ulionolewa na kusuguliwa:'
  bba-bba: Kon bɛɛ kpuro kpeerɑsiɑ. Yen sɔ̃nɑ kon nɛn tɑkobi womɑ sɑɑ yen kɑrɑrun
    di, kpɑ n tɔmbu ɡo sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn di n kɑ dɑ nɔm ɡeuɔ.
  eng-KJVCPB: 'Son of man, prophesy, and say, Thus saith the Lord; Say, A sword, a
    sword is sharpened, and also furbished:'
  luo-luo: '“Wuod dhano, kor wach kinyiso ji ni Jehova Nyasaye wacho kama: “ ‘Ligangla,
    yaye ligangla mopiagi mabith kendo oywe maler,'
  meu-meu: 'Taunimanima natuna e, a peroveta, baoto, Iehova ini e gwau tomamu: Baoto
    Dare ta, dare ta vada e segea, vada e hakimore-kimorea danu;'
  npi-ULB: '“ए मानिसको छोरो, अगमवाणी बोल् र यसो भन्, ''परमप्रभु यसो भन्‍नुहुन्‍छः
    “भन्: एउटा तरवार, एउटा तरवार! त्‍यो धारिलो र चम्‍किलो हुनेछ ।'
  yor-yor: “Ọmọ ènìyàn, sọtẹ́lẹ̀ wí pé, èyí yìí ní Olúwa wí pé, “ ‘Idà kan, idà kan,
    tí a pọ́n, tí a sì dán pẹ̀lú,
  pes-OPCB: «ای پسر انسان، نبوّت کن! به مردم بگو که شمشیری تیز و آماده می‌شود تا مردم
    را بکشد! شادمانی از بین خواهد رفت، زیرا قوم من احکام مرا خوار شمرده است.
  tgl-ULB: '“Anak ng tao, magpropesiya ka at sabihin mo, ''Ganito ang sinasabi ng
    Panginoon: Sabihin mo: Isang espada! Isang espada! Patatalimin ito at pakikintabin!'
  hui-hui: Dindiali-o bi manane mbira áyu langerogo ti hale helo latagi habe. I̱ Anduane
    Homogo i̱na bi larogo tihondo lamibe. Ayu tibu mbira wiago ne gadelelo tigua nage
    wuwa mbiraleme baya hangu ha̱i̱ heneya.
  mya-mya: ကိုယ်​တော်​က``အ​ချင်း​လူ​သား၊ ဗျာ​ဒိတ်​တော် ကို​ဆင့်​ဆို​လော့။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်
    သို့​မိန့်​တော်​မူ​သည်​ကို​လူ​တို့​အား​ဆင့်​ဆို ရ​မည်​မှာ၊ ``ဋ္ဌား​တော်​ကို​ထက်​အောင်​သွေး​ထား​ပြီး။
    ဋ္ဌား​တော်​ကို​ပြောင်​လက်​အောင်​တိုက်​ချွတ် ထား​ပြီ။
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་ལུང་བསྟན་ཏེ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    རལ་གྲི་ཞིག་ཡོད་དེ། བརྡར་ནས་རྣོ་ཕྱུང་བའི་རལ་གྲི་ཞིག་ཡོད་པ་དེ་ནི་འོད་བཏོན་པའི་རལ་གྲིའོ།
    །
  sna-sna: '“Mwanakomana womunhu, profita uti, ‘Zvanzi naJehovha: “ ‘Munondo, munondo,
    wakarodzwa uye wakapukutwa,'
  spa-BLM: '“Hijo de hombre, profetiza y di: ‘Dice Yahvé: “¡Una espada! ¡Una espada!
    Está afilado, y también pulido.'
  cac-cac: 'Ach anima, lolonan̈ d''a in b''i, tzalani to a in Jehová in sval icha
    tic: Ilecnab'' val q''uen espada van sjavi. A q''uen espada te jayxo yaj ye q''ueen.
    Toxon̈ej copopi yilji q''ueen.'
  swh-ULB: '“Mwanadamu, tabiri na sema, ''Bwana asema hivi: sema: Upanga! Upanga!
    Utachongwa na kusuguliwa!'
  bel-bel: 'сыне чалавечы! мові прароцтва і скажы: так кажа Гасподзь Бог: скажы: меч,
    меч навостраны і вычышчаны;'
  deu-ELBBK: Darum, weil ich aus dir den Gerechten und den Gottlosen ausrotten will,
    darum soll mein Schwert aus seiner Scheide fahren gegen alles Fleisch vom Süden
    bis zum Norden.
  mbb-OT: “Keǥiya nu is ibpetuenan ku te menge etew. Keǥiyi nu sikandan te siak, is
    Nengazen, migkaǥi a te, ‘Mibpurungan ku kemengaa is ispada ku he idhimatey ku
    keniyu. Utew ku heini impesinew su wey megkindab heini iring te kilat. Ne ǥuntaan
    edlipey kew pe be? Ed-un-undahan niw pe be is kebmansu ku keniyu?
  mal-2015: 'മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടതു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഒരു വാൾ; ഒരു വാൾ; അതു മൂർച്ചകൂട്ടി മിനുക്കിയിരിക്കുന്നു എന്നു പറക.'
  rmc-rmc: Vašoda, hoj te zňičinav andre tu le lačhes the le nalačhes, avela avri
    miri šabľa andral o puzdros pre savoredžene le juhostar dži o severos.
  pes-OPV: '«ای پسر انسان نبوت کرده، بگو: خداوند چنین می‌فرماید: بگو که شمشیر، شمشیر
    تیز شده و نیزصیقلی گردیده است.'
  ron-1924: '„Фиул омулуй, пророчеште ши спуне: ‘Аша ворбеште Домнул.’ Зи: ‘Сабия,
    да, сабия есте аскуцитэ ши луструитэ.'
  ben-OBCV: '“হে মানবসন্তান, ভাববাণী বলো, ‘সদাপ্রভু এই কথা বলেন: “ ‘একটি তরোয়াল,
    একটি তরোয়াল, ধার দেওয়া ও পালিশ করা,'
  som-som: Wiilka Aadamow, wax sii sheeg, oo waxaad tidhaahdaa, Rabbigu wuxuu leeyahay,
    Waxaad tidhaahdaa, Seef, seef baa la afeeyey, oo weliba waa la safeeyey.
  lat-VUC: 'Fili hominis, propheta, et dices: Hæc dicit Dominus Deus: loquere: [Gladius,
    gladius exacutus est, et limatus:'
  eng-ASVBT: 'Son of man, prophesy, and say, Thus saith Jehovah: Say, A sword, a sword,
    it is sharpened, and also furbished;'
  ita-1885: Perciocchè io ho determinato di distruggere di te il giusto, e l'empio,
    perciò sarà tratta la mia spada fuor del suo fodero contro ad ogni carne, dal
    Mezzodì fino al Settentrione.
  eng-LXXUP: 'Because I will destroy out of thee the unrighteous and the transgressor,
    therefore so shall my sword come forth out of its sheath against all flesh from
    the south to the north:'
  eng-ULB: '“Son of man, prophesy and say, ''The Lord says this: “Say: A sword! A
    sword! It will be sharpened and polished!'
  spa-VBL: '“¡Hijo de hombre, profetiza! Diles que esto es lo que dice el Señor: Hay
    una espada, una espada que está siendo afilada y pulida.'
  fra-_FOB: 'Fils de l''homme, prophétise, et dis: Ainsi a dit l''Éternel: Dis: L''épée,
    l''épée! Elle est aiguisée, elle est fourbie!'
  mal-mal: '“മനുഷ്യപുത്രാ, നീ പ്രവചിച്ചു പറയേണ്ടത്: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ഒരു വാൾ, ഒരു വാൾ; അത് മൂർച്ചകൂട്ടി മിനുക്കിയിരിക്കുന്നു എന്ന് പറയുക.'
  urd-GVR: “Ai ādamzād, nabuwwat karke logoṅ ko batā, ‘Talwār ko ragaṛ ragaṛ kar tez
    kar diyā gayā hai.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “ए मुर, परमप्रभु यावे आ लोव़ पा, परमप्रभु यावेमी
    ‘तरवार का, तरवार का शेप्‍शा, हेश्‍शो सेल्‍शो बाक्‍ब। मेको टल्‍केशो बाक्‍ब।
  eng-NOY: 'Son of man, prophesy, and say, Thus saith Jehovah: Say, The sword, the
    sword is sharpened and furbished.'
  ita-1927: '(H21-14) “Figliuol d’uomo, profetizza, e di’: Così parla il Signore.
    Di’: La spada! la spada! è aguzzata ed anche forbita:'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، پێشبینی بکە و بڵێ، ”پەروەردگار ئەمە دەفەرموێت: بڵێ: «”شمشێرێک،
    شمشێرێک تیژکراوەتەوە، هەروەها مشتوماڵ کراوە،'
  eng-BBE: 'Son of man, say as a prophet, These are the words of the Lord: Say, A
    sword, a sword which has been made sharp and polished:'
  kan-OKCV: '“ಮನುಷ್ಯಪುತ್ರನೇ, ಪ್ರವಾದಿಸಿ, ‘ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆಂದು ಹೇಳು: “ ‘ಆ
    ಒಂದು ಖಡ್ಗವು ಹದಮಾಡಲಾಗಿದೆ; ಮೆರುಗೂ ಸಹ ಮಾಡಲಾಗಿದೆ.'
  tam-2017: 'மனிதகுமாரனே, நீ தீர்க்கதரிசனம் சொல்லி, சொல்லவேண்டியது என்னவென்றால்: வாள்
    கூர்மையாக்கப்பட்டது, வாள் கூர்மையாக்கப்பட்டது; அது தீட்டப்பட்டும் இருக்கிறது.'
  spa-RV-1909: 'Hijo del hombre, profetiza, y di: Así ha dicho el Señor Jehová: Di:
    La espada, la espada está afilada, y aun acicalada;'
  ron-BTF: 'Fiu al omului, profețește și spune: Astfel spune DOMNUL. Spune: O sabie,
    o sabie este ascuțită și de asemenea lustruită;'
  eng-WEBP: '“Son of man, prophesy, and say, ‘The LORD says: “A sword! A sword! It
    is sharpened, and also polished.'
  eng-FBV: '“Son of man, prophesy! Tell them this is what the Lord says: There''s
    a sword, a sword that''s being sharpened and polished.'
  nld-1939: 'Menschenzoon, profeteer en zeg: Zo spreekt Jahweh: Een zwaard, een zwaard
    is geslepen, Een zwaard is gewet;'
  nch-BL: '“Tacat, xiquincamanalhui nopa israelitame huan xiquinilhui taya ininpantis.
    Xiquinilhui para na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua: ‘Amantzi
    mocualancaitacahua quitentíaj se macheta huan quipojpohuaj nelía cuali,'
  vie-1934: '(021-14) Hỡi con người, hãy nói tiên tri, và rằng: Đức Giê-hô-va phán
    như vầy: Hãy nói rằng: cái gươm, cái gươm nhọn và sáng!'
  hin-CV: '“हे मनुष्य के पुत्र, भविष्यवाणी करो और कहो, ‘याहवेह का यह कहना है: “ ‘एक
    तलवार, एक तलवार, धारदार और चमकाई हुई—'
  spa-BES: 'Hijo de hombre, profetiza: Estas son las palabras del Señor: Di: Una espada,
    una espada afilada y pulida.'
  tdx-tdx: Aa kanao haitoako ama’o ndra ty vantañe ndra ty lo-tsereke, le hiakatse
    i traño’ey i mesolavay mb’amy ze fonga nofotse boak’ atimo pak’ avarats’ añe;
  tha-KJV: “​บุ​ตรแห่งมนุษย์​เอ๋ย จงพยากรณ์และกล่าวว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    ดาบเล่มหนึ่ง ดาบเล่มหนึ่งซึ่งเขาลับให้​คม และขั​ดม​ันด้วย
  por-BR-2018: 'Filho do homem, profetiza, e dize: Assim diz o Senhor DEUS: Dize:
    A espada, a espada está afiada, e também polida;'
  deu-ELO: '(021:14) Menschensohn, weissage und sprich: So spricht der Herr: Sprich:
    Ein Schwert, ein Schwert, geschärft und auch geschliffen!'
  eng-WYC-2018: Son of man, prophesy thou; and thou shalt say, The Lord God saith
    these things, Speak thou, The sword, the sword is made sharp, and is made bright;
  epo-epo: 'Ho filo de homo, profetu, kaj diru: Tiele diras la Eternulo: Proklamu:
    Glavo, glavo estas akrigita kaj purigita;'
  uig-PIN: 'I insan oƣli, bexarǝt berip mundaⱪ degin: — Rǝb Pǝrwǝrdigar mundaⱪ dǝydu:
    — Mana, bir ⱪiliq, bir ⱪiliq, bislanƣan, parⱪiritilƣan!'
  beo-beo: “Dunu egefe! Ba:la:loma! Na, Hina Gode, Na sia:be amo dunuma adosisima,
    ‘Gegesu gobihei mei amola ela:mei diala.
  tpi-OTNT: “Man bilong graun, yu mas autim dispela tok piksa nau mi laik givim yu.
    Mi Bikpela, mi tok olsem. Wanpela bainat i stap. Ol i bin sapim gut dispela bainat
    na polisim gut.
  hau-SA: “Ɗan mutum, yi annabci ka ce, ‘Ga abin da Ubangiji ya faɗa, “ ‘Takobi, takobi,
    wasasshe da kuma gogagge,
  uig-LAT: 'I insan oghli, bésharet bérip mundaq dégin: — Reb Perwerdigar mundaq deydu:
    — Mana, bir qilich, bir qilich, bislan’ghan, parqiritilghan!'
  nde-nde: '“Ndodana yomuntu, phrofetha uthi, ‘Nanku okutshiwo nguThixo: Umhedla,
    umhedla, ilolwe njalo yalolongwa,'
  ton-ton: '“Foha ʻoe tangata, kikite, pea ke pehē, ‘ʻOku pehē ʻe Sihova; Lea, “ko
    e heletā, ko e heletā, kuo fakamāsila, pea kuo fakangingila ia foki:'
  ces-1613: 'Synu člověčí, prorokuj a rci: Takto praví Hospodin: Rci: Meč, meč nabroušen,
    také i vyčištěn jest.'
  eng-WMB: '“Son of man, prophesy, and say, ‘The LORD says: “A sword! A sword! It
    is sharpened, and also polished.'
  tam-TCV: '“மனுபுத்திரனே, நீ இறைவாக்கு உரைத்துச் சொல்லவேண்டியதாவது, ‘யெகோவா கூறுவது
    இதுவே: “ ‘ஒரு வாள், அது கூர்மையானதும், துலக்கப்பட்டதுமான ஒரு வாள்.'
  ceb-ULB: '“Anak sa tawo, panagna ug ingna, ''Nagsulti ang Ginoo sama niini: Ang
    espada! Ang espada! Pahaiton kini ug pasinawon!'
  pol-UBG: 'Synu człowieczy, prorokuj i mów: Tak mówi PAN. Mów: Miecz, miecz jest
    wyostrzony i wypolerowany.'
  urd-GVU: ”اے آدم زاد، نبوّت کر کے لوگوں کو بتا، ’تلوار کو رگڑ رگڑ کر تیز کر دیا
    گیا ہے۔
  deu-1912: 'Du Menschenkind, weissage und sprich: So spricht der HERR: Sprich: Das
    Schwert, ja, das Schwert ist geschärft und gefegt.'
  kan-2017: “ನರಪುತ್ರನೇ, ಕರ್ತನು ಇಂತೆನ್ನುತ್ತಾನೆ ಎಂಬುದಾಗಿ ನುಡಿದು ಹೀಗೆ ಸಾರು, ‘ಆಹಾ, ಖಡ್ಗ,
    ಸಾಣೆ ಹಿಡಿದ ಖಡ್ಗ, ಮಸೆದ ಖಡ್ಗ!
  yap-yap: '“Fak e girdi’, mu yi’iynag e n’en ni nge buch. Mog ko girdi’ e n’en ni
    gu be yog I Gag SOMOL e gu be ga’ar: Ba saydon, ba saydon ni kan uthum ma ka ni
    gichiy.'
  hlt-MCSB: “Hlang Capa aw tonghma lamtah thui laeh. 'Boeipa loh he ni a. thui, cunghang
    te cunghang haat la huen laeh,’ ti nah.
  mdy-ETH: «ዓሲ ናዓሢዮ! ፆኦሲ ማሊፆ ኬኤዜ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ዴሮም ኬኤዜ፤ ጬንቻ ዓፓሮ! ዋርቂ፥ ዑጮና
    ጬንቻ ዓፓሮ!
  twi-ASANTE: '“Onipa ba, hyɛ nkɔm na ka sɛ, ‘Sei na Awurade seɛ: “ ‘Akofena bi, akofena
    bi, wɔase ano, atwi ho,'
  eng-WEBU: '“Son of man, prophesy, and say, ‘The LORD says: “A sword! A sword! It
    is sharpened, and also polished.'
  wal-wal: “Laa asa na7au, hagaadan yaagada hananabaa yoota; ‘GODAI hagaadan yaagees;
    “Bisuwaa! Leefettidanne qucettida bisuwaa!
  spa-PDDPT: 'Hijo de hombre, profetiza: Yavé dice: ¡Espada, espada afilada y pulida!'
  gun-gun: '— Ava ra''y, emombe''u ju xeayvu. Ha''e vy aipo''re: Po rami Senhor ijayvu:
    Kyxe oaĩmbe''epa ha''e omboverapa pyre oĩ.'
  ilo-ULB: '“Anak ti tao, agipadtoka ken ibagam, ‘Kastoy ti kuna ti Apo: Ibagam: Maysa
    a kampilan! Maysa a kampilan! Mapatademto ken mapasilengto daytoy!'
  kpg-kpg: “Tangada dangada, heia au helekai kokohp. Helekai ang gi nia daangada i
    agu mee ala e helehelekai iei Au. Tulumanu dauwa guu olo, tulumanu dauwa guu olo
    gii gaa gu haga dingidingia.
  uig-ARA: 'ئى ئىنسان ئوغلى، بېشارەت بېرىپ مۇنداق دېگىن: ــ رەب پەرۋەردىگار مۇنداق
    دەيدۇ: ــ مانا، بىر قىلىچ، بىر قىلىچ، بىسلانغان، پارقىرىتىلغان!'
  sus-sus: N to natɛ tongo tinxintɔɛe nun tinxintaree xili ma, n ma santidɛgɛma bama
    nɛ a tɛɛ i yi ɲama birin xa fe ra, naxee na yirefanyi nun kɔɔla ma.
  pon-2006: '“Kowe, nein aramas, wia kokohp. Ndaiong aramas kan dahme ngehi, KAUN-O,
    ketin mahmahsanih: Kedlahs pwoat, kedlahs pwoat adahdadahr oh melenglenglahr.'
  ksd-ksd: 'Natu i ra tutana, una tata na propet, ma una biti: A Luluai i biti dari:
    A pakat na vinarubu, a pakat na vinarubu, i mangi ma i bagabagele,'
  grc-BRENT: Ἀνθʼ ὧν ἐξολοθρεύσω ἐκ σοῦ ἄδικον καὶ ἄνομον, οὕτως ἐξελεύσεται τὸ ἐγχειρίδιόν
    μου ἐκ τοῦ κολεοῦ αὐτοῦ ἐπὶ πᾶσαν σάρκα ἀπὸ ἀπηλιώτου ἔως Βοῤῥᾶ,
  ind-AYT: '“Anak manusia, bernubuatlah dan katakan: Beginilah perkataan Tuhan; berkatalah,
    ‘Pedang, pedang yang diasah, dan juga digosok.'
  nya-nya: '“Iwe mwana wa munthu, unenere ndipo unene kuti, Ambuye Yehova akuti, “Izi
    ndi zimene Yehova akunena: Lupanga, lupanga, lanoledwa ndipo lapukutidwa.'
  hrv-hrv: Da iz tebe istrijebim pravedna i bezbožna, trgnut ću evo mač iz korica
    na svako tijelo, od sjevera do juga.
  mps-mps: “Tǫde bidio, megi eno nagebolo te po digi po begelama ela mani po pusao.
    Ena Genuai Bidi, eno tama po obao. Bainat hwą me deli elalubao. Augwaligo te
    hwą elego bugagia dulama, te meda bugagia holali.
  tpi-tpi: “Man bilong graun, yu mas autim dispela tok piksa nau mi laik givim yu.
    Mi Bikpela, mi tok olsem. Wanpela bainat i stap. Ol i bin sapim gut dispela bainat
    na polisim gut.
  dan-1931: 'Menneskesøn, profeter og sig: Så siger HERREN:'
  vie-OVCB: '“Hỡi con người, hãy truyền sứ điệp của Chúa Hằng Hữu cho dân chúng: Một
    thanh gươm, một thanh gươm được mài cho bén và đánh bóng.'
  guj-2017: હે મનુષ્યપુત્ર, ભવિષ્યવાણી કરીને કહે, પ્રભુ આમ કહે છે, હે તલવાર, હે તલવાર,
    હા, તને ધારદાર તથા ચમકતી બનાવવામાં આવી છે.
  pon-2006A: '“Kowe, nein aramas, wia kokohp. Ndaiong aramas kan dahme ngehi, KAUN-O,
    ketin mahmahsanih: Kedlahs pwoat, kedlahs pwoat adahdadahr oh melenglenglahr.'
  por-BRBSL: '“Filho do homem, profetiza, e diz: “Javé diz: “Javé diz:”: “Uma espada!
    Uma espada! É afiada, e também polido.'
  cth-cth: tami capa lawk dei nateh, hettelah BAWIPA ni a dei tahloi, tahloi, kahranpoung
    e lah o teh loukloukkaang sak toe.
  twi-twi: '“Onipa ba, hyɛ nkɔm na ka se, ‘sɛɛ na Awurade se: “ ‘Afoa bi, afoa bi,
    wɔasew ano, atwiw ho,'
  hlt-hlt: “Hlang Capa aw tonghma lamtah thui laeh. 'Boeipa loh he ni a thui, cunghang
    te cunghang haat la huen laeh,’ ti nah.
  tbz-SIM: N siè yɛ̀tìní di nɔ̀rìkù miɛkɛ kɛ bo kuɔ osɑ̀ù nɛ̀ oyɛiwe, kɛ́kuɔ bɛnìtìbɛ̀
    bɛmɔu, kɛ́túótɛ́ Nɛkɛfu kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kubɑkù yoú.
  msy-2020: '“O nguazir kamɨn gumazim, nɨ gɨn izamin bizimɨn gun gumazamizibav kɨm
    suam: “Ekiam kamaghɨn mɨgei: Mɨdorozir sabar mam iti, mɨdorozir sabar kam me anemɨnezɨ
    a bar ghumigha iti. Me uaghan borem a gaghuizɨ a bar zuegha taghtasi.'
  dop-dop: Kʋpɑmɑ nɑ ɑsɑɣɑɑ pɑ kpiisuɣu tɔɔ kɛ́ mɑɑ kpɛɛ mɑ lɑɣɑtɛ kɛ tǝ suɣute tɑɑ.
    Mɑɑ kʋ́ yǝlɑɑ tǝnɑɣɑ pǝ kpɑɣɑʋ ilim mpǝtǝŋ nɑ pǝ ntɔɣɔŋ tɔɔ tɔ.
  azb-azb: '«Ey bəşər oğlu, peyğəmbərlik edib söylə ki, Xudavənd belə deyir: “Söylə
    ki, qılınc, qılınc İtilənib, cilalanıb.'
  eng-DBY: 'Son of man, prophesy, and say, Thus saith Jehovah: Say, A sword, a sword
    is sharpened, and also furbished.'
  hin-2017: “हे मनुष्य के सन्तान, भविष्यद्वाणी करके कह, परमेश्वर यहोवा यह कहता है,
    देख, सान चढ़ाई हुई तलवार, और झलकाई हुई तलवार!
  wol-KYG: Dagge fi yaw ku jub ak ku bon moo may taxa boccee sama saamar mbaram, dal
    ci mboolem kuy dund, bëj-saalum ba bëj-gànnaar,
  eng-YLT: '''Son of man, prophesy, and thou hast said, Thus said Jehovah, say: A
    sword, a sword is sharpened, and also polished.'
  eng-WYC-2017: Son of man, prophesy thou; and thou shalt say, The Lord God saith
    these things, Speak thou, The sword, the sword is made sharp, and is made bright;
  eng-WMBB: '“Son of man, prophesy, and say, ‘The LORD says: “A sword! A sword! It
    is sharpened, and also polished.'
  urd-GVH: “ऐ आदमज़ाद, नबुव्वत करके लोगों को बता, ‘तलवार को रगड़ रगड़कर तेज़ कर दिया
    गया है।
  rug-rug: '“Tuna na tie, korokorotae, mamu zama guahe, ‘Hiera gua si zama nia e Zihova:
    Na vedara, na vedara, tava ṉaru meke tava ṉedala.'
  gaz-gaz: '“Yaa ilma namaa, raajii dubbadhuutii, ‘Gooftaan akkana jedha’ jedhi: “ ‘Goraadee!
    Goraadee! Goraadee qaramee cululuqfame,'
  fra-LSG: Parce que je veux exterminer du milieu de toi le juste et le méchant, Mon
    épée sortira de son fourreau, Pour frapper toute chair, Du midi au septentrion.
  yal-yal: Bayo n tinxin muxune nun muxu ɲaxine birin halagima nɛn. Na ma, n na n
    ma silanfanna botinma nɛn a tɛɛni muxune birin xili ma, keli yiifanna ma han kɔmɛnna.
  haw-1868: 'E ke keiki a ke kanaka, e wanana aku oe, a e olelo aku, Ke i mai nei
    ka Haku penei; E ka pahikaua, ua hookalaia ka pahikaua, ua hoohualiia:'
  arb-NAV: '«يَا ابْنَ آدَمَ، تَنَبَّأْ وَقُلْ: هَذَا مَا يُعْلِنُهُ الرَّبُّ: سَيْفٌ،
    سَيْفٌ قَدْ تَمَّ سَنُّهُ وَصَقْلُهُ أَيْضاً.'
  ewe-ewe: '“Ame vi, gblɔ nya ɖi be ‘Nu si Aƒetɔ Yehowa gblɔe nye esi: “ ‘Yi, yi,
    wonyree eye wotutu eŋuti wòle dzo dam.'
  eng-LEE: (21:14) Son of man, prophesy, and say, Thus hath said the Lord, Say, The
    sword, the sword is sharpened, and also polished;
  asm-FB: '“হে মনুষ্য সন্তান, ভাববাণী প্ৰচাৰ কৰি কোৱা, ‘যিহোৱাই এই কথা কৈছে: তুমি
    কোৱা, তৰোৱাল! তৰোৱাল! তোমাক ধাৰ দিয়া আৰু চিকুণ কৰা হ’ব।'
  sus-A: ﭑ تٌ نَتّ تٌنفٌ تِنشِنتْييٍ نُن تِنشِنتَرٍيٍ شِلِ مَ، ﭑ مَ سَنتِدّفّمَ بَمَ
    نّ عَ تّي عِ يِ حَمَ بِرِن شَ قٍ رَ، نَشٍيٍ نَ يِرٍقَنيِ نُن كْولَ مَ.
  fra-SBL: 'Fils d''homme, prophétise, et dis : « Yahvé dit » : « Une épée ! Une épée !
    Il est aiguisé, et également polie.'
  hbo-hbo: יַ֛עַן אֲשֶׁר־הִכְרַ֥תִּי מִמֵּ֖ךְ צַדִּ֣יק וְרָשָׁ֑ע לָ֠כֵן תֵּצֵ֨א חַרְבִּ֧י
    מִתַּעְרָ֛הּ אֶל־כָּל־בָּשָׂ֖ר מִנֶּ֥גֶב צָפֹֽון׃
  kik-kik: '“Mũrũ wa mũndũ, ratha ũhoro, uuge atĩrĩ, ‘Mwathani ekuuga ũũ: “ ‘Harĩ
    rũhiũ rwa njora, harĩ rũhiũ rwa njora, rũnooretwo rũkohĩga, na rũgathũũo rũkahenia,'
  fra-NCL: Et parce que je vais exterminer de ton sein juste et méchant, à cause de
    cela, mon épée sortira de son fourreau contre toute chair, du midi au septentrion.
  cek-AK: 'kami capa, Angraeng mah hae tiah thuih, tiah taphong han ih lok loe, Sumsen
    maeto, sumsen maeto loe tak het moe, hmawt het boeh:'
  cuk-cuk: '“Dule-machi, ibmar-guoed iduakwaa be soge: ‘Bab-Jehová-Bela-Gangued-Nikadi
    weyob sogye, be soge: ” ’Es-suid-nugar bato nue-imakar maid, Es-suid-nugar bato
    datarmakale maid.'
  uig-CYR: 'И инсан оғли, бешарәт берип мундақ дегин: — Рәб Пәрвәрдигар мундақ дәйду:
    — Мана, бир қилич, бир қилич, бисланған, пақиритилған!'
  tel-2017: “నరపుత్రుడా, ప్రవచించి ఇలా చెప్పు, ‘ప్రభువు చెప్పేదేమంటే, ఒక కత్తి, ఒక
    కత్తి! అది పదునుపెట్టి ఉంది. అది మెరుగుపెట్టి ఉంది.
  hat-BSA: '“Fis a lòm, pwofetize e di: ‘Konsa pale SENYÈ a: “Yon nepe! Yon nepe!
    Li file e anplis, klere!'
  kos-kos: '“Mwet sukawil, palye ac fahk nu sin mwet uh lah mea nga, LEUM GOD, fahk
    inge: Sie cutlass, aok sie cutlass pa twetela ac aksaromromyeyukla.'
  hbo-WLC: יַ֛עַן אֲשֶׁר־הִכְרַ֥תִּי מִמֵּ֖ךְ צַדִּ֣יק וְרָשָׁ֑ע לָ֠כֵן תֵּצֵ֨א חַרְבִּ֧י
    מִתַּעְרָ֛הּ אֶל־כָּל־בָּשָׂ֖ר מִנֶּ֥גֶב צָפֽוֹן׃
  ibo-ibo: '“Nwa nke mmadụ buo amụma sị, ‘Ihe a ka Onyenwe anyị kwuru: “ ‘Lee, mma
    agha, lee, mma agha, a mụọla ya, hichakwaa ya.'
  ory-ory: “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି କୁହ, ସଦାପ୍ରଭୁ ଏହି କଥା
    କହନ୍ତି; କୁହ, ଖଡ୍ଗ, ଖଡ୍ଗ, ତାହା ଶାଣିତ ଓ ମଧ୍ୟ ମାର୍ଜିତ ହୋଇଅଛି;
  chk-chk: '“Nöün aramas, kopwe osuni o apasa, pwe iei aloi ngang ewe Samol mi Lapalap:
    Efoch ketilas, efoch ketilas a seisei o misimis,'
  rop-rop: “Isikiyel, yu garra dalim detlot pipul langa Jerusalem, ‘Aibin shapinim
    main bigbala naif en ai garra kilim yumob. Det naif im brabli shainiwan wulijim
    det laitining. Yumob nomo gudbinji en abumbat gudtaim, dumaji det panishmen im
    kaminap na. Dumaji ebribodi nomo bin teiknodis langa main wed.
  ukr-1871: 'Сину чоловічий! пророкуй і скажи: Так говорить Господь Бог — скажи: Меч,
    меч — нагострений і вичищений!'
  deu-1951: '(021-14) schensohn, weissage und sprich: So spricht der HERR: Sprich:
    Das Schwert, ja, das Schwert ist geschärft und geschliffen!'
  eng-JPS: '(21-14) ''Son of man, prophesy, and say: Thus saith the LORD: Say: A sword,
    a sword, it is sharpened, and also furbished:'
  srp-1865: Da istrijebim iz tebe pravednoga i bezbožnoga, zato æe izaæi maè moj iz
    korica svojih na svako tijelo od juga do sjevera.
  lug-lug: “Omwana w’omuntu, wa obunnabbi oyogere nti, ‘Bw’ati bw’ayogera Mukama nti,
    “ ‘Ekitala, ekitala, kiwagaddwa era kiziguddwa,
  heb-heb: בן אדם הנבא ואמרת כה אמר אדני אמר חרב חרב הוחדה וגם מרוטה׃
  ben-IRV: মানুষের সন্তান, ভাববাণী বল, সদাপ্রভু এ কথা বলেন; তুমি বল, তরোয়াল, তরোয়াল
    ওটা ধারালো ও পালিশ করা হয়েছে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਤੂੰ ਆਖ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਆਖ,
    ਤਲਵਾਰ ਸਗੋਂ ਤੇਜ਼ ਅਤੇ ਲਿਸ਼ਕਾਈ ਹੋਈ ਤਲਵਾਰ ਹੈ!
  mya-JVB: အချင်းလူသား ၊ ပရောဖက်ပြု ၍ အရှင်ထာဝရ ဘုရား ၏ အမိန့် တော်ကို ဆင့်ဆို ရမည်မှာ၊
    ထား တော်ကို ထက် စွာ သွေးလေပြီ။ ပြောင်လက် စွာ ပွတ်လေပြီ။
  hmo-hmo: '“Tanobada tauna e, peroveta hereva do oi gwauraia. Taunimanima do oi hamaoroa,
    lau Lohiabada be inai bamona lau hereva noho, lau gwau: Tuari kaia ta, tuari kaia
    ta be idia segea vadaeni, bona ia diaridiari noho danu.'
  urd-urd: ऐ आदमज़ाद, नबुव्वत कर और कह ख़ुदावन्द यूँ फ़रमाता है कि तू कह तलवार बल्कि
    तेज़ और सैकल की हुई तलवार है।
  rus-SYN: 'сын человеческий! изреки пророчество и скажи: так говорит Господь Бог:
    скажи: меч, меч наострен и вычищен;'
  bqc-SIM: Lá málɛ a gbɛ̃maaↄ ń a gbɛ̃vãiↄ dɛdɛ píi, má a fɛ̃nda wo mà gbɛ̃́pii
    lɛ́ò za gɛↄmidↄkĩi oi e gugbãntoo oi.
  tcz-CHONGTHU: “Mihem chapa, mipite chu Pakaija hithu kiseihi pen; chemjam khat,
    chemjam khat akinol hemin chule akinol val tai.
  mar-mar: मानवाच्या मुला, भाकीत कर आणि म्हण असे परमेश्वर देव सांगत आहे, तलवारीला
    धार लावा आणि त्यास चकाकीत करा.
  qub-qub: '«Runa, imano cananpaj cashantapis nogapa jutëcho willacuy. Chaymi ninqui:
    ‹Tayta Diosga caynömi nin: « ‹¡Sabli, sabli! Fiyupa afilashanami, achicyänanpaj
    llushwachashanami caycan.'
  bqp-bqp: Kon bɛɛ kpuro kpeerɑsiɑ. Yen sɔ̃nɑ kon nɛn tɑkobi womɑ sɑɑ yen kɑrɑrun
    di, kpɑ n tɔmbu go sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑn di n kɑ dɑ nɔm geuɔ.
  hat-hat: '-Nonm o! Bay mesaj sa a. Di pèp la men sa mwen menm Seyè a, mwen voye
    di yo: Nepe a, nepe a! Men y''ap file l''. Men y''ap netwaye li.'
  eng-BSB: '“Son of man, prophesy and tell them that this is what the Lord says: ‘A
    sword, a sword, sharpened and polished—'
  eng-WEBPB: '“Son of man, prophesy, and say, ‘The LORD says: “A sword! A sword! It
    is sharpened, and also polished.'
  kbq-kbq: Vahe'mofo mofavremoka amanage hunka kasnampa kea huo, Ra Anumzamo'a amanage
    hie, bainati kazinknona, kume knazageno asanetege'za masave frente'naze.
  nhe-BL: '“Tlacatl, xiquincamahui nopa israelitame huan xiquinilhui tlen ininpantis.
    Xiquinilhui para na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua: ‘Amantzi
    mocualancaitacahua quitentíaj se machete huan quipojpohuaj nelía cuali,'
  gub-BL: — Awa ta'yr, Emume'u uzeapo ma'e ràm nehe kury. — Nezewe haw umume'u zanezar
    iko a'e, ere wanupe nehe. — Takihepuku a'e, takihepuku haime katu a'e. Heny katu
    no.
  eng-DRA: 'Son of man, prophesy, and say: Thus saith the Lord God: Say: The sword,
    the sword is sharpened, and furbished.'
