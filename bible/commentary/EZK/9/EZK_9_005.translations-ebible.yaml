  rus-SYN: 'А тем сказал вслух мой: идите за ним по городу и поражайте; пусть не жалеет
    око ваше, и не щадите;'
  bqc-SIM: 'Ɔ̃ má mà, a ò gbɛ̃́ kĩniↄnɛ à mɛ̀: Àↄ tɛ aà kpɛ, àↄ wɛ̃́lɛ kɛɛlɛ,
    íↄ gbɛ̃dɛdɛ ń wɛgwasai ń kɛ̃́sai.'
  tcz-CHONGTHU: Hichun Pakaiyin pasal achom dang khat koma hitia asei hi kajai. “Amapa
    hung hi khopi sunga khun jui jin lang, achalpang melchihna kipe lou jouse khu
    that gam tan.
  mar-mar: ऐकायला जाईल अशा अंतरावर मग तो बोलला शहरात त्यानंतर प्रवेश कर, व मारुन टाक,
    कुणावरही दया करु नकोस.
  qub-qub: 'Chaypitaga wiyarä pillyacunan aptasha runacunata cayno mandaycajta: «Gamcunapis
    siudäta tumamunayquipaj ayway paypa guepanta. Templöpita gallaycushpayqui mana
    cuyapaypa wañuchiy auquincunata, mösucunata, jipashcunata, wamracunata, warmicunatapis.
    Señalasha cajcunata ichanga ama wañuchinquichu.» Chaura paycunaga Templupa puncuncho
    caycaj auquincunapita-pacha wañuchiyta gallaycuran.'
  bqp-bqp: Mɑ Esekiɛli u nuɑ durɔ wi, u be bɑ tie sɔ̃ɔmɔ u mɔ̀, i durɔ wi swĩiyɔ wuu
    ge sɔɔ kpɑ i tɔmbu so i go. I ku bu mɛɛri kɑ wɔnwɔndu. I ku tii nɛnɛ.
  hat-hat: 'Mwen tande li di lòt mesye yo: -Mache dèyè l'' nan tout lavil la. Epi
    touye! Pa gen pitye pou pesonn. Pa kite pesonn chape!'
  eng-BSB: And as I listened, He said to the others, “Follow him through the city
    and start killing; do not show pity or spare anyone!
  eng-WEBPB: To the others he said in my hearing, “Go through the city after him,
    and strike. Don’t let your eye spare, neither have pity.
  kbq-kbq: Hagi nentahugeno Ra Anumzamo'a mago'a nagara amanage huno zamasami'ne,
    Amefi avaririta rankumapina nevuta, mago vahekura tamasunkura huzmanteta ozamatreta
    zamahe friho huno hu'ne.
  nhe-BL: 'Teipa nijcajqui TOTECO quinilhui nopa sequinoc tlen nesiyaya para tlacame:
    “Xiyaca itepotzco ne tlacatl ipan nochi nopa altepetl huan xiquinmictica nochi
    tlacame tlen ax quipiyaj nopa marca inincuaixco. Amo xiquintlasojtlaca niyon amo
    xiquincahuilica ma choloca.'
  gub-BL: Aenu Tupàn Tuweharupi Wiko Ma'e amogwer awa wanupe ize'eg mehe. — Peho tawhu
    rupi haikweromo teko paw wazuka pà nehe. Pemuhem kar zo amo pe wà nehe. Pepuhareko
    zo amo pe wà nehe.
  eng-DRA: 'And to the others he said in my hearing: Go ye after him through the city,
    and strike: let not your eyes spare, nor be ye moved with pity.'
