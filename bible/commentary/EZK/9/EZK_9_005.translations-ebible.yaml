verse: EZK.009.005
translations:
  mal-C: 'എന്നാൽ മറ്റുള്ളവരോട് ഞാൻ കേൾക്കെ അവിടന്ന് കൽപ്പിച്ചത്: “അവന്റെ പിന്നാലെ
    നഗരത്തിലൂടെച്ചെന്ന് വധിക്കുക; ദയയോ അനുകമ്പയോ കാണിക്കരുത്.'
  deu-TKW: 'Zu den anderen aber sprach er vor meinen Ohren: Geht hinter ihm her durch
    die Stadt hindurch und schlagt drein; blickt nicht mitleidig, noch übt Schonung!'
  lin-lin: 'Wana nazalaki nanu koyoka, alobaki na bato mosusu : « Bolanda ye kati
    na engumba mpe boboma bato na mawa te, bobikisa ata moto moko te !'
  eng-LSV: And to the others he said in my ears, “Pass on into the city after him,
    and strike; your eye does not pity, nor do you spare;
  eng-GNV: 'And to the other he said, that I might heare, Goe ye after him through
    the citie, and smite: let your eye spare none, neither haue pitie.'
  eng-WEBSTER: 'And to the others he said in my hearing, Go ye after him through the
    city, and smite: let not your eye spare, neither have ye pity:'
  nhw-BL: 'Teipa nijcajqui TOTECO quinilhui nopa sequinoc catli nesiyaya para tlacame:
    “Xiyaca itepotzco ne tlacatl ipan nochi nopa altepetl huan xiquinmictica nochi
    masehualme catli amo quipiyaj nopa marca inincuaixco. Amo xiquintlasojtlaca niyon
    amo xiquincahuilica ma choloca.'
  swh-ONEN: Nikiwa ninasikia, akawaambia wale wengine, “Mfuateni anapopita katika
    mji wote mkiua, pasipo huruma wala masikitiko.
  bba-bba: Mɑ Esekiɛli u nuɑ durɔ wi, u be bɑ tie sɔ̃ɔmɔ u mɔ̀, i durɔ wi swĩiyɔ wuu
    ɡe sɔɔ kpɑ i tɔmbu so i ɡo. I ku bu mɛɛri kɑ wɔnwɔndu. I ku tii nɛnɛ.
  eng-KJVCPB: 'And to the others he said in mine hearing, Go ye after him through
    the city, and smite: let not your eye spare, neither have ye pity:'
  luo-luo: Nowachone joma moko ka awinjo niya, “Luweuru kamoro amora modhiye e dalano
    kendo uneg ngʼato angʼata ma ok ukechogi kata ngʼwononegi.
  meu-meu: Bena na kamonai, ia ese unu haida e hamaorodia, eto, Ia murinai hanua ba
    rakaia hanai, bavala-ala; basio haḡeredia bona basio bogadia hisi;
  npi-ULB: मैले सुनिरहँदा उहाँले अरूलाई भन्‍नुभयो, “उसको पछिपछि सहरभरि जाओ र मार ।
    तिमीहरूका आँखामा दया आउन नदेओ, र नछोड,
  yor-yor: Bí mo ṣe ń fetí sí èyí, O tún sọ fún àwọn yòókù pé, “Tẹ̀lé ọkùnrin náà
    lọ sí àárín ìlú láti pa láì dá sí àti láì ṣàánú rárá.
  pes-OPCB: 'آنگاه شنیدم که خداوند به مردان دیگر فرمود: «به دنبال او به شهر بروید
    و کسانی را که بر پیشانی‌شان علامت ندارند، بکشید. هیچ‌کس را زنده نگذارید و به کسی
    رحم نکنید.'
  tgl-ULB: Pagkatapos, narinig ko siyang nagsalita sa iba, “Dumaan kayo sa lungsod
    na kasunod niya at pumatay! Huwag ninyong hayaang magkaroon ng awa ang inyong
    mga mata, at huwag mahabag
  hui-hui: Ani layuago hale ho hewagola Ngode Datagaliwabehanda agali waragariali
    biaruhondo lamialu lalu, Tígua agali o poragonidagua pialu wali agali bibahende
    bo wahole pudaba. Tígua wali agali dara nahe howa mbiraoreli hangubi helo yupe
    nahalimu.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​က​အ​ခြား​သူ​တို့ အား``ထို​သူ​၏​နောက်​သို့​လိုက်​၍​မြို့​တွင်း
    တစ်​လျှောက်​တွင်​သတ်​ဖြတ်​ကြ​လော့။ မည်​သူ့ ကို​မျှ​ချမ်း​သာ​မ​ပေး​နှင့်။ မည်​သူ့​ကို​မျှ
    မ​သ​နား​မ​ညှာ​တာ​နှင့်။-
  bod-N: ཡང་ཁོང་གིས་མི་ལྷག་མ་རྣམས་ལ་འདི་སྐད་དུ། ཁྱོད་རྣམས་མི་དེའི་རྗེས་སུ་འབྲངས་ནས་གྲོང་ཁྱེར་ཡོངས་སུ་སོང་སྟེ་དམར་གསོད་གྱིས་ཤིག
    ཁྱོད་ཚོས་མིག་གིས་ལྟ་སྐྱོང་མ་བྱེད། སྙིང་རྗེ་ཡང་མ་བསྒོམ་ལ།
  sna-sna: Ndichakateerera, iye akati kuna vamwe, “Muteverei nomukati meguta, muuraye,
    musingambonzwiri ngoni kana tsitsi.
  spa-BLM: 'A los demás les dijo a mi oído: “Recorred la ciudad tras él y golpead.
    No dejéis de mirar, ni tengáis piedad.'
  cac-cac: 'Ix lajvi chi'' ix vab''an yalanxi d''a eb'' vin̈ ed''jinac syamc''ab''
    yic oval chi'': Ixiquec d''a spatictac vin̈ chi'', tzex ec'' d''a cal chon̈ab''
    tic smasanil, mocab'' oc'' e c''ol d''a eb'' anima, tze milcham'
  swh-ULB: Kisha akaongea na wengine kupitia kusikia kwangu, “Pita kwenye mji baada
    ya yeye na kuua. Msiache macho yenu yawe na huruma, na msiogope kuharibu
  bel-bel: 'А тым сказаў у слых мой: ідзеце за ім па горадзе і беце; хай не шкадуе
    вока ваша, і ня літуйце;'
  deu-ELBBK: 'Und zu jenen sprach er vor meinen Ohren: Geht hinter ihm her durch die
    Stadt und schlagt; euer Auge schone nicht, und erbarmt euch nicht.'
  mbb-OT: Ne nezineg ku is Megbevayà he migkeǥiyan din sikan is heenem he menge etew
    te, “Tunduǥa niw sikandin pehendiyà te inged ne penhimetayi niw is menge etew
    he wazà marka ziyà te vuked dan. Kenè niw sikandan kehizuwi.
  mal-2015: 'മറ്റേവരോടു ഞാൻ കേൾക്കെ അവൻ: നിങ്ങൾ അവന്റെ പിന്നാലെ നഗരത്തിൽകൂടി ചെന്നു
    വെട്ടുവിൻ! നിങ്ങളുടെ കണ്ണിന്നു ആദരവു തോന്നരുതു; നിങ്ങൾ കരുണ കാണിക്കയുമരുതു.'
  rmc-rmc: 'A šunďom le Devles te phenel okle muršenge: „Džan prekal o foros pal leste
    a murdaren savoren, kaskre čekata nane poznačimen! Ma presikaven lenge ňisavi
    milosť! Te na el tumenge pharo vaš lenge!'
  pes-OPV: و به آنان به سمع من گفت که در عقب او از شهربگذرید و هلاک سازید و چشمان
    شما شفقت نکند و ترحم منمایید.
  ron-1924: 'Яр челорлалць ле-а зис ын аузул меу: „Тречець дупэ ел ын четате ши ловиць;
    окюл востру сэ фие фэрэ милэ ши сэ ну вэ ындураць!'
  ben-OBCV: আমি যখন শুনছিলাম, তিনি অন্যদের বললেন, “তোমরা নগরের মধ্যে ওর পিছনে পিছনে
    যাও এবং কোনও মায়ামমতা না দেখিয়ে লোকদের মেরে ফেলতে থাকো, কাউকে রেহাই দিয়ো না।
  som-som: Oo kuwii kalena wuxuu anigoo maqlaya ku yidhi, Isaga dabadiis magaalada
    dhex mara oo wada laaya, oo indhihiinnu yaanay u tudhin, oo innaba ha u nixina.
  lat-VUC: 'Et illis dixit, audiente me: Transite per civitatem sequentes eum, et
    percutite: non parcat oculus vester, neque misereamini:'
  eng-ASVBT: 'And to the others he said in my hearing, Go ye through the city after
    him, and smite: let not your eye spare, neither have ye pity;'
  ita-1885: 'Ed agli altri disse, udente me: Passate dietro a lui per la città, e
    percotete; il vostro occhio non perdoni, e non risparmiate.'
  eng-LXXUP: 'And he said to the first in my hearing, Go after him into the city,
    and smite: and let not your eyes spare, and have no mercy.'
  eng-ULB: Then he spoke to the others within my hearing, “Pass through the city after
    him and kill. Do not let your eyes have compassion, and do not spare
  spa-VBL: 'Entonces le oí decir a los demás: “Síganle por toda la ciudad y comiencen
    a matar a la gente. No tengan piedad ni misericordia de nadie.'
  fra-_FOB: 'Puis il dit aux autres, de manière que je l''entendis: Passez par la
    ville après lui, et frappez; que votre œil n''épargne personne, et n''ayez point
    de compassion!'
  mal-mal: 'മറ്റുള്ളവരോട് ഞാൻ കേൾക്കെ അവിടുന്ന്: “നിങ്ങൾ അവന്റെ പിന്നാലെ നഗരത്തിൽകൂടി
    ചെന്നു വെട്ടുവിൻ! നിങ്ങളുടെ കണ്ണിന് ആദരവ് തോന്നരുത്; നിങ്ങൾ കരുണ കാണിക്കുകയുമരുത്.'
  urd-GVR: Mere sunte sunte Rab ne dīgar ādmiyoṅ se kahā, “Pahle ādmī ke pīchhe pīchhe
    chal kar logoṅ ko mār ḍālo! Na kisī par tars khāo, na rahm karo
  suz-BL: मिनु मेकोमी आं नेंचा ङा पा अरु आन कली “गेपुकी मेको आ नोले लशा, सहर एर ओंथ
    गाक्‍शा मुर आन कली सतीन। मेको आन कली शिशी मपथु, सुइ आन कली ब्रोंइचा मगेने।
  eng-NOY: And to the others he said, in my hearing, Go ye after him through the city,
    and smite! let not your eyes spare, neither have ye pity!
  ita-1927: 'E agli altri disse, in modo ch’io intesi: “Passate per la città dietro
    a lui, e colpite; il vostro occhio non risparmi alcuno, e siate senza pietà;'
  ckb-ckb: 'ئینجا گوێم لێ بوو بەوانەی فەرموو: «بەدوایدا بڕۆن و بەناو شارەکەدا تێبپەڕن
    و بکوژن. نە چاوەکانتان بەزەییان بێتەوە و نە دڵتان بسووتێ.'
  eng-BBE: 'And to these he said in my hearing, Go through the town after him using
    your axes: do not let your eyes have mercy, and have no pity:'
  kan-OKCV: ಮಿಕ್ಕವರಿಗೆ, “ನೀವು ಪಟ್ಟಣದಲ್ಲೆಲ್ಲಾ ಇವನ ಹಿಂದೆ ಸಂಚರಿಸುತ್ತಾ ಹತಿಸಿರಿ, ಯಾರನ್ನೂ
    ಕಟಾಕ್ಷಿಸದಿರಿ, ಉಳಿಸದಿರಿ,
  tam-2017: 'பின்பு அவர் என்னுடைய காதுகள் கேட்க மற்றவர்களை நோக்கி: நீங்கள் இவன் பின்னாலே
    நகரமெங்கும் சுற்றிவந்து வெட்டுங்கள்; உங்களுடைய கண் தப்பவிடாமலும், நீங்கள் இரங்காமலும்,'
  spa-RV-1909: 'Y á los otros dijo á mis oídos: Pasad por la ciudad en pos de él,
    y herid; no perdone vuestro ojo, ni tengáis misericordia.'
  ron-BTF: 'Și celorlalți le-a spus în auzul meu: Duceți-vă după el prin cetate și
    loviți, ochiul vostru să nu cruțe, nici să nu aveți milă;'
  eng-WEBP: To the others he said in my hearing, “Go through the city after him, and
    strike. Don’t let your eye spare, neither have pity.
  eng-FBV: Then I heard him tell the others, “Follow him all through the city and
    start killing people. Don't be kind or merciful to anyone!
  nld-1939: 'Maar de anderen beval Hij, zodat ik het hoorde: Trekt achter hem aan
    door de stad, en slaat er meedogenloos en zonder genade op in!'
  nch-BL: 'Teipa nijcajqui TOTECO quinilhui nopa sequinoc cati nesiyayaj para tacame:
    “Xiyaca itepotzco ne tacat ipan nochi nopa altepet huan xiquinmictica nochi masehualme
    cati amo quipiyaj nopa marca inincuaixco. Amo xiquintasojtaca yon amo xiquincahuilica
    ma choloca.'
  vie-1934: 'Rồi Ngài phán cùng những người kia cách như cho tôi nghe rằng: Hãy qua
    trong thành đằng sau nó, và đánh; mắt ngươi chớ đoái tiếc, và đừng thương xót.'
  hin-CV: जैसे कि मैंने सुना, उसने दूसरों से कहा, “उसके पीछे-पीछे पूरे शहर में जाओ
    और बिना दया या सहानुभूति दिखाये लोगों को जान से मारते जाओ.
  spa-BES: 'Y oí que a los otros les dijo: Pasen por el pueblo después usando sus
    hachas; no dejen que sus ojos tengan piedad, y no tengan compasión.'
  tdx-tdx: Le hoe re amo ila’eo, am-pitsanoñako, Akia oriho re miranga amy rovay naho
    lafao; ko imetea’o hiheveam-pihaino, vaho ko mitretrè.
  tha-KJV: และพระองค์ตรัสกับคนอื่นๆซึ่งข้าพเจ้าได้ยิ​นว​่า “จงผ่านไปตลอดนครตามชายคนนั้นไปและฆ่าฟันเสีย
    นัยน์​ตาของเจ้าอย่าได้​ปรานี และเจ้าอย่าสงสารเลย
  por-BR-2018: 'E aos outros disse a meus ouvidos: Passai pela cidade depois dele,
    e feri; vossos olhos não poupem, nem tenhais compaixão.'
  deu-ELO: 'Und zu jenen sprach er vor meinen Ohren: Gehet hinter ihm her durch die
    Stadt und schlaget; euer Auge schone nicht, und erbarmet euch nicht.'
  eng-WYC-2018: And he said to them in mine hearing, Go ye through the city, and follow
    ye him, and smite ye; your eye spare not, neither do ye mercy. (And he said to
    the others in my hearing, Go ye through the city, and follow ye him, and strike
    ye them down; do not let your eye spare them, nor have ye any mercy on them.)
  epo-epo: 'Kaj al la aliaj Li diris tiel, ke mi povis aŭdi: Iru tra la urbo post
    li, kaj frapu; via okulo ne indulgu, kaj vi ne kompatu.'
  uig-PIN: 'Wǝ manga anglitip baxⱪa kixilǝrgǝ: — Bu kixining kǝynidin xǝⱨǝrni kezip,
    adǝmlǝrni ⱪiringlar; kɵzünglar rǝⱨim ⱪilmisun, ularƣa iqinglarni aƣritmanglar!'
  beo-beo: Amalalu, Gode da dunu eno ilima sia:be na nabi, “Amo dunu moilaidi ahoanebe
    ilima fa:no bobogema. Dunu huluane medole legema. Mae asigili, huluanedafa medole
    legema.
  tpi-OTNT: Orait na mi harim God i tokim ol 6-pela man i holim bainat samting olsem,
    “Yupela bihainim em i go na kilim olgeta manmeri. Yupela i no ken marimari long
    wanpela na yupela i no ken larim wanpela i stap.
  hau-SA: Yayinda nake saurara, sai ya ce wa waɗansu, “Ku bi shi ta birnin ku kuma
    kashe, babu tausayi ko kuwa jinƙai.
  uig-LAT: 'We manga anglitip bashqa kishilerge: — Bu kishining keynidin sheherni
    kézip, ademlerni qiringlar; közünglar rehim qilmisun, ulargha ichinglarni aghritmanglar!'
  nde-nde: Ngisalalele, wathi kwabanye, “Mlandeleni kulolonke idolobho libulale, kungekho
    sihawu kumbe uzwelo.
  ton-ton: ¶ Pea naʻa ne pehē ki he toko nima naʻe toe, ka ʻoku fanongo ʻa hoku telinga,
    “Muimui atu ʻakimoutolu kiate ia ki he kolo ʻo tāʻi; ʻoua naʻa mamae ʻa homou
    mata, pea ʻoua naʻa mou manavaʻofa.
  ces-1613: 'Oněmno pak řekl tak, že jsem slyšel: Projděte skrze město za ním, a bíte;
    neodpouštějž oko vaše, aniž se slitovávejte.'
  eng-WMB: To the others he said in my hearing, “Go through the city after him, and
    strike. Don’t let your eye spare, neither have pity.
  tam-TCV: நான் கவனித்துக் கேட்டுக்கொண்டிருக்கும்போதே, அவர் மற்றவர்களிடம், “நீங்கள்
    இவன் பின்னே பட்டணமெங்கும் சென்று கொல்லுங்கள். இரக்கமோ கருணையோ காட்டவேண்டாம்.
  ceb-ULB: Unya nakigsulti siya sa uban samtang ako naminaw, “Agi sa siyudad sunod
    kaniya ug pagpatay. Ayaw pagpakita ug kaluoy, ug ayaw palingkawasa
  pol-UBG: 'A słyszałem, że tamtym powiedział tak: Idźcie za nim przez miasto i zabijajcie.
    Niech wasze oko nie oszczędzi nikogo i nie zlituję się nad nikim.'
  urd-GVU: میرے سنتے سنتے رب نے دیگر آدمیوں سے کہا، ”پہلے آدمی کے پیچھے پیچھے چل کر
    لوگوں کو مار ڈالو! نہ کسی پر ترس کھاؤ، نہ رحم کرو
  deu-1912: 'Zu jenen aber sprach er, daß ich''s hörte: Gehet diesem nach durch die
    Stadt und schlaget drein; eure Augen sollen nicht schonen noch übersehen.'
  kan-2017: ಮತ್ತೂ ಆತನು ಉಳಿದವರಿಗೆ, “ನೀವು ಪಟ್ಟಣದಲ್ಲೆಲ್ಲಾ ಇವನ ಹಿಂದೆ ತಿರುಗುತ್ತಾ ಹತಿಸಿರಿ;
    ಯಾರನ್ನೂ ಕಟಾಕ್ಷಿಸದಿರಿ, ಉಳಿಸದಿರಿ; ವೃದ್ಧ, ಯುವಕ, ಯುವತಿ, ಸ್ತ್ರೀ, ಬಾಲಕ ಎನ್ನದೆ ಸಕಲರನ್ನೂ
    ಸಂಹಾರ ಮಾಡಿಬಿಡಿರಿ; ಆದರೆ ಆ ಗುರುತುಳ್ಳವರಲ್ಲಿ ಯಾರನ್ನೂ ಮುಟ್ಟಬೇಡಿರಿ; ನನ್ನ ಆಲಯದಲ್ಲಿಯೇ
