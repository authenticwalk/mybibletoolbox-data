  ben-IRV: বয়ষ্ক মানুষ, যুবক, কুমারী, শিশু ও স্ত্রীলোকদেরকে সবাইকে মেরে ফেল, কিন্তু
    যাদের কপালে চিহ্নটি দেখা যায়, তাদের কারো কাছে যেও না; আর আমার পবিত্র জায়গা থেকে
    শুরু কর।” তাতে তারা গৃহের সামনে অবস্থিত প্রাচীনদের থেকে শুরু করল।
  pan-pan: ਤੁਸੀਂ ਬਜ਼ੁਰਗਾਂ, ਗੱਭਰੂਆਂ, ਕੁਆਰੀਆਂ, ਨਿੱਕੇ ਬੱਚਿਆਂ ਅਤੇ ਔਰਤਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ
    ਮਾਰ ਸੁੱਟੋ, ਪਰ ਜਿਹਨਾਂ ਉੱਤੇ ਨਿਸ਼ਾਨ ਹੈ ਉਹਨਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਦੇ ਨੇੜੇ ਨਾ ਜਾਓ ਅਤੇ ਮੇਰੇ
    ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਸ਼ੁਰੂ ਕਰੋ! ਤਦ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਬਜ਼ੁਰਗਾਂ ਤੋਂ ਜਿਹੜੇ ਭਵਨ ਦੇ ਸਾਹਮਣੇ
    ਸਨ, ਸ਼ੁਰੂ ਕੀਤਾ।
  mya-JVB: အသက်ကြီး သောသူ၊ အသက် ငယ်သောသူ၊ အပျိုမ ၊ သူငယ် ၊ မိန်းမ တို့ကို ရှင်းရှင်းသတ်
    ကြလော့။ သို့ရာတွင် ၊ အမှတ်ပါသောသူကို မချဉ်းကပ်ကြနှင့်။ ငါ၏ သန့်ရှင်းရာဌာန၌ အဦးပြုကြလော့ဟု
    မိန့်တော်မူသည် ကို ငါကြား၏။ သူတို့သည်လည်း၊ အိမ်တော်ရှေ့မှာရှိသော အသက်ကြီးသူတို့ကို
    ရှေ့ဦးစွာသတ်ကြ၏။
  hmo-hmo: tau burukadia, uhau, kekeni badadia, memero, kekeni, bona hahine danu.
    To iena baguna dekenai maka idia abia taudia do umui alaia lasi. Egu Dubu Helaga
    dekena amo inai kara do umui karaia hamatamaia.” Unai dainai idia ese unai tau
    badadia, Dubu Helaga ena vairanai idia gini noho taudia dekenai inai alaia kara
    idia hamatamaia.
  urd-urd: तुम बूढ़ों और जवानों और लड़कियों और नन्हें बच्चों और 'औरतों को बिल्कुल
    मार डालो, लेकिन जिनपर निशान है उनमें से किसी के पास न जाओ; और मेरे हैकल से शुरू'
    करो। तब उन्होंने उन बुजुर्गों से जो हैकल के सामने थे शुरू' किया।
  rus-SYN: старика, юношу и девицу, и младенца и жен бейте до смерти, но не троньте
    ни одного человека, на котором знак, и начните от святилища Моего. И начали они
    с тех старейшин, которые были перед домом.
  bqc-SIM: À maezↄ̃ↄↄ ń ɛ̀waasoↄ ń wɛ̃́ndiaↄ ń nɛ́ↄ ń nↄɛↄ dɛdɛ à ń midɛ píi,
    ãma ásu sↄ̃ gbɛ̃́ pↄ́ wà seelakɛ̀máↄzio. À daalɛ ma kpɛ́u la. Ɔ̃ aa dàalɛ
    gbɛ̃zↄ̃ↄ pↄ́ kú Dii kpɛ́ kpɛɛlɛↄwa.
  tcz-CHONGTHU: Khotona leh lainatpi musah hih in tehse khangdong, nungah leh nupi,
    chuleh chapang neoho geijin that soh hel in. Amavang achalpang melchihna nei jouse
    vang tongkha hih in. Hiche houin mun laitah a hin pan jengin, hijeh chun mitha
    chu lamkai 70 ho a chun apan tauve.
  mar-mar: म्हातारे असो, तरुण, कुमारी, लहान मुले किंवा स्त्रिया सर्वांना मारुन टाका.
    पण ज्याच्या माथ्यावर खुण आहे त्याच्याजवळ जाऊ नका. माझ्या पवित्र ठिकाणाहून सुरुवात
    करा, मग म्हाताऱ्यापासून सुरुवात केली व माझ्या निवासापुढे आले.
  qub-qub: '@see-verse:EZK.009.005'
  bqp-bqp: I bu goowo mɑm mɑm tɔkɔnu kɑ ɑluwɑɑsibɑ kɑ wɔndiɑbɑ kɑ tɔn kurɔbu kɑ bibu.
    Adɑmɑ i ku be bɑ yĩreru koosi mi bɑbɑ. I toruo sɑɑ nɛn sɑ̃ɑ yerun di. Mɑ bɑ toruɑ
    kɑ Isirelibɑn guro gurobu be bɑ wɑ̃ɑ dii ten kɔnnɔwɔ.
  hat-hat: Touye ni granmoun, ni jenn gason, ni jenn fi, ni fanm, ni timoun. Men,
    pa manyen moun ki gen mak sou fwon yo. Konmanse depi nan tanp mwen an. Yo konmanse
    ak chèf fanmi ki te kanpe nan Tanp lan.
  eng-BSB: Slaughter the old men, the young men and maidens, the women and children;
    but do not go near anyone who has the mark. Now begin at My sanctuary.” So they
    began with the elders who were before the temple.
  eng-WEBPB: Kill utterly the old man, the young man, the virgin, little children
    and women; but don’t come near any man on whom is the mark. Begin at my sanctuary.”
    Then they began at the old men who were before the house.
  kbq-kbq: Hagi maka ozafanafama, kasefa vene'nema, kasefa mofa'nema, neone mofavreramima,
    a'neraminena maka zamahe hana hiho. Hianagi avame'zama kokovite'ma me'nea vahera
    zamavakora osiho. Ra mono nomofo avugama mani'naza vaheteti agafa huteta viho.
  nhe-BL: Xiquinmictica huehuentzitzi, telpocame, ichpocame, coneme huan sihuame.
    Pero tlen quipixtoque nopa marca, amo xiquinmictica. Huan xijpehualtica xiquinmictica
    nica ipan notiopa.” Huajca yajuanti pejque quinmictíaj nopa 70 huehue tlacame
    tlen itztoyaj nopano ipan tiopamitl.
  gub-BL: 'Pezuka paw rupi pe wà nehe: tua''uhez ma''e wà, ihya''uhez ma''e wà, kwàkwàmo
    wà, kuzàtài wà, kuzà wà, wamemyr wà. Aze amo wereko a''e ze''eg wehàpykàg rehe
    nehe, pezuka zo nehe. Pezypyrog xe heràpuzuhu pupe nehe, i''i wanupe. Uzypyrog
    tuwihaw tàpuzuhu henataromo har wazuka pà wà kury.'
  eng-DRA: 'Utterly destroy old and young, maidens, children and women: but upon whomsoever
    you shall see Thau, kill him not, and begin ye at my sanctuary. So they began
    at the ancient men who mere before the house.'
