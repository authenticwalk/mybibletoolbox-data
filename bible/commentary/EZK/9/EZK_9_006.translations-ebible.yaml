verse: EZK.009.006
translations:
  mal-C: വൃദ്ധന്മാരെയും യുവാക്കളെയും യുവതികളെയും മാതാക്കളെയും കുഞ്ഞുങ്ങളെയും നിശ്ശേഷം
    കൊന്നുകളവിൻ, എന്നാൽ അടയാളമുള്ള ഒരുവനെയും തൊടരുത്. എന്റെ വിശുദ്ധമന്ദിരത്തിൽനിന്നു
    തുടങ്ങുവിൻ.” അങ്ങനെ അവർ ആലയത്തിന്റെ മുന്നിലുണ്ടായിരുന്ന നേതാക്കന്മാരുടെ ഇടയിൽനിന്നുതന്നെ
    ആരംഭിച്ചു.
  deu-TKW: Greis, Jüngling und Jungfrau und Kinder und Weiber metzelt nieder; einen
    jeden aber, der das Zeichen an sich hat, laßt unberührt. Fangt an bei meinem Heiligtume!
    Da fingen sie an mit den Vornehmen, die sich vor dem Tempel befanden.
  lin-lin: Boboma bampaka, bilenge, basali ya mibali, basali ya basi mpe bana mike ;
    kasi bomeka kosimba te moto nyonso oyo azali na elembo na elongi. Bobanda na Esika
    na Ngai ya bule ! » Boye babandaki na bampaka oyo bazalaki liboso ya Tempelo.
  eng-LSV: aged, young man, and virgin, and infant, and women, you slay—to destruction;
    and against any man on whom [is] the mark you do not go near, and you begin from
    My sanctuary.”
  eng-GNV: Destroy vtterly the old, and the yong, and the maides, and the children,
    and the women, but touch no man, vpon whome is the marke, and begin at my Sanctuarie.
    Then they began at the Ancient men, which were before the house.
  eng-WEBSTER: 'Slay utterly old and young, both maids, and little children, and women:
    but come not near any man upon whom is the mark; and begin at my sanctuary. Then
    they began at the elderly men who were before the house.'
  nhw-BL: Xiquinmictica huehuentzitzi, telpocame, ichpocame, coneme huan sihuame.
    Pero catli quipixtoque nopa marca, amo xiquinmictica. Huan xijpehualtica xiquinmictica
    nica ipan notiopa.” Huajca inijuanti pejque quinmictíaj nopa 70 huehue tlacame
    catli itztoyaj nopona ipan tiopamitl.
  swh-ONEN: Waueni wazee, vijana wa kiume na wa kike, wanawake na watoto, lakini msimguse
    mtu yeyote mwenye alama. Anzieni katika mahali pangu patakatifu.” Kwa hiyo wakaanza
    na wale wazee waliokuwa mbele ya Hekalu.
  bba-bba: I bu ɡoowo mɑm mɑm tɔkɔnu kɑ ɑluwɑɑsibɑ kɑ wɔndiɑbɑ kɑ tɔn kurɔbu kɑ bibu.
    Adɑmɑ i ku be bɑ yĩreru koosi mi bɑbɑ. I toruo sɑɑ nɛn sɑ̃ɑ yerun di. Mɑ bɑ toruɑ
    kɑ Isirelibɑn ɡuro ɡurobu be bɑ wɑ̃ɑ dii ten kɔnnɔwɔ.
  eng-KJVCPB: 'slay utterly old and young, both maids, and little children, and women:
    but come not near any man upon whom is the mark; and begin at my sanctuary. Then
    they began at the ancient men which were before the house.'
  luo-luo: Neguru jomadongo gi jomatindo, jotich ma nyiri gi ma yawuowi, mon kod nyithindo,
    to kik umul ngʼato angʼata man-gi kido e lela wangʼe. Chakuru timo kamano e kara
    maler mar lemo.” Kuom mano negichako gi jodongo mane ni e nyim hekalu.
  meu-meu: iahu bavaladia mase, bona uhau, ulato, memero, kekeni, bona hahine danu;
    a baguna mai toana tauna ta basio daua toho. Egu gabu helaḡana amo ba matamaia.
    Taunabunai idia ese unu hanua tau-badadia dubu vairanai nohodia ediai e matamaia.
  npi-ULB: वृद्ध मानिस, जवान मानिस, कन्‍या, साना बालकहरू र स्‍त्रीहरू । ती सबैलाई
    मार! तर निधारमा त्‍यो चिन्‍ह भएको कसैलाई पनि नछोओ । मेरो पवित्रस्‍थानदेखि नै सुरु
    गर ।” यसैले मन्‍दिरको सामु भएका धर्म-गुरुहरूदेखि नै तिनीहरूले सुरु गरे ।
  yor-yor: Ẹ pa arúgbó àti ọ̀dọ́mọkùnrin, ẹ pa ọlọ́mọge, obìnrin àti ọmọ kéékèèké,
    ṣùgbọ́n ẹ má ṣe fi ọwọ́ kan àwọn tó ní àmì. Ẹ bẹ̀rẹ̀ láti ibi mímọ́.” Bẹ́ẹ̀ ni
    wọ́n sì bẹ̀rẹ̀ láti ọ̀dọ̀ àwọn àgbàgbà tó wà níwájú tẹmpili.
  pes-OPCB: پیر و جوان، دختر و زن و بچه، همه را از بین ببرید؛ ولی به کسانی که بر روی
    پیشانی‌شان علامت هست، دست نزنید. این کار را از خانهٔ من شروع کنید.» پس با کشتن
    بزرگان قوم که در خانهٔ خدا بودند، کشتار را شروع کردند.
  tgl-ULB: maski alin sa matatanda, binata, dalaga, maliliit na mga bata o kababaihan.
    Patayin ninyo silang lahat! Ngunit huwag ninyong lapitan ang sinumang lalaki na
    may palatandaan sa kaniyang ulo. Magsimula kayo sa aking santuwaryo!” Kaya sinimulan
    nila sa matatandang lalaki na nasa harap ng bahay.
  hui-hui: Wali agali wahe karubi wandari igiri daliahe karubi waneigini gali biru
    ngarubi waneigini ai̱ya bedaru bibahende bo wahai halimu. Agali haguane i̱naga
    andaha haga karu ala bo wahalu bama pialu marubi bo wahai halimu. Anigo wali agali
    tinaga wanakuini i̱naga magi mbira wiagua uruni dege nabe helalimu, lalu lamini.
    Ani laya handala tigua pialu agali haguane maru Anduane Homogonaga anda heagoha
    kaware haparaho haga hearu ala bo wahai hene.
  mya-mya: အ​သက်​ကြီး​သူ​များ၊ ပျို​ရွယ်​သူ​ယောကျာ်း မိန်း​မ​များ၊ က​လေး​အ​မေ​များ​နှင့်​က​လေး
    များ​ကို​သတ်​ကြ​လော့။ သို့​ရာ​တွင်​န​ဖူး တွင်​အ​မှတ်​သ​ညာ​ရှိ​သူ​တစ်​စုံ​တစ်​ယောက်
    ကို​မျှ​မ​ထိ​နှင့်။ ငါ​၏​ဗိ​မာန်​တော်​မှ​အ​စ ပြု​၍​ဆောင်​ရွက်​လော့'' ဟု​မိန့်​တော်​မူ​သည်
    ကို​ငါ​ကြား​ရ​၏။ သို့​ဖြစ်​၍​ထို​သူ​တို့​သည် ဗိ​မာန်​တော်​တွင်​ရပ်​လျက်​နေ​သော
    ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​သက်​ကြီး​သူ​များ​ကို​ဦး စွာ​သတ်​ကြ​၏။
  bod-N: ཁྱོད་ཚོས་ངའི་གནས་དམ་པ་ནས་འགོ་བརྩམས་ཏེ། རྒན་པ་དང་ན་གཞོན། ན་ཆུང་མ། ཕྲུ་གུ།
    བུད་མེད་བཅས་ཐམས་ཅད་དམར་གསོད་གྱིས་ཤིག ཡིན་ཡང་དཔྲལ་བར་རྟགས་ཡོད་པ་རྣམས་ལ་གནོད་མ་བསྐྱལ་ཞིག་ཅེས་གསུངས་པ་ངས་ཐོས་ཤིང་།
    དེ་ནས་ཁོ་ཚོས་མཆོད་ཁང་མདུན་གྱི་རྒན་པོ་རྣམས་ནས་བཟུང་དམར་གསོད་བྱེད་པའི་འགོ་བརྩམས་སོ།
    །
  sna-sna: Urayai vatana, majaya navarandakadzi, madzimai navana, asi musabata ani
    zvake ano munembo. Mutangire paimba tsvene yangu.” Saka vakatanga navakuru vakanga
    vari mberi kwetemberi.
  spa-BLM: Matad completamente al anciano, al joven, a la virgen, a los niños y a
    las mujeres; pero no os acerquéis a ningún hombre en el que esté la marca. Comienza
    por mi santuario”. Entonces empezaron con los ancianos que estaban delante de
    la casa.
  cac-cac: masanil eb' vin̈ ichamtac vinac, eb' vin̈ quelemtac, eb' ix cob'estac,
    eb' ix ix yed' eb' unin, masanto man̈xalaj junoc eb' scani. Palta man̈ e milcham
    junoc eb' ayoch yechel d'a snan̈al chi'. Tze chael yich d'a in templo tic, xchi
    Jehová. Ix schaanel yich eb' vin̈ smilancham eb' vin̈ ichamtac vinac ayec' d'a
    yamaq'uil templo chi'.
  swh-ULB: iwe mzee, kijana, msichana, mtoto mdogo au wanawake. Waueni watu wote!
    Lakini msimkaribie mtu yeyote ambaye mwenye alama kwenye kichwa chake. Anzeni
    katika patakatifu pangu!” Hivyo wakaanza na wazee waliokuwa mbele ya nyumba.
  bel-bel: старога, юнака і дзяўчыну, і дзіця і жанчын беце да сьмерці, але не чапайце
    ніводнага чалавека, на якім знак, і пачнеце ад сьвятыні Маёй. І пачалі яны з тых
    старэйшынаў, якія былі перад Домам.
  deu-ELBBK: Mordet bis zur Vertilgung Greise, Jünglinge und Jungfrauen und Kinder
    und Frauen! Aber naht euch niemand, an dem das Zeichen ist; und bei meinem Heiligtum
    sollt ihr anfangen. Und sie fingen an bei den alten Männern, die vor dem Haus
    waren.
  mbb-OT: Penhimetayi niw is menge meǥurang, menge vetan-en he menge maama wey menge
    vahi, menge iney, menge vatà, piru kenè niw kevuta is duen dan menge marka. Diyè
    kew puun te valey ku.” Umbe midhuna zan penhimetayi is menge pengulu he ziyà te
    egkesineruwan duen te valey te Nengazen.
  mal-2015: വൃദ്ധന്മാരെയും യൗവനക്കാരെയും കന്യകമാരെയും പൈതങ്ങളെയും സ്ത്രീകളെയും കൊന്നുകളവിൻ!
    എന്നാൽ അടയാളമുള്ള ഒരുത്തനെയും തൊടരുതു; എന്റെ വിശുദ്ധമന്ദിരത്തിൽ തന്നേ തുടങ്ങുവിൻ
    എന്നു കല്പിച്ചു; അങ്ങനെ അവർ ആലയത്തിന്റെ മുമ്പിൽ ഉണ്ടായിരുന്ന മൂപ്പന്മാരുടെ ഇടയിൽ
    തുടങ്ങി.
  rmc-rmc: Murdaren le phure muršes, le terne čhas, la terňa čha, la da the le čhaven.
    Ale ma chuden tumen olendar, ko hine poznačimen! Chuden ešeb andre miro Chramos!“
    Avke on chudle te murdarel le phurederen, so sas anglo Chramos.
  pes-OPV: پیران و جوانان و دختران و اطفال و زنان را تمام به قتل رسانید، اما به هرکسی‌که
    این نشان را دارد نزدیک مشوید و ازقدس من شروع کنید.» پس از مردان پیری که پیش خانه
    بودند شروع کردند.
  ron-1924: Учидець ши нимичиць пе бэтрынь, пе тинерь, пе фечоаре, пе копий ши пе
    фемей, дар сэ ну вэ атинӂець де ничунул дин чей че ау семнул пе фрунте! Ынчепець
    ынсэ ку Локашул Меу чел Сфынт!” Ей ау ынчепут ку бэтрыний каре ерау ынаинтя Темплулуй.
  ben-OBCV: বুড়ো, যুবক, যুবতী, স্ত্রীলোকদের ও ছোটো ছেলেমেয়েদের মেরে ফেলো, কিন্তু
    যাদের চিহ্ন আছে তাদের ছুঁয়ো না। আমার উপাসনা গৃহ থেকে শুরু করো।” তাতে তারা মন্দিরের
    সামনে প্রাচীন লোকদের দিয়ে শুরু করল।
  som-som: Oo waxaad wada laysaan odayaasha, iyo barbaarrada, iyo gabdhaha, iyo carruurta
    yaryar, iyo naagahaba, laakiinse innaba ha u dhowaanina nin alla ninkii ay calaamaddu
    ku taal, oo waxaad ka bilowdaan meeshayda allabariga. Markaasay waxay ka bilaabeen
    raggii odayaasha ahaa oo guriga hortiisa joogay.
  lat-VUC: 'senem, adolescentulum et virginem, parvulum et mulieres interficite usque
    ad internecionem: omnem autem super quem videritis thau, ne occidatis: et a sanctuario
    meo incipite. Cœperunt ergo a viris senioribus, qui erant ante faciem domus.'
  eng-ASVBT: 'slay utterly the old man, the young man and the virgin, and little children
    and women; but come not near any man upon whom is the mark: and begin at my sanctuary.
    Then they began at the old men that were before the house.'
  ita-1885: Uccidete ad esterminio vecchi, e giovani, e vergini, e piccoli fanciulli,
    e donne; ma non vi accostate ad alcuno, sopra cui sia il segno; e cominciate dal
    mio santuario. Essi adunque cominciarono da quegli uomini anziani, ch'erano davanti
    alla Casa.
  eng-LXXUP: 'Slay utterly old man and youth, and virgin, and infants, and women:
    but go ye not nigh any on whom is the mark: begin at my sanctuary. So they began
    with the elder men who were within in the house.'
  eng-ULB: either old man, young man, virgin, little children or women. Kill all of
    them! But do not approach anyone who has the mark on his head. Begin at my sanctuary!”
    So they began with the elders who were in front of the house.
  spa-VBL: Maten a los ancianos, a los jóvenes y a las niñas, a las mujeres y a los
    niños, pero no se acerquen a los que tienen la marca. Empezad por mi santuario”.
    Así que empezaron por matar a los ancianos que estaban delante del Templo.
  fra-_FOB: Vieillards, jeunes gens, vierges, enfants et femmes, tuez-les tous jusqu'à
    extermination; mais n'approchez pas de quiconque portera la marque, et commencez
    par mon sanctuaire. Ils commencèrent donc par les anciens qui étaient devant la
    maison.
  mal-mal: വൃദ്ധന്മാരെയും യൗവനക്കാരെയും കന്യകമാരെയും കുഞ്ഞുങ്ങളെയും സ്ത്രീകളെയും കൊന്നുകളയുവിൻ!
    എന്നാൽ അടയാളമുള്ള ഒരുത്തനെയും തൊടരുത്; എന്റെ വിശുദ്ധമന്ദിരത്തിൽ തന്നെ തുടങ്ങുവിൻ”
    എന്ന് കല്പിച്ചു; അങ്ങനെ അവർ ആലയത്തിന്റെ മുമ്പിൽ ഉണ്ടായിരുന്ന മൂപ്പന്മാരുടെ ഇടയിൽ
    തുടങ്ങി.
  urd-GVR: balki buzurgoṅ ko kuṅwāre-kuṅwāriyoṅ aur bāl-bachchoṅ samet maut ke ghāṭ
    utāro. Sirf unheṅ chhoṛnā jin ke māthe par nishān hai. Mere maqdis se shurū karo!”
    Chunāṅche ādmiyoṅ ne un buzurgoṅ se shurū kiyā jo Rab ke ghar ke sāmne khaṛe the.
  suz-BL: खूशो, ठिटा ठिटी, मीश मुर नु आल ब्रेप्‍च नेल्‍ल आन कली सतीन। तन्‍न आन कुप्‍फीम
    मेको चिन्‍ड पाइश्‍शो आन कली मथिने। आं बाक्‍तीक रे मेको मो पचा गोने” दे माइक्‍तीमी।
    मिनु मेकोपुकीम मेको परमप्रभु यावे आ खिं आ ङोंइती बाक्‍शो खाल्‍पा आन रेन मो पचा
    गोम्‍तेक्‍म। येरमीया २५:२९
  eng-NOY: The old man, the youth, the virgin, little children and women, slay and
    destroy; but come not near any one upon whom is the mark; and begin at my sanctuary.
    Then began they at the elders that were before the house.
  ita-1927: uccidete, sterminate vecchi, giovani, vergini, bambini e donne, ma non
    vi avvicinate ad alcuno che porti il segno; e cominciate dal mio santuario”. Ed
    essi cominciarono da quegli anziani che stavano davanti alla casa.
  ckb-ckb: پیر و گەنج و کچ و منداڵ و ئافرەتەکان لەناوببەن و بیانکوژن، بەڵام ئەو کەسەی
    نیشانەکەی پێوەیە لێی نزیک مەبنەوە. لە پیرۆزگاکەمەوە دەستپێبکەن.» ئەوانیش لەو پیرانەوە
    دەستیان پێکرد کە لەبەردەم ماڵەکە بوون.
  eng-BBE: 'Give up to destruction old men and young men and virgins, little children
    and women: but do not come near any man who has the mark on him: and make a start
    at my holy place. So they made a start with the old men who were before the house.'
  kan-OKCV: ವೃದ್ಧ, ಯುವಕ, ಯುವತಿಯರನ್ನು ಮತ್ತು ಎಳೆಗೂಸುಗಳನ್ನು ಮತ್ತು ಹೆಂಗಸರನ್ನು ಕೊಂದುಹಾಕಿರಿ.
    ಆದರೆ ಗುರುತು ಯಾವನ ಮೇಲೆ ಇದೆಯೋ, ಅವನನ್ನು ಮುಟ್ಟಬೇಡಿರಿ. ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದಲೇ ಪ್ರಾರಂಭಿಸಿರಿ”
    ಎಂದಾಗ, ಅವರು ಆಲಯದ ಮುಂದೆ ಇದ್ದ ಹಿರಿಯರಿಂದ ಪ್ರಾರಂಭಿಸಿದರು.
