verse: EZK.009.010
translations:
  mal-C: അതുകൊണ്ട് എന്റെ കണ്ണുകൾ അവരോട് അനുകമ്പ കാട്ടുകയോ ഞാൻ വിട്ടുവീഴ്ച കാണിക്കുകയോ
    ചെയ്യുകയില്ല. അവരുടെ പ്രവൃത്തികൾക്ക് അനുസൃതമായി ഞാൻ അവരുടെ തലമേൽ പകരംവീട്ടും.”
  deu-TKW: 'Nun will auch ich nicht mitleidig blicken und nicht Schonung üben: ihren
    Wandel gebe ich ihnen auf ihren Kopf!'
  lin-lin: Yango wana, Ngai mpe nakotala bango na liso ya mawa te mpe nakobikisa bango
    te. Kasi nakotanga mabe na bango na mito na bango.
  eng-LSV: And I also, My eye does not pity, nor do I spare; I have put their way
    on their own head.”
  eng-GNV: As touching me also, mine eye shall not spare them, neither will I haue
    pitie, but will recompence their wayes vpon their heades.
  eng-WEBSTER: And as for me also, my eye shall not spare, neither will I have pity,
    but I will recompense their way upon their head.
  nhw-BL: Huajca amo niquintlasojtlas, niyon amo niquincahuilis ma choloca. Chicahuac
    niquintlatzacuiltis quen quinamiqui ica nopa fiero tlamantli catli quichijtoque.”
  swh-ONEN: Kwa hiyo sitawahurumia wala kuwaachilia lakini nitaleta juu ya vichwa
    vyao, yale waliyoyatenda.”
  bba-bba: Yen sɔ̃nɑ nɛn tii nɑ̀ n bu sɛɛyɑsiɑmɔ, nɑ ǹ bu mɛɛrimɔ kɑ wɔnwɔndu. Nɑ
    ǹ mɑɑ tii nɛnumɔ. Kon bu ben dɑɑ kɔsiewɑ ye bɑ kuɑ.
  eng-KJVCPB: And as for me also, mine eye shall not spare, neither will I have pity,
    but I will recompense their way upon their head.
  luo-luo: Omiyo ok abi kechogi kata ngʼwononigi ma ok akumogi, to abiro kumogi kuom
    gik magisetimo.”
  meu-meu: A lau be basina haḡeredia bona basina bogadia hisi, a edia kara heḡereḡeredia
    ai na tubuadia ai baina kara.
  npi-ULB: यसैले मेरा आँखामा दया हुनेछैनँ, र म तिनीहरूलाई छोड्‌नेछैनँ । बरु म ती सबै
    तिनीहरूकै शिरमा खन्‍याइदिनेछु ।”
  yor-yor: Nítorí náà, èmi kò ní wò wọ́n pẹ̀lú àánú, èmi kò sì ní dá wọn sí, ṣùgbọ́n
    Èmi yóò dá ohun tí wọ́n ti ṣe padà sórí wọn.”
  pes-OPCB: پس من نیز بر ایشان رحم نخواهم کرد و از سر تقصیراتشان نخواهم گذشت. آنها
    را به سزای همهٔ اعمالشان خواهم رساند.»
  tgl-ULB: Kung gayon, hindi titingin nang may awa ang aking mata, at hindi ko sila
    kaaawaan. Sa halip, dadalhin ko ang lahat ng mga ito sa kanilang mga ulo.”
  hui-hui: Anidagua bialu hayagonaga i̱na ti dara halu mbiraoreli hangubi mbira helo
    yupe naholebero. Tigua wali agali maru heneruhondo mana biyadagua nde i̱na tihondobi
    biadai bulebero, lene.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သူ​တို့​ကို​သ​နား​မည် မ​ဟုတ်။ ချမ်း​သာ​ပေး​လိမ့်​မည်​မ​ဟုတ်။
    ထို​သူ တို့​သူ​တစ်​ပါး​အား​ပြု​ကြ​သည်​အ​တိုင်း သူ​တို့​အား​ငါ​ပြု​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས། ངས་མིག་གིས་ལྟ་སྐྱོང་མི་བྱེད་ལ་སྙིང་རྗེ་ཡང་མི་བསྒོམ་ཏེ། ངས་ཁོ་ཚོས་སྤྱད་པའི་དོན་བཞིན་དུ་ཁོ་ཚོའི་སྟེང་དུ་ལན་འཇལ་ལོ་ཞེས་གསུངས།
  sna-sna: Saka handingambovanzwira tsitsi kana kuvaponesa, asi ndichauyisa pamisoro
    yavo zvavakaita.”
  spa-BLM: En cuanto a mí también, mi ojo no perdonará, ni tendré piedad, sino que
    haré recaer su camino sobre su cabeza.”
  cac-cac: A ticnaic maxtzac oc' in c'ol d'a eb', ol vac'xon̈ejoch syaelal eb' yuj
    masanil tas tz'el sc'ulani, xchi Jehová.
  swh-ULB: Hivyo kisha, macho yangu hataangalia kwa huruma, na sintoacha kuwaharibu.
    Badala yake nitaileta juu ya vichwa vyao.”
  bel-bel: Затое і Маё вока не ўмілажаліцца, і не памілую; абярну іх паводзіны на
    іхнюю галаву.
  deu-ELBBK: So auch ich – mein Auge soll nicht schonen, und ich werde mich nicht
    erbarmen; ihren Weg will ich auf ihren Kopf bringen.
  mbb-OT: Umbe kenè ku sikandan egkehizuwan; ebeelan ku ziyà te kandan is mibeelan
    dan diyà te zuma.”
  mal-2015: ഞാനോ എന്റെ കണ്ണിന്നു ആദരവു തോന്നാതെയും ഞാൻ കരുണ കാണിക്കാതെയും അവരുടെ നടപ്പിന്നു
    തക്കവണ്ണം അവരുടെ തലമേൽ പകരം കൊടുക്കും എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: Vašoda mange na ela vaš lenge pharo a na presikavava lenge ňisavi milosť,
    ale visarava lenge pale oda nalačhipen, so on kerde avre manušenge.“
  pes-OPV: پس چشم من نیز شفقت نخواهد کرد و من رحمت نخواهم فرمود، بلکه رفتار ایشان
    را بر سر ایشان خواهم آورد.»
  ron-1924: Де ачея ши Еу вой фи фэрэ милэ ши ну Мэ вой ындура, чи вой фаче сэ кадэ
    асупра капулуй лор фаптеле лор.”
  ben-OBCV: সেইজন্য আমি তাদের প্রতি করুণা দেখাব না অথবা ক্ষমা করব না, কিন্তু তারা
    যা করেছে তার ফল আমি তাদের উপর ঢেলে দেব।”
  som-som: Oo aniguna indhahaygu uma tudhi doonaan, oo innaba uma aan nixi doono,
    laakiinse jidkooda ayaan madaxooda kaga abaalmarin doonaa.
  lat-VUC: 'Igitur et meus non parcet oculus, neque miserebor: viam eorum super caput
    eorum reddam.'
  eng-ASVBT: And as for me also, mine eye shall not spare, neither will I have pity,
    but I will bring their way upon their head.
  ita-1885: Perciò, l'occhio mio non perdonerà, ed io non risparmierò; io renderò
    loro la lor via in sul capo.
  eng-LXXUP: 'Therefore mine eye shall not spare, neither will I have any mercy: I
    have recompensed their ways upon their heads.'
  eng-ULB: So then, my eye will not look with compassion, and I will not spare them.
    I will instead bring it all on their heads.”
  spa-VBL: Pero ciertamente no seré amable con ellos ni tendré piedad. Me aseguraré
    de que sufran las consecuencias de lo que han hecho”.
  fra-_FOB: Eh bien, mon œil aussi ne les épargnera pas, et je n'aurai point de compassion;
    je ferai retomber leur conduite sur leur tête.
  mal-mal: ഞാനോ എന്റെ കണ്ണിന് ആദരവ് തോന്നാതെയും ഞാൻ കരുണ കാണിക്കാതെയും അവരുടെ നടപ്പിനു
    തക്കവണ്ണം അവരുടെ തലമേൽ പകരം കൊടുക്കും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Is lie na maiṅ un par tars khāūṅgā, na rahm karūṅga balki un kī harkatoṅ
    kī munāsib sazā un ke saroṅ par lāūṅgā.”
  suz-BL: मोपतीके गो मेको आन कली शिशी मपथु सुइ आन कली ब्रोंइचा मगेनुङ। मेको आन पशो
    खोदेंशो पा सजाइ गेनुङमी” देंत। इजीकीएल ७:४
  eng-NOY: Therefore mine eye shall not spare, neither will I have pity. Their way
    will I recompense upon their head.
  ita-1927: Perciò, anche l’occhio mio non risparmierà nessuno, io non avrò pietà,
    e farò ricadere sul loro capo la loro condotta”.
  ckb-ckb: لەبەر ئەوە منیش چاوەکانم بەزەییان نایەتەوە و دەستم لێیان ناپارێزم. کردەوەکانی
    خۆیان بەسەر خۆیاندا دەهێنمەوە.»
  eng-BBE: And as for me, my eye will not have mercy, and I will have no pity, but
    I will send the punishment of their ways on their heads.
  kan-OKCV: ನಾವಂತು ಅವರನ್ನು ಕಟಾಕ್ಷಿಸೆನು, ಉಳಿಸೆನು, ಅವರ ದುರ್ನಡತೆಯನ್ನು ಅವರ ತಲೆಗೆ ಕಟ್ಟುವೆನು,”
    ಎಂದು ಹೇಳಿದರು.
  tam-2017: ஆகையால் என்னுடைய கண் தப்பவிடுவதுமில்லை, நான் இரக்கம்செய்வதுமில்லை; அவர்களுடைய
    வழியின் பலனை அவர்கள் தலையின்மேல் இறங்கச்செய்வேன் என்றார்.
  spa-RV-1909: 'Así pues, yo, mi ojo no perdonará, ni tendré misericordia: el camino
    de ellos tornaré sobre su cabeza.'
  ron-BTF: Și cât despre mine de asemenea, ochiul meu nu va cruța, nici nu voi avea
    milă, ci voi întoarce calea lor asupra capului lor.
  eng-WEBP: As for me also, my eye won’t spare, neither will I have pity, but I will
    bring their way on their head.”
  eng-FBV: But I certainly won't be kind to them or have mercy on them. I will make
    sure they suffer the consequences of what they've done.”
  nld-1939: Daarom zal Ik zonder mededogen of ontferming hun daden op hun hoofd doen
    komen.
  nch-BL: Huajca amo niquintasojtas, yon amo niquincahuilis ma choloca. Chicahuac
    niquintatzacuiltis quej quinamiqui ica nopa fiero tamanti cati quichijtoque.”
  vie-1934: Về phần ta, mắt ta cũng chẳng đoái tiếc chúng nó, và ta không thương xót;
    ta sẽ làm cho đường lối chúng nó đổ lại trên đầu chúng nó.
  hin-CV: इसलिये मैं उन पर दया दृष्टि नहीं करूंगा या उन्हें नहीं छोड़ूंगा, पर मैं
    उनके कामों को उन्हीं पर डाल दूंगा.”
  spa-BES: Y en cuanto a mí, mi ojo no tendrá piedad, y no tendré misericordia, pero
    enviaré el castigo de sus acciones sobre sus cabezas.
  tdx-tdx: Aa naho izaho, tsy hiheve ty masoko, tsy hitretrè, fa hondrohako am’iereo
    o sata’ iareoo.
  tha-KJV: สำหรับเรา นัยน์​ตาของเราจะไม่​ปรานี และเราจะไม่​สงสาร แต่​เราจะตอบสนองตามการประพฤติของเขาเหนือศีรษะของเขาทั้งหลาย”
  por-BR-2018: Por isso quanto a mim, meu olho não poupará, nem terei compaixão; retribuirei
    o caminho deles sobre suas cabeças.
  deu-ELO: So auch ich, mein Auge soll nicht schonen, und ich werde mich nicht erbarmen;
    ihren Weg will ich auf ihren Kopf bringen.
  eng-WYC-2018: Therefore and mine eye shall not spare, neither I shall do mercy;
    I shall yield the way of them on the head of them. (And so my eye shall not spare
    them, nor shall I have any mercy on them; I shall yield their ways back upon their
    own heads.)
  epo-epo: Tial ankaŭ Miaflanke Mia okulo ne indulgos, kaj Mi ne kompatos; ilian agadon
    Mi metos sur ilian kapon.
  uig-PIN: «Mǝn bolsam, Mening kɵzüm ularƣa rǝⱨim ⱪilmaydu, iqimnimu ularƣa aƣritmaymǝn;
    Mǝn ularning yolini ɵz bexiƣa qüxürimǝn, — dedi.
  beo-beo: Be Na da ilima hame asigimu. Ilia da eno dunuma hamoi, amo defele Na da
    ilima dabe imunu.”
  tpi-OTNT: Olsem na nau bai mi no inap marimari long ol na mi no inap larim wanpela
    i stap. Nogat. Bai mi mekim wankain pasin long ol olsem ol i bin mekim long ol
    arapela man.”
  hau-SA: Saboda haka ba zan dube su da tausayi ko kuwa in ƙyale su ba, amma zan kawo
    wa kansu abin da suka yi.”
  uig-LAT: «Men bolsam, Méning közüm ulargha rehim qilmaydu, ichimnimu ulargha aghritmaymen;
    Men ularning yolini öz béshigha chüshürimen, — dédi.
  nde-nde: Ngakho angiyikuba lesihawu kubo kumbe ngibayekele, kodwa lokhu abakwenzileyo
    ngizakwehlisela phezu kwamakhanda abo.”
  ton-ton: Pea ko au foki, ʻe ʻikai mamae ʻa hoku mata, pea ʻe ʻikai te u manavaʻofa,
    ka te u totongi ʻenau anga ki honau tumuʻaki.”
  ces-1613: Protož já také cestu jejich na hlavu jejich obrátím; neodpustí oko mé,
    aniž se slituji.
  eng-WMB: As for me also, my eye won’t spare, neither will I have pity, but I will
    bring their way on their head.”
  tam-TCV: எனவே நான் அவர்கள்மேல் தயவு காட்டுவதுமில்லை, அவர்களைத் தப்பவிடுவதுமில்லை.
    ஆனால் அவர்களுடைய நடத்தையின் பலனையோ அவர்கள் தலையின்மேல் வரப்பண்ணுவேன்” என்றார்.
  ceb-ULB: Busa, dili ako magpakita ug kaluoy, dili ko sila palingkawason. Dad-on
    ko hinuon kining tanan diha kanila.”
  pol-UBG: A więc ja to uczynię, moje oko nie oszczędzi nikogo i nie zlituję się nad
    nikim, złożę im na głowę ich własne postępowanie.
  urd-GVU: اِس لئے نہ مَیں اُن پر ترس کھاؤں گا، نہ رحم کروں گا بلکہ اُن کی حرکتوں
    کی مناسب سزا اُن کے سروں پر لاؤں گا۔“
  deu-1912: Darum soll mein Auge auch nicht schonen, ich will auch nicht gnädig sein,
    sondern ihr Tun auf ihren Kopf werfen.
  kan-2017: ನಾನಂತು, ಅವರನ್ನು ಕಟಾಕ್ಷಿಸುವುದಿಲ್ಲ, ಉಳಿಸುವುದಿಲ್ಲ, ಅವರ ದುರ್ನಡತೆಯನ್ನು ಅವರ
    ತಲೆಗೆ ಕಟ್ಟುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Machane dab kug runguyrad; nggu rin’ ngorad e n’en ni kar rin’ed ngak boch
    e girdi’.”
  hlt-MCSB: Tedae kai khaw ka mik loh rhen pawt vetih lungma ka ti mahpawh. Amih kah
    khosing te amamih lu soah ka sah ni,” a ti.
  mdy-ETH: ዬያሮ ታኣኒ ዔያቶ ሚጪንታዓኬ፥ ማኣሪያ ማኣራዓኬ፤ ዔያታ ሜሌ ዓሶ ዑፃ ማዼ ባኮ ቢያ ዔያቶ ዑፃ ማሂ ታኣኒ ማዻንዳኔ።»
  twi-ASANTE: Ɛno enti, merenhunu wɔn mmɔbɔ na meremma wɔmmfa wɔn ho nni, na mɛma
    deɛ wɔayɛ no abɔ wɔn ankasa tiri so.”
  eng-WEBU: As for me also, my eye won’t spare, neither will I have pity, but I will
    bring their way on their head.”
  wal-wal: Hegaa gishshau, taani etayyo qarettikkenne etappe issuwaanne ashshikke.
    Taani etayyo eta oosuwaadan oottana” yaagiis.
  spa-PDDPT: Así también hago Yo. Mi ojo no perdonará, ni tendré compasión, sino echaré
    sus obras sobre sus propias cabezas.
  gun-gun: Ha'e nunga rupi ae ha'e kuery re nama'ẽvei 'rã araa jepea rupi neĩ amboaxya
    rupi. Ha'e rami 'rãgue py ha'e kuery akã re ae ambojeapa 'rã hembiapokue — he'i.
  ilo-ULB: No kasta ngarud, saanakto a maasi kadakuada, ket saankonto ida nga ispalen.
    Ngem ketdi, iyegkonto amin dagitoy kadakuada.
  kpg-kpg: Gei Au hagalee e aloho i digaula, Au e tala di hui ang gi digaula i nadau
    mee ala ne hai ang gi digau ala i golo.”
  uig-ARA: «مەن بولسام، مېنىڭ كۆزۈم ئۇلارغا رەھىم قىلمايدۇ، ئىچىمنىمۇ ئۇلارغا ئاغرىتمايمەن؛
    مەن ئۇلارنىڭ يولىنى ئۆز بېشىغا چۈشۈرىمەن، ــ دېدى.
  sus-sus: Na kui n mu kinikinima e ma fefe ma. N e xa wali ɲaaxi sare ragbilenma
    nɛ e ma a xɔrɔxɔɛ ra.»
  pon-2006: Ahpw I sohte pahn poakeirailla; I pahn dupukohng irail dahme re wiahiong
    meteikan.”
  ksd-ksd: Damana ra matagu pa na nur vue diat, ma pa ina mari diat; ina bali diat
    ure kadia mangamangana.
  grc-BRENT: Καὶ οὐ φείσεταί μου ὁ ὀφθαλμὸς, οὐδὲ μὴ ἐλεήσω, τὰς ὁδοὺς αὐτῶν εἰς κεφαλὰς
    αὐτῶν δέδωκα.
  ind-AYT: Sedangkan Aku, mata-Ku takkan menyayangkan, ataupun berbelaskasihan, tetapi
    Aku akan mendatangkan perbuatan mereka ke atas kepala mereka.”
  nya-nya: Choncho sindidzawamvera chisoni kapena kuwaleka, koma Ine ndidzawalanga
    potsata zochita zawo.”
  hrv-hrv: 'I zato se moje oči neće sažaliti i neću im se smilovati: djela ću im njihova
    oboriti na glavu!”'
  mps-mps: Tama tibaso, eno augwalide te homu dene elama tau sabo kolesaga eyu, te
    eno augwali me deli gogola sula me tagalogobeo. Menio. Te augwaligo gasa bidi
    dabe augwaliba yali dwai kolesaga tiwai te eno augwaliba me yaibao,” te po wai
    dao.
  tpi-tpi: Olsem na nau bai mi no inap marimari long ol na mi no inap larim wanpela
    i stap. Nogat. Bai mi mekim wankain pasin long ol olsem ol i bin mekim long ol
    arapela man.”
  dan-1931: Derfor viser jeg heller ingen Medynk eller Skånsel, men gengælder dem
    deres Færd.”
  vie-OVCB: Vậy, Ta sẽ chẳng tiếc, chẳng thương chúng, Ta sẽ báo trả mọi việc chúng
    đã làm.”
  guj-2017: તેથી મારી આંખ તેઓના પર દયા રાખશે નહિ કે હું તેઓને છોડીશ નહિ. પણ તેને બદલે
    હું સઘળું તેઓના માથા પર લાવીશ.”
  pon-2006A: Ahpw I sohte pahn poakeirailla; I pahn dupukohng irail dahme re wiahiong
    meteikan.”
  por-BRBSL: Quanto a mim também, meu olho não poupará, nem eu terei piedade, mas
    lhes trarei a cabeça”.
  cth-cth: Hatdawkvah, kai ni pasainae ka tawn mahoeh. A yonnae phu hah ahnimae lû
    lathueng ka pha sak han telah ati.
  twi-twi: Ɛno nti, merenhu wɔn mmɔbɔ na meremma wɔmmfa wɔn ho nni, na mɛma nea wɔayɛ
    no abɔ wɔn ankasa ti so.”
  hlt-hlt: Tedae kai khaw ka mik loh rhen pawt vetih lungma ka ti mahpawh. Amih kah
    khosing te amamih lu soah ka sah ni,” a ti.
  tbz-SIM: M mɔ́mmuɔ m mɛ mmúnkɛ í yóó bɛ̀ kuɔ́ mmɛsémmɛ̀, n yí yóó súɔ́ nhòmɔù. Bɛ̀
    dɔ̀ɔ̀ dɛ̀ n yóó dɛ mbɛ̀ fɔ̀ɔ́.
  msy-2020: Ezɨ kɨ men ganɨva tong men apangkuv men asughasughan kogham. Kɨ arazir
    me igharaz darazigh amizibara, uam da ikarvagh dar me damuam.”
  dop-dop: Pǝ tɔɔ kɛ́ mɑ kɑɑ wɛɛnɑ pɑ pǝtɔɔtǝlɛ. Yɑɑ mɑ́ hʋ́lɩ́-wɛɣɛ suulu. Mɑɑ mǝŋnɑ
    pɑ nyɔɔŋ tɑɑ kɛ́ pɑ tǝmɑ.
  azb-azb: Mənim də onlara yazığım gəlməyəcək və rəhm etməyəcəyəm, əməllərinin əvəzini
    başlarına gətirəcəyəm».
  eng-DBY: 'And as for me also, mine eye shall not spare, neither will I have pity:
    I will recompense their way upon their head.'
  hin-2017: इसलिए उन पर दया न होगी, न मैं कोमलता करूँगा, वरन् उनकी चाल उन्हीं के सिर
    लौटा दूँगा।”
  wol-KYG: Man it duma xool bëtu ñéeblu, duma ñeewante. Seen jëfin laay këpp ci seen
    kaw bopp.»
  eng-YLT: And I also, Mine eye doth not pity, nor do I spare; their way on their
    own head I have put.'
  eng-WYC-2017: Therefore and mine eye shall not spare, neither I shall do mercy;
    I shall yield the way of them on the head of them.
  eng-WMBB: As for me also, my eye won’t spare, neither will I have pity, but I will
    bring their way on their head.”
  urd-GVH: इसलिए न मैं उन पर तरस खाऊँगा, न रहम करूँगा बल्कि उनकी हरकतों की मुनासिब
    सज़ा उनके सरों पर लाऊँगा।”
  rug-rug: Ke lopu kote doṉo turaṉani tataru Arau babe doṉo pani, ba kote va kamo
    lani Arau pa batudi gua sapu ele taveti arini.”
  gaz-gaz: Kanaafuu ani ija gara laafinaatiin isaan hin ilaalu yookaan hin hiluufis;
    garuu ani waanuma isaan hojjetan mataa isaaniitti nan fida.”
  fra-LSG: Moi aussi, je serai sans pitié, et je n’aurai point de miséricorde; je
    ferai retomber leurs œuvres sur leur tête.
  yal-yal: N fan mi fa kininkininma e ma, n mi fa e ratangama. N na e kɛwali ɲaxine
    saranma nɛn e ra.”
  haw-1868: A owau nei la, aole e aloha kuu maka, aole au e menemene aku, aka, e uku
    au i ko lakou aoao maluna o ko lakou poo.
  arb-NAV: لِذَلِكَ أَنَا أَيْضاً لَا تَتَرَأَّفُ عَيْنِي وَلا أَعْفُو، إِنَّمَا أُوْقِعُ
    ذَنْبَ تَصَرُّفَاتِهِمْ عَلَى رُؤُوسِهِمْ».
  ewe-ewe: Eya ta nyemakpɔ nublanui na wo alo atsɔe ake wo o, ke boŋ mana nu si wowɔ
    la nava woawo ŋutɔ ƒe ta dzi.”
  eng-LEE: And as for me also, my eye shall not look with pity, and I will not spare;
    but I will bring their course upon their own head.
  asm-FB: গতিকে মই হ’লে কৃপাদৃষ্টি নকৰিম আনকি দয়াও নকৰিম। বৰং তেওঁলোকৰ কাৰ্যৰ ফল
    তেওঁলোকৰ মূৰত ফলিওৱাম।”
  sus-A: نَ كُي ﭑ مُ كِنِكِنِمَ عٍ مَ قٍقٍ مَ. ﭑ عٍ شَ وَلِ حَاشِ سَرٍ رَفبِلٍنمَ
    نّ عٍ مَ عَ شْرْشْي رَ.»
  fra-SBL: Quant à moi aussi, mon œil n'épargnera pas, je n'aurai pas de pitié, mais
    je ferai retomber leur voie sur leur tête. »
  hbo-hbo: וְגַ֨ם־אֲנִ֔י לֹא־תָחֹ֥וס עֵינִ֖י וְלֹ֣א אֶחְמֹ֑ל דַּרְכָּ֖ם בְּרֹאשָׁ֥ם
    נָתָֽתִּי׃
  kik-kik: Nĩ ũndũ ũcio-rĩ, Niĩ ndigacooka kũmaiguĩra tha kana kũmacaaĩra, no nĩngamacookereria
    ũrĩa mekĩte.”
  fra-NCL: Moi aussi, mon œil n’épargnera pas et je serai sans pitié ; je ferai retomber
    leurs œuvres sur leurs têtes. »
  cek-AK: To pongah ka pathlung mak ai, tahmen doeh ka tahmen mak ai, a sak o ih hmuen
    baktih toengah angmacae lu nuiah ka kraksak let han, tiah ang naa.
  cuk-cuk: A-ulale, an dulemar sabguosulid, an wiledakosulid, na e-damaladba an sabsur-odurdakoed.”
  uig-CYR: «Мән болсам, Мениң көзүм уларға рәһим қилмайду, ичимниму уларға ағритмаймән;
    Мән уларниң йолини өз бешиға чүшүримән, — деди.
  tel-2017: కాబట్టి నా దృష్టిలో వారి కోసం ఎలాంటి కనికరమూ లేదు. నేను వాళ్ళని వదలను.
    వీటన్నిటి ఫలితాన్ని వాళ్ళ తలల పైకి తెస్తాను.”
  hat-BSA: Men pou Mwen, zye M p ap gen pitye ni Mwen p ap ralanti, men Mwen va fè
    kondwit yo vin rive sou pwòp tèt yo.”
  kos-kos: Tusruktu nga ac tia pakomutalos. Nga ac fah oru nu selos oana ma elos oru
    nu sin mwet ngia.”
  hbo-WLC: וְגַ֨ם־אֲנִ֔י לֹא־תָח֥וֹס עֵינִ֖י וְלֹ֣א אֶחְמֹ֑ל דַּרְכָּ֖ם בְּרֹאשָׁ֥ם
    נָתָֽתִּי׃
  ibo-ibo: Nʼihi ya, agaghị m ahapụ ha, agakwaghị m enwe ọmịiko nʼahụ ha. Aga m akwụghachi
    ha nʼihi ihe ọjọọ niile ha mere.”
  ory-ory: ଏହେତୁ ଆମ୍ଭେ ମଧ୍ୟ ଚକ୍ଷୁଲଜ୍ଜା କରିବା ନାହିଁ, କିଅବା ଦୟା କରିବା ନାହିଁ, ମାତ୍ର ଆମ୍ଭେ
    ସେମାନଙ୍କ ଆଚରଣର ପ୍ରତିଫଳ ସେମାନଙ୍କ ମସ୍ତକରେ ବର୍ତ୍ତାଇବା।”
  chk-chk: Iei mine üsap achikeer, üsap pwal tongeer, nge üpwe liwini ngeniir ükükün
    liwinin ar kewe föför meinisin.”
  rop-rop: Bat ai kaan fil sori en kain blanga olabat. Wal ai garra dum seimwei langa
    olabat wanim olabat bin dum langa najalot pipul.” Lagijat na God bin tok.
  ukr-1871: Оце ж і моє око не пощадить і я не помилую; оберну поступки їх на їх же
    голову.
  deu-1951: So soll auch mein Auge ihrer nicht schonen, und ich will kein Mitleid
    haben, sondern ihren Wandel auf ihren Kopf vergelten.
  eng-JPS: And as for Me also, Mine eye shall not spare, neither will I have pity,
    but I will bring their way upon their head.'
  srp-1865: Zato ni moje oko neæe žaliti, niti æu se smilovati; put njihov obratiæu
    na glavu njihovu.
  lug-lug: Kyendiva nema okubatunuulira n’eriiso erisaasira newaakubadde okubalaga
    ekisa, naye ndileeta akabi ku mitwe gyabwe olw’ebikolwa byabwe ebibi.”
  heb-heb: וגם אני לא תחוס עיני ולא אחמל דרכם בראשם נתתי׃
  ben-IRV: আমার চোখ দয়ার সঙ্গে দেখবে না এবং আমি তাদের পরিত্যাগ করব না। আমি এসব তাদের
    মাথার ওপরে আনব।”
  pan-pan: ਇਸ ਲਈ ਮੇਰੀ ਅੱਖ ਦਯਾ ਨਹੀਂ ਕਰੇਗੀ ਅਤੇ ਕਦੇ ਵੀ ਤਰਸ ਨਹੀਂ ਕਰਾਂਗਾ! ਮੈਂ ਉਹਨਾਂ ਦੀ
    ਕਰਨੀ ਦਾ ਬਦਲਾ ਉਹਨਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਲਿਆਵਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ ငါ သည် နှမြော စုံမက်ခြင်းမ ရှိဘဲ၊ သူ တို့အကျင့် တို့၏ အကျိုးအပြစ်ကို
    သူ တို့ခေါင်း ပေါ် သို့ သက်ရောက် စေမည်ဟု ငါ့အား မိန့်တော်မူ၏။
  hmo-hmo: To lau Lohiabada ese idia do lau bogahisihisi henia lasi, bona idia ese
    taunimanima momo dekenai idia karaia hegeregerena, be lau ese idia dekenai do
    lau karaia.”
  urd-urd: फिर मेरी आँख रि'आयत न करेगी, और मैं हरगिज़ रहम न करूँगा; मैं उनकी चाल चलन
    का बदला उनके सिर पर लाऊँगा।”
  rus-SYN: За то и Мое око не пощадит, и не помилую; обращу поведение их на их голову.
  bqc-SIM: Tↄ̀ↄ! Má ń wɛgwao, má ń kɛ̃o. Má ń yãkɛaↄ wínɛ́ ń musuɛ.
  tcz-CHONGTHU: Koima kakhen louhel ding chule laijong kalainat pilou hel dingu ahi.
    Atoh dungjui cheh uva bulhingsetna lethuhna kapeh diu ahi,” tin aseije.
  mar-mar: म्हणून मी त्यांच्यावर दया दृष्टी करणार नाही. त्यांची दया करणार नाही. त्यावर
    त्यांच्या कृत्यांचे फळ त्यांच्या माथी देईन.”
  qub-qub: Paycunata nogaga mananami cuyapänachu. Chaypa ruquenga imano imata rurashallanpitapis
    llapanpitami tapushaj.»
  bqp-bqp: Yen sɔ̃nɑ nɛn tii nɑ̀ n bu sɛɛyɑsiɑmɔ, nɑ ǹ bu mɛɛrimɔ kɑ wɔnwɔndu. Nɑ
    ǹ mɑɑ tii nɛnumɔ. Kon bu ben dɑɑ kɔsiewɑ ye bɑ kuɑ.
  hat-hat: Enben, mwen p'ap gen pitye pou yo, mwen p'ap fè pa yo. M'ap fè yo peye
    pou sa yo fè.
  eng-BSB: But as for Me, I will not look on them with pity, nor will I spare them.
    I will bring their deeds down upon their own heads.”
  eng-WEBPB: As for me also, my eye won’t spare, neither will I have pity, but I will
    bring their way on their head.”
  kbq-kbq: E'ina hu'negu Nagra mago vahera nasunkura huzmante'na ozmatregahue. Hianagi
    maka zamavu'zamava'ma hu'naza zamofo avamente nona'a huzmantetere hugahue.
  nhe-BL: Huajca ax niquintlasojtlas, niyon ax niquincahuilis ma choloca. Chicahuac
    niquintlatzacuiltis queja quinamiqui ica nopa fiero tlamantli tlen quichijtoque.”
  gub-BL: A'e rupi namuhem kar kwaw ni amo ihe wà nehe. Napuhareko kwaw ni pitài ihe
    wà nehe. Uzapo ikatu 'ym ma'e amo wanupe wà. Azapo putar nezewegatete haw wanupe
    ihe nehe no, i'i ihewe.
  eng-DRA: 'Therefore neither shall my eye spare, nor will I have pity: I will requite
    their way upon their head.'
