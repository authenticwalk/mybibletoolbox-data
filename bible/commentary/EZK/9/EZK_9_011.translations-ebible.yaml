verse: EZK.009.011
translations:
  mal-C: 'അപ്പോൾ അരയിൽ എഴുത്തുസാമഗ്രികളേന്തിയ ചണവസ്ത്രധാരിയായ പുരുഷൻ: “എന്നോടു കൽപ്പിച്ചതുപോലെ
    ഞാൻ ചെയ്തിരിക്കുന്നു” എന്നു ബോധിപ്പിച്ചു.'
  deu-TKW: 'Es brachte aber der in Linnen Gekleidete, der das Schreibzeug an seiner
    Seite hatte, Bescheid und sprach: Ich habe gethan, wie du mir befohlen hattest.'
  lin-lin: 'Moto oyo alataki elamba ya lino mpe azalaki na ekomeli na loketo na ye
    apesaki sango, na maloba oyo : « Nasali makambo oyo otindaki ngai. »'
  eng-LSV: And behold, the man clothed with linen, at whose loins [is] the inkhorn,
    is bringing back word, saying, “I have done as You have commanded me.”
  eng-GNV: And beholde, the man clothed with linen which had the ynkhorne by his side,
    made report, and saide, Lord, I haue done as thou hast commanded me.
  eng-WEBSTER: And behold, the man clothed with linen, who had the inkhorn by his
    side, reported the matter, saying, I have done as thou hast commanded me.
  nhw-BL: 'Huan nimantzi nopa tlacatl catli quipixtoya ipan itzinquechtla nopa tlamantli
    quen catli ipan quitecaj tinta tlajcuilohuani huan catli moyoyontijtoya ica yoyomitl
    tlen lino, ajsico huan quiijto: “Ya nijtlamichijtoc nochi catli technahuati ma
    nijchihua.”'
  swh-ONEN: Ndipo mtu yule aliyekuwa amevaa nguo ya kitani safi na vifaa vya mwandishi
    akiwa amevishikilia upande wake mmoja, akarudi na kutoa taarifa akisema, “Nimefanya
    kama ulivyoniagiza.”
  bba-bba: Durɔ wi u yɑ̃ku kowon yɑ̃nu doke mi, u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, wee,
    nɑ kuɑ kpuro ye ɑ mɑn sɔ̃ɔwɑ.
  eng-KJVCPB: And behold, the man clothed with linen, which had the inkhorn by his
    side, reported the matter, saying, I have done as thou hast commanded me.
  luo-luo: Bangʼe ngʼat mane orwako law mayom-cha mane otingʼo gir ndiko e bathe noduogo
    wach kawacho niya, “Asetimo kaka ne ichiko.”
  meu-meu: Bena hari dabua aukana e hahedokilaia bona toretore ḡaudia vainana e daharaia
    tauna ese hereva ma e loulaia, eto, O haḡanilaigu heḡereḡerena ai vada na karaia.
  npi-ULB: हेर, त्‍यो सूती कपडा लगाएको र कम्‍मरमा कलम भिरेको मानिस आऐ । तिनले यसो
    भने, “तपाईंले मलाई आज्ञा गर्नुभएबमोजिम मैले गरेको छु ।”
  yor-yor: Ọkùnrin tí ó wọ aṣọ ọ̀gbọ̀, tí ó ní ìwo tàdáwà ní ẹ̀gbẹ́ rẹ̀ ròyìn pé,
    “Mo ti ṣe gẹ́gẹ́ bí ìwọ ti pàṣẹ fún mi.”
  pes-OPCB: 'آنگاه مردی که لباس کتانی پوشیده و دوات و قلم با خود داشت، آمد و گفت:
    «فرمانی که داده بودی، اجرا شد.»'
  tgl-ULB: At masdan ninyo! Bumalik ang taong nakasuot ng lino na may kagamitan ng
    eskriba sa kaniyang tagiliran. Ibinalita niya at sinabi, “Nagawa ko na ang lahat
    ng iyong ipinag-uutos.”
  hui-hui: Ibugua bi lai hayagola agali aga bayale karule biago Anduane Homogo hearia
    íbu dai biyaria handaru. Dai buwa ibugua Anduane Homogohondo ibugua lalu, Í̠na
    biabe bia laridagua biaiore haru, layago hale haru.
  mya-mya: ထို​နောက်​ပိတ်​ချော​ထည်​ကို​ဝတ်​ဆင်​ထား​၍ စာ​ရေး​ကိ​ရိ​ယာ​ကို​ယူ​ဆောင်​လာ​သူ​က``အ
    ကျွန်ုပ်​သည်​ကိုယ်​တော်​ရှင်​၏​အ​မိန့်​တော်​အ တိုင်း​ဆောင်​ရွက်​ပြီး​ပါ​ပြီ''
    ဟု ထာ​ဝ​ရ ဘု​ရား​အား​လာ​ရောက်​အ​စီ​ရင်​ခံ​လေ သည်။
  bod-N: དེ་ནས་ལུས་ལ་སོ་རས་སྲབ་བུ་གྱོན་པ་དང་རྐེད་པར་སྣག་བུམ་བཏགས་པའི་མི་དེས་འདི་ལྟར།
    ངས་ཁྱེད་ཀྱིས་ང་ལ་གནང་བའི་བཀའ་བཞིན་དུ་བསྒྲུབས་པ་ཡིན་ཞེས་ལན་ཞུས་སོ། །
  sna-sna: Ipapo murume uya akanga akapfeka mucheka wakaisvonaka ane zvokunyoresa
    parutivi pake akadzoka neshoko, achiti, “Ndaita sezvamakarayira.”
  spa-BLM: 'He aquí que el hombre vestido de lino, que tenía el tintero a su lado,
    informó del asunto, diciendo: “He hecho lo que me has mandado”.'
  cac-cac: 'Ix lajvi chi'', ix jax jun vin̈ vinac ayoch lino spichuloc chi'', yed''nac
    pax yamc''ab'' yic tz''ib'' d''a snan̈al, ix yalan vin̈ icha tic: Mamin Vajalil,
    toxo ix in c''anab''ajej tas ix a chec in c''ulej, xchi vin̈.'
  swh-ULB: Tazama! yule mtu aliyekuwa amevaa nguo ya kitani aliyekuwa na kifaa cha
    uandishi kwa uapende wa ubavuni mwake. Alitoa taarifa na kusema, “Nimemaliza yale
    yote uliyoniamuru.”
  bel-bel: 'І вось, чалавек, апрануты ў ільняную вопратку, у якога на поясе пісцовыя
    прылады, даў адказ і сказаў: я зрабіў, як Ты загадаў мне.'
  deu-ELBBK: 'Und siehe, der in Linnen gekleidete Mann, der das Schreibzeug an seiner
    Hüfte hatte, brachte Antwort und sprach: Ich habe getan, wie du mir geboten hast.'
  mbb-OT: Ne sikan is etew he mibivisti te linu wey midseseluniket te teleǥuey te
    idsurat, midlikù ne migkeǥiyan din is Nengazen te, “Netuman ku en is insuǥù nu
    kediey.”
  mal-2015: 'ശണവസ്ത്രം ധരിച്ചു അരയിൽ മഷിക്കുപ്പിയുമായുള്ള പുരുഷൻ: എന്നോടു കല്പിച്ചതുപോലെ
    ഞാൻ ചെയ്തിരിക്കുന്നു എന്നു വസ്തുത ബോധിപ്പിച്ചു.'
  rmc-rmc: 'Paľis avľa pale oda murš, so sas urdo andro ľanovo ruchos a saves sas
    pašal o pasos e škatuľa le vecenca te pisinel a phenďa: „Kerďom oda, so mange
    prikazinďal.“'
  pes-OPV: 'واینک آن مردی که به کتان ملبس بود و دوات را درکمر داشت، جواب داد و گفت:
    «به نهجی که مراامر فرمودی عمل نمودم.»'
  ron-1924: 'Ши ятэ кэ омул чел ымбрэкат ын хайна де ин ши каре авя кэлимара ла брыу
    а адус урмэторул рэспунс: „Ам фэкут че мь-ай порунчит!”'
  ben-OBCV: তখন মসিনা কাপড় পরা সেই লোকটি যার কোমরের কাছে লেখালেখির সরঞ্জাম ছিল তিনি
    এই খবর দিলেন, “আপনি যেমন আদেশ দিয়েছিলেন আমি সেই অনুসারে কাজ করেছি।”
  som-som: Oo bal eeg, ninkii dharkii wanaagsanaa qabay oo geeska khadka dhinaciisa
    ku sitay ayaa war keenay, oo wuxuu yidhi, Wixii aad igu amartay ayaan sameeyey.
  lat-VUC: 'Et ecce vir qui erat indutus lineis, qui habebat atramentarium in dorso
    suo, respondit verbum, dicens: Feci sicut præcepisti mihi.'
  eng-ASVBT: And, behold, the man clothed in linen, who had the inkhorn by his side,
    reported the matter, saying, I have done as thou hast commanded me.
  ita-1885: 'Ed ecco, l''uomo ch''era vestito di panni lini, che avea il calamaio
    sopra i lombi, fece il suo rapporto, dicendo: Io ho fatto secondo che tu mi comandasti.'
  eng-LXXUP: And, behold, the man clothed with the long robe, and girded with the
    girdle about his loins, answered and said, I have done as thou didst command me.
  eng-ULB: Behold! The man dressed in linen who had the scribe's equipment by his
    side came back. He reported and said, “I have done all that you have commanded.”
  spa-VBL: 'Entonces, el hombre de lino con el equipo de escritura regresó e informó:
    “He hecho lo que me dijiste que hiciera”.'
  fra-_FOB: 'Et voici, l''homme vêtu de lin, qui portait une écritoire à sa ceinture,
    vint faire son rapport, et dit: J''ai fait comme tu m''as ordonné.'
  mal-mal: 'ശണവസ്ത്രം ധരിച്ച് അരയിൽ മഷിക്കുപ്പിയുമായുള്ള പുരുഷൻ: “എന്നോട് കല്പിച്ചതുപോലെ
    ഞാൻ ചെയ്തിരിക്കുന്നു” എന്ന് ബോധിപ്പിച്ചു.'
  urd-GVR: Phir katān se mulabbas wuh ādmī lauṭ āyā jis ke paṭke se kātib kā sāmān
    laṭkā huā thā. Us ne ittalā dī, “Jo kuchh tū ne farmāyā wuh maiṅ ne pūrā kiyā
    hai.”
  suz-BL: मिनु मेको सुती वा फेक्‍शो ब्रेक्‍तीक कुरशो मुरुम “गो इन अरेशो खोदेंशो पाता”
    देंत।
  eng-NOY: And lo, the man clothed with linen, who had the ink-horn by his side, returned
    answer, saying, I have done as thou hast commanded me.
  ita-1927: 'Ed ecco, l’uomo vestito di lino, che aveva il corno dello scrivano alla
    cintura, venne a fare il suo rapporto, dicendo: “Ho fatto come tu hai comandato”.'
  ckb-ckb: 'ئینجا ئەو پیاوەی کەتانی لەبەربوو کە مەرەکەبدانی نووسەری بە قەدەوە بوو،
    هەواڵی هێنایەوە و گوتی: «وەک ئەوەی فەرمانت پێکردم، جێبەجێم کرد!»'
  eng-BBE: Then the man clothed in linen, who had the inkpot at his side, came back
    and said, I have done what you gave me orders to do.
  kan-OKCV: ನಾರುಮಡಿಯನ್ನು ಧರಿಸಿಕೊಂಡು ದೌತಿಯನ್ನು ತನ್ನ ನಡುವಿಗೆ ಕಟ್ಟಿಕೊಂಡಂಥ ಆ ಮನುಷ್ಯನು,
    “ವರ್ತಮಾನವನ್ನು ತಂದು ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ ಮಾಡಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'இதோ, சணல்நூல் அங்கி அணிந்து, தன்னுடைய இடுப்பில் மைக்கூட்டை வைத்திருக்கிற
    மனிதன் வந்து: நீர் எனக்குக் கட்டளையிட்டபடி செய்தேன் என்று காரியத்தைத் தெரிவித்தான்.'
  spa-RV-1909: 'Y he aquí que el varón vestido de lienzos, que tenía la escribanía
    á su cintura, respondió una palabra diciendo: Hecho he conforme á todo lo que
    me mandaste.'
  ron-BTF: 'Și, iată, bărbatul îmbrăcat în in, care avea cornul cu cerneală la șold,
    a vestit despre ce s-a făcut, spunând: Am făcut precum mi-ai poruncit.'
  eng-WEBP: Behold, the man clothed in linen, who had the inkhorn by his side, reported
    the matter, saying, “I have done as you have commanded me.”
  eng-FBV: Then the man in linen with the writing kit returned and reported, “I've
    done what you told me to do.”
  nld-1939: 'En zie, daar kwam de man in het linnen gewaad en met het schrijfgereedschap
    aan zijn gordel zeggen: Ik heb gedaan, zoals Gij mij hebt bevolen.'
  nch-BL: 'Huan nimantzi nopa tacat cati quipixtoya ipan itzinquechta nopa tamanti
    quej cati ipan quitecaj tinta tajcuilohuani huan cati moyoyontijtoya ica yoyomit
    ten lino, ajsico huan quiijto: “Ya nijtamichijtoc nochi cati technahuati ma nijchihua.”'
  vie-1934: 'Nầy, người mặc vải gai, lưng đeo sừng mực, đến trình việc rằng: Tôi đã
    làm y như lời Ngài truyền.'
  hin-CV: तब वह व्यक्ति, जो मलमल का कपड़ा पहने अपने बगल में लेखन सामग्री लिये हुए
    था, वापस आकर कहा, “आपने जैसा आदेश दिया था, मैंने वैसा कर दिया है.”
  spa-BES: 'Entonces el hombre vestido de lino, que tenía el tintero al nivel de su
    cintura, volvió y dijo: “He hecho lo que me ordenaste hacer”.'
  tdx-tdx: Hehek’ amy zao indaty misaroñe lamba-leny reketse tsifan-drano-mainte añ’ila’eoy,
    namolily ty hoe, Nanoeko i namantoha’o ahiy.
  tha-KJV: และดู​เถิด ชายคนที่นุ่งห่มผ้าป่านหนีบหีบเครื่องเขียนนั้น ได้​นำถ้อยคำกลับมากล่าวว่า
    “ข้าพระองค์​ได้​กระทำตามที่​พระองค์​ทรงบัญชาข้าพระองค์​ไว้​นั้นแล้ว”
  por-BR-2018: 'E eis que o homem vestido de linho, que tinha o estojo na cintura,
    trouxe resposta, dizendo: Fiz conforme o que me mandaste.'
  deu-ELO: 'Und siehe, der in Linnen gekleidete Mann, welcher das Schreibzeug an seiner
    Hüfte hatte, brachte Antwort und sprach: Ich habe getan, wie du mir geboten hast.'
  eng-WYC-2018: And lo! the man that was clothed in linen clothes, that had a penner
    in his back (or who had an inkhorn at his side), answered a word, and said, I
    have done, as thou commandedest to me.
  epo-epo: 'Kaj jen la viro, kiu estis vestita per tolo kaj havis skribilon ĉe siaj
    lumboj, alportis respondon, dirante: Mi faris tion, kion Vi ordonis al mi.'
  uig-PIN: 'Wǝ mana, yeniƣa pütükqining siyaⱨdenini asⱪan, kanap kiyimlǝrni kiygǝn
    kixi ⱪilƣan ixni mǝlum ⱪilip: «Manga Sǝn buyruƣan ixni orundidim» — dedi.'
  beo-beo: Amalalu, ahea:iai abula ga:i dunu da Hina Godema buhagili, amane olelei,
    “Na da Dia sia:i didili hamoi dagoi.”
  tpi-OTNT: Bikpela i tok pinis, orait mi lukim dispela man i gat gutpela laplap i
    kam bek na i tokim Bikpela olsem, “Mi pinisim dispela wok yu bin givim mi.”
  hau-SA: Sai mutumin da yana saye da lilin yake kuma rataye da jaka ƙunshe da kayan
    rubutu a gefensa ya mayar da magana, yana cewa, “Na yi yadda ka umarci ni.”
  uig-LAT: 'We mana, yénigha pütükchining siyahdénini asqan, kanap kiyimlerni kiygen
    kishi qilghan ishni melum qilip: «Manga Sen buyrughan ishni orundidim» — dédi.'
  nde-nde: Lapho-ke indoda eyayigqoke ilineni ilezinto zokubhala emhlubulweni yaletha
    ilizwi isithi, “Ngenze njengokulaya kwakho.”
  ton-ton: Pea vakai, ko e tangata naʻe kofuʻaki ʻae tupenu lelei ʻaia naʻe ʻi hono
    vakavaka ʻae ipu vaitohi, naʻa ne fakaongo atu ʻae meʻa ʻo pehē, “Kuo u fai ʻo
    hangē ko ia naʻa ke fekau kiate au.”
  ces-1613: 'A aj, muž oděný rouchem lněným, při jehož bedrách byl kalamář, oznámil
    to, řka: Učinil jsem, jakž jsi mi rozkázal.'
  eng-WMB: Behold, the man clothed in linen, who had the inkhorn by his side, reported
    the matter, saying, “I have done as you have commanded me.”
  tam-TCV: அப்பொழுது மென்பட்டு உடை உடுத்தி, எழுத்தாளனுக்குரிய மைக்கூட்டைத் தன் இடுப்பில்
    கட்டியிருந்த அம்மனிதன் திரும்பிவந்து, “நீர் எனக்குக் கட்டளையிட்டபடியே நான் செய்துவிட்டேன்”
    என்று அறிவித்தான்.
  ceb-ULB: Tan-awa! mibalik ang tawo nga nagbisti ug lino nga adunay kagamitan sa
    escriba sa iyang kiliran. Nagpahibalo siya ug miingon, “Gibuhat ko na ang tanan
    nimong gimando.”
  pol-UBG: 'A oto ten mąż odziany w lnianą szatę, który miał kałamarz u boku, oznajmił:
    Uczyniłem tak, jak mi rozkazałeś.'
  urd-GVU: پھر کتان سے ملبّس وہ آدمی لوٹ آیا جس کے پٹکے سے کاتب کا سامان لٹکا ہوا
    تھا۔ اُس نے اطلاع دی، ”جو کچھ تُو نے فرمایا وہ مَیں نے پورا کیا ہے۔“
  deu-1912: 'Und siehe, der Mann, der die Leinwand anhatte und das Schreibzeug an
    seiner Seite, antwortete und sprach: Ich habe getan, wie du mir geboten hast.'
  kan-2017: ಕೂಡಲೆ ನಾರಿನ ಬಟ್ಟೆಯನ್ನು ಹೊದ್ದುಕೊಂಡು ಮಸಿಕೊಂಬನ್ನು ನಡುವಿಗೆ ಕಟ್ಟಿಕೊಂಡಿರುವ ಪುರುಷನು,
    “ನಿನ್ನ ಅಪ್ಪಣೆಯಂತೆಯೇ ಮಾಡಿದ್ದೇನೆ” ಎಂದು ಅರಿಕೆಮಾಡಿದನು.
  yap-yap: Ma aram me sul fare mo’on nike yon’ e mad nib wechwech ngeb i ga’ar ngak
    SOMOL, “Kug rin’ e tin kamog ngog ni nggu rin’.”
  hlt-MCSB: Te phoeiah coengah takhlawk pueinak neh a cinghen ah catui aka tawn hlang
    loh ol a hlat tih, “Kai nang uen bangla boeih ka saii coeng,” a ti.
  mdy-ETH: ዬካፓ ዬይ ጉኡፂሲ ሱኪ ዹይሶና ማኣዓሢ ማይንቴ፥ ፃኣፒ ጌሦ ባኮዋ ዓርቄ ዓሢ ማዒ ሙካዖ፦ «ኔኤኒ ታና ዓይሤ ባኮ
    ቢያ ማዺ ታ ኩንሤኔ» ጌዔኔ።
  twi-ASANTE: Afei, ɔbarima a ɔfira nwera na atwerɛdeɛ bɔ ne nkyɛn mu no de nkra baeɛ
    sɛ, “Mayɛ sɛdeɛ wohyɛeɛ no.”
  eng-WEBU: Behold, the man clothed in linen, who had the inkhorn by his side, reported
    the matter, saying, “I have done as you have commanded me.”
  wal-wal: Hegaappe guyyiyan, liinuwaa maayidi, ba miyyiyan xaafiyoobaa korjjuwan
    oiqqida bitanee guyye simmidi, “Neeni tana azazidoogaadan oottaas” yaagiis.
  spa-PDDPT: 'Ciertamente, el varón cubierto de lino blanco, quien llevaba el tintero
    atado a su cintura, informó: Hice conforme a todo lo que me mandaste.'
  gun-gun: 'Ha''e gui ava ijao xiĩ rei va''e ou, oku''a re mba''emo mboparaaty ryru
    oguereko va''e. Ha''e rami vy omombe''u vy aipoe''i: — Ajapopa ma rejapo uka va''ekue
    — he''i.'
  ilo-ULB: Kalpasanna, nagsubli ti lalaki a nakakawes iti lino a nakasalikad iti alikamen
    a pagsurat ti eskriba. Impadamagna a kunana, “Naaramidko aminen nga imbilinmo.”
  kpg-kpg: Gei taane dela e ulu i di gahu lenge ga hanimoi ga hagailoo ang gi Dimaadua,
    “Au gu hai hegau gii hai be dau hai ne haganoho mai gi di au.”
  uig-ARA: 'ۋە مانا، يېنىغا پۈتۈكچىنىڭ سىياھدېنىنى ئاسقان، كاناپ كىيىملەرنى كىيگەن
    كىشى قىلغان ئىشنى مەلۇم قىلىپ: «ماڭا سەن بۇيرۇغان ئىشنى ئورۇندىدىم» ــ دېدى.'
  sus-sus: Na tɛmui na xɛmɛ dugi fiixɛ ragoroxi naxan ma, sɛbɛli ti se suxuxi naxan
    yi ra, a naxa gbilen, a dɛntɛgɛ sa a xɛɛma bɛ, «N bara gɛ i xa yaamari rabade.»
  pon-2006: Eri, ohl me mi nan likou lineno ahpw pwurodo oh pakairkihong KAUN-O, “I
    kapwaiadahr sapwellimomwi koasoandi.”
  ksd-ksd: 'Ma ra tutana nina i mal ma ra mal kumau ma i kap ra vuvuvung na polo na
    tutumu i ga varvai, ma i biti: Iau tar pait nam u ga ve iau tana.'
  grc-BRENT: Καὶ ἰδοὺ ὁ ἀνὴρ ὁ ἐνδεδυκὼς τὸν ποδήρη, καὶ ἐζωσμένος τῇ ζώνῃ τὴν ὀσφὺν
    αὐτοῦ, καὶ ἀπεκρίνατο λέγων, πεποίηκα καθὼς ἐνετείλω μοι.
  ind-AYT: Kemudian, orang yang berpakaian linen itu, yang membawa alat tulis pada
    pinggangnya, memberi laporan, katanya, “Aku telah melakukan seperti yang telah
    Kauperintahkan kepadaku.”
  nya-nya: Ndipo munthu wovala chovala chabafuta uja atatenga zolembera pambali pake
    anadzafotokozera Yehova kuti, “Ndachita monga munandilamulira.”
  hrv-hrv: 'I gle, čovjek odjeven u lan, koji imaše za pojasom pisarski pribor, javi
    vijesti: “Učinih kako si mi zapovjedio!”'
  mps-mps: Genuai Bidigo po ola silibo si da, teda eno suali, te wiegi yai nami ugwa
    elalubo bidi ma aselama, te Genuai Bidiba te tiwai po wali, “Eno te nago enabolo
    mani sę siminani dao,” te po wai dao.
  tpi-tpi: Bikpela i tok pinis, orait mi lukim dispela man i gat gutpela laplap i
    kam bek na i tokim Bikpela olsem, “Mi pinisim dispela wok yu bin givim mi.”
  dan-1931: 'Og se, Manden i det linnede klædebon og med Skrivetøjet ved Lænden kom
    tilbage og meldte: “Jeg har gjort, som du bød.”'
  vie-OVCB: 'Lúc ấy, người mặc áo vải gai, đeo hộp bút mực về phúc trình: “Tôi đã
    làm xong mệnh lệnh Ngài truyền.”'
  guj-2017: અને જુઓ, શણનાં વસ્રો પહેરેલો તથા કમરે શાહીનો ખડિયો લટકાવેલો માણસ પાછો
    આવ્યો. તેણે અહેવાલ આપીને કહ્યું, “તમારા હુકમ પ્રમાણે મેં બધું જ કર્યું છે.”
  pon-2006A: Eri, ohl me mi nan likou lineno ahpw pwurodo oh pakairkihong KAUN-O,
    “I kapwaiadahr sapwellimomwi koasoandi.”
  por-BRBSL: 'Eis que o homem vestido de linho, que tinha o tinteiro ao seu lado,
    relatou o assunto, dizendo: “Eu fiz como me mandou”.'
  cth-cth: Hni loukloukkaang e kâkhu niteh, cahangum ka sin e ni hai, kâ na poe e
    patetlah be ka sak toe telah ati.
  twi-twi: Afei ɔbarima a ofura nwera na nkyerɛwe ade bɔ ne nkyɛn mu no de nkra bae
    se, “Mayɛ sɛnea wohyɛe no.”
  hlt-hlt: Te phoeiah coengah takhlawk pueinak neh a cinghen ah catui aka tawn hlang
    loh ol a hlat tih, “Kai nang uen bangla boeih ka saii coeng,” a ti.
  tbz-SIM: 'Onìtì wèè dɑ̀ɑ́tí tiyɑ̀ɑ̀tì tìì dùɔ̀kɛnɛ̀ mupɑ̀ɑ̀konkperímù kɛ sĩɛ̃kɛ́
    tɛwɑ̃ɑ̃̀tɛ̀, kòo wɛ̃tɛní kɛ́nɑ́kɛ́ Kuyie nkɛ dɔ̀: N dɔ̀ɔ̀mu ɑ do yɛ̃ n dɔɔ̀ tì
    timɔu.'
  msy-2020: Ikiavɨra Itir God mɨkemegha gɨvazɨ, kɨ garima, gumazir korotiar ghurghurir
    bar aghuim aruzim, osizirir biziba itir mɨtarir muziarim an oghɨriamɨn mɨtem gitoroghav
    iti, a uamategha iza kamaghɨn Ikiavɨra Itir God mɨgei, “Nɨ na mɨkemezɨ moghɨn
    kɨ amigha gɨfa.”
  dop-dop: Mpʋɣʋlɛ ɑpɑlʋ wei ɩ suu kpoŋkpontu toŋ nyǝntʋ wontu nɑ ɩ́ lɛɛ ŋmɑɑlɑɣɑ
    kɛ ɩ tɑmpɑlɑ tɔɔ tɔ. Ɩ́lɛ́ ɩ cɔwɑ sɩ mɑ lɑpɑ nti n kɑ tʋ-m tɔ.
  azb-azb: Mən gördüm ki, belində yazı qutusu olan, kətan paltar geyinmiş adam «mənə
    əmr etdiyin şeyə əməl etdim» deyib xəbər gətirdi.
  eng-DBY: And behold, the man clothed with linen, who had the ink-horn by his side,
    reported the matter, saying, I have done as thou hast commanded me.
  hin-2017: तब मैंने क्या देखा, कि जो पुरुष सन का वस्त्र पहने हुए और कमर में दवात
    बाँधे था, उसने यह कहकर समाचार दिया, “जैसे तूने आज्ञा दी, मैंने वैसे ही किया है।”
    (प्रका. 1:13)
  wol-KYG: 'Ci kaw loolu boroom mbubbam lẽe baak mbarum bindukaay ba ca ndiggam, ne
    jimeet, délsi. Mu ne: «Def naa lépp na nga ma ko sante.»'
  eng-YLT: And lo, the man clothed with linen, at whose loins [is] the inkhorn, is
    bringing back word, saying, 'I have done as Thou hast commanded me.'
  eng-WYC-2017: And lo! the man that was clothed in linen clothes, that had a penner
    in his back, answered a word, and said, I have done, as thou commandedest to me.
  eng-WMBB: Behold, the man clothed in linen, who had the inkhorn by his side, reported
    the matter, saying, “I have done as you have commanded me.”
  urd-GVH: फिर कतान से मुलब्बस वह आदमी लौट आया जिसके पटके से कातिब का सामान लटका हुआ
    था। उसने इत्तला दी, “जो कुछ तूने फ़रमाया वह मैंने पूरा किया है।”
  rug-rug: Meke paleke pule mae zinama sa tie sapu pokopoko lineni meke paleke kubekubereana,
    meke zama, “Ele tavetia arau gua sapu garunu nia Agoi,” gua.
  gaz-gaz: Ergasii namichi uffata quncee talbaa irraa hojjetame uffatee korojoo katabbii
    mudhii isaatti hidhate sun deebiʼee dhufee, “Ani akkuma ati na ajajje sana godheera”
    jedhe.
  fra-LSG: 'Et voici, l’homme vêtu de lin, et portant une écritoire à la ceinture,
    rendit cette réponse: J’ai fait ce que tu m’as ordonné.'
  yal-yal: Xɛmɛn naxan yi maxidixi taa dugini, sɛbɛliti seene yi singanxi naxan ma
    tagi xidin na, na yi fa a fala, a naxa, “I n yamarixi naxan ma, n bata na liga.”
  haw-1868: Aia o ke kanaka i aahuia me ke olona ia ia ka ipuinika ma kona aoao, ua
    hai mai oia ia mea, i mai la, Ua hana aku au e like me kou kauoha ana mai ia'u.
  arb-NAV: 'ثُمَّ مَا لَبِثَ الرَّجُلُ الْمُرْتَدِي الْكَتَّانَ الْحَامِلُ عَلَى خَاصِرَتِهِ
    دَاوَةَ الْكَاتِبِ أَنْ رَفَعَ تَقْرِيرَهُ قَائِلاً: «إِنِّي فَعَلْتُ كَمَا أَمَرْتَنِي».'
  ewe-ewe: Tete ame si do aklala biɖibiɖi ƒe awu, eye agbalẽŋlɔnuwo le eƒe axame la
    gblɔ be, “Mewɔ nu si nèɖo nam be mawɔ.”
  eng-LEE: And, behold, the man clothed in linen, who had the writing materials by
    his side, brought back word, saying, I have done according to all that thou hast
    commanded me.
  asm-FB: আৰু চোৱা! শণ সূতাৰ বস্ত্ৰ পিন্ধা আৰু কঁকালত মৈলাম থকা সেই পুৰুষজন ঘূৰি আহিল।
    “তুমি মোক আজ্ঞা দিয়া অনুসাৰে মই সকলো কৰিলোঁ”, এই বুলি তেওঁ বাৰ্ত্তা দিলেহি।
  sus-A: نَ تّمُي نَ شّمّ دُفِ قِيشّ رَفٌرٌشِ نَشَن مَ، سّبّلِ تِ سٍ سُشُشِ نَشَن
    يِ رَ، عَ نَشَ فبِلٍن، عَ دّنتّفّ سَ عَ شّيمَ بّ، «ﭑ بَرَ فّ عِ شَ يَامَرِ رَبَدٍ.»
  fra-SBL: 'Voici que l''homme vêtu de lin, qui tenait l''encornoir à son côté, fit
    son rapport en disant : « J''ai fait ce que tu m''as ordonné. »'
  hbo-hbo: וְהִנֵּ֞ה הָאִ֣ישׁ ׀ לְבֻ֣שׁ הַבַּדִּ֗ים אֲשֶׁ֤ר הַקֶּ֙סֶת֙ בְּמָתְנָ֔יו
    מֵשִׁ֥יב דָּבָ֖ר לֵאמֹ֑ר עָשִׂ֕יתִי *כַאֲשֶׁר (כְּכֹ֖ל אֲשֶׁ֥ר) צִוִּיתָֽנִי׃
    ס
  kik-kik: Ningĩ mũndũ ũcio wehumbĩte nguo cia gatani, na akeoha indo cia wandĩki
    njohero, agĩcookia ndũmĩrĩri, akiuga atĩrĩ, “Nĩnjĩkĩte o ta ũrĩa wathanire.”
  fra-NCL: 'Et voici que l’homme vêtu de lin, qui portait une écritoire à sa ceinture,
    vint rendre compte en disant : « J’ai fait comme tu m’as commandé. »'
  cek-AK: To pacoengah khenah, puu ngan khukbuen hoi kamthoep, panak ah catui tabu
    aken kami mah, lok palaem pae, Na thuih ih lok baktiah ka sak boeh, tiah a naa.
  cuk-cuk: 'Geb degine, dule-lino-mor-yoid, na e-sadergi-ibmar-narmakega-ebulemalad-naid,
    Bab-Jehováʼga sogded: “Ibmar-imakoye be anga sogsadi, sogedba an bega imaksad.”'
  uig-CYR: 'Вә мана, йениға пүтүкчиниң сияһденини асқан, канап кийимләрни кийгән киши
    қилған ишни мәлум қилип: «Маңа Сән буйруған ишни орундидим» — деди.'
  tel-2017: అప్పుడు నార బట్టలు వేసుకుని లేఖకుడి సామానుతో ఉన్న వ్యక్తి వచ్చాడు. అతడు
    “నీ ఆదేశాల ప్రకారం నేను అంతా చేశాను” అని చెప్పాడు.
  hat-BSA: 'Epi gade byen, nonm abiye an len, ki te gen valiz ekri nan senti li jan
    nou te di a, t ap di: “Mwen te fè l jis jan ou te kòmande mwen an.”'
  kos-kos: Na mwet se ma nukum nuknuk linen sac el foloko ac fahk nu sin LEUM GOD,
    “Nga orala tari sap lom nu sik ah.”
  hbo-WLC: וְהִנֵּ֞ה הָאִ֣ישׁ ׀ לְבֻ֣שׁ הַבַּדִּ֗ים אֲשֶׁ֤ר הַקֶּ֙סֶת֙ בְּמָתְנָ֔יו
    מֵשִׁ֥יב דָּבָ֖ר לֵאמֹ֑ר עָשִׂ֕יתִי כאשר צִוִּיתָֽנִי׃ ס
  ibo-ibo: Mgbe ahụ, nwoke ahụ yi uwe akwa ọcha, nke nya akpa nke ihe e ji ede akwụkwọ
    dị nʼime ya, lọghachiri sị, “Arụchaala m ọrụ i nyere m ịrụ.”
  ory-ory: ଏଉତ୍ତାରେ ଦେଖ, ଶୁକ୍ଳବସ୍ତ୍ର ପରିହିତ ଓ ଆପଣା ପାର୍ଶ୍ୱରେ କାଳୀଘଡ଼ିଧାରୀ ସେହି ପୁରୁଷ
    ସମ୍ବାଦ ଦେଇ କହିଲେ, “ଆପଣ ଆମ୍ଭକୁ ଯେପରି ଆଜ୍ଞା କଲେ, ଆମ୍ଭେ ସେହିପରି କରିଅଛୁ।”
  chk-chk: Mürin, ewe mwän mi üföüf echö üf mi pwechepwech o uwei eu pisekin mak lepekin
    a liwinto o apasa, “Üa wes le föri mine ka awisa ngeniei.”
  rop-rop: Afta na det men hubin werrimonbat detlot gudwan klos bin kambek, en imbin
    dalim YAWEI, “Aibin dum wanim yubin dalim mi blanga dum.”
  ukr-1871: 'Аж ось той, що в лняній одежі, той, що при боцї в його писарські приряди,
    принїс звістку й сказав: Зробив я так, як ти менї приказав.'
  deu-1951: 'Und siehe, der Mann, welcher das leinene Kleid trug und das Schreibzeug
    an der Seite hatte, brachte eine Meldung und sprach: Ich habe getan, wie du mir
    befohlen hast!'
  eng-JPS: 'And, behold, the man clothed in linen, who had the inkhorn on his side,
    reported, saying: ''I have done according to all that Thou hast commanded me.'''
  srp-1865: 'I gle, èovjek, obuèen u platno, kojemu uz bedricu bijaše oprava pisarska,
    javi govoreæi: uèinio sam kako si mi zapovjedio.'
  lug-lug: Awo omusajja ayambadde linena nga yeesibye ebyokuwandiisa ku lukugunyu
    n’akomyawo obubaka eri Mukama nti, “Nkoze nga bwe walagidde.”
  heb-heb: והנה האיש לבש הבדים אשר הקסת במתניו משיב דבר לאמר עשיתי כאשר צויתני׃
  ben-IRV: আর দেখ, মসীনা-বস্ত্র পরা পুরুষ, যার কোমরে লিপিকারের সরঞ্জাম ছিল, সে সংবাদ
    দিল, “আপনি যেমন আমাকে আদেশ দিয়েছিলেন আমি তেমন করেছি।”
  pan-pan: ਵੇਖੋ, ਉਸ ਮਨੁੱਖ ਨੇ ਜਿਸ ਨੇ ਕਤਾਨੀ ਕੱਪੜੇ ਪਾਏ ਹੋਏ ਹਨ ਅਤੇ ਜਿਸ ਦੇ ਪਾਸੇ ਤੇ ਲਿਖਣ
    ਵਾਲੀ ਦਵਾਤ ਸੀ, ਮੁੜ ਇਸ ਗੱਲ ਦੀ ਖ਼ਬਰ ਦਿੱਤੀ ਕਿ ਜਿਵੇਂ ਤੂੰ ਮੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ, ਮੈਂ ਉਸੇ
    ਤਰ੍ਹਾਂ ਕੀਤਾ।
  mya-JVB: ပိတ် အဝတ်ကို ဝတ် ၍ နံပါး ၌ မှင်အိုး ပါသောသူ ကလည်း၊ ကိုယ်တော် မှာ ထားတော်မူသည်အတိုင်း
    အကျွန်ုပ်ပြု ပါပြီဟု ပြန်လျှောက် လေ၏။
  hmo-hmo: Unai neganai dabua aukana ia karaia, bona torea gaudia ia abia tauna ese
    ia giroa mai, bona Lohiabada dekenai ia hereva, ia gwau, “Lohiabada e, oiemu oda
    hegeregerena lau karaia vadaeni.”
  urd-urd: और देखो, उस आदमी ने जो कतानी लिबास पहने था और जिसके पास लिखने की दवात थी,
    यूँ कै़फ़ियत बयान की, जैसा तूने मुझे हुक्म दिया, मैंने किया।
  rus-SYN: 'И вот человек, одетый в льняную одежду, у которого при поясе прибор писца,
    дал ответ и сказал: я сделал, как Ты повелел мне.'
  bqc-SIM: 'Ɔ̃ ma gbɛ̃́ pↄ́ bàabaa ula daa, lákɛ̃bↄↄ dↄa aàpi pi è, à sù ń
    yã́o à mɛ̀: Má kɛ̀ lá ń òmɛɛwaɛ.'
  tcz-CHONGTHU: Lekha sunpa thilkoina bom choipa tupat ponnem kisilpa chun thu ahin
    nung lhut in, “Nangman nei peh bang bang chu kaga bolchai tai,” tin aseije.
  mar-mar: पहा! तागाचे वस्त्र घातलेला शास्त्र्याचे अवजार हाती घेऊन वापस येत असता त्याने
    बातमी दिली, “तू मला सांगीतलेले सर्व काही पार पाडले आहे.”
  qub-qub: 'Chaypita, chay lïnu röpasha chegllancho isquirbicunata chararaycäga cutiycamur
    niran: «Nimashayquitaga cumlishcänami» nir.'
  bqp-bqp: Durɔ wi u yɑ̃ku kowon yɑ̃nu doke mi, u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, wee,
    nɑ kuɑ kpuro ye ɑ mɑn sɔ̃ɔwɑ.
  hat-hat: 'Apre sa, nonm ki te gen rad twal fin tou blan sou li a ak poban lank mare
    nan ren l'' lan tounen. Li fè rapò l'' bay Seyè a, li di l'' konsa: -Mwen fè tou
    sa ou te ban m'' lòd fè a.'
  eng-BSB: Then the man clothed in linen with the writing kit at his side reported
    back, “I have done as You commanded.”
  eng-WEBPB: Behold, the man clothed in linen, who had the inkhorn by his side, reported
    the matter, saying, “I have done as you have commanded me.”
  kbq-kbq: Anagema hutegeno'a efeke kukenama hu'neno afafafima avontafe bogisima rente'nea
    ne'mo'a amanage eme hu'ne, huo hunkama kema nasmina kante ante'na, ana zantamina
    hu vagare'noe huno Anumzamofona eme asmi'ne.
  nhe-BL: 'Huan nimantzi nopa tlacatl tlen quipixtoya ipan itzinquechtla nopa tlamantli
    queja tlen ipan quitecaj tinta tlajcuilohuani huan tlen moyoyontijtoya ica yoyomitl
    tlen lino, ajsico huan quiijto: “Ya nijtlamichijtoc nochi tlen tinechnahuati ma
    nijchihua.”'
  gub-BL: Na'e awa kamir irin iapo pyrer a'e pape hereko har a'e, uzewyr ma'e paw
    imume'u pà Tupàn Tuweharupi Wiko Ma'e pe kury. — Azapo ma'e paw neze'eg rupi katete
    ihe, i'i izupe.
  eng-DRA: 'And behold the man that was clothed with linen, that had the inkhorn at
    his back, returned the word, saying: I have done as thou hast commanded me.'
