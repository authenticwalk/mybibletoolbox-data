verse: EZK.009.001
translations:
  mal-C: 'അതിനുശേഷം ഞാൻ കേൾക്കെ അവിടന്ന് ഉച്ചത്തിൽ വിളിച്ച്: “നഗരത്തിൽ ശിക്ഷ നടപ്പാക്കുന്നവരേ,
    നിങ്ങൾ ഓരോരുത്തരും വിനാശം വിതയ്ക്കുന്ന ആയുധങ്ങളും കൈയിലേന്തി അടുത്തുവരിക” എന്നു
    പറഞ്ഞു.'
  deu-TKW: 'Sodann rief er mir mit lauter Stimme Folgendes in die Ohren: Es nahen
    die Heimsuchungen der Stadt!'
  lin-lin: 'Bongo nayokaki ye kobelela na mongongo makasi : « Bopusana awa, bino oyo
    bozali na mokumba ya kobebisa engumba ! Tika ete moko na moko kati na bino asimba
    ebundeli na ye na loboko ! »'
  eng-LSV: And He cries [with] a loud voice in my ears, saying, “Inspectors of the
    city have drawn near, and each [with] his destroying weapon in his hand.”
  eng-GNV: He cryed also with a loude voyce in mine eares, saying, The visitations
    of the citie draw neere, and euery man hath a weapon in his hande to destroy it.
  eng-WEBSTER: He cried also in my ears with a loud voice, saying, Cause them that
    have charge over the city to draw near, even every man with his destroying weapon
    in his hand.
  nhw-BL: 'Teipa TOTECO nechtzajtzili chicahuac ipan nonacas huan quiijto: “Ya ajsitihualahuij
    nopa tlacame catli quintzontlamiltise ni altepetl ehuani pampa ya niquinmactilijtoc
    ni altepetl ininmaco. Huan sesen tlen nopa tlacame quihualicas imaco nopa tepostli
    catli ica tlasosolos.”'
  swh-ONEN: Kisha nikamsikia akiita kwa sauti kubwa akisema, “Walete wasimamizi wa
    mji hapa, kila mmoja akiwa na silaha mkononi mwake.”
  bba-bba: Yen biru Esekiɛli u Yinni Gusunɔn nɔɔ nuɑ. U nɛɛ, i susimɑ bɛɛ be i ko
    i Yerusɑlɛmuɡibu sɛɛyɑsiɑ. Bɑɑwure u n win tɑbu yɑ̃nu nɛni ni u koo kɑ bu kɑm
    koosiɑ.
  eng-KJVCPB: He cried also in mine ears with a loud voice, saying, Cause them that
    have charge over the city to draw near, even every man with his destroying weapon
    in his hand.
  luo-luo: Eka ne awinjo koluongo gi dwol maduongʼ niya, “Kel jorito mag dala maduongʼ
    kae, ka moro ka moro nigi gir kedo lweny e lwete.”
  meu-meu: Bena ia ese taiagu ai e lolo, mai gao badana ida, eto, Hanua ihabua-tarina
    taumui e, a raka kahira, ta ta mai emui ala-ala ḡaudia imamui ai.
  npi-ULB: तब उहाँले ठुलो सोरमा कराएर यसो भन्‍नुभएको मैले सुनें, “रक्षकहरू हरेकले
    आफ्‍ना हातमा नष्‍ट गर्ने हतियार लिएर सहरमा आऊन् ।”
  yor-yor: Mo gbọ́ ti ó kígbe ní ohùn rara pé, “Mú àwọn olùṣọ́ ìlú súnmọ́ itòsí, kí
    olúkúlùkù wọn mú ohun ìjà olóró lọ́wọ́.”
  pes-OPCB: 'آنگاه خدا با صدایی بلند گفت: «مأموران مجازات شهر را فرا خوان! بگو سلاحهایشان
    را بیاورند!»'
  tgl-ULB: Pagkatapos, narinig ko siyang umiyak ng may malakas na tinig, at sinabi,
    “Hayaan ninyong umakyat ang mga bantay sa lungsod, may pangwasak na sandata ang
    bawat isa sa kaniyang kamay.”
  hui-hui: Ngode Datagaliwabehanda bi hongo howa huaro lalu, Wali agali tano bu ngaruha
    homelo bo wahaga kamiru tí bibahende wai biaga ayu tiburu mo yalu ibai hadaba,
    layuago i̱na hale haru.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​က``ယေ​ရု​ရှ​လင်​မြို့ ကို​စောင့်​နေ​သူ​တို့​လာ​ကြ​လော့။
    သင်​တို့​နှင့် အ​တူ​လက်​နက်​များ​ကို​လည်း​ယူ​ခဲ့​ကြ လော့'' ဟု​ကျယ်​သော​အ​သံ​နှင့်
    မိန့်​တော်​မူ သည်​ကို​ငါ​ကြား​ရ​၏။-
  bod-N: ཡང་ཁོང་གིས་སྐད་ཆེན་པོ་རྒྱག་བཞིན་འདི་སྐད་དུ། གྲོང་ཁྱེར་འདི་ལ་ཉེས་ཆད་གཅོད་མཁན་ཁྱོད་རྣམས་ཀྱིས།
    རེ་རེས་ལག་ཏུ་སྲོག་གཅོད་བྱེད་ཀྱི་མཚོན་ཆ་བཟུང་ནས་ཉེ་སར་ཤོག་ཅིག་ཅེས་གསུངས་པ་ངས་ཐོས་ཤིང་།
  sna-sna: Ipapo ndakamunzwa achidanidzira nenzwi guru achiti, “Uya navarindi veguta
    pano, mumwe nomumwe ano munondo muruoko rwake.”
  spa-BLM: 'Entonces gritó en mis oídos con gran voz, diciendo: “Haz que se acerquen
    los que están a cargo de la ciudad, cada uno con su arma de destrucción en la
    mano”.'
  cac-cac: 'Ix lajvi chi'', te chaan̈ ix vab'' yoch jun av: Cotocab'' eb'' ol ac''anoch
    yaelal d''a jun chon̈ab'' tic, junjun eb'' yed''nacocab'' syamc''ab'' yic oval
    yic satanel eb'', xchi.'
  swh-ULB: Kisha akalia kwa sauti kubwa nikasikia kwenye masikio yangu, huku akisema,
    “Waache walinzi waje kwenye mji, kila mmoja na silaha yake ya uharibifu kwenye
    mkono wake.”
  bel-bel: 'І абвясьціў у вушы мае вялікім голасам, кажучы: хай наблізяцца карнікі
    горада, кожны са сваёю згубнаю прыладаю ў руцэ сваёй.'
  deu-ELBBK: 'Und er rief vor meinen Ohren mit lauter Stimme und sprach: Naht euch,
    ihr Aufseher der Stadt, jeder mit seinem Werkzeug der Zerstörung in seiner Hand!'
  mbb-OT: Ne nezineg ku is Megbevayà he nemensag te, “Egpas kew zini te Jerusalem,
    sikiyu is menge etew he edsilut te menge meǥinged kayi te inged, ne uwita niw
    is menge ǥumaan niw.”
  mal-2015: 'അനന്തരം ഞാൻ കേൾക്കെ അവൻ അത്യുച്ചത്തിൽ വിളിച്ചു: നഗരത്തിന്റെ സന്ദർശനങ്ങളെ
    അടുത്തു വരുമാറാക്കുവിൻ; ഓരോരുത്തനും നാശകരമായ ആയുധം കയ്യിൽ എടുക്കട്ടെ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Paľis šunďom le RAJES zorales te vičinel: „Anen kade le muršen, so aven
    te marel o foros. Sako peha mi lel andro vasta peskri zbraň!“'
  pes-OPV: 'و او به آواز بلند به گوش من ندا کرده، گفت: «وکلای شهر را نزدیک بیاور و
    هرکس آلت خراب کننده خود را در دست خود بدارد.»'
  ron-1924: 'Апой а стригат ку глас таре ла урекиле меле: „Апропияци-вэ, вой, каре
    требуе сэ педепсиць четатя, фиекаре ку унялта луй де нимичире ын мынэ!”'
  ben-OBCV: তারপর উঁচু স্বরে তাঁকে বলতে শুনলাম, “নগরের বিচার করার জন্য যারা নিযুক্ত
    তাদের কাছে নিয়ে এসো, প্রত্যেকে হাতে অস্ত্র নিয়ে আসুক।”
  som-som: Markaasuu dhegahayga cod weyn ugu qayliyey, isagoo leh, Kuwa magaalada
    u taliya soo dhowee, iyadoo ninkood kastaaba uu hubkiisa uu wax ku baabbi'iyo
    gacanta ku haysto.
  lat-VUC: 'Et clamavit in auribus meis voce magna, dicens: Appropinquaverunt visitationes
    urbis, et unusquisque vas interfectionis habet in manu sua.'
  eng-ASVBT: Then he cried in mine ears with a loud voice, saying, Cause ye them that
    have charge over the city to draw near, every man with his destroying weapon in
    his hand.
  ita-1885: 'POI egli gridò ad alta voce, udente me, dicendo: Accostatevi voi, che
    avete commessione contro alla città, avendo ciascuno le sue armi da distruggere
    in mano.'
  eng-LXXUP: And he cried in mine ears with a loud voice, saying, The judgment of
    the city has drawn nigh; and each had the weapons of destruction in his hand.
  eng-ULB: Then he cried in my hearing with a loud voice, and said, “Let the guards
    come up to the city, each with his weapon of destruction in his hand.”
  spa-VBL: 'Entonces le oí gritar con voz potente: “¡Comiencen el ataque, ustedes
    los encargados de castigar a Jerusalén! Recojan sus armas”.'
  fra-_FOB: 'Puis une voix forte retentit à mes oreilles en disant: Approchez, vous
    qui devez châtier la ville, chacun avec son instrument de destruction à la main.'
  mal-mal: 'അനന്തരം ഞാൻ കേൾക്കെ ദൈവം അത്യുച്ചത്തിൽ വിളിച്ചു: “നഗരത്തിൽ ശിക്ഷ നൽകുന്നവരെ
    അടുത്തു വരുമാറാക്കുവിൻ; ഓരോരുത്തനും നാശകരമായ ആയുധം കയ്യിൽ എടുക്കട്ടെ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Phir maiṅ ne Allāh kī buland āwāz sunī, “Yarūshalam kī adālat qarīb ā gaī
    hai! Āo, har ek apnā tabāhkun hathiyār pakaṛ kar khaṛā ho jāe!”
  suz-BL: मिनु परमप्रभुमी ठेयब सेंदा पा “सहर ङा सजाइ गेब मुर आन नेक्‍था जाक्‍कीन।
    इन साइक्‍तीक या कुरशा जाक्‍कीन” दे ग्रीत।
  eng-NOY: 'He cried also, in my hearing, with a loud voice, saying: Bring ye near
    the punishments of the city, every one his weapon of destruction in his hand.'
  ita-1927: 'Poi gridò ad alta voce ai miei orecchi, dicendo: “Fate accostare quelli
    che debbon punire la città, e ciascuno abbia in mano la sua arma di distruzione”.'
  ckb-ckb: 'ئینجا گوێم لێ بوو بە دەنگێکی بەرز هاواری کرد و فەرمووی: «پاسەوانانی شار
    بهێنن، هەرکەسە و چەکە لەناوبەرەکەی بە دەستییەوە بێت.»'
  eng-BBE: Then crying out in my hearing in a loud voice, he said, Let the overseers
    of the town come near, every man armed.
  kan-OKCV: ಆಗ ಅವರು ದೊಡ್ಡ ಧ್ವನಿಯಿಂದ, “ನಗರದ ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸಲು ನೇಮಕವಾಗಿರುವವರೇ, ನಿಮ್ಮ
    ಆಯುಧಗಳನ್ನು ಹಿಡಿದವರಾಗಿ ಸಮೀಪಿಸಿರಿ,” ಎಂದು ಹೇಳುವುದನ್ನು ನಾನು ಕೇಳಿದೆನು.
  tam-2017: பின்பு தேவன் என்னுடைய காதுகள் கேட்க மகா சத்தமாக; எருசலேம் நகரத்தின் விசாரிப்புக்காரர்கள்
    அழிக்கும் ஆயுதங்களைத் தங்களுடைய கைகளில் பிடித்துக்கொண்டுவரவேண்டும் என்று சொன்னார்.
  spa-RV-1909: 'Y CLAMÓ en mis oídos con gran voz, diciendo: Los visitadores de la
    ciudad han llegado, y cada uno trae en su mano su instrumento para destruir.'
  ron-BTF: 'El a strigat de asemenea în urechile mele cu voce tare, spunând: Fă pe
    cei care au sarcina asupra cetății să se apropie, fiecare bărbat cu arma lui de
    nimicire în mâna lui.'
  eng-WEBP: Then he cried in my ears with a loud voice, saying, “Cause those who are
    in charge of the city to draw near, each man with his destroying weapon in his
    hand.”
  eng-FBV: Then I heard him shout out with a loud voice, “Start the attack, you who
    are in charge of punishing Jerusalem! Pick up your weapons!”
  nld-1939: 'Toen weerklonk een machtige stem in mijn oren: “Ze zijn in aantocht,
    de rampen van de stad!”,'
  nch-BL: 'Teipa TOTECO techtzajtzili chicahuac ipan nonacas huan quiijto: “Ya ajsitihualahuij
    nopa tacame cati quintzontamiltise ni altepet ehuani pampa ya niquinmactilijtoc
    ni altepet inimaco. Huan sesen ten nopa tacame quihualicas imaco nopa teposti
    cati ica tasosolos.”'
  vie-1934: 'Ngài kêu lớn tiếng trong lỗ tai ta rằng: Khá khiến những kẻ cai trị thành
    nầy hãy đến gần, ai nấy khá cầm khí giới hủy diệt trong tay mình.'
  hin-CV: तब मैंने उसे ऊंची आवाज में यह कहते हुए सुना, “उनको मेरे पास लाओ, जिनको शहर
    के लोगों का न्याय करने के लिये ठहराया गया है, और उनमें से हर एक के हाथ में हथियार
    हो.”
  spa-BES: 'Entonces, gritando a mi oído, en voz alta, dijo: Dejen que la guarnición
    de la ciudad se acerque, cada uno armado para destruir.'
  tdx-tdx: Aa le napaza’e am-piarañanañañe an-tsofiko ao ty hoe, Ampombao mb’etoy
    o mpifehe’ ty rova toio, songa minday fialiañe mpijoy am-pità’e.
  tha-KJV: แล​้วพระองค์ทรงเปล่งพระสุรเสียงดังเข้าหูข้าพเจ้าว่า “​เจ้​าทั้งหลายผู้เป็นพนักงานทำโทษประจำเมือง
    จงเข้ามาใกล้ ให้​ต่างคนถืออาวุธสำหรับทำลายมาด้วย”
  por-BR-2018: 'Então ele gritou em meus ouvidos com alta voz, dizendo: Fazei chegar
    os encarregados de punir a cidade, e cada com sua armas destruidoras em sua mão.'
  deu-ELO: 'Und er rief vor meinen Ohren mit lauter Stimme und sprach: Nahet euch,
    ihr Aufseher der Stadt, ein jeder mit seinem Werkzeug der Zerstörung in seiner
    Hand!'
  eng-WYC-2018: And he cried in mine ears with great voice, and said, The visitings
    of the city have nighed, and each man hath in his hand an instrument of slaying.
    (And he cried in my ears with a loud voice, and said, The punishment of the city
    hath arrived, and each man have in his hand an instrument for killing, that is,
    a weapon.)
  epo-epo: 'Kaj Li vokis al miaj oreloj per laŭta voĉo, dirante: Alproksimiĝu la punantoj
    de la urbo, kaj ĉiu havu en sia mano sian pereigilon.'
  uig-PIN: 'U ⱪuliⱪimƣa küqlük bir awazda towlap: — Yeⱪin kelinglar, xǝⱨǝrgǝ mǝs’ul
    bolƣuqilar, ⱨǝrbiringlar ɵz ⱨalakǝt ⱪoralinglarni ⱪolunglarƣa tutunglar, — dedi.'
  beo-beo: 'Na da Gode Ea Isala:ili ha lai dunuma wele sia:be nabi, amane, “Yelusalemema
    se dabe imunu dunu! Dilia goeguda: misa! Dilia gegesu liligi amo gaguli misa.”'
  tpi-OTNT: God i tokim mi pinis, orait em i singaut strong olsem, “Yupela ol man
    i gat wok bilong kilim ol manmeri i stap long taun, yupela kam. Na bringim ol
    bainat samting i kam wantaim.”
  hau-SA: Sai na ji ya yi kira da babbar murya yana cewa, “Kawo matsaran birni a nan,
    kowanne da makami a hannunsa.”
  uig-LAT: 'U quliqimgha küchlük bir awazda towlap: — Yéqin kélinglar, sheherge mes’ul
    bolghuchilar, herbiringlar öz halaket qoralinglarni qolunglargha tutunglar, —
    dédi.'
  nde-nde: Lapho-ke ngamuzwa ememeza ngelizwi elikhulu esithi, “Letha abalindi bedolobho
    lapha, omunye lomunye elesikhali esandleni sakhe.”
  ton-ton: Naʻa ne kalanga foki ʻi hoku telinga ʻaki ʻae leʻo lahi, ʻo pehē, “Fekau
    ʻakinautolu ʻoku leʻohi ʻae kolo ke ʻunuʻunu mai, pea ʻomi taki taha ʻe he tangata
    ʻa ʻene mahafu tāmate ʻi hono nima.”
  ces-1613: 'Potom zavolal hlasem velikým, tak že jsem slyšel, řka: Přistupte hejtmané
    k tomuto městu, a jeden každý s zbrojí svou hubící v ruce své.'
  eng-WMB: Then he cried in my ears with a loud voice, saying, “Cause those who are
    in charge of the city to draw near, each man with his destroying weapon in his
    hand.”
  tam-TCV: பின்பு யெகோவா, “நகர் காவலரை இங்கு கொண்டுவாருங்கள். அவர்கள் ஒவ்வொருவரும்
    தங்கள் கையில் ஆயுதத்துடன் வரட்டும்” என உரத்த குரலில் கூப்பிடுவதை நான் கேட்டேன்.
  ceb-ULB: Unya nadungog ko ang iyang singgit, ug miingon, “Tugoti nga moadto ang
    mga tigbantay ngadto sa siyudad, padad-a ang matag-usa uban sa iyang hinagiban
    sa kalaglagan.”
  pol-UBG: 'Potem zawołał donośnym głosem do moich uszu, mówiąc: Zbliżcie się straże
    miasta, każda z niszczycielską bronią w ręku.'
  urd-GVU: پھر مَیں نے اللہ کی بلند آواز سنی، ”یروشلم کی عدالت قریب آ گئی ہے! آؤ،
    ہر ایک اپنا تباہ کن ہتھیار پکڑ کر کھڑا ہو جائے!“
  deu-1912: 'Und er rief mit lauter Stimme vor meinen Ohren und sprach: Laßt herzukommen
    die Heimsuchung der Stadt, und ein jeglicher habe eine Mordwaffe in seiner Hand.'
  kan-2017: ಆಮೇಲೆ ಆತನು, “ಪಟ್ಟಣವನ್ನು ದಂಡಿಸತಕ್ಕವರೇ, ನೀವೆಲ್ಲರೂ ನಿಮ್ಮ ಹತ್ಯಾ ಆಯುಧಗಳನ್ನು
    ಹಿಡಿದವರಾಗಿ ಸಮೀಪಿಸಿರಿ” ಎಂದು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ ಹೇಳಿದ ಮಾತು ನನ್ನ ಕಿವಿಗೆ ಬಿತ್ತು.
  yap-yap: Ma aram mug rung’ag nike tolul Got, “Mired e ngaray, gimed e pumo’on ni
    ngam gechig niged fare binaw. Mu feked talin e cham romed nge un ngomed.”
  hlt-MCSB: Ka hna ah ol ue la kut dongah ng'khue tih, “Khopuei aka cawhkung rhoek
    te hang khuen lamtah hlang loh amah pocinah hnopai te pom saeh,” ti nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ዑኡዞ ዼጊዲ፦ «ዒንሢ ካታሜሎይዳ ሜቶ ዓጋንዳ ዓሳ ሃኒ ሺኢኩዋቴ፤ ዎዺ ባይዛኒ ጊኢጊንቴ
    ዒንሢኮ ዖሎ ዓንጋሞ ዓርቂጋፓ ሃኒ ሙኩዋቴ!» ጌዒ ኬኤዛንቴ ታኣኒ ዋይዜኔ።
  twi-ASANTE: Afei metee sɛ ɔde nne kɛseɛ team sɛ, “Momfa kuropɔn no awɛmfoɔ no mmra
    ha, a obiara kura akodeɛ.”
  eng-WEBU: Then he cried in my ears with a loud voice, saying, “Cause those who are
    in charge of the city to draw near, each man with his destroying weapon in his
    hand.”
  wal-wal: Hegaappe guyyiyan, taani siyishin, GODAI ba qaalaa xoqqu oottidi, hagaadan
    azaziis; “Inttenoo, katamaa asaa woriyaageetoo, ubbaikka intte woriya ola miishshaa
    intte kushiyan kushiyan oiqqidi, haa shiiqite” yaagiis.
  spa-PDDPT: 'Entonces lo oí proclamar en alta voz: ¡Acérquense los verdugos de la
    ciudad, y empuñe cada uno su arma mortal!'
  gun-gun: 'Ha''e ramo aendu rã ojapukai atã reve aipoe''i: — Peju ke, peẽ tetã pygua
    jukaarã kuery, peteĩ-teĩ pendepo py tembiporu nhomombaarã reve — he''i.'
  ilo-ULB: Kalpasanna, nangngegko nga impukkawna a kunana, “Umay koma iti siudad dagiti
    guardia, nga imetda ti igam a pangdadael.”
  kpg-kpg: Gei au ga hagalongo hua gi Dimaadua e helekai gi nua, “Lloomoi gi kinei,
    goodou ala belee hagaduadua di waahale deelaa. Gaamai godou goloo heebagi dalia
    goodou.”
  uig-ARA: 'ئۇ قۇلىقىمغا كۈچلۈك بىر ئاۋازدا توۋلاپ: ــ يېقىن كېلىڭلار، شەھەرگە مەسئۇل
    بولغۇچىلار، ھەربىرىڭلار ئۆز ھالاكەت قورالىڭلارنى قولۇڭلارغا تۇتۇڭلار، ــ دېدى.'
  sus-sus: Na tɛmui n naxa Ala xui itexi mɛ, a naxɛ, «Taa kantamae, wo xa fa wo xa
    geresosee ra!»
  pon-2006: Ngehi eri rongada Koht eh kapitie laudida, mahsanih, “Kohdo wasaht, kumwail
    kan me pahn kaloke kahnimwo. Kumwail wahdo noumwail tehtehn pei kan.”
  ksd-ksd: 'Ma i ga oraoro ta ra talingagu ma ra ngala na nilaina, ma i biti: Avat
    a umana tena vardodoko ai ra pia na pal, avat a mai, ma avat par avat a vature
    kavava pakat na vardodoko tikatikai ta ra lima i vavat.'
  grc-BRENT: Καὶ ἀνέκραγεν εἰς τὰ ὦτά μου φωνῇ μεγάλῃ, λέγων, ἤγγικεν ἡ ἐκδίκησις
    τῆς πόλεως· καὶ ἕκαστος εἶχε τὰ σκεύη τῆς ἐξολοθρεύσεως ἐν χειρὶ αὐτοῦ.
  ind-AYT: Kemudian, Dia berseru di telingaku dengan suara yang keras, kata-Nya, “Bawalah
    mendekat para algojo kota, masing-masing dengan senjata penghancurnya di tangannya.”
  nya-nya: Pambuyo pake Yehova anandiyankhula mofuwula kuti, “Bwerani pafupi, inu
    odzalanga mzindawu, aliyense ali ndi chida chake mʼmanja.”
  hrv-hrv: 'Tada zagrmje na moje uši i reče: “Kazne grada! Priđite svaka sa svojim
    zatornim oružjem u ruci!”'
  mps-mps: Godigo ena dali wali po silama da, agai bomonama i weyu, te tama wali,
    “Te taunde bidaluali we bidi dabe elibo sę yabo bidi dabe, dage asiąo. Te bainat
    hwą dabe dali sesao,” po wai.
  tpi-tpi: God i tokim mi pinis, orait em i singaut strong olsem, “Yupela ol man i
    gat wok bilong kilim ol manmeri i stap long taun, yupela kam. Na bringim ol bainat
    samting i kam wantaim.”
  dan-1931: 'Så hørte jeg ham råbe med vældig røst: “Byens hjemsøgelse nærmer sig,
    og hver har sit Mordvåben i Hånden!”'
  vie-OVCB: 'Chúa Hằng Hữu phán lớn tiếng: “Gọi các đao phủ của thành! Bảo chúng cầm
    khí giới đến đây!”'
  guj-2017: પછી તેણે મોટા અવાજે મારા કાનમાં કહ્યું, “નગરના ચોકીદારો પોતપોતાનું વિનાશક
    શસ્ત્ર પોતાના હાથમાં લઈને પાસે આવો.
  pon-2006A: Ngehi eri rongada Koht eh kapitie laudida, mahsanih, “Kohdo wasaht, kumwail
    kan me pahn kaloke kahnimwo. Kumwail wahdo noumwail tehtehn pei kan.”
  por-BRBSL: 'Então ele gritou em meus ouvidos com uma voz alta, dizendo: “Porque
    aqueles que estão no comando da cidade se aproximem, cada homem com sua arma destruidora
    na mão”.'
  cth-cth: Hottelah, khopui kakhenkung hah tami pueng raphoenae senehmaica sin lahoi
    rek hnai naseh telah kacaipounglah dei e ka thai.
  twi-twi: Afei metee sɛ ɔde nne kɛse teɛ mu se, “Momfa kuropɔn no awɛmfo no mmra
    ha, a obiara kura akode.”
  hlt-hlt: Ka hna ah ol ue la kut dongah ng'khue tih, “Khopuei aka cawhkung rhoek
    te hang khuen lamtah hlang loh amah pocinah hnopai te pom saeh,” ti nah.
  tbz-SIM: 'Kɛ̀ n keè mɛtɑmmɛ̀ mɑmɛ̀ pɛɛnímɛ̀ kɛ tú: Kɔtɛnɛ̀ní díndi bɛ̀ɛ̀ yóó potɛ́
    Sedisɑdɛmmu ɛì kɔbɛ, bɑ́ wè wèe túótɛ́ o kpɑ̀rìnɛnkù kùù kɔ̀ùnɛ̀.'
  msy-2020: God na mɨkemegha gɨvagha, tiarim akarigha pamtemɨn dɨa mɨgei, “Ia, gumazir
    nguibar ekiamɨn itir gumazamizibav soghtɨ me arɨghiramiba, ia vaghvagh mɨdorozir
    sababar suigh kagh izɨ.”
  dop-dop: 'Mpʋɣʋlɛ mɑ nɩɩwɑ Tɑcɑɑ mɑpɑ kɑpukɑ sɔsɑɣɑ sɩ: Ɩcɑtɛ ŋkpɑŋʋɣʋ hɔntɑɑ tǝnɑ
    ɩ́ kɔɔ. Pɑɑ wei ɩ́ tɔkɩ ɩ yoou wontu nti ɩ kɑ wɑkǝlǝnɑ-wɛ tɔ nɑ ɩ́ kɔɔ.'
  azb-azb: Sonra Onun «qoy şəhəri cəzalandıranların hər biri öz qırğın silahı əlində
    şəhərə yaxınlaşsın» deyə ucadan qışqırdığını eşitdim.
  eng-DBY: And he cried in mine ears with a loud voice, saying, Draw near, ye that
    have charge of the city, and every man [with] his destroying weapon in his hand.
  hin-2017: फिर उसने मेरे कानों में ऊँचे शब्द से पुकारकर कहा, “नगर के अधिकारियों को
    अपने-अपने हाथ में नाश करने का हथियार लिए हुए निकट लाओ।”
  wol-KYG: 'Gannaaw loolu Aji Sax ji àddu ca kaw, may dégg. Mu ne: «Yeen mbugalkati
    dëkk bi, kaayleen, te na ku nekk ŋàbb sa ngànnaayal reyukaay.»'
  eng-YLT: And He crieth in mine ears — a loud voice — saying, 'Drawn near have inspectors
    of the city, and each his destroying weapon in his hand.'
  eng-WYC-2017: And he cried in mine ears with great voice, and said, The visitings
    of the city have nighed, and each man hath in his hand an instrument of slaying.
  eng-WMBB: Then he cried in my ears with a loud voice, saying, “Cause those who are
    in charge of the city to draw near, each man with his destroying weapon in his
    hand.”
  urd-GVH: फिर मैंने अल्लाह की बुलंद आवाज़ सुनी, “यरूशलम की अदालत क़रीब आ गई है! आओ,
    हर एक अपना तबाहकुन हथियार पकड़कर खड़ा हो जाए!”
  rug-rug: Meke avosia rau sa mamalaiṉi te Zihova sapu kukili vura, “Turaṉa maeni
    sari tie kopu koasa vasileana nomana, hopeke ni vedara pa lima dia.”
  gaz-gaz: Ergasis ani isaa, “Warra tokkoon tokkoon isaanii miʼa lolaa harkatti qabatanii
    magaalattii balleessan as dhiʼeessi” jedhee gurra kootti iyyu nan dhagaʼe.
  fra-LSG: 'Puis il cria d’une voix forte à mes oreilles: Approchez, vous qui devez
    châtier la ville, chacun son instrument de destruction à la main!'
  yal-yal: Na xanbi ra, n yi a mɛ a falɛ a xuini texin na, a naxa, “Ɛ tan naxanye
    taani ito muxune kɛwanle saranma e ra, ɛ maso, birin xa a yɛngɛ so seen tongo
    taan xili ma.”
  haw-1868: KAHEA mai la oia iloko o ko'u mau pepeiao, me ka leo nui, i mai la, Nau
    e hookokoke mai na kiai o ke kulanakauhale, e paa ana i ka lima o kela kanaka
    keia kanaka kona mea oi e luku ai.
  arb-NAV: 'ثُمَّ صَرَخَ فِي مَسْمَعِي بِصَوْتٍ عَالٍ قَائِلاً: «لِيَقْتَرِبْ مُحَافِظُو
    الْمَدِينَةِ. لِيَقْتَرِبْ كُلُّ وَاحِدٍ مُتَزَوِّداً بِأَدَاةِ تَدْمِيرِهِ».'
  ewe-ewe: Tete mesee wòdo ɣli sesĩe gblɔ be, “Mikplɔ dua ŋu dzɔlawo va afii, ɖe sia
    ɖe natsɔ aʋawɔnu ɖe asi”
  eng-LEE: And he called before my ears with a loud voice, saying, Let those come
    near that have charge to punish the city, and every man with his destroying weapon
    in his hand.
  asm-FB: তেতিয়া যিহোৱাই বৰ মাতেৰে কোৱা এই বাক্য মোৰ কাণত পৰিল আৰু ক’লে, “প্রহৰীসকলৰ
    প্ৰতিজনক নিজ নিজ হাতত বিনাশক অস্ত্ৰ লৈ নগৰলৈ আহিবলৈ দিয়া।”
  sus-A: نَ تّمُي ﭑ نَشَ عَلَ شُي عِتٍشِ مّ، عَ نَشّ، «تَا كَنتَمَيٍ، وٌ شَ قَ وٌ
    شَ فٍرٍ سٌسٍيٍ رَ!»
  fra-SBL: 'Alors il cria à mes oreilles d''une voix forte, en disant : « Fais approcher
    ceux qui ont la garde de la ville, chacun avec son arme de destruction à la main. »'
  hbo-hbo: וַיִּקְרָ֣א בְאָזְנַ֗י קֹ֤ול גָּדֹול֙ לֵאמֹ֔ר קָרְב֖וּ פְּקֻדֹּ֣ות הָעִ֑יר
    וְאִ֛ישׁ כְּלִ֥י מַשְׁחֵתֹ֖ו בְּיָדֹֽו׃
  kik-kik: Ningĩ ngĩigua agĩĩtana na mũgambo mũnene, akiuga atĩrĩ, “Rehei arangĩri
    a itũũra inene haha, o mũndũ arĩ na itharaita rĩa mbaara guoko-inĩ.”
  fra-NCL: 'Et il cria d’une voix forte à mes oreilles, en ces termes : « Approchez,
    vous qui veillez sur la ville, chacun son instrument de destruction à la main. »'
  cek-AK: To pacoengah anih mah, Kaminawk hanah a ban ah amrohaih maiphaw to sin o
    sak boih ah loe, vangpui toep kaminawk to hae ah angzo o haih ah, tiah tha hoi
    kawk ih lok to ka thaih.
  cuk-cuk: 'Geb degine, Bab-Jehová binnasur-gole an itosad: “Bemar, Jerusalén-neggwebur-sabsur-odurdakmaloed
    dagmala, na ogilomalad-gingimar annik-annik be dagmala.”'
  uig-CYR: 'У қулиқимға күчлүк бир авазда товлап: — Йеқин келиңлар, шәһәргә мәсъул
    болғучилар, һәр бириңлар өз һалакәт қуралиңларни қолуңларға тутуңлар, — деди.'
  tel-2017: నేను వింటుండగా దేవుడు పెద్ద స్వరంతో ఇలా ప్రకటించాడు. “పట్టణాన్ని కాపలా
    కాసే వాళ్ళంతా ఇక్కడికి రండి. ప్రతి ఒక్కడూ నిర్మూలం చేసే తన ఆయుధాన్ని చేతిలో పట్టుకుని
    రావాలి”
  hat-BSA: 'Answit, Li te kriye fò pou m tande ak yon gwo vwa e te di: “Vin pi pre,
    O nou menm ki an chaj vil la, chak moun ak pwòp zam destriksyon li nan men l.”'
  kos-kos: Na nga lohng ke God El wola, “Fahsru nu inge, kowos su ac kalyei siti uh.
    Us mwe mweun nutuwos an.”
  hbo-WLC: וַיִּקְרָ֣א בְאָזְנַ֗י ק֤וֹל גָּדוֹל֙ לֵאמֹ֔ר קָרְב֖וּ פְּקֻדּ֣וֹת הָעִ֑יר
    וְאִ֛ישׁ כְּלִ֥י מַשְׁחֵת֖וֹ בְּיָדֽוֹ׃
  ibo-ibo: Mgbe ahụ, a nụrụ m ka o ji oke olu kpọọ oku sị, “Bịanụ nso, unu bụ ndị
    ahọpụtara ilekọta obodo a, onye ọbụla jidekwa ngwa agha nʼaka ya.”
  ory-ory: ତେବେ ସେ ଉଚ୍ଚସ୍ୱରରେ ମୋʼ କର୍ଣ୍ଣରେ ଏହି କଥା କହିଲେ, “ତୁମ୍ଭେମାନେ ନଗରରେ ନିଯୁକ୍ତ
    କର୍ମଚାରୀମାନଙ୍କୁ ନିକଟକୁ ଅଣାଅ, ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ହସ୍ତରେ ବିନାଶକ ଅସ୍ତ୍ର ଧରି ଆସନ୍ତୁ।”
  chk-chk: Mürin üa rongorong pwe Kot a kapas fän leüömong, “Oupwe kaneto, ämi mi
    wisen afeiengaua ewe telinimw. Eman me eman epwe uwato an pisekin ninni.”
  rop-rop: Wal bambai na aibin irrim God bin jinginat brabli adbala, “Ol yumob men,
    yumob hu garra panishim det taun, yumob garra kaman iya. Yumob bringimap ebrijing
    blanga fait.”
  ukr-1871: 'І кликнув опісля менї в уші грімким голосом: Наближуються каранники міста,
    кожен із знарядом у руцї до вбивання.'
  deu-1951: 'Und er rief mir mit lauter Stimme in die Ohren und sprach: Nahet herzu,
    ihr Heimsuchungen der Stadt! Ein jeder nehme seine Mordwaffe zur Hand!'
  eng-JPS: 'Then he called in mine ears with a loud voice, saying: ''Cause ye them
    that have charge over the city to draw near, every man with his destroying weapon
    in his hand.'''
  srp-1865: 'Potom povika iza glasa, te èuh, i reèe: pristupite koji ste poslani na
    grad svaki s oružjem svojim smrtnijem u ruci.'
  lug-lug: Awo ne mpulira ng’akoowoola n’eddoboozi ery’omwanguka nti, “Muleete abakuumi
    b’ekibuga wano, buli omu n’ekyokulwanyisa kye mu mukono gwe.”
  heb-heb: ויקרא באזני קול גדול לאמר קרבו פקדות העיר ואיש כלי משחתו בידו׃
  ben-IRV: প্রতিমা পূজারী তখন সদাপ্রভু আমার কানের কাছে উচ্চ-স্বরে প্রচার করে বললেন,
    “রক্ষীরা শহর থেকে উঠে এস, প্রত্যেকে নিজেদের ধ্বংসের অস্ত্র হাতে নিয়ে এস।”
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਪੁਕਾਰ ਕੇ ਮੇਰੇ ਕੰਨਾਂ ਵਿੱਚ ਆਖਿਆ ਕਿ ਸ਼ਹਿਰ ਦੇ ਅਧਿਕਾਰੀਆਂ
    ਨੂੰ ਨੇੜੇ ਬੁਲਾ। ਹਰੇਕ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਆਪਣਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਸ਼ਸਤਰ ਫੜਿਆ ਹੋਵੇ।
  mya-JVB: ဖျက်ဆီး သော လက်နက် ကို အသီးအသီး ကိုင် လျက် ၊ ဤမြို့ ခံရသောဒဏ်တို့ကို အနီးသို့ဆောင်
    ခဲ့ကြလော့ ဟု ကျယ် သောအသံ နှင့် ခေါ် တော်မူသည်ကို ငါ ကြား ၏။
  hmo-hmo: Unai neganai lau ese Dirava ena gadona lau kamonai, ia gwau, “Ierusalema
    ena dika davana do umui henia taudia e, umui mai iniseni. Emui tuari gaudia do
    umui mailaia.”
  urd-urd: फिर उसने बुलन्द आवाज़ से पुकार कर मेरे कानों में कहा कि, उनको जो शहर के
    मुन्तज़िम हैं मैं नज़दीक बुला हर एक शख़्स अपना मुहलिक हथियार हाथ में लिए हो।
  rus-SYN: 'И возгласил в уши мои великим гласом, говоря: пусть приблизятся каратели
    города, каждый со своим губительным орудием в руке своей.'
  bqc-SIM: 'Ɔ̃ à lɛzù gbã́ugbãu ma swã́u à mɛ̀: Mↄ́ ń wɛ̃́lɛ dↄ̃̀anaↄ, baade
    ń a gbɛ̃dɛbↄo.'
  tcz-CHONGTHU: Hichun Pakai ahung kitumin, khopi sugam dinga kinganse ho chu hin
    puidoh un, agal manchah u toh hung kondoh tha din seipeh un.
  mar-mar: तेव्हा देवाने मोठ्या आवाजाने मला हाक मारली, आणि म्हणाले, “शहर रक्षकाला
    येऊ द्या, प्रत्येकाच्या हाती हल्ला व हानी करणारे हत्यार असेल.”
  qub-qub: 'Chaypitanaga rinrillächo wiyarä sinchipa cayno nejta: «¡Siudäta castiganayquipaj
    caycajcuna yaycuyna. Cada-ünuyqui yaycuy illgächinayquipaj pillyacunayqui aptasha!»'
  bqp-bqp: Yen biru Esekiɛli u Yinni Gusunɔn nɔɔ nuɑ. U nɛɛ, i susimɑ bɛɛ be i ko
    i Yerusɑlɛmugibu sɛɛyɑsiɑ. Bɑɑwure u n win tɑbu yɑ̃nu nɛni ni u koo kɑ bu kɑm
    koosiɑ.
  hat-hat: 'Apre sa, mwen tande Bondye pale byen fò nan zòrèy mwen. Li di konsa: -Pwoche
    non, nou tout ki pral pini lavil la. Pwoche ak zam nou nan men nou!'
  eng-BSB: Then I heard Him call out in a loud voice, saying, “Draw near, O executioners
    of the city, each with a weapon of destruction in hand.”
  eng-WEBPB: Then he cried in my ears with a loud voice, saying, “Cause those who
    are in charge of the city to draw near, each man with his destroying weapon in
    his hand.”
  kbq-kbq: Hagi anante Ra Anumzamo'a ranke huno amanage nehige'na antahi'noe, Vahe'ma
    zamahe nefri'za vahera huzmantenke'za zamazampina ha' zana erine'za rankumapina
    eho.
  nhe-BL: 'Teipa TOTECO nechtzajtzili chicahuac ipan nonacas huan quiijto: “Ya ajsitihualahuij
    nopa tlacame tlen quintzontlamiltise ni altepetl ehuani pampa ya niquinmactilijtoc
    ni altepetl ininmaco. Huan sesen tlen nopa tlacame quihualicas imaco nopa tepostli
    tlen ica tlaxolehuas.”'
  gub-BL: Na'e ainu Tupàn Tuweharupi Wiko Ma'e wahyhaw rupi ize'eg mehe ihe kury.
    Pezur xe nehe, tawhu rehe uzepyk ma'e wà. Perur pema'emumaw haw nehe.
  eng-DRA: 'And he cried in my ears with a loud voice, saying: The visitations of
    the city are at hand, and every one hath a destroying weapon in his hand.'
