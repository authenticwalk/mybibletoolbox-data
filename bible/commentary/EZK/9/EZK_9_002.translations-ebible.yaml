  spa-PDDPT: Súbitamente llegaron seis varones por el camino de la puerta de arriba,
    la cual mira al norte. Cada uno empuñaba su arma destructora. En medio de ellos
    estaba un varón cubierto de lino blanco, con un tintero de escriba atado a su
    cintura. Entraron y se mantuvieron en pie junto al altar de bronce.
  gun-gun: Ha'e ramo ama'ẽ rã kuaray apu'a'ia katy okẽ tuvixa va'e oĩ va'e gui ou
    okuapy mboapy meme avakue. Ha'e kuery ma peteĩ-teĩ opo py ogueru tembiporu nhomombaarã.
    Ha'e kuery mbyte ma ou peteĩ ava ijao xiĩ rei va'e, oku'a re oguereko voko mba'emo
    mboparaaty ryru. Ha'e gui ha'e kuery oike oje'oivy vy altar overa va'e guigua
    yvy'iry ovaẽ nhogueno'amy.
  ilo-ULB: Ket pagammoan! Adda innem a lallaki a dimteng iti dalan iti akin-ngato
    a ruangan a nakasango iti amianan, tunggal maysa ket addaan iti igam a pagpatay.
    Ket adda lalaki iti nagtetengngaanda a nakakawes iti lino a nakasalikad iti alikamen
    a pagsurat ti eskriba. Simrekda ngarud ket nagtakderda iti abay ti bronse nga
    altar.
  kpg-kpg: I di madagoaa hua deelaa, nia daane dogo ono e lloomoi i di baahi gi tua
    i baahi ngeia di abaaba o di Hale Daumaha. Tangada nei mo tangada nei e bida kae
    ono goloo heebagi. Dahi daane e hana madalia digaula e gahu gi di gahu lenge,
    e kae dana mee belee hihi ana mee. Digaula huogodoo ga lloomoi gaa tuu i baahi
    di gowaa dudu tigidaumaha ne hai gi nia baalanga mmee.
  uig-ARA: ۋە مانا، ئالتە كىشىنىڭ ئىبادەتخانىنىڭ شىمالىغا قارايدىغان «يۇقىرى دەرۋازا»
    تەرەپتىن كېلىۋاتقىنىنى كۆردۈم. ھەربىرىسى قولىدا بىتچىت قىلغۇچى قورالىنى تۇتقان؛
    ئۇلارنىڭ ئوتتۇرىسىدا يېنىغا پۈتۈكچىنىڭ سىياھدېنى ئېسىقلىق تۇرغان، كاناپ كىيىملەرنى
    كىيگەن بىرسى بار ئىدى؛ ۋە ئۇلار ئىبادەتخانىغا كىرىپ، مىس قۇربانگاھنىڭ يېنىدا تۇردى.
  sus-sus: Xɛmɛ senni naxa mini naadɛ fuge biri ra, naadɛ naxan ya rafindixi kɔɔla
    ma, birin nun a xa geresose ra a bɛlɛxɛ i. Xɛmɛ gbɛtɛ nu na e ya ma, dugi fiixɛ
    ragoroxi a ma, sɛbɛli ti se nu na a bɛlɛxɛ i. E naxa fa, e ti sɛrɛxɛbade fɛ ma,
    naxan yailanxi wure gbeeli ra.
  pon-2006: Ohl wenemen ahpw mwadangete pedolong sang maslikin ewen kehl ni paliepeng
    en Tehnpas Sarawio, emenemen irail weuwa nah tehtehn pei. Ohl emen ahpw iang irail
    me mi nan likou linen, e weuwa mehkot me e pahn ntingki. Irail koaros ahpw kohdo
    oh kesihnenda limwahn pei sarawi pronso.
  ksd-ksd: Ma a laptikai na tutana dia ga vanavana ta ra nga nina i arikai ta ra mataniolo
    ta ra matana labur, ma tikatikai i vature kana pakat na vardodoko ta ra limana;
    ma tika na tutana, nina i mal ma ra mal kumau, ma ra vuvuvung na polo na tutumu
    i taba ta ra paparaina, i ki livuan ta diat. Ma dia ga ruk, ma dia ga tur ta ra
    paparai ra uguugu na vartabar nina di pait ia ma ra palariam gobol.
  grc-BRENT: Καὶ ἰδοὺ ἓξ ἄνδρες ἤρχοντο ἀπὸ τῆς ὁδοῦ τῆς πύλης τῆς ὑψηλῆς τῆς βλεπούσης
    πρὸς Βοῤῥᾶν, καὶ ἑκάστου πέλυξ ἐν τῇ χειρὶ αὐτοῦ· καὶ εἷς ἀνὴρ ἐν μέσῳ αὐτῶν ἐνδεδυκὼς
    ποδήρη, καὶ ζώνη σαπφείρου ἐπὶ τῆς ὀσφύος αὐτοῦ, καὶ εἰσήλθοσαν καὶ ἔστησαν ἐχόμενοι
    τοῦ θυσιαστηρίου τοῦ χαλκοῦ.
  ind-AYT: Lihat, enam orang datang dari arah pintu gerbang atas yang menghadap ke
    utara, masing-masing dengan senjata yang menghancurkan di tangannya. Bersama mereka,
    ada seorang yang berpakaian linen, dengan alat tulis pada pinggangnya. Mereka
    masuk dan berdiri di samping altar tembaga.
  nya-nya: Ndipo ndinaona anthu asanu ndi mmodzi akubwera kuchokera ku chipata chakumtunda
    chimene chimaloza kumpoto, aliyense ali ndi chida choopsa cha nkhondo mʼdzanja
    lake. Pagulu pawopa panali munthu wovala chovala chabafuta, atatenga zolembera
    pambali pake. Iwo analowa ndi kuyima pambali pa guwa lamkuwa.
  hrv-hrv: I gle, dođoše šestorica ljudi s gornjih vrata, što su okrenuta k sjeveru,
    svaki sa svojim zatornim oružjem u ruci. Među njima bijaše i jedan odjeven u lan,
    s pisarskim priborom za pojasom. Uđoše oni i stadoše uz tučani žrtvenik.
  mps-mps: Te polo mu tama, te not badu te Godigo be obo bagulali badu te bidi nogo
    a naga, me deli te tomoba asalio. Tigidaligo te bainat hwą, me te bidi elabo
    gasa nai dabe sela asali. Te gasa bidi me augwali dali asali. Aga te wiegi yai
    ugwa bea selama, tama aga dwasianu gamugi dage te kukulude kęą salio. Te asęabo
    doado bage te gamugi dage tomode elaluali. Te tigidali bidi aselama, augwaligo
    te brasgo nigali alta sai pąba dolagasalio.
  tpi-tpi: Na kwiktaim tru, 6-pela man i kam insait long dua i stap long hap not bilong
    banis bilong haus bilong God. Na olgeta i karim bainat na ol arapela samting bilong
    kilim man. Na i gat narapela man tu i kam wantaim ol. Em i pasim gutpela laplap,
    na em i pasim wanpela liklik paus long let bilong en. Ol samting bilong rait i
    stap insait long dispela paus. Na olgeta dispela man i kam sanap klostu long dispela
    alta ol i wokim long bras.
  dan-1931: Og se, seks Mænd kom fra den øvre nordport, hver med sin Stridshammer
    i Hånden, og én iblandt dem bar linned Klædebon og havde et Skrivetøj ved sin
    Lænd; og de kom og stillede sig ved Siden af Kobberalteret.
  vie-OVCB: Sáu người xuất hiện từ cửa trên, ở phía bắc, mỗi người đều cầm khí giới
    giết người trong tay. Cùng đi với họ có một người mặc áo vải gai, hông đeo hộp
    bút mực. Tất cả họ vào sân Đền Thờ và đứng bên bàn thờ đồng.
  guj-2017: પછી જુઓ, છ માણસો પોતાના હાથમાં પોતપોતાનું સંહારક શસ્ત્ર લઈને ઉત્તર તરફ
    આવેલા ઉપરના દરવાજાથી આવ્યા. તેઓની મધ્યે શણનાં વસ્ત્ર પહેરેલો એક માણસ હતો. તેની
    કમર પર લહિયાનો શાહીનો ખડિયો લટકાવેલો હતો. તે બધા અંદર જઈને પિત્તળની વેદી આગળ આવીને
    ઊભા રહ્યા.
  pon-2006A: Ohl wenemen ahpw mwadangete pedolong sang maslikin ewen kehl ni paliepeng
    en Tehnpas Sarawio, emenemen irail weuwa nah tehtehn pei. Ohl emen ahpw iang irail
    me mi nan likou linen, e weuwa mehkot me e pahn ntingki. Irail koaros ahpw kohdo
    oh kesihnenda limwahn pei sarawi pronso.
  por-BRBSL: Eis que seis homens vieram do caminho do portão superior, que fica ao
    norte, cada homem com a sua arma de matança na mão. Um homem no meio deles estava
    vestido de linho, com um tinteiro de escritor ao seu lado. Eles entraram, e ficaram
    ao lado do altar de bronze.
  cth-cth: Khenhaw! atunglae longkha a lathueng lahoi ceinae koehoi tami taruk touh
    a tho awh. Tami pueng ni senehmaica a sin awh. A lungui e tami buet touh hni loukloukkaang
    kâkhu e ni, cahangum a sin. Hottelah a kâen awh teh rahum khougroe koe a kangdue
    awh.
  twi-twi: Mihuu sɛ mmarima baasia fi atifi pon a ɛkyerɛ atifi fam reba, na obiara
    kura awudi akode. Na ɔbarima bi a ofura nwera na nkyerɛwde kotoku bɔ ne nkyɛn
    mu ka wɔn ho. Wɔba begyinaa kɔbere mfrafrae afɔremuka no ho.
  hlt-hlt: Tlangpuei la aka mael a so vongka longpuei lamloh hlang parhuk ha pawk
    coeng ke. A kut dongah amah kah ngawnnah hnopai aka pom hlang rhoek ni. Amih khui
    kah hlang pakhat tah takhlawk pueinak neh a kaep ah cadaek catui a hol. Ha pawk
    uh vaengah tah rhohum hmueihtuk taengah pai uh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ mɑbɛ̀ bɛ̀kuɔ̀ yɛnní Kuyie ncĩ́ɛ̃̀tɛ̀ bòrì dìì bo kubɑkù yoú
    bɑ́ wè kòò pikú o kpɑ̀rìnɛnkù. Kòò mɔù bo bɛ miɛkɛ kɛ dɑ́ɑ́tí mupɑ̀ɑ̀konkperímù
    kó tiyɑ̀ɑ̀tì, kɛ sĩɛ̃kɛ́ tɛwɑ̃ɑ̃̀tɛ̀ o nɑɑ̀kɔ̃̀nfɛ̀ kɛ́kɔtɛní kɛ́cómmɔ́ɔ disɔɔwũɔ̃̀
    kó diwũɔ̃tɔ̀nnì tɑkɛ́.
  msy-2020: Ezɨ kɨ gari, gumazir 6pla dɨvazimɨn notɨn amadaghan itir itiar akamɨn
    boroghɨn ikegha izi. Me bar vaghvagha gumazibav soghamin mɨdorozir sababar suiki.
    Ezɨ gumazir igharazir mam me ko izi. A korotiar ghurghurir bar aghuir mam aruzɨ,
    osizirir biziba itir mɨtarir muziarim an oghɨriamɨn mɨtem gitoroghav iti. Me bar
    izegha ofa gamir brasɨn dakozimɨn mɨriamɨn boroghɨn mɨtifi.
  dop-dop: Ɩlɛnɑ mɑ́ nɑ́ ɑpɑlɑɑ nɑɑtoso lɩɩnɑ ɩsɔtɑɑ nɔnɔɣɔ. Ilim ntɔɣɔŋ hɔɣɔlʋɣʋ
    kɛ pɑ lɩɩnɑɑ nɑ pɑ́ tɑlɑ. Nɑ pɑɑ wei ɩ́ tɔkɑ ɩ wontuɣu ŋku ɩ kɑ́ wɑkǝlǝnɑ tɔ.
    Pɑ tɑɑ kɑ wɛ ɑpɑlʋ nɔɣɔlʋ, nɑ ɩ́ suuwɑ kpoŋkpontu toŋ nyǝntʋ wontu, nɑ ɩ́ lɛɛwɑ
    ŋmɑɑlɑɣɑ kɛ ɩ tɑmpɑlɑ tɔɔ. Ɩlɛnɑ ɑpɑlʋ ɩnɩ ɩ́ kɔɔ nɑ ɩ́ sǝŋ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ
    kɔtɑɣɑ tǝlɑtɛ cɔlɔ.
  azb-azb: Mən gördüm ki, şimal tərəfdəki yuxarı qapının yolu ilə altı nəfər gəldi.
    Hər birinin toppuzu əlində idi. Onların arasında kətan paltar geyinmiş, belində
    yazı qutusu olan bir adam var idi. Onlar içəri girdi və tunc qurbangahın yanında
    dayandı.
  eng-DBY: And behold, six men came from the way of the upper gate, which is turned
    toward the north, and every man [with] his slaughter weapon in his hand; and in
    the midst of them, one man clothed with linen, with a writer's ink-horn by his
    side; and they went in, and stood beside the brazen altar.
  hin-2017: इस पर छः पुरुष, उत्तर की ओर ऊपरी फाटक के मार्ग से अपने-अपने हाथ में घात
    करने का हथियार लिए हुए आए; और उनके बीच सन का वस्त्र पहने, कमर में लिखने की दवात
    बाँधे हुए एक और पुरुष था; और वे सब भवन के भीतर जाकर पीतल की वेदी के पास खड़े हुए।
  wol-KYG: Ca saa sa juróom benni góor jóge yoonu bunt ba féete kaw te janook bëj-gànnaar,
    ku nekk ŋàbb sa ngànnaayal reyukaay. Keneen a nga ca seen biir, ku sol ndimol
    lẽe, ak mbarum bindukaay ba ca ndiggam. Ñu dikk taxaw ca wetu sarxalukaayu xànjar
    ba.
  eng-YLT: And lo, six men are coming from the way of the upper gate, that is facing
    the north, and each his slaughter-weapon in his hand, and one man in their midst
    is clothed with linen, and a scribe's inkhorn at his loins, and they come in,
    and stand near the brazen altar.
  eng-WYC-2017: And lo! six men came from the way of the higher gate, that beholdeth
    to the north, and the instrument of death of each man was in his hand; also one
    man in the midst of them was clothed with linen clothes, and a penner of a writer
    at his reins; and they entered, and stood beside the brazen altar.
  eng-WMBB: Behold, six men came from the way of the upper gate, which lies towards
    the north, every man with his slaughter weapon in his hand. One man in the middle
    of them was clothed in linen, with a writer’s inkhorn by his side. They went in,
    and stood beside the bronze altar.
  urd-GVH: तब छः आदमी रब के घर के शिमाली दरवाज़े के रास्ते से चले आए। हर एक अपना तबाहकुन
    हथियार थामे चल रहा था। उनके साथ एक और आदमी था जिसका लिबास कतान का था। उसके पटके
    से कातिब का सामान लटका हुआ था। यह आदमी क़रीब आकर पीतल की क़ुरबानगाह के पास खड़े
    हो गए।
  rug-rug: Meke dogori rau sari ka onomo tie mae gua pa kalina koasa sasada pa kali
    sage, sapu tia la pa kali gede, hopeke paleke dia vedara variva mate pa lima dia.
    Somana luli koa rini si keke tie sage poko lineni meke palekia nana si keke tiṉitoṉa
    pude kubekubere nia. Nuquru mae si arini meke turu dia pa kapana sa hope boronizi.
  gaz-gaz: Anis utuu namoonni jaʼa kallattii karra ol aanuu kan gara kaabaa ilaaluun
    tokkoon tokkoon isaanii meeshaa nama ajjeesu harkatti qabatanii dhufaa jiranuu
    nan arge. Isaan wajjinis nama uffata quncee talbaa irraa hojjetame uffate kan
    mudhii isaatti korojoo katabbii hidhate tokkotu ture. Isaanis ol seenanii iddoo
    aarsaa naasii bira dhaabatan.
  fra-LSG: Et voici, six hommes arrivèrent par le chemin de la porte supérieure du
    côté du septentrion, chacun son instrument de destruction à la main. Il y avait
    au milieu d’eux un homme vêtu de lin, et portant une écritoire à la ceinture.
    Ils vinrent se placer près de l’autel d’airain.
  yal-yal: Nayi, n yi xɛmɛ sennin to fɛ sa keli faxa ra so dɛɛn binni naxan yi yɛɛ
    rafindixi kɔmɛn fɔxɔn ma. Halagi ti yɛngɛ so seen yi suxi e birin yii. Xɛmɛna
    nde yi e tagi naxan yi maxidixi taa dugini, sɛbɛli ti seene yi singanxi a tagi
    xidin na. E yi fa ti saraxa gande sula daxin dɛxɔn.
  haw-1868: Aia hoi, hele mai la na kanaka eono mai ka aoao mai o ka puka luna, e
    moe ana ma ke kukuluakau, e paa ana i ka lima o kela kanaka keia kanaka kona mea
    oi e luku ai; a iwaena o lakou kekahi kanaka i aahuia i ke olona a he ipuinika
    o ka mea kakau ma kona aoao; a komo lakou iloko, a ku iho ma ka aoao o ke kuahu
    keleawe.
  arb-NAV: فَأَقْبَلَ سِتَّةُ رِجَالٍ مِنْ طَرِيقِ الْبَابِ الشِّمَالِيِّ الأَعْلَى،
    وَكُلُّ وَاحِدٍ يَحْمِلُ عُدَّةَ تَدْمِيرِهِ بِيَدِهِ، يَتَوَسَّطُهُمْ رَجُلٌ
    مُرْتَدٍ كَتَّاناً، وَعَلَى خَاصِرَتِهِ دَوَاةُ كَاتِبٍ. فَدَخَلُوا وَوَقَفُوا
    إِلَى جُوَارِ مَذْبَحِ النُّحَاسِ.
  ewe-ewe: Mekpɔ ame ade wotso dzigbegbo si dze ŋgɔ anyiehe la gbɔ gbɔna; ɖe sia ɖe
    lé aʋawɔnu dziŋɔ aɖe ɖe asi. Ame aɖe nɔ wo dome, edo aklala biɖibiɖi ƒe awu, eye
    wòkpla agbalẽŋlɔnuwo ɖe eƒe axame. Woge ɖe eme, eye wotsi tsitre ɖe akɔblivɔsamlekpui
    la xa.
  eng-LEE: 'And, behold, six men came from the direction of the upper gate, which
    is turned toward the north, and every man with his weapon of destruction in his
    hand; and one man in the midst of them was clothed in linen, with a writer''s
    materials by his side: and they went in, and placed themselves beside the copper
    altar.'
  asm-FB: তেতিয়া চোৱা! উত্তৰ দিশৰ পৰা ওপৰ বাট-চৰাৰ বাটেদি নিজ নিজ হাতত হত্যাৰ অস্ত্ৰ
    লৈ ছয়জন লোক আহিল। তেওঁলোকৰ মাজত শণ সূতাৰ বস্ত্ৰ পিন্ধা আৰু কঁকালত লিখকৰ মৈলাম
    থকা এজন লোক আছিল। এইদৰে তেওঁলোক ভিতৰলৈ সোমাই পিতলৰ যজ্ঞবেদীৰ কাষত থিয় হ’ল।
  sus-A: شّمّ سٍننِ نَشَ مِنِ نَادّ قُفٍ بِرِ رَ، نَادّ نَشَن يَ رَقِندِشِ كْولَ مَ،
    بِرِن نُن عَ شَ فٍرٍ سٌسٍ رَ عَ بّلّشّ عِ. شّمّ فبّتّ نُ نَ عٍ يَ مَ، دُفِ قِيشّ
    رَفٌرٌشِ عَ مَ، سّبّلِ تِ سٍ نُ نَ عَ بّلّشّ عِ. عٍ نَشَ قَ، عٍ تِ سّرّشّبَدٍ
    قّ مَ، نَشَن يَءِلَنشِ وُرٍ فبٍيلِ رَ.
  fra-SBL: Et voici que six hommes arrivèrent par le chemin de la porte supérieure,
    qui se trouve vers le nord, chacun avec son arme de destruction à la main. Un
    homme au milieu d'eux était vêtu de lin, avec un cornet d'écrivain à son côté.
    Ils entrèrent et se placèrent à côté de l'autel de bronze.
  hbo-hbo: וְהִנֵּ֣ה שִׁשָּׁ֣ה אֲנָשִׁ֡ים בָּאִ֣ים ׀ מִדֶּרֶךְ־שַׁ֨עַר הָעֶלְיֹ֜ון
    אֲשֶׁ֣ר ׀ מָפְנֶ֣ה צָפֹ֗ונָה וְאִ֨ישׁ כְּלִ֤י מַפָּצֹו֙ בְּיָדֹ֔ו וְאִישׁ־אֶחָ֤ד
    בְּתֹוכָם֙ לָבֻ֣שׁ בַּדִּ֔ים וְקֶ֥סֶת הַסֹּפֵ֖ר בְּמָתְנָ֑יו וַיָּבֹ֙אוּ֙ וַיַּ֣עַמְד֔וּ
    אֵ֖צֶל מִזְבַּ֥ח הַנְּחֹֽשֶׁת׃
  kik-kik: Na niĩ ngĩona andũ atandatũ magĩũka moimĩte mwena wa kĩhingo kĩa rũgongo,
    kĩrĩa kĩrorete mwena wa gathigathini, o mũndũ arĩ na kĩndũ gĩa kũũragana guoko-inĩ.
    Makĩrehane na mũndũ ũngĩ ũmwe wehumbĩte nguo cia gatani na eyohete indo cia kwandĩka
    njohero. Nao magĩtoonya makĩrũgama mwena-inĩ wa kĩgongona kĩrĩa gĩa gĩcango.
  fra-NCL: Et voici que six hommes arrivèrent par le chemin de la porte supérieure
    qui regarde le septentrion, chacun ayant en main son instrument pour frapper ;
    et il y avait au milieu d’eux un homme vêtu de lin, portant une écritoire de scribe
    à la ceinture. Et ils entrèrent et ils se tinrent à côté de l’autel d’airain.
  cek-AK: 'To naah aluek bangah kaom kasang khongkha hoiah kami tarukto angzoh o,
    nihcae loe humhaih maiphaw to ban ah sin o boih; nihcae thung ih kami maeto loe
    puu ngan laihaw to angkhuk moe, panak bangah catui tabu to aken: athung bangah
    caeh o moe, sumkamling hoiah sak ih hmaicam taengah angdoet o.'
  cuk-cuk: Geb dad-nakwed-argan-sapiledsik-doged-siidba dulemar-e-nergwa (6) daniki
    an daksad, ogilomalad-gingi sedani an daksad. Amarbali, dule-wargwen lino-mor-yoi
    danikid. A-dule, e-saderba ibmar-narmakega-ebulemalad naid. Bela we-dulemar dogsamalad,
    degi, esgoro-gordikidgi ibmar-ogumakar-ukleged-aila-sobaled-walik gwisgunonimalad.
  uig-CYR: Вә мана, алтә кишиниң ибадәтханиниң шималиға қарайдиған «Жуқири дәрваза»
    тәрәптин келиватқинини көрдүм. Һәр бириси қолида битчит қилғучи қуралини тутқан;
    уларниң оттурисида йениға пүтүкчиниң сияһдени есиқлиқ турған, канап кийимләрни
    кийгән бириси бар еди; вә улар ибадәтханиға кирип, мис қурбангаһниң йенида турди.
  tel-2017: ఇదిగో చూడండి! ఉత్తరం వైపున ఉన్న ముఖద్వారం నుండి ఉన్న దారిలో ఆరుగురు వ్యక్తులు
    వచ్చారు. ప్రతి ఒక్కరి చేతిలోనూ సంహారం చేసే ఆయుధం ఉంది. వారి మధ్యలో నారతో నేసిన
    బట్టలు వేసుకున్న ఒక వ్యక్తి ఉన్నాడు. అతని నడుముకి లేఖకుడి వ్రాత సామాను ఉంది. వాళ్ళు
    లోపలికి వెళ్ళి ఇత్తడి బలిపీఠం దగ్గర నిలబడ్డారు.
  hat-BSA: Gade byen, sis moun te sòti nan pòtay anlè ki pozisyone vè nò a, chak moun
    ak pwòp zam masak li nan men l. Pami yo, te gen yon sèten nonm abiye an len, ak
    yon valiz pou ekri nan senti l. Epi yo te antre ladann e te kanpe akote lotèl
    an bwonz lan.
  kos-kos: In kitin pacl ah mukul onkosr tuku liki mutunpot layen epang ke Tempul
    uh, ac kais sie selos us kufwen mwe mweun. Sie pac mukul welulos ac el nukum nuknuk
    linen. El us ma se elan sim kac. Elos nukewa tuku ac tu ke loang bronze sac.
  hbo-WLC: וְהִנֵּ֣ה שִׁשָּׁ֣ה אֲנָשִׁ֡ים בָּאִ֣ים ׀ מִדֶּרֶךְ־שַׁ֨עַר הָעֶלְי֜וֹן
    אֲשֶׁ֣ר ׀ מָפְנֶ֣ה צָפ֗וֹנָה וְאִ֨ישׁ כְּלִ֤י מַפָּצוֹ֙ בְּיָד֔וֹ וְאִישׁ־אֶחָ֤ד
    בְּתוֹכָם֙ לָבֻ֣שׁ בַּדִּ֔ים וְקֶ֥סֶת הַסֹּפֵ֖ר בְּמָתְנָ֑יו וַיָּבֹ֙אוּ֙ וַיַּ֣עַמְד֔וּ
    אֵ֖צֶל מִזְבַּ֥ח הַנְּחֹֽשֶׁת׃
  ibo-ibo: A hụrụ m ndị ikom isii si nʼọnụ ụzọ ama nke dị nʼakụkụ ebe dị elu na-apụta,
    nke chere ihu nʼugwu, onye ọbụla jikwa mma agha nʼaka ya. Otu onye nʼime ha yi
    uwe akwa ọcha, nyarakwa nwa akpa nke ihe e ji ede akwụkwọ dị nʼime ya. Ha niile
    batara nʼime ụlọnsọ, guzokwa nʼakụkụ ebe ịchụ aja e ji bronz wuo.
  ory-ory: ଏଥିରେ ଦେଖ, ଉତ୍ତର ଦିଗସ୍ଥ ଉଚ୍ଚତର ଦ୍ୱାରର ପଥରୁ ଛଅ ଜଣ ପୁରୁଷ ଆସିଲେ, ସେମାନଙ୍କର
    ପ୍ରତ୍ୟେକର ହସ୍ତରେ ସଂହାରକ ଅସ୍ତ୍ର ଥିଲା ଓ ସେମାନଙ୍କର ମଧ୍ୟସ୍ଥାନରେ ଶୁକ୍ଳବସ୍ତ୍ର ପରିହିତ
    ଏକ ପୁରୁଷ ଥିଲେ, ତାଙ୍କର ପାର୍ଶ୍ୱରେ ଲେଖକର କାଳୀଘଡ଼ି ଥିଲା। ପୁଣି, ସେମାନେ ଭିତରକୁ ଯାଇ ପିତ୍ତଳମୟ
    ଯଜ୍ଞବେଦିର ପାର୍ଶ୍ୱରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, üa küna wonoman mwän ra feito seni ewe asamalapen won mi sape ngeni
    efeng. Eman me eman leir a uwato an pisekin ninni, nge eman a etiir, a üföüf echö
    üf mi pwechepwech o uwei eu pisekin mak lepekin. Ra tolong o üla lükün ewe rongen
    asor seni piras.
  rop-rop: Streidawei siksbala men bin kamat brom det nowathwei geit blanga det Serramoni
    Pleis. Deibin ol garrimap ola ebrijing blanga fait. Wanbala men bin deya garram
    olabat du, en det men bin werrimon klos weya deibin meigim brom gudwan matiriyal
    en imbin garrimap samting blanga raidimdan. Deibin ol kaman en jandap wansaid
    langa det kopawan teibul blanga ofring.
  ukr-1871: І се прийшло шестеро від нагірніх ворот, що на північ, а в кожного в руцї
    його знаряд до вбивання; між ними ж один, одягнений у лняну одежу, а при боцї
    в його писарський прибір; і прийшли та й постали коло мідяного жертівника.
  deu-1951: Und siehe, da kamen sechs Männer des Weges vom obern Tor her, welches
    nach Norden schaut, und ein jeder hatte seine Zerstörungswaffe in der Hand; in
    ihrer Mitte aber war ein Mann, der trug ein leinenes Kleid und hatte ein Schreibzeug
    an der Seite; diese gingen hinein und stellten sich neben den ehernen Altar.
  eng-JPS: And, behold, six men came from the way of the upper gate, which lieth toward
    the north, every man with his weapon of destruction in his hand; and one man in
    the midst of them clothed in linen, with a writer's inkhorn on his side. And they
    went in, and stood beside the brazen altar.
  srp-1865: I gle, šest ljudi doðe do visokih vrata, koja gledaju na sjever, svaki
    sa svojim oružjem smrtnijem u ruci, i meðu njima bješe jedan èovjek obuèen u platno
    s opravom pisarskom uz bedricu; i došavši stadoše kod oltara mjedenoga.
  lug-lug: Ne ndaba abasajja mukaaga nga bava ku luuyi olw’omulyango ogw’engulu, ogutunudde
    mu bukiikakkono, buli omu ng’akutte ekissi mu ngalo ze; nga ku bo kuliko omusajja
    ayambadde linena nga yeesibye ebyokuwandiisa ku lukugunyu. Ne bayingira ne bayimirira
    ku mabbali g’ekyoto eky’ekikomo.
  heb-heb: והנה ששה אנשים באים מדרך שער העליון אשר מפנה צפונה ואיש כלי מפצו בידו ואיש
    אחד בתוכם לבש בדים וקסת הספר במתניו ויבאו ויעמדו אצל מזבח הנחשת׃
  ben-IRV: আর দেখ, উত্তরদিকে অবস্থিত উচ্চতর দরজা থেকে ছয়জন পুরুষ আসল, তাদের প্রত্যেক
    জনের হাতে বধের অস্ত্র ছিল এবং তাদের মাঝখানে মসীনা-পোশাক পরা এক পুরুষ ছিল; এর কোমর
    লিপিকারের সরঞ্জাম ছিল; তারা ভিতরে এসে পিতলের যজ্ঞবেদির পাশে দাঁড়াল।
  pan-pan: ਵੇਖੋ, ਛੇ ਮਨੁੱਖ ਉੱਪਰ ਦੇ ਦਰਵਾਜ਼ੇ ਵਿੱਚੋਂ ਦੀ ਜੋ ਉੱਤਰ ਵੱਲ ਹੈ, ਲੰਘ ਆਏ ਅਤੇ ਹਰੇਕ
    ਮਨੁੱਖ ਦੇ ਹੱਥ ਵਿੱਚ ਉਸ ਦਾ ਵੱਢਣ ਵਾਲਾ ਸ਼ਸਤਰ ਸੀ। ਉਹਨਾਂ ਦੇ ਵਿੱਚੋਂ ਇੱਕ ਮਨੁੱਖ ਨੇ ਕਤਾਨੀ
    ਕੱਪੜੇ ਪਹਿਨੇ ਹੋਏ ਸਨ ਅਤੇ ਉਹ ਦੇ ਇੱਕ ਪਾਸੇ ਤੇ ਲਿਖਣ ਵਾਲੀ ਦਵਾਤ ਲਮਕਦੀ ਸੀ, ਸੋ ਉਹ ਅੰਦਰ ਗਏ
    ਅਤੇ ਪਿੱਤਲ ਦੀ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਖੜ੍ਹੇ ਹੋਏ।
  mya-JVB: ထိုအခါ လူ ခြောက် ယောက်တို့သည် အသီးအသီး ကွပ်မျက် စရာ လက်နက် ကို ကိုင် လျက်
    ၊ တယောက် သည်လည်း ၊ ပိတ် အဝတ်ကိုဝတ် ၍ နံ ပါး၌ မှင်အိုး ပါလျက်၊ မြောက် မျက်နှာ ဘက်
    အထက် တံခါး လမ်း ဖြင့် ဝင် ၍ ၊ ကြေးဝါ ပလ္လင် အနား မှာရပ် နေကြ၏။
  hmo-hmo: Vadaeni lau itaia, tau ibounai 6 be Dubu Helaga ena magu iduara, mirigini
    kahana gauna, ena kahana dekena amo idia mai, ta ta be mai edia tuari kaia imadia
    dekenai. Ma tau ta danu idia danu ia mai, ia be dabua aukana ia karaia, bona mai
    ena torea peni bona pepa danu. Vadaeni idia be boubou patana, auri laboralabora
    gauna, ena badibadinai idia gini.
  urd-urd: 'और देखो छ: मर्द ऊपर के फाटक के रास्ते से जो उत्तर की तरफ़ है चले आए और
    हर एक मर्द के हाथ में उसका खूँरेज़ हथियार था और उनके बीच एक आदमी कतानी लिबास पहने
    था और उसकी कमर पर लिखने की दवात थी तब वह अन्दर गए और पीतल के मज़बह के पास खड़े
    हुए।'
  rus-SYN: И вот, шесть человек идут от верхних ворот, обращенных к северу, и у каждого
    в руке губительное орудие его, и между ними один, одетый в льняную одежду, у которого
    при поясе его прибор писца. И пришли и стали подле медного жертвенника.
  bqc-SIM: Ɔ̃ ma gbɛ̃ↄn sooloↄ è, aa bↄ̀ Musu Bↄlɛ pↄ́ a lɛ́ ɛlɛa gugbãntoo oiwa,
    aalɛ mↄ́ baade ń a gbɛ̃́wiwibↄo. Gↄ̃ɛe kú ń guu bàabaa ula daa, lákɛ̃bↄↄ
    ń taalao dↄa aà pi. Aa gɛ̃̀ zɛ̀ mↄgotɛ̃ sa'okĩi saɛ.
  tcz-CHONGTHU: Pasal gup gangtah in sahlanga kelkot chungnung a kon chun ahung kilah
    doh uvin, amichang cheh chun thina thei manchah khat cheh akichoi uve. Amaho lah
    a chun tupat ponnem kisil a akhut lekha jih pa thilkoina bom khat apang langkhat
    a kichoi pasal khat ajauve. Amaho abon'un houin leitol a chun alut uvin, sum eng
    maicham geija chun ading uve.
  mar-mar: मग पहा! उत्तर दिशेने प्रवेश व्दारातून सहा जण आपल्या हाती जनावर ठार करणारे
    हत्यार आणि अंगात तागाचे वस्त्र परिधान केलेले, एका बाजूस शास्रांचे उपकरण होते,
    मग ते जाऊन पितळेच्या वेदीजवळ उभे राहीले.
  qub-qub: Chay öra ricarä norte caj-lä puncupa sojtaj runacuna pillyacunan aptasha
    yaycaycämojta. Chay runacunapa chaupintana aywaycämuran juc runa lïnu röpasha.
    Chegllanchöna chararaycaran isquirbicunata. Yaycaramur ichicaycäriran runsipita
    altar caycajpa läduncho.
  bqp-bqp: Yerɑ u wɑ wee tɔmbu nɔɔbɑ tiɑ bɑ yɑrimɑ sɑɑ sɑ̃ɑ yerun kɔnnɔ ge gɑ wɑ̃ɑ
    gungunu wɔllu giɑn di, sɔ̃ɔ yɛ̃sɑn nɔm geuɔ. Mɑ ben bɑɑwure u win tɑbu yɑ̃nu nɛni
    ni u koo kɑ tɔmbu kɑm koosiɑ. Mɑ ben suunu sɔɔ goo u wɑ̃ɑ u yɑ̃ku kowon yɑberu
    doke bɑ gɑ̃ɑnu sɔre win kpɑkɑ sɔɔ nì sɔɔ u koo yore. Yerɑ u nɑ u yɔ̃rɑ yɑ̃ku yerun
    bɔkuɔ te bɑ kuɑ kɑ sii gɑndu.
  hat-hat: Lamenm, sis gason parèt nan pòtay ki bay sou nò nan lakou tanp lan. Yo
    chak te gen yon zam nan men yo. Nan mitan yo te gen yon nonm ak yon rad twal fin
    tou blan sou li. Li te gen yon poban lank mare nan ren l'. Yo antre, yo kanpe
    bò lotèl an kwiv la.
  eng-BSB: And I saw six men coming from the direction of the Upper Gate, which faces
    north, each with a weapon of slaughter in his hand. With them was another man
    clothed in linen who had a writing kit at his side. And they came in and stood
    beside the bronze altar.
  eng-WEBPB: Behold, six men came from the way of the upper gate, which lies towards
    the north, every man with his slaughter weapon in his hand. One man in the middle
    of them was clothed in linen, with a writer’s inkhorn by his side. They went in,
    and stood beside the bronze altar.
  kbq-kbq: Anage hige'na kogeno, anagamu noti kaziga kuma kafama me'nea kazigati 6si'a
    vene'neramina vahe'ma zamahe fri ha'zana zamazampina eriri eriri hu'za neazageno,
    anampina efeke kukena hu'nemo afafafina avontafe'ma kre vogisi me'negeno e'ne.
    Hagi ana vahe'mo'za agu'afi ufre'za bronsire itamofo asoparega uoti'naze.
  nhe-BL: Huan nimantzi niquinitac tlen nesiyayaj queja chicuaseme tlacame huan hualayayaj
    campa nopa puerta tlen huejcapa tlen eltoc ica norte. Huan sesen tlen yajuanti
    quihualicayaya imaco se tepostli para ica tlaxolehuas huan tetzontlamiltis. Huan
    tlatlajco yajuanti hualayaya se tlacatl tlen moyoyontijtoya ica nopa yoyomitl
    lino tlen más cuali huan ipan itzinquechtla quihualicayaya se tlamantli queja
    tlen para ipan quitecaj tinta tlajcuilohuani. Huan nochi yajuanti calajque ipan
    nopa tiopamitl huan moquetzatoj nechca nopa tlaixpamitl tlen bronce.
  gub-BL: A'e 'ar mehe we 6 awa ur tàpuzuhu wi wà kury, ukenawhu kwarahy heixe haw
    awyze har kutyr har rupi wà kury. Pitàitàigatu werur puruzuka haw uhua'u ma'e
    wà. Amo awa kamir irin iapo pyrer imunehew har ur wanupi no. Werur pape a'e. Werur
    ikair haw no. Paw rupi ur ma'ea'yr hapy haw itazu morog iapo pyrer huwake upyta
    pà wà.
  eng-DRA: 'And behold six men came from the way of the upper gate, which looketh
    to the north: and each one had his weapon of destruction in his hand: and there
    was one man in the midst of them clothed with linen, with a writer’s inkhorn at
    his reins: and they went in, and stood by the brazen altar.'
