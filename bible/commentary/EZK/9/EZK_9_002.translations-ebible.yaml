  kan-2017: ಕೂಡಲೆ ಗದೆಗಳನ್ನು ಹಿಡಿದುಕೊಂಡ ಆರು ಮಂದಿ ಪುರುಷರು ಉತ್ತರ ಮುಖವಾಗಿರುವ ಮೇಲಣ ಹೆಬ್ಬಾಗಿಲಿನ
