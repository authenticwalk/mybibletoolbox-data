  hin-CV: और मैंने देखा कि उत्तर की तरफ खुलनेवाले ऊपरी द्वार की दिशा से छः पुरुष चले
    आ रहे हैं, और उनमें से हर एक के हाथ में एक-एक घातक हथियार है. उनमें से एक व्यक्ति
