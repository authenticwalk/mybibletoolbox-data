  kan-OKCV: ಕೂಡಲೇ ಗದೆಗಳನ್ನು ಹಿಡಿದುಕೊಂಡ ಆರು ಮಂದಿ ಪುರುಷರು ಉತ್ತರಾಭಿಮುಖವಾಗಿರುವ ಮೇಲಣ ಹೆಬ್ಬಾಗಿಲಿನ
