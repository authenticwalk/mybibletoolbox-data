verse: EZK.009.002
translations:
  mal-C: അപ്പോൾ ആറു പുരുഷന്മാർ വടക്കോട്ടു ദർശനമുള്ള മുകളിലത്തെ കവാടത്തിൽനിന്ന് കൈയിൽ
    മാരകായുധങ്ങൾ ഏന്തിക്കൊണ്ടുവന്നു. അവരോടൊപ്പം ചണവസ്ത്രം ധരിച്ച് ഒരു മനുഷ്യനുമുണ്ടായിരുന്നു.
    അദ്ദേഹത്തിന്റെ കൈവശം എഴുത്തുസാമഗ്രികൾ നിറച്ച ഒരു സഞ്ചി ഉണ്ടായിരുന്നു. അവർ അകത്തുവന്ന്
    വെങ്കലയാഗപീഠത്തിന്റെ അടുക്കൽ നിന്നു.
  deu-TKW: Da kamen sechs Männer in der Richtung vom oberen Thore her, das nach Norden
    zu gewendet ist, ein jeder mit seinem Zerstörungsgerät in der Hand, und unter
    ihnen war einer, der war in Linnen gekleidet und hatte ein Schreibzeug an seiner
    Seite. Die kamen und stellten sich neben den ehernen Altar.
  lin-lin: Namonaki bato motoba koya wuta na nzela ya Ekuke oyo ya likolo, oyo etala
    na ngambo ya nor ; moko na moko kati na bango asimbaki ebundeli oyo ebomaka na
    loboko na ye. Kati na bango, ezalaki na moto moko oyo alataki bilamba ya lino
    mpe azalaki na ekomeli na loketo na ye. Bakotaki na kati mpe batelemaki pene ya
    etumbelo ya bronze.
  eng-LSV: And behold, six men are coming from the way of the upper gate, that is
    facing the north, and each [with] his slaughter-weapon in his hand, and one man
    in their midst is clothed with linen, and a scribe’s inkhorn at his loins, and
    they come in, and stand near the bronze altar.
  eng-GNV: 'And beholde, sixe men came by the way of the hie gate, which lieth towarde
    the North, and euery man a weapon in his hande to destroy it: and one man among
    them was clothed with linen, with a writers ynkhorne by his side, and they went
    in and stoode beside the brasen altar.'
  eng-WEBSTER: 'And behold, six men came from the way of the higher gate, which lieth
    towards the north, and every man a slaughter-weapon in his hand; and one man among
    them was clothed with linen, with a writer''s inkhorn by his side: and they went
    in and stood beside the brazen altar.'
  nhw-BL: Huan nimantzi niquinitac catli nesiyayaj quen chicuaseme tlacame huan hualayayaj
    campa nopa puerta catli huejcapa catli eltoc ica norte. Huan sesen tlen inijuanti
    quihualicayaya imaco se tepostli para ica tlasosolos huan tetzontlamiltis. Huan
    tlatlajco inijuanti hualayaya se tlacatl catli moyoyontijtoya ica nopa yoyomitl
    lino catli más cuali huan ipan itzinquechtla quihualicayaya se tlamantli quen
    catli para ipan quitecaj tinta tlajcuilohuani. Huan nochi inijuanti calajque ipan
    nopa tiopamitl huan moquetzatoj nechca nopa tlaixpamitl tlen bronce.
  swh-ONEN: Nami nikaona watu sita wakija toka upande wa lango la juu, linalotazama
    kaskazini kila mmoja na silaha za kuangamiza mkononi mwake. Pamoja nao alikuwepo
    mtu aliyekuwa amevaa mavazi ya kitani safi, naye alikuwa na vifaa vya mwandishi
    akiwa amevishikilia upande mmoja. Wakaingia ndani ya Hekalu wakasimama pembeni
    mwa madhabahu ya shaba.
  bba-bba: Yerɑ u wɑ wee tɔmbu nɔɔbɑ tiɑ bɑ yɑrimɑ sɑɑ sɑ̃ɑ yerun kɔnnɔ ɡe ɡɑ wɑ̃ɑ
    ɡunɡunu wɔllu ɡiɑn di, sɔ̃ɔ yɛ̃sɑn nɔm ɡeuɔ. Mɑ ben bɑɑwure u win tɑbu yɑ̃nu nɛni
    ni u koo kɑ tɔmbu kɑm koosiɑ. Mɑ ben suunu sɔɔ ɡoo u wɑ̃ɑ u yɑ̃ku kowon yɑberu
    doke bɑ ɡɑ̃ɑnu sɔre win kpɑkɑ sɔɔ nì sɔɔ u koo yore. Yerɑ u nɑ u yɔ̃rɑ yɑ̃ku yerun
    bɔkuɔ te bɑ kuɑ kɑ sii ɡɑndu.
  eng-KJVCPB: 'And behold, six men came from the way of the higher gate, which lieth
    toward the north, and every man a slaughter weapon in his hand; and one man among
    them was clothed with linen, with a writer’s inkhorn by his side: and they went
    in, and stood beside the brasen altar.'
  luo-luo: Eka ne aneno ji auchiel kabiro koa yo rangach mamalo, ka moro ka moro kuomgi
    otingʼo gir lweny mager e lwete. Ne nitie ngʼato kodgi morwako law mayom mane
    otingʼo gir ndiko e bathe. Negidonjo mi gichungʼ e bath kendo mar misango mar
    nyinyo.
  meu-meu: Bena na itaia, tatau tauratoi na atai ikoukouna, mirigini kahana e vaira
    heniamu ḡauna, kahana amo ema, ta ta mai edia ala-ala ḡaudia imadia ai. Ma tau
    ta danu idia ida ema; ia na dabua aukana e hahedokilaia, toretore ḡaudia vainana
    danu e daharaia. Bena idia na e raka vareai, ihaboulaina patana, auri labora-labora
    ḡauna, badibadinai e gini.
  npi-ULB: तब हेर, छ जना मानिसहरू हरेकले आ-आफ्‍नो हातमा हत्‍या गर्ने हतियार लिएर उत्तरतिर
    फर्केको माथिल्‍लो ढोकाबाट आए । तिनीहरूका माझमा सूती कपडा लगाएका र कलम भिरेका एक
    जना मानिस थिए । यसरी तिनीहरू भित्र गए र काँसाको वेदीको छेउमा खडा भए ।
  yor-yor: Lójú ẹsẹ̀ ni ọkùnrin mẹ́fà jáde láti ẹnu-ọ̀nà òkè tó kọjú sí ìhà àríwá,
    olúkúlùkù pẹ̀lú ohun ìjà olóró lọ́wọ́ wọn. Ọkùnrin kan tó wọ aṣọ funfun gbòò wa
    láàrín wọn, pẹ̀lú ohun ìkọ̀wé lẹ́gbẹ̀ẹ́ rẹ̀. Gbogbo wọn sì dúró lẹ́gbẹ̀ẹ́ pẹpẹ
    idẹ.
  pes-OPCB: ناگاه شش مرد از دروازهٔ شمالی آمدند و هر یک، سلاح خود را در دست داشت.
    همراه آنها مردی بود با لباس کتان که قلم و دوات با خود داشت. آنها همه وارد خانهٔ
    خدا شدند و کنار مذبح مفرغین ایستادند.
  tgl-ULB: At masdan! Dumating ang anim na lalaki mula sa daanan ng itaas na tarangkahan
    na nakaharap sa hilaga, may pangpatay na sandata ang bawat isa sa kaniyang kamay.
    At mayroong isang lalaki sa kanilang kalagitnaan na nakasuot ng lino na may kasamang
    kagamitan ng eskriba sa kaniyang tagiliran. Kaya pumasok sila at tumayo sa tabi
    ng altar na tanso.
  hui-hui: Ani layuagola agali waragariali Anduane Homogonaga anda panga haraba uyurayagi
    wiagoha howa abale ibini. Ti bibahendeme wai biagane ayu tibu ne gadele wali agali
    bo wahaga ale marubi yalu anda ibiya. Ani anda ibiyagola agali mbira nde ti haru
    mandagi anda ibiyago ibu aga bayale tara mbira mo karule howa pausi nu emene mbira
    ibunaga mandibuha yu hea. Beba gili biaga aleru nu ogoniha henearia handaru. Agali
    uruni bibahende ibalu bo lomabu delaga dabu boronosime wabu wini wiagoria kaware
    ha para ho hearia handaru.
  mya-mya: ထို​အ​ခါ​ချက်​ချင်း​ပင်​လက်​နက်​တစ်​ခု စီ​ကိုင်​ဆောင်​ထား​သော​လူ​ခြောက်​ယောက်​တို့
    သည် ဗိ​မာန်​တော်​မြောက်​ဘက်​အ​ပြင်​တံ​ခါး မှ​ထွက်​၍​လာ​ကြ​၏။ သူ​တို့​နှင့်​အ​တူ​ပိတ်
    ချော​ထည်​ကို​ဝတ်​ဆင်​ကာ စာ​ရေး​ကိ​ရိ​ယာ ကို​ယူ​ဆောင်​လာ​သူ​လူ​တစ်​ဦး​လည်း​ပါ​၏။
    သူ​တို့​အား​လုံး​ပင်​ကြေး​ဝါ​ယဇ်​ပလ္လင် အ​နီး​သို့​လာ​၍​ရပ်​ကြ​၏။
  bod-N: གློ་བུར་ཉིད་དུ། བྱང་ཕྱོགས་ཀྱི་སྒོ་གོང་མ་ནས་མི་དྲུག་འོངས་པ་དང་རེ་རེའི་ལག་ཏུ་སྲོག་གཅོད་བྱེད་ཀྱི་མཚོན་ཆ་བཟུང་ཡོད།
    ཁོ་ཚོའི་ཁྲོད་དུ་གཅིག་གིས་སོ་རས་སྲབ་བུ་གྱོན་པ་དང་། རྐེད་པར་སྣག་བུམ་བཏགས་ཡོད་ལ།
    ཁོ་ཚོ་ནང་དུ་འོངས་ནས་ལི་ཡི་མཆོད་ཁྲིའི་མདུན་དུ་ལངས་བསྡད་དོ། །
  sna-sna: Ipapo ndakaona varume vatanhatu vachiuya vachibva nokurutivi rwesuo rokumusoro,
    rakatarisa kumusoro, mumwe nomumwe ano munondo unopinza kwazvo muruoko rwake.
    Pakati pavo pakanga pano murume akanga akapfeka mucheka wakaisvonaka ane zvinyoreso
    parutivi rwake. Ivo vakapinda vakamira parutivi rwearitari yendarira.
  spa-BLM: He aquí que seis hombres venían del camino de la puerta superior, que está
    hacia el norte, cada uno con su arma de matar en la mano. Un hombre en medio de
    ellos estaba vestido de lino, con un tintero de escritor a su lado. Entraron y
    se pararon junto al altar de bronce.
  cac-cac: Ix vilani to ay vacvan̈ eb' vin̈ vinac ix och d'a yol jun nivan puerta
    ay d'a stojolal norte, junjun eb' vin̈ yed'nac syamc'ab' b'aj smac'cham anima.
    A d'a scal eb' vin̈ chi', ix vilpax scot jun vin̈ ayoch spichul nab'a lino. A
    d'a snan̈al vin̈, ata' ayoch syamc'ab' yic tz'ib'. Ix vilan yoch eb' vin̈, ix
    ochc'och eb' vin̈ d'a slac'anil altar nab'a bronce.
  swh-ULB: Kisha tazama! watu wanne watakuja kutokea njia ya lango la juu linaloelekea
    kaskazini, kila mmoja na silaha yake ya kuchinjia kwenye mkono wake. Kulikuwa
    na mtu mmoja miongoni mwao alikuwa amevaa nguo ya kitani pamoja na kifaa cha uandishi
    ubavuni mwake. Hivyo waliingia na kusimama karibu na madhabahu ya shaba.
  bel-bel: І вось, шэсьць чалавек ідуць ад верхняе брамы, павернутае да поўначы, і
    ў кожнага ў руцэ пагібельная прылада ягоная, і сярод іх адзін, апрануты ў ільняную
    вопратку, у якога на поясе пісцовыя прылады. І прыйшлі і сталі каля меднага ахвярніка.
  deu-ELBBK: Und siehe, sechs Männer kamen auf dem Weg vom oberen Tor, das nach Norden
    sieht, jeder mit seinem Werkzeug zum Zerschlagen in seiner Hand; und ein Mann
    war in ihrer Mitte, in Linnen gekleidet, mit einem Schreibzeug an seiner Hüfte;
    und sie kamen und stellten sich neben den kupfernen Altar.
  mbb-OT: Ne zutun duen heenem he etew he midseled diyà te zizaya he ǥemawan te valey
    te Nengazen ne is kada sevaha kandan duen din uwiten he ǥumaan. Duen etew he zuma
    zan he mibivisti te linu he midseluniket te teleǥuey te idsurat. Midhitindeg dan
    diyà te kilid te pemuhatà he brunsi.
  mal-2015: അപ്പോൾ ആറു പുരുഷന്മാർ, ഓരോരുത്തനും വെണ്മഴു കയ്യിൽ എടുത്തുകൊണ്ടു വടക്കോട്ടുള്ള
    മേലത്തെ പടിവാതിലിന്റെ വഴിയായി വന്നു; അവരുടെ നടുവിൽ ശണവസ്ത്രം ധരിച്ചു അരയിൽ എഴുത്തുകാരന്റെ
    മഷിക്കുപ്പിയുമായി ഒരുത്തൻ ഉണ്ടായിരുന്നു; അവർ അകത്തു ചെന്നു താമ്രയാഗപീഠത്തിന്റെ
    അരികെ നിന്നു.
  rmc-rmc: A paľis dikhľom te avel šove muršen pašal e Upruňi brana, so hiňi visarďi
    pro severos, a sakones sas andro vasta peskri zbraň. Maškar lende sas jekh murš
    urdo andro ľanovo ruchos, saves sas pašal o pasos e škatuľa le vecenca te pisinel.
    Avle andre a thode pes te ačhel paš o brondzuno oltaris.
  pes-OPV: و اینک شش مرد از راه دروازه بالایی که بطرف شمال متوجه است آمدند و هرکس
    تبرخود را در دستش داشت. و در میان ایشان یک مرد ملبس شده به کتان بود و دوات کاتب
    درکمرش. و ایشان داخل شده، نزد مذبح برنجین ایستادند.
  ron-1924: Ши ятэ кэ ау венит шасе оамень де пе друмул порций де сус динспре мязэноапте,
    фиекаре ку унялта луй де нимичире ын мынэ. Ын мижлокул лор ера ун ом ымбрэкат
    ынтр-о хайнэ де ин ши ку о кэлимарэ ла брыу. Ау венит ши с-ау ашезат лынгэ алтарул
    де арамэ.
  ben-OBCV: আর আমি ছ-জন লোককে উপরের দরজার দিক দিয়ে আসতে দেখলাম, যেটির মুখ উত্তর দিকে
    ছিল, প্রত্যেকের হাতে মারাত্মক অস্ত্র ছিল। তাদের সঙ্গে ছিলেন মসিনা কাপড় পরা একজন
    লোক আর তাঁর কোমরের পাশে ছিল লেখালেখির সরঞ্জাম। তারা এসে ব্রোঞ্জের বেদির পাশে দাঁড়ালেন।
  som-som: Oo bal eeg, lix nin baa waxay ka yimaadeen iriddii sare xaggeeda taasoo
    xagga woqooyi u sii jeedda, oo midkood kastaaba wuxuu gacanta ku haystay hubka
    uu wax ku laayo, oo waxaa dhexdooda joogay mid dhar wanaagsan qaba, oo dhinacana
    waxaa ugu xidhnaa geeskii khadka kan wax qora. Markaasay galeen oo waxay ag istaageen
    meeshii allabariga ee naxaasta ahayd.
  lat-VUC: 'Et ecce sex viri veniebant de via portæ superioris, quæ respicit ad aquilonem,
    et uniuscujusque vas interitus in manu ejus: vir quoque unus in medio eorum vestitus
    erat lineis, et atramentarium scriptoris ad renes ejus: et ingressi sunt, et steterunt
    juxta altare æreum.'
  eng-ASVBT: And behold, six men came from the way of the upper gate, which lieth
    toward the north, every man with his slaughter weapon in his hand; and one man
    in the midst of them clothed in linen, with a writer’s inkhorn by his side. And
    they went in, and stood beside the brazen altar.
  ita-1885: Ed ecco sei uomini, che venivano di verso la porta alta, che riguarda
    verso il Settentrione, avendo ciascuno in mano le sue armi da dissipare; e nel
    mezzo di loro vi era un uomo vestito di panni lini, il quale avea un calamaio
    di scrivano in su i lombi; ed essi entrarono, e si fermarono presso all'altare
    di rame.
  eng-LXXUP: 'And, behold, six men came from the way of the high gate that looks toward
    the north, and each one’s axe was in his hand; and there was one man in the midst
    of them clothed with a long robe down to the feet, and a sapphire girdle was on
    his loins: and they came in and stood near the brazen altar.'
  eng-ULB: Then behold! Six men came from the pathway of the upper gate that faces
    north, each with his weapon of slaughter in his hand. There was a man in their
    midst dressed in linen with a scribe's equipment at his side. So they went in
    and stood beside the bronze altar.
  spa-VBL: Observé que seis hombres se acercaban por la puerta superior que da al
    norte. Todos ellos llevaban hachas de combate. Había otro hombre con ellos. Estaba
    vestido de lino y tenía a su lado un kit de escritura de escriba. Entraron y se
    colocaron junto al altar de bronce.
  fra-_FOB: Et voici venir six hommes par le chemin de la porte supérieure qui regarde
    le Nord, chacun son instrument de destruction à la main. Au milieu d'eux était
    un homme vêtu de lin, portant une écritoire à sa ceinture; et ils entrèrent, et
    se tinrent près de l'autel d'airain.
  mal-mal: അപ്പോൾ ആറ് പുരുഷന്മാർ, ഓരോരുത്തനും വെണ്മഴു കയ്യിൽ എടുത്തുകൊണ്ട് വടക്കോട്ടുള്ള
    മുകളിലത്തെ പടിവാതിലിന്റെ വഴിയായി വന്നു; അവരുടെ നടുവിൽ ശണവസ്ത്രം ധരിച്ച് അരയിൽ
    എഴുത്തുകാരന്റെ മഷിക്കുപ്പിയുമായി ഒരുത്തൻ ഉണ്ടായിരുന്നു; അവർ അകത്ത് ചെന്ന് താമ്രയാഗപീഠത്തിന്റെ
    അരികിൽ നിന്നു.
  urd-GVR: Tab chhih ādmī Rab ke ghar ke shimālī darwāze ke rāste se chale āe. Har
    ek apnā tabāhkun hathiyār thāme chal rahā thā. Un ke sāth ek aur ādmī thā jis
    kā libās katān kā thā. Us ke paṭke se kātib kā sāmān laṭkā huā thā. Yih ādmī qarīb
    ā kar pītal kī qurbāngāh ke pās khaṛe ho gae.
  suz-BL: मिनु गो ६ जना वोंइश मुर आइक्‍था ङा उत्तर गे ङा लाप्‍चो रे जाक्‍शो ताता।
    मेको नेल्‍लेमी साइक्‍चा कली या कुरशो बाक्‍तेक्‍म। मेको आन दातेमी बुश सुती वा फेक्‍शो
