  hlt-hlt: Te vaengah kai taengah, “Israel neh Judah imkhui kathaesainah te bahoeng
    bahoeng len. Khohmuen ah thii baetawt tih khopuei ah a hoemlae khawk. BOEIPA loh
    khohmuen a hnoo tih BOEIPA loh hmu pawh,’ a ti uh.
  tbz-SIM: 'Kɛ̀ kù n nɑ́kɛ́ kɛ dɔ̀: Isidɑyɛɛribɛ nɛ̀ Sudɑɑ kɔbɛ bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi
    nyí sénní. Mɛnitiyĩ̀ĩ̀ mmɛɛ̀ píɛ ndihɛì miɛkɛ, kɛ̀ dihɛì cɑ̀ɑ̀rɛ̀, kɛ̀ bɛ piètìyuu
    nɛ́ tú: N yí kpɑɑ́ bɛ ɛì, n tɛ̃́nkɛ í bɛ̀ wùó.'
  msy-2020: Ezɨ a na ikaragha ghaze, “Israelɨn ikɨzim ko Judan ikɨzim arazir kurar
    bar avɨrim gami, ezɨ osɨmtɨzir bar ekiam iti. Nguazir kamɨn, arazir gumaziba uariv
    soghava ariaghirim bar ekefe. Ezɨ nguibar ekiar kamɨn gumazamiziba uarir ikɨzɨrɨzir
    arazim bar izɨfa. Me ghaze, Ikiavɨra Itir God ti nguazir kam akɨrim ragha a gasara.
    Egha en garir puvatɨ.
  dop-dop: 'Ntɛnɑ ɩ́ cɔ-m sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ nɑ Yutɑ nyǝ́mɑ pɑ ɩsɑɣɑtʋ kǝlɑ tɔɔʋ.
    Tǝ yɑɣɑtɑɑ kɛ́. Yʋlʋkʋlɛ sunɑ tɛtʋ tɑɑ, kʋsiɣisim lɑpʋ fɛɩ ɩcɑtɛ tɑɑ. Mpi tɔ,
    pɑ kʋyɔɣɔtʋtʋ ntɛ́ sɩ Tɑcɑɑ mɑ́, mɑ lɔ tɛtʋ, mɑɑ nɑɑkɩ pʋlʋ.'
  azb-azb: 'O mənə dedi: «İsrail və Yəhuda nəslinin təqsiri böyükdür, çox böyükdür.
    Ölkə qanla, şəhər azğınlıqla doludur. Çünki onlar “Rəbb ölkəni tərk etdi, Rəbb
    görmür” deyir.'
  eng-DBY: And he said unto me, The iniquity of the house of Israel and Judah is exceeding
    great, and the land is full of blood, and the city full of perverseness; for they
    say, Jehovah hath forsaken the earth, and Jehovah seeth not.
  hin-2017: तब उसने मुझसे कहा, “इस्राएल और यहूदा के घरानों का अधर्म अत्यन्त ही अधिक
    है, यहाँ तक कि देश हत्या से और नगर अन्याय से भर गया है; क्योंकि वे कहते है, ‘यहोवा
    ने पृथ्वी को त्याग दिया और यहोवा कुछ नहीं देखता।’
  wol-KYG: 'Mu ne ma: «Tooñaangey waa kër Israyil ak Yuda moo ëpp loxo lool. Réew
    maa ngi fees ak deret, dëkk bi fees ak yàqute. Nee nañooy: “Aji Sax ji wacc na
    réew mi. Aji Sax ji gisul dara.”'
  eng-YLT: 'And He saith unto me, ''The iniquity of the house of Israel and Judah
    [is] very very great, and the land is full of blood, and the city hath been full
    of perverseness, for they have said: Jehovah hath forsaken the land, and Jehovah
    is not seeing.'
  eng-WYC-2017: And he said to me, The wicked-ness of the house of Israel and of Judah
    is full great, and the land is filled of bloods, and the city is filled with turning
    away; for they said, The Lord hath forsaken the land, and the Lord seeth not.
  eng-WMBB: Then he said to me, “The iniquity of the house of Israel and Judah is
    exceedingly great, and the land is full of blood, and the city full of perversion;
    for they say, ‘The LORD has forsaken the land, and the LORD doesn’t see.’
  urd-GVH: रब ने जवाब दिया, “इसराईल और यहूदाह के लोगों का क़ुसूर निहायत ही संगीन है।
    मुल्क में क़त्लो-ग़ारत आम है, और शहर नाइनसाफ़ी से भर गया है। क्योंकि लोग कहते
    हैं, ‘रब ने मुल्क को तर्क किया है, हम उसे नज़र ही नहीं आते।’
  rug-rug: Olaṉau Sa si arau, “Sa sinea tanisa butubutu Izireli meke Ziuda si noma
    hola; sa popoa si siṉia na vinariva matei meke sa vasileana si siṉia na sinekesekei.
    Zama guahe si arini, ‘Ele veko pania e Zihova sa popoa; lopu dogoro gita Sa,’
    gua.
  gaz-gaz: Innis akkana jedhee naaf deebise; “Cubbuun mana Israaʼelii fi Yihuudaa
    akka malee guddaa dha; biyyattiin dhiiga dhangalaasuudhaan, magaalaan immoo jalʼinaan
    guutamteerti. Isaan, ‘Waaqayyo biyyattii gateera; Waaqayyo hin argu’ jedhu.
  fra-LSG: 'Il me répondit: L’iniquité de la maison d’Israël et de Juda est grande,
    excessive; le pays est rempli de meurtres, la ville est pleine d’injustice, car
    ils disent: L’Éternel a abandonné le pays, l’Éternel ne voit rien.'
  yal-yal: A yi n yabi, a naxa, “Isirayila yamaan nun Yuda yamaan hakɛne gbo han!
    Yamanan nafexi e muxu faxaxine wunla nan na, taan nafexi tinxintareyaan nan na.
    Amasɔtɔ e yi a falama nɛn, e naxa, ‘Alatala bata yamanan nabeɲin. Alatala mi fa
    sese toma.’
  haw-1868: Alaila olelo mai la oia ia'u, O ka hewa o ka ohana a Iseraela a me Iuda
    he nui wale ia, a ua paapu ka aina i ke koko, a ua piha ke kulanakauhale i ka
    hewa; no ka mea, ke i mai nei lakou, Ua haalele Iehova i ka honua, aole ike mai
    Iehova.
  arb-NAV: 'فَأَجَابَنِي: «إِنَّ إِثْمَ شَعْبِ إِسْرَائِيلَ وَيَهُوذَا عَظِيمٌ جِدّاً
    جِدّاً، وَقَدْ غَرِقَتِ الأَرْضُ بِالدِّمَاءِ، وَامْتَلأَتِ الْمَدِينَةُ فَسَاداً
    لأَنَّهُمْ يَقُولُونَ: قَدْ هَجَرَ الرَّبُّ الأَرْضَ، وَالرَّبُّ لَا يَرَى.'
  ewe-ewe: Eɖo eŋu nam be, “Israel kple Yuda ƒe aƒe la ƒe nu vɔ̃ sɔ gbɔ ŋutɔŋutɔ,
    ʋukɔkɔɖi xɔ anyigba la dzi, eye nu madzɔmadzɔ wɔwɔ yɔ du la me. Wogblɔna be, ‘Yehowa
    gbe nu le anyigba la gbɔ. Yehowa mekpɔa nu o.’
  eng-LEE: Then said he unto me, The iniquity of the house of Israel and of Judah
    is exceedingly great, and the land is full of blood-guiltiness, and the city full
    of injustice; for they have said, The Lord hath forsaken the land, and the Lord
    seeth not.
  asm-FB: তেওঁ মোক ক’লে, “ইস্ৰায়েল আৰু যিহূদা বংশৰ অপৰাধ অতিশয় গভীৰ। আৰু দেশ তেজেৰে
    পৰিপূৰ্ণ, আৰু নগৰখন দুৰ্নীতিৰে ভৰা; কিয়নো তেওঁলোকে কয়, ‘যিহোৱাই দেশখন ত্যাগ
    কৰিলে’ আৰু ‘যিহোৱাই দেখা নাপায়!’
  sus-A: عَ نَشَ ﭑ يَابِ، «عِسِرَيِلَ نُن يُدَ بْنسْي شَ يُنُبِ فبٌ! عٍ لُمَ قَشّ
    تِ رَ تّمُي بِرِن، عٍ قٍ تِنشِنتَرٍيٍ رَبَ بْشِ بِرِن كُي. عٍ نَشّ، ‹عَلَتَلَ
    بَرَ يِ بْشِ رَبٌلٌ، عَ مُ وٌن مَ قٍ تٌمَ سْنْن.›
  fra-SBL: 'Puis il me dit : « L''iniquité de la maison d''Israël et de Juda est extrêmement
    grande, le pays est plein de sang, et la ville pleine de perversion ; car ils
    disent : « Yahvé a abandonné le pays, et Yahvé ne voit pas.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י עֲוֹ֨ן בֵּֽית־יִשְׂרָאֵ֤ל וִֽיהוּדָה֙ גָּדֹול֙ בִּמְאֹ֣ד
    מְאֹ֔ד וַתִּמָּלֵ֤א הָאָ֙רֶץ֙ דָּמִ֔ים וְהָעִ֖יר מָלְאָ֣ה מֻטֶּ֑ה כִּ֣י אָמְר֗וּ
    עָזַ֤ב יְהוָה֙ אֶת־הָאָ֔רֶץ וְאֵ֥ין יְהוָ֖ה רֹאֶֽה׃
  kik-kik: Nake akĩnjookeria atĩrĩ, “Mehia ma nyũmba ya Isiraeli na ya Juda nĩ maingĩ
    magakĩra; bũrũri ũiyũrĩte ũiti wa thakame, narĩo itũũra inene rĩiyũrĩte ũhotomia
    wa kĩhooto. Moigaga atĩrĩ, ‘Jehova nĩatiganĩirie bũrũri ũyũ; Jehova ndarona.’
  fra-NCL: 'Il me dit : « L’iniquité de la maison d’Israël et de Juda est grande,
    très grande. Le pays est rempli de sang et la ville est pleine d’injustices, car
    ils disent : « Yahweh abandonne le pays, Yahweh ne voit rien !'
  cek-AK: Anih mah kai khaeah, Israel hoi Judah imthung takoh ih zaehaih loe thui
    laek ai len boeh, prae loe athii longhaih hoiah koi boeh moe, oep kaom ai hmuen
    hoiah vangpui to koi boeh; nihcae mah, Angraeng mah prae to pahnawt sut boeh pongah,
    Angraeng mah hnu mak ai, tiah a thuih o.
  cuk-cuk: 'Bab-Dummad an-abin-imaksad: “Israel-dulemar-e-isgued, degi, Judá-dulemar-e-isgued
    bela-bela dummarba gued. We-yar-naidgi na sabsur-imakmalad doggusad, igar-innikigwad-imaklesulidi
    wilub-obichad. Ar ade, na binsamalad: ‘Bab-Jehová we-yargi wakiteye, Bab-Jehová
    e-dakmaisurye.’'
  uig-CYR: 'Вә У маңа: — Исраил вә Йәһуда җәмәтиниң қәбиһлиги интайин рәзил; чүнки
    улар: «Пәрвәрдигар зиминни ташлап кәтти; Пәрвәрдигар бизни көрмәйду» — дәйду.'
  tel-2017: ఆయన నాకిలా చెప్పాడు. “ఇశ్రాయేలు ప్రజల, యూదా ప్రజల అతిక్రమాలు చాలా అధికమయ్యాయి.
    వాళ్ళు యెహోవా మనలను విడిచి పెట్టాడనీ, యెహోవా మనలను చూడటం లేదనీ చెప్పుకుంటున్నారు.
    కాబట్టి దేశం రక్త పాతంతోనూ పట్టణం భ్రష్టత్వంతోనూ నిండి పోయాయి.
  hat-BSA: 'Li te reponn mwen: “Inikite lakay Israël ak Juda yo vin trè trè gran.
    Peyi a vin plen ak san, e vil la plen ak pèvèsyon. Paske yo di: ‘SENYÈ a te abandone
    tout peyi a e SENYÈ a pa wè!’'
  kos-kos: God El topuk ac fahk, “Mwet Israel ac mwet Judah elos orala ma koluk lulap.
    Elos akmas yen nukewa in facl se inge, ac nwakla acn Jerusalem ke ma koluk. Elos
    fahk mu, ‘LEUM GOD El ngetla liki facl se inge, ac LEUM GOD El tia liye ma kut
    oru.’
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י עֲוֺ֨ן בֵּֽית־יִשְׂרָאֵ֤ל וִֽיהוּדָה֙ גָּדוֹל֙ בִּמְאֹ֣ד
    מְאֹ֔ד וַתִּמָּלֵ֤א הָאָ֙רֶץ֙ דָּמִ֔ים וְהָעִ֖יר מָלְאָ֣ה מֻטֶּ֑ה כִּ֣י אָמְר֗וּ
    עָזַ֤ב יְהוָה֙ אֶת־הָאָ֔רֶץ וְאֵ֥ין יְהוָ֖ה רֹאֶֽה׃
  ibo-ibo: Ọ sịrị m, “Mmehie niile nke ụlọ Izrel na Juda dị ukwuu rie nne. Ala niile
    jupụtakwara nʼọbara ndị egburu, obodo jupụtakwara nʼikpe ikpe na-ezighị ezi. Nʼihi
    na ha na-asị, ‘Onyenwe anyị esitela nʼala anyị wezuga onwe ya. Ọ dịghị ihe Onyenwe
    anyị na-ahụ.’
  ory-ory: ତହିଁରେ ସେ ମୋତେ କହିଲେ, “ଇସ୍ରାଏଲ ଓ ଯିହୁଦା ବଂଶର ଅଧର୍ମ ଅତ୍ୟନ୍ତ ବଡ଼ ଓ ଦେଶ ରକ୍ତରେ
    ପରିପୂର୍ଣ୍ଣ, ଆଉ ନଗର ଅନ୍ୟାୟ ବିଚାରରେ ପରିପୂର୍ଣ୍ଣ ହୋଇଅଛି; କାରଣ ସେମାନେ କହନ୍ତି, ‘ସଦାପ୍ରଭୁ
    ପୃଥିବୀକୁ ତ୍ୟାଗ କରିଅଛନ୍ତି ଓ ସଦାପ୍ରଭୁ ଦେଖନ୍ତି ନାହିଁ।’
  chk-chk: Iwe, Kot a pälüeniei, “Än chon Israel me chon Juta tipis a fokun wattela.
    Ra nimanauei aramas lon unusen ewe fanü o föri mine a pwüngingau lon Jerusalem.
    Ra apasa, ‘Ewe Samol mi Lapalap a likitala ei fanü, esap pwal küna mine sa föri.’
  rop-rop: Wal God bin ensim mi na. Imbin tok, “Detlot pipul langa Isreil en Juda,
    olabat brabli giltiwan brom olabat nogudbalawei. Deibin medrimbat loda pipul ebriweya
    langa dijan kantri, en olabat bin dum loda nogudbala ting langa Jerusalem. En
    olabat tok, ‘YAWEI kaan luk langa melabat. Imbin fogedabat dijan kantri.’
  ukr-1871: 'І сказав він менї: Безбожність дому Ізрайлевого й Юдиного велика, аж
    надто велика; ся країна повна крівавих гріхів, город же переповнений несправедливостю,
    бо вони кажуть: Покинув Господь сю країну, не бачить Господь.'
  deu-1951: 'Da antwortete er mir: Die Sünde des Hauses Israel und Juda ist überaus
    groß! Das Land ist voll Blut und die Stadt voll Unrecht; denn sie sagen: «Der
    HERR hat das Land verlassen, und der HERR sieht es nicht!»'
  eng-JPS: 'Then said He unto me: ''The iniquity of the house of Israel and Judah
    is exceeding great, and the land is full of blood, and the city full of wresting
    of judgment; for they say: The LORD hath forsaken the land, and the LORD seeth
    not.'
  srp-1865: 'A on mi reèe: bezakonje doma Izrailjeva i Judina preveliko je, i puna
    je zemlja krvi, i grad je pun opaèine; jer rekoše: Gospod je ostavio zemlju, i
    Gospod ne vidi.'
  lug-lug: N’anziramu nti, “Ekibi ky’ennyumba ya Isirayiri ne Yuda kisusse nnyo; ensi
    ejjudde okuyiwa omusaayi, n’ekibuga kijjudde obutali bwenkanya. Boogera nti, ‘Mukama
    yayabulira ensi, era Mukama takyalaba.’
  heb-heb: ויאמר אלי עון בית ישראל ויהודה גדול במאד מאד ותמלא הארץ דמים והעיר מלאה
    מטה כי אמרו עזב יהוה את הארץ ואין יהוה ראה׃
  ben-IRV: তখন তিনি আমাকে বললেন, “ইস্রায়েল ও যিহূদা কুলের অপরাধ অত্যাধিক বেশি এবং
    দেশ রক্তে পরিপূর্ণ ও শহর অত্যাচারে পরিপূর্ণ; কারণ তারা বলে, ‘সদাপ্রভু দেশ ত্যাগ
    করেছেন এবং সদাপ্রভু দেখতে পান না!’
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣਿਆਂ ਦੀ ਬਦੀ ਬਹੁਤ ਹੀ ਵੱਡੀ ਹੈ,
    ਧਰਤੀ ਲਹੂ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ ਅਤੇ ਸ਼ਹਿਰ ਅਨਿਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਆਖਦੇ ਹਨ ਕਿ
    ਯਹੋਵਾਹ ਨੇ ਦੇਸ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ ਅਤੇ ਯਹੋਵਾਹ ਨਹੀਂ ਵੇਖਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရားကလည်း၊ ဣသရေလ အမျိုး နှင့် ယုဒ အမျိုး၏အပြစ် သည် အလွန် တရာကြီး ၏။
    တပြည်လုံး သည် လူ အသက်ကိုသတ်ခြင်းအပြစ်နှင့်ပြည့် ၏။ မြို့ သည်လည်း ဖောက်ပြန် ခြင်း
    အပြစ်နှင့်ပြည့် ၏။ သူတို့က၊ ထာဝရဘုရား သည် မြေကြီး ကို စွန့်ပစ် လေပြီ။ ထာဝရဘုရား
    မမြင် ဟု ဆို ကြ၏။
  hmo-hmo: Vadaeni Dirava ese lau ia hamaoroa, ia gwau, “Israela bona Iuda taudia
    edia kerere be bada herea, bona idia alaia mase taudia edia rara dekenai Israela
    tano be ia honu noho. Ierusalema hanua be kota maoromaoro lasi ena kara dekena
    amo ia honu noho. Badina be idia gwau, ‘Lohiabada ese iseda tano ia rakatania
    vadaeni. Unai dainai ia ese iseda kara dika ia itaia lasi.’
  urd-urd: तब उसने मुझे फ़रमाया, कि “इस्राईल और यहूदाह के ख़ान्दान की बदकिरदारी बहुत
    'अज़ीम है, मुल्क खू़ँरेज़ी से पुर है और शहर बे इन्साफ़ी से भरा है; क्यूँकि वह
    कहते हैं, कि 'ख़ुदावन्द ने मुल्क को छोड़ दिया है और वह नहीं देखता।
  rus-SYN: 'И сказал Он мне: нечестие дома Израилева и Иудина велико, весьма велико;
    и земля сия полна крови, и город исполнен неправды; ибо они говорят: “оставил
    Господь землю сию, и не видит Господь”.'
  bqc-SIM: 'Ɔ̃ a wèa: Isailiↄ ń Yudaↄ duuna zↄ̃ↄ maamaaɛ. Gbɛ̃dɛa di ń bùsuuɛ,
    mɛ́ yãdↄↄsai di wɛ̃́lɛ guuɛ. Aaì mɛ ma pãkpà ń bùsuziɛ, ma wɛ́ lɛ́ ń eo.'
  tcz-CHONGTHU: Hichun Pakaiji kajah a “Israel insung mite le Juda insung mipite chonsetna
    hi asang val behseh jeng tai. Agamsung pumpi hi kitolthana adimtai. ‘Pakaiyin
    eimu pouvinte, Pakaiyin agam hi adalhahsa ahitai’ tin amahon asei uve.
  mar-mar: तो मला म्हणाला, “इस्राएल आणि यहूदाचे अपराध फार वाढत आहेत, शहर व भूमी रक्ताने
    भरलेली आहे आणि ते दुरुपयोग करून म्हणतात, परमेश्वर देव आम्हास विसरला तो आम्हास
    बघत नाही.
  qub-qub: 'Tayta Diosnami nimaran: «Israelcunawan Judäcunaga alläpanami juchata rurasha.
    Cay nasyunchöga mana allita rurajcunallami juntasha caycan. Cay siudächöpis manami
    allita rurannachu. Chay runacunaga caynömi nircaycan: ‹Tayta Diosga manami ricamanchïnachu.
    Payga caypita aywacushanami› nir.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, be Isirelibɑ kɑ Yudɑbɑn torɑnɑ nu kpɛ̃ɑ. Wee ben tem
    mɛ sɔɔ, tɔn goberɑ tɑ wɑ̃ɑ, gem sɑri. Domi bɑ mɔ̀, nɛ, Yinni Gusunɔ nɑ ben tem
    deri. Nɑ ǹ mɑɑ wɑɑmɔ ye bɑ mɔ̀.
  hat-hat: 'Li reponn mwen: -Moun peyi Izrayèl yo ansanm ak moun peyi Jida yo fè anpil
    wi! Se san k''ap koule toupatou nan peyi a. Lavil Jerizalèm plen moun k''ap fè
    lenjistis. Y''ap plede di mwen menm, Seyè a, mwen vire do bay peyi a, mwen pa
    wè yo.'
  eng-BSB: He replied, “The iniquity of the house of Israel and Judah is exceedingly
    great. The land is full of bloodshed, and the city is full of perversity. For
    they say, ‘The LORD has forsaken the land; the LORD does not see.’
  eng-WEBPB: Then he said to me, “The iniquity of the house of Israel and Judah is
    exceedingly great, and the land is full of blood, and the city full of perversion;
    for they say, ‘The LORD has forsaken the land, and the LORD doesn’t see.’
  kbq-kbq: Anage hugeno Ra Anumzamo'a amanage huno nasami'ne, Israeli vahe'ene Juda
    vahe'mofo kumi'mo'a ome rankrerfa hie. Ama mopafina vahe koramo'a avitegeno, rankumapina
    agraguke'ma antahino vahe'ma azeri savri'ma hu ava'ava zamo'a avitene. Na'ankure
    zamagra amanage hu'za nehaze, Ra Anumzamo'a ama mopa amefi hunemino, nonke hu'za
    nehaze.
  nhe-BL: 'Huan TOTECO nechilhui: “Nopa tlacame tlen tlali Israel huan tlen tlali
    Judá quichijtoque tlajtlacoli tlen más fiero. Ipan nochi ni tlali tlahuel temictijtoque.
    Huan ipan ni altepetl mojmostla quichijtoque tlamantli tlen ax xitlahuac. Quiijtohuaj
    para na niDIOS nijtlahuelcajtoc ni tlali huan ax niquita tlen quichihuaj, pero
    ax neli.'
  gub-BL: Uwazar Tupàn Tuweharupi Wiko Ma'e heze'eg ihewe. — Teko Izaew ywy rehe har
    wà, Zuta ywy rehe har wà no, uzapo ma'e iaiw wera'u ma'e wà. Uzuka teko ko ywy
    nànàn wà. Umynehem Zeruzarez upuruzuka haw pupe wà. — Tupàn Tuweharupi Wiko Ma'e
    zanereityk a'e, i'i wà. Nazanerexak kwaw a'e, i'i wà.
  eng-DRA: 'And he said to me: The iniquity of the house of Israel, and of Juda, is
    exceeding great, and the land is filled with blood, and the city is filled with
    perverseness: for they have said: The Lord hath forsaken the earth, and the Lord
    seeth not.'
