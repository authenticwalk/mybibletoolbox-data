verse: EZK.009.009
translations:
  mal-C: 'അപ്പോൾ അവിടന്ന് അരുളിച്ചെയ്തു: “ഇസ്രായേൽഗൃഹത്തിന്റെയും യെഹൂദയുടെയും അകൃത്യം
    വളരെ വലുതാണ്. ദേശം രക്തപാതകംകൊണ്ടും നഗരം അതിക്രമംകൊണ്ടും നിറഞ്ഞിരിക്കുന്നു. ‘യഹോവ
    ദേശത്തെ കൈവിട്ടിരിക്കുന്നു; യഹോവ കാണുന്നില്ല,’ എന്ന് അവർ പറയുന്നുവല്ലോ.'
  deu-TKW: 'Da sprach er zu mir: Die Schuld des Hauses Israel und Juda ist ganz überaus
    groß, und das Land ist voll von Blutschuld, und die Stadt ist voll von Gewaltthat;
    denn sie denken: “Jahwe hat das Land verlassen” und “Jahwe sieht es nicht”.'
  lin-lin: 'Azongiselaki ngai : — Lisumu ya libota ya Isalaele mpe libota ya Yuda
    eleki monene makasi penza. Mokili etondi na makila, mpe engumba etondi na kozanga
    bosembo ; pamba te bazali koloba : « Yawe asundoli mokili ; Yawe azali komona
    eloko moko te. »'
  eng-LSV: 'And He says to me, “The iniquity of the house of Israel and Judah [is]
    very, very great, and the land is full of blood, and the city has been full of
    perverseness, for they have said: YHWH has forsaken the land, and YHWH is not
    seeing.'
  eng-GNV: 'Then saide he vnto me, The iniquitie of the house of Israel, and Iudah
    is exceeding great, so that the lande is full of blood, and the citie full of
    corrupt iudgement: for they say, The Lord hath forsaken the earth, and the Lord
    seeth vs not.'
  eng-WEBSTER: 'Then said he to me, The iniquity of the house of Israel and Judah
    is exceeding great, and the land is full of blood, and the city full of perverseness:
    for they say, The LORD hath forsaken the earth, and the LORD seeth not.'
  nhw-BL: 'Huan TOTECO nechilhui: “Nopa masehualme tlen tlali Israel huan tlen tlali
    Judá quichijtoque tlajtlacoli catli más fiero. Ipan nochi ni tlali tlahuel temictijtoque.
    Huan ipan ni altepetl mojmostla quichijtoque tlamantli catli amo xitlahuac. Quiijtohuaj
    para na niDIOS nijtlahuelcajtoc ni tlali huan amo niquita catli quichihuaj, pero
    amo neli.'
  swh-ONEN: Bwana akanijibu, “Dhambi ya nyumba ya Israeli na Yuda imekuwa kubwa mno
    kupita kiasi, nchi imejaa umwagaji damu na mjini kumejaa udhalimu. Kwani wamesema,
    ‘Bwana ameiacha nchi, Bwana hauoni.’
  bba-bba: Yinni Gusunɔ u nɛɛ, be Isirelibɑ kɑ Yudɑbɑn torɑnɑ nu kpɛ̃ɑ. Wee ben tem
    mɛ sɔɔ, tɔn ɡoberɑ tɑ wɑ̃ɑ, ɡem sɑri. Domi bɑ mɔ̀, nɛ, Yinni Gusunɔ nɑ ben tem
    deri. Nɑ ǹ mɑɑ wɑɑmɔ ye bɑ mɔ̀.
  eng-KJVCPB: 'Then said he unto me, The iniquity of the house of Israel and Judah
    is exceeding great, and the land is full of blood, and the city full of perverseness:
    for they say, The Lord hath forsaken the earth, and the Lord seeth not.'
  luo-luo: Nodwoka niya, “Richo mar dhood Israel gi dhood Juda duongʼ mokalo apima;
    piny opongʼ gi remo michwero kendo dala maduongʼ opongʼ gi timbe mobam. Giwacho
    ni, ‘Jehova Nyasaye osejwangʼo piny kendo; Jehova Nyasaye ok ne gik matimore.’
  meu-meu: Bena ia ese e hamaorogu, eto, Israel bona Iuda besedia edia kerere na bada
    herea; tano na rara ai e honumu, bona hanua na hahemaoro karadia gageva-gagevadia
    ai e honumu. Badina be idia na e tomu “Iehova ese tano vada e rakatania; Iehova
    na se heitamu”.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, “इस्राएल र यहूदाका घरानाको पाप असाध्‍य ठुलो छ ।
    देश रक्तपातले भरिएको छ, र सहरचाहिं विकृतिले भरिपूर्ण छ, किनकि तिनीहरू भन्‍छन्,
    'परमप्रभुले देशलाई त्‍याग्‍नुभएको छ, र ‘परमप्रभुले देख्‍नुहुन्‍न' ।
  yor-yor: Ó dá mi lóhùn pé, “Ẹ̀ṣẹ̀ ilé Israẹli àti Juda pọ gidigidi; ilé wọn kún
    fún ìtàjẹ̀ sílẹ̀ àti àìṣòótọ́. Wọ́n ní, ‘Olúwa tí kọ ilẹ̀ náà sílẹ̀; Olúwa kò
    sì rí wa.’
  pes-OPCB: 'او در پاسخ فرمود: «گناهان قوم اسرائیل و یهودا خیلی زیاد است. تمام سرزمین
    پر است از ظلم و جنایت! ایشان می‌گویند: ”خداوند این را نمی‌بیند! او این سرزمین
    را رها کرده است!“'
  tgl-ULB: Sinabi niya sa akin, “Ang kasalanan ng sambahayan ng Israel at Juda ay
    napakalaki. Ang lupain ay puno ng dugo at ang lungsod ay puno ng kabuktutan, yamang
    sinasabi nila, 'Kinalimutan ni Yahweh ang lupain,' at 'Hindi na tinitingnan ni
    Yahweh!'
  hui-hui: Ani hale harugola Ngode Datagaliwabe ibugua ladai bialu lalu, Yuda wali
    agali Isaraele wali agalibi tigua mana ko dewaore bialu hayagome tiha mo ko hene
    dewaore ngelo kagoni ndobe. Tigua manda bu handalu hearia Anduane Homogo i̱ ti
    dindi ngago wahalu piyada lo manda bialubi i̱na ti mitangi nabi embedaho wahayada
    lo manda bialubi i̱na ti handa nabi ka bada manda bialu hayiya. Ani manda bu howa
    tigua mana ko dewaore bialubi wali agali Yarusalemeha bu hearu bame bo wahalubi
    Yuda dindi bibahendeha hearu bo wahai haya.
  mya-mya: ဘု​ရား​သ​ခင်​က``ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ​ပြည် သူ​ပြည်​သား​တို့​၏​အ​ပြစ်​များ​သည်​အ​ကယ်
    ပင်​ကြီး​လေး​၏။ သူ​တို့​သည်​ပြည်​တွင်း​နေ​ရာ တ​ကာ​တွင်​လူ​သတ်​မှု​များ၊ ပြစ်​မှု​များ​ဖြင့်
    ပြည့်​နှက်​စေ​ကြ​လျက်`ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ​တို့​ပြည်​ကို​စွန့်​တော်​မူ​လေ​ပြီ။
    ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ​တို့​ကို​မြင်​တော်​မ​မူ' ဟု ဆို​ကြ​၏။-
  bod-N: ཁོང་གིས་ང་ལ་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་གཉིས་ཀྱི་ཉེས་པ་ཤིན་ཏུ་ཚབས་ཆེ་སྟེ།
    ཡུལ་ཁམས་སུ་ཁྲག་གིས་བཀང་ཞིང་གྲོང་ཁྱེར་ནང་དུ་ལོག་སྤྱོད་ཀྱིས་བཀང་བའོ། །གང་ལ་ཞེ་ན།
    དེ་རྣམས་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེ་ཡུལ་འདི་དང་བྲལ་ཟིན་ཏེ་ཁོང་གིས་ངེད་རྣམས་མི་མཐོང་ངོ་ཞེས་ཟེར་རོ།
    །
  sna-sna: Akandipindura achiti, “Chivi cheimba yaIsraeri neJudha chakura kwazvo;
    nyika yazara nokuteura ropa uye guta razara nokusaruramisira. Ivo vanoti, ‘Jehovha
    akaramba nyika; Jehovha haaoni.’
  spa-BLM: 'Entonces me dijo: “La iniquidad de la casa de Israel y de Judá es muy
    grande, y la tierra está llena de sangre, y la ciudad llena de perversión; porque
    dicen: ‘Yahvé ha abandonado la tierra, y Yahvé no ve’.'
  cac-cac: 'Ix tac''vi d''ayin icha tic: A val smul eb'' aj Israel yed'' eb'' aj Judá
    tic, yelxo val te nivan. Yelxo val b''ud''jinaquel yol juntzan̈ chon̈ab'' chi''
    yuj snivanil eb'' anima smiljichamoc. Man̈xa jab''oc tojolal sc''ulej eb''. A
    snaan eb'' to toxo ix vactejcan jun nación tic, maxtzac vil tas sc''ulej eb''
    snaani.'
  swh-ULB: Akanambia, “Uovu wa nyumba ya Israeli na Yuda unaongezeka sana. Nchi imejaa
    damu na mji umejaa upotovu, tangu waliposema, 'Yahwe ameisahau nchi; na Yahwe
    haoni!'
  bel-bel: 'І сказаў Ён мне: бязбожнасьць дому Ізраілевага і Юдавага вялікая, вельмі
    вялікая; і зямля гэтая поўная крыві, і горад поўны крыўды; бо яны кажуць: «пакінуў
    Гасподзь зямлю гэтую, і ня бачыць Гасподзь».'
  deu-ELBBK: 'Und er sprach zu mir: Die Schuld des Hauses Israel und Juda ist über
    die Maßen groß, und das Land ist mit Gewalttat erfüllt, und die Stadt ist voll
    Beugung des Rechts; denn sie sagen: Der HERR hat das Land verlassen, und der HERR
    sieht uns nicht!'
  mbb-OT: Midtavak sikandin kediey te, “Utew en subra is salà te menge etew te Israel
    wey Juda. Subre en is kebpehimhimetayà ne wazè en hustu he kukuman diyà te inged.
    Egkaǥi pa sikandan te kenà edtengteng is Nengazen kenitew, su inselikwey zin en
    is Israel!
  mal-2015: 'അതിന്നു അവൻ എന്നോടു: യിസ്രായേൽഗൃഹത്തിന്റെയും യെഹൂദാഗൃഹത്തിന്റെയും അകൃത്യം
    ഏറ്റവും വലുതായിരിക്കുന്നു; ദേശം രക്തപാതകംകൊണ്ടും നഗരം അന്യായംകൊണ്ടും നിറഞ്ഞിരിക്കുന്നു;
    യഹോവ ദേശത്തെ വിട്ടുപോയിരിക്കുന്നു; യഹോവ കാണുന്നില്ല എന്നു അവർ പറയുന്നുവല്ലോ.'
  rmc-rmc: 'O RAJ mange phenďa: „O binos le Izraelitengro the le judske manušengro
    hino igen baro. Andre lengri phuv hin pherdo murdaripen a andre kada foros hin
    pherdo ňespravodľišagos. On peske phenen: ‚O RAJ omukľa kadi phuv! O RAJ na dikhel!‘'
  pes-OPV: 'او مرا جواب داد: «گناه خاندان اسرائیل و یهودا بی‌نهایت عظیم است وزمین
    از خون مملو و شهر از ستم پر است. زیرامی گویند: خداوند زمین را ترک کرده است وخداوند
    نمی بیند.'
  ron-1924: 'Ел мь-а рэспунс: „Нелеӂюиря касей луй Исраел ши Иуда есте маре, песте
    мэсурэ де маре! Цара есте плинэ де оморурь ши четатя есте плинэ де недрептате,
    кэч ей зик: ‘Домнул а пэрэсит цара ши Домнул ну веде нимик!’'
  ben-OBCV: তিনি উত্তরে আমাকে বললেন, “ইস্রায়েল ও যিহূদা কুলের পাপ অত্যন্ত ভয়ানক;
    দেশ রক্তপাতে ভরা এবং নগরটি অবিচারে ডুবে গেছে। তারা বলে, ‘সদাপ্রভু দেশ ত্যাগ করেছেন;
    সদাপ্রভু আমাদের দেখেন না।’
  som-som: Markaasuu igu yidhi, Dadka dalka Israa'iil iyo dadka dalka Yahuudahba xumaantoodu
    aad iyo aad bay u badan tahay, oo dalkiina dhiig baa ka buuxsamay, oo magaaladiina
    qalloocnaan baa ka buuxsantay, waayo, waxay isyidhaahdaan, Rabbigu dhulka wuu
    ka tegey, oo Rabbigu waxba ma arko.
  lat-VUC: 'Et dixit ad me: Iniquitas domus Israël et Juda magna est nimis valde,
    et repleta est terra sanguinibus, et civitas repleta est aversione: dixerunt enim:
    Dereliquit Dominus terram, et Dominus non videt.'
  eng-ASVBT: 'Then said he unto me, The iniquity of the house of Israel and Judah
    is exceeding great, and the land is full of blood, and the city full of wresting
    of judgment: for they say, Jehovah hath forsaken the land, and Jehovah seeth not.'
  ita-1885: 'Ed egli mi rispose: L''iniquità della casa d''Israele, e di Giuda, è
    oltre modo grande; e il paese è pieno di sangue, e la città è piena di sviamento;
    perciocchè hanno detto: Il Signore ha abbandonato il paese, e il Signore non vede
    nulla.'
  eng-LXXUP: 'Then said he to me, The iniquity of the house of Israel and Judah is
    become very exceedingly great: for the land is filled with many nations, and the
    city is filled with iniquity and uncleanness: because they have said, The Lord
    has forsaken the earth, The Lord looks not upon it.'
  eng-ULB: He said to me, “The iniquity of the house of Israel and Judah is exceedingly
    great. The land is full of blood and the city full of perversions, since they
    say, 'Yahweh has forgotten the land,' and 'Yahweh does not see!'
  spa-VBL: '“Los pecados del pueblo de Israel y de Judá son realmente terribles”,
    respondió. “Todo el país está lleno de asesinos, y los que viven en la ciudad
    son criminales. Dicen: ‘El Señor ha abandonado nuestro país. No puede ver lo que
    estamos haciendo’.'
  fra-_FOB: 'Et il me dit: L''iniquité de la maison d''Israël et de Juda est grande
    au-delà de toute mesure; le pays est rempli de meurtres, et la ville pleine d''injustices;
    car ils disent: L''Éternel a abandonné le pays; l''Éternel ne voit rien.'
  mal-mal: 'അതിന് അവിടുന്ന് എന്നോട്: “യിസ്രായേൽഗൃഹത്തിന്റെയും യെഹൂദാഗൃഹത്തിന്റെയും
    അകൃത്യം ഏറ്റവും വലുതായിരിക്കുന്നു; ദേശം രക്തപാതകംകൊണ്ടും നഗരം അന്യായംകൊണ്ടും നിറഞ്ഞിരിക്കുന്നു;
    ‘യഹോവ ദേശത്തെ വിട്ടു പോയിരിക്കുന്നു; യഹോവ കാണുന്നില്ല’ എന്ന് അവർ പറയുന്നുവല്ലോ.'
  urd-GVR: Rab ne jawāb diyā, “Isrāīl aur Yahūdāh ke logoṅ kā qusūr nihāyat hī sangīn
    hai. Mulk meṅ qatl-o-ġhārat ām hai, aur shahr nāinsāfī se bhar gayā hai. Kyoṅki
    log kahte haiṅ, ‘Rab ne mulk ko tark kiyā hai, ham use nazar hī nahīṅ āte.’
  suz-BL: मिनु मेकोमी आं कली “इस्राएल नु यहूदा ङा मुर आन खिं ङा मुर आन दोस थम ठेयब
    बाक्‍ब। रागी नेल्‍ल हुश ख्राक्‍शेम ब्रीशो बाक्‍ब। मिनु सहर दूली पतीकेम ब्रीशो
    बाक्‍ब। मारदे हना मेकोपुकीम ‘परमप्रभु यावेमी एको रागी प्रोंइशो बाक्‍ब। मिनु परमप्रभु
    यावेमी मारेइ मताइब’ देंनीम। इजीकीएल ८:१२
  eng-NOY: 'And he said to me: The iniquity of the house of Israel and Judah is exceedingly
    great, and the land is full of blood, and the city full of perverseness. For they
    say, “Jehovah hath forsaken the land”; and, “Jehovah seeth not.”'
  ita-1927: 'Ed egli mi rispose: “L’iniquità della casa d’Israele e di Giuda è oltremodo
    grande; il paese è pieno di sangue, e la città è piena di prevaricazioni; poiché
    dicono: L’Eterno ha abbandonato il paese, l’Eterno non vede nulla.'
  ckb-ckb: 'پێی فەرمووم: «تاوانی بنەماڵەی ئیسرائیل و یەهودا زۆر زۆر گەورەیە و خاکەکە
    پڕ بووە لە خوێن، شار پڕ بووە لە گەندەڵی، چونکە دەڵێن: ”یەزدان خاکەکەی بەجێهێشتووە
    و یەزدان نابینێت.“'
  eng-BBE: 'Then he said to me, The sin of the children of Israel and Judah is very,
    very great, and the land is full of blood and the town full of evil ways: for
    they say, The Lord has gone away from the land, and the Lord does not see.'
  kan-OKCV: ಆಗ ಅವರು ನನಗೆ, “ಇಸ್ರಾಯೇಲಿನ ಮತ್ತು ಯೆಹೂದ ಮನೆತನದವರ ಅಕ್ರಮವು ಅತಿ ದೊಡ್ಡದಾಗಿದೆ.
    ದೇಶವು ರಕ್ತದಿಂದ ತುಂಬಿದೆ, ಪಟ್ಟಣವು ಅಧರ್ಮದಿಂದ ತುಂಬಿದೆ. ‘ಯೆಹೋವ ದೇವರು ದೇಶವನ್ನು ತೊರೆದುಬಿಟ್ಟಿದ್ದಾರೆ,
    ಯೆಹೋವ ದೇವರು ನೋಡುವುದಿಲ್ಲ,’ ಎಂದು ಅವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'அதற்கு அவர்: இஸ்ரவேலும் யூதாவுமாகிய மக்களின் அக்கிரமம் மிகவும் பெரிது;
    தேசம் இரத்தப்பழிகளால் நிறைந்திருக்கிறது; நகரமும் மாறுபாட்டினால் நிரப்பப்பட்டிருக்கிறது;
