  kan-2017: ಅವರು ಹತಿಸುತ್ತಿರುವಾಗ ಅಲ್ಲಿ ಒಂಟಿಗನಾಗಿ ಉಳಿದ ನಾನು ಅಡ್ಡಬಿದ್ದು, “ಅಯ್ಯೋ, ಕರ್ತನಾದ
