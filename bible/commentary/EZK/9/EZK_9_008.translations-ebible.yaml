    de Izrael, elverŝante Vian koleron sur Jerusalemon?'
  uig-PIN: 'Wǝ xundaⱪ boldiki, ular adǝmlǝrni ⱪirƣinida, mǝn yalƣuz ⱪaldim; ɵzümni
