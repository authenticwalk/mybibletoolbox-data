  urd-GVU: رب کے گھر کے صحن میں صرف مجھے ہی زندہ چھوڑا گیا تھا۔ مَیں اوندھے منہ گر
    کر چیخ اُٹھا، ”اے رب قادرِ مطلق، کیا تُو یروشلم پر اپنا غضب نازل کر کے اسرائیل
