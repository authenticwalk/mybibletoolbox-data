  guj-2017: જ્યારે તે લોકો હુમલો કરતા હતા ત્યારે હું એકલો હતો. મેં ઊંધા પડીને પોકારીને
    કહ્યું, “હે પ્રભુ યહોવાહ! શું યરુશાલેમ પર તમારો રોષ વરસાવતાં તમે ઇઝરાયલમાં બાકી
