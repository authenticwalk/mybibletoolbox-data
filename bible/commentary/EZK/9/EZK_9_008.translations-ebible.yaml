verse: EZK.009.008
translations:
  mal-C: 'അവർ ഇങ്ങനെ വധിച്ചുകൊണ്ടിരിക്കുമ്പോൾ, ഞാൻമാത്രം ശേഷിച്ചു. അപ്പോൾ ഞാൻ കമിഴ്ന്നുവീണ്
    ഇപ്രകാരം നിലവിളിച്ചു: “അയ്യോ! യഹോവയായ കർത്താവേ, അവിടന്ന് ജെറുശലേമിൽ അവിടത്തെ ക്രോധം
    പകർന്ന് ഇസ്രായേലിലെ ശേഷിപ്പിനെ മുഴുവൻ സംഹരിക്കുകയാണോ?”'
  deu-TKW: 'Während sie so dreinschlugen, fiel ich auf mein Angesicht und schrie und
    sprach: Ach, Herr Jahwe! Willst du denn den ganzen Überrest Israels vertilgen,
    indem du deinen Grimm über Jerusalem ausschüttest?'
  lin-lin: 'Tango bazalaki koboma bato, natikalaki ngai moko ; nakweyaki elongi na
    ngai kino na mabele mpe nakomaki koganga : — Oh, Nkolo Yawe ! Okosilisa solo koboma
    batikali nyonso ya Isalaele, na kopelisela Yelusalemi kanda na Yo ?'
  eng-LSV: And it comes to pass, as they are striking, and I am left—that I fall on
    my face, and cry, and say, “Aah! Lord YHWH, are You destroying all the remnant
    of Israel, in Your pouring out Your wrath on Jerusalem?”
  eng-GNV: Nowe when they had slaine them, and I had escaped, I fell downe vpon my
    face, and cryed, saying, Ah Lord God, wilt thou destroy all the residue of Israel,
    in powring out thy wrath vpon Ierusalem?
  eng-WEBSTER: And it came to pass, while they were slaying them, and I was left,
    that I fell upon my face, and cried, and said, Ah Lord GOD! wilt thou destroy
    all the residue of Israel in thy pouring out of thy fury upon Jerusalem?
  nhw-BL: 'Huan quema inijuanti noja temictiyayaj, na niEzequiel nimocajqui noseltzi.
    Huajca nimotlancuaquetzqui huan nimohuijtzonqui ica noixayac hasta tlalchi huan
    ica miyac tequipacholi niquijto: “TOTECO, ta Catli Más Tijpiya Tlanahuatili, ¿ticualantoc
    ica Jerusalén ehuani hasta tiquintzontlamiltis nochi israelitame catli noja mocahuaj?”'
  swh-ONEN: Wakati walikuwa wakiwaua watu, nami nilikuwa nimeachwa peke yangu, nikaanguka
    kifudifudi, nikapiga kelele nikisema, “Ee Bwana Mwenyezi! Je, utaangamiza mabaki
    yote ya Israeli, katika kumwagwa huku kwa ghadhabu yako juu ya Yerusalemu?”
  bba-bba: Sɑnɑm mɛ tɔmbɑ tɔn be ɡoomɔ, Esekiɛli u yɔ̃ mi. Yerɑ u yiirɑ u siriru tem
    ɡirɑri, u nɔɔɡiru suɑ wɔllɔ u nɛɛ, Yinni Gusunɔ kɑɑ Isireli be bɑ tie kpuro ɡowɑ
    wunɛn mɔru yen sɔ̃?
  eng-KJVCPB: And it came to pass, while they were slaying them, and I was left, that
    I fell upon my face, and cried, and said, Ah Lord God, wilt thou destroy all the
    residue of Israel in thy pouring out of thy fury upon Jerusalem?
  luo-luo: E kinde mane gineko, kane adongʼ kenda, ne apodho piny auma, mi aywagora
    niya, “Yaye Jehova Nyasaye Manyalo Gik Moko Duto, bende dineg mitiek pep oganda
    jo-Israel manok modongʼ e thuolo miolee mirimbi kuom Jerusalem?”
  meu-meu: Idia e daea negana ai, lau na sibogu na nohova, bena na goru diho, na tai,
    nato, Ḡaubada Iehova e, emu badu ḡaraḡara Ierusalem latanai iseina ai na Israel
    orena idoinai ba habuadia tari a?
  npi-ULB: जब तिनीहरूले त्‍यसलाई आक्रमण गर्दैथिए, र मचाहिं एक्लै छोडिएँ, तब घोप्‍टो
    परें र रुँदै भनें, “हे परमप्रभु परमेश्‍वर, यरूशलेममाथि आफ्‍नो क्रोध खन्‍याउनुहुँदा
    इस्राएलका बचेकाहरू जम्‍मैलाई तपाईंले सर्वनाश गर्नुहुनेछ?”
  yor-yor: Èmi nìkan ló ṣẹ́kù nígbà tí wọ́n lọ pa àwọn ènìyàn, mo dójú mi bolẹ̀, mo
    kígbe pé, “Háà! Olúwa Olódùmarè! Ìwọ yóò ha pa ìyókù Israẹli nípa dída ìbínú gbígbóná
    rẹ sórí Jerusalẹmu?”
  pes-OPCB: 'وقتی آنها کشتار را شروع کردند و من تنها مانده بودم، رو به خاک افتادم
    و فریاد زدم: «ای خداوند یهوه! آیا تو بر اورشلیم آنقدر غضبناک هستی که هر کسی را
    که در اسرائیل باقی مانده باشد، از بین خواهی برد؟»'
  tgl-ULB: At habang sinasalakay nila ito, natagpuan ko ang aking sariling nag-iisa
    at nagpatirapa ako at umiyak at sinabi, “O, Panginoong Yahweh! Lilipulin mo ba
    ang lahat ng natira sa Israel sa pagbubuhos ng iyong matinding galit sa Jerusalem?”
  hui-hui: Puwa tigua wali agali bo wahole piyaru balu heagola i̱ hangu Anduane Homogonaga
    anda kaware heagoriani haru. Ani howa i̱ ge duli hanga halu dindini bulupalu wuwa
    i̱na bi dalimu lalu, Anduane Homogo Bibahende Haru Haame Ho Haga kego-o ainde
    í̠na Yarusaleme wali agali bu karunihondo keba timbuniore harida. Anidagua bialu
    í̠na Isaraele wali agali yu wahene maru Isaraele dindiha karu bibahende bo wahai
    holeberebe, laru.
  mya-mya: ယင်း​သို့​ထို​သူ​တို့​သတ်​ဖြတ်​နေ​ကြ​ချိန် ၌​ငါ​သည်​တစ်​ယောက်​တည်း​ကျန်​ခဲ့​၏။
    ငါ သည်​မြေ​ပေါ်​သို့​လှဲ​ချ​ပျပ်​ဝပ်​ကာ``အ​ရှင် ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ဣ​သ​ရေ​လ
    ပြည်​တွင်​ကျန်​ရှိ​သ​မျှ​သော​လူ​တို့​ကို​သတ် ဖြတ်​စေ​သည့်​တိုင်​အောင် ယေ​ရု​ရှ​လင်​မြို့​ကို
    အ​မျက်​ထွက်​တော်​မူ​ပါ​သ​လော'' ဟု​ဟစ် အော်​လျှောက်​ထား​၏။
  bod-N: དེ་ཚོས་དམར་གསོད་བྱེད་དུས་ང་གཅིག་པུ་ལུས་པ་དང་། དེ་ནས་ངས་ཁ་སར་གཏད་ནས། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱི་ཁྲོ་གཏུམ་ཆེན་པོ་དེ་ཡེ་རུ་སཱ་ལེམ་གྱི་སྟེང་དུ་བླུགས་ཏེ་ཡེས་ར་ཨེལ་གྱི་མི་ལྷག་ལུས་ཐམས་ཅད་མེད་པར་མཛད་དམ་ཞེས་འོ་དོད་བོས་པ་ན།
  sna-sna: Pavakanga vachiuraya, uye ini ndasara ndoga, ndakawira pasi nechiso, ndichidanidzira,
    ndichiti, “Haiwa, Ishe Jehovha! Muchaparadza vakasara vose vaIsraeri pakudururwa
    kwehasha dzenyu pamusoro peJerusarema here?”
  spa-BLM: 'Mientras ellos mataban y yo quedaba, me postré sobre mi rostro y grité
    diciendo: “¡Ah, Señor Yahvé! ¿Destruirás todo el residuo de Israel al derramar
    tu ira sobre Jerusalén?”'
  cac-cac: 'Ayic van smilancham eb'' anima chi'' eb'' vin̈, a inxon̈ej in can d''a
    yichan̈ Jehová, ix in em n̈ojan d''a sat luum, ix te cus in c''ool, yuj chi''
    ix el vav: Mamin Jehová Vajalil, ¿tom ol a satel masanil eb'' aytocan d''a Israel
    yuj yoval a c''ol d''a Jerusalén tic? xin chi.'
  swh-ULB: Walipokuwa wakiushambulia, nikajikuta mwenyewe na nikaangukia kwenye uso
    wangu na kulia kwa sauti na kusema, “Ee, Bwana Yahwe, utayaharibu mabaki yote
    ya Israeli wakati wa kumwaga ghadhabu yao juu ya Yerusalemu?”
  bel-bel: 'І калі яны іх забілі, а я застаўся, тады я ўпаў на аблічча сваё і закрычаў,
    і сказаў: о Госпадзе Божа! няўжо Ты загубіш усю рэшту Ізраіля, выліваючы гнеў
    Твой на Ерусалім?'
  deu-ELBBK: 'Und es geschah, als sie schlugen und ichallein übrigblieb, da fiel ich
    nieder auf mein Angesicht und schrie und sprach: Ach, Herr, HERR! Willst du den
    ganzen Überrest Israels verderben, indem du deinen Grimm über Jerusalem ausgießt?'
  mbb-OT: Ne zutun te kebpenhimatey zan, netaǥak a is sebsevaha. Midlangkeb a is nengumew
    te Megbevayà, “He Nengazen he MEGBEVAYÀ, ed-eminen nu ve ebpenhimetayi is nengesamà
    kayi te Israel tenged te kegkepeuki nu te menge tig-Jerusalem?”
  mal-2015: അവരെ കൊന്നുകളഞ്ഞശേഷം ഞാൻ മാത്രം ശേഷിച്ചു; ഞാൻ കവിണ്ണുവീണു; അയ്യോ, യഹോവയായ
    കർത്താവേ, യെരൂശലേമിന്മേൽ നിന്റെ ക്രോധം പകരുന്നതിനാൽ യിസ്രായേലിൽ ശേഷിപ്പുള്ളവരെ
    ഒക്കെയും സംഹരിക്കുമോ? എന്നു നിലവിളിച്ചു പറഞ്ഞു.
  rmc-rmc: 'Sar on murdarenas, me ačhiľom korkoro, peľom pro muj a chudňom te vičinel:
    „Jaj, RAJA, Devla! Kames kala bara choľaha, so čhiďal avri pro Jeruzalem, te murdarel
    savoredženen, so mek ačhile te dživel andro Izrael?“'
  pes-OPV: 'وچون ایشان می‌کشتند و من باقی‌مانده بودم به روی خود در‌افتاده، استغاثه
    نمودم و گفتم: «آه‌ای خداوند یهوه آیا چون غضب خود را براورشلیم می‌ریزی تمامی بقیه
    اسرائیل را هلاک خواهی ساخت؟»'
  ron-1924: 'Пе кынд учидяу ей астфел ши еу стэтям ынкэ сингур аколо, ам кэзут ку
    фаца ла пэмынт ши ам стригат: „Ах, Доамне Думнезеуле, врей сэ нимичешть оаре тот
    че а май рэмас дин Исраел, вэрсынду-Ць урӂия асупра Иерусалимулуй?”'
  ben-OBCV: তারা যখন হত্যা করছিলেন আর আমি একা ছিলাম তখন আমি উপুড় হয়ে পড়ে কাঁদলাম
    আর বললাম, “হায়, সার্বভৌম সদাপ্রভু! জেরুশালেমের উপরে তোমার ক্রোধ ঢেলে দিয়ে তুমি
    কি ইস্রায়েলের বাকি সবাইকে ধ্বংস করে ফেলবে?”
  som-som: Oo intay dadka laynayeen oo aan anigu hadhay ayaan wejiga u dhacay, oo
    intaan qayliyey ayaan idhi, Sayidow, Rabbiyow, ma waxaad doonaysaa inaad kuwa
    reer binu Israa'iil ku hadha oo dhan ku wada baabbi'isid cadhadaada aad Yeruusaalem
    ku dul shubayso?
  lat-VUC: 'Et cæde completa, remansi ego, ruique super faciem meam, et clamans aio:
    Heu ! heu ! heu ! Domine Deus: ergone disperdes omnes reliquias Israël, effundens
    furorem tuum super Jerusalem?'
  eng-ASVBT: And it came to pass, while they were smiting, and I was left, that I
    fell upon my face, and cried, and said, Ah Lord Jehovah! wilt thou destroy all
    the residue of Israel in thy pouring out of thy wrath upon Jerusalem?
  ita-1885: 'E come essi andavano percotendo, io rimasi quivi solo, e caddi sopra
    la mia faccia, e gridai, e dissi: Oimè lasso, Signore Iddio! distruggi tu tutto
    il rimanente d''Israele, spandendo la tua ira sopra Gerusalemme?'
  eng-LXXUP: And it came to pass as they were smiting, that I fell upon my face, and
    cried out, and said, Alas, O Lord! wilt thou destroy the remnant of Israel, in
    pouring out thy wrath upon Jerusalem?
  eng-ULB: As they were attacking it, I found myself alone and I fell on my face and
    cried out and said, “Ah, Lord Yahweh, will you destroy all the remnant of Israel
    in the outpouring of your wrath on Jerusalem?”
  spa-VBL: 'Mientras ellos estaban ocupados matando gente, yo me quedé solo. Me tiré
    al suelo boca abajo y grité: “Señor Dios, cuando derrames tu ira sobre Jerusalén,
    ¿vas a destruir a todos los que quedan en Israel?”'
  fra-_FOB: 'Or, comme ils frappaient et que je restais encore, je tombai sur ma face,
    et m''écriai: Ah! Seigneur, Éternel, veux-tu détruire tout le reste d''Israël,
    en répandant ta fureur sur Jérusalem?'
  mal-mal: അവരെ കൊന്നുകളഞ്ഞശേഷം ഞാൻ മാത്രം ശേഷിച്ചു; ഞാൻ കവിണ്ണുവീണു; “അയ്യോ, യഹോവയായ
    കർത്താവേ, യെരൂശലേമിന്മേൽ അങ്ങയുടെ ക്രോധം പകരുന്നതിനാൽ യിസ്രായേലിൽ ശേഷിപ്പുള്ളവരെ
    ഒക്കെയും സംഹരിക്കുമോ?” എന്നു നിലവിളിച്ചുപറഞ്ഞു.
  urd-GVR: Rab ke ghar ke sahan meṅ sirf mujhe hī zindā chhoṛā gayā thā. Maiṅ aundhe
    muṅh gir kar chīḳh uṭhā, “Ai Rab Qādir-e-mutlaq, kyā tū Yarūshalam par apnā ġhazab
    nāzil karke Isrāīl ke tamām bache huoṅ ko maut ke ghāṭ utāregā?”
  suz-BL: मेकोपुकीम साइक्‍ना साइक्‍न लाम्‍तेक्‍म। गो चहिं आं का ला बाक्‍ती। मिनु गो
    खुम्‍की पा बाप्‍शा ठेयब सेंदा पा “परमप्रभु, परमप्रभु यावे, इन गाइश्‍शो यरूसलेम
    कली मोइक्‍नीनु, इस्राएल ङा लीशो नेल्‍ल आन कली यो साइक्‍नीनी?” देंती। इजीकीएल ११:१३
  eng-NOY: And while they were smiting them, I alone was left; and I fell upon my
    face, and cried, and said, Ah, Lord Jehovah! wilt thou destroy all the remnant
    of Israel, while thou pourest out thy fury upon Jerusalem?
  ita-1927: 'E com’essi colpivano ed io ero rimasto solo, caddi sulla mia faccia e
    gridai: “Ahimè, Signore, Eterno, distruggerai tu tutto ciò che rimane d’Israele,
    riversando il tuo furore su Gerusalemme?”'
  ckb-ckb: 'لەو کاتەدا کە ئەوان کوشتاریان دەکرد من مابوومەوە، منیش خۆمم بە زەویدا
    دا و هاوارم کرد و گوتم: «ئای! ئەی یەزدانی باڵادەست! ئایا تۆ هەموو پاشماوەی ئیسرائیل
    لەناودەبەیت بەوەی تووڕەیی خۆت بەسەر ئۆرشەلیمدا دەڕێژیت؟»'
  eng-BBE: Now while they were doing so, and I was untouched, I went down on my face,
    and crying out, I said, Ah, Lord! will you give all the rest of Israel to destruction
    in letting loose your wrath on Jerusalem?
  kan-OKCV: ಅವರು ಹೊಡೆಯುತ್ತಿರುವಾಗ ಅಲ್ಲಿ ಒಂಟಿಗನಾಗಿ ಉಳಿದ ನಾನು ಅಡ್ಡಬಿದ್ದು, “ಅಯ್ಯೋ, ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರೇ, ನೀವು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ನಿಮ್ಮ ಕೋಪಾಗ್ನಿಯನ್ನು ಸುರಿದು, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಉಳಿದವರನ್ನೆಲ್ಲಾ
    ನಾಶಮಾಡುವಿರಾ?” ಎಂದೆನು.
  tam-2017: 'அவர்கள் வெட்டிக்கொண்டுபோகும்போது நான் மட்டும் தனித்து, முகங்குப்புற விழுந்து:
    ஆ, யெகோவாகிய ஆண்டவரே, தேவரீர் எருசலேமின்மேல் உமது கடுங்கோபத்தை ஊற்றும்போது இஸ்ரவேலின்
    மீதியானவர்களையெல்லாம் அழிப்பீரோ என்று முறையிட்டேன்.'
  spa-RV-1909: 'Y aconteció que, habiéndolos herido, yo quedé y postréme sobre mi
    rostro, y clamé, y dije: ¡Ah, Señor Jehová! ¿has de destruir todo el resto de
    Israel derramando tu furor sobre Jerusalem?'
  ron-BTF: 'Și s-a întâmplat, în timp ce ei îi ucideau iar eu rămăsesem, că am căzut
    cu fața la pământ și am strigat și am spus: Ah, Doamne DUMNEZEULE! Vei nimici
    tu toată rămășița lui Israel în turnarea furiei tale asupra Ierusalimului?'
  eng-WEBP: While they were killing, and I was left, I fell on my face, and cried,
    and said, “Ah Lord GOD! Will you destroy all the residue of Israel in your pouring
    out of your wrath on Jerusalem?”
  eng-FBV: While they were busy killing people, I was left by myself. I fell facedown
    to the ground and cried out, “Lord God, when you pour out your anger on Jerusalem,
    are you going to destroy everyone who's left in Israel?”
  nld-1939: 'Terwijl ze nu aan het moorden waren, en ik alleen achterbleef, viel ik
    plat ter aarde en snikte het uit: Ach Jahweh, mijn Heer, gaat Gij dan de hele
    rest van Israël vernielen, als Ge uw toorn over Jerusalem laat woeden?'
  nch-BL: 'Huan quema inijuanti noja temictiyayaj, na niEzequiel nimocajqui noseltitzi.
    Huajca nimotancuaquetzqui huan nimohuijtzonqui ica noxayac hasta talchi huan ica
    miyac tequipacholi niquijto: “TOTECO, ta Cati Más Tijpiya Tanahuatili, ¿ticualantoc
