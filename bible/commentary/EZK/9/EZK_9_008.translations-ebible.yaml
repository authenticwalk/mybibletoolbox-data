  mdy-ETH: ዔያታ ዓሶ ዎዻኣና ታኣኒ ሌሊ ዓቲ ዓኣዖ ባሊቶና ሳዓ ሎኦሚ ላሂ ዒላቲ ዒላቲ፦ «ዼኤፖ ናንጊና ናንጋ ጎዳሢዮ! ባዴዔ!
