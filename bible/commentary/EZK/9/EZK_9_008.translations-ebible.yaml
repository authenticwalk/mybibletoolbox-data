    den ganzen Überrest Israels verderben, indem du deinen Grimm über Jerusalem ausgießest?'
  eng-WYC-2018: And lo! when the slaying was [ful] filled, I was left (alone). And
    I fell down on my face, and I cried, and said, Alas! alas! alas! Lord God, therefore
