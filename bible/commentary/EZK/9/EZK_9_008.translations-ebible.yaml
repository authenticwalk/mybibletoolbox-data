    tökkende Israilning barliq qaldisini halak qilamsen? — dédim.'
  nde-nde: Kwathi lapho bebulala, mina ngisele ngedwa, ngathi mbo phansi ngobuso,
    ngakhala ngathi, “Awu Thixo Wobukhosi! Uzaqothula yonke insalela yako-Israyeli
