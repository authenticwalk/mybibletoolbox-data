    ನಾಶಮಾಡುವಿಯಾ?” ಎಂದು ಮೊರೆಯಿಟ್ಟೆನು.
  yap-yap: Yigo’ gag ni gu bay u rom ko ngiyal’ ni yibe thang e pogofan ko girdi’.
