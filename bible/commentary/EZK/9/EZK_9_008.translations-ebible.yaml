  hlt-hlt: Amih a ngawn vaengah kai n'hlun. Te vaengah ka maelhmai dongah ka cungku.
    Ka pang tih, “Aw ka Boeipa Yahovah, Jerusalem ah na kosi na hawk vaengah Israel
    kah a meet boeih te na thup a,” ka ti.
  tbz-SIM: 'Kɛ̀ nní nkpɑɑ́ m mɑ́ɑ̀ kɛ́do kɛ́nínkú kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀, kɛ́kuɔ́nko
    kɛ dɔ̀: Áú! N Yiɛ̀ nKuyie nhɑ miɛkɛ kɛɛ̀ yɛ̀ Sedisɑdɛmmu kɑ̀ɑ yóó kuɔ Isidɑyɛɛribɛ
    bɛ̀ɛ̀ kpɑɑ́ɑ̀?'
  msy-2020: Me gumazamizibav soagharɨzir dughiamɨn, kɨ uabɨra ikia Godɨn Dɨpenimɨn
    aven iti. Egha kɨ nguazim girɨgha fuagha, uan guam nguazim mɨtuagha diava ara
    ghaze, “O Ikiavɨra Itir Godɨn Ekiam, nɨ uan anɨngagharim isɨ Jerusalemia gingamin
    dughiamɨn, nɨ Israelian ikiavɨra itir varazira bar me gasɨghasɨgham, o?”
  dop-dop: 'Pɑ tɔŋɑ kʋɣʋ nɑ mɑ sǝŋɑ mpʋ. Ɩlɛnɑ mɑ́ hoti mɑ ɩsɛntɔɔ, nɑ mɑ́ mɑ́ kɑpukɑ
    sɩ: Hɑɩ, Tɑcɑɑ Ɩsɔ, n mʋɣʋ pɑ́ɑ́nɑ́ kɛ ḿpʋ́ɣʋ́ kɑtɑtǝlɑɣɑ nɑ Yosɑlɛm tɔ, n cɑɑ
    ń kpiisi Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pǝ kɑɑsɑɑ tɔ pɑ tǝnɑ nɑ?'
  azb-azb: 'Onlar adamları qırarkən mən tək qalmışdım. Onda mən üzüstə düşərək fəryad
    edib dedim: «Aman, ya Xudavənd Rəbb! Yerusəlim üzərinə qəzəbini tökərkən İsrailin
    bütün yerdə qalanlarını da həlak edəcəksənmi?»'
  eng-DBY: And it came to pass, while they were smiting, and I was left, that I fell
    upon my face, and cried, and said, Ah, Lord Jehovah! wilt thou destroy all the
    remnant of Israel in thy pouring out of thy fury upon Jerusalem?
  hin-2017: जब वे मार रहे थे, और मैं अकेला रह गया, तब मैं मुँह के बल गिरा और चिल्लाकर
    कहा, “हाय प्रभु यहोवा! क्या तू अपनी जलजलाहट यरूशलेम पर भड़काकर इस्राएल के सब बचे
    हुओं को भी नाश करेगा?”
  wol-KYG: 'Naka lañu dem, reyi, ma des fa man doŋŋ. Ma daldi daanu, dëpp sama kanam
    fa suuf, daldi àddu ca kaw, ne: «Éy Boroom bi Aji Sax ji, xanaa doo sànk mboolem
    ndesu Israyil ci sa xadar jii ngay xëpp ci kaw Yerusalem?»'
  eng-YLT: And it cometh to pass, as they are smiting, and I — I am left — that I
    fall on my face, and cry, and say, 'Ah, Lord Jehovah, art Thou destroying all
    the remnant of Israel, in Thy pouring out Thy wrath on Jerusalem?'
  eng-WYC-2017: And lo! when the slaying was [ful] filled, I was left alone. And I
    fell down on my face, and I cried, and said, Alas! alas! alas! Lord God, therefore
    whether thou shalt lose all the remnants of Israel, and shalt shed out thy strong
    vengeance on Jerusalem?
  eng-WMBB: While they were killing, and I was left, I fell on my face, and cried,
    and said, “Ah Lord GOD! Will you destroy all the residue of Israel in your pouring
    out of your wrath on Jerusalem?”
  urd-GVH: रब के घर के सहन में सिर्फ़ मुझे ही ज़िंदा छोड़ा गया था। मैं औंधे मुँह गिरकर
    चीख़ उठा, “ऐ रब क़ादिरे-मुतलक़, क्या तू यरूशलम पर अपना ग़ज़ब नाज़िल करके इसराईल
    के तमाम बचे हुओं को मौत के घाट उतारेगा?”
  rug-rug: Sipu korapa seke va mate si arini meke koa eke telequ si arau, si hoqa
    oporapaha gore si arau meke kabo vura, “Kei, Zihova Baṉara! Vea kote va mate pani
    mo Agoi sari doduru tinoni koa holadi pa Izireli koasa vina vura tinaṉaziri Tamugoi
    koasa popoa Zerusalema?”
  gaz-gaz: Utuu isaan ajjeesaa jiranii, ani kophaa koo hafee addaan lafatti gombifamee,
    “Ani bade yaa Waaqayyo Gooftaa! Ati dheekkamsa kee Yerusaalem irratti roobsuudhaan
    hambaawwan Israaʼel hunda balleessuuf jirtaa?” jedheen iyye.
  fra-LSG: 'Comme ils frappaient, et que je restais encore, je tombai sur ma face,
    et je m’écriai: Ah! Seigneur Éternel, détruiras-tu tout ce qui reste d’Israël,
    en répandant ta fureur sur Jérusalem?'
  yal-yal: E yi faxan tima waxatin naxan yi, n kedenna nan yi fa luxi mɛnni, n yi
    bira, n yɛtagin yi lan bɔxɔn ma, n yi gbelegbele, n naxa, “Marigina Alatala, i
    Isirayila muxu dɔnxɛne birin naxɔrima nɛn ba, i to i ya xɔlɔn nagodoma Yerusalɛn
    ma?”
  haw-1868: Eia keia, i ko lakou luku ana ia lakou, a koe mai au, moe au ilalo ke
    alo, i aku la hoi au, Auwe, e Iehova ka Haku! e luku mai anei oe i ke koena a
    pau o ka Iseraela i kou ninini ana i kou huhu maluna o Ierusalema?
  arb-NAV: 'وَبَيْنَمَا هُمْ يَقْتُلُونَ بَقِيتُ أَنَا وَحْدِي. فَانْطَرَحْتُ عَلَى
    وَجْهِي وَصَرَخْتُ قَائِلاً: «آهِ أَيُّهَا السَّيِّدُ الرَّبُّ، أَتُفْنِي جَمِيعَ
    الْبَقِيَّةِ الْبَاقِيَةِ مِنْ إِسْرَائِيلَ فِي سَخَطِكَ عَلَى أُورُشَلِيمَ؟»'
  ewe-ewe: Esi wonɔ ameawo wum, eye nye ɖeka metsi anyi la, metsyɔ mo anyi, eye medo
    ɣli be, “Ao! Aƒetɔ Yehowa! Ɖe nèle Israel ƒe ame mamlɛawo katã tsrɔ̃ ge le wò
    dɔmedzoe kɔkɔ sia ɖe Yerusalem ŋu la mea?”
  eng-LEE: And it came to pass, while they were smiting them, and I alone was left,
    that I fell upon my face, and cried out, and said, Ah Lord Eternal! wilt thou
    destroy all the residue of Israel when thou pourest out thy fury over Jerusalem?
  asm-FB: যেতিয়া তেওঁলোকে প্ৰহাৰ কৰি আছিল, তেতিয়া মই নিজকে অকলশৰীয়া যেন অনুভৱ কৰিলোঁ
    আৰু উবুৰি হৈ পৰি চিঞৰি কান্দি কান্দি কলোঁ, “হায় হায় প্ৰভু যিহোৱা! আপুনি যিৰূচালেমৰ
    ওপৰত আপোনাৰ ক্ৰোধ বৰষাই ইস্ৰায়েলৰ সকলোক অৱশিষ্ট ভাগ বিনষ্ট কৰিব নে?”
  sus-A: عٍ نُ قَشّ تِمَ تّمُي نَشّ، ﭑ نَشَ ﭑ قٍلٍن بْشِ مَ ﭑ كٍرٍن. ﭑ نُ ﭑ مَوَقٍ
    عَلَ بّ عَ قَلَقٍ رَ، «ﭑ مَرِفِ عَلَتَلَ، عِ وَ مَ عِسِرَيِلَ بْنسْي بِرِن سْنتْقٍ
    نّ عِ شَ شْنّ كُي نَشَن نَ تٍقٍ دَرِ سَلَمُ تَا كُي؟»
  fra-SBL: 'Pendant qu''ils tuaient, et que je restais, je tombai sur ma face, et
    je criai, en disant : « Ah ! Seigneur Yahvé ! Détruiras-tu tout le reste d''Israël
    en déversant ta colère sur Jérusalem ? »'
  hbo-hbo: וַֽיְהִי֙ כְּהַכֹּותָ֔ם וְנֵֽאשֲׁאַ֖ר אָ֑נִי וָאֶפְּלָ֨ה עַל־פָּנַ֜י וָאֶזְעַ֗ק
    וָֽאֹמַר֙ אֲהָהּ֙ אֲדֹנָ֣י יְהוִ֔ה הֲמַשְׁחִ֣ית אַתָּ֗ה אֵ֚ת כָּל־שְׁאֵרִ֣ית יִשְׂרָאֵ֔ל
    בְּשָׁפְכְּךָ֥ אֶת־חֲמָתְךָ֖ עַל־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Hĩndĩ ĩrĩa mooraganaga niĩ ngĩtigwo ndĩ nyiki, ngĩĩgũithia, ngĩturumithia
    ũthiũ thĩ, ngĩrĩra, ngĩũria atĩrĩ, “Hĩ, Mwathani Jehova! Anga nĩũkũniina matigari
    mothe ma Isiraeli hĩndĩ ĩno ya gũitĩrĩria Jerusalemu mangʼũrĩ maku?”
  fra-NCL: 'Et quand ils eurent frappé, comme je restais seul, je tombai sur ma face,
    je m’écriai et je dis : « Ah ! Seigneur Yahweh, vas-tu détruire tout ce qui reste
    d’Israël, en répandant ta colère sur Jérusalem ? »'
  cek-AK: Nihcae mah kami hum o naah, Kaimabueng ah ka oh, akuephaih hoiah ka qah,
    Aw Angraeng Sithaw! Jerusalem nuiah palungphuihaih na kraih moe, kanghmat Israelnawk
    to na hum boih han boeh maw? tiah ka naa.
  cuk-cuk: 'Ar wemar dulemar-ogilonanaigua, andi wargwen besad, geb an wagar-napase-dulluu
    imaksad. Agine an ise-gandikidba Babse goted: “¡Bab-Dummad-Jehováʼye! ¿Bela-bela
    Jerusalén-dulemargi be gwichiguoe? ¿Bela be Israel-dulemar-ogilogoe?”'
  uig-CYR: 'Вә шундақ болдики, улар адәмләрни қирғинида, мән ялғуз қалдим; өзүмни
    йәргә дүм ташлидим вә: — Аһ, Рәб Пәрвәрдигар! Сән Йерусалимға қаритилған қәһриңни
    төккәндә Исраилниң барлиқ қалдисини һалак қиламсән? — дедим.'
  tel-2017: వాళ్ళు చంపడం మొదలు పెట్టిన తరువాత నన్ను తప్ప వాళ్ళు అందరినీ చంపడం చూశాను.
    నేను ఒంటరిగా ఉండటం చూసి నేను సాష్టాంగ పడ్డాను. గట్టిగా వేడుకున్నాను. “అయ్యో! ప్రభూ!
    యెహోవా, యెరూషలేముపై నీ క్రోధాన్ని కుమ్మరించి ఇశ్రాయేలు ప్రజల్లో మిగిలిన వాళ్ళందరినీ
    నాశనం చేస్తావా?” అన్నాను.
  hat-BSA: 'Pandan yo t ap frape moun yo e mwen sèl te rete, mwen te tonbe sou figi
    mwen, mwen te kriye fò pou te di: “Anmwey, Senyè BONDYE! Èske W ap detwi tout
    retay Israël la pandan W ap vide gwo kòlè ou sou Jérusalem nan?”'
  kos-kos: Ke pacl se elos uniya mwet uh nga tuh mukena muta, ac nga faksufi ac wola
    ac fahk, “LEUM GOD Fulatlana, ya kom arulana kasrkusrak sin Jerusalem, pa kom
    ac uniya mwet nukewa lula in Israel?”
  hbo-WLC: וַֽיְהִי֙ כְּהַכּוֹתָ֔ם וְנֵֽאשֲׁאַ֖ר אָ֑נִי וָאֶפְּלָ֨ה עַל־פָּנַ֜י וָאֶזְעַ֗ק
    וָֽאֹמַר֙ אֲהָהּ֙ אֲדֹנָ֣י יְהוִ֔ה הֲמַשְׁחִ֣ית אַתָּ֗ה אֵ֚ת כָּל־שְׁאֵרִ֣ית יִשְׂרָאֵ֔ל
    בְּשָׁפְכְּךָ֥ אֶת־חֲמָתְךָ֖ עַל־יְרוּשָׁלִָֽם׃
  ibo-ibo: Mgbe ha nọ na-egbu ndị mmadụ maọbụ naanị m fọdụrụ, adara m nʼala kpuchie
    ihu m, tie mkpu akwa, sị, “Ewoo, Onye kachasị ihe niile elu, bụ Onyenwe anyị!
    Ị ga-esite nʼoke iwe ị na-eweso Jerusalem bibie ihe niile fọdụrụ nʼIzrel?”
  ory-ory: ଆଉ, ସେମାନେ ଯେତେବେଳେ ସଂହାର କରୁଥିଲେ, ସେତେବେଳେ ମୁଁ ଅବଶିଷ୍ଟ ରହିଲି, ତହିଁରେ ମୁଁ
    ଉବୁଡ଼ ହୋଇ କ୍ରନ୍ଦନ କରି କହିଲି, “ଆହା, ପ୍ରଭୋ ସଦାପ୍ରଭୋ! ତୁମ୍ଭେ କି ଯିରୂଶାଲମ ଉପରେ ଆପଣା
    କୋପ ଢାଳି ଦେଇ ଇସ୍ରାଏଲର ସମୁଦାୟ ଅବଶିଷ୍ଟାଂଶକୁ ବିନାଶ କରିବ?”
  chk-chk: Nge lupwen ra nirela, ngang chök üa lusun. Iwe, üa chapetiu lepwül o kökkö,
    “Ai Kot, Samol mi Lapalap. Ifa usun, kopwe arosala meinisin mi chüen manau lon
    Israel ren om awarato om song won Jerusalem?”
  rop-rop: Wal wen detlot men bin kilimbat detlot pipul, aibin jidan deya, en aibin
    tjakam miselp feisdan langa graun en aibin jinginat brabli adbala, “YAWEI yu na
    det boswan God. Dumaji yu brabli wail langa detlot pipul langa Jerusalem, yu garra
    kilim ola pipul hu jidan langa Isreil du?” Lagijat na aibin prei.
  ukr-1871: 'І як вони їх повбивали, а я зостався, впав я на лице й промовив: Ой Господи
    Боже! чи ти ж бо вигубиш оце ввесь останок Ізраїля, виливаючи гнїв твій на Ерусалим?'
  deu-1951: 'Als sie nun so mordeten und ich noch übrig war, fiel ich auf mein Angesicht,
    schrie und sprach: Ach, Herr, HERR, willst du in deinem Zorn, welchen du über
    Jerusalem ausgießest, alles umbringen, was von Israel noch übrig ist?'
  eng-JPS: 'And it came to pass, while they were smiting, and I was left, that I fell
    upon my face, and cried, and said: ''Ah Lord GOD! wilt Thou destroy all the residue
    of Israel in Thy pouring out of Thy fury upon Jerusalem?'''
  srp-1865: 'A kad ubijahu i ja ostah, padoh na lice svoje i povikah i rekoh: jaoh
    Gospode Gospode, eda li æeš zatrti sav ostatak Izrailjev izlivši gnjev svoj na
    Jerusalim?'
  lug-lug: Bwe baali nga batta ne bandeka awo nzekka, ne nvuunama wansi, ne nkaaba
    nga njogera nti, “Ayi Mukama Katonda, olizikiriza ekitundu kya Isirayiri ekyasigalawo
    kyonna mu busungu bw’ofuse ku Yerusaalemi?”
  heb-heb: ויהי כהכותם ונאשאר אני ואפלה על פני ואזעק ואמר אהה אדני יהוה המשחית אתה
    את כל שארית ישראל בשפכך את חמתך על ירושלם׃
  ben-IRV: তারা যখন আঘাত করছিল, আমি নিজেকে একাকী পেলাম এবং উপুড় হয়ে কাঁদলাম, আর
    বললাম, “আহা, প্রভু সদাপ্রভু! তুমি যিরূশালেমের ওপরে নিজের ক্রোধ ঢেলে দেবার দিনের
    কি ইস্রায়েলের সমস্ত বাকি অংশকে ধ্বংস করবে?”
  pan-pan: ਜਦੋਂ ਉਹ ਉਹਨਾਂ ਨੂੰ ਵੱਢ ਰਹੇ ਸਨ ਅਤੇ ਮੈਂ ਇਕੱਲਾ ਰਹਿ ਗਿਆ ਸੀ, ਤਾਂ ਇਹ ਹੋਇਆ ਕਿ ਮੈਂ
    ਮੂਧੇ ਮੂੰਹ ਡਿੱਗ ਪਿਆ ਅਤੇ ਦੁਹਾਈ ਦੇ ਕੇ ਆਖਿਆ, ਹਾਏ! ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ! ਕੀ ਤੂੰ ਆਪਣਾ ਵੱਡਾ
    ਕਹਿਰ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਪਾ ਕੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਬਚੇ ਖੁਚੇ ਲੋਕਾਂ ਨੂੰ ਮਾਰ ਦੇਵੇਂਗਾ?
  mya-JVB: ထိုသို့ သူ တို့သည် ကွပ်မျက် ကြသောအခါ ၊ ငါ နေရစ် စဉ်တွင်ပြပ်ဝပ် ၍ ၊ အိုအရှင်
    ထာဝရဘုရား ၊ ယေရုရှလင် မြို့အပေါ် သို့ အမျက် တော်ကို သွန်းလောင်း ၍ ၊ ကျန်ကြွင်း
    သမျှ သောဣသရေလ အမျိုးကို ဖျက်ဆီး တော်မူ မည်လော ဟု ကြွေးကြော် ၍ လျှောက် လေ၏။
  hmo-hmo: Idia aladia noho neganai, lau Esekiela be sibona lau noho, vadaeni tano
    dekenai egu vairana lau atoa, bona lau boiboi, lau gwau, “Lohiabada Dirava e,
    oiemu badu mai siahu danu Ierusalema ena latanai oi bubua neganai, Israela do
    mauri noho taudia ibounai do oi alaia ore, a?”
  urd-urd: और जब वह उनको क़त्ल कर रहे थे और मैं बच रहा था, तो यूँ हुआ कि मैं मुँह
    के बल गिरा और चिल्ला कर कहा, आह! ऐ ख़ुदावन्द ख़ुदा, क्या तू अपना क़हर — ए — शदीद
    येरूशलेम पर नाज़िल कर के इस्राईल के सब बाक़ी लोगों को हलाक करेगा?
  rus-SYN: 'И когда они их убили, а я остался, тогда я пал на лице свое и возопил,
    и сказал: о, Господи Боже! неужели Ты погубишь весь остаток Израиля, изливая гнев
    Твой на Иерусалим?'
  bqc-SIM: 'Gↄↄ pↄ́ aalɛ gbɛ̃dɛdɛ, mámɛ ma gↄ̃ mado, ↄ̃ ma wulɛ ma gbɛɛu gↄ̃̀ↄ, ma
    wiilɛ̀ ma mɛ̀: Á''a Dii Lua! N pↄkũmabↄbↄa Yelusalɛũwa guu ńyↄ̃ Isaili kↄ̃naↄ
    dɛdɛ píi yã̀?'
  tcz-CHONGTHU: Amaho mithat a achedoh lai sung seuvin keima kachang seh in kana ume.
    Kamai tolla kasulut in “O thanei pen Pakai! Jerusalem douna nalungsatna hin Israelte
    hi khat beh cha jeng jong dalha louhela natheh mang hel jeng ding hitam” tin kahung
    kap doh jeng tai.
  mar-mar: ते हल्ला करीत असतांना, मला स्वतःला एकटे वाटले. आणि मी उपडा पडून रडलो, हे
    प्रभू परमेश्वर देवा तुझ्या क्रोधाच्या ओतणीने तू सर्व उरलेल्या यरूशलेमातील इस्राएलाचा
    विध्वंस करशील काय?
  qub-qub: 'Chaycamaga noga japallä caycarä. Chaymi umpurä urcöpis pampaman töpanancama.
    Nircur fiyupa llaquicur mañacushpä cayno nirä: «Tayta Dios, ¿Jerusalencho tiyajcunata
    fiyupa rabyasha illgächishpayqui, ushajpächu illgächinqui wallcajllapis quëdasha
    caycaj Israelcunata?»'
  bqp-bqp: Sɑnɑm mɛ tɔmbɑ tɔn be goomɔ, Esekiɛli u yɔ̃ mi. Yerɑ u yiirɑ u siriru tem
    girɑri, u nɔɔgiru suɑ wɔllɔ u nɛɛ, Yinni Gusunɔ kɑɑ Isireli be bɑ tie kpuro gowɑ
    wunɛn mɔru yen sɔ̃?
  hat-hat: 'Pandan yo t''ap touye moun yo, mwen te rete pou kont mwen. Mwen tonbe
    ajenou, mwen bese tèt mwen atè, mwen rele byen fò: -Wouy! Seyè Bondye sèl Mèt
    la, èske ou pral touye tout rès pèp Izrayèl la, paske nan kòlè ou ou soti pou
    pini lavil Jerizalèm?'
  eng-BSB: While they were killing, I was left alone. And I fell facedown and cried
    out, “Oh, Lord GOD, when You pour out Your wrath on Jerusalem, will You destroy
    the entire remnant of Israel?”
  eng-WEBPB: While they were killing, and I was left, I fell on my face, and cried,
    and said, “Ah Lord GOD! Will you destroy all the residue of Israel in your pouring
    out of your wrath on Jerusalem?”
  kbq-kbq: Hagi ana vahetmima zamahe'zama nevazage'na nagrake mani'nena navugosaregati
    mopafi mase'na amanage hu'noe, Ra Anumzana kagra Anumza mani'nane! Hagi Jerusalemi
    kumapi vahe'ma karimpama ahe'zmantenkama zamazeri havizama nehanke'zama osi'ama
    maniza Israeli vahera maka zamahe hana hugahampi?
  nhe-BL: 'Huan quema yajuanti noja temictiyayaj, na niEzequiel nimocajqui noselti.
    Huajca nimotlancuaquetzqui huan nimohuijtzonqui ica noxayac hasta tlalchi huan
    ica miyac cuesoli niquijto: “TOTECO, ta Tlen Más Tijpiya Tlanahuatili, ¿ticualantoc
    ica Jerusalén ehuani hasta tiquintzontlamiltis nochi israelitame tlen noja mocahuaj?”'
  gub-BL: Wazuka mehe we apyta a'e pe ihe zutyka'i ihe. Azeityk ywy rehe heruwa imuhyk
    pà ywy rehe herehapukaz pà. — Hezar Tupàn Tuweharupi Wiko Ma'e. Aipo erekwahy
    tuwe Zeruzarez pe har wanupe. Aipo erezuka putar Izaew ywy rehe upyta ma'e kwer
    paw rupi ne wà nehe, a'e izupe.
  eng-DRA: 'And the slaughter being ended I was left: and I fell upon my face, and
    crying, I said: Alas, alas, alas, O Lord God, wilt thou then destroy all the remnant
    of Israel, by pouring out thy fury upon Jerusalem?'
