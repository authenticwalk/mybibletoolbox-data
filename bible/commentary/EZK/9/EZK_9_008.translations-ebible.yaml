  tam-TCV: அவர்கள் கொலைசெய்து கொண்டிருக்கையில் நான் தனியாய் விடப்பட்டிருந்தேன். அப்பொழுது
    நான் முகங்குப்புற விழுந்து கதறி அழுது, “ஆ! ஆண்டவராகிய யெகோவாவே! நீர் உம்முடைய
    கோபத்தை இம்முறை எருசலேமின்மேல் ஊற்றும்போது, இஸ்ரயேலின் மீதியான யாவரையும் அழித்து
