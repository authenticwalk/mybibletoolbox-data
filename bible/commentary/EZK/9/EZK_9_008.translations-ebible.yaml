    mà diệt hết thảy dân sót của Y-sơ-ra-ên, hay sao?'
  hin-CV: जब वे मार रहे थे और मैं अकेला रह गया, तब मैं मुंह के बल गिरा और चिल्लाकर
    कहा, “हे परम प्रधान याहवेह, हाय! क्या आप येरूशलेम पर अपने भयंकर कोप में आकर इस्राएल
    के सब बचे हुओं को नाश कर देंगे?”
  spa-BES: 'Ahora, mientras lo hacían, y yo estaba sin tocar, postré mi rostro y,
    gritando, dije: ¡Ah, Señor! ¿Darás al resto de Israel a la destrucción al soltar
