  tha-KJV: ต่อมาขณะที่เขากำลังฆ่าฟันอยู่นั้นเหลือข้าพเจ้าแต่​ลำพัง ข้าพเจ้าก็ซบหน้าลงถึ​งด​ิ​นร​้องว่า
    “​อนิจจา องค์​พระผู้เป็นเจ้าพระเจ้า พระองค์​จะทรงทำลายคนอิสราเอลที่​เหลืออยู่​นั้นทั้งสิ้นในการที่​พระองค์​ทรงระบายความกริ้วของพระองค์เหนือเยรูซาเล็มหรือ”
  por-BR-2018: 'E aconteceu que, havendo os ferido, e eu ficando de resto, caí sobre
