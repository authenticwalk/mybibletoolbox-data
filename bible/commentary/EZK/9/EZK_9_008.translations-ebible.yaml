    tɵkkǝndǝ Israilning barliⱪ ⱪaldisini ⱨalak ⱪilamsǝn? — dedim.'
  beo-beo: Medole legesu da hamonanoba, nisu fawane lelu. Na da midadi odagi guduli,
    diasa:ili, ha:giwane wele sia:i, “Ouligisudafa Hina Gode! Di da Yelusaleme fi
    dunu ilima baligili ougiba:le, Di da Isala:ili dunu hame bogoi esalebe, amo huluanedafa
    medole legema:bela:?”
  tpi-OTNT: Na taim ol i wok long kilim ol manmeri, mi wanpela tasol mi stap klostu
