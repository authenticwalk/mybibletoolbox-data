    une écritoire à la ceinture.
  yal-yal: Isirayilaa Alaa nɔrɔn yi keli maleka gubugubu kanne sawurane xun ma, a
    yi dɛnaxan yi, a yi siga banxin dɛɛn na. Xɛmɛn naxan yi maxidixi taa dugini, sɛbɛli
    ti seene yi singanxi naxan ma tagi xidin na,
  haw-1868: A ua pii ae la ka nani o ke Akua o Iseraela, maluna ae o ke keruba kahi
    i kau ai ia maluna, i ka paepae o ka puka o ka hale. Kahea aku la ia i ke kanaka
    i aahuia i ke olona, ma kona aoao ka ipuinika o ka mea kakau;
  arb-NAV: فَارْتَفَعَ مَجْدُ الرَّبِّ مِنْ حَيْثُ كَانَ حَالًّا فَوْقَ الْكَرُوبِيمِ،
    وَاتَّجَهَ نَحْوَ عَتَبَةِ الْبَابِ. وَنَادَى الرَّجُلَ الْمُرْتَدِيَ ثَوْبَ الْكَتَّانِ،
    الْحَامِلَ عَلَى خَاصِرَتِهِ دَوَاةَ الْكَاتِبِ
  ewe-ewe: Azɔ la, Israel ƒe Mawu la ƒe ŋutikɔkɔe ho tso kerubiawo tame, afi si wònɔ
    tsã, eye wòyi gbedoxɔ la ƒe kpui nu. Tete Yehowa yɔ ame si do aklala biɖibiɖi
    ƒe awu, ame si ƒe aklito agbalẽŋlɔnuwo le la,
  eng-LEE: And the glory of the God of Israel ascended up from the cherub, whereupon
    it had been, to the threshold of the house. And he called to the man clothed in
    linen, who had the writer's materials by his side.
  asm-FB: তেতিয়া যি কৰূব কেইজনৰ ওপৰত ইস্ৰায়েলৰ ঈশ্বৰৰ গৌৰৱ আছিল, সেই গৌৰৱ, সেই কৰূব
    কেইজনৰ পৰা উঠি গৃহটিৰ দুৱাৰডলিলৈ উঠি গ’ল। আৰু শণ সূতাৰ বস্ত্ৰ পিন্ধা আৰু কঁকালত
    মৈলাম থকা সেই লোকজনক যিহোৱাই মাতিলে।
  sus-A: عِسِرَيِلَ مَرِفِ عَلَ شَ نْرّ نَشَ كٍلِ مَلٍكّيٍ سَوُرّيٍ شُن، عَ نُ مَفٌرٌشِ
    نَشٍيٍ قَرِ، عَ عَ شُن تِ بَنشِ سٌدٍ دّ رَ. عَلَتَلَ نَشَ نَ شّمّ شِلِ دُفِ قِيشّ
    رَفٌرٌشِ نَشَن مَ، سّبّلِ تِ سٍ نُ نَ نَشَن بّلّشّ،
  fra-SBL: La gloire du Dieu d'Israël monta du chérubin, où il se trouvait, jusqu'au
    seuil de la maison ; et il appela l'homme vêtu de lin, qui tenait à son côté l'encornoir
    de l'écrivain.
  hbo-hbo: וּכְבֹ֣וד ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל נַעֲלָה֙ מֵעַ֤ל הַכְּרוּב֙ אֲשֶׁ֣ר הָיָ֣ה
    עָלָ֔יו אֶ֖ל מִפְתַּ֣ן הַבָּ֑יִת וַיִּקְרָ֗א אֶל־הָאִישׁ֙ הַלָּבֻ֣שׁ הַבַּדִּ֔ים
    אֲשֶׁ֛ר קֶ֥סֶת הַסֹּפֵ֖ר בְּמָתְנָֽיו׃ ס
  kik-kik: Na rĩrĩ, riiri wa Ngai wa Isiraeli ũkĩambata uumĩte igũrũ rĩa makerubi,
    harĩa warĩ mbere, ũgĩthiĩ hingĩro-inĩ ya hekarũ. Ningĩ Jehova agĩĩta mũndũ ũcio
    wehumbĩte nguo cia gatani, o ũcio weyohete indo cia kwandĩka njohero,
  fra-NCL: Et la gloire du Dieu d’Israël s’éleva de dessus le Chérubin sur lequel
    elle se tenait, et vint vers le seuil de la maison. Et Yahweh appela l’homme vêtu
    de lin, qui portait une écritoire à la ceinture.
  cek-AK: To naah Israel Sithaw lensawkhaih loe cherubim khae hoiah tacawt tahang
    moe, a ohhaih ahmuen hoiah tempul toepkungnawk ohhaih ahmuen ah caeh. To pacoengah
    anih mah panak bangah catui tabu kavak puu ngan angkhuk kami to a kawk,
  cuk-cuk: Israel-dulemar-e-Bab-Dummad-e-gangued-yeerdakleged, baliwiturmar-querubinʼye-nugmalad-birgi-nai
    nakwided, geb Bab-Dummadse-goled-neg-dogedsik naded. Bab-Jehová, dule-lino-mor-yoidse
    gochad. A-dule, e-sadergi ibmar-narmakega-ebulemalad naid.
  uig-CYR: 'Шу чағда Исраилниң Худасиниң шан-шәриви әсли турған керубтин көтирилип
    өйниң босуғисида турди. Пәрвәрдигар йениға пүтүкчиниң сияһдени есиқлиқ турған,
    канап кийимләрни кийгән кишини чақирип униңға: —'
  tel-2017: ఇశ్రాయేలు దేవుని మహిమ తానున్న కెరూబు నుండి పైకి వెళ్ళి మందిరం గడప దగ్గరికి
    వచ్చి నిలిచింది. ఆయన నార బట్టలు వేసుకున్న లేఖకుడి సామానుతో ఉన్న వ్యక్తిని పిలిచాడు.
  hat-BSA: Konsa, laglwa Bondye Israël la te leve monte soti nan cheriben kote l te
    poze a, pou rive nan papòt tanp lan. Epi Li te rele nonm abiye an len ak yon valiz
    pou ekri nan senti li an.
  kos-kos: Ouinge kalem saromrom se, su akkalemye lah God lun Israel El oasr, sohkak
    liki cherub luo, yen el tuh muta we, ac mukuila nu ke nien utyak nu in Tempul.
    LEUM GOD El pang nu sin mwet se su nukum nuknuk linen ac fahk,
  hbo-WLC: וּכְב֣וֹד ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל נַעֲלָה֙ מֵעַ֤ל הַכְּרוּב֙ אֲשֶׁ֣ר הָיָ֣ה
    עָלָ֔יו אֶ֖ל מִפְתַּ֣ן הַבָּ֑יִת וַיִּקְרָ֗א אֶל־הָאִישׁ֙ הַלָּבֻ֣שׁ הַבַּדִּ֔ים
    אֲשֶׁ֛ר קֶ֥סֶת הַסֹּפֵ֖ר בְּמָתְנָֽיו׃ ס
  ibo-ibo: Ma ebube nke Chineke Izrel sitere nʼelu cherubim ndị ahụ, ebe ọ nọ na mbụ,
    bilie bịa guzokwa nʼọnụ ụzọ ụlọnsọ ahụ. Mgbe ahụ, Onyenwe anyị kpọrọ nwoke ahụ
    yi uwe akwa ọcha bụ onye nya akpa ahụ nke ihe e ji ede ihe dị nʼime ya,
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କର ପ୍ରତାପ ଯେଉଁ କିରୂବର ଉପରେ ଥିଲା, ତାହା ତାହାଠାରୁ
    ଉଠି ଗୃହର ଏରୁଣ୍ଡି ନିକଟକୁ ଯାଇଥିଲା; ଆଉ, ସେ ସେହି ଶୁକ୍ଳବସ୍ତ୍ର ପରିହିତ ଓ ପାର୍ଶ୍ୱରେ ଲେଖକର
    କାଳୀଘଡ଼ିଧାରୀ ପୁରୁଷକୁ ଡାକିଲେ।
  chk-chk: Iwe, lingen ewe Koten Israel a feitä seni ekewe kerop, ia a nom ie me mwan,
    o feila ngeni asamalapen ewe imwenfel. Iwe, ewe Samol mi Lapalap a kökkö ngeni
    ewe mwän mi üföüf echö üf mi pwechepwech o uwei eu pisekin mak lepekin,
  rop-rop: Afta na det brabli shainiwan lait blanga God bin shain, en det lait bin
    kamat brom det dubala einjul gulum tjerabim, en det lait bin mub langa det dowawei
    blanga det Serramoni Pleis. En YAWEI det trubala God bin jinginat langa det men
    hubin werrimon detlot gudwan klos, en hubin garrimap detlot ting blanga raidimdan.
  ukr-1871: І зіступила слава Бога Ізрайлевого з того херувима, що на йому була, до
    порога дому. І прикликав він того, що був у лняному одязї, що при боцї в його
    був писарський прилад.
  deu-1951: Da erhob sich die Herrlichkeit des Gottes Israels von dem Cherub, über
    welchem sie gewesen, hin zur Schwelle des Hauses und rief dem Manne zu, der das
    leinene Kleid trug und das Schreibzeug an der Seite hatte.
  eng-JPS: And the glory of the God of Israel was gone up from the cherub, whereupon
    it was, to the threshold of the house; and He called to the man clothed in linen,
    who had the writer's inkhorn on his side.
  srp-1865: A slava Boga Izrailjeva podiže se s heruvima, na kojima bijaše, na prag
    od doma, i viknu èovjeka obuèenoga u platno koji imaše uz bedricu opravu pisarsku.
  lug-lug: Awo ekitiibwa kya Katonda wa Isirayiri ne kiva mu bakerubi mwe kyali, ne
    kidda ku mulyango gwa yeekaalu. Mukama n’ayita omusajja ayambadde linena nga yeesibye
    ebyokuwandiisa ku lukugunyu,
  heb-heb: וכבוד אלהי ישראל נעלה מעל הכרוב אשר היה עליו אל מפתן הבית ויקרא אל האיש
    הלבש הבדים אשר קסת הספר במתניו׃
  ben-IRV: তখন ইস্রায়েলের ঈশ্বরের মহিমা যে করুবের ওপরে ছিল, তা থেকে উঠে গৃহের দোরগোড়ার
    কাছে গেল এবং তিনি ঐ মসীনা বস্ত্র পরা লোককে ডাকলেন, যার কোমরে লিপিকারের সরঞ্জাম
    ছিল।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਤੇਜ ਕਰੂਬੀ ਦੇ ਉੱਤੋਂ ਜਿਸ ਉੱਪਰ ਉਹ ਸੀ, ਉੱਠ ਕੇ ਘਰ ਦੀ ਡਿਉੜੀ
    ਤੇ ਗਿਆ ਅਤੇ ਉਹ ਨੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜਿਸ ਨੇ ਕਤਾਨੀ ਕੱਪੜੇ ਪਾਏ ਹੇ ਸਨ ਅਤੇ ਜਿਸ ਦੇ ਕੋਲ ਲਿਖਣ
    ਵਾਲੀ ਦਵਾਤ ਸੀ, ਬੁਲਾਇਆ।
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရားသခင် ဘုန်း တော် သည် ကျိန်းဝပ်ရာ ခေရုဗိမ် မှ အိမ် တော်တံခါး
    ခုံသို့ တက် ၍၊ ပိတ် အဝတ်ကိုဝတ် လျက်၊ နံပါး ၌ မှင်အိုး ပါသောသူ ကို ခေါ် ၍ ၊
  hmo-hmo: Unai neganai Israela ena Dirava ena hairaina be ena noho gabuna kerubi
    edia ataiai, dekena amo ia daekau, bona Dubu Helaga ena raka vareai gabuna dekenai
    ia lao. Vadaeni Lohiabada ese unai dabua aukana ia karaia bona torea gaudia ia
    abia tauna ia boiboi henia.
  urd-urd: और इस्राईल के ख़ुदावन्द का जलाल करूबी पर से जिस पर वह था उठ कर घर के आस्ताना
    पर गया और उसने उस मर्द को जो कतानी लिबास पहने था और जिसके पास लिखने की दवात थी
    पुकारा।
  rus-SYN: И слава Бога Израилева сошла с Херувима, на котором была, к порогу дома.
    И призвал Он человека, одетого в льняную одежду, у которого при поясе прибор писца.
  bqc-SIM: Isailiↄ Dii gawi gò malaika gã̀sĩadeↄla à mↄ̀ aà kpɛ́ kpɛɛlɛ. Ɔ̃ Dii
    lɛzù gbɛ̃́ pↄ́ bàabaa ula daa, lákɛ̃bↄↄ ń taalao dↄa aà pipizi
  tcz-CHONGTHU: Hichun Israel Pathen loupina chu Cherubim teni kikah a kon chun ahung
    dingdoh e. Akicholngah muna kon houin lutna lampi a chun alut tai. Hichun tupat
    ponnem kisil a lekha jihpa thilkoina bom choipa chu Pakai chun ahin kouve.
  mar-mar: मग इस्राएली देवाचे गौरवी तेज करुबा वरुन निघून घराच्या उंबरठ्यावर आले. त्याने
    तागाचे वस्त्र परीधान केलेले ज्यांच्या हाती एका बाजूला शास्रांचे उपकरण होते त्यांना
    बोलावले.
  qub-qub: Chaura Israelcunapa Tayta Diosninpa achicyaynenga querubín anjilcunapa
    janancho caycashanpita witicuran Templuman yaycuna puncuman. Chayno witicurir
    Tayta Diosga chegllancho isquirbicunata chararaycaj lïnu röpashata gayaycur
  bqp-bqp: Mɑ Gusunɔn yiiko ye yɑ rɑɑ wɑ̃ɑ wɔllun kɔ̃sobun weenɑsibu sɔɔ, yɑ seewɑ
    yɑ dɑ sɑ̃ɑ yerun kɔnnɔ giɑ. Mɑ Yinni Gusunɔ u durɔ wi sokɑ wi u yɑ̃ku kowon yɑ̃nu
    doke mi, kɑ gɑ̃ɑ nì sɔɔ u koo yore.
  hat-hat: Lè sa a, gwo bèl limyè ki make prezans Bondye pèp Izrayèl la soti anwo
    tèt bèt vivan yo kote l' te ye a, li deplase, li al rete nan papòt pou antre nan
    tanp lan. Seyè a rele nonm ak rad twal fin blan an ki te gen poban lank mare nan
    ren l' lan.
  eng-BSB: Then the glory of the God of Israel rose from above the cherubim, where
    it had been, and moved to the threshold of the temple. And He called to the man
    clothed in linen who had the writing kit at his side.
  eng-WEBPB: The glory of the God of Israel went up from the cherub, whereupon it
    was, to the threshold of the house; and he called to the man clothed in linen,
    who had the writer’s inkhorn by his side.
  kbq-kbq: Hagi ana'ma hazageno'a Israeli vahe Anumzamofo hihamu masazamo'a serabimiema
    nehaza ankeronte'ma me'neretira, marerino mono nomofo kafante vu'ne. Ana higeno
    efeke kukena hu'neno, afafafima avontafe bogisima anakinte'nea nera Ra Anumzamo'a
    amanage huno asami'ne,
  nhe-BL: Huan itlatlanex Toteco Dios yajaya tlen toTeco tiisraelitame motlalanqui
    tlen campa mocahuayaya tlatlajco nopa querubín elhuicac ehuani tlen itztoyaj más
    tiopan calijtic. Huan itlatlanex motlalito campa ipuertajyo nopa tiopamitl. Huan
    TOTECO quinotzqui nopa tlacatl tlen quihuicayaya ipan itzinquechtla nopa tlamantli
    queja tlen ipan quitecaj tinta tlajcuilohuani.
  gub-BL: Tatainy Izaew wazar a'e pe heko haw hexak kar haw uhyape katu ma'e a'e,
    ma'ea'yr ipepo ma'e wa'aromo har a'e, uzeupir a'e wi tàpuzuhu pupe teixe haw pe
    oho pà kury. Na'e Tupàn Tuweharupi Wiko Ma'e uhapukaz awa kamirpuku irin iapo
    pyrer imunehew har pe kury.
  eng-DRA: 'And the glory of the Lord of Israel went up from the cherub, upon which
    he was, to the threshold of the house: and he called to the man that was clothed
    with linen, and had a writer’s inkhorn at his loins.'
