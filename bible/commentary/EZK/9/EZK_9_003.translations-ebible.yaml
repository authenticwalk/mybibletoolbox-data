verse: EZK.009.003
translations:
  mal-C: അപ്പോൾ ഇസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്ത്വം അത് അധിവസിച്ചിരുന്ന കെരൂബിൽനിന്ന്
    പുറപ്പെട്ട് ആലയത്തിന്റെ പ്രവേശനകവാടത്തിൽ വന്നു. ചണവസ്ത്രം ധരിച്ച് അരയിൽ എഴുത്തുസാമഗ്രികളുമായി
    വന്ന മനുഷ്യനെ യഹോവ വിളിച്ചു.
  deu-TKW: Und die Herrlichkeit des Gottes Israels hatte sich von dem Kerub, auf welchen
    sie gewesen war, hinweg erhoben und zu der Schwelle des Hauses hin begeben; und
    er rief dem zu, der in Linnen gekleidet war, der das Schreibzeug an seiner Seite
    hatte.
  lin-lin: Nkembo ya Nzambe ya Isalaele elongwaki na likolo ya basheribe epai wapi
    ezalaki kowumela mpe ekendeki kino na ekotelo ya Tempelo ; mpe Yawe abengisaki
    moto oyo alataki bilamba ya lino mpe azalaki na ekomeli na loketo na ye.
  eng-LSV: And the glory of the God of Israel has gone up from off the cherub, on
    which it has been, to the threshold of the house.
  eng-GNV: And the glorie of the God of Israel was gone vp from ye Cherub, whereupon
    he was and stoode on the doore of the house, and he called to the man clothed
    with linnen, which had the writers ynkhorne by his side.
  eng-WEBSTER: And the glory of the God of Israel had gone up from the cherub on which
    he was, to the threshhold of the house. And he called to the man clothed with
    linen, who had the writer's inkhorn by his side;
  nhw-BL: Huan itlatlanex Toteco Dios yaya catli toTeco tiisraelitame motlananqui
    tlen campa mocahuayaya tlatlajco nopa querubín ángeles catli itztoyaj más tiopan
    calijtic. Huan itlatlanex motlalito campa ipuertajyo nopa tiopamitl. Huan TOTECO
    quinotzqui nopa tlacatl catli quihuicayaya ipan itzinquechtla nopa tlamantli quen
    catli ipan quitecaj tinta tlajcuilohuani.
  swh-ONEN: Basi utukufu wa Mungu wa Israeli ukaondoka hapo juu ya makerubi, ulikokuwa
    umekaa, ukaenda kwenye kizingiti cha Hekalu. Ndipo Bwana akamwita yule mtu aliyevaa
    kitani safi aliyekuwa na vifaa vya mwandishi akiwa amevishikilia upande wake mmoja,
  bba-bba: Mɑ Gusunɔn yiiko ye yɑ rɑɑ wɑ̃ɑ wɔllun kɔ̃sobun weenɑsibu sɔɔ, yɑ seewɑ
    yɑ dɑ sɑ̃ɑ yerun kɔnnɔ ɡiɑ. Mɑ Yinni Gusunɔ u durɔ wi sokɑ wi u yɑ̃ku kowon yɑ̃nu
    doke mi, kɑ ɡɑ̃ɑ nì sɔɔ u koo yore.
  eng-KJVCPB: And the glory of the God of Israel was gone up from the cherub, whereupon
    he was, to the threshold of the house. And he called to the man clothed with linen,
    which had the writer’s inkhorn by his side;
  luo-luo: To duongʼ mar Nyasaye mar Israel nodar oa ewi kerubi kama ne osebetie,
    mi ohuyo modhi obet ewi kama idonjogo ei hekalu. Bangʼe Jehova Nyasaye noluongo
    ngʼat mane orwako law mayom-cha, mane otingʼo gir ndiko e bathe,
  meu-meu: Una negana ai Israel Diravana hairaina na kerubi daedia, vaia e miava gabuna,
    amo e dae, dubu raka-vareaina e lao henia; bena ia ese hari dabua aukana e hahedokilaia
    bona toretore ḡaudia vainana e daharaia tauna na e boi henia.
  npi-ULB: तब इस्राएलका परमेश्‍वरको महिमाचाहिं करूबहरूदेखि मास्‍तिर हटेर मन्‍दिरको
    सँघारमा पुगिसकेको थियो । तब परमप्रभुले त्‍यो सूती कपडा लगाएको र कलम भिरेको मानिसलाई
    आफ्‍नो छेउमा बोलाउनुभयो ।
  yor-yor: Ògo Ọlọ́run Israẹli sì gòkè kúrò lórí kérúbù, níbi tó wà tẹ́lẹ̀ lọ sí ibi
    ìloro tẹmpili. Nígbà náà ni Olúwa pe ọkùnrin tó wọ aṣọ funfun náà tí ó sì ní ohun
    ìkọ̀wé lẹ́gbẹ̀ẹ́ rẹ̀.
  pes-OPCB: سپس حضور پرجلال خدا از بالای کروبیانی که بر آنها بود، برخاست و به آستانهٔ
    عبادتگاه آمد و آن مردی را که لباس کتانی پوشیده بود و قلم و دوات داشت، خطاب کرده،
  tgl-ULB: At umakyat ang kaluwalhatian ng Diyos ng Israel mula sa kerubin na nasa
    bungad ng pintuan ng tahanan. At tinawag niya ang lalaking nakasuot ng lino na
    may kagamitan ng eskriba sa kaniyang tagiliran.
  hui-hui: Ani heagola Isaraelealinaga Ngode Datagaliwabe ibu wá hongohe taraore howa
    agali handalehe maria biaruha howa tagira ibalu Anduane Homogonaga anda haneni
    wá hatagi haya. Ai Anduane Homogo ibugua agali aga bayale karule heago olowa
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ကိုး ကွယ်​သော​ဘု​ရား​သ​ခင်​၏​တောက်​ပ​သော
    ဘုန်း​အ​သ​ရေ​တော်​သည် ကျိန်း​ဝပ်​တော်​မူ ရာ​ခေ​ရု​ဗိမ်​များ​မှ​လျှံ​တက်​လျက်​ဗိ​မာန်
    တော်​အဝင်​ဝ​သို့​ရွေ့​လျား​သွား​တော်​မူ​၏။ ထာ​ဝရ​ဘု​ရား​သည်​ပိတ်​ချော​ထည်​ကို​ဝတ်
    ဆင်​ထား​၍ စာ​ရေး​ကိ​ရိ​ယာ​ကို​ယူ​ဆောင် လာ​သူ​အား​ခေါ်​တော်​မူ​၍၊-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་གཟི་བརྗིད་ནི་ཀེ་རུབ་ཀྱི་གོང་དུ་མཆིས་ཀྱང་། ད་ལྟ་གནས་དེ་ནས་མཆོད་ཁང་གི་སྒོ་ཐེམ་དུ་བསྣུར་བ་དང་།
    ཡ་ཝཱེས་སོ་རས་སྲབ་བུ་གྱོན་པ་དང་རྐེད་པར་སྣག་བུམ་བཏགས་པའི་མི་དེ་བོས་ནས།
  sna-sna: Zvino kubwinya kwaMwari waIsraeri kwakakwira kuchibva pamusoro pamakerubhi,
    pakwakanga kuri, ndokuswedera kuchikumbaridzo chetemberi. Ipapo Jehovha akadana
    murume akanga akapfeka mucheka uya akanga ane zvinyoreso parutivi rwake
  spa-BLM: La gloria del Dios de Israel subió desde el querubín, donde estaba, hasta
    el umbral de la casa; y llamó al hombre vestido de lino, que tenía a su lado el
    tintero del escritor.
  cac-cac: Axo stziquiquial Jehová co Diosal a on̈ israel on̈ tic ix q'ue vaan, ix
    el d'a yib'an̈ juntzan̈ yechel querubín, b'aj aytaxoneq'ui, ix can d'a spuertail
    templo chi'. A Jehová chi' ix avtan jun vin̈ ayoch pichul lino chi' yuuj, aton
    jun vin̈ ed'jinac yamc'ab' yic tz'ib' d'a snan̈al.
  swh-ULB: Kisha utukufu wa Mungu wa Israeli ukapanda juu kutoka kwa kerubi ambapo
    ilikuwa kwenye kisingiti cha nyumba. Akamwita yule mtu aliyekuwa amevaa nguo ya
    kitani na kifaa cha uandishi ubavuni mwake.
  bel-bel: І слава Бога Ізраілевага сышла з херувіма, на якім была, да парога Дома.
    І паклікаў Ён чалавека, апранутага ў ільняную вопратку, у якога на поясе пісцовыя
    прылады.
  deu-ELBBK: Und die Herrlichkeit des Gottes Israels erhob sich von dem Cherub, über
    dem sie war, zu der Schwelle des Hauses hin. Und er rief dem in Linnen gekleideten
    Mann, der das Schreibzeug an seiner Hüfte hatte,
  mbb-OT: Puun pa zengan sikan is gapun etawa regreg he tuus te mekeǥeǥehem he kebpekiduma
    te Megbevayà te menge Israilihanen ne egkaahà diyà te zivavew zuen te ledawan
    te menge kirubin he ziyà te seled duen te simbahan, piru kayi he timpu mid-awà
    heini zutun ne midhalin diyà te ǥemawan te valey te Nengazen. Ne mid-umew te Nengazen
    sikan is etew he mibivisti te linu he seseluniket te teleǥuey te idsurat,
  mal-2015: യിസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്വം, അതു ഇരുന്നിരുന്ന കെരൂബിന്മേൽനിന്നു
    ആലയത്തിന്റെ ഉമ്മരപ്പടിക്കൽ വന്നിരുന്നു; പിന്നെ അവൻ, ശണവസ്ത്രം ധരിച്ചു അരയിൽ എഴുത്തുകാരന്റെ
    മഷിക്കുപ്പിയുമായി നിന്നിരുന്ന പുരുഷനെ വിളിച്ചു.
  rmc-rmc: Avke e slava le Izraeloskre Devleskri avľa upre pal o cherubos, pre savo
    sas, a geľa paš o chramoskro vudar. Akor o RAJ vičinďa ole muršes, so sas urdo
    andro ľanovo ruchos a saves sas pašal o pasos e škatuľa le vecenca te pisinel.
  pes-OPV: و جلال خدای اسرائیل از روی آن کروبی که بالای آن بود به آستانه خانه برآمد
    و به آن مردی که به کتان ملبس بود و دوات کاتب را درکمر داشت خطاب کرد.
  ron-1924: Слава Думнезеулуй луй Исраел с-а ридикат де пе херувимул пе каре ера ши
    с-а ындрептат спре прагул касей, ши Ел а кемат пе омул ачела каре ера ымбрэкат
    ку хайна де ин ши каре авя кэлимара ла брыу.
  ben-OBCV: তখন ইস্রায়েলের ঈশ্বরের যে মহিমা করূবের উপর ছিল তা সেখান থেকে উঠে উপাসনা
    গৃহের চৌকাঠের কাছে গেল। সদাপ্রভু মসিনার কাপড় পরা সেই লোকটিকে ডাকলেন, যাঁর কোমরের
    পাশে লেখালেখির সরঞ্জাম ছিল
  som-som: Kolkaasaa ammaantii Ilaaha reer binu Israa'iil kor bay uga kacday keruubkii
    ay kor saarnayd, oo waxay tagtay guriga marinkiisii, oo wuxuu u yeedhay ninkii
    dharkii wanaagsanaa qabay oo dhiniciisa ku sitay geeskii khadka kan wax qora.
  lat-VUC: 'Et gloria Domini Israël assumpta est de cherub, quæ erat super eum ad
    limen domus: et vocavit virum qui indutus erat lineis, et atramentarium scriptoris
    habebat in lumbis suis:'
  eng-ASVBT: 'And the glory of the God of Israel was gone up from the cherub, whereupon
    it was, to the threshold of the house: and he called to the man clothed in linen,
    who had the writer’s inkhorn by his side.'
  ita-1885: 'E la gloria dell''Iddio d''Israele si elevò d''in su i Cherubini, sopra
    i quali era; e trasse verso la soglia della Casa. E il Signore gridò all''uomo
    ch''era vestito di panni lini, che avea il calamaio di scrivano in su i lombi,
    e gli disse:'
  eng-LXXUP: And the glory of the God of Israel, that was upon them, went up from
    the cherubs to the porch of the house. And he called the man that was clothed
    with the long robe, who had the girdle on his loins;
  eng-ULB: Then the glory of the God of Israel went up from the cherubim where it
    had been to the threshold of the house. He called to the man dressed in linen
    who had the scribe's equipment at his side.
  spa-VBL: 'La gloria del Dios de Israel se levantó de su lugar habitual sobre los
    querubines y se dirigió a la entrada del Templo. El Señor llamó al hombre vestido
    de lino con el estuche de escritura:'
  fra-_FOB: Alors la gloire du Dieu d'Israël s'éleva de dessus le chérubin sur lequel
    elle était, et se dirigea vers le seuil de la maison; elle appela l'homme vêtu
    de lin, qui portait une écritoire à sa ceinture.
  mal-mal: യിസ്രായേലിന്റെ ദൈവത്തിന്റെ മഹത്വം, അത് ഇരുന്നിരുന്ന കെരൂബിന്മേൽനിന്ന് ആലയത്തിന്റെ
    ഉമ്മരപ്പടിക്കൽ വന്നിരുന്നു; പിന്നെ അവിടുന്ന്, ശണവസ്ത്രം ധരിച്ച് അരയിൽ എഴുത്തുകാരന്റെ
    മഷിക്കുപ്പിയുമായി നിന്നിരുന്ന പുരുഷനെ വിളിച്ചു.
  urd-GVR: Isrāīl ke Ḳhudā kā jalāl ab tak karūbī farishtoṅ ke ūpar ṭhahrā huā thā.
    Ab wuh wahāṅ se uṛ kar Rab ke ghar kī dahlīz ke pās ruk gayā. Phir Rab katān se
    mulabbas us mard se hamkalām huā jis ke paṭke se kātib kā sāmān laṭkā huā thā.
  suz-BL: मेना इस्राएली आन परमप्रभु आ छेङछेङ करूब आन दाते रे इर गे याक्‍सीशा परमप्रभु
    यावे आ खिं आ लाप्‍चोम जाक्‍दीन्‍ने थुम्‍शो बाक्‍त। मिनु मेकोमी मेको सुती के वा
    फेक्‍शो ब्रेक्‍तीक कुरशो मुर कली
  eng-NOY: And the glory of the God of Israel went up from the cherub upon which it
    was to the threshold of the house; and he called to the man clothed with linen,
    who had the writer's ink-horn by his side;
  ita-1927: 'E la gloria dell’Iddio d’Israele s’alzò di sul cherubino sul quale stava,
    e andò verso la soglia della casa; e l’Eterno chiamò l’uomo vestito di lino, che
    aveva il corno da scrivano alla cintura, e gli disse:'
  ckb-ckb: شکۆمەندی خودای ئیسرائیلیش لەو شوێنەی کە لێی بوو، لەسەر کەڕوبەکانەوە هەستا،
    بەرەو بەردەرگای پەرستگاکە ڕۆیشت، جا بانگی ئەو پیاوەی کرد کە کەتانی پۆشیبوو و مەرەکەبدانی
    نووسەری بە قەدەوە بوو،
  eng-BBE: And the glory of the God of Israel had gone up from the winged ones on
    which it was resting, to the doorstep of the house. And crying out to the man
    clothed in linen who had the writer's inkpot at his side,
  kan-OKCV: ಇಷ್ಟರಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ದೇವರ ತೇಜಸ್ಸು ತನ್ನ ವಾಹನವಾದ ಕೆರೂಬಿಯನ್ನು ಬಿಟ್ಟು ಮೇಲಕ್ಕೇರಿ,
    ಆಲಯದ ಹೊಸ್ತಿಲಿನ ಮೇಲ್ಗಡೆ ನಿಂತಿತ್ತು. ಆಗ ನಾರಿನ ಬಟ್ಟೆಯನ್ನು ಹೊದ್ದುಕೊಂಡು, ಲೇಖಕನ ಮಸಿಕೊಂಬನ್ನು
    ನಡುವಿಗೆ ಕಟ್ಟಿಕೊಂಡಿದ್ದ ಪುರುಷನನ್ನು ಯೆಹೋವ ದೇವರು ಕೂಗಿ ಅವನಿಗೆ,
  tam-2017: அப்பொழுது இஸ்ரவேலின் தேவனுடைய மகிமை கேருபீன்மேலிருந்து எழும்பி, ஆலயத்தின்
    வாசற்படியிலே வந்து, சணல்நூல் அங்கி அணிந்து, தன்னுடைய இடுப்பில் கணக்கனுடைய மைக்கூட்டை
    வைத்திருக்கிற மனிதனைக் கூப்பிட்டு,
  spa-RV-1909: 'Y la gloria del Dios de Israel se alzó de sobre el querubín sobre
    el cual había estado, al umbral de la casa: y llamó Jehová al varón vestido de
    lienzos, que tenía á su cintura la escribanía de escribano.'
  ron-BTF: Și gloria Dumnezeului lui Israel se ridicase de la heruvimul, deasupra
    căruia era, la pragul casei. Și el a strigat la bărbatul îmbrăcat în in, care
    avea cornul cu cerneală la șold;
  eng-WEBP: The glory of the God of Israel went up from the cherub, whereupon it was,
    to the threshold of the house; and he called to the man clothed in linen, who
    had the writer’s inkhorn by his side.
  eng-FBV: The glory of the God of Israel rose from its usual place on the cherubim
    and went over to the Temple entrance. The Lord called out to the man dressed in
    linen with the writing kit,
  nld-1939: Intussen was de heerlijkheid van Israëls God opgerezen van de cherub waar
    ze op stond, en was naar de drempel van de tempel gegaan. Daar riep Jahweh den
    man in het linnen gewaad en met schrijfgereedschap aan zijn gordel,
  nch-BL: Huan itatanex Toteco Dios yaya cati toTeco tiisraelitame motananqui ten
    campa eltoya tatajco nopa querubines cati itztoyaj más tiopan calijtic. Huan itatanex
    motalito campa icalteyo nopa tiopamit. Huan TOTECO quinotzqui nopa tacat cati
    quihuicayaya itzinquechta nopa tamanti quej cati ipan quitecaj tinta tajcuilohuani.
  vie-1934: Sự vinh hiển của Đức Chúa Trời Y-sơ-ra-ên bèn dấy lên khỏi chê-ru-bin,
    là nơi thường ngự, mà đến ngạch cửa nhà; Đức Giê-hô-va gọi người mặc vải gai,
    lưng đeo sừng mực
  hin-CV: तब करूबों के ऊपर रहनेवाला इस्राएल के परमेश्वर का तेज, वहां से ऊपर उठा और
    मंदिर के डेवढ़ी में आ गया. तब याहवेह ने मलमल कपड़ा पहने उस व्यक्ति को पुकारा,
    जिसके बगल में लेखन सामग्री का झोला था.
  spa-BES: Y la gloria del Dios de Israel había subido desde los querubines sobre
