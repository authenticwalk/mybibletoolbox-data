verse: EZK.009.004
translations:
  mal-C: യഹോവ അവനോട്, “ജെറുശലേം പട്ടണത്തിൽക്കൂടി നടന്ന് അതിൽ നടമാടുന്ന എല്ലാ മ്ലേച്ഛതകളെയും
    ഓർത്ത് നെടുവീർപ്പിട്ടു കരയുന്നവരുടെ നെറ്റിയിൽ ഒരു ചിഹ്നം ഇടുക” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Und Jahwe sprach zu ihm: Gehe mitten durch die Stadt, mitten durch Jerusalem,
    hindurch und mache ein Zeichen auf die Stirn der Männer, die da seufzen und jammern
    über alle die Greuel, die in ihr verübt werden!'
  lin-lin: 'Yawe alobaki na ye : « Tambola kati na Yelusalemi mpe tia bilembo na bilongi
    ya bato oyo bazali komona pasi na mitema mpe bazali kolela likolo ya makambo nyonso
    ya nkele oyo ezali kosalema kati na engumba oyo. »'
  eng-LSV: And He calls to the man who is clothed with linen, who has the scribe’s
    inkhorn at his loins, and YHWH says to him, “Pass on into the midst of the city,
    into the midst of Jerusalem, and you have made a mark on the foreheads of the
    men who are sighing and who are groaning for all the abominations that are done
    in its midst.”
  eng-GNV: And the Lord said vnto him, Goe through the middes of the citie, euen through
    the middes of Ierusalem and set a marke vpon the foreheads of them that mourne,
    and cry for all the abominations that be done in the middes thereof.
  eng-WEBSTER: And the LORD said to him, Go through the midst of the city, through
    the midst of Jerusalem, and set a mark upon the foreheads of the men that sigh
    and that cry for all the abominations that are done in the midst of it.
  nhw-BL: 'Huan quiilhui: “Xinejnemi ipan nochi calles ipan altepetl Jerusalén huan
    xiquintlalili se marca ipan inincuaixco nochi nopa masehualme catli chocaj huan
    motequipachohuaj por nochi tlajtlacoli catli quiitaj sequinoc quichihuaj campa
    hueli.”'
  swh-ONEN: akamwambia, “Pita katika mji wote wa Yerusalemu ukaweke alama juu ya vipaji
    vya nyuso za wale watu wanaohuzunika na kuomboleza kwa sababu ya machukizo yote
    yanayotendeka katika mji huu.”
  bba-bba: U nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo wuu suunu sɔɔ ɑ tɔmbu yĩreru koosi sirikɑnɑɔ
    be bɑ weeweenu mɔ̀ kɔ̃sɑ ye tɔmbɑ mɔ̀ Yerusɑlɛmuɔn sɔ̃.
  eng-KJVCPB: and the Lord said unto him, Go through the midst of the city, through
    the midst of Jerusalem, and set a mark upon the foreheads of the men that sigh
    and that cry for all the abominations that be done in the midst thereof.
  luo-luo: mi owachone niya, “Dhi e dala Jerusalem duto mondo iket kido e lela wangʼ
    joma okuyo kendo ma chunygi chandore kuom gik mamono mitimonigi.”
  meu-meu: Iehova ese e hamaoroa, eto, Ierusalem hanuana ba rakaia hanai, kara dika-rohorohodia
    iboudiai, hanua lalonai e karamu, na e taitailaidiamu bona e ḡanaḡanalaidiamu
    taudia bagudia ai toa ba kara.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “सहरको बिचबाट— यरूशलेमको बिचबाट भएर जा र सहरमा
    गरिएका सबै घिनलाग्‍दा कामहरू देखेर शोक र विलाप गर्ने सबै मानिसहरूका निदारहरूमा
    एउटा चिन्‍ह लगा ।”
  yor-yor: Ó sì sọ fún un pé, “La àárín ìlú Jerusalẹmu já, kí ìwọ sì fi àmì síwájú
    orí gbogbo àwọn tó ń kẹ́dùn, tó sì ń sọkún nítorí ohun ìríra tí wọn ń ṣe láàrín
    rẹ̀.”
  pes-OPCB: 'گفت: «در کوچه‌های اورشلیم بگرد و روی پیشانی کسانی که به خاطر شرارتهایی
    که در این شهر انجام می‌شود، گریه و ماتم می‌کنند، علامت بگذار.»'
  tgl-ULB: Sinabi ni Yahweh sa kaniya, “Dumaan ka sa kalagitnaan ng lungsod, ang kalagitnaan
    ng Jerusalem, at gumawa ng isang palatandaan sa mga noo ng mga lalaking naghihinagpis
    at nagbubuntong-hininga tungkol sa lahat ng mga kasuklam-suklam na naganap sa
    kalagitnaan ng lungsod.”
  hui-hui: ibuhondo lamialu lalu, Í̠na Yarusaleme tanoha ibaga biai halu wali agali
    maru ti damenerume mana ko biragola handabe manga halu genda yu haga karunaga
    wanakuini magi mbira helaga bibe, laya.
  mya-mya: '``သင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တစ်​လျှောက်​လုံး တွင်​လှည့်​လည်​ကာ ယ​ခု​လူ​တို့​ပြု​ကျင့်​လျက်
    ရှိ​သော​စက်​ဆုပ်​ဖွယ်​ရာ​အ​မှု​များ​ကြောင့် ညည်း​တွား​မြည်​တမ်း​နေ​သူ​မှန်​သ​မျှ​၏
    န​ဖူး​တွင် အ​မှတ်​သ​ညာ​ကို​ရေး​မှတ်​လော့'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: མི་དེ་ལ་འདི་སྐད་དུ། ཁྱོད་རང་ཡེ་རུ་སཱ་ལེམ་གྱི་གྲོང་ཁྱེར་ཡོངས་སུ་ཕྱིན་ཏེ། གྲོང་ཁྱེར་ནང་གི་ཞེན་ལོག་གི་ལས་སྤྱད་པའི་ཕྱིར་དབུགས་རིང་གཏོང་བ་དང་ཡིད་སྐྱོ་བའི་མི་ཡི་དཔྲལ་བར་ཀུར་རྟགས་ཤིག་རྒྱོབ་ཅིག་ཅེས་གསུངས་པ་དང་།
  sna-sna: akati kwaari, “Pfuura nomuguta rose reJerusarema uye uise munembo pahuma
    dzavaya vanotsutsumwa navanochema pamusoro pezvinhu zvinonyangadza zvinoitwa mariri.”
  spa-BLM: 'Yahvé le dijo: “Pasa por el centro de la ciudad, por el centro de Jerusalén,
    y pon una marca en la frente de los hombres que suspiran y lloran por todas las
    abominaciones que se hacen en ella.”'
  cac-cac: 'Ix yalan Jehová chi'' d''a vin̈ icha tic: Ec''an̈ d''a masanil yol chon̈ab''
    Jerusalén tic, tzac''anoch yechel d''a snan̈al sat masanil anima tz''oc'' yuj
    chucal yajb''entac sc''ulej eb'' anima d''a chon̈ab'' tic, xchi.'
  swh-ULB: Yahwe akamwambia, “Pita kati ya mji-kati ya Yerusalemu-na weka alama katika
    vipaji vya uso vya wale waliolemewa na kuona kuhusu machukizo yote yanafanyika
    kati ya mji.”
  bel-bel: 'І сказаў яму Гасподзь: прайдзі пасярод горада, пасярод Ерусаліма, і на
    ілбах людзей, якія смуткуюць і ўбольваюцца праз усе гідоты, што чыняцца сярод
    яго, зрабі знак.'
  deu-ELBBK: 'und der HERR sprach zu ihm: Geh mitten durch die Stadt, mitten durch
    Jerusalem, und mache ein Zeichen an die Stirnen der Leute, die seufzen und jammern
    über all die Gräuel, die in ihrer Mitte geschehen.'
  mbb-OT: ne migkeǥiyan din te, “Liǥuya is Jerusalem ne merkahi nu is buked duen te
    ingkeseeng dan is utew mezaat he menge vaal he mibeelan diyà te seled te inged.”
  mal-2015: 'അവനോടു യഹോവ: നീ നഗരത്തിന്റെ നടുവിൽ, യെരൂശലേമിന്റെ നടുവിൽകൂടി ചെന്നു,
    അതിൽ നടക്കുന്ന സകലമ്ലേച്ഛതകളും നിമിത്തം നെടുവീർപ്പിട്ടു കരയുന്ന പുരുഷന്മാരുടെ
    നെറ്റികളിൽ ഒരു അടയാളം ഇടുക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ leske phenďa: „Dža prekal o foros, prekal o Jeruzalem, a poznačin
    pro čekata ole manušen, savenge hin pharo a roven vaš o baro džungipen, so pes
    kerel andro foros.“'
  pes-OPV: 'و خداوند به او گفت: «از میان شهر یعنی از میان اورشلیم بگذر و برپیشانی
    کسانی که به‌سبب همه رجاساتی که در آن کرده می‌شود آه و ناله می‌کنند نشانی بگذار.'
  ron-1924: 'Домнул й-а зис: „Тречь прин мижлокул четэций, прин мижлокул Иерусалимулуй,
    ши фэ ун семн пе фрунтя оаменилор каре суспинэ ши ӂем дин причина тутурор урычунилор
    каре се сэвыршеск аколо.”'
  ben-OBCV: আর তাঁকে বললেন, “তুমি জেরুশালেম নগরের মধ্যে দিয়ে যাও এবং তার মধ্যে যেসব
    ঘৃণ্য কাজ হচ্ছে সেইজন্য যারা শোক ও বিলাপ করছে তাদের কপালে একটি করে চিহ্ন দাও।”
  som-som: Markaasaa Rabbigu isagii ku yidhi, Magaalada Yeruusaalem dhexdeeda mar,
    oo waxaad calaamad ku dhigtaa jaaha dadka u taahaya oo u qaylinaya waxyaalaha
    karaahiyada ah oo dhexdeeda lagu sameeyo oo dhan.
  lat-VUC: 'et dixit Dominus ad eum: Transi per mediam civitatem, in medio Jerusalem,
    et signa thau super frontes virorum gementium et dolentium super cunctis abominationibus
    quæ fiunt in medio ejus.'
  eng-ASVBT: And Jehovah said unto him, Go through the midst of the city, through
    the midst of Jerusalem, and set a mark upon the foreheads of the men that sigh
    and that cry over all the abominations that are done in the midst thereof.
  ita-1885: Passa per mezzo la città, per mezzo Gerusalemme, e fa' un segno sopra
    la fronte degli uomini che gemono, e sospirano per tutte le abbominazioni che
    si commettono nel mezzo di lei.
  eng-LXXUP: and said to him, Go through the midst of Jerusalem, and set a mark on
    the foreheads of the men that groan and that grieve for all the iniquities that
    are done in the midst of them.
  eng-ULB: Yahweh said to him, “Pass through the midst of the city—the midst of Jerusalem—and
    make a mark on the foreheads of those who groan and sigh about all the abominations
    being performed in the midst of the city.”
  spa-VBL: “Recorre toda la ciudad de Jerusalén y pon una marca en la frente de los
    que suspiran y se lamentan por todos los pecados repugnantes que se cometen allí”.
  fra-_FOB: 'Et l''Éternel lui dit: Traverse la ville, Jérusalem, et fais une marque
    sur le front des hommes qui gémissent et qui soupirent à cause de toutes les abominations
    qui se commettent dans son sein.'
  mal-mal: 'അവനോട് യഹോവ: “നീ നഗരത്തിന്റെ നടുവിൽ, യെരൂശലേമിന്റെ നടുവിൽകൂടി ചെന്ന്,
    അതിൽ നടക്കുന്ന സകലമ്ലേച്ഛതകളും കാരണം നെടുവീർപ്പിട്ടു കരയുന്ന പുരുഷന്മാരുടെ നെറ്റികളിൽ
    ഒരു അടയാളം ഇടുക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Us ne farmāyā, “Jā, Yarūshalam Shahr meṅ se guzar kar har ek ke māthe par
    nishān lagā de jo bāshindoṅ kī tamām makrūh harkatoṅ ko dekh kar āh-o-zārī kartā
    hai.”
  suz-BL: “यरूसलेम सहर आ एर ओंथ नेल्‍ल हिरशा मेकेर पशो मूर्ति पूजा नेल्‍ल आन पर्बम
    सुर्ता नु रोंका पाइब मुर नेल्‍ल आन कुप्‍फीम चिन्‍ड का वोतो” दे माइक्‍तु। प्रकाश
    ७:३
  eng-NOY: and Jehovah said to him, Go through the midst of the city, through the
    midst of Jerusalem, and set a mark upon the foreheads of the men that sigh and
    that wail for all the abominations that are done in the midst thereof.
  ita-1927: “Passa in mezzo alla città, in mezzo a Gerusalemme, e fa’ un segno sulla
    fronte degli uomini che sospirano e gemono per tutte le abominazioni che si commettono
    in mezzo di lei”.
  ckb-ckb: 'یەزدان پێی فەرموو: «بەناو شاری ئۆرشەلیمدا تێپەڕە، نیشانە لە ناوچەوانی
    ئەو پیاوانە بدە کە دەناڵێنن و هەنسک هەڵدەکێشن لەبەر هەموو ئەو کارە قێزەونانەی
    کە لەناوەڕاستی شارەکەدا دەکرێن.»'
  eng-BBE: The Lord said to him, Go through the town, through the middle of Jerusalem,
    and put a mark on the brows of the men who are sorrowing and crying for all the
    disgusting things which are done in it.
  kan-OKCV: “ಯೆರೂಸಲೇಮಿನ ಪಟ್ಟಣದ ಮಧ್ಯೆ ಹಾದು ಹೋಗಿ, ಅವರ ಮಧ್ಯೆ ನಡೆಯುವ ಎಲ್ಲಾ ಅಸಹ್ಯವಾದವುಗಳ
    ನಿಮಿತ್ತ ನಿಟ್ಟುಸಿರು ಬಿಡುತ್ತಾ ಅಳುತ್ತಿರುವವರೆಲ್ಲರ ಹಣೆಯ ಮೇಲೆ ಗುರುತು ಹಾಕು,” ಎಂದರು.
  tam-2017: 'யெகோவா அவனை நோக்கி: நீ எருசலேம் நகரம் எங்கும் சுற்றிவந்து, அதற்குள்ளே
    செய்யப்படுகிற எல்லா அருவருப்புகளுக்காக பெருமூச்சுவிட்டு அழுகிற மனிதர்களின் நெற்றிகளில்
    அடையாளம் போடு என்றார்.'
  spa-RV-1909: 'Y díjole Jehová: Pasa por medio de la ciudad, por medio de Jerusalem,
    y pon una señal en la frente á los hombres que gimen y que claman á causa de todas
    las abominaciones que se hacen en medio de ella.'
  ron-BTF: 'Și DOMNUL i-a spus: Du-te prin mijlocul cetății, prin mijlocul Ierusalimului
    și pune un semn pe frunțile oamenilor care suspină și care strigă din cauza tuturor
    urâciunilor care sunt făcute în mijlocul lui.'
  eng-WEBP: The LORD said to him, “Go through the middle of the city, through the
    middle of Jerusalem, and set a mark on the foreheads of the men that sigh and
    that cry over all the abominations that are done within it.”
  eng-FBV: “Go through the whole the city of Jerusalem and place a mark on the foreheads
    of those who sighing and mourning at all the disgusting sins that are done there.”
  nld-1939: 'en Hij zeide tot hem: Trek door de stad, midden door Jerusalem heen,
    en zet een teken op het voorhoofd van allen, die jammeren en klagen over al de
    gruwelen, welke binnen haar muren bedreven worden.'
  nch-BL: 'Huan quiilhui: “Xinejnemi ipan nochi calles ipan altepet Jerusalén huan
    xiquintalili se marca inincuaixco nochi nopa masehualme cati chocaj huan mocuesohuaj
    por nochi tajtacoli cati quiitaj sequinoc quichihuaj campa hueli.”'
  vie-1934: 'mà phán rằng: Hãy trải qua giữa thành tức giữa Giê-ru-sa-lem, ghi dấu
    trên trán những người nào than thở khóc lóc về mọi sự gớm ghiếc đã phạm giữa thành
    nầy.'
  hin-CV: उससे कहा, “पूरे येरूशलेम शहर में जाओ और उन सब लोगों के माथे पर एक चिन्ह
    लगाओ, जो शहर में हो रहे सब घृणित कामों से दुःखी हैं और शोक मनाते हैं.”
  spa-BES: 'El Señor le dijo: Pasa por el pueblo, por el centro de Jerusalén, y marca
    la frente de los hombres que están tristes y llorando por todas las cosas repugnantes
    que se hacen en ella.'
  tdx-tdx: le hoe t’Iehovà tama’e, Akia rangao i rovay, maneñateñà Ierosalaime, vaho
    tomboho alama ze ondaty miselekaiñe naho mitoreo ty amo hativañe anoeñe añivo’eo.
  tha-KJV: และพระเยโฮวาห์ตรัสกับเขาว่า “จงผ่านไปท่ามกลางนครนั้นให้​ตลอด คือตลอดท่ามกลางกรุงเยรูซาเล็ม
    และทำเครื่องหมายไว้บนหน้าผากของประชาชนที่​ถอนหายใจ และร่ำไห้เพราะสิ่งที่น่าสะอิดสะเอียนทั้งสิ้​นที​่กระทำกันท่ามกลางนครนั้น”
  por-BR-2018: 'E o SENHOR lhe disse: Passa por meio da cidade, por meio de Jerusalém;
    e põe uma sinal na testa dos homens que suspiram e que gemem por causa de todas
    as abominações que se cometem no meio dela.'
  deu-ELO: 'und Jehova sprach zu ihm: Geh mitten durch die Stadt, mitten durch Jerusalem,
    und mache ein Zeichen an die Stirnen der Leute, welche seufzen und jammern über
    all die Greuel, die in ihrer Mitte geschehen.'
  eng-WYC-2018: And the Lord said to him, Pass thou by the midst of the city, in the
    midst of Jerusalem, and mark thou Tau on the foreheads of men wailing and sorrowing
    on all [the] abominations that be done in the midst thereof.
  epo-epo: 'Kaj la Eternulo diris al li: Trairu la urbon Jerusalem, kaj marku per
    litero Tav la fruntojn de tiuj homoj, kiuj ĝemas kaj malĝojas pri ĉiuj abomenindaĵoj,
    kiuj estas farataj en la urbo.'
  uig-PIN: Xǝⱨǝrning otturisidin, yǝni Yerusalemning otturisidin ɵtüp, xǝⱨǝr iqidǝ
    ɵtküzülgǝn barliⱪ yirginqlik ixlar tüpǝylidin aⱨ-nadamǝt qǝkkǝn kixilǝrning pexanlirigǝ
    bir bǝlgǝ salƣin, — dedi.
  beo-beo: “Yelusalemedi golili asili, nowa dunu da moilai amo ganodini wadela:i hou
    hamonanebe amo ba:beba:le da:i dioi galea, amo ea odagigia, ilegele dedema.”
  tpi-OTNT: na i tokim em olsem, “Yu go long olgeta hap bilong taun Jerusalem na putim
    mak long pes bilong olgeta manmeri i bel nogut na i wari long olgeta dispela pasin
    nogut ol wantok i save mekim insait long taun.”
  hau-SA: ya ce masa, “Ka ratsa birnin Urushalima ka sa shaida a goshin waɗanda suke
    baƙin ciki da kuma makoki a kan dukan abubuwan banƙyamar da ake yi a cikinsa.”
  uig-LAT: Sheherning otturisidin, yeni Yérusalémning otturisidin ötüp, sheher ichide
    ötküzülgen barliq yirginchlik ishlar tüpeylidin ah-nadamet chekken kishilerning
    péshanlirige bir belge salghin, — dédi.
  nde-nde: wathi kuyo, “Yana ezindaweni zonke zedolobho laseJerusalema ubeke uphawu
    emabunzini alabo ababubulayo bekhala ngenxa yezinto zonke ezenyanyekayo ezenziwa
    kulo.”
  ton-ton: Pea folofola ʻa Sihova kiate ia, “ʻAlu atu ki he lotolotonga ʻoe kolo,
    ʻi he lotolotonga ʻo Selūsalema, pea ʻai ha fakaʻilonga ki he foʻi laʻē ʻoe kau
    tangata ʻoku toʻe mo tangi koeʻuhi ko e ngaahi fakalielia ʻoku fai ʻi loto ʻi
    ai.”
  ces-1613: 'I řekl jemu Hospodin: Přejdi prostředkem města, prostředkem Jeruzaléma,
    a znamenej znamením na čelích muže ty, kteříž vzdychají a naříkají nade všemi
    ohavnostmi dějícími se u prostřed něho.'
  eng-WMB: The LORD said to him, “Go through the middle of the city, through the middle
    of Jerusalem, and set a mark on the foreheads of the men that sigh and that cry
    over all the abominations that are done within it.”
  tam-TCV: அவர் அவனிடம், “எருசலேம் பட்டணமெங்கும் போய், அங்கே செய்யப்படுகின்ற எல்லாவித
    அருவருப்பான காரியங்களுக்காகவும் வருந்திப் புலம்புகிறவர்களின் நெற்றியில் ஒரு அடையாளத்தை
    இடு” என்றார்.
  ceb-ULB: Miingon si Yahweh kaniya, “Agi taliwala sa siyudad —taliwala sa Jerusalem—ug
    paghimo ug timailhan sa mga agtang niadtong mga nag-agulo ug nanghupaw tungod
    sa tanang kadaotan nga gibuhat taliwala sa siyudad.”
  pol-UBG: 'PAN powiedział do niego: Przejdź przez środek miasta, przez środek Jerozolimy,
    i uczyń znak na czołach mężczyzn, którzy wzdychają i lamentują nad wszystkimi
    obrzydliwościami, jakie popełnia się pośród niej.'
  urd-GVU: اُس نے فرمایا، ”جا، یروشلم شہر میں سے گزر کر ہر ایک کے ماتھے پر نشان لگا
    دے جو باشندوں کی تمام مکروہ حرکتوں کو دیکھ کر آہ و زاری کرتا ہے۔“
  deu-1912: 'Und der HERR sprach zu ihm: Gehe durch die Stadt Jerusalem und zeichne
    mit einem Zeichen an die Stirn die Leute, so da seufzen und jammern über die Greuel,
    so darin geschehen.'
  kan-2017: ಯೆಹೋವನು ಕೂಗಿ ಅವನಿಗೆ, “ನೀನು ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣದಲ್ಲೆಲ್ಲಾ ತಿರುಗಿ ಅದರೊಳಗೆ ನಡೆಯುವ
    ಸಮಸ್ತ ಅಸಹ್ಯ ಕಾರ್ಯಗಳಿಗಾಗಿ ನರಳಿ ಗೋಳಾಡುತ್ತಿರುವ ಜನರ ಹಣೆಯ ಮೇಲೆ ಗುರುತುಮಾಡು” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: “Mman u ga’ngin yang fare binaw nu Jerusalem ngam tay e pow nga peri’ gubin
    e girdi’ nike kireban’rad ma ke gafgow lanin’rad ni bochan e pin’en nib sunsonogor
    ni kan rin’ u lan fare binaw.”
  hlt-MCSB: BOEIPA loh anih te, “Khopuei khui longah Jerusalem khui la paan lamtah
    a khui ah tueilaehkoi cungkuem a saii soah aka huei tih aka kii hlang rhoek kah
    a tal ah kutha khoeih pah,” a ti.
  mdy-ETH: ዬካፓ፦ «ዬሩሳላሜ ካታሞ ጉቤ ሺሪ ሃንቴ፤ ካታሜሎ ጋራ ማዺንቴ ሻኣካያና ቦርሲሳያ ማዔ ባኮይዳፓ ዔቄያና ካራ ባይዚ
    ዖያ ዓሶኮ ባሊታ ማላታ ዓይሤ!» ጌዔኔ።
  twi-ASANTE: ka kyerɛɛ no sɛ, “Nante fa Yerusalem kuropɔn nyinaa mu na fa ahyɛnsodeɛ
    keka wɔn a wosu na wodi awerɛhoɔ wɔ akyiwadeyɛ a ɛkɔ so nyinaa ho no moma so.”
  eng-WEBU: The LORD said to him, “Go through the middle of the city, through the
    middle of Jerusalem, and set a mark on the foreheads of the men that sigh and
    that cry over all the abominations that are done within it.”
  wal-wal: Xeesidi a hagaadan yaagiis; “Yerusalaame katamaa gidduwaa kanttada baidda,
    yan oosettiya tunatettaa gishshau, ooliiddinne kayyottiiddi de7iya asaa som77uwan
    malaataa wotta” yaagiis.
  spa-PDDPT: 'Yavé le dijo: Pasa por en medio de la ciudad, por en medio de Jerusalén.
    Pon una señal en las frentes de los hombres que gimen y se angustian a causa de
    todas las repugnancias que se cometen en medio de ella.'
  gun-gun: 'Ha''e vy aipoe''i ixupe: — Eaxa ke eovy Jerusalém tetã mbyte rupi, ha''e
    gui emoĩ “x” avakue ha''e kuery mbyte rupi ojeguarupy ojapo okuapya káuxa ojae''o
    ha''e ipoaẽ rei va''e rova re — he''i.'
  ilo-ULB: Kinuna ni Yahweh kenkuana, “Likawem ti entero a siudad—ti entero a Jerusalem—ket
    markaam ti muging dagiti lallaki nga agas-asug ken agsensennaay gapu kadagiti
    amin a nakarimrimon a mapaspasamak iti entero a siudad.”
  kpg-kpg: “Hana gi lodo di waahale Jerusalem hagatau, maaga ina dau maaga gi di gili
    nia lae o digau huogodoo ala gu lodo huaidu mo digau ala guu noho i lodo di haingadaa
    idimaa i nnangaahai gulugulua ala guu hai i lodo di waahale deenei.”
  uig-ARA: شەھەرنىڭ ئوتتۇرىسىدىن، يەنى يېرۇسالېمنىڭ ئوتتۇرىسىدىن ئۆتۈپ، شەھەر ئىچىدە
    ئۆتكۈزۈلگەن بارلىق يىرگىنچلىك ئىشلار تۈپەيلىدىن ئاھ-نادامەت چەككەن كىشىلەرنىڭ
    پېشانلىرىگە بىر بەلگە سالغىن، ــ دېدى.
  sus-sus: a a masen a bɛ, «I xa i ɲɛrɛ Darisalamu taa kui tɔnxuma safe ra xɛmɛe birin
    tigi ra, naxee na tɔɔrɔfe, naxee na wafe yi fe ɲaaxie xa fe ra naxee rabama Darisalamu.»
  pon-2006: “Kohwei nan kahnimw en Serusalem pwon oh kihdiong kilel ehu ni temwen
    aramas koaros me pahtoulahr oh milahr nan apwal pwehki soahng saut akan me wiewiawi
    nan kahnimwet.”
  ksd-ksd: 'Ma ra Luluai i ga biti tana: Una vana alalu ta ra pia na pal Ierusalem,
    ma una tumu ta vakilang ta ra pal a mata i diat dia ririri ma dia tangtangi ure
    ra umana bilak na magit di pait ia tana.'
  grc-BRENT: Καὶ ἐκάλεσε τὸν ἄνδρα τὸν ἐνδεδυκότα τὸν ποδήρη, ὃς εἶχεν ἐπὶ τῆς ὀσφύος
    αὐτοῦ τὴν ζώνην, καὶ εἶπε πρὸς αὐτὸν, δίελθε μέσην Ἱερουσαλὴμ, καὶ δὸς σημεῖον
    ἐπὶ τὰ μέτωπα τῶν ἀνδρῶν τῶν καταστεναζόντων καὶ τῶν κατοδυνωμένων ἐπὶ πάσαις
    ταῖς ἀνομίαις ταῖς γινομέναις ἐν μέσῳ αὐτῶν.
  ind-AYT: TUHAN berfirman kepadanya, “Lintasilah tengah-tengah kota itu, yaitu Yerusalem,
    dan berilah sebuah tanda pada dahi orang-orang yang mengeluh dan mengaduh atas
    semua kekejian yang dilakukan di dalamnya.”
  nya-nya: ndipo anamuwuza kuti, “Pita mu mzinda wonse wa Yerusalemu ndi kuyika chizindikiro
    pamphumi pa anthu amene akumva chisoni ndi kulira chifukwa cha zinthu zonse zonyansa
    zimene zikuchitika mu mzindamo.”
  hrv-hrv: 'te mu reče: “Prođi gradom Jeruzalemom i znakom ''tau'' obilježi čela sviju
    koji tuguju i plaču zbog gnusoba što se u njemu čine!”'
  mps-mps: tama agabolo te tama i walio, “Nage te Jerusalem taun pedai tigidaliba
    pelama, te augwa abagi dabego te taun tomode dwai kolesaga ebaso, te dwai haliga
    eyu, te moni homu ebo we bidi tigidalide nago te augwali gesabidide te dąį muna
    muna pao,” po walio.
  tpi-tpi: na i tokim em olsem, “Yu go long olgeta hap bilong taun Jerusalem na putim
    mak long pes bilong olgeta manmeri i bel nogut na i wari long olgeta dispela pasin
    nogut ol wantok i save mekim insait long taun.”
  dan-1931: 'og HERREN sagde til ham: “Gå midt igennem Byen, igennem Jerusalem, og
    sæt et Mærke på de Mænds Pander, der sukker og jamrer over alle de Vederstyggeligheder,
    som øves i dets Midte!”'
  vie-OVCB: 'Ngài phán với người ấy: “Hãy đi khắp đường phố Giê-ru-sa-lem và ghi dấu
    trên trán những người khóc lóc than vãn vì tội ác ghê tởm đã phạm trong thành
    này.”'
  guj-2017: યહોવાહે તેને કહ્યું, “યરુશાલેમમાં એટલે નગર મધ્યે સર્વત્ર ફર અને જે માણસો
    તેઓની આસપાસ નગરમાં ચાલતાં ધિક્કારપાત્ર કૃત્યોને લીધે રડતા અને શોક કરતા હોય તેઓના
    કપાળ પર ચિહ્ન કર.”
  pon-2006A: “Kohwei nan kahnimw en Serusalem pwon oh kihdiong kilel ehu ni temwen
    aramas koaros me pahtoulahr oh milahr nan apwal pwehki soahng saut akan me wiewiawi
    nan kahnimwet.”
  por-BRBSL: 'Yahweh disse-lhe: “Passe pelo meio da cidade, pelo meio de Jerusalém,
    e ponha uma marca na testa dos homens que suspiram e que choram sobre todas as
    abominações que são feitas dentro dela”.'
  cth-cth: BAWIPA ni ahni koevah, Jerusalem khopui lungui cet haw. Khopui hah koung
    katin. A thung e panuettho e hno a sak e kecu dawk ka khui ka kap e naw tampa
    dawk noutnae na sak pouh han telah ati.
  twi-twi: ka kyerɛɛ no se, “Nantew fa Yerusalem nkuropɔn nyinaa mu na fa agyiraehyɛde
    keka wɔn a wosu na wodi awerɛhow wɔ akyiwadeyɛ a ɛkɔ so nyinaa ho no moma so.”
  hlt-hlt: BOEIPA loh anih te, “Khopuei khui longah Jerusalem khui la paan lamtah
    a khui ah tueilaehkoi cungkuem a saii soah aka huei tih aka kii hlang rhoek kah
    a tal ah kutha khoeih pah,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: Ce nkɛ́fitɛ́ Sedisɑdɛmmu ɛì dimɔu
    miɛkɛ kɛ́cɑnnɛ bɛnìtìbɛ̀ bɛ̀ɛ̀ wùó nyisɔkɛ ìì dɔ̀ɔ̀ri bɛ cuokɛ̀ kɛ̀ dɛ̀ bɛ̀ yóù.
    A cɑnnɛ kudɑpɑ̃ɑ̃tí bɛ tĩ́ĩ̀.'
  msy-2020: egha kamaghɨn a mɨgei, “Nɨ dɨkavigh Jerusalemɨn nguibar ekiam bar an averiam
    daruva gumazamizir men namakaba amir arazir kurar God aghuazibar osemegha itiba,
    nɨ me bativ, men guaba osizirir ababanim me darɨgh.”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔmɩ-ɩ sɩ: Polo Yosɑlɛm ɩcɑtɛ hɛkʋ tɑɑ. Yʋsɩ yǝlɑɑ mpɑ pɑ tɔkɩ
    wɑhɑlɑ nɑ pɑ́ mɔlǝɣɩ ɑcɑɑlǝtʋ tǝnɑ nti lɛlɑɑ lɑkɩ tɔ tǝ tɔɔ tɔ, pɑ tokuŋ tɑɑ.'
  azb-azb: 'ona dedi: «Yerusəlim şəhərini gəz və orada edilən bütün iyrənc işlərdən
    ötrü ah-nalə edən adamların alnına işarə qoy».'
  eng-DBY: and Jehovah said unto him, Go through the midst of the city, through the
    midst of Jerusalem, and set a mark upon the foreheads of the men that sigh and
    that cry for all the abominations that are done in the midst thereof.
  hin-2017: और यहोवा ने उससे कहा, “इस यरूशलेम नगर के भीतर इधर-उधर जाकर जितने मनुष्य
    उन सब घृणित कामों के कारण जो उसमें किए जाते हैं, साँसें भरते और दुःख के मारे चिल्लाते
    हैं, उनके माथों पर चिन्ह लगा दे।”
  wol-KYG: 'Aji Sax ji ne ko: «Wëral dëkk bi, ci biir Yerusalem. Foo gis kuy onk ak
    a binni, di ko naqarloo gépp tojaange gu ñu fiy def, nga rëdd aw rëdd ci jëëm.»'
  eng-YLT: And He calleth unto the man who is clothed with linen, who hath the scribe's
    inkhorn at his loins, and Jehovah saith unto him, 'Pass on into the midst of the
    city, into the midst of Jerusalem, and thou hast made a mark on the foreheads
    of the men who are sighing and who are groaning for all the abominations that
    are done in its midst.'
  eng-WYC-2017: And the Lord said to him, Pass thou by the midst of the city, in the
    midst of Jerusalem, and mark thou Tau on the foreheads of men wailing and sorrowing
    on all [the] abominations that be done in the midst thereof.
  eng-WMBB: The LORD said to him, “Go through the middle of the city, through the
    middle of Jerusalem, and set a mark on the foreheads of the men that sigh and
    that cry over all the abominations that are done within it.”
  urd-GVH: उसने फ़रमाया, “जा, यरूशलम शहर में से गुज़रकर हर एक के माथे पर निशान लगा
    दे जो बाशिंदों की तमाम मकरूह हरकतों को देखकर आहो-ज़ारी करता है।”
  rug-rug: meke zama la si Asa koa sa, “La pa doduruna sa vasileana nomana pa Zerusalema,
    mamu la busa i sari raedi ri na tie sapu talotaṉa meke kabo sina lopu qetu ni
    rini sari tiṉitoṉa variva malederedi sapu ta tavete pa vasileana.”
  gaz-gaz: innis akkana jedheen; “Guutummaa magaalaa Yerusaalem keessa deemiitii adda
    namoota sababii wantoota jibbisiisoo ishee keessatti hojjetaman hundaatiif gaddanii
    booʼan irratti mallattoo godhi.”
  fra-LSG: 'L’Éternel lui dit: Passe au milieu de la ville, au milieu de Jérusalem,
    et fais une marque sur le front des hommes qui soupirent et qui gémissent à cause
    de toutes les abominations qui s’y commettent.'
  yal-yal: Alatala yi na xili, a yi a fala a xa, a naxa, “Dangu Yerusalɛn taan tagi,
    i yi taxamasenna sa muxune birin tigi ra naxanye wugama, e kutunma lan fe xɔsixine
    fe ma Yerusalɛn kaane naxanye ligama.”
  haw-1868: A olelo mai la o Iehova ia ia E hele oe mawaena o ke kulanakauhale mawaenakonu
    o Ierusalema, a e kau i ka hoailona ma na lae o na kanaka e kaniuhu ana a e uwe
    ana no na mea e inainaia mawaenakonu ona.
  arb-NAV: 'وَقَالَ لَهُ الرَّبُّ: «اجْتَزْ وَسَطَ مَدِينَةِ أُورُشَلِيمَ وَارْسُمْ
    سِمَةً عَلَى جِبَاهِ الرِّجَالِ الَّذِينَ يَئِنُّونَ وَيَزْفَرُونَ عَلَى كُلِّ
    مَا ارْتُكِبَ مِنْ أَرْجَاسٍ فِيهَا».'
  ewe-ewe: eye wògblɔ nɛ be, “Yi, nàto Yerusalem du la katã me, eye nàde dzesi ŋgonu
    na ame siwo se veve eye wole nu xam le ŋunyɔnu siwo wowɔna le dua me la ŋuti.”
  eng-LEE: And the Lord said unto him, Pass through the midst of the city, through
    the midst of Jerusalem, and inscribe a mark upon the foreheads of the men who
    sigh and who complain because of all the abominations which are done in the midst
    of it.
  asm-FB: যিহোৱাই তেওঁক ক’লে, “তোমালোকে নগৰৰ মাজেৰে যোৱা যিৰূচালেমৰ মাজেৰে আৰু নগৰৰ
    মাজত চলি থকা সকলো ঘিণলগীয়া কাৰ্যৰ কাৰণে হুমুনিয়াহ পেলোৱা আৰু চিঞৰি কন্দা-কতা
    কৰি থকা লোকসকলৰ কপালত চিন দিয়া।”
  sus-A: عَ عَ مَسٍن عَ بّ، «عِ شَ عِ حّرّ دَرِ سَلَمُ تَا كُي تْنشُمَ سَقٍ رَ شّمّيٍ
    بِرِن تِفِ رَ، نَشٍيٍ نَ تْورْقٍ، نَشٍيٍ نَ وَقٍ يِ قٍ حَاشِيٍ شَ قٍ رَ نَشٍيٍ
    رَبَمَ دَرِ سَلَمُ.»
  fra-SBL: 'Yahvé lui dit : « Passe par le milieu de la ville, par le milieu de Jérusalem,
    et mets une marque sur le front des hommes qui soupirent et qui pleurent sur toutes
    les abominations qui se commettent dans son sein. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ *אֵלֹו (אֵלָ֔יו) עֲבֹר֙ בְּתֹ֣וךְ הָעִ֔יר בְּתֹ֖וךְ
    יְרֽוּשָׁלָ֑͏ִם וְהִתְוִ֨יתָ תָּ֜ו עַל־מִצְחֹ֣ות הָאֲנָשִׁ֗ים הַנֶּֽאֱנָחִים֙
    וְהַנֶּ֣אֱנָקִ֔ים עַ֚ל כָּל־הַתֹּ֣ועֵבֹ֔ות הַֽנַּעֲשֹׂ֖ות בְּתֹוכָֽהּ׃
  kik-kik: akĩmwĩra atĩrĩ, “Thiĩ ũtuĩkanie itũũra inene rĩa Jerusalemu, na wĩkĩre
    rũũri ithiithi cia arĩa marĩ na kĩeha, na magacakaya nĩ ũndũ wa maũndũ mothe marĩ
    magigi marĩa mekagwo kũu thĩinĩ warĩo.”
  fra-NCL: 'Et Yahweh lui dit : « Passe par le milieu de la ville, par le milieu de
    Jérusalem, et marque d’un Thau le front des hommes qui soupirent et qui gémissent
    à cause de toutes les abominations qui s’y commettent. »'
  cek-AK: Angraeng mah anih khaeah, Jerusalem vangpui thungah caeh ah loe, hae ah
    sak ih panuet thok hmuennawk pongah palungphui moe, palung sae haih kaminawk ih
    lupataeh ah angmathaih to sah ah, tiah a naa.
  cuk-cuk: 'Bab-Jehová ega sogded: “Jerusalén-neggweburgi be bipirmaknae. Geb neggweburgi
    ibmar-isgana-imakleged-ular, dulemar-bukib-binsadidimalad-e-bebegi, degi, bela
    wile-itodidimalad-e-bebegi, be wilub nasiknae.”'
  uig-CYR: Шәһәрниң оттурисидин, йәни Йерусалимниң оттурисидин өтүп, шәһәр ичидә өткүзүлгән
    барлиқ жиркиничлик ишлар түпәйлидин аһ-надамәт чәккән кишиләрниң пешанлиригә бир
    бәлгү салғин, — деди.
  tel-2017: యెహోవా అతనితో ఇలా చెప్పాడు. “యెరూషలేము పట్టణంలో ప్రవేశించి అక్కడ తిరుగు.
    పట్టణంలో జరుగుతున్న అసహ్యమైన పనులను గూర్చి మూలుగుతూ, నిట్టూర్పులు విడుస్తూ ఉన్న
    వాళ్ళ నుదుటిపై ఒక గుర్తు పెట్టు.”
  hat-BSA: 'SENYÈ a te di li: “Ale pase nan mitan vil la, menm nan mitan Jérusalem,
    mete yon mak sou fwon a mesye ki plenn nan gòj e ki fè soupi pou tout abominasyon
    k ap komèt nan mitan li yo.”'
  kos-kos: “Fahla sasla in siti Jerusalem nufon, ac akilenya motonsron mwet nukewa
    su inse toasr ac asor ke sripen ouiya koluk nukewa ma orek in siti uh.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אלו עֲבֹר֙ בְּת֣וֹךְ הָעִ֔יר בְּת֖וֹךְ יְרֽוּשָׁלִָ֑ם
    וְהִתְוִ֨יתָ תָּ֜ו עַל־מִצְח֣וֹת הָאֲנָשִׁ֗ים הַנֶּֽאֱנָחִים֙ וְהַנֶּ֣אֱנָקִ֔ים
    עַ֚ל כָּל־הַתּ֣וֹעֵב֔וֹת הַֽנַּעֲשׂ֖וֹת בְּתוֹכָֽהּ׃
  ibo-ibo: ọ sịrị ya, “Bilie, jegharịa nʼokporoụzọ niile nke obodo Jerusalem, kakwasị
    akara nʼegedege ihu ndị niile na-akwa akwa na ndị niile na-asụ ude nʼihi ihe arụ
    niile nke a na-eme nʼime ya.”
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ନଗରର ମଧ୍ୟଦେଇ, ଯିରୂଶାଲମର ମଧ୍ୟଦେଇ ଯାଅ
    ଓ ତହିଁ ମଧ୍ୟରେ କୃତ ସକଳ ଘୃଣାଯୋଗ୍ୟ କ୍ରିୟା ସକାଶୁ ଯେଉଁ ଲୋକମାନେ ଦୀର୍ଘ ନିଃଶ୍ୱାସ ଛାଡ଼ନ୍ତି
    ଓ କାତରୋକ୍ତି କରନ୍ତି, ସେମାନଙ୍କର କପାଳରେ ଚିହ୍ନ ଦିଅ।”
  chk-chk: “Kopwe fetalfeil lon unusen ewe telinimw Jerusalem o asisila won chamwen
    chokewe mi letipeta o kechü ren ekewe föför mi anioput ra fis lon.
  rop-rop: Imbin tok, “Yu garra go thru langa Jerusalem, en yu garra pudum mak langa
    detlot pipul langa olabat forid hu oldei sorisori miselp en hu oldei jidanbat
    nogudbinji blanga ol detlot nogudbala ting weya oldei hepin langa Jerusalem.”
    Lagijat na YAWEI bin tok.
  ukr-1871: 'І сказав йому Господь: Пройди серединою по містї, по Ерусалиму, та й
    поклади знак на чолах у людей, що зітхають і сумують задля всїх гидот, які дїються
    в городї.'
  deu-1951: 'Und der HERR sprach zu ihm: Gehe mitten durch die Stadt, mitten durch
    Jerusalem und mache ein Zeichen auf die Stirn der Leute, die da seufzen und jammern
    über die Greuel, die darinnen verübt werden.'
  eng-JPS: 'And the LORD said unto him: ''Go through the midst of the city, through
    the midst of Jerusalem, and set a mark upon the foreheads of the men that sigh
    and that cry for all the abominations that are done in the midst thereof.'''
  srp-1865: 'I reèe mu Gospod: proði posred grada, posred Jerusalima, i zabilježi
    biljegom èela onijem ljudima koji uzdišu i koji ridaju radi svijeh gadova što
    se èine usred njega.'
  lug-lug: n’amugamba nti, “Genda ng’oyitaayita mu kibuga kyonna ekya Yerusaalemi,
    oteeke akabonero ku byenyi by’abeesisiwadde era abanakuwadde olw’ebintu byonna
    eby’ekivve ebikolebwa wakati mu kyo.”
  heb-heb: ויאמר יהוה אלו עבר בתוך העיר בתוך ירושלם והתוית תו על מצחות האנשים הנאנחים
    והנאנקים על כל התועבות הנעשות בתוכה׃
  ben-IRV: আর সদাপ্রভু তাকে বললেন, “তুমি শহরের মধ্যে দিয়ে, যিরূশালেমের মধ্যে দিয়ে
    যাও এবং তার মধ্যে করা সমস্ত জঘন্য কাজের বিষয়ে যে সব লোক দীর্ঘনিঃশ্বাস ত্যাগ করে
    ও কোঁকায়, তাদের প্রত্যেকের কপালে চিহ্ন দাও।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, ਸ਼ਹਿਰ ਦੇ ਵਿਚਾਲਿਓਂ, ਹਾਂ, ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਚਾਲਿਓਂ ਲੰਘ,
    ਅਤੇ ਉਹਨਾਂ ਲੋਕਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਨਿਸ਼ਾਨ ਲਗਾ ਦੇ, ਜੋ ਉਹਨਾਂ ਸਾਰੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਦੇ ਕਾਰਨ
    ਜੋ ਉਸ ਵਿੱਚ ਕੀਤੇ ਜਾਂਦੇ ਹਨ ਆਹਾਂ ਭਰਦੇ ਅਤੇ ਰੋਂਦੇ ਹਨ।
  mya-JVB: ထာဝရဘုရား က၊ ယေရုရှလင် မြို့အလယ် ၌ ရှောက်သွား လော့။ မြို့ ထဲ၌ ပြု သမျှ
    သော စက်ဆုပ် ရွံ့ရှာဘွယ်အမှုတို့ကြောင့် ၊ ညည်းတွား ငိုကြွေး သောသူ တို့၏ နဖူး ကို
    ထိုး မှတ်လော့ဟူ၍၎င်း ၊
  hmo-hmo: Lohiabada ese ia hamaoroa, ia gwau, “Ierusalema hanua do oi raka hanaia,
    bona kara dika rohoroho ibounai, hanua lalonai idia karaia noho, dainai idia taitai
    noho, bona idia lalohisihisi noho taudia edia bagudia dekenai maka do oi atoa.”
  urd-urd: और ख़ुदावन्द ने उसे फ़रमाया, कि “शहर के बीच से, हाँ, येरूशलेम के बीच से
    गुज़र और उन लोगों की पेशानी पर जो उन सब नफ़रती कामों की वजह से जो उसके बीच किए
    जाते हैं, आहें मारते और रोते हैं, निशान कर दे।”
  rus-SYN: 'И сказал ему Господь: пройди посреди города, посреди Иерусалима, и на
    челах людей скорбящих, воздыхающих о всех мерзостях, совершающихся среди него,
    сделай знак.'
  bqc-SIM: 'à mɛ̀: Yelusalɛũ kɛɛlɛ, ní seelakɛ gbɛ̃́ pↄ́ aalɛ ↄ́ↄlↄ, aalɛ wɛ̃nakɛ
    yãbɛ̃ɛ pↄ́ wàlɛ kɛu píi musuↄ mi''aɛwa.'
  tcz-CHONGTHU: Amapa koma chun Jersusalem khopi lamlen a chun, chen lang khopi sunga
    kidah umtah chonsetna kibol ho jeh a kap le khoisa ho jouse chalpang a khun melchihna
    gakoi peh cheh in” ati.
  mar-mar: परमेश्वर देव त्यांना म्हणाला, “यरूशलेमेच्या मध्य भागातून प्रवेश करा, जे
    पुरुष विव्हळ झाले, त्यांच्या माथ्यावर खुण करा, आणि शहरात केलेल्या सगळ्या अपवित्र
    गोष्टींसाठी उसासे टाका.”
  qub-qub: 'cayno niran: «Jerusalén siudäta tumamuy. Chay siudächo melanaypaj mana
    allicunata ruraycajta ricashpan llaquicur pësacuycajcunataga urcuncho señalay.»'
  bqp-bqp: U nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo wuu suunu sɔɔ ɑ tɔmbu yĩreru koosi sirikɑnɑɔ
    be bɑ weeweenu mɔ̀ kɔ̃sɑ ye tɔmbɑ mɔ̀ Yerusɑlɛmuɔn sɔ̃.
  hat-hat: 'Li di l'' konsa: -Ale nan tout lavil Jerizalèm. Mete yon mak sou fwon
    tout moun w''a wè k''ap plenn, ki nan gwo lapenn pou tout vye bagay derespektan
    k''ap fèt nan lavil la.'
  eng-BSB: “Go throughout the city of Jerusalem,” said the LORD, “and put a mark on
    the foreheads of the men sighing and groaning over all the abominations committed
    there.”
  eng-WEBPB: The LORD said to him, “Go through the middle of the city, through the
    middle of Jerusalem, and set a mark on the foreheads of the men that sigh and
    that cry over all the abominations that are done within it.”
  kbq-kbq: Jerusalemi kuma agu'afi vano nehunka, kasrino himnage'ma hu'nea kefo avu'ava
    zama nehaza zanku'ma aza'o avesra nehuno, zavi'ma netea vahe'mofo kokovitera avame'zana
    antetere huo huno asmi'ne.
  nhe-BL: 'Huan quiilhui: “Xinejnemi ipan nochi calles ipan altepetl Jerusalén huan
    xiquintlalili se marca ipan inincuaixco nochi nopa tlacame tlen chocaj huan mocuesohuaj
    ipampa nochi tlajtlacoli tlen quiitaj sequinoc quichihuaj campa hueli.”'
  gub-BL: — Eho Zeruzarez tawhu nànàn nehe. Teko uzapo purumupytuhegatu kar haw tetea'u
    xe wà. Amo uzemumikahy wikwahy pà a'e ma'e hexak mehe wà. Emuapyk amo ze'eg a'e
    teko wanehàpykàg rehe nehe, i'i izupe.
  eng-DRA: 'And the Lord said to him: Go through the midst of the city, through the
    midst of Jerusalem: and mark Thau upon the foreheads of the men that sigh, and
    mourn for all the abominations that are committed in the midst thereof.'
