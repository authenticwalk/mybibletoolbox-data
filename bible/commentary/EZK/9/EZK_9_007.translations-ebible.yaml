verse: EZK.009.007
translations:
  mal-C: 'അവിടന്ന് അവരോട്: “പോകുക! ആലയത്തെ അശുദ്ധമാക്കി, അങ്കണം വധിക്കപ്പെട്ടവരെക്കൊണ്ടു
    നിറയ്ക്കുക” എന്നു കൽപ്പിച്ചു. അങ്ങനെ അവർ പുറപ്പെട്ട് നഗരത്തിലുടനീളം ജനത്തെ വെട്ടിവീഴ്ത്താൻ
    ആരംഭിച്ചു.'
  deu-TKW: 'Und er sprach zu ihnen: Verunreinigt den Tempel und füllt die Straßen
    mit Erschlagenen an! Zieht aus! Da zogen sie aus und schlugen drein in der Stadt.'
  lin-lin: 'Alobaki na bango : « Bokomisa Tempelo mbindo mpe botondisa mapango na
    yango na bibembe. Bokende ! » Babimaki mpe bakendeki koboma bato kati na engumba.'
  eng-LSV: And they begin among the aged men who [are] before the house, and He says
    to them, “Defile the house, and fill the courts with the wounded, go forth.” And
    they have gone forth and have struck in the city.
  eng-GNV: 'And he sayde vnto them, Defile the house, and fill the courtes with the
    slaine, then goe foorth: and they went out, and slewe them in the citie.'
  eng-WEBSTER: 'And he said to them, Defile the house, and fill the courts with the
    slain: go ye forth. And they went forth, and slew in the city.'
  nhw-BL: 'Teipa TOTECO quinilhui nopa chicuaseme tlacame: “Nochi nopa mijcatzitzi
    xiquinmontonoca ipan nopa tlamapamitl para xiquijtlacoca ni tiopamitl. Teipa xiquisaca.”
    Huajca inijuanti quisque huan pejque temictíaj ipan nopa altepetl.'
  swh-ONEN: Ndipo akawaambia, “Linajisini Hekalu na mkazijaze kumbi zake maiti za
    wale waliouawa. Nendeni!” Kwa hiyo wakaenda wakaanza kuua watu mjini kote.
  bba-bba: U nɛɛ, i sɑ̃ɑ yee te disi dokeo i ten yɑɑri tɔn ɡonu yibie. Yen biru kpɑ
    i dɑ tɔɔwɔ i tɔmbu ɡo. Mɑ bɑ yɑrɑ tɔɔwɔ bɑ tɔmbu sɛ̃sukɑ bɑ ɡo.
  eng-KJVCPB: 'And he said unto them, Defile the house, and fill the courts with the
    slain: go ye forth. And they went forth, and slew in the city.'
  luo-luo: Eka nowachonegi niya, “Dhiuru mondo udwany hekalu kendo pongʼuru laru mage
    gi ringre joma onegi. Dhiuru!” Omiyo ne giwuok mi gidhi kendo negichako nego ji
    e dalano duto.
  meu-meu: Bena ia ese ma e hamaorodia, eto, Dubu ba hamiroa, bona maḡudia na mase
    tau-anidia amo ba hahonudia. A raka lasi! Taunabunai, idia na e raka lasi, hanua
    na e daea.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “मन्‍दिर बिटुलो पार, र त्‍यसका चोकहरूलाई लाशहरूले
    भर । जाओ!” यसैले तिनीहरू गए र सहरलाई आक्रमण गरे ।
  yor-yor: Nígbà náà lo sọ fún wọn pé, “Ẹ sọ tẹmpili náà di àìmọ́, kí òkú sì kún àgbàlá
    náà. Ẹ lọ!” Wọ́n jáde síta, wọ́n sì bẹ̀rẹ̀ sí í pa ènìyàn láàrín ìlú.
  pes-OPCB: 'خداوند به ایشان گفت: «این عبادتگاه را آلوده کنید! حیاط آن را از جنازه
    پر سازید! دست به کار شوید!» پس ایشان فرمان خدا را در تمام شهر اجرا کردند.'
  tgl-ULB: Sinabi niya sa kanila, “Dungisan ninyo ang bahay, at punuin ang mga patyo
    nito ng mga patay. Magpatuloy kayo!” Kaya lumabas sila at sinalakay ang lungsod.
  hui-hui: Ngode Datagaliwabe ibugua agali waragariali biaruhondo lamialu lalu, Wali
    agali i̱naga anda pabe bu yaanda henegohayagi haga karu bo wahai halimu. I̱ni
    deni i̱naga anda ko dodohe helonaga anidagua bilimu. Biabe ogoni biai halu tígua
    tanoha ibaga biai halu wali agali bibahendeore homelo bo wahaiore halimu. Ai biabe
    ogoni bule abale pudaba, lene. Ani laya handala ti abale pene.
  mya-mya: ဘု​ရား​သ​ခင်​က``ဗိ​မာန်​တော်​ကို​ညစ်​ညမ်း စေ​ကြ​လော့။ တံ​တိုင်း​များ​ကို​လူ​သေ​ကောင်
    များ​ဖြင့်​ပြည့်​စေ​ကြ​လော့။ အ​လုပ်​စ​၍ လုပ်​ကြ​လော့။'' ဟု​မိန့်​တော်​မူ​၏။ သို့​ဖြစ်​၍
    ထို​သူ​ခြောက်​ယောက်​တို့​သည်​မြို့​တွင်း​ရှိ လူ​တို့​ကို​စ​တင်​သတ်​ဖြတ်​ကြ​၏။
  bod-N: ཡང་ཁོང་གིས་དེ་དག་ལ་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་མཆོད་ཁང་འདི་བཙོག་པར་བཟོས་ཤིག་དང་།
    ཁྱམས་རའི་ནང་དུ་བསད་པའི་མི་ཡིས་འགེང་བར་གྱིས་ཤིག ད་ནི་ཁྱོད་རྣམས་ཕྱི་རུ་སོང་ཞིག་ཅེས་གསུངས་པས།
    དེ་ཚོ་ཕྱི་རུ་སོང་ནས་གྲོང་ཁྱེར་ནང་དུ་དམར་གསོད་བྱས་སོ། །
  sna-sna: Ipapo akati kwavari, “Svibisai temberi muzadze mavazhe navakaurayiwa. Endai!”
    Naizvozvo vakaenda vakatanga kuuraya muguta rose.
  spa-BLM: 'Les dijo: “Profanen la casa y llenen los atrios de muertos. Salid”. Salieron
    y golpearon en la ciudad.'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a eb'' vin̈ icha tic: Ixtejequel templo
    tic, tzeyac''an b''ud''joc yamaq''uil yuj snivanil eb'' scham chi'', slajvi chi''
    tzex b''ati, xchi. Ix vilan sb''at lemnaj eb'' vin̈ b''ian, ix och ijan eb'' vin̈
    smilancham eb'' anima d''a masanil yol chon̈ab'' chi''.'
  swh-ULB: Akawaambia, “Najisi nyumba, na kujaza zio zake kwa waliokufa. Endeleeni!”
    Hivyo wakaenda na kuushambulia mji.
  bel-bel: 'І сказаў ім: апаганьце Дом і напоўніце двары забітымі, і выйдзіце. І выйшлі
    і пачалі забіваць у горадзе.'
  deu-ELBBK: 'Und er sprach zu ihnen: Verunreinigt das Haus und füllt die Vorhöfe
    mit Erschlagenen; geht hinaus! Und sie gingen hinaus und schlugen in der Stadt.'
  mbb-OT: Ne migkaǥi is Megbevayà diyà te kandan te, “Genat kew en. Remeriki niw heeyan
    is baley ku pinaaǥi te kedsavuk niw te menge minatey ziyà te lama.” Ne migenat
    dan ne mibpenhimetayan dan is menge etew zuen te tivuuk he inged.
  mal-2015: 'അവൻ അവരോടു: നിങ്ങൾ ആലയത്തെ അശുദ്ധമാക്കി, പ്രാകാരങ്ങളെ നിഹതന്മാരെക്കൊണ്ടു
    നിറെപ്പിൻ; പുറപ്പെടുവിൻ എന്നു കല്പിച്ചു. അങ്ങനെ അവർ പുറപ്പെട്ടു, നഗരത്തിൽ സംഹാരം
    നടത്തി.'
  rmc-rmc: 'Paľis lenge phenďa: „Meľaren andre o Chramos a pheraren e dvora le mule
    manušenca! Džan!“ Avke on gele a chudle te murdarel le manušen andro foros.'
  pes-OPV: 'و به ایشان فرمود: «خانه را نجس سازید وصحنها را از کشتگان پر ساخته، بیرون
    آیید.» پس بیرون آمدند و در شهر به کشتن شروع کردند.'
  ron-1924: 'Ши Ел ле-а зис: „Спуркаць каса ши умплець курциле ку морць!… Ешиць!…”
    Ей ау ешит ши ау ынчепут сэ учидэ ын четате.'
  ben-OBCV: তারপর তিনি তাদের বললেন, “যাও! মন্দির অশুচি করো এবং নিহত লোকদের দিয়ে প্রাঙ্গণ
    ভরে ফেলো।” তাতে তারা নগরের মধ্যে গিয়ে লোকদের মেরে ফেলতে লাগলেন।
  som-som: Oo wuxuu iyagii ku yidhi, Guriga nijaaseeya, oo barxadahana meydad ka buuxiya,
    oo haddana baxa. Markaasay bexeen oo magaaladii dad bay ku dhex laayeen.
  lat-VUC: 'Et dixit ad eos: Contaminate domum, et implete atria interfectis; egredimini.
    Et egressi sunt, et percutiebant eos qui erant in civitate.'
  eng-ASVBT: 'And he said unto them, Defile the house, and fill the courts with the
    slain: go ye forth. And they went forth, and smote in the city.'
  ita-1885: 'Ed egli disse loro: Contaminate la Casa, ed empiete d''uccisi i cortili.
    Poi disse loro: Uscite. Ed essi uscirono, e andavano percotendo per la città.'
  eng-LXXUP: And he said to them, Defile the house, and go out and fill the ways with
    dead bodies, and smite.
  eng-ULB: He said to them, “Defile the house, and fill its courtyards with the dead.
    Proceed!” So they went out and attacked the city.
  spa-VBL: 'Luego les dijo: “Ensucien el Templo y llenen los patios de cadáveres.
    Adelante, háganlo”. Así que fueron y empezaron a matar por toda la ciudad.'
  fra-_FOB: 'Et il leur dit: Profanez la maison, et remplissez les parvis de gens
    tués! Sortez! Alors ils sortirent, et frappèrent dans toute la ville.'
  mal-mal: 'അവിടുന്ന് അവരോട്: “നിങ്ങൾ ആലയത്തെ അശുദ്ധമാക്കി, പ്രാകാരങ്ങളെ നിഹതന്മാരെക്കൊണ്ടു
    നിറയ്ക്കുവിൻ; പുറപ്പെടുവിൻ” എന്ന് കല്പിച്ചു. അങ്ങനെ അവർ പുറപ്പെട്ട്, യെരുശലേം
    നഗരത്തിൽ സംഹാരം നടത്തി.'
  urd-GVR: Phir Rab un se dubārā hamkalām huā, “Rab ke ghar ke sahnoṅ ko maqtūloṅ
    se bhar kar us kī behurmatī karo, phir wahāṅ se nikal jāo!” Wuh nikal gae aur
    shahr meṅ se guzar kar logoṅ ko mār ḍālne lage.
  suz-BL: मिनु मेकोमी मेको आन कली “आं खिं ग्रांग्रा दिशो सेलीन। साइश्‍‍शो मुर आन कली
    लाङगाम प्रिंदीने, लने” दे माइक्‍तीमी। मोपतीके मेकोपुकी सहरम लशा, मुर आन कली साइक्‍तेक्‍म।
  eng-NOY: And he said to them, Pollute the house, and fill the courts with the slain,
    then go ye forth. And they went forth, and slew in the city.
  ita-1927: 'Poi egli disse loro: “Contaminate la casa ed empite di morti i cortili!
    Uscite!” E quelli uscirono, e andarono colpendo per la città.'
  ckb-ckb: 'پێی فەرموون: «ماڵەکە گڵاو بکەن و حەوشەکان پڕ بکەن لە کوژراو! بڕۆنە دەرەوە!»
    جا چوونە دەرەوە و لەناو شاردا کوشتاریان کرد.'
  eng-BBE: 'And he said to them, Make the house unclean, make the open places full
    of dead: go forward and send destruction on the town.'
  kan-OKCV: ದೇವರು ಅವರಿಗೆ, “ಆಲಯವನ್ನು ಅಶುದ್ಧ ಮಾಡಿರಿ, ಹತರಾದವರಿಂದ ಅಂಗಳಗಳನ್ನು ತುಂಬಿರಿ,
    ಹೊರಡಿರಿ,” ಎಂದು ಹೇಳಿದರು. ಆಗ ಅವರು ಹೊರಟು ನಗರದಲ್ಲಿದ್ದವರನ್ನು ಕೊಂದರು.
  tam-2017: 'அவர் அவர்களை நோக்கி: நீங்கள் எருசலேம் ஆலயத்தைத் தீட்டுப்படுத்தி, முற்றங்களைக்
    கொலை செய்யப்பட்டவர்களாலே நிரப்பி, புறப்பட்டுப்போங்கள் என்றார்; அவர்கள் எருசலேம்
    நகரத்தில் போய் வெட்டினார்கள்.'
  spa-RV-1909: 'Y díjoles: Contaminad la casa, y henchid los atrios de muertos: salid.
    Y salieron, é hirieron en la ciudad.'
  ron-BTF: 'Și le-a spus: Spurcați casa și umpleți curțile cu cei uciși; ieșiți. Și
    au ieșit și au ucis în cetate.'
  eng-WEBP: He said to them, “Defile the house, and fill the courts with the slain.
    Go out!” They went out, and struck in the city.
  eng-FBV: Then he told them, “Make the Temple unclean and fill the courtyards with
    dead bodies. Go ahead and do it!” So they went and started killing all through
    the city.
  nld-1939: 'Ook beval Hij hen nog: Verontreinigt de tempel, vult de voorhoven met
    lijken, en trekt dan naar buiten! En moordend gingen ze door de stad.'
  nch-BL: 'Teipa TOTECO quinilhui nopa chicuaseme tacame: “Nochi nopa mijcatzitzi
    xiquinmontonoca ipan nopa tamapamit para xijmahuispoloca ni tiopamit. Teipa xiquisaca.”
    Huajca inijuanti quisque huan pejque temictíaj ipan nopa altepet.'
  vie-1934: 'Ngài lại phán cùng họ rằng: Hãy làm ô uế nhà, làm cho xác chết đầy dẫy
    các hành lang! Hãy ra! Họ bèn ra và đánh trong thành.'
  hin-CV: तब उसने उनसे कहा, “मंदिर को अशुद्ध कर देना और मारे गये लोगों से आंगनों को
    भर देना. जाओ!” अतः वे बाहर निकले और पूरे शहर में लोगों को मारने लगे.
  spa-BES: 'Y él les dijo: Profanen el templo, llenen los atrios de muertos; avanza
    y envía destrucción al pueblo.'
  tdx-tdx: Le hoe re am’ iereo, Leoro i anjombay vaho atsafo an-dolo’ o zinamañeo
    i kiririsay; mionjona! Aa le nimb’eo iereo nampibaibay amy rovay ao.
  tha-KJV: แล​้วพระองค์ตรัสกับพวกเขาว่า “จงกระทำให้พระนิเวศเป็นมลทิน จงทิ้งผู้​ที่​ถู​กฆ่าให้เต็​มลาน
    จงไปเถิด” เขาทั้งหลายจึงออกไปและฆ่าฟั​นที​่ในนคร
  por-BR-2018: 'E disse-lhes: Contaminai a casa, e enchei os pátios de mortos; saí.
    Então saíram, e feriram na cidade.'
  deu-ELO: 'Und er sprach zu ihnen: Verunreiniget das Haus und füllet die Vorhöfe
    mit Erschlagenen; gehet hinaus! Und sie gingen hinaus und schlugen in der Stadt.'
  eng-WYC-2018: And he said to them, Defoul ye the house (of the Lord), and fill ye
    the foreyards with slain men; go ye out. And they went out, and killed them that
    were in the city. (And he said to them, Defile ye the House of the Lord, and fill
    ye the courtyards with the slain; go ye out. And they went out, and killed those
    who were in the city.)
  epo-epo: 'Kaj Li diris al ili: Malpurigu la domon, kaj plenigu la kortojn per mortigitoj;
    eliru! Kaj ili eliris, kaj komencis frapadi en la urbo.'
  uig-PIN: 'Wǝ U ularƣa: — Ɵyni bulƣanglar, ⱨoylilirini ɵltürülgǝnlǝr bilǝn toldurunglar;
    ǝmdi beringlar! — dedi. Xuning bilǝn ular qiⱪip xǝⱨǝr boyiqǝ adǝmlǝrni ⱪirixⱪa
    baxlidi.'
  beo-beo: 'Gode da ilima amane sia:i, “Debolo diasu amo ledo fima:ne hamoma. Bogoi
    da:i hodo bagohame ea gagoi ganodini afagogoma. Hawa: hamoma!” Amaiba:le, moilai
    amo ganodini, ilia da muni dunu medole lelegelalu.'
  tpi-OTNT: Na God i tokim ol 6-pela man olsem, “Kilim olgeta man i stap insait long
    banis bilong haus bilong mi. Olsem bai haus bilong mi i ken kamap doti tru long
    ai bilong mi. Dispela wok i pinis, orait yupela raun long taun na kilim olgeta
    manmeri. Goan, yupela mekim wok nau.” Orait ol i go.
  hau-SA: Sa’an nan ya ce musu, “Ku ƙazantar da haikalin ku kuma cika filayen da kisassu.
    Ku tafi!” Saboda haka suka fita suka kuma fara kisa a duk birnin.
  uig-LAT: 'We U ulargha: — Öyni bulghanglar, hoylilirini öltürülgenler bilen toldurunglar;
    emdi béringlar! — dédi. Shuning bilen ular chiqip sheher boyiche ademlerni qirishqa
    bashlidi.'
  nde-nde: Wasesithi kubo, “Ngcolisani ithempeli ligcwalise amaguma ngababuleweyo.
    Hambani!” Ngakho bahamba baqalisa ukubulala edolobheni lonke.
  ton-ton: 'Pea ne pehē kiate kinautolu, “Fakaʻuliʻi ʻae fale pea fakapito hono ngaahi
    lotoʻā ʻaki ʻae mate: mou ʻalu atu.” Pea naʻa nau ʻalu atu ʻo tāmateʻi ʻi he kolo.'
  ces-1613: '(Nebo jim byl řekl: Poškvrňte domu, a naplňte síně zbitými. Jdětež.)
    A vyšedše, bili v městě.'
  eng-WMB: He said to them, “Defile the house, and fill the courts with the slain.
    Go out!” They went out, and struck in the city.
  tam-TCV: பின்பு அவர் அவர்களிடம், “புறப்படுங்கள் நீங்கள் கொலையுண்டவர்களாலே முற்றத்தை
    நிரப்பி ஆலயத்தைத் அசுத்தப்படுத்துங்கள்” என்றார். அவ்வாறே அவர்கள் எருசலேம் நகரெங்கும்
    சென்று கொல்லத் தொடங்கினார்கள்.
  ceb-ULB: Miingon siya kanila, “Hugawi ang balay, ug pun-a sa patay kining mga hawanan.
    Padayon!” Busa milakaw sila ug gisulong ang siyudad.
  pol-UBG: 'Powiedział im: Splugawcie ten dom i napełnijcie dziedziniec zabitymi.
    Idźcie. Wyszli więc i zabijali w mieście.'
  urd-GVU: پھر رب اُن سے دوبارہ ہم کلام ہوا، ”رب کے گھر کے صحنوں کو مقتولوں سے بھر
    کر اُس کی بےحرمتی کرو، پھر وہاں سے نکل جاؤ!“ وہ نکل گئے اور شہر میں سے گزر کر
    لوگوں کو مار ڈالنے لگے۔
  deu-1912: 'Und er sprach zu ihnen: Verunreinigt das Haus und macht die Vorhöfe voll
    Erschlagener; gehet heraus! Und sie gingen heraus und schlugen in der Stadt.'
  kan-2017: ಆತನು ಅವರಿಗೆ, “ಹೊರಡಿರಿ, ಪ್ರಾಕಾರಗಳನ್ನು ಶವಗಳಿಂದ ತುಂಬಿಸಿ, ದೇವಾಲಯವನ್ನು ಹೊಲೆಗೆಡಿಸಿರಿ”
    ಎಂದು ಅಪ್ಪಣೆ ಕೊಡಲು ಅವರು ಹೊರಟು ಪಟ್ಟಣದಲ್ಲಿದ್ದವರನ್ನು ಹತಿಸಿದರು.
  yap-yap: Me ga’ar Got ngorad, “Mu darifan niged fare Tempel. Mu sugyed lan e yoror
    riy ko ldow. Mmarod!” Mar tababgad ngar thanged e pogofan ko girdi’ u lan fare
    binaw.
  hlt-MCSB: Te phoeiah amih te, “Im aka poeih neh vongup ah rhok aka bae rhoek te
    paan uh,” a ti. Te dongah a paan uh tih khopuei lamloh a ngawn uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዛዖ፦ «ዓኣዺጋፓ ጌኤዦ ማኣሮ ዒኢሱዋቴ! ዓሳ ቡኪንታ ጶኦኮዋ ሌሲ ኩሊንቴያ ማሁዋቴ!» ጋዓዛ፥
    ዔያታ ኬስካዖ ካታሜሎ ጋራ ዓኣ ዓሶ ዎዼኔ።
  twi-ASANTE: Ɔka kyerɛɛ wɔn sɛ, “Mongu asɔredan no ho fi na momfa wɔn a wɔakunkum
    wɔn no nhyɛ adihɔ hɔ ma. Monkɔ!” Enti wɔkɔɔeɛ, na wɔhyɛɛ aseɛ kunkumm nnipa wɔ
    Yerusalem kuropɔn no mu nyinaa.
  eng-WEBU: He said to them, “Defile the house, and fill the courts with the slain.
    Go out!” They went out, and struck in the city.
  wal-wal: Hegaappe guyyiyan, i eta hagaadan yaagiis; “Beeta Maqidasiyaa tunissite;
    dabaabaakka ahan kunttite; kiyite” yaagiis. Yaagin eti kiyidi, katama giddon ubban
    woruwaa doommidosona.
  spa-PDDPT: 'Y Él les ordenó: Contaminen el Templo y llenen los patios de asesinados.
    ¡Salgan ya! Y salieron y mataron en la ciudad.'
  gun-gun: 'Ha''e ramo ha''e kuery jypy ojuka oo renonde rupi nhomongeta va''ety kuery
    ikuai va''ekue. Ha''e gui jojukaa kuery pe Nhanderuete aipoe''ive ju: — Pemongy''apa
    ke oo. Ha''e vy pemonyẽ oka omanogue anho. Ha''e gui ma peẽ ju — he''i. Ha''e
    ramo oẽmba vy jojukave jogueravy tetã rupi.'
  ilo-ULB: Kinunana kadakuada, “Tulawanyo ti balay, ket punnoenyo ti paraanganna kadagiti
    natay. Inkayon!” Isu a napanda rinaut ti siudad.
  kpg-kpg: Gei Dimaadua ga helekai gi digaula, “Hagamilimilia di Hale Daumaha! Haawa ina
    godou gau mmade gi lodo di abaaba deelaa. Daamada ngalua!” Malaa, digaula ga daamada
    ga daaligi nia daangada ala i lodo di waahale deelaa.
  uig-ARA: 'ۋە ئۇ ئۇلارغا: ــ ئۆينى بۇلغاڭلار، ھويلىلىرىنى ئۆلتۈرۈلگەنلەر بىلەن تولدۇرۇڭلار؛
    ئەمدى بېرىڭلار! ــ دېدى. شۇنىڭ بىلەن ئۇلار چىقىپ شەھەر بويىچە ئادەملەرنى قىرىشقا
    باشلىدى.'
  sus-sus: A man naxa a masen e bɛ, «Hali a findixi fe sɛniyɛntare nan na, wo xa n
    ma hɔrɔmɔbanxi xa tɛtɛ rafe binbie ra! Yakɔsi, wo siga!» Na kui e naxa mini, e
    faxɛ belebele ti taa kui.
  pon-2006: Koht ahpw mahsanihong irail, “Kumwail kasaminehla Tehnpas Sarawio. Kumwail
    audehkihla paliweren me melahr akan nan kehlo. Nna, kumwail tepida doadoahk!”
    Irail eri tepida kemehla aramas nan kahnimwo.
  ksd-ksd: 'Ma i ga biti ta diat: Avat a vabilak ra pal, avat a vabuka ra umana taman
    tana ma ra umana virua; avat a irop. Ma dia ga irop, ma dia ga ubu ra pia na pal.'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτούς, μιάνατε τὸν οἶκον, καὶ πλήσατε τὰς ὁδοὺς νεκρῶν
    ἐκπορευόμενοι, καὶ κόπτετε.
  ind-AYT: Firman-Nya kepada mereka, “Najiskanlah Bait Suci itu, dan penuhi halaman-halamannya
    dengan orang-orang yang terbunuh. Pergilah!” Mereka pun pergi dan membunuh orang-orang
    di kota.
  nya-nya: Ndipo Yehova anawawuza kuti, “Ipitsani Nyumba ya Mulungu ndipo mudzaze
    mabwalo ake ndi anthu akufa. Pitani.” Choncho iwo anapita nayamba kupha anthu
    mu mzinda monse.
  hrv-hrv: 'I reče im: “Oskvrnite Dom moj i napunite mu predvorje truplima! Krenite!”
    I oni iziđoše te zaredaše ubijati gradom.'
  mps-mps: Tama Godigo te nogo a naga me deli te bidi dabebolo te tama po wali, “Te
    eno be bagulali obo tomode bidibo bidi tigidali ela muao,” po wali. “Te tama tibaso
    da, eno be ena gedude meda yai mu pedelaibao. Te sę silama da, teda dage te taunde
    bilaluama, te tigidali we bidi ela muao. Ae, dagego sę iyąo,” te po wali. Tialima,
    augwali pelawalio.
  tpi-tpi: Na God i tokim ol 6-pela man olsem, “Kilim olgeta man i stap insait long
    banis bilong haus bilong mi. Olsem bai haus bilong mi i ken kamap doti tru long
    ai bilong mi. Dispela wok i pinis, orait yupela raun long taun na kilim olgeta
    manmeri. Goan, yupela mekim wok nau.” Orait ol i go.
  dan-1931: 'Og han sagde til dem: “Gør Templet urent, fyld Forgårdene med dræbte
    og drag så ud!” Og de drog ud og huggede ned i Byen.'
  vie-OVCB: 'Chúa Hằng Hữu ra lệnh: “Hãy làm nhơ bẩn Đền Thờ! Hãy vứt xác chết đầy
    sân. Đi đi!” Vậy, chúng đi và bắt đầu hủy diệt khắp thành.'
  guj-2017: તેમણે તેઓને કહ્યું, “સભાસ્થાનને ભ્રષ્ટ કરો, મૃત્યુ પામેલાંથી આંગણાને ભરી
    દો. આગળ વધો, તેથી તેઓએ જઈને નગર પર હુમલો કર્યો.
  pon-2006A: Koht ahpw mahsanihong irail, “Kumwail kasaminehla Tehnpas Sarawio. Kumwail
    audehkihla paliweren me melahr akan nan kehlo. Nna, kumwail tepida doadoahk!”
    Irail eri tepida kemehla aramas nan kahnimwo.
  por-BRBSL: 'Ele lhes disse: “Desonrei a casa e encherei os tribunais com os mortos”.
    Saiam”! Eles saíram, e atacaram na cidade.'
  cth-cth: Ahni ni ahnimouh koe bawkim teh a kamhnawng sak awh teh, a thei awh e ronaw
    hoi a thongmanaw hah kingkawi sak nateh, cet awh telah ati e patetlah a tâco awh
    teh, khopui vah a thei awh.
  twi-twi: Ɔka kyerɛɛ wɔn se, “Mungu asɔredan no ho fi na momfa wɔn a wɔakunkum wɔn
    no nhyɛ adiwo hɔ ma. Monkɔ!” Enti wɔkɔe, na wofii ase kunkum nnipa wɔ Yerusalem
    kuropɔn no mu nyinaa.
  hlt-hlt: Te phoeiah amih te, “Im aka poeih neh vongup ah rhok aka bae rhoek te paan
    uh,” a ti. Te dongah a paan uh tih khopuei lamloh a ngawn uh.
  tbz-SIM: 'Kɛ̀ kùu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́sĩnkùnnɛ n cĩ́ɛ̃̀tɛ̀, piɛ́nnɛ̀ bɛcíríbɛ̀
    tɛ dɑ̀nkù, kɛ̀ di dèè di yɛ̀! Kɛ̀ bɛ̀ɛ deè kɛ́yɛ̀ kɛ́tɑ dihɛì kɛ́potɛ́ bɛnìtìbɛ̀.'
  msy-2020: Egha God kamaghɨn 6plan gumazir kabav gei, “Ia nan dɨpenim avɨnizir dɨvazimɨn
    aven iti darazi bar me mɨsoghɨrarightɨ men kuaba nan Dɨpenim gizɨfagh. Eghtɨ bizir
    kam bangɨn nan Dɨpenim nan damazimɨn bar mɨzegham. Aria! Ia dɨkavigh mangɨ.” Ezɨ
    me nguibar ekiamɨn danganiba bar dagh arua ghua gumazamiziba bar me mɨsuagharɨsi.
  dop-dop: Ɩ́ suuli mɑ tǝyɑɣɑ kɛ sǝtɑɑ nɑ pǝ́ kpɛnnɑ tɑɑsɩ tɔɔ. Mɑ tǝyɑɣɑ ɩ́ pilisi,
    ɩ́ lɩɩ. Ḿpʋ́ɣʋ́ pɑ lɩɩwɑ nɑ pɑ́ sʋʋ ɩcɑtɛ nɑ pɑ́ kʋɣɩ tǝ tɑɑ yǝlɑɑ nɑ pɑ́ puki.
  azb-azb: 'Rəbb onlara dedi: «Məbədi murdarlayın, həyətləri cəsədlərlə doldurun.
    Haydı, işə başlayın!» Sonra onlar gedib şəhərdəkiləri qırdı.'
  eng-DBY: 'And he said unto them, Defile the house, and fill the courts with the
    slain: go forth. And they went forth, and smote in the city.'
  hin-2017: फिर उसने उनसे कहा, “भवन को अशुद्ध करो, और आँगनों को शवों से भर दो। चलो,
    बाहर निकलो।” तब वे निकलकर नगर में मारने लगे।
  wol-KYG: 'Aji Sax ji ne leen: «Feesal-leen ëtt yeeki néew, sobeel-leen kër gi, doora
    génn.» Ba ñu noppee, daldi jàll ca biir dëkk ba, di rey.'
  eng-YLT: And they begin among the aged men who [are] before the house, and He saith
    unto them, 'Defile the house, and fill the courts with the wounded, go forth.'
    And they have gone forth and have smitten in the city.
  eng-WYC-2017: And he said to them, Defoul ye the house of the Lord, and fill ye
    the foreyards with slain men; go ye out. And they went out, and killed them that
    were in the city.
  eng-WMBB: He said to them, “Defile the house, and fill the courts with the slain.
    Go out!” They went out, and struck in the city.
  urd-GVH: फिर रब उनसे दुबारा हमकलाम हुआ, “रब के घर के सहनों को मक़तूलों से भरकर उस
    की बेहुरमती करो, फिर वहाँ से निकल जाओ!” वह निकल गए और शहर में से गुज़रकर लोगों
    को मार डालने लगे।
  rug-rug: Meke zama la si Asa koa rini, “Va bonia sa Zelepade meke va siṉi nia tie
    ta seke va matedi sari varivarigarana. Topue taloa!” Ke vura taloa si arini meke
    podalae seke va mate pa doduruna sa vasileana nomana.
  gaz-gaz: Innis, “Mana qulqullummaa xureessaa; waltajjichas reeffaan guutaa. Itti
    baʼaa!” jedheen. Kanaafuu isaan gad baʼanii magaalattii guutuu keessatti ajjeesuu
    jalqaban.
  fra-LSG: 'Il leur dit: Souillez la maison, et remplissez de morts les parvis!… Sortez!…
    Ils sortirent, et ils frappèrent dans la ville.'
  yal-yal: A yi a fala e xa, a naxa, “Ɛ n Batu Banxin naharamu, ɛ yi a yinna kuine
    rafe muxu faxaxine ra! Ɛ siga!” E yi siga, e sa faxan ti fɔlɔ taani.
  haw-1868: Kauoha mai la oia ia lakou, E hoohaumia i ka hale, a e hoopiha i na pahale
    me na mea i pepehiia; a e hele aku. A hele aku lakou, a pepehi iho la iloko o
    ke kulanakauhale.
  arb-NAV: 'وَقَالَ لَهُمْ: «نَجِّسُوا الْهَيْكَلَ وَامْلَأُوا سَاحَاتِهِ بِالْقَتْلَى،
    ثُمَّ اخْرُجُوا». فَانْدَفَعُوا إِلَى الْمَدِينَةِ وَشَرَعُوا يَقْتُلُونَ.'
  ewe-ewe: Eye wògblɔ na wo be, “Migblẽ kɔ ɖo na gbedoxɔ la, eye miana ame kukuawo
    nayɔ eƒe xɔxɔnu. Miyi!” Ale woyi, eye wode asi ameawo wuwu me le du la katã me.
  eng-LEE: 'And he said unto them, Make unclean the house, and fill the courts with
    the slain: go forth. And they went forth, and they smote in the city.'
  asm-FB: তেওঁ তেওঁলোকক ক’লে, “গৃহটি অশুচি কৰা, চোতাল কেইখন হত হোৱা লোকসকলেৰে পূৰ
    কৰা। আগবাঢ়া!” গতিকে তেওঁলোকে ওলাই গৈ জেৰুচালেম নগৰক আক্রমণ কৰিলে।
  sus-A: عَ مَن نَشَ عَ مَسٍن عٍ بّ، «هَلِ عَ قِندِشِ قٍ سّنِيّنتَرٍ نَن نَ، وٌ شَ
    ﭑ مَ هْرْ مْبَنشِ شَ تّتّ رَقٍ بِنبِيٍ رَ! يَكْسِ، وٌ سِفَ!» نَ كُي عٍ نَشَ مِنِ،
    عٍ قَشّ بٍلٍبٍلٍ تِ تَا كُي.
  fra-SBL: 'Il leur dit : « Souillez la maison, et remplissez les parvis de morts.
    Sortez ! » Ils sont sortis, et ont frappé dans la ville.'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם טַמְּא֣וּ אֶת־הַבַּ֗יִת וּמַלְא֧וּ אֶת־הַחֲצֵרֹ֛ות
    חֲלָלִ֖ים צֵ֑אוּ וְיָצְא֖וּ וְהִכּ֥וּ בָעִֽיר׃
  kik-kik: Ningĩ akĩmeera atĩrĩ, “Thaahiai hekarũ ĩno na mũiyũrie nja ciayo andũ arĩa
    moragĩtwo. Thiĩi!” Nĩ ũndũ ũcio makiumagara, makĩambĩrĩria kũũragana kũu itũũra-inĩ
    inene.
  fra-NCL: 'Et il leur dit : « Souillez la maison et remplissez de morts les parvis.
    Sortez ! » Ils sortirent et frappèrent dans la ville.'
  cek-AK: To pacoengah anih mah nihcae khaeah, Tempul to amhnong o sak ah loe, longhma
    to kami qok hoiah koi o sak ah, caeh o lai ah, tiah a naa. To pongah nihcae to
    caeh o moe, vangpui thungah kami to hum o.
  cuk-cuk: 'Sorbali, ega sogdebalid: “Namala, Bab-Dummadse-goled-neg oichonamala,
    e-neg-imba-nanaidgi muimar ena be imaknamala.” We-dulemar nodmalad, geb bela neggweburgi
    dulemar-ogilodmalad.'
  uig-CYR: 'Вә У уларға: — Өйни булғаңлар, һойлилирини өлтүрүлгәнләр билән толдуруңлар;
    әнди бериңлар! — деди. Шуниң билән улар чиқип шәһәр бойичә адәмләрни қиришқа башлиди.'
  tel-2017: ఆయన ఇంకా ఇలా అన్నాడు. “మందిరాన్ని అపవిత్రం చేయండి. దాని ఆవరణాలను శవాలతో
    నింపండి. మొదలు పెట్టండి.” వాళ్ళు వెళ్ళి పట్టణంపై దాడి చేసి చంపడం ప్రారంభించారు.
  hat-BSA: 'Epi Li te di yo: “Souye tanp lan e plen lakou a ak mò yo. Ale deyò!” Konsa,
    yo te ale deyò pou te frape moun nan vil yo.'
  kos-kos: God El fahk nu selos, “Kowos in akfohkfokyela Tempul, ac nwakla kewa acn
    mwesas ke inkul uh ke monin mwet misa. Fahsrot, oru ma nga fahk uh.” Ouinge elos
    mutawauk in uniya mwet in siti uh.
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם טַמְּא֣וּ אֶת־הַבַּ֗יִת וּמַלְא֧וּ אֶת־הַחֲצֵר֛וֹת
    חֲלָלִ֖ים צֵ֑אוּ וְיָצְא֖וּ וְהִכּ֥וּ בָעִֽיר׃
  ibo-ibo: Ọ sịkwara ha, “Merụọnụ ụlọnsọ a! Werekwanụ ozu ndị unu gburu egbu tụjuo
    nʼime ogige ya! Gaanụ!” Ha pụrụ baa nʼime obodo, bido igbu ndị mmadụ.
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ କହିଲେ, “ଗୃହ ଅଶୁଚି କର ଓ ହତ ଲୋକରେ ପ୍ରାଙ୍ଗଣସବୁ ପରିପୂର୍ଣ୍ଣ
    କର; ତୁମ୍ଭେମାନେ ବାହାରି ଯାଅ।” ତହିଁରେ ସେମାନେ ବାହାରିଯାଇ ନଗର ମଧ୍ୟରେ ସଂହାର କଲେ।
  chk-chk: Mürin a pwal üreniir, “Oupwe atai pinin ewe imwenfel, oupwe pwal aura ekewe
    leni lükün imwenfel ren ekewe somä. Oupwe feila o föri mine üa allük ngenikemi.”
    Iei mine ra feila o niela ekewe aramas lon ewe telinimw.
  rop-rop: Wal God bin tok langa olabat, “Yumob libum ola dedwan bodi iya langa dijan
    kotyad. Yumob meigim dijan Serramoni Pleis jidan nomo klinbala blanga serramoni.
    Orait, yumob stat wekwekbat na.” Lagijat na God bin tok. Wal olabat bin stat kilimbat
    ola pipul langa Jerusalem na.
  ukr-1871: 'І сказав до них: Опоганьте храм, закидайте подвірря побитими, а потім
    вийдете. І вийшли вони та й почали вбивати по городу.'
  deu-1951: 'Und er sprach zu ihnen: Verunreiniget das Haus und füllet die Vorhöfe
    mit Erschlagenen! Ziehet aus! Da zogen sie aus und mordeten in der Stadt.'
  eng-JPS: 'And He said unto them: ''Defile the house, and fill the courts with the
    slain; go ye forth.'' And they went forth, and smote in the city.'
  srp-1865: 'I reèe im: oskvrnite dom, i napunite trijemove pobijenijeh; idite. I
    izašavši stadoše ubijati.'
  lug-lug: N’abagamba nti, “Eyeekaalu mugyonoone, mujjuze empya abattibwa, mugende!”
    Ne bafuluma ne bagenda nga batta mu kibuga kyonna.
  heb-heb: ויאמר אליהם טמאו את הבית ומלאו את החצרות חללים צאו ויצאו והכו בעיר׃
  ben-IRV: তিনি তাদেরকে বললেন, “গৃহ অশুচি কর, উঠান সব মৃততে পরিপূর্ণ কর; বের হও।”
    তাতে তারা বাইরে গিয়ে যিরূশালেমমের শহরের মধ্যে আঘাত করতে লাগল।
  pan-pan: ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਭਵਨ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰੋ ਅਤੇ ਵੇਹੜਿਆਂ ਨੂੰ ਵੱਢਿਆ ਹੋਇਆਂ
    ਨਾਲ ਭਰ ਦਿਓ! ਅੱਗੇ ਵਧੋ! ਇਸ ਲਈ ਉਹ ਤੁਰ ਪਏ ਅਤੇ ਸ਼ਹਿਰ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ।
  mya-JVB: တဖန်တုံ ၊ အိမ် တော်ကိုညစ်ညူး စေ၍ ၊ ကွပ်မျက်သော သူအသေ ကောင်တို့နှင့် တန်တိုင်း
    များကို ပြည့် စေပြီးမှ၊ ထွက်သွား ကြလော့ဟု မိန့် တော်မူသည် အတိုင်း ၊ သူတို့သည်ထွက်
    ၍ မြို့ ထဲ၌ ကွပ်မျက် ကြ၏။
  hmo-hmo: Ma Dirava ese idia ia hamaoroa, ia gwau, “Dubu Helaga do umui hamiroa.
    Dubu ena ariara mai edia magudia ibounai, be umui alaia mase taudia edia tauanidia
    dekena amo do umui hahonua. Umui lao!” Vadaeni idia be hanua ena ariara dekenai
    idia raka lao, bona idia ese hanua taudia idia alaia hamatamaia.
  urd-urd: और उसने उनको फ़रमाया, हैकल को नापाक करो, और मक़्तूलों से सहनों को भर दो।
    चलो, बाहर निकलो। इसलिए वह निकल गए और शहर में क़त्ल करने लगे।
  rus-SYN: 'И сказал им: оскверните дом, и наполните дворы убитыми, и выйдите. И вышли,
    и стали убивать в городе.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: À ń gɛↄ kálɛ ma ua, í ma kpɛ́ gbãlɛò. À gɛ́! Ɔ̃ aa
    sì wɛ̃́lɛu, aalɛ gbɛ̃dɛdɛ.'
  tcz-CHONGTHU: “Houin chu suboh un,” tin Pakaiyin thu apei, chen lang chu leitol
    chu mithilong dipset in. Hijeh chun amaho alut un khopi sunga chu mihem athat
    pan tauvin ahi.
  mar-mar: तो त्यांना म्हणाला, “आक्रमण करा, मंदिर भ्रष्ट करा, घरे उध्वस्त करा, आणि
    वेशी मृतांना व्यापून टाका” मग ते यरुशमेल नगराच्या बाहेर जाऊन हल्ला करतील.
  qub-qub: 'Nircur niran: «Templupa sawannin pampaman wañusha runacunata jitaycäriy.
    Chayno rurashpayqui Templuta ganrachiy-llapa.» Chayno niptin aywar siudächo caj
    runacunata wañuchiyta gallaycäriran.'
  bqp-bqp: U nɛɛ, i sɑ̃ɑ yee te disi dokeo i ten yɑɑri tɔn gonu yibie. Yen biru kpɑ
    i dɑ tɔɔwɔ i tɔmbu go. Mɑ bɑ yɑrɑ tɔɔwɔ bɑ tɔmbu sɛ̃sukɑ bɑ go.
  hat-hat: 'Bondye di yo: -Derespekte Tanp lan! Plen lakou a kadav. Ale non! Se konsa
    yo konmanse touye moun nan lavil la.'
  eng-BSB: Then He told them, “Defile the temple and fill the courts with the slain.
    Go forth!” So they went out and began killing throughout the city.
  eng-WEBPB: He said to them, “Defile the house, and fill the courts with the slain.
    Go out!” They went out, and struck in the city.
  kbq-kbq: Anama huteno'a mago'ane amanage hu'ne, Zamahesaza vahetamimofo zamavufaga
    erita mono nompi ome ante aviteta ana nona eri pehena hiho huno nezmasamino, ko
    atiramita viho huno hu'ne. Anagema hige'za atiramiza rankumapi nevu'za, vahetmina
    zamahe'za vu'naze.
  nhe-BL: 'Teipa TOTECO quinilhui nopa chicuaseme tlacame: “Nochi nopa mijcatzitzi
    xiquinmontonoca ipan nopa tlamapamitl para xiquijtlacoca ni tiopamitl. Teipa xiquisaca.”
    Huajca yajuanti quisque huan pejque temictíaj ipan nopa altepetl.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e wanupe. — Pemuaiw heràpuzuhu nehe.
    Pemynehem umàno ma'e kwer wanetekwer pupe nehe. Pezypyrog pema'ereko haw kury,
    i'i. Na'e uzypyrog teko tawhu pupe har wazuka pà wà kury.
  eng-DRA: 'And he said to them: Defile the house, and ill the courts with the slain:
    go ye forth. And they went forth, and slew them that were in the city.'
