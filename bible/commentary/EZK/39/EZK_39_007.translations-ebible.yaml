    Chúa Hằng Hữu, là Đấng Thánh của Ít-ra-ên.
  guj-2017: હું મારા ઇઝરાયલી લોકોમાં મારું નામ પવિત્ર છે તે જણાવીશ, હું હવે કદી મારું
    નામ અપવિત્ર થવા દઈશ નહિ; ત્યારે પ્રજાઓ જાણશે કે હું યહોવાહ, ઇઝરાયલનો પવિત્ર ઈશ્વર
    છું.
  pon-2006A: I pahn kupwurehda pwe nei aramas akan en Israel en esehla mwarei sarawi,
