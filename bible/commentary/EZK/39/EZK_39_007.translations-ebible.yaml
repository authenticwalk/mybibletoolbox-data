    Gei nia henua huogodoo ga iloo laa bolo Au go Dimaadua, Au go di God Dabuaahia
    o Israel.”
  uig-ARA: مېنىڭ پاك-مۇقەددەس نامىمنى خەلقىم ئىسرائىل ئارىسىدا تونۇتىمەن؛ پاك-مۇقەددەس
    نامىمنىڭ قايتىدىن بۇلغىنىشقا قەتئىي يول قويمايمەن؛ ئەللەر مېنىڭ پەرۋەردىگار، ئىسرائىلدا
    تۇرغان مۇقەددەس بولغۇچىسى ئىكەنلىكىمنى بىلىپ يېتىدۇ.
  sus-sus: «N na n xili sɛniyɛnxi masenma nɛ n ma ɲama Isirayila bɛ, n man mu tinma
