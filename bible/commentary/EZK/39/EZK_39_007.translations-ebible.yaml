    aka cim la a ming uh ni.
  mdy-ETH: ታኣኮ ዱማዼ ሱንፃ ታ ዴሮ ዒስራዔኤሌ ዓሶም ዔርታንዳጉዲ ታ ማዻንዳኔ፤ ሃካፓ ሴካ ሱንፃ ታኣኮ ጫሽኪንታንዳጉዲ ታ
    ኮዑዋሴ፤ ዬካፓ ዴሬ ቢያ ታኣኒ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶኮ ዱማዼያ ማዔሢ ዔራንዳኔ።»
  twi-ASANTE: “ ‘Mɛma me nkurɔfoɔ Israelfoɔ ahunu me din kronkron wɔ wɔn mu na meremma
