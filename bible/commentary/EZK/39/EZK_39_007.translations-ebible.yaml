  eng-WEBU: “‘“I will make my holy name known among my people Israel. I won’t allow
    my holy name to be profaned any more. Then the nations will know that I am the
    LORD, the Holy One in Israel.
  wal-wal: Taani ta geeshsha sunttai ta asaa Israa7eela giddon erettanaadan oottana.
    Hagaappe sinttanau ta geeshsha sunttai cayettenna. Hegaappe guyyiyan, kawotettati
    taani GODAA, Israa7eela Geeshshaa gidiyoogaa erana” yaaga’ yaagees.
  spa-PDDPT: Proclamaré mi santo Nombre en medio de mi pueblo Israel. No dejaré que
    mi santo Nombre sea profanado. Sabrán las naciones que Yo soy Yavé, el Santo de
