  ksd-ksd: Ma ra lia na iangigu na rararang livuan ta kaugu tarai Israel; ma pa ina
    nur tar diat upi diat a vabilak mule ra gomgom na iangigu; ma ra umana Tematana
    diat a nunure ba iau ra Luluai, ra Lia Kakit tai Israel.
  grc-BRENT: Καὶ τὸ ὄνομά μου τὸ ἅγιον γνωσθήσεται ἐν μέσῳ λαοῦ μου Ἰσραὴλ, καὶ οὐ
