  hlt-hlt: Ka cimcaihnah ming he ka pilnam Israel lakli ah ka ming sak vetih ka cimcaihnah
    ming te koep ka poeih mahpawh. Te vaengah namtom loh BOEIPA kamah he Israel khuikah
    aka cim la a ming uh ni.
  tbz-SIM: 'M bo bɛnkɛ n nìtìbɛ̀ Isidɑyɛɛribɛ n yètìrì tumɛ̀: Kpɑ mɛyɛi. Dɛ mɔ̀nnì
    bɛ̀ tɛ̃́nkɛ bɑ́ ndì cɑɑ̀ri, kɛ̀ yɛbotɛ̀ɛ bɑntɛ́ kɛ do mmí ndi Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ
    tũ nkù n kpɑ mɛyɛi.'
  msy-2020: “Kɨ kamaghɨn damightɨma, nan gumazamiziba Israelia, nan ziar bar zuezim
    gɨfogham. Kɨ ua uan ziar bar zuezim damightɨ, me uam aghumsɨzim na danɨngan kogh,
    egh kamaghɨn mɨkɨman kogham, a pura bizim. Eghtɨ Kantrin Igharazibar Gumazamiziba
    kamaghɨn fogh suam, kɨ Ikiavɨra Itir God, Israelian Godɨn bar zuezim.
  dop-dop: Mɑɑ hʋ́lɩ́ mɑ hǝtɛ nɑŋŋ wɛɛtʋ kɛ mɑ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ. Mɑ kɑɑ yele nɑ
    pɑ́ tɑsɑ-mɛɣɛ pilisuɣu. Ɩlɛnɑ piitimnɑɑ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ Ɩsɔ, Ɩsɛɣɛlɩ nyǝ́mɑ
    nɑŋŋtʋ.
  azb-azb: Xalqım İsrailin arasında müqəddəs adımı tanıdacağam, artıq müqəddəs adımın
    ləkələnməsinə izin verməyəcəyəm. Onda millətlər biləcəklər ki, Mən Rəbbəm, İsraildə
    Müqəddəs Olanam.
  eng-DBY: 'And my holy name will I make known in the midst of my people Israel; and
    I will not suffer my holy name to be profaned any more: and the nations shall
    know that I [am] Jehovah, the Holy One in Israel.'
  hin-2017: “मैं अपनी प्रजा इस्राएल के बीच अपना नाम प्रगट करूँगा; और अपना पवित्र नाम
    फिर अपवित्र न होने दूँगा; तब जाति-जाति के लोग भी जान लेंगे कि मैं यहोवा, इस्राएल
    का पवित्र हूँ।
  wol-KYG: Sama tur wu sell laay xamle fi digg Israyil sama ñoñ, te dootuma seetaan
    ñuy teddadil sama tur wu sell. Yéefar yi dinañu xam ne maay Aji Sax ji, ku Sell
    ku Israyil ki.
  eng-YLT: And My holy name I make known in the midst of My people Israel, And I pollute
    not My holy name any more, And known have the nations that I, Jehovah, the Holy
    One, [am] in Israel.
  kne-kne: Masapol ay ammoen din Israelita din nasantoan ay ngadan ko yan adiak ipalobos
    ay ipakadodogis da kasin. Et say pangammoan din nanasyon ay sak-en si Yahweh ay
    nasantoan ay Diyos di Israelita.
  eng-WYC-2017: And I shall make mine holy name known in the midst of my people Israel,
    and I shall no more let them defoul mine holy name; and heathen men shall know,
    that I am the Lord God, the Holy of Israel.
  eng-WMBB: “‘“I will make my holy name known amongst my people Israel. I won’t allow
    my holy name to be profaned any more. Then the nations will know that I am the
    LORD, the Holy One in Israel.
  urd-GVH: अपनी क़ौम इसराईल के दरमियान ही मैं अपना मुक़द्दस नाम ज़ाहिर करूँगा। आइंदा
    मैं अपने मुक़द्दस नाम की बेहुरमती बरदाश्त नहीं करूँगा। तब अक़वाम जान लेंगी कि
    मैं रब और इसराईल का क़ुद्दूस हूँ।
  rug-rug: Kote vata gilana nia Arau sa Pozaqu Hopena koari na Qua tinoni pa Izireli.
    Lopu kaqu va malumia Rau pude zama ṉoṉovala ia sa Pozaqu Hopena, meke kote tumae
    nia ri na butubutu sapu Arau se Zihova sapu Hopena pa Izireli.
  gaz-gaz: “ ‘Ani akka saba koo Israaʼel gidduutti maqaan koo qulqulluun sun beekamu
    nan godha. Siʼachi akka maqaan koo qulqulluun sun xuraaʼu hin godhu; saboonnis
    akka ani Waaqayyo Qulqullicha Israaʼel taʼe ni beeku.
  fra-LSG: Je ferai connaître mon saint nom au milieu de mon peuple d’Israël, Et je
    ne laisserai plus profaner mon saint nom; Et les nations sauront que je suis l’Éternel,
    Le Saint en Israël.
  yal-yal: N na a ligama nɛn Isirayila kaane yi a kolon a n xinla sariɲan. N mi fa
    n ma yamaan luyɛ sɔnɔn e yi n xinla sariɲanna kala. Nayi, siyane a kolonma nɛn
    a n tan Alatala nan sariɲan Isirayila yamanani.’ ”
  haw-1868: A e hoikeia au i ko'u inoa hoano iwaena o ko'u poe kanaka Iseraela, aole
    e hoohaumia hou i ko'u inoa; a e ike no hoi na lahuikanaka owau no Iehova, ka
    Mea hoano iloko o ka Iseraela.
  arb-NAV: وَأُعَرِّفُ اسْمِي الْقُدُّوسَ بَيْنَ شَعْبِي إِسْرَائِيلَ، وَلا أَعُودُ
    أَدَعُهُ يَتَدَنَّسُ فَتُدْرِكُ الأُمَمُ أَنِّي أَنَا الرَّبُّ قُدُّوسُ إِسْرَائِيلَ.
  ewe-ewe: “ ‘Mana woanya nye ŋkɔ kɔkɔe la le nye amewo, Israelviwo dome. Nyemagana
    woagado gu nye ŋkɔ kɔkɔe la o, eye dukɔwo anya be, nye, Yehowae nye Kɔkɔetɔ la
    le Israel.
  eng-LEE: 'And my holy name will I make known in the midst of my people Israel; and
    I will not permit my holy name to be profaned any more: and the nations shall
    know that I am the Lord, Holy in Israel.'
  asm-FB: আৰু মই মোৰ পবিত্ৰ নাম মোৰ প্ৰজা ইস্ৰায়েলৰ মাজত জনাম আৰু মোৰ পবিত্ৰ নাম
    অপবিত্ৰীকৃত হ’বলৈ আৰু নিদিম; তেতিয়া, মই যে যিহোৱা, ইস্ৰায়েলৰ পবিত্ৰ জনা তাক
    জাতিবোৰে জানিব।
  sus-A: «ﭑ نَ ﭑ شِلِ سّنِيّنشِ مَسٍنمَ نّ ﭑ مَ حَمَ عِسِرَيِلَ بّ، ﭑ مَن مُ تِنمَ
    سْنْن عٍ شَ ﭑ مَبٍرٍ. سِ فبّتّيٍ قَمَ نّ عَ كٌلٌندٍ، عَ ﭑ تَن عَلَتَلَ نَن نَ
    عِسِرَيِلَ شَ سّنِيّنتْي رَ.
  fra-SBL: '"''''Je ferai connaître mon saint nom parmi mon peuple d''Israël. Je ne
    permettrai plus que mon saint nom soit profané. Alors les nations sauront que
    je suis Yahvé, le Saint en Israël.'
  hbo-hbo: וְאֶת־שֵׁ֨ם קָדְשִׁ֜י אֹודִ֗יעַ בְּתֹוךְ֙ עַמִּ֣י יִשְׂרָאֵ֔ל וְלֹֽא־אַחֵ֥ל
    אֶת־שֵׁם־קָדְשִׁ֖י עֹ֑וד וְיָדְע֤וּ הַגֹּויִם֙ כִּי־אֲנִ֣י יְהוָ֔ה קָדֹ֖ושׁ בְּיִשְׂרָאֵֽל׃
  kik-kik: “ ‘Nĩngatũma rĩĩtwa rĩakwa itheru rĩmenyeke gatagatĩ-inĩ ka andũ akwa a
    bũrũri wa Isiraeli. Ndigacooka kũreka rĩĩtwa rĩu rĩakwa itheru rĩthaahio, nacio
    ndũrĩrĩ nĩikamenya atĩ niĩ Jehova nĩ niĩ Ũrĩa Mũtheru thĩinĩ wa Isiraeli.
  fra-NCL: Et je ferai connaître mon saint nom au milieu de mon peuple d’Israël, et
    je ne profanerai plus mon saint nom ; et les nations sauront que je suis Yahweh,
    saint en Israël.
  cek-AK: Kaciim kai ih ahmin hae kaimah ih kami Israelnawk salakah ka panoeksak han;
    to naah loe kaciim kai ih ahmin to amhnong o sak mak ai boeh; Kai loe Israelnawk
    ih Ciimcai Angraeng ni, tiah Sithaw panoek ai kaminawk mah doeh panoek o tih.
  cuk-cuk: ” ’An-Israel-dulamar-abargi an magarogoed. An-nug-islidikid bar-oicholegega
    an imakosulid. Dulemar-yar-baid-baidgi-bukwamalad, wisgumaloed, ani an Bab-Jehová,
    Israel-dulemar-e-Bab-Dummad-Isligwaled gue.
  uig-CYR: Мениң пак-муқәддәс намимни хәлқим Исраил арисида тонутимән; пак-муқәддәс
    намимниң қайтидин булғинишқа қәтъий йол қоймаймән; әлләр Мениң Пәрвәрдигар, Исраилда
    турған Муқәддәс Болғучиси екәнлигимни билип йетиду.
  tel-2017: నేను యెహోవానని అన్యజనాలు తెలుసుకొనేలా ఇక నా పవిత్రమైన పేరుకు నింద రాకుండా,
    నా ప్రజలైన ఇశ్రాయేలీయుల మధ్య దాన్ని వెల్లడిస్తాను.
  hat-BSA: “‘“Non sen Mwen an, Mwen va fè Li vin rekonèt nan mitan pèp Mwen an, Israël.
    Konsa, Mwen p ap kite non Mwen vin pwofane ankò. Nasyon yo va konnen ke Mwen se
    Senyè a, Sila Ki Sen an Israël la.
  kos-kos: Nga ac fah oru tuh mwet luk Israel elos in arulana etu lah Inek mutal,
    ac nga ac fah tia lela Inek in sifil aklusrongtenyeyuk. Na mutanfahl nukewa fah
    etu lah nga pa LEUM GOD mutal lun Israel.”
  hbo-WLC: וְאֶת־שֵׁ֨ם קָדְשִׁ֜י אוֹדִ֗יעַ בְּתוֹךְ֙ עַמִּ֣י יִשְׂרָאֵ֔ל וְלֹֽא־אַחֵ֥ל
    אֶת־שֵׁם־קָדְשִׁ֖י ע֑וֹד וְיָדְע֤וּ הַגּוֹיִם֙ כִּי־אֲנִ֣י יְהוָ֔ה קָד֖וֹשׁ בְּיִשְׂרָאֵֽל׃
  ibo-ibo: “ ‘Aga m eme ka amara aha nsọ m nʼetiti ndị m bụ Izrel. Agaghị m ekwekwa
    ka e lelịa aha nsọ m anya ọzọ. Mba niile dị iche iche ga-amatakwa na mụ onwe m
    bụ Onyenwe anyị, bụ Onye nsọ nọ nʼIzrel.
  ory-ory: ଆଉ, ଆମ୍ଭେ ଆମ୍ଭର ଇସ୍ରାଏଲ ଲୋକଙ୍କ ମଧ୍ୟରେ ଆପଣା ପବିତ୍ର ନାମ ଜ୍ଞାତ କରାଇବା ଓ ଆମ୍ଭର
    ପବିତ୍ର ନାମ ଆଉ ଅପବିତ୍ରୀକୃତ ହେବାକୁ ଦେବା ନାହିଁ, ତହିଁରେ ଆମ୍ଭେ ଯେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପବିତ୍ର
    ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ଗୋଷ୍ଠୀୟମାନେ ଜାଣିବେ।
  chk-chk: Iwe, üpwe pwärala itei mi pin lein nei aramasen Israel, nge üpwe tümwünü
    pwe itei mi pin esap chüen küna turunufas. Mürin, chon ekewe mwü repwe silei pwe
    ngang ewe Samol mi Lapalap, Ewe mi Pin lon Israel.
  rop-rop: “Lagijat na detlot Isreil pipul hu jidan main ronwan pipul, garra sabi
    mi na YAWEI en nomo enibodi kaan rabishim main holiwan neim enimo. Ebribodi langa
    dijan wel garra sabi mi na YAWEI en mi na det brabli holiwan God blanga ola Isreil
    pipul.
  ukr-1871: І явлю сьвяте імя моє серед мого люду, Ізраїля, й не дам уже неславити
    сьвяте імя моє, й взнають народи, що я — Господь, сьятий в Ізраїлї.
  deu-1951: Und meinen heiligen Namen will ich unter meinem Volke Israel kundtun und
    meinen heiligen Namen hinfort nicht mehr entweihen lassen; sondern die Heiden
    sollen erfahren, daß ich, der HERR, der Heilige in Israel bin!
  eng-JPS: And My holy name will I make known in the midst of My people Israel; neither
    will I suffer My holy name to be profaned any more; and the nations shall know
    that I am the LORD, the Holy One in Israel.
  srp-1865: I sveto ime svoje obznaniæu usred naroda svojega Izrailja, i neæu više
    dati da se skvrni sveto ime moje, nego æe poznati narodi da sam ja Gospod, svetac
    u Izrailju.
  lug-lug: “ ‘Ndimanyisa abantu bange Isirayiri Erinnya lyange ettukuvu. Siriganya
    linnya lyange kuddayo kuvumibwa, era amawanga galimanya nga nze Mukama, Omutukuvu
    mu Isirayiri.
  heb-heb: ואת שם קדשי אודיע בתוך עמי ישראל ולא אחל את שם קדשי עוד וידעו הגוים כי
    אני יהוה קדוש בישראל׃
  ben-IRV: কারণ আমি আমার লোক ইস্রায়েলের মধ্যে আমার পবিত্র নাম জানাব, আমার পবিত্র
    নাম আর অপবিত্রীকৃত হতে দেব না; তাতে জাতিরা জানবে যে, আমি সদাপ্রভু, ইস্রায়েল মধ্যে
    পবিত্রতম।
  pan-pan: ਮੈਂ ਆਪਣੇ ਪਵਿੱਤਰ ਨਾਮ ਨੂੰ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਤੇ ਪਰਗਟ ਕਰਾਂਗਾ ਅਤੇ ਫੇਰ ਆਪਣੇ ਪਵਿੱਤਰ
    ਨਾਮ ਦੀ ਨਿਰਾਦਰੀ ਨਾ ਹੋਣ ਦਿਆਂਗਾ। ਕੌਮਾਂ ਜਾਣਨਗੀਆਂ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ
    ਹਾਂ।
  mya-JVB: ထိုသို့ ငါ ၏ နာမ မြတ် ကိုငါ ၏ လူ ဣသရေလ အမျိုးသားတို့တွင် ထင်ရှား စေမည်။
    နောက် တဖန်သူတို့ သည် ငါ ၏နာမ မြတ် ကိုမ ရှုတ်ချ ရကြ။ ငါ သည်ဣသရေလ အမျိုး၏ သန့်ရှင်း
    သောဘုရား၊ ထာဝရဘုရား ဖြစ်ကြောင်း ကို တပါးအမျိုးသား တို့သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Lau ese egu ladana helagana ena anina be Israela taudia dekenai do lau
    hadibaia. Bona idia do lau taravatua, egu ladana helagana do idia hamiroa lou
    lasi. Vadaeni bese idauidau do idia diba lau Lohiabada, be Israela ena Dirava
    Helagana.”
  urd-urd: और मैं अपने मुक़द्दस नाम को अपनी उम्मत इस्राईल में ज़ाहिर करूँगा, और फिर
    अपने मुक़द्दस नाम की बेहुरमती न होने दूँगा; और क़ौमे जानेंगी कि मैं ख़ुदावन्द
    इस्राईल का क़ुददूस हूँ।
  rus-SYN: И явлю святое имя Мое среди народа Моего, Израиля, и не дам вперед бесславить
    святого имени Моего, и узнают народы, что Я Господь, Святый в Израиле.
  bqc-SIM: Má tó ma gbɛ̃́ Isailiↄ ma tↄ́ kuaadoakɛ dↄ̃. Má tó wà ma tↄ́ pↄ́ a
    kua adoapi ↄ̃̀ↄkpa lↄo, buiↄ i dↄ̃ kɛ́ mámɛ má Dii Isailiↄ Lua pↄ́ a kua adoa
    ũ.
  tcz-CHONGTHU: Hiche nikho a hi keiman kamite Israelte lah a kamin theng hetsah na
    kanei ding ahi. Keiman koima cha jachatna hiche chunga kapohlut sah lou ding ahi.
    Chule namtin vaipin jong keima Pakai hi Israel mithengpa kahi ahetdoh diu ahi.
  mar-mar: कारण मी माझ्या इस्राएल लोकांमध्ये माझे पवित्र नाव माहीत करून देईन. आणि
    मी यापुढे आपले पवित्र नाव पुन्हा भ्रष्ट होऊ देणार नाही. राष्ट्रांना कळेल की मीच
    परमेश्वर इस्राएलमधील एकमेव पवित्र आहे.
  qub-qub: Nogami camacächishaj acrashä Israelcunachöga Santo jutë rejsisha cananpaj.
    Mananami mastaga camacächishänachu Santo jutë manacajman churasha cananpäga. Juc-lä
    nasyuncho tiyajcunapis musyangami nogalla Israelcunapa Santo Tayta Diosnin cashäta.
  bqp-bqp: Kon de bu nɛn yĩsi dɛɛrɑru giɑ Isirelibɑn suunu sɔɔ. Nɑ ǹ derimɔ bu tu
    sɑnku. Sɑɑ yerɑ bwesenu kpuro nu koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ Isirelibɑn Yinni
    Dɛɛro.
  hat-hat: Mwen pral fè tout moun nan pèp Izrayèl la konnen mwen gen yon non apa.
    Mwen p'ap kite yo trennen non mwen nan labou ankò. Lè sa a nasyon yo va konnen
    mwen menm, Seyè a, ki Bondye pèp Izrayèl la, se yon Bondye apa mwen ye.
  eng-BSB: So I will make My holy name known among My people Israel and will no longer
    allow it to be profaned. Then the nations will know that I am the LORD, the Holy
    One in Israel.
  eng-WEBPB: “‘“I will make my holy name known amongst my people Israel. I won’t allow
    my holy name to be profaned any more. Then the nations will know that I am the
    LORD, the Holy One in Israel.
  kbq-kbq: Hagi Israeli vahe'nimofo amunompina ruotgema hu'nea Nagia eriama hanuge'za,
    ru'enena ruotge'ma hu'nea nagia huhavizana osugahaze. E'ina hanuge'za ama mopafi
    vahe'mo'za Nagrikura Israeli vahe'mofo Ruotge Ra Anumza mani'ne hu'za ke'za antahi'za
    hugahaze.
  nhe-BL: “ ‘Huan queja nopa, nochi noisraelita tlacajhua nechixmatise huan quimatise
    para nitlatzejtzeloltic. Huan ayoc niquincahuilis ma nechtlaijilhuica. Huan nochi
    nopa sequinoc tlaltini quimatise para na, niDIOS Tlen Nitlatzejtzeloltic huan
    niitztoc ininhuaya israelitame.
  gub-BL: Akwaw kar putar herer ikatuahy ma'e heremiaihu Izaew wanupe nehe. Teko nuze'eg
    zemueteahy pixik kwaw herer rehe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e ihe aiko
    Izaew wazar ikatuahy ma'e romo ihe. Teko ywy nànànar ukwaw putar herekuwe haw
    wà nehe.
  eng-DRA: 'And I will make my holy name known in the midst of my people Israel, and
    my holy name shall be profaned no more: and the Gentiles shall know that I am
    the Lord, the Holy One of Israel.'
