    me ngehi, KAUN-O, me Koht sarawien Israel.”
  por-BRBSL: “““Darei a conhecer meu santo nome entre meu povo Israel”. Não permitirei
    mais que meu santo nome seja profanado”. Então as nações saberão que eu sou Yahweh,
    o Santo em Israel.
  cth-cth: Hottelah ka tami Isarelnaw dawk ka min kathoung hah ka panue sak vaiteh,
