    Izraelov.
  mps-mps: Te sę dabe eno ena we bidi Israel dabe dali yainogo ebo te sę dabe da,
    te augwaligo gasa we bidi hanigo eno wiegi yai nogi konemainu ola mawaibao. Tama
    augwaligo eno genuai nogi munu me aiyaba elalugobeo. Tama augwaligo e tama bugagia
    koneaibao, ena deli ena Genuai Bidi, tama ena te Israel dabe dali bidiba homu
    yaibao. Tama ena te tedali gasagi yai da, te eno kolesaga te wiegi yai doloba
    pai mu dao, augwaligo te homu yaibao.’ Te po me pusao,” wali.
  tpi-tpi: Ol samting mi laik mekim nau long ol manmeri bilong mi, ol Israel, ol bai
    i mekim ol arapela lain i save long gutpela nem bilong mi, na bai ol i no inap
    daunim biknem bilong mi moa. Na bai ol i save gut olsem, mi yet mi Bikpela, na
    mi stap wantaim ol Israel, na pasin bilong mi i gutpela na stretpela olgeta.
  dan-1931: Mit hellige Navn kundgør jeg midt i mit Folk Israel, og jeg vil ikke mere
