verse: EZK.039.007
translations:
  mal-C: “ ‘ഇങ്ങനെ ഞാൻ എന്റെ വിശുദ്ധനാമം എന്റെ ജനമായ ഇസ്രായേലിന്റെ ഇടയിൽ വെളിപ്പെടുത്തും.
    എന്റെ വിശുദ്ധനാമം അശുദ്ധമാകാൻ ഇനി ഞാൻ അനുവദിക്കുകയില്ല. യഹോവയായ ഞാൻ ഇസ്രായേലിന്റെ
    പരിശുദ്ധനെന്ന് ഇതരരാഷ്ട്രങ്ങൾ അറിയും.
  deu-TKW: Und meinen heiligen Namen will ich kund werden lassen inmitten meines Volkes
    Israel und will meinen heiligen Namen fortan nicht mehr entweihen lassen, damit
    die Völker erkennen, daß ich Jahwe bin, heilig in Israel.
  lin-lin: Nakosala ete bosantu ya Kombo na Ngai eyebana kati na bato na Ngai, Isalaele ;
    nakotika lisusu te ete bosantu ya Kombo na Ngai esambwa ; boye bikolo ekoyeba
    solo ete Ngai, nazali Yawe, Mosantu kati na Isalaele.
  eng-LSV: And I make My holy Name known in the midst of My people Israel, || And
    I do not defile My holy Name anymore, || And the nations have known that I, YHWH,
    the Holy One, [am] in Israel.
  eng-GNV: So will I make mine holy Name knowen in the middes of my people Israel,
    and I will not suffer them to pollute mine holy Name any more, and the heathen
    shall knowe that I am the Lord, the holy one of Israel.
  eng-WEBSTER: 'So will I make my holy name known in the midst of my people Israel;
    and I will not let them profane my holy name any more: and the heathen shall know
    that I am the LORD, the Holy One in Israel.'
  nhw-BL: “ ‘Huan quej nopa, nochi noisraelita masehualhua nechiximatise huan quimatise
    para nitlatzejtzeloltic. Huan ayacmo niquincahuilis ma nechtlaijilhuica. Huan
    nochi nopa sequinoc tlalme quimatise para na, niDIOS Catli Nitlatzejtzeloltic
    huan niitztoc ininhuaya israelitame.
  swh-ONEN: “ ‘Nitalifanya Jina langu takatifu lijulikane miongoni mwa watu wangu
    Israeli. Sitaliacha tena Jina langu takatifu litiwe unajisi, nayo mataifa watajua
    kuwa Mimi Bwana ndimi Aliye Mtakatifu wa Israeli.
  bba-bba: Kon de bu nɛn yĩsi dɛɛrɑru ɡiɑ Isirelibɑn suunu sɔɔ. Nɑ ǹ derimɔ bu tu
    sɑnku. Sɑɑ yerɑ bwesenu kpuro nu koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ Isirelibɑn Yinni
    Dɛɛro.
  eng-KJVCPB: 'So will I make my holy name known in the midst of my people Israel;
    and I will not let them pollute my holy name any more: and the heathen shall know
    that I am the Lord, the Holy One in Israel.'
  luo-luo: “ ‘Abiro miyo nyinga maler ngʼere e dier joga ma jo-Israel. Ok abi yie
    kendo mondo nyinga maler odwany, bende ogendini biro ngʼeyo ni an Jehova Nyasaye
    An Ngʼama Ler mar Israel.
  meu-meu: Bena lau ladagu helaḡana baina hahedibalaia, egu bese Israel bogaraginai;
    baina gwaudia tao, lau ladagu helaḡana basie hamiroa lou; bena bese idau-idau
    na bae diba, lau na Iehova, Helaḡa Diravana Israel ai.
  npi-ULB: किनकि मेरा मानिस, अर्थात् इस्राएलका बिचमा आफ्‍नो पवित्र नाउँलाई चिनाउनेछु,
    र मेरो पवित्र नाउँलाई फेरि म अशुद्ध हुन दिनेछैन । जातिहरूले म नै परमप्रभु, इस्राएलमा
    परम पवित्र हो भनी जान्‍नेछन् ।
  yor-yor: “ ‘Èmi yóò sọ orúkọ mímọ́ mí di mí mọ̀ láàrín àwọn ènìyàn mì Israẹli. Èmi
    ki yóò jẹ́ kí orúkọ mímọ́ mi di aláìmọ́ àwọn orílẹ̀-èdè yóò mọ̀ pé, Èmi Olúwa,
    Èmi ni ẹni mímọ́ ní Israẹli.
  pes-OPCB: «به این طریق نام قدوس خود را به قوم خود اسرائیل می‌شناسانم و دیگر اجازه
    نمی‌دهم که نام قدوس من بی‌حرمت شود. آنگاه قومها خواهند دانست که من یهوه، خدای
    قدوس قوم اسرائیل هستم.»
  tgl-ULB: Sapagkat ipakikilala ko ang aking banal na pangalan sa kalagitnaan ng aking
    mga taong Israel at hindi ko na hahayaang lapastanganin ang aking banal na pangalan.
    Makikilala ng mga bansa na ako si Yahweh, ang Isang Banal ng Israel.
  hui-hui: I̱naga Isaraele wali agali karume i̱naga mini baya buruguleorewi kogo manda
    biai helo i̱na mo walia holebero. Ani walia harogola tigua i̱naga mini ogoniore
    lone bope halu mo dindiha habe nahe holebira. Ani biragola hameigini tara tara
    dindi taraha karu tigua i̱ Anduane Homogo kogo i̱ore Isaraele wali agalinaga Ngode
    Datagaliwabe mini tigabi baya buruguleore kalo manda biai holebira.
  mya-mya: ငါ​သည်​ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​နာ​မ တော်​ကို ငါ့​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​သိ​ရှိ​ကြ​စေ​ရန်​ငါ​ပြု​မည်။ သူ​တို့ သည်​ထို​သန့်​ရှင်း​သော​နာ​မ​တော်​ကို​နောက်
    တစ်​ဖန်​မ​ရှုတ်​ချ​ရ။ ထို​အ​ခါ​ငါ​ထာ​ဝ​ရ ဘု​ရား​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    ၏​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ကြောင်း​လူ​မျိုး​တ​ကာ
    တို့​သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་ངའི་མཚན་དམ་པ་དེ་མངོན་པར་འགྱུར་ཞིང་།
    ངས་རང་གི་མཚན་དམ་པ་ནི་ཡང་བསྐྱར་ཁྱད་དུ་གསོད་པར་མི་བྱའོ། །དེ་ནས་མི་རིགས་ཀུན་གྱིས་བདག་ནི་ཡ་ཝཱེ་སྟེ་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: “ ‘Ndichazivisa zita rangu dzvene pakati pavanhu vangu vaIsraeri. Handichazobvumiri
    kuti zita rangu dzvene risvibiswe, uye ndudzi dzichaziva kuti ini Jehovha ndini
    mutsvene woga waIsraeri.
  spa-BLM: “‘“Daré a conocer mi santo nombre entre mi pueblo Israel. No permitiré
    que se profane más mi santo nombre. Entonces las naciones sabrán que yo soy Yahvé,
    el Santo en Israel.
  cac-cac: Icha chi' ol vutej in ch'oxan snivanil velc'och d'a in chon̈ab' Israel,
    yic man̈xa b'aq'uin̈ ol in sb'uch eb'. Icha chi' ol aj yojtacanel juntzan̈xo nación
    to a in ton Jehová in, sDiosal in Israel.
  swh-ULB: Kwa kuwa nitalifanya jina langu takatifu lijulikane kati ya watu wangu
    Israeli, na sitaruhusu tena jina langu takatifu litukanwe; mataifa watajua kwamba
    mimi ni Yahwe, Mtakatifu katika Israeli.
  bel-bel: І яўлю сьвятое імя Маё сярод народу Майго, Ізраіля, і ня дам наперад няславіць
    сьвятога імя Майго, - і ўведаюць народы, што Я - Гасподзь, Сьвяты ў Ізраілі.
  deu-ELBBK: Und ich werde meinen heiligen Namen offenbaren inmitten meines Volkes
    Israel und werde meinen heiligen Namen nicht mehr entweihen lassen. Und die Nationen
    werden wissen, dass ich der HERR bin, der Heilige in Israel.
  mbb-OT: Ibpetuenan ku te menge etew ku he Israilihanen he waǥas is ngazan ku, ne
    kenè ku en idtuǥut he pendezeisaya pa heini. Ne egketuenan diyà te menge nasyun
    he iyan a Nengazen, is waǥas he Megbevayà te Israel.
  mal-2015: ഇങ്ങനെ ഞാൻ എന്റെ വിശുദ്ധനാമം എന്റെ ജനമായ യിസ്രായേലിന്റെ നടുവിൽ വെളിപ്പെടുത്തും;
    ഇനി എന്റെ വിശുദ്ധനാമം അശുദ്ധമാക്കുവാൻ ഞാൻ സമ്മതിക്കയില്ല; ഞാൻ യിസ്രായേലിൽ പരിശുദ്ധനായ
    യഹോവയാകുന്നു എന്നു ജാതികൾ അറിയും.
  rmc-rmc: Dava te prindžarel mire manušenge andral o Izrael miro sveto nav. Imar
    na domukava, hoj pes miro sveto nav te meľarel andre a o narodi sprindžarena,
    hoj me, o RAJ, som o Sveto Del andro Izrael.
  pes-OPV: و نام قدوس خود را درمیان قوم خویش اسرائیل، معروف خواهم ساخت و دیگر نمی
    گذارم که اسم قدوس من بی‌حرمت شود تا امت‌ها بدانند که من یهوه قدوس اسرائیل می‌باشم.
  ron-1924: Ымь вой фаче куноскут Нумеле Меу чел сфынт ын мижлокул попорулуй Меу Исраел
    ши ну-й вой май лэса сэ-Мь пынгэряскэ Нумеле Меу чел сфынт, чи вор шти нямуриле
    кэ Еу сунт Домнул, Сфынтул луй Исраел!
  ben-OBCV: “ ‘আমার লোক ইস্রায়েলীদের মধ্যে আমি আমার পবিত্রতা প্রকাশ করব। আমি আর আমার
    পবিত্র নাম অপবিত্র হতে দেব না, তাতে জাতিগণ জানবে যে, আমিই সদাপ্রভু, ইস্রায়েলের
    মধ্যে পবিত্রতম।
  som-som: Oo waxaan ka dhigi doonaa in magacayga quduuska ah dadkayga reer binu Israa'iil
    dhexdooda lagu ogaado, oo iyaga uma aan dayn doono inay magacayga mar dambe nijaaseeyaan,
    oo quruumuhuna waxay ogaan doonaan inaan anigu ahay Rabbiga ah Kan Quduuska ah
    oo reer binu Israa'iil.
  lat-VUC: 'Et nomen sanctum meum notum faciam in medio populi mei Israël, et non
    polluam nomen sanctum meum amplius: et scient gentes quia ego Dominus, Sanctus
    Israël.'
  eng-ASVBT: 'And my holy name will I make known in the midst of my people Israel;
    neither will I suffer my holy name to be profaned anymore: and the nations shall
    know that I am Jehovah, the Holy One in Israel.'
  ita-1885: E farò che il mio Nome santo sarà conosciuto in mezzo del mio popolo Israele,
    e non lascerò più profanare il mio santo Nome; e le genti conosceranno che io
    sono il Signore, il Santo in Israele.
  eng-LXXUP: 'And my holy name shall be known in the midst of my people Israel; and
    my holy name shall no more be profaned: and the nations shall know that I am the
    Lord, the Holy One in Israel.'
  eng-ULB: For I will make my holy name known in the midst of my people Israel, and
    I will no longer allow my holy name to be profaned; the nations will know that
    I am Yahweh, the Holy One in Israel.
  spa-VBL: Así daré a conocer mi reputación de santidad entre mi pueblo Israel y no
    permitiré que se arruine más. Entonces las naciones reconocerán que yo soy el
    Señor, el Santo de Israel.
  fra-_FOB: Je ferai connaître mon saint nom au milieu de mon peuple d'Israël, et
    je ne profanerai plus mon saint nom, et les nations sauront que je suis l'Éternel,
    le Saint d'Israël.
  mal-mal: ഇങ്ങനെ ഞാൻ എന്റെ വിശുദ്ധനാമം എന്റെ ജനമായ യിസ്രായേലിന്റെ നടുവിൽ വെളിപ്പെടുത്തും;
    ഇനി എന്റെ വിശുദ്ധനാമം അശുദ്ധമാക്കുവാൻ ഞാൻ സമ്മതിക്കുകയില്ല; ഞാൻ യിസ്രായേലിൽ പരിശുദ്ധനായ
    യഹോവയാകുന്നു എന്ന് ജനതകൾ അറിയും.
  urd-GVR: Apnī qaum Isrāīl ke darmiyān hī maiṅ apnā muqaddas nām zāhir karūṅga. Āindā
    maiṅ apne muqaddas nām kī behurmatī bardāsht nahīṅ karūṅga. Tab aqwām jān leṅgī
    ki maiṅ Rab aur Isrāīl kā Quddūs hūṅ.
  suz-BL: गो आं नें आं मुर इस्राएली आन दातेम तुइक्‍पाइक्‍नुङमी। मिनु आं नें कली मरिम्‍शो
    सेल्‍चा मगेनुङ। मिनु रागी रागी ङा मुरपुकीम गोन परमप्रभु यावे, इस्राएली आन बाक्‍शो
    परमप्रभु नङ, दे तुइक्‍नीम।
  eng-NOY: So will I make my holy name known in the midst of my people Israel, and
    I will not suffer my holy name to be polluted any more; and the nations shall
  ita-1927: E farò conoscere il mio nome santo in mezzo al mio popolo d’Israele, e
    non lascerò più profanare il mio nome santo; e le nazioni conosceranno che io
    sono l’Eterno, il Santo in Israele.
  ckb-ckb: «”ناوی پیرۆزیشم لەنێو ئیسرائیلی گەلم دەناسێنم، چیتر ناهێڵم ناوی پیرۆزم
    بزڕێنرێت، جا نەتەوەکان دەزانن کە من یەزدانم، خودا پیرۆزەکەی ئیسرائیلم.
  eng-BBE: 'And I will make clear my holy name among my people Israel; I will no longer
    let my holy name be made unclean: and the nations will be certain that I am the
    Lord, the Holy One in Israel.'
  kan-OKCV: “ ‘ಹೀಗೆ ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲ್ ಮಧ್ಯದಲ್ಲಿ ನಾನು ನನ್ನ ಪರಿಶುದ್ಧವಾದ ಹೆಸರನ್ನು
    ವ್ಯಕ್ತಗೊಳಿಸುವೆನು. ಅವರು ಇನ್ನೆಂದಿಗೂ ನನ್ನ ಪರಿಶುದ್ಧ ಹೆಸರನ್ನು ಅಪವಿತ್ರವಾಗದಂತೆ ಮಾಡುವೆನು.
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಪರಿಶುದ್ಧನಾದ ಯೆಹೋವ ದೇವರು ನಾನೇ ಎಂದು ಇತರ ದೇಶದವರಿಗೆ ಗೊತ್ತಾಗುವುದು.
  tam-2017: இந்தவிதமாக நான் என்னுடைய மக்களாகிய இஸ்ரவேலின் நடுவிலே என்னுடைய பரிசுத்த
    பெயரைத் தெரிவிப்பேன்; என்னுடைய பரிசுத்த பெயரை இனிப் பரிசுத்தக் குலைச்சலாக்கவிடமாட்டேன்;
    அதினால் நான் இஸ்ரவேலில் பரிசுத்தராகிய யெகோவா என்று அந்நியமக்கள் அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y haré notorio mi santo nombre en medio de mi pueblo Israel, y nunca
    más dejaré amancillar mi santo nombre; y sabrán las gentes que yo soy Jehová,
    el Santo en Israel.
  ron-BTF: Astfel voi face cunoscut numele meu sfânt în mijlocul poporului meu Israel;
    și nu îi voi mai lăsa să pângărească numele meu sfânt; și păgânii vor cunoaște
    că eu sunt DOMNUL, Cel Sfânt în Israel.
  eng-WEBP: “‘“I will make my holy name known among my people Israel. I won’t allow
    my holy name to be profaned any more. Then the nations will know that I am the
    LORD, the Holy One in Israel.
  eng-FBV: In this way I will make my reputation for holiness known among my people
    Israel and won't allow it to be ruined anymore. Then the nations will acknowledge
    that I am the Lord, the Holy One of Israel.
  nld-1939: Maar onder mijn volk Israël zal Ik mijn heilige Naam openbaren, zal mijn
    heilige Naam nimmer meer worden ontwijd. Zo zullen de volken erkennen, dat Ik
    Jahweh ben, Israëls Heilige.
  nch-BL: “ ‘Huan quej nopa, nochi noisraelita masehualhua techixmatise huan quimatise
    para nitatzejtzeloltic. Huan ayecmo niquincahuilis ma techtaijilhuica. Huan nochi
    nopa sequinoc talme quimatise para na, niDIOS Cati Nitatzejtzeloltic huan niitztoc
    inihuaya israelitame.
  vie-1934: Ta sẽ tỏ danh thánh ta ra giữa dân Y-sơ-ra-ên ta, và ta không để cho nói
    phạm đến danh thánh ta nữa. Các dân tộc sẽ biết rằng ta là Đức Giê-hô-va, là Đấng
    Thánh trong Y-sơ-ra-ên.
  hin-CV: “ ‘मैं अपने इस्राएली लोगों के बीच अपने पवित्र नाम को प्रगट करूंगा. मैं अपने
    पवित्र नाम को फिर अपवित्र होने नहीं दूंगा, और जाति-जाति के लोग जानेंगे कि मैं
    याहवेह ही इस्राएल में पवित्र हूं.
  spa-BES: Y haré notorio mi santo nombre entre mi pueblo Israel; Ya no dejaré que
    mi santo nombre sea profanado; y las naciones sabrán que yo soy Dios, el Santo
    en Israel.
  tdx-tdx: Izay ty hampahafohineko añivo’ ondatiko Israeleo ty tahinako masiñe naho
    tsy ho tivàñe ka ty añarako masiñe vaho ho fohi’ o fifeheañeo te Izaho Iehovà
    ro Masiñe am’Israele ao.
  tha-KJV: และเราจะกระทำให้นามบริ​สุทธิ​์ของเราเป็​นที​่​รู้​จักในท่ามกลางอิสราเอลประชาชนของเรา
    เราจะไม่​ยอมให้​อิสราเอลทำให้นามบริ​สุทธิ​์ของเรามัวหมองอีกต่อไป และประชาชาติจะทราบว่า
    เราคือพระเยโฮวาห์ องค์​บริสุทธิ์​ในอิสราเอล
  por-BR-2018: E farei notório meu santo nome no meio de meu povo Israel, e nunca
    mais deixarei profanar meu santo nome; e as nações saberão que eu sou o SENHOR,
    o Santo em Israel.
  deu-ELO: Und ich werde meinen heiligen Namen kundtun inmitten meines Volkes Israel,
    und werde meinen heiligen Namen nicht mehr entweihen lassen. Und die Nationen
    werden wissen, daß ich Jehova bin, der Heilige in Israel.
  eng-WYC-2018: And I shall make mine holy name known in the midst of my people Israel,
    and I shall no more (let them) defoul mine holy name; and heathen men shall know,
    that I am the Lord God, the Holy of Israel. (And I shall make my holy name known
    in the midst of my people Israel, and I shall no more let them defile my holy
    name; and the heathen shall know, that I am the Lord God, the Holy One of Israel.)
  epo-epo: Kaj Mian sanktan nomon Mi konatigos meze de Mia popolo Izrael, kaj Mi ne
    plu permesos malhonori Mian sanktan nomon; kaj la popoloj ekscios, ke Mi estas
    la Eternulo, la Sanktulo en Izrael.
  uig-PIN: Mening pak-muⱪǝddǝs namimni hǝlⱪim Israil arisida tonutimǝn; pak-muⱪǝddǝs
    namimning ⱪaytidin bulƣinixⱪa ⱪǝt’iy yol ⱪoymaymǝn; ǝllǝr Mening Pǝrwǝrdigar,
    Israilda turƣan Muⱪǝddǝs Bolƣuqisi ikǝnlikimni bilip yetidu.
  beo-beo: Na da Na fi Isala:ili ilia da Na hadigi Dio dawa:ma:mu, amola ilia da Na
    Dio bu mae wadela:ma:mu. Amasea, fifi asi gala da Na da Hina Gode, Isala:ili fi
    ilia Hadigi Gode, amo dawa:mu.”
  tpi-OTNT: Ol samting mi laik mekim nau long ol manmeri bilong mi, ol Israel, ol
    bai i mekim ol arapela lain i save long gutpela nem bilong mi, na bai ol i no
    inap daunim biknem bilong mi moa. Na bai ol i save gut olsem, mi yet mi Bikpela,
    na mi stap wantaim ol Israel, na pasin bilong mi i gutpela na stretpela olgeta.
  hau-SA: “ ‘Zan sanar da sunana mai tsarki a cikin mutanena Isra’ila. Ba zan ƙara
    bari a ɓata sunana mai tsarki ba, kuma al’ummai za su san cewa Ni Ubangiji Mai
    Tsarki ne a cikin Isra’ila.
  uig-LAT: Méning pak-muqeddes namimni xelqim Israil arisida tonutimen; pak-muqeddes
    namimning qaytidin bulghinishqa qet’iy yol qoymaymen; eller Méning Perwerdigar,
    Israilda turghan Muqeddes Bolghuchisi ikenlikimni bilip yétidu.
  nde-nde: Ngizakwenza ibizo lami elingcwele lazakale phakathi kwabantu bami u-Israyeli.
    Kangisayikuyekela ibizo lami elingcwele lingcoliswa futhi, lezizwe zizakwazi ukuthi
    mina Thixo ngingoNgcwele ka-Israyeli.
  ton-ton: '‌ʻE pehē ʻa ʻeku ʻai ke ʻiloa ʻa hoku huafa māʻoniʻoni ʻi he lotolotonga
    ʻo ʻIsileli; pea ʻe ʻikai te u tuku ke toe fakalieliaʻi ʻa hoku huafa māʻoniʻoni:
    pea ʻe ʻilo ʻe he hiteni ko Sihova au ko e tokotaha māʻoniʻoni ʻi ʻIsileli.”'
  ces-1613: A jméno svatosti své uvedu v známost u prostřed lidu svého Izraelského.
    Nedopustím, pravím, více poškvrňovati jména svatosti své, i zvědíť národové, že
    já jsem Hospodin Svatý v Izraeli.
  eng-WMB: “‘“I will make my holy name known among my people Israel. I won’t allow
    my holy name to be profaned any more. Then the nations will know that I am the
    LORD, the Holy One in Israel.
  tam-TCV: “ ‘என் மக்களாகிய இஸ்ரயேலரின் மத்தியில் நான் என் பரிசுத்த பெயரை அறியப்பண்ணுவேன்.
    எனது பரிசுத்த பெயர் அசுத்தப்படுவதற்கு இனிமேலும் இடங்கொடேன். அப்பொழுது, நான் யெகோவா,
    இஸ்ரயேலில் பரிசுத்தர், என்பதைப் பல நாடுகளும் அறிந்துகொள்வார்கள்.
  ceb-ULB: Kay himoon ko nga inila ang balaan kong ngalan taliwala sa akong katawhan
    sa Israel, ug dili ko na gayod tugotan nga pasipalahan ang balaan kong ngalan;
    masayod ang kanasoran nga ako si Yahweh, ang Balaang Dios sa Israel.
  pol-UBG: A dam poznać moje święte imię pośród mojego ludu Izraela i nie pozwolę
    już zbezcześcić mojego świętego imienia. I poznają narody, że ja jestem PANEM,
    Święty w Izraelu.
  urd-GVU: اپنی قوم اسرائیل کے درمیان ہی مَیں اپنا مُقدّس نام ظاہر کروں گا۔ آئندہ
    مَیں اپنے مُقدّس نام کی بےحرمتی برداشت نہیں کروں گا۔ تب اقوام جان لیں گی کہ مَیں
    رب اور اسرائیل کا قدوس ہوں۔
  deu-1912: Denn ich will meinen heiligen Namen kundmachen unter meinem Volk Israel
    und will meinen heiligen Namen nicht länger schänden lassen; sondern die Heiden
    sollen erfahren, daß ich der HERR bin, der Heilige in Israel.
  kan-2017: “ನಾನು ನನ್ನ ಪವಿತ್ರ ನಾಮವನ್ನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ವ್ಯಕ್ತಗೊಳಿಸುವೆನು.
    ಅದನ್ನು ಇನ್ನು ಮುಂದೆ ಅಪಕೀರ್ತಿಗೆ ಗುರಿಯಾಗದ ಹಾಗೆ ಮಾಡುತ್ತೇನೆ. ನಾನೇ ಯೆಹೋವ, ಇಸ್ರಾಯೇಲಿನ
    ಸದಮಲಸ್ವಾಮಿ ಎಂದು ಅನ್ಯ ಜನಾಂಗಗಳಿಗೆ ಗೊತ್ತಾಗುವುದು.”
  yap-yap: Bay gguy rogon ni nge urngin e girdi’ rog nu Israel me nang fithingag nib
    thothup, ma dab kug pag fithingag ngu’un dariyfannag. Ma aram e bayi nang e pi
    nam, ni Gag fare SOMOL, ni gag fare Got nib thothup rok piyu Israel.”
  hlt-MCSB: Ka cimcaihnah ming he ka pilnam Israel lakli ah ka ming sak vetih ka cimcaihnah
