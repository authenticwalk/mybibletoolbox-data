    motemacayayaj. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Wapyk putar heywyrapew rehe wà nehe. U'u putar kawaru ho'o kwer wà nehe.
    U'u putar kawaru ku'az har wano'o kwer wà nehe no, zauxiapekwer wano'o kwer wà
    nehe, zauxiapekwer ipuruzukaiwahy ma'e wano'o kwer wà nehe no. Ihe pezar Tuweharupi
    Wiko Ma'e aze'eg kwez kury.
  eng-DRA: And you shall be filled at my table with horses, and mighty horsemen, and
    all the men of war, saith the Lord God.
