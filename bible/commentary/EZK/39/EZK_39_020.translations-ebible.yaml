verse: EZK.039.020
translations:
  mal-C: എന്റെ മേശയിൽനിന്ന് നിങ്ങൾ കുതിരകളെയും തേരാളികളെയും ശക്തന്മാരെയും എല്ലാത്തരം
    യുദ്ധവീരന്മാരെയും തിന്നു തൃപ്തരാകും,’ എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Und ihr sollt euch an meinem Tisch ersättigen an Rossen und Wagen, an Helden
    und allerlei Kriegern, ist der Spruch des Herrn Jahwe.
  lin-lin: Na mesa na Ngai, bokolia mpe bokotonda misuni ya bampunda, ya batambolisi
    na yango, ya bilombe ya bitumba mpe ya basoda nyonso, › elobi Nkolo Yawe.
  eng-LSV: And you have been satisfied at My table with horse and rider, || Mighty
    man, and every man of war, || A declaration of Lord YHWH.
  eng-GNV: Thus you shalbe filled at my table with horses and chariots, with valiant
    men, and with al men of warre, sayth the Lord God.
  eng-WEBSTER: Thus ye shall be filled at my table with horses and chariots, with
    mighty men, and with all men of war, saith the Lord GOD.
  nhw-BL: Ma monechcahuica campa nopa mesa huan tlacuase tlahuel miyac ipan ni ilhuitl
    catli nijcualtlalijtoc para inijuanti. Quicuaquij ininnacayo cahuayojme huan catli
    cahuayojtlejcoj. Huan quicuaquij ininnacayo nopa huejhueyi tlahuilanani catli
    más motemacayayaj. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Kwenye meza yangu watajishibisha kwa farasi na wapanda farasi, watu mashujaa
    na askari wa kila aina,’ asema Bwana Mwenyezi.
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, yi koo dumi kɑ yin mɑɑsɔbun yɑɑ di kɑ tɑbu durɔbu
    kɑ sere tɑbu kowobu be bɑ tie. Yi koo yɑɑ ye diwɑ yi debu nɛn dii yerɔ.
  eng-KJVCPB: Thus ye shall be filled at my table with horses and chariots, with mighty
    men, and with all men of war, saith the Lord God.
  luo-luo: E mesana unuchamie farese gi joithgi; joma roteke gi jolweny mayoreyore,’
    Jehova Nyasaye Manyalo Gik Moko Duto ema owacho.
  meu-meu: Egu dabara ai, hosi bona hosi-gui taudia amo, goada-herea taudia bona tuari
    taudia idau-idau amo, bogamui do bae kunu. Ḡaubada Iehova na e herevamu.
  npi-ULB: तिमीहरू मेरो टेबलमा घोडा, रथ, योद्धा र युद्ध गर्ने मानिसहरूद्वारा तृप्‍त
    हुनेछौ, यो परमप्रभु परमेश्‍वरको घोषणा हो ।’
  yor-yor: Ní orí tábìlì mi ni àwa yóò ti fi ẹṣin àti ẹlẹ́ṣin bọ yín yó, pẹ̀lú àwọn
    alágbára ńlá àti oríṣìíríṣìí jagunjagun,’ ni Olúwa Olódùmarè wí.
  pes-OPCB: به مهمانی من بیایید و بر سر سفره‌ام گوشت اسبان، سواران و جنگاوران را بخورید!
    من که خداوند یهوه هستم این را می‌گویم.“
  tgl-ULB: Mabubusog kayo sa aking hapag ng kabayo, karwahe, mandirigma at sa bawat
    lalaki sa digmaan. Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: I̱naga tomo nagane dagiani biruwa tigua nogo hosirunaga mbirini dewaore
    nalu agali nogo hosini biralu penerunaga mbirinibi nalu ami agali wai biaga hongo
    gibihe bu henerunaga mbirinibi nalu tiore tombeho holebira. I̱ Anduane Homogo
    Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore, laya lene.
  mya-mya: ငါ​ပြင်​ဆင်​သော​စား​ပွဲ​တွင်​သူ​တို့​သည် မြင်း​များ​နှင့်​မြင်း​စီး​သူ​ရဲ​များ၊
    တပ်​မ တော်​သား​များ​နှင့်​စစ်​ပွဲ​ဝင်​သူ​တို့​၏​အ သား​ကို​စား​ရ​ကြ​လိမ့်​မည်။
    ဤ​ကား​ငါ အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​တော်​မူ သော​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཚོས་ངའི་གསོལ་ལྕོག་སྟེང་དུ་རྟ་དང་རྟ་དམག དཔའ་བོ། དམག་ཐམས་ཅད་ཟོས་ནས་འགྲང་བར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Patafura yangu muchadya mukaguta mabhiza navatasvi vavo, varume vane simba
    navarwi vemhando dzose,’ ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Te saciarás en mi mesa de caballos y auriculares, de hombres poderosos
    y de todos los hombres de guerra, dice el Señor Yahvé.’
  cac-cac: A in Jehová in svala' to a jun nivan vael ol in b'o chi', aton schib'ejal
    noc' chej yed' yic eb' soldado ayq'ue d'a yib'an̈ noc' yed' yic eb' soldado tec'an
    d'a oval yed' yic masanil macan̈il eb' soldado, masanto ol b'ud'joc sc'ol noc'
    yuuj.
  swh-ULB: Mtatosheka kwenye meza yangu pamoja na farasi, magari ya farasi, shujaa,
    na kila mtu wa vita-hivi ndivyo Bwana Yahwe asemavyo.'
  bel-bel: І насыціцеся за сталом Маім конямі і коньнікамі, мужамі дужымі і ўсякімі
    людзьмі вайсковымі, кажа Гасподзь Бог.
  deu-ELBBK: Und ihr sollt euch sättigen an meinem Tisch von Pferden und Reitern,
    von Helden und allerlei Kriegsleuten, spricht der Herr, HERR.
  mbb-OT: '@see-verse:EZK.039.019'
  mal-2015: ഇങ്ങനെ നിങ്ങൾ എന്റെ മേശയിങ്കൽ കുതിരകളെയും വാഹനമൃഗങ്ങളെയും വീരന്മാരെയും
    സകലയോദ്ധാക്കളെയും തിന്നു തൃപ്തരാകും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Chana paš miro skamind a čaľona le grajendar, le jazdcendar, le zorale
    muršendar the savore maribnaskre muršendar,‘ phenel o RAJ, o Adonaj.
  pes-OPV: و خداوند یهوه می‌گوید که بر سفره من از اسبان و سواران و جباران و همه مردان
    جنگی سیر خواهید شد.
  ron-1924: Сэтураци-вэ ла маса Мя де карня каилор ши а кэлэрецилор, де карня витежилор
    ши а тутурор оаменилор де рэзбой», зиче Домнул Думнезеу.
  ben-OBCV: আমার টেবিলে তোমরা পেট ভরে ঘোড়া, রথচালক, শক্তিশালী লোক ও সব রকম সৈন্যদের
    মাংস খাবে,’ সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Oo Sayidka Rabbiga ahu wuxuu leeyahay, Miiskayga ayaad waxaad kaga dhergi
    doontaan fardo iyo fardooley, iyo rag xoog badan, iyo kuwa dagaalyahanka ah oo
    dhanba.
  lat-VUC: et saturabimini super mensam meam de equo, et equite forti, et de universis
    viris bellatoribus, ait Dominus Deus.
  eng-ASVBT: And ye shall be filled at my table with horses and chariots, with mighty
    men, and with all men of war, saith the Lord Jehovah.
  ita-1885: E sarete saziati, sopra la mia tavola, di cavalli, di bestie da carri,
    d'uomini prodi, e d'uomini di guerra d'ogni maniera, dice il Signore Iddio.
  eng-LXXUP: And ye shall be filled at my table, eating horse, and rider, and mighty
    man, and every warrior, saith the Lord.
  eng-ULB: You will be satisfied at my table with horse, chariot, warrior, and every
    man of war—this is the Lord Yahweh's declaration.'
  spa-VBL: Comerás en mi mesa hasta saciarte, consumiendo caballos y jinetes, hombres
    poderosos y toda clase de guerreros, declara el Señor Dios.
  fra-_FOB: Vous serez rassasiés à ma table, des chevaux et des cavaliers, des héros
    et de tous les hommes de guerre, dit le Seigneur, l'Éternel.
  mal-mal: ഇങ്ങനെ നിങ്ങൾ, കുതിരകളെയും വാഹനമൃഗങ്ങളെയും വീരന്മാരെയും സകലയോദ്ധാക്കളെയും,
    എന്റെ മേശയിൽ നിന്ന് തിന്നു തൃപ്തരാകും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai ki tum merī mez par baiṭh kar ghoṛoṅ aur ghuṛsawāroṅ, sūrmāoṅ
    aur har qism ke faujiyoṅ se ser ho jāoge.’
  suz-BL: गेपुकी आं भोजम शारा, बग्‍गी ङोइक्‍ब, सक्ति पाइश्‍शो मुर नु नेल्‍ल खाल ङा
    लडाइ पाइब ब्‍वशा रूनीनी’ ” दे परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: Thus shall ye be filled at my table with horses and riders, and mighty
    men and warriors of all kinds, saith the Lord Jehovah.
  ita-1927: e alla mia mensa sarete saziati di carne di cavalli e di bestie da tiro,
    di prodi e di guerrieri d’ogni sorta, dice il Signore, l’Eterno.
  ckb-ckb: جا ئێوە لەسەر خوانەکەم لە گۆشتی ئەسپ و سوار و پاڵەوانەکان و هەموو جۆرێکی
    جەنگاوەران تێر دەبن.“ ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: At my table you will have food in full measure, horses and war-carriages,
    great men and all the men of war, says the Lord.
  kan-OKCV: ನಾನು ಸಿದ್ಧಪಡಿಸುವ ಆ ಔತಣದಲ್ಲಿ ಕುದುರೆ ರಾಹುತ ಶೂರ ಸಕಲ ವಿಧವಾದ ಸೈನಿಕ ಇವರನ್ನು
    ಬೇಕಾದಷ್ಟು ಭಕ್ಷಿಸುವಿರಿ,’ ಇದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ನುಡಿ.
  tam-2017: இந்தவிதமாக என்னுடைய பந்தியிலே குதிரைகளையும், இரதவீரர்களையும், பலசாலிகளையும்,
    எல்லா போர்வீரர்களையும் சாப்பிட்டு, திருப்தியாவீர்களென்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்
    என்று சொல்லு.
  spa-RV-1909: Y os hartaréis sobre mi mesa, de caballos, y de caballeros fuertes,
    y de todos hombres de guerra, dice el Señor Jehová.
  ron-BTF: Astfel veți fi săturați la masa mea cu cai și care, cu războinici și cu
    toți bărbații de război, spune Domnul DUMNEZEU.
  eng-WEBP: You shall be filled at my table with horses and charioteers, with mighty
    men, and with all men of war,” says the Lord GOD.’
  eng-FBV: You will eat at my table until you're full, consuming horses and riders,
    powerful men and all kinds of warriors, declares the Lord God.
  nld-1939: Aan mijn tafel kunt ge u zat eten aan paarden en ruiters, helden en allerlei
    krijgsvolk, zegt Jahweh, de Heer.
  nch-BL: Ma monechcahuica campa nopa mesa huan tacuase tahuel miyac ipan ni ilhuit
    cati nijcualtalijtoc para inijuanti. Quicuaquij ininacayo cahuayojme huan cati
    tejcoj cahuajtipa. Huan quicuaquij ininacayo nopa huejhueyi tatehuiani cati más
    mosemacayayaj. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Nơi bàn ta, bay sẽ ăn no những ngựa và xe trân, những người mạnh bạo,
    và mọi lính chiến, Chúa Giê-hô-va phán vậy.
  hin-CV: मेरी मेज़ पर घोड़ों और सवारों, शक्तिशाली मनुष्यों और हर प्रकार के सैनिकों
    को खाकर संतुष्ट हो जाओगे,’ परम प्रधान याहवेह की घोषणा है.
  spa-BES: En mi mesa tendrán comida en toda su medida, caballos y carruajes de guerra,
    grandes hombres y todos los hombres de guerra, dice el Señor Dios.
  tdx-tdx: ie hampivon­tsiñeñe am-pandam­bañako eo amo soavalao naho amo sarete maozatseo
    vaho amo lahin-defoñe iabio, hoe t’Iehovà Talè.
  tha-KJV: และเจ้าจะอิ่มหนำที่สำรับของเราด้วยเนื้​อม​้าและผู้​ขับขี่ ทั้งเนื้อของผู้​แกล้วกล้า
    และของนักรบทุกชนิด’ องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ
  por-BR-2018: E vos fartareis à minha mesa, de cavalos, de cavaleiros, de guerreiros,
    e de todos os homens de guerra, diz o Senhor DEUS.
  deu-ELO: Und ihr sollt euch sättigen an meinem Tische von Rossen und Reitern, von
    Helden und allerlei Kriegsleuten, spricht der Herr, Jehova.
  eng-WYC-2018: And ye shall be filled on my board (or And ye shall be filled full
    at my table), of horse, and of strong horseman, [or knight], and of all men warriors,
    saith the Lord God.
  epo-epo: Kaj ĉe Mia tablo vi satiĝos de ĉevaloj kaj rajdantoj, de fortuloj kaj ĉiaspecaj
    militistoj, diras la Sinjoro, la Eternulo.
  uig-PIN: Silǝr dastihinimda atlar wǝ jǝng ⱨarwisidikilǝr, baturlar, barliⱪ jǝngqi
    palwanlar bilǝn toyunisilǝr» — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Na lolo nasu amoga ilia da sadima:ne, hosi amola amoga fila heda:i dunu
    amola dadi gagui gegesu dunu, bagohame manu. Na, Ouligisudafa Hina Gode da sia:i
    dagoi.”
  tpi-OTNT: Yes, bai mi mekim bikpela kaikai bilong yupela. Na bai yupela i kaikai
    ol bodi bilong ol hos na ol soldia i save sindaun long ol hos na bilong ol strongpela
    man bilong pait, na bai bel bilong yupela i pulap tru.’ Dispela em i tok bilong
    mi God, Bikpela.”
  hau-SA: A teburina za ku ci iya ƙoshiyarku da naman jama’a da kuma mahaya, manyan
    mutane da sojoji na kowane iri,’ in ji Ubangiji Mai Iko Duka.
  uig-LAT: Siler dastixinimda atlar we jeng harwisidikiler, baturlar, barliq jengchi
    palwanlar bilen toyunisiler» — deydu Reb Perwerdigar.
  nde-nde: Etafuleni lami lizakudla lisuthe amabhiza labagadi, amadoda alamandla kanye
    lamabutho ezinhlobo zonke,’ ” kutsho uThixo Wobukhosi.
  ton-ton: ‌ʻE pehē ʻa hoʻomou mākona mei heʻeku keinangaʻanga ʻi he fanga hoosi,
    mo e saliote, fakataha mo e kau tangata ongoongo, mo e kau toʻa kotoa pē ʻoe tau,”
    ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: A nasytíte se z stolu mého koňmi i jezdci, silnými reky i všemi muži válečnými,
    dí Panovník Hospodin.
  eng-WMB: You shall be filled at my table with horses and charioteers, with mighty
    men, and with all men of war,” says the Lord GOD.’
  tam-TCV: எனது பந்தியிலே நீங்கள் ஒவ்வொரு வகையான குதிரைகளையும், குதிரைவீரர்களையும்,
    வலிய மனிதர்களையும், படைவீரர்களையும் திருப்தியடையும்வரை தின்பீர்கள்’ என ஆண்டவராகிய
    யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Matagbaw kamo diha sa akong lamesa pinaagi sa kabayo, karwahe, manggugubat,
    ug sa tanang tawo sa gubat—mao kini ang gipahayag ni Yahweh nga Ginoo.'
  pol-UBG: I nasycicie się przy moim stole końmi, jeźdźcami, mocarzami i wszystkimi
    wojownikami, mówi Pan BÓG.
  urd-GVU: رب فرماتا ہے کہ تم میری میز پر بیٹھ کر گھوڑوں اور گھڑسواروں، سورماؤں اور
    ہر قسم کے فوجیوں سے سیر ہو جاؤ گے۔‘
  deu-1912: Sättigt euch nun an meinem Tisch von Rossen und Reitern, von Starken und
    allerlei Kriegsleuten, spricht der Herr HERR.
  kan-2017: ನಾನು ಸಿದ್ಧಪಡಿಸುವ ಆ ಔತಣದಲ್ಲಿ ಕುದುರೆ, ರಾಹುತ, ಶೂರ ಸಕಲ ವಿಧವಾದ ಸೈನಿಕರನ್ನು ಬೇಕಾದಷ್ಟು
    ಭಕ್ಷಿಸುವಿರಿ’” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: U daken e tebel rog e bay ra languyed urngin e tin nrayag rorad e os nge
    pi’in yad ma yan u os, nge salthaw nge pi girdi’en e mael. I Gag SOMOL ni Th’abi
    Tolang e kugog e pi thin ney.”
  hlt-MCSB: Ka caboei dongah marhang neh hlangrhalh kah leng khaw, caemtloek hlang
    boeih khaw na cung uh ni. He tah ka Boeipa Yahovah kah olphong ni.
  mdy-ETH: ታኣኒ ዔያቶም ሺኢሻ ሙዖኮ ፓራሢሲ ማዔቴያ ፓራሢና ዖላ ዓሶሲ፥ ፖኦሊሶሲ ማዔቴያ ሜሌ ዖሎ ዓሶ ዓሽኮ ሚሽካንዳያ
