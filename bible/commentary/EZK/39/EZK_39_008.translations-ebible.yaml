  sus-A: نَ قٍ بِرِن قَمَ نّ رَبَدٍ. مَرِفِ عَلَتَلَ شُي نَن نَ كِ. لْشْي نَ عَ رَ،
    ﭑ نَشَن شَ قٍ قَلَ.»
  fra-SBL: Voici, cela vient, et cela s'accomplira, dit le Seigneur Yahvé. « C'est
