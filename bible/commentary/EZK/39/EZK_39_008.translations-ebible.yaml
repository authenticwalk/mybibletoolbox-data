  eng-YLT: Lo, it hath come, and it hath been done, An affirmation of the Lord Jehovah,
    It [is] the day of which I spake.
  kne-kne: Magay dowadowa ay mapasamak am-in dana,” kanan Yahweh ay Diyos.
