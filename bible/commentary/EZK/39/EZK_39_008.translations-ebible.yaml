verse: EZK.039.008
translations:
  mal-C: ഇതാ, അതു വരുന്നു! അതു തീർച്ചയായും സംഭവിക്കും എന്ന് യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
    ഇതാ ഞാൻ അരുളിച്ചെയ്ത ദിവസം.
  deu-TKW: 'Fürwahr, es kommt und geschieht, ist der Spruch des Herrn Jahwe: das ist
    der Tag, von dem ich geredet habe.'
  lin-lin: Makambo wana nyonso ezali koya ! Nyonso ekokokisama, elobi Nkolo Yawe.
    Ezali mokolo oyo nalobelaki.
  eng-LSV: Behold, it has come, and it has been done, || A declaration of Lord YHWH,
    || It [is] the day of which I spoke.
  eng-GNV: 'Beholde, it is come, and it is done, sayeth the Lord God: and this is
    the day whereof I haue spoken.'
  eng-WEBSTER: Behold, it is come, and it is done, saith the Lord GOD; this is the
    day of which I have spoken.
  nhw-BL: Nochi ya ni melahuac panos pampa monechcahuía nopa tonali tlen tlatzacuiltili
    catli ya nimitzpohuilijtoc. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua.’
  swh-ONEN: Hili jambo linakuja! Hakika litatokea, asema Bwana Mwenyezi. Hii ndiyo
    siku ile niliyosema habari zake.
  bba-bba: Wee ye kpuro yɑ koorɑmɔ yɑ wee. Yɑ koo koorɑwɑ tɔ̃ɔ te nɛn tii nɑ yi. Nɛ,
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Behold, it is come, and it is done, saith the Lord God; this is the
    day whereof I have spoken.
  luo-luo: Chiengʼ ma awuoyo kuomeno biro bedo ma ok olewo. Mae odiechiengʼ ma asebedo
    ka awuoyo kuome. Jehova Nyasaye Manyalo Gik Moko Duto ema osewacho.
  meu-meu: Ḡaubada Iehova na e tomu, A itaia, ia na e maimu, vada be kaumu. Lau ese
    vada na herevalaia dinana bunai.
  npi-ULB: हेर्, त्यो दिन आउँदैछ, र त्‍यो हुनेछ, यो परमप्रभु परमेश्‍वरको घोषणा हो
    ।
  yor-yor: Ó ń bọ̀! Ó dájú pé yóò ṣẹlẹ̀, ni Olúwa Olódùmarè. Èyí yìí ni ọjọ́ tí mo
    sọ̀rọ̀ nípa rẹ̀.
  pes-OPCB: 'خداوند یهوه می‌گوید: «آن روز داوری خواهد رسید و همه چیز درست به همان
    طریقی که گفته‌ام اتفاق خواهد افتاد.'
  tgl-ULB: Masdan ninyo! Parating na ang araw na ipinahayag ko at magaganap ito. Ito
    ang pahayag ng Panginoong Yahweh.
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogome ogodagua laro. Mbirale
    mbira bulebira larugoni bibahende horo mbiru tagira ibai holebira.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ငါ​ဖော်​ပြ​ခဲ့ သည့်​နေ့​ရက်​ကာ​လ​သည်​ဧ​ကန်​မု​ချ
    ကျ​ရောက်​အံ့။-
  bod-N: ལྟོས་དང་། ཉིན་མོ་དེ་སླེབས་ལ་ཉེ་ཞིང་དོན་རྣམས་འགྲུབ་པར་འགྱུར་ལ། དེ་ནི་ངས་སྨྲས་པའི་ཉིན་མོ་དེའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Zviri kuuya! Zvirokwazvo zvichaitika, ndizvo zvinotaura Ishe Jehovha. Iri
    ndiro zuva randakareva.
  spa-BLM: He aquí que viene, y se hará”, dice el Señor Yahvé. “Este es el día del
    que he hablado.
  cac-cac: A jun c'ual chi', vanxo sjavi, a in val Jehová in svala' to yovalil ol
    ujoc, xchi Jehová, xa chi.
  swh-ULB: Tazama! Siku inakuja, na itachukua nafasi-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: Вось гэта і прыйдзе і збудзецца, кажа Гасподзь Бог, гэта той дзень, пра
    які Я сказаў.
  deu-ELBBK: Siehe, es kommt und wird geschehen, spricht der Herr, HERR. Das ist der
    Tag, von dem ich geredet habe.
  mbb-OT: Egkeuma heeyan he timpu ne egkehitavù is migkaǥi ku. Iyan a, is Nengazen
    he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: ഇതാ, അതു വരുന്നു; അതു സംഭവിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു;
    ഇതത്രേ ഞാൻ അരുളിച്ചെയ്ത ദിവസം.
  rmc-rmc: Dikh, imar oda avel a ačhela pes oda, phenel o RAJ, o Adonaj. Kada hin
    oda džives, pal savo vakeravas.
  pes-OPV: 'اینک خداوند یهوه می‌گوید: آن می‌آید و به وقوع خواهد پیوست. واین همان روز
    است که درباره‌اش تکلم نموده‌ام.'
  ron-1924: Ятэ кэ лукруриле ачестя вин ши се ынтымплэ», зиче Домнул Думнезеу. «Ачаста
    есте зиуа деспре каре ам ворбит.
  ben-OBCV: এটি আসছে! এটি নিশ্চয়ই হবে, সার্বভৌম সদাপ্রভু এই কথা বলেন। এই দিনের কথাই
    আমি বলেছি।
  som-som: Bal eega, Sayidka Rabbiga ahu wuxuu leeyahay, Wuu imanayaa oo wuu ahaan
    doonaa, kaasu waa wakhtigii aan ka sii hadlay.
  lat-VUC: 'Ecce venit, et factum est, ait Dominus Deus: hæc est dies de qua locutus
    sum.'
  eng-ASVBT: Behold, it cometh, and it shall be done, saith the Lord Jehovah; this
    is the day whereof I have spoken.
  ita-1885: Ecco, la cosa è avvenuta, ed è stata fatta, dice il Signore Iddio; questo
    è quel giorno, del quale io ho parlato.
  eng-LXXUP: Behold it is come, and thou shalt know that it shall be, saith the Lord
    God; this is the day concerning which I have spoken.
  eng-ULB: Behold! The day is coming, and it will take place—this is the Lord Yahweh's
    declaration.
  spa-VBL: ¡Sí, ya viene! Definitivamente sucederá, declara el Señor Dios. Este es
    el día del que he hablado.
  fra-_FOB: Voici, ces choses arrivent; elles se réalisent, dit le Seigneur, l'Éternel;
    c'est le jour dont j'ai parlé.
  mal-mal: ഇതാ, അത് വരുന്നു; അത് സംഭവിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്;
    “ഇതത്രേ ഞാൻ അരുളിച്ചെയ്ത ദിവസം.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki yih sab kuchh hone wālā hai, yih zarūr
    pesh āegā! Wuhī din hai jis kā zikr maiṅ kar chukā hūṅ.
  suz-BL: मेको थमा पा दुम्‍ब। मेको थमा पा जाक्‍ब। आं देंशो नाक्‍ती मेकोन बाक्‍ब” दे
    परमप्रभु, परमप्रभु यावेमी देंत।
  eng-NOY: know that I am Jehovah, the Holy One of Israel. Behold it cometh, and shall
    be done, saith the Lord Jehovah. This is the day of which I spake.
  ita-1927: Ecco, la cosa sta per avvenire, si effettuerà, dice il Signore, l’Eterno;
    questo è il giorno di cui io ho parlato.
  ckb-ckb: دێت و بەڕێوەیە، ئەمە ئەو ڕۆژەیە کە باسم کرد. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: See, it is coming and it will be done, says the Lord; this is the day of
    which I have given word.
  kan-OKCV: ಇದು ಬಂದಿತು, ಇದು ನೆರವೇರಿತು. ನಾನು ಮುಂತಿಳಿಸಿದ ದಿನವು ಇದೇ ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இதோ, அது வந்து, அது நடந்தது என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்; நான்
    சொன்ன நாள் இதுவே.
  spa-RV-1909: 'He aquí, vino y fué, dice el Señor Jehová: este es el día del cual
    he hablado.'
  ron-BTF: Iată, aceasta a venit și s-a făcut, spune Domnul DUMNEZEU; aceasta este
    ziua despre care am vorbit.
  eng-WEBP: Behold, it comes, and it will be done,” says the Lord GOD. “This is the
    day about which I have spoken.
  eng-FBV: Yes, it's coming! It will definitely happen, declares the Lord God. This
    is the day that I have spoken about.
  nld-1939: Waarachtig, het komt, het gaat gebeuren, zegt Jahweh, de Heer; dit is
    de dag, waarvan Ik gesproken heb!
  nch-BL: Nochi ya ni melahuac panos pampa monechcahuía nopa tonali ten tatzacuiltili
    cati ya nimitzpohuilijtoc. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua.’
  vie-1934: Nầy, sự ấy đến, và sẽ làm thành, Chúa Giê-hô-va phán vậy; ấy là ngày mà
    ta đã rao!
  hin-CV: यह आ रहा है! यह निश्चित होकर रहेगा, परम प्रधान याहवेह की घोषणा है. यह वह
    दिन है, जिसके बारे में मैंने कहा है.
  spa-BES: Mira, viene y se hará, dice el Señor Dios; Este es el día del cual he dado
    palabra.
  tdx-tdx: Hehe te tondroke, naho toe ho heneke, hoe t’Iehovà Talè, i andro nivolañakoy.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า ดู​เถิด มาแล้ว และจะเป็นอย่างนั้น คือวันนั้นซึ่งเราได้ลั่นวาจาไว้
  por-BR-2018: Eis que isto vem e acontecerá, diz o Senhor DEUS; este é o dia do qual
    tenho falado.
  deu-ELO: Siehe, es kommt und wird geschehen, spricht der Herr, Jehova. Das ist der
    Tag, von welchem ich geredet habe.
  eng-WYC-2018: Lo! it cometh, and it is done, saith the Lord God. This is the day
    of which I spake.
  epo-epo: Jen tio venos kaj plenumiĝos, diras la Sinjoro, la Eternulo; tio estos
    la tempo, pri kiu Mi parolis.
  uig-PIN: Mana, u kelidu! Bu ixlar qoⱪum bolidu, — dǝydu Rǝb Pǝrwǝrdigar, — bu dǝl
    Mǝn eytⱪan künidur.
  beo-beo: Ouligisudafa Hina Gode da amane sia:i, “Amo eso Na sia:i da dafawanedafa
    misunu.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Tru tumas, dispela taim bai i kamap, na
    bai mi mekim olgeta samting mi bin tok long en.
  hau-SA: Yana zuwa! Tabbatacce zai faru, in ji Ubangiji Mai Iko Duka. Ranar da na
    yi magana ke nan.
  uig-LAT: Mana, u kélidu! Bu ishlar choqum bolidu, — deydu Reb Perwerdigar, — bu
    del Men éytqan künidur.
  nde-nde: Kuyeza! Kuzakwenzakala impela, kutsho uThixo Wobukhosi. Lolu yilo usuku
    engakhuluma ngalo.
  ton-ton: ¶ ʻOku pehē ʻe Sihova ko e ʻOtua, “Vakai kuo hokosia ia, pea kuo ʻosi hono
    fai; ko e ʻaho eni ʻaia naʻaku folofola ki ai.
  ces-1613: Aj, přijdeť a stane se to, praví Panovník Hospodin, téhož dne, o kterémž
    jsem mluvil.
  eng-WMB: Behold, it comes, and it will be done,” says the Lord GOD. “This is the
    day about which I have spoken.
  tam-TCV: நியாயத்தீர்ப்பு வருகிறது. நிச்சயமாக அது நடைபெறப்போகின்றது. அது நான் சொன்ன
    விதமாகவே நடக்கும் என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார். நான் கூறிய நாள் இதுவே.
  ceb-ULB: Tan-awa! Moabot ang adlaw, ug mahitabo kini—mao kini ang gipahayag ni Yahweh
    nga Ginoo.
  pol-UBG: Oto nadchodzi to i spełni się, mówi Pan BÓG. To jest dzień, o którym mówiłem.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ یہ سب کچھ ہونے والا ہے، یہ ضرور پیش آئے گا!
    وہی دن ہے جس کا ذکر مَیں کر چکا ہوں۔
  deu-1912: Siehe, es ist gekommen und ist geschehen, spricht der Herr HERR; das ist
    der Tag, davon ich geredet habe.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ. “ಇಗೋ! ಇದು ಬಂತು, ಇದು ಸಂಭವಿಸಿತು; ನಾನು ಮುಂತಿಳಿಸಿದ
    ದಿನವು ಇದೇ.
  yap-yap: I SOMOL ni Th’abi Tolang e ga’ar, “Re rran ni gu be weliy murung’agen e
    rib mich ni bayi taw ngay.
  hlt-MCSB: Ha pawk coeng tih ka Boeipa Yahovah kah olphong tah thoeng coeng he. He
    khohnin ni ka thui.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዔባ ሙኪ ሙኪኬ፤ ጎኔና ማዺንቲ ኩማንዳኔ፤ ሙካንዳኔ ጌይ ታኣኒ ኬኤዜ ኬሌላ
    ዬኖኬ።
  twi-ASANTE: Ɛreba! Na ampa ara ɛbɛsi, Otumfoɔ Awurade asɛm nie. Ɛda a maka ho asɛm
    no nie.
  eng-WEBU: Behold, it comes, and it will be done,” says the Lord GOD. “This is the
    day about which I have spoken.
  wal-wal: “Ubbaa Haariya GODAI hagaadan yaagees; ‘“He gallassai yaana; attenna” yaagada
    taani yootido gallassai hagaa.
  spa-PDDPT: Ciertamente viene, y se cumplirá, dice ʼAdonay Yavé. Éste es el día del
    cual hablé.
  gun-gun: Ne'exa, ha'e nunga ou ma oiny, oiko ta ma. Kova'e ára re ae xeayvuague
    — he'i Senhor Nhanderuete.
  ilo-ULB: Kitaem! Umadanin ti aldaw nga imbagak, ket mapasamakto daytoy—kastoy ti
    pakaammo ti Apo a ni Yahweh.
  kpg-kpg: Tagi go Yihowah ga helekai, “Di laangi dela nogo helekai iei Au le e donu
    e hanimoi.
  uig-ARA: مانا، ئۇ كېلىدۇ! بۇ ئىشلار چوقۇم بولىدۇ، ــ دەيدۇ رەب پەرۋەردىگار، ــ بۇ
    دەل مەن ئېيتقان كۈنىدۇر.
  sus-sus: Na fe birin fama nɛ rabade. Marigi Alatala xui nan na ki. Lɔxɔɛ na a ra,
    n naxan xa fe fala.»
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanih, “Rahn me I mahmahsanih duwe uhdahn
    pahn leledo.
  ksd-ksd: Ea, na vut boko, ma da pait ot pa ia, ra Luluai God i biti; go iat ra bung
    nina iau ga varvai lua ure.
  grc-BRENT: Ἰδοὺ ἥκει, καὶ γνώσῃ ὅτι ἔσται, λέγει Κύριος Κύριος· αὕτη ἐστὶν ἡ ἡμέρα
    ἐν ᾗ ἐλάλησα.
  ind-AYT: Ketahuilah, hal itu akan tiba dan pasti akan terjadi,” firman Tuhan ALLAH.
    “Itulah hari yang telah Kukatakan.”
  nya-nya: Zikubwera! Ndipo zidzachitikadi, ndikutero Ine Ambuye Yehova. Ndiye tsiku
    limene ndinanena lija.
  hrv-hrv: Evo dolazi i biva - riječ je Jahve Gospoda! To je dan o kojem sam govorio!
  mps-mps: “‘Ena God Genuai Bidi, eno te po obao. Mu tamao, te sogo mu pedalaibao.
    Tama eno wali sę dabe sese tama eno te sogo yaibao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Tru tumas, dispela taim bai i kamap, na
    bai mi mekim olgeta samting mi bin tok long en.
  dan-1931: Se, det kommer, det skal ske, lyder det fra den Herre HERREN; det er Dagen,
    jeg har talet om.
  vie-OVCB: Ngày phán xét sẽ đến, Chúa Hằng Hữu phán vậy. Mọi việc sẽ xảy ra như Ta
    đã công bố.
  guj-2017: જુઓ, જે દિવસ વિષે હું બોલ્યો છું તે આવે છે, તે અમલમાં આવશે.’ આમ પ્રભુ
    યહોવાહ બોલ્યા છે.
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanih, “Rahn me I mahmahsanih duwe uhdahn
    pahn leledo.
  por-BRBSL: Eis que ele vem, e será feito”, diz o Senhor Javé. “Este é o dia de que
    falei”.
  cth-cth: Khenhaw! a pha toe, kuepsak e lah ao roeroe han telah Bawipa Jehovah ni
    a dei. Hete hnin doeh telah yo ka la dei tangcoung e hah.
  twi-twi: Ɛreba! na ampa ara ebesi, Otumfo Awurade asɛm ni. Da a maka ho asɛm no
    ni.
  hlt-hlt: Ha pawk coeng tih ka Boeipa Yahovah kah olphong tah thoeng coeng he. He
    khohnin ni ka thui.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n nɑ̀kɛ́ dìì yiè kpɛ́í tùɔ̀kɛnímu kɛ dèè, dɛ̀ yóó dɔɔ̀mu,
    mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ ghaze: Dughiar kɨ mɨkemezim, a kɨran
    oveghangɨn otogham. Bar guizbangɨra, dughiar kam zuamɨram otoghtɨ, kɨ bizir kabar
    amuam.'
  dop-dop: Yɑɑsinɑɑ mpɛ pɑɑ kɔɔ kɛ́. Hɑlɩ pɑ tɩɩ tɛmɑ cɑɑlʋɣʋ. Kʋyɑkʋ ŋkʋ kʋ tɔm kɛ
    mɑɑ yɔɣɔtɑɑ. Tɑcɑɑ Ɩsɔ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Budur, o vaxt gəlir və mütləq baş verəcək” Xudavənd Rəbb belə bəyan edir,
    “bu gün Mənim dediyim gündür.
  eng-DBY: Behold, it cometh, and shall be done, saith the Lord Jehovah. This is the
    day whereof I have spoken.
  hin-2017: यह घटना होनेवाली है और वह हो जाएगी, परमेश्वर यहोवा की यही वाणी है। यह
    वही दिन है जिसकी चर्चा मैंने की है।
  wol-KYG: «“Bés baa ngii di ñëw te dina dikk, kàddug Boroom bi Aji Sax jee. Bés bii
