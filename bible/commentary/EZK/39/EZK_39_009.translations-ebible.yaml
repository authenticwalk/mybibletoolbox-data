  tbz-SIM: Dɛ mɔ̀nnì Isidɑyɛɛribɛ ɛkɛ̀ kɔbɛ bo yɛ̀nní kɛ́cɔ́u mbɛ dootitɔbɛ̀ kpɑ̀rìnɛntì
