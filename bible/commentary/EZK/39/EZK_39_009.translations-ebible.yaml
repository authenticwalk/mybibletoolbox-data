  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ lɩɩ pɑ ɑcɑlɛɛ tɑɑ. Pɑɑ lu kɔkɔ nɑ pɑ́ nyɑɣɑsɩ pɑ kolontunɑɑ
    yoou wontu. Pɑɑ kpɑlǝŋ sɔsɔɔŋ nɑ sǝkpeŋ, nɑ tɔɔŋ nɑ nyǝmɑ́. Nmɑntɑɑsɩ sɔsɔɔnsɩ
    nɑ sǝkpesi, kɑ́ kpɑɑsǝnɑ kɔkɔ ŋkɛ kɑ́ toŋ kɛ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Onda İsrail şəhərlərində yaşayanlar çıxıb od qalayacaq. Silahlarını, qalxanlarını,
    sipərlərini, kamanlarını, oxlarını, toppuzlarını və nizələrini bu odda yandıracaqlar.
    Onları yeddi il ərzində yandıracaqlar.
  eng-DBY: 'And they that dwell in the cities of Israel shall go forth, and shall
    kindle fire, and burn weapons, and shields, and targets, bows, and arrows, and
    hand-staves, and spears: and they shall make fires with them seven years.'
  hin-2017: “तब इस्राएल के नगरों के रहनेवाले निकलेंगे और हथियारों में आग लगाकर जला
    देंगे, ढाल, और फरी, धनुष, और तीर, लाठी, बर्छे, सब को वे सात वर्ष तक जलाते रहेंगे।
  wol-KYG: Waa dëkki Israyil ay génnandoo, booley ngànnaay, xambeb taal; pakk bu mag
    ak bu ndaw, xalaak fitt, ngajjook xeej, taaloo ko diiru juróom ñaari at,
  eng-YLT: And gone out have the inhabitants of cities of Israel, And they have burned
    and kindled [a fire], With armour, and shield, and buckler, With bow, and with
    arrows, And with hand-staves, and with javelins, And they have caused a fire to
    burn with them seven years,
  eng-WYC-2017: And dwellers shall go out of the cities of Israel, and they shall
    set afire, and shall burn arms, shield and spear, bow and arrows, and staves of
    hand, and shafts without iron; and they shall burn those [or them] in fire by
    seven years.
  eng-WMBB: “‘“Those who dwell in the cities of Israel will go out and will make fires
    of the weapons and burn them, both the shields and the bucklers, the bows and
    the arrows, and the war clubs and the spears, and they will make fires with them
    for seven years;
  urd-GVH: फिर इसराईली शहरों के बाशिंदे मैदाने-जंग में जाकर दुश्मन के असला को ईंधन
    के लिए जमा करेंगे। इतनी छोटी और बड़ी ढालें, कमान, तीर, लाठियाँ और नेज़े इकट्ठे
    हो जाएंगे कि सात साल तक किसी और ईंधन की ज़रूरत नहीं होगी।
  rug-rug: Meke arini pu koa koari na vasileana pa Izireli si kote vura meke vagi
    sari tiṉitoṉa varipera meke katuni nika meke sulu pani, sari lave hitekedi na
    lavata, sari bokala na tupi, sari kubao na hopere. Ka zuapa vuaheni si kote suṉa
    ni nika rini si arini.
  gaz-gaz: “ ‘Ergasii warri magaalaawwan Israaʼel keessa jiraatan baʼanii miʼa lolaa
    jechuunis gaachanawwan xixinnaa fi gurguddaa, iddaa fi xiyya, bokkuu lolaatii
    fi eeboo qoraan godhatanii bobeeffatu. Waggaa torbaafis akka qoraaniitti itti
    fayyadamu.
  fra-LSG: Alors les habitants des villes d’Israël sortiront, Ils brûleront et livreront
    aux flammes les armes, Les petits et les grands boucliers, Les arcs et les flèches,
    Les piques et les lances; Ils en feront du feu pendant sept ans.
  yal-yal: Nayi, Isirayila kaane minima nɛn taani, e yi yaxune yɛngɛ so se biraxine
    matongo, e yi e gan yegen na, yɛ masansan wure lefa xurin nun a xungbene, e nun
    xanle nun xalimakunle nun yɛngɛ so dunganne nun tanbane. Ne mi gan ɲanɲɛ han ɲɛɛ
    solofere.
  haw-1868: A o ka poe e noho ana ma na kulanakauhale o ka Iseraela e puka aku lakou,
    a e kukuni a e hoopau i ke ahi i na mea oi, na palekaua a me na paleumauma, a
    me na kakaka, a me na pua, na ihe pahu a me na ihe o, a e kahu ahi lakou me ia
    mau mea i na makahiki ehiku.
  arb-NAV: فَيَخْرُجُ سُكَّانُ مُدُنِ إِسْرَائِيلَ وَيُحْرِقُونَ الأَسْلِحَةَ وَالْمَجَانَّ
    وَالأَتْرَاسَ وَالْقِسِيَّ وَالسِّهَامَ وَالْحِرَابَ وَالرِّمَاحَ، وَيُوْقِدُونَ
    بِها النَّارَ سَبْعَ سِنِينَ.
  ewe-ewe: “ ‘Ekema ame siwo le Israel ƒe duwo me la, ado go, eye woawɔ woƒe aʋawɔnuwo
    ŋu dɔ abe dzodonuwo ene, woatɔ dzo wo, akpoxɔnu ɖagbitɔwo kple gãtɔwo siaa, woƒe
    dawo kple datiwo siaa, woƒe kpowo kple akplɔwo siaa. Woawɔ wo ŋu dɔ hena dzododo
    ƒe adre sɔŋ.
  eng-LEE: And the inhabitants of the cities of Israel shall go forth, and shall burn
    and make fire for heating of the weapons, and shields and bucklers, of bows and
    of arrows, and of hand-staves, and of spears; and they shall feed with them the
    fire for seven years;
  asm-FB: সেই সময়ত ইস্ৰায়েলৰ নগৰ নিবাসীসকলে ওলাই গৈ, ফৰ আৰু ঢাল, ধনু আৰু কাঁড়,
    হাতৰ লাঠি আৰু যাঠী আদি অস্ত্ৰবোৰ খৰি কৰি পুৰিব; তেওঁলোকে সাত বছৰলৈকে সেইবোৰ খৰি
    কৰি পুৰি থাকিব।
  sus-A: «عِسِرَيِلَكَ نَشٍيٍ سَبَتِشِ تَايٍ كُي، عٍ مِنِمَ فٍرٍ سٌسٍيٍ مَتٌنفٌدٍ
    بْشِ مَ، عَلْ وُرٍ لٍقَيٍ، شَلِيٍ، شَلِيٍ وٌلِ سٍيٍ، تَنبّيٍ، نُن وُرِ قَشّتِ
    سٍيٍ، عٍ قَ عٍ فَن يٍفٍ قَرِ. نَ عٍ هَيِ قَنمَ حّ سٌلٌقٍرٍ نَن بُن مَ.
  fra-SBL: '"« Les habitants des villes d''Israël sortiront, feront du feu avec les
    armes et les brûleront, tant les boucliers que les cuirasses, les arcs et les
    flèches, les massues et les lances, et ils en feront du feu pendant sept ans ;'
  hbo-hbo: וְֽיָצְא֞וּ יֹשְׁבֵ֣י ׀ עָרֵ֣י יִשְׂרָאֵ֗ל וּבִעֲר֡וּ וְ֠הִשִּׂיקוּ בְּנֶ֨שֶׁק
    וּמָגֵ֤ן וְצִנָּה֙ בְּקֶ֣שֶׁת וּבְחִצִּ֔ים וּבְמַקֵּ֥ל יָ֖ד וּבְרֹ֑מַח וּבִעֲר֥וּ
    בָהֶ֛ם אֵ֖שׁ שֶׁ֥בַע שָׁנִֽים׃
  kik-kik: “ ‘Hĩndĩ ĩyo arĩa maikaraga matũũra manene ma bũrũri wa Isiraeli nĩmakoimagara,
    nao mahũthĩre indo icio ciao cia mbaara taarĩ ngũ, macicine ihĩe, macine ngo iria
    nini na iria nene, na mota na mĩguĩ, na ndotono o na matimũ. Magaacihũthagĩra
    taarĩ ngũ ihinda rĩa mĩaka mũgwanja.
  fra-NCL: Alors les habitants des villes d’Israël sortiront ; ils brûleront et mettront
    en flammes les armes, l’écu, le bouclier, l’arc, les flèches, le bâton et le javelot ;
    ils en feront du feu pendant sept ans.
  cek-AK: To naah Israel vangpuinawk thungah kaom kaminawk to caeh o ueloe, maiphaw
    maicanawk, misa angvaenghaih hmuennawk, kaliinawk hoi laethaenawk, misatukhaih
    thingboengnawk hoi tayaenawk to hmai ah tik o tih; saning sarihto thung hmaitik
    ih thing ah patoh o tih;
  cuk-cuk: ” ’Geb degine, dulemar-Israel-neggweburginmalad ainidagoed, geb soo ogamaloed,
    adi, gingimar, sigu-abgamalad, warsibmar, sigumar, degi, eswarmar, ogumakmalagar.
    We-ibmarmar birgagugle (7) soo-ogaega, e-sapanga guoed.
  uig-CYR: Исраил шәһәрлиридә туруватқанлар чиқип қуралларни, җүмлидин сипар-қалқанлар,
    оқялар, тоқмақлар вә нәйзиләрни көйдүрүп от қалайду — улар булар билән йәттә жил
    от қалайду.
  tel-2017: ఇశ్రాయేలీయుల పట్టణాల్లో నివసించేవారు ఆ కవచాలనూ డాళ్లనూ చిన్న డాళ్లనూ విండ్లనూ
    బాణాలనూ గదలనూ ఈటెలనూ తీసుకుని పొయ్యిలో కాలుస్తారు. అవి ఏడు సంవత్సరాలపాటు మండుతాయి.
  hat-BSA: “‘“Nan lè sa a, sila ki rete nan vil Israël yo va sòti deyò pou limen dife
    ak zam yo pou brile yo, ni pwotèj yo, ni boukliye yo, banza ak flèch yo, baton
    lagè ak nepe yo e pandan sèt ane, yo va fè dife ak yo.
  kos-kos: Mwet su muta in siti lun Israel elos ac fah illa ac orani kufwen mwe mweun
    ma sisila uh mwe ta e lalos. Elos ac fah sang mwe loeyuk, pisr, sukan pisr, osra
    in fakfuk, ac sak in anwuk in mwe etong. Ma inge ac fal in orekmakinyuk in mwe
    ta e ke yac itkosr.
  hbo-WLC: וְֽיָצְא֞וּ יֹשְׁבֵ֣י ׀ עָרֵ֣י יִשְׂרָאֵ֗ל וּבִעֲר֡וּ וְ֠הִשִּׂיקוּ בְּנֶ֨שֶׁק
    וּמָגֵ֤ן וְצִנָּה֙ בְּקֶ֣שֶׁת וּבְחִצִּ֔ים וּבְמַקֵּ֥ל יָ֖ד וּבְרֹ֑מַח וּבִעֲר֥וּ
    בָהֶ֛ם אֵ֖שׁ שֶׁ֥בַע שָׁנִֽים׃
  ibo-ibo: “ ‘Nʼoge ahụ, ndị bi nʼobodo niile nke Izrel ga-apụ tụtụkọtaa ngwa agha
    ndị ahụ, were fụnwue ọkụ, surekwaa ha ọkụ, ma ọta ukwu ma ọta nta niile, ụta na
    àkụ niile, ma mkpọ agha na ùbe niile. Ọ bụ afọ asaa ka ha ga-eji ha mere nkụ.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ନଗରସମୂହରେ ବାସକାରୀ ଲୋକମାନେ ବାହାରେ ଯାଇ, ଢାଲ ଓ ଫଳକ, ଧନୁ ଓ ତୀର,
    ଆଉ ଯଷ୍ଟି ଓ ବର୍ଚ୍ଛା, ଏହି ସକଳ ଅସ୍ତ୍ରଶସ୍ତ୍ର ଅଗ୍ନିରେ ଜଳାଇବେ, ସେମାନେ ସାତ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ
    ସେହି ସବୁ ନେଇ ଅଗ୍ନିରେ ଜ୍ୱଳାଇବେ;
  chk-chk: “Mürin, chon ekewe telinimwen Israel repwe towu o ionifengeni ekewe pisekin
    maun pwe repwe eäniir amwüch. Ekewe tittin maun mi watte me kükün, ekewe likapich
    me föür kewe, ekewe nifötüföt me siles repwe eäniir amwüch lon ükükün fisu ier.
  rop-rop: “Wen det taim garra kaman detlot Isreil pipul hu jidan langa detlot taun
    garra go en gajimbat ola ebrijing weya dei oldei yusumbat blanga fait brom detlot
    dedwan enami. Dei garra yusumbat detlot shild, bo en erro, spiya, en faiting stik
    blanga faiyawud blanga 7 yiya.
  ukr-1871: Тодї виходити муть осадники городів Ізраїлських і будуть палити оружжє,
    щити й панцирі, луки й стріли, булави й списи; на сїм років мати муть чим палити.
  deu-1951: Die Bewohner der Städte Israels werden herauskommen und ein Feuer anzünden
    und die Waffen, Schilde und Tartschen, Bogen und Pfeile, Keulen und Speere verbrennen
    und werden sieben Jahre lang damit heizen.
  eng-JPS: And they that dwell in the cities of Israel shall go forth, and shall make
    fires of the weapons and use them as fuel, both the shields and the bucklers,
    the bows and the arrows, and the hand-staves, and the spears, and they shall make
    fires of them seven years;
  srp-1865: Tada æe izaæi stanovnici gradova Izrailjevijeh, i naložiæe na oganj i
    spaliæe oružje i štitove i štitiæe, lukove i strijele, sulice i koplja, i ložiæe
    ih na oganj sedam godina.
  lug-lug: “ ‘Abo ababeera mu bibuga bya Isirayiri balifuluma ne bakozesa ebyokulwanyisa
    ng’enku era balibikumako omuliro, engabo entono n’engabo ennene, emitego n’obusaale
    n’ebiti ebinene n’amafumu. Balibikozesa ng’enku okumala emyaka musanvu.
  heb-heb: ויצאו ישבי ערי ישראל ובערו והשיקו בנשק ומגן וצנה בקשת ובחצים ובמקל יד וברמח
    ובערו בהם אש שבע שנים׃
  ben-IRV: তখন ইস্রায়েলের সব শহরনিবাসী লোকেরা বাইরে যাবে এবং অস্ত্র, ছোট ঢাল, বড়
    ঢাল, ধনুকগুলি ও তিরগুলি, লাঠি ও বর্শা পোড়াবে; তারা তাদেরকে সাত বছরের জন্য আগুন
    দিয়ে পোড়াবে।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਸ਼ਹਿਰਾਂ ਦੇ ਵਾਸੀ ਨਿੱਕਲਣਗੇ ਅਤੇ ਅੱਗ ਲਾ ਕੇ ਸ਼ਸਤਰਾਂ ਨੂੰ ਜਲਾਉਣਗੇ
    ਅਰਥਾਤ ਢਾਲਾਂ ਅਤੇ ਬਰਛੀਆਂ ਨੂੰ, ਧਣੁੱਖਾਂ ਅਤੇ ਤੀਰਾਂ ਨੂੰ ਅਤੇ ਕਟਾਰਾਂ ਨੂੰ ਅਤੇ ਨੇਜ਼ਿਆਂ ਨੂੰ
    ਅਤੇ ਉਹ ਸੱਤ ਸਾਲ ਤੱਕ ਉਹਨਾਂ ਨੂੰ ਜਲਾਉਂਦੇ ਰਹਿਣਗੇ।
  mya-JVB: ဣသရေလ မြို့ တို့၌ နေ သောသူတို့သည် ထွက်သွား ၍ ၊ စစ်တိုက် လက်နက်၊ ဒိုင်း
    ၊ လွှား ၊ လေး ၊ မြှား ၊ တုတ် ၊ လှံ များကို ခုနစ် နှစ် ပတ်လုံးမီး ရှို့ ကြလိမ့်မည်။
  hmo-hmo: Unai neganai Israela hanua edia lalonai idia noho taudia be do idia raka
    lao, tuari taudia ese idia rakatania vadaeni tuari gaudia be lahi totona do idia
    haboua, do idia gabudia ore. Kesi bona keme auridia, peva bona diba, heatu audia
    bona io. Israela taudia ese unai gaudia be lahi audia do idia halaoa, ela bona
    lagani 7 idia ore.
  urd-urd: तब इस्राईल के शहरों के बसने वाले निकलेंगे और आग लगाकर हथियारों को जलाएँगे,
    या'नी सिपरों और फरियों को, कमानों और तीरों को, और भालों और बर्छियों को, और वह
    सात बरस तक उनको जलाते रहेंगे।
  rus-SYN: Тогда жители городов Израилевых выйдут, и разведут огонь, и будут сожигать
    оружие, щиты и латы, луки и стрелы и булавы и копья; семь лет буду жечь их.
  bqc-SIM: Isaili wɛ̃́lɛdeↄ bↄlɛ zĩkabↄↄ sɛ́lɛ yàa ũ, aai tɛ́kaò, sɛ̀ngbao nɛ́na
    ń a zↄ̃ↄo píi ń sáↄ ń kaↄ ń goↄ ń sↄ̃naↄ. Aaↄ tɛ́kaò e wɛ̃̀ sopla.
  tcz-CHONGTHU: Hiteng chule Israel khopi chunga miho chu chedoh untin chule nalum
    ho, thalho, chule thalchang ho, tengcha neuho chule tengcha alen aneuva aga chomkhom
    uva chule meithinga aman dingu ahi. Amahon kum sagi sunga nengchetna akiti diu
    ahi.
  mar-mar: “तेव्हा इस्राएलात राहणारे बाहेर निघून ते शस्त्रास्त्रे, लहान ढाली, मोठ्या
    ढाली, धनुष्य व बाण, गदा व भाले यांना आग लावून जाळतील. ते सरपण म्हणून सात वर्षे
    जाळत राहतील.
  qub-qub: «Chaura Israel siudäcunacho tiyajcunaga siudäpita llojshiycärir Gogpa pillyacunanta,
    tucuy casta chapacuna escüdunta, lëcha jitacunanta, lëchacunata, tucuy tamäñu
    lansacunata yanucunanpaj shuntanga. Chaymi paycunapaga yantan cangapaj ganchis
    watapaj aypaj.
  bqp-bqp: Yen tɔ̃ɔ te, Isirelibɑ bɑ koo yɑri ben wusun di, kpɑ bu ben yibɛrɛbɑn tɛrɛ
    bɑkɑnu kɑ piiminu mwɛɛri kɑ ben tɛmɑ kɑ sɛ̃ɛnu kɑ ben yɑɑsi kɑ ben bɔri kpɑ bu
    kɑ ye kpuro dɔ̃ɔ sɔ̃re wɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Lè sa a, moun ki rete nan lavil peyi Izrayèl yo pral soti, yo pral ranmase
    dènye zam moun yo te kite, y'ap boule yo. Y'ap limen gwo boukan ak plak pwotèj
    yo, gwo kou piti, ak banza ak tout flèch yo, ak frenn yo, ak baton yo. Boukan
    an ap pran sètan pou l' boule.
  eng-BSB: Then those who dwell in the cities of Israel will go out, kindle fires,
    and burn up the weapons—the bucklers and shields, the bows and arrows, the clubs
    and spears. For seven years they will use them for fuel.
  eng-WEBPB: “‘“Those who dwell in the cities of Israel will go out and will make
    fires of the weapons and burn them, both the shields and the bucklers, the bows
    and the arrows, and the war clubs and the spears, and they will make fires with
    them for seven years;
  kbq-kbq: Hagi ana knama efore hina, Israeli mopafima me'nea ranra kumapima nemaniza
    vahe'mo'za, hapima fri'naza sondia vahe'mokizmi hanko'zmima, ati kevezmima, kumpa
    knozminena maka eri'za 7ni'a kafufi tevea kregahaze.
  nhe-BL: “Huan nochi nopa tlacame tlen itztoque ipan nopa altepetini tlen tlali Israel
    quisase huan quitlatise nochi tlamantli tlen ica tlatehuiyayaj, tlamantli tlen
    huejhueyi huan tlen pilsiltzitzi tlen ica quitzacuayayaj inintlacayo. Quitlatise
    cuahuitoli huan cuatlamintli, huan nopa huejhuehueyac tlamintli para ica tlatehuise
    huan cototzitzi. Huan nopa israelitame quipiyase cuahuitl hasta mocahua para quitlatise
    ipan inintli para chicome xihuitl.
  gub-BL: 'Teko tawhu Izaew rehe har wapupe wiko ma''e omono''og putar takihepuku
    heityk pyrer wà nehe, amo puruzuka haw heityk pyrer wà nehe no. Uzapo putar tata
    ipupe wà nehe. Umumaw putar 7 kwarahy a''e ma''e hapy pà wà nehe: purumimaw, ywyrapar,
    u''yw, ywyra purunupà haw, u''ywpuku.'
  eng-DRA: 'And the inhabitants shall go forth of the cities of Israel, and shall
    set on fire and burn the weapons, the shields, and the spears, the bows and the
    arrows, and the handstaves and the pikes: and they shall burn them with fire seven
    years.'
