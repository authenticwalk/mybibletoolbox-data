    đốt. Phải đến bảy năm mới dùng hết!
  guj-2017: ઇઝરાયલનાં નગરોના રહેવાસીઓ બહાર આવીને, યુદ્ધશસ્ત્રો, નાની ઢાલો, મોટી ઢાલો,
