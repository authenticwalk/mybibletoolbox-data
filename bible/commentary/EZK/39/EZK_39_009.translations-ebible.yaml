  uig-ARA: ئىسرائىل شەھەرلىرىدە تۇرۇۋاتقانلار چىقىپ قوراللارنى، جۈملىدىن سىپار-قالقانلار،
    ئوقيالار، توقماقلار ۋە نەيزىلەرنى كۆيدۈرۈپ ئوت قالايدۇ ــ ئۇلار بۇلار بىلەن يەتتە
    يىل ئوت قالايدۇ.
  sus-sus: «Isirayilaka naxee sabatixi taae kui, e minima geresosee matongode bɔxi
    ma, alɔ wure lefae, xalie, xalie woli see, tanbɛe, nun wuri faxɛti see, e fa e
    gan yege fari. Na e hayi fanma ɲɛ solofere nan bun ma.
  pon-2006: Aramas akan me koukousoan nan kahnimw kan en Israel pahn kohieila rikpene
    dipwisoun mahwen kan me lekdeklahr pwe re en tuwihki. Re pahn saunkihda kisiniei
    mehn sansar kan, kesik ketieu kan, arep kan, ketieu kan, oh padda kan, oh ar tuwi
    pahn itarohng erein sounpar isuh.
  ksd-ksd: Ma diat nina dia ki ta ra umana pia na pal Israel diat a irop ma diat a
    vaulung ra iap ma kadia umana vargal, ra umana ramravit ma ra umana ongaongoi,
    ra umana panak ma ra umana pu, ma ra umana ram, ma ra umana rumu, ma diat a vaulung
    ra iap ma diat ta lavurua na kilala;
  grc-BRENT: Καὶ ἐξελεύσονται οἱ κατοικοῦντες τὰς πόλεις Ἰσραὴλ, καὶ καύσουσιν ἐν
    τοῖς ὅπλοις, πέλταις καὶ κοντοῖς, καὶ τόξοις καὶ τοξεύμασι, καὶ ῥάβδοις χειρῶν,
    καὶ λόγχαις, καὶ καύσουσιν ἐν αὐτοῖς πῦρ ἑπτὰ ἔτη·
  ind-AYT: “Mereka yang tinggal di kota-kota Israel akan pergi ke luar dan membuat
    api dari senjata-senjata dan membakar senjata-senjata itu, baik perisai besar
    dan perisai kecil, busur dan anak-anak panah, pentungan dan tombak, dan mereka
    akan membuat api dari senjata-senjata itu selama tujuh tahun.
  nya-nya: “Pamenepo okhala mʼmizinda ya Israeli adzatuluka ndipo adzasonkhanitsa
    zida zankhondo kuti zikhale nkhuni ndipo adzazitentha; zishango ndi lihawo, mauta
    ndi mivi, zibonga za nkhondo ndi mikondo. Adzazisonkhera moto kwa zaka zisanu
    ndi ziwiri.
  hrv-hrv: Izići će stanovnici izraelskih gradova, naložiti vatru i spaliti oružje,
    štitove, štitiće, lukove i strelice, koplja i sulice - ložit će njima vatru sedam
    godina.
  mps-mps: Tama te Israel we bidi dabe augwaligo augwa taun dabe tagalama, tama augwaligo
    te boi bidi dabego hwįbo nai dabe tǫde subigila tagalai wilalua pabo nai dabe
    sigi paibao. Te augwaligo te sabele dabe me te awa dabe siyu, me enesigi siyu,
    me ene dabe siyu, me hwįbo wąbi dage dabe siyu, me te bobobage sesemone dabe
    siyu yaibao. Tama augwaligo te nai dabe sisinama, tama augwaligo te isi pulu dabe
    ulubo tiwai yaibao. Tama tiyu, augwaligo ulabo isi te kibu be nogo a naga olama,
    me badu nogo si, te 7 kibu bede nogabo isi usu elaluaibao,
  tpi-tpi: Na ol manmeri bilong Israel bai i lusim ol taun bilong ol na i go kisim
