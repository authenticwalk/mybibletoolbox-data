verse: EZK.039.009
translations:
  mal-C: “ ‘അന്ന് ഇസ്രായേൽ പട്ടണങ്ങളിൽ പാർക്കുന്നവർ തങ്ങളുടെ ആയുധങ്ങൾ വിറകായി ഉപയോഗിക്കും.
    ചെറുതും വലുതുമായ പരിചകൾ, അമ്പുകൾ, വില്ലുകൾ, യുദ്ധത്തിനുള്ള ഗദകൾ, കുന്തങ്ങൾ എന്നിവയെല്ലാം
    അവർ കത്തിക്കും. അവർ അവയുപയോഗിച്ച് ഏഴുവർഷം തീ കത്തിക്കും.
  deu-TKW: Da werden dann die Bewohner der Städte Israels hinausgehen und werden feuern
    und heizen mit Rüstungen, Tartschen und Schilden, mit Bogen und Pfeilen, mit Keulen
    und Spießen, und werden sieben Jahre lang Feuer damit anzünden.
  lin-lin: 'Bavandi ya bingumba ya Isalaele bakobima, bakopelisa moto, bakotumba bibundeli
    nyonso : banguba ya mike mpe banguba ya minene, matolotolo mpe makonga ya mike,
    banzete mpe makonga ya minene ; bakopelisela yango moto mibu sambo.'
  eng-LSV: And those dwelling [in the] cities of Israel have gone out, || And they
    have burned and kindled [a fire], || With armor, and shield, and buckler, || With
    bow, and with arrows, || And with hand weapon, and with javelin, || And they have
    caused a fire to burn seven years with them,
  eng-GNV: And they that dwell in the cities of Israel, shall goe forth, and shall
    burne and set fire vpon the weapons, and on the shieldes, and bucklers, vpon the
    bowes, and vpon the arrowes, and vpon the staues in their handes, and vpon the
    speares, and they shall burne them with fire seuen yeeres.
  eng-WEBSTER: 'And they that dwell in the cities of Israel shall go forth, and shall
    set on fire and burn the weapons, both the shields and the bucklers, the bows
    and the arrows, and the handstaffs, and the spears, and they shall burn them with
    fire seven years:'
  nhw-BL: “Huan nochi nopa masehualme catli itztoque ipan nopa altepeme tlen tlali
    Israel quisase huan quitlatise nochi tlamantli catli ica tlahuilanayayaj, tlamantli
    catli huejhueyi huan catli tziquitetzitzi catli ica quitzacuayayaj inintlacayo.
    Quitlatise cuahuitoli huan cuatlamintli, huan huejhuehueyaque cuachosos para ica
    tlahuilanase huan cototzitzi. Huan nopa israelitame quipiyase cuahuitl hasta onmocahua
    para quitlatise ipan inintli para chicome xihuitl.
  swh-ONEN: “ ‘Ndipo wale wanaoishi katika miji ya Israeli watakapotoka na kutumia
    hizo silaha kuwashia moto na kuziteketeza, yaani, kigao na ngao, pinde na mishale,
    rungu za vita na mikuki. Kwa miaka saba watavitumia kama kuni.
  bba-bba: Yen tɔ̃ɔ te, Isirelibɑ bɑ koo yɑri ben wusun di, kpɑ bu ben yibɛrɛbɑn tɛrɛ
    bɑkɑnu kɑ piiminu mwɛɛri kɑ ben tɛmɑ kɑ sɛ̃ɛnu kɑ ben yɑɑsi kɑ ben bɔri kpɑ bu
    kɑ ye kpuro dɔ̃ɔ sɔ̃re wɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'And they that dwell in the cities of Israel shall go forth, and shall
    set on fire and burn the weapons, both the shields and the bucklers, the bows
    and the arrows, and the handstaves, and the spears, and they shall burn them with
    fire seven years:'
  luo-luo: “ ‘Eka joma odak e mier matindo mag Israel nowuog oko mi giti gi gigegi
    mag lweny kaka yien mitedogo, kendo giniwangʼ okumbni madongo gi matindo, kuode
    kod aserni, arunge mag lweny kod tonge. Kuom higni abiriyo giniti kodgi kuom chwako
    mach.
  meu-meu: Bena Israel hanuadia e noholaidiamu taudia na bae raka lasi, tuari ḡaudia
    na Iahi ai bae haboudia, bae doudia; kesi bona keme auridia, peva bona diba, kareva
    bona io. Lahi audia ai bae halaodia ela bona laḡani hitu bae ore;
  npi-ULB: इस्राएलका सहरहरूमा बस्‍नेहरू बाहिर जानेछन् र तिनीहरूले आगो सल्काउन र ती
    बाल्नको निम्ति हतियारहरू अर्थात् साना ढालहरू र ठुला ढालहरू, धनुहरू, काँडहरू, लाठीहरू
    र भालाहरू प्रयोग गर्नेछन् । तिनीहरूले सात वर्षसम्म यिनैले आगो बाल्नेछन् ।
  yor-yor: “ ‘Nígbà náà, àwọn ti ó ń gbé nì àárín àwọn ìlú tí ó wà ni Israẹli yóò
    jáde, wọn yóò sì lo àwọn ohun ìjà bi epo ìdáná yóò sì jó wọ́n kanlẹ̀—àpáta kéékèèké
    àti àpáta ńlá, àwọn ọfà, àwọn kùmọ̀ ogun àti ọ̀kọ̀ fún ọdún méje wọn yóò lò wọ́n
    bi epo ìdáná.
  pes-OPCB: «ساکنان شهرهای اسرائیل از شهر خارج شده، تمام سلاحهای شما را یعنی سپرها،
    کمانها، تیرها، نیزه‌ها و چماقها را برای سوزاندن جمع خواهند کرد و این برای هیزم
    هفت سال کافی خواهد بود.
  tgl-ULB: Lalabas ang mga naninirahan sa mga lungsod ng Israel at susunugin ang mga
    sandata, mga maliliit at malalaking kalasag, mga pana, mga palaso, mga pamalo
    at mga sibat. Susunugin nila sa apoy ang mga ito sa loob ng pitong taon.
  hui-hui: Anidagua biragola wali agali Isaraele dindi tanoha haga karume tagira pialu
    waitigime wai biagane ale yu wahene dindini ngaru ira delolenaga mo ilu wima polebira.
    Tigua wai humbibi danda timurubi yandarerubi wai biaga kangorubi uruni bibahende
    ira delole mo wulebira. Tigua uruni delalu kane dege mali karia polebira.
  mya-mya: ဣ​သ​ရေ​လ​မြို့​များ​တွင်​နေ​ထိုင်​သူ​တို့​သည် မြို့​ပြင်​သို့​ထွက်​၍ ရန်​သူ​များ​စွန့်​ပစ်​ထား
    ခဲ့​သည့်​လက်​နက်​များ​ကို​ထင်း​အ​ဖြစ်​စု သိမ်း​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ခု​နစ်​နှစ်​တိုင်
    တိုင်​မီး​ဆိုက်​နိုင်​လောက်​အောင် ဒိုင်း​လွှား၊ လေး၊ မြား၊ တင်း​ပုတ်​နှင့်​လှံ​များ​ကို​ရ​ရှိ​ကြ​လိမ့်
    မည်။-
  bod-N: དེའི་དུས་སུ་ཡེས་ར་ཨེལ་གྱི་གྲོང་ཁྱེར་སོ་སོའི་ཡུལ་མི་རྣམས་ཕྱི་རུ་ཐོན་ནས་མཚོན་ཆ་རྣམས་བུད་ཤིང་བྱས་ཏེ་མེར་བསྲེག་ཅིང་།
    ཕུབ་ཆེ་ཆུང་གཉིས་ཀ་དང་། གཞུ་དང་། མདའ་དང་། མདུང་ཐུང་དང་། མདུང་རིང་བཅས་ཐམས་ཅད་ལོ་བདུན་གྱི་རིང་ལ་བུད་ཤིང་བྱས་ནས་མེར་བསྲེག་པར་འགྱུར།
  sna-sna: “ ‘Ipapo vaya vanogara mumaguta aIsraeri vachabuda kunze vagoshandisa zvombo
    sehuni vagozvipisa, senhoo duku nehuru, uta nemiseve, tsvimbo dzehondo namapfumo.
    Vachazvishandisa sehuni kwamakore manomwe.
  spa-BLM: “‘“Los que habitan en las ciudades de Israel saldrán y harán fuego con
    las armas y las quemarán, tanto los escudos como las rodelas, los arcos y las
    flechas, los palos de guerra y las lanzas, y harán fuego con ellas durante siete
    años;
  cac-cac: Axo masanil eb' anima cajan d'a junjun chon̈ab' d'a smacb'en Israel, ol
    elta eb' smol masanil yamc'ab' yic oval ol can chi', aton jul-lab', maclab' jul-lab',
    cotac lanza, nivac lanza yed' juntzan̈xo yamc'ab'. Uque' ab'il ol yac' eb' sc'atzitzan
    masanil juntzan̈ chi'.
  swh-ULB: Hao wakaao katika miji ya Israeli watatoka nje na watatumia silaha kuwasha
    moto na kutengeneza moto na kuwachoma-ngao ndogo, ngao kubwa, pinde, mishale,
    rungu, na mikuki; watatengeneza mioto pamoja nao kwa muda wa siku saba.
  bel-bel: Тады жыхары гарадоў Ізраілевых выйдуць і раскладуць агонь і будуць паліць
    зброю, шчыты і латы, лукі і стрэлы, і булавы і дзіды, сем гадоў будуць паліць
    іх.
  deu-ELBBK: Und die Bewohner der Städte Israels werden hinausgehen und werden Feuer
    machen und heizen mit Waffen und Tartschen und Schilden, mit Bogen und Pfeilen
    und mit Handstäben und Lanzen; und sie werden Feuer damit machen sieben Jahre
    lang.
  mbb-OT: “ ‘Dutun he timpu, edtiǥumen te menge etew te Israel he ebpemen-ubpà diyà
    te zekelà he menge inged is menge himan niw te kebpekidtebek, is dezekelà wey
    zezeisey he menge kelasag, is menge panà, is menge lagkut he para te tebek, wey
    is menge vangkew, ne egemiten dan heini he tavun seled te pitu he tuig.
  mal-2015: യിസ്രായേലിന്റെ പട്ടണങ്ങളിൽ വസിക്കുന്നവർ പുറപ്പെട്ടു പരിച, പലക, വില്ലു,
    അമ്പു, കുറുവടി, കുന്തം മുതലായ ആയുധങ്ങളെ എടുത്തു തീ കത്തിക്കും; അവർ അവയെക്കൊണ്ടു
    ഏഴു സംവത്സരം തീ കത്തിക്കും.
  rmc-rmc: Paľis avena avri ola, ko bešen andro fori andro Izrael, a skidena upre
    o zbraňe, hoj lendar te keren jag. Labarena o cikne the o bare šťiti, o luki the
    o šipi, o kijaki the o kopiji; efta berš peske lendar kerena jag.
  pes-OPV: و ساکنان شهرهای اسرائیل بیرون خواهند آمدو اسلحه یعنی مجن و سپر و کمان و
    تیرها وچوب دستی و نیزه‌ها را آتش زده، خواهندسوزانید. و مدت هفت سال آتش را به آنها
    زنده نگاه خواهند داشت.
  ron-1924: Атунч, локуиторий четэцилор луй Исраел вор еши, вор арде ши вор да прадэ
    флэкэрилор армеле, павезеле ши скутуриле, аркуриле ши сэӂециле, лэнчиле ши сулицеле;
    ши шапте ань вор фаче фокул ку еле.
  ben-OBCV: “ ‘তখন যারা ইস্রায়েলের নগরে বাস করছে তারা বাইরে গিয়ে জ্বালানি কাঠ হিসেবে
    অস্ত্রশস্ত্র পোড়াবে—ছোটো ও বড়ো ঢাল, তির ও ধনুক, যুদ্ধের গদা ও বল্লম। সাত বছর
    ধরে তারা জ্বালানি হিসেবে এগুলি ব্যবহার করবে।
  som-som: Oo kuwa magaalooyinka reer binu Israa'iil degganu way soo bixi doonaan,
    oo waxay dab ku shidan doonaan oo ay gubi doonaan hubka dagaalka, kuwaasoo ah
    gaashaammada yaryar iyo gaashaammada waaweynba, iyo qaansooyinka iyo fallaadhaha,
    iyo budhadhka iyo warmaha, oo intii toddoba sannadood ah ayay dab ku shidan doonaan.
  lat-VUC: 'Et egredientur habitatores de civitatibus Israël, et succendent et comburent
    arma, clypeum et hastas, arcum et sagittas, et baculos manuum et contos: et succendent
    ea igni septem annis.'
  eng-ASVBT: And they that dwell in the cities of Israel shall go forth, and shall
    make fires of the weapons and burn them, both the shields and the bucklers, the
    bows and the arrows, and the handstaves, and the spears, and they shall make fires
    of them seven years;
  ita-1885: E gli abitanti delle città d'Israele usciranno fuori, ed accenderanno
    un fuoco, ed arderanno armi, e targhe, e scudi, ed archi, e saette, e dardi maneschi,
    e lance; e con quelle terranno il fuoco acceso lo spazio di sett'anni.
  eng-LXXUP: 'And they that inhabit the cities of Israel shall come forth, and make
    a fire with the arms, the shields and spears, and bows and arrows, and hand staffs,
    and lances, and they shall keep fire burning with them for seven years:'
  eng-ULB: The ones living in the cities of Israel will go out and they will use weapons
    to kindle and make fires and burn them—small shields, large shields, bows, arrows,
    the clubs and spears; they will make fires with them for seven years.
  spa-VBL: '“Entonces los habitantes de las ciudades de Israel saldrán a encender
    fuego y quemarán las armas: los escudos grandes y pequeños, los arcos y las flechas,
    los palos y las lanzas. Usarán las armas para hacer fuego durante siete años.'
  fra-_FOB: Les habitants des villes d'Israël sortiront, allumeront et brûleront les
    armes, les boucliers et les écus, les arcs et les flèches, les lances et les javelines,
    et ils en feront du feu pendant sept ans.
  mal-mal: യിസ്രായേലിന്റെ പട്ടണങ്ങളിൽ വസിക്കുന്നവർ പുറപ്പെട്ട് പരിച, പലക, വില്ല്,
    അമ്പ്, കുറുവടി, കുന്തം മുതലായ ആയുധങ്ങൾ എടുത്തു തീ കത്തിക്കും; അവർ അവ കൊണ്ട് ഏഴു
    സംവത്സരം തീ കത്തിക്കും.
  urd-GVR: Phir Isrāīlī shahroṅ ke bāshinde maidān-e-jang meṅ jā kar dushman ke aslāh
    ko īṅdhan ke lie jamā kareṅge. Itnī chhoṭī aur baṛī ḍhāleṅ, kamān, tīr, lāṭhiyāṅ
    aur neze ikaṭṭhe ho jāeṅge ki sāt sāl tak kisī aur īṅdhan kī zarūrat nahīṅ hogī.
  suz-BL: मिनु परमप्रभु यावेमी “ले इस्राएल ङा सहरम बाक्‍ब मुरपुकीमी या, आइक्‍च नु
    ठेयब तेक्‍तीके, लिब्रा नु ब्रा, कोक्‍के नु तूतीके नेल्‍ल खुप्‍शा चोइनीम। मेकोपुकीमी
    मेको ७ बर्स सम्‍म चोइनीम। यसैया ९:४
  eng-NOY: Then shall the inhabitants of the cities of Israel go forth, and set on
    fire and burn the weapons, the shields and the bucklers, the bows and the arrows,
    the hand-staves and the spears, and they shall make fires of them seven years.
  ita-1927: E gli abitanti delle città d’Israele usciranno e faranno de’ fuochi, bruciando
    armi, scudi, targhe, archi, frecce, picche e lance; e ne faranno del fuoco per
    sette anni;
  ckb-ckb: '«”دانیشتووانی شارۆچکەکانی ئیسرائیل دەردەچن، چەک دەسووتێنن و ئاگریان تێبەر
    دەدەن: قەڵغانی گەورە و بچووک، کەوان و تیر، کوتەک و ڕم. حەوت ساڵ بۆ سووتەمەنی بەکاریاندەهێنن.'
  eng-BBE: 'And those who are living in the towns of Israel will go out and make fires
    of the instruments of war, burning the body-covers and the breastplates, the bows
    and the arrows and the sticks and the spears, and for seven years they will make
    fires of them:'
  kan-OKCV: “ ‘ಇಸ್ರಾಯೇಲಿನ ಪಟ್ಟಣಗಳ ನಿವಾಸಿಗಳು ಬಯಲಿಗೆ ಬಂದು, ಶತ್ರುವಿನ ಆಯುಧಗಳಿಗೆ ಬೆಂಕಿಯಿಕ್ಕಿ
    ಸುಟ್ಟುಬಿಡುವರು, ಖೇಡ್ಯ, ಗುರಾಣಿ, ಬಿಲ್ಲು, ಬಾಣ, ದೊಣ್ಣೆ, ಈಟಿ ಇವುಗಳನ್ನು ಏಳು ವರ್ಷಗಳ ತನಕ
    ಸುಡುತ್ತಲೇ ಬರುವರು.
  tam-2017: இஸ்ரவேல் பட்டணங்களின் குடிகள் வெளியேபோய், பெரிய கேடகங்களும், சிறியகேடகங்களும்,
    வில்லுகளும், அம்புகளும், வளைதடிகளும், ஈட்டிகளுமாகிய ஆயதங்களை எடுத்து எரிப்பார்கள்;
    ஏழு வருடம் அவைகளை எடுத்து எரிப்பார்கள்.
  spa-RV-1909: 'Y los moradores de las ciudades de Israel saldrán, y encenderán y
    quemarán armas, y escudos, y paveses, arcos y saetas, y bastones de mano, y lanzas:
    y las quemarán en fuego por siete años.'
  ron-BTF: Și cei ce locuiesc în cetățile lui Israel vor ieși și le vor pune pe foc,
    vor arde armele, deopotrivă scuturile și platoșele, arcurile și săgețile și ciomegele
    și sulițele și le vor arde cu foc șapte ani;
  eng-WEBP: “‘“Those who dwell in the cities of Israel will go out and will make fires
    of the weapons and burn them, both the shields and the bucklers, the bows and
    the arrows, and the war clubs and the spears, and they will make fires with them
    for seven years;
  eng-FBV: Then those living in the towns of Israel will go out to light fires and
    burn the weapons—the large and small shields, the bows and arrows, the clubs and
    spears. They will use the weapons to make fires for seven years.
  nld-1939: Dan trekt de bevolking van Israëls steden naar buiten, om de brand te
    steken in het wapentuig, in schild en rondas, in bogen en pijlen, in knotsen en
    speren. Zeven jaar lang zullen ze daarvan stoken,
  nch-BL: “Huan nochi nopa masehualme cati itztoque ipan nopa altepeme ten tali Israel
    quisase huan quitatise nochi tamanti cati ica tatehuiyayaj, tamanti cati huejhueyi
    huan cati pisiltzitzi cati ica quitzacuayayaj inintacayo. Quitatise cuahuitoli
    huan cuataminti, huan huejhuehueyac cuataminti para ica tatehuise huan cototzitzi.
    Huan nopa israelitame quipiyase cuahuit hasta mocahua para quitatise ipan ininti
    para chicome xihuit.
  vie-1934: Bấy giờ những dân cư các thành của Y-sơ-ra-ên sẽ đi ra, đặng đốt và phó
    cho lửa những khí giới, những thuẫn lớn và nhỏ, những cung và tên, những giáo
    và sào, chúng nó đem chụm lửa được bảy năm.
  hin-CV: “ ‘तब जो इस्राएल नगरों में निवास करते हैं, वे बाहर जाएंगे और हथियारों का
    प्रयोग ईंधन के लिये करेंगे और उन्हें जला देंगे—छोटी और बड़ी ढाल, धनुष एवं तीर,
    युद्ध की गदा और बर्छी सबको जला देंगे. सात सालों तक वे उनका उपयोग ईंधन के रूप में
    करेंगे.
  spa-BES: Y los que viven en las ciudades de Israel saldrán y encenderán los instrumentos
    de guerra, quemando los paveses y las corazas, los arcos y las flechas y los palos
    y las lanzas, y durante siete años harán fuego con ellos.
  tdx-tdx: Hiakatse mb’eo o mpimoneñe amo rova’ Israeleo le ho viañe’ iereo afo hamorototo
    o fialiañeo, o fikalañan’ arañañeo, o fañaron-tsirao, o fale naho ana-paleo, o
    kobaiñe naho lefoñeo vaho harehe’ iareo añ’ afo hahamodo fito taoñe;
  tha-KJV: แล​้วบรรดาคนเหล่านั้​นที​่อาศัยอยู่ในบรรดาหัวเมืองอิสราเอลจะออกไป และจะเอาไฟสุมเครื่องอาวุธเผาเสียคือโล่และดั้ง
    คันธนู​และลูกธนู หอกยาวและหอกซัด และเขาจะเอาไฟสุมเป็นเวลาเจ็ดปี
  por-BR-2018: E os moradores das cidades de Israel sairão, e acenderão fogo e queimarão
    armas, escudos grandes e pequenos, arcos, flechas, bastões de mão, e lanças; e
    as queimarão no fogo por sete anos.
  deu-ELO: Und die Bewohner der Städte Israels werden hinausgehen, und werden Feuer
    machen und heizen mit Waffen und Tartschen und Schilden, mit Bogen und Pfeilen
    und mit Handstäben und Lanzen; und sie werden Feuer damit machen sieben Jahre
    lang.
  eng-WYC-2018: And dwellers shall go out of the cities of Israel, and they shall
    set afire, and shall burn armours, shield and spear, bow and arrows, and staves
    of hand, and shafts without iron; and they shall burn those in fire by seven years.
    (And the inhabitants shall go out of the cities of Israel, and they shall set
    on fire, and shall burn the arms, or the weapons, yea, shield and spear, bow and
    arrows, and hand-staffs, and shafts without iron; and they shall have enough weapons
    to burn for seven years.)
  epo-epo: Kaj eliros la loĝantoj de la urboj de Izrael, faros fajron, kaj bruligos
    la armilojn, la ŝildojn kaj kirasojn, la pafarkojn kaj sagojn, la ponardojn kaj
    lancojn; kaj ili bruligados per tio fajron en la daŭro de sep jaroj.
  uig-PIN: Israil xǝⱨǝrliridǝ turuwatⱪanlar qiⱪip ⱪorallarni, jümlidin sipar-ⱪalⱪanlar,
    oⱪyalar, toⱪmaⱪlar wǝ nǝyzilǝrni kɵydürüp ot ⱪalaydu — ular bular bilǝn yǝttǝ
    yil ot ⱪalaydu.
  beo-beo: Isala:ili fi dunu moilai ganodini esalebe da gadili asili, gegesu liligi
    fisi amo laluyale, lidili didimu. Ilia da gegesea gaga:su amola oulali amola sou
    amola dadi amola gigi amoga lalu didisa heda:le, dialeawane, ode fesu lalu didima:ne
    defele dialebe ba:mu.
  tpi-OTNT: Na ol manmeri bilong Israel bai i lusim ol taun bilong ol na i go kisim
    ol samting bilong pait ol birua i bin lusim i stap nabaut long graun. Bai ol i
    kisim ol hap plang na ol banara na spia na ol stik bilong pait na ol longpela
    spia. Bai ol i bungim ol dispela samting na kukim olsem paiawut. Olsem na bai
    ol i gat planti paiawut inap long 7-pela yia,
  hau-SA: “ ‘Sa’an nan waɗanda suke zama a garuruwan Isra’ila za su fita su tattara
    makamai su hura wuta da su su kuma ƙone su, manya da ƙanana garkuwoyi, bakkuna
    da kibiyoyi, kulake da māsu. Shekara bakwai za su yi amfani da su don hura wuta.
  uig-LAT: Israil sheherliride turuwatqanlar chiqip qorallarni, jümlidin sipar-qalqanlar,
    oqyalar, toqmaqlar we neyzilerni köydürüp ot qalaydu — ular bular bilen yette
    yil ot qalaydu.
  nde-nde: Lapho-ke labo abahlala emadolobheni ako-Israyeli bazaphuma basebenzise
    izikhali njengenkuni bazibase zitshe amahawu amancane lamakhulu, amadandili lemitshoko,
    izagila zempi kanye lemikhonto. Bazazisebenzisa ekubaseni umlilo iminyaka eyisikhombisa.
  ton-ton: Pea ʻe ʻalu atu ʻakinautolu ʻoku nofo ʻi he ngaahi kolo ʻo ʻIsileli, pea
    te nau tutu ke vela ʻae ngaahi mahafu, ʻae pā mo e fakaū, ʻae kaufana pea mo e
    ngahau, ʻae tao nounou, pea mo e ngaahi tao, pea te nau tutu ia ʻi he afi ʻi he
    taʻu ʻe fitu.
  ces-1613: Tehdy vyjdou obyvatelé měst Izraelských, a zapálíce, popálí zbroj a štíty
    i pavézy, lučiště i střely, dřevce i kopí, a budou je páliti ohněm sedm let.
  eng-WMB: “‘“Those who dwell in the cities of Israel will go out and will make fires
    of the weapons and burn them, both the shields and the bucklers, the bows and
    the arrows, and the war clubs and the spears, and they will make fires with them
    for seven years;
  tam-TCV: “ ‘பின்பு இஸ்ரயேல் நகரங்களில் வாழ்பவர்கள் வெளியே போய், சிறிதும் பெரிதுமான
    கேடயங்கள், அம்புகள், வில்லுகள், குண்டாந்தடிகள், ஈட்டிகள் ஆகிய போராயுதங்களை ஒன்றுசேர்த்து
    எரிபொருளாகப் பயன்படுத்தி எரிப்பார்கள். ஏழு வருடங்களுக்கு அவற்றை எரிபொருளாகப் பயன்படுத்துவார்கள்.
  ceb-ULB: Mogula ang mga lumolupyo sa mga siyudad sa Israel ug gamiton nila ang mga
    hinagiban aron isugnod sa kalayo—ang gagmay ug dagko nga mga taming, mga pana,
    mga udyong, mga bunal ug ang mga bangkaw; isugnod nila kini sulod sa pito ka tuig.
  pol-UBG: 'Wtedy mieszkańcy miast Izraela wyjdą, rozniecą ogień i spalą oręże: tarcze
    i puklerze, łuki i strzały, oszczepy i włócznie. I będą tym palić ogień przez
    siedem lat.'
  urd-GVU: پھر اسرائیلی شہروں کے باشندے میدانِ جنگ میں جا کر دشمن کے اسلحہ کو ایندھن
    کے لئے جمع کریں گے۔ اِتنی چھوٹی اور بڑی ڈھالیں، کمان، تیر، لاٹھیاں اور نیزے اکٹھے
    ہو جائیں گے کہ سات سال تک کسی اَور ایندھن کی ضرورت نہیں ہو گی۔
  deu-1912: Und die Bürger in den Städten Israels werden herausgehen und Feuer machen
    und verbrennen die Waffen, Schilde, Tartschen, Bogen, Pfeile, Keulen und langen
    Spieße; und sie werden sieben Jahre lang Feuer damit machen,
  kan-2017: “ಇಸ್ರಾಯೇಲಿನ ಪಟ್ಟಣಗಳ ನಿವಾಸಿಗಳು ಬಯಲಿಗೆ ಬಂದು ಶತ್ರುವಿನ ಆಯುಧಗಳಿಗೆ ಬೆಂಕಿಯಿಟ್ಟು
    ಸುಟ್ಟುಬಿಡುವರು. ಹೌದು, ಖೇಡ್ಯ, ಗುರಾಣಿ, ಬಿಲ್ಲು, ಬಾಣ, ದೊಣ್ಣೆ, ಈಟಿ ಇವುಗಳನ್ನು ಏಳು ವರ್ಷಗಳ
    ತನಕ ಸುಡುತ್ತಲೇ ಬರುವರು.
  yap-yap: Fapi girdi’ ni yad be par u lan e pi binaw nu Israel e bay ranod ra kunyed
    e talin e cham ni kann’ag ni nge mang l’ud rorad. Bay u ra urfiyed yung i shield,
    gat’ing, gan e gat’ing, sarey, nge gul, nib gaman e l’ud riy u lan medlip e duw.
  hlt-MCSB: Te dongah Israel khopuei kah khosa rhoek tah cet uh vetih a toih uh ni.
    Lungpok haica neh photlingca, photlinglen khaw, lii neh thaltang khaw, kut dongkah
    cungkui neh cai a cum thil ni. Te rhoek te hmai dongah kum rhih a toih ni.
  mdy-ETH: ዒስራዔኤሌ ካታሞይዳ ናንጋ ዴራ ኬኤሪንቴ ዖሎ ዓንጋሞ ቢያ ሃንፂሌ ማሂ ሃኣካንዳኔ፤ ጊቲሞ፥ ቆኦዞ፥ ሂኢዦ፥ ዎርፆንታ
    ኮኦሎንታ ቢያ ዔኪ ዔኤሣንዳኔ፤ ላንካይ ሌዔኮ ዬይ ጊዳ ሃንፂሌ ማዓንዳኔ።
  twi-ASANTE: “ ‘Afei wɔn a wɔtete Israel nkuro soɔ bɛfiri adi na wɔde akodeɛ no bɛsɔ
    ogya, akokyɛm nketewa ne akɛseɛ, tadua ne agyan, mporibaa ne mpea. Wɔde bɛyɛ anyina
    asɔ ogya mfeɛ nson.
  eng-WEBU: “‘“Those who dwell in the cities of Israel will go out and will make fires
    of the weapons and burn them, both the shields and the bucklers, the bows and
    the arrows, and the war clubs and the spears, and they will make fires with them
    for seven years;
  wal-wal: He wode Israa7eela katamatun de7iya asai kiyidi, ola miishshata ubbaa taman
    eettana; hegeetikka gitanne guutta gonddalleta, wonddafetanne zubbeta, tooratanne
    dullata. Laappun laitta kumettaa eti hegeeta eettiyo mittaa kessidi go7ettana.
  spa-PDDPT: Entonces los habitantes de las ciudades de Israel saldrán. Encenderán
