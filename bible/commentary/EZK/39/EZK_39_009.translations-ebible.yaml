  gun-gun: '— Ha''e gui ma Israel regua tetã pygua kuery oẽmba jogueruvy vy oapypa
    ''rã ngovaigua kuery rembiporukue: hu''y jokoa, imo''ãa tuvixa va''e, guyrapa,
    hu''y, yvyra raimbe ha''e hu''y guaxu. Sete ma''etỹ peve ''rã ogueraa ha''e nunga
    ha''e javi oapypa aguã.'
  ilo-ULB: Rummuarto dagiti agnanaed kadagiti siudad ti Israel ket puorandanto dagiti
    igam, dagiti babassit ken dadakkel a kalasag, dagiti bai, dagiti pana, dagiti
    pang-or ken dagiti gayang; puorandanto dagitoy iti las-ud ti pito a tawen.
  kpg-kpg: Nia daangada ala e noho i lodo nia waahale o Israel ga ulu mai gi daha
