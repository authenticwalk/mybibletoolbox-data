    үчүн отлуқ қизғинлиғимни көрситимән.'
  tel-2017: కాబట్టి ప్రభువైన యెహోవా సెలవిచ్చేదేమంటే, నా పవిత్రమైన పేరును బట్టి రోషంతో
    యాకోబు సంతానాన్ని చెరలో నుండి తిరిగి రప్పిస్తాను. ఇశ్రాయేలీయుల మీద జాలి చూపుతాను.
  hat-BSA: '“Pou sa, pale Senyè BONDYE a: ‘Koulye a, Mwen va restore avni a Jacob,
    e Mwen va gen mizerikòd pou tout lakay Israël, epi Mwen va jalou pou non sen Mwen
    an.'
  kos-kos: LEUM GOD Fulatlana El fahk, “Tusruktu, inge nga ac fah pakoten nu sin fwilin
    tulik natul Jacob, mwet Israel, ac sifil folokonak moul wo lalos meet ah. Nga
    fah karingin Ine mutal luk.
  hbo-WLC: לָכֵ֗ן כֹּ֤ה אָמַר֙ אֲדֹנָ֣י יְהוִ֔ה עַתָּ֗ה אָשִׁיב֙ אֶת־שבית יַֽעֲקֹ֔ב
    וְרִֽחַמְתִּ֖י כָּל־בֵּ֣ית יִשְׂרָאֵ֑ל וְקִנֵּאתִ֖י לְשֵׁ֥ם קָדְשִֽׁי׃
  ibo-ibo: “Nʼihi ya, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru,
    Aga m eme ka Jekọb a dọtara nʼagha lọta. Aga m enwekwa obi ebere nʼahụ ndị Izrel
    niile. Aga m esitekwa nʼekworo mee ka aha m dịgide nsọ.
  ory-ory: ଏହେତୁ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଏବେ ଆମ୍ଭେ ଯାକୁବର ବନ୍ଦୀତ୍ୱାବସ୍ଥା ପରିବର୍ତ୍ତନ
    କରିବା ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ ପ୍ରତି ଦୟା କରିବା; ଆଉ, ଆମ୍ଭେ ଆପଣା ପବିତ୍ର ନାମ ପକ୍ଷରେ ଉଦ୍‍ଯୋଗୀ
    ହେବା।
  chk-chk: 'Iwe, Kot ewe Samol mi Lapalap a apasa: “Iei üpwe aliwinala ekewe mwirimwirin
    Jakop mi oola, üpwe pwal eäni tong ngeni ekewe chon Israel meinisin o tümwünü
    pwe itei mi pin epwe iteüöch.'
  rop-rop: “Bat afta na ai garra kain langa detlot Isreil pipul en ai garra bringimbek
    olabat brom najalot kantri weya olabat bin oldei jidanbat. Dumaji olabat blanga
    Jeikob bigininimob, wal ai garra jidan kainbala langa olabat en ai garra shoum
    olabat mi brabli holiwan.
  ukr-1871: 'Тим же то так говорить Господь Бог: Тепер я заверну полоненого Якова
    та й змилосерджусь до всього дому Ізрайлевого, й обстану ревно за сьвятостю імені
    мого.'
  deu-1951: 'Darum spricht Gott, der HERR, also: Jetzt will ich die Gefangenschaft
    Jakobs wenden und mich des ganzen Hauses Israel erbarmen und für meinen heiligen
    Namen eifern.'
  eng-JPS: 'Therefore thus saith the Lord GOD: Now will I bring back the captivity
    of Jacob, and have compassion upon the whole house of Israel; and I will be jealous
    for My holy name.'
  srp-1865: 'Toga radi ovako govori Gospod Gospod: povratiæu roblje Jakovljevo i smilovaæu
    se svemu domu Izrailjevu i revnovaæu za sveto ime svoje,'
  lug-lug: “Noolwekyo Mukama Katonda ayogera nti, Ndikomyawo Yakobo okuva mu buwaŋŋanguse,
    era ndikwatirwa ekisa ennyumba ya Isirayiri yonna, era ndirwanirira erinnya lyange
    ettukuvu.
  heb-heb: לכן כה אמר אדני יהוה עתה אשיב את שבית יעקב ורחמתי כל בית ישראל וקנאתי לשם
    קדשי׃
  ben-IRV: এই জন্য প্রভু সদাপ্রভু এই কথা বলেন, এখন আমি যাকোবের ভাগ্য ফেরাব এবং আমি
    সমস্ত ইস্রায়েল কুলের প্রতি করুণা করব যখন আমি আমার পবিত্র নামের জন্য আগ্রহী হব।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹੁਣ ਮੈਂ ਯਾਕੂਬ ਨੂੰ ਗੁਲਾਮੀ ਤੋਂ ਫੇਰ ਲਿਆਵਾਂਗਾ
    ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਤੇ ਤਰਸ ਖਾਵਾਂਗਾ। ਮੈਂ ਆਪਣੇ ਪਵਿੱਤਰ ਨਾਮ ਦੇ ਲਈ ਅਣਖੀ ਹੋਵਾਂਗਾ।
  mya-JVB: ဤ အမှုတွင် အရှင် ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ သိမ်း သွားခြင်းကို ခံရသောယာကုပ်
    အမျိုးကို ငါတဖန်ဆောင် ခဲ့၍ ၊ ဣသရေလ အမျိုးသား အပေါင်း တို့ကို ကယ်မ သနားသဖြင့် ၊
    ငါ ၏နာမ မြတ် အဘို့ အလိုငှါ စိတ် အားကြီးမည်။
  hmo-hmo: Lohiabada Dirava ia gwau, “To harihari lau ese Iakobo ena tubuna taudia
    do lau bogahisihisi henia, Israela taudia edia noho namo gunana be ma do lau havaraia
    lou. Egu ladana helagana do lau naria namonamo.
  urd-urd: 'लेकिन ख़ुदावन्द ख़ुदा यूँ फ़रमाता है: कि अब मैं या''क़ूब की ग़ुलामी को
    ख़त्म करूँगा, और तमाम बनी इस्राईल पर रहम करूँगा और अपने पाक नाम के लिए ग़य्यूर
    हूँगा।'
  rus-SYN: 'Посему так говорит Господь Бог: ныне возвращу плен Иакова, и помилую весь
    дом Израиля, и возревную по святом имени Моем.'
  bqc-SIM: Ayãmɛto ma Dii Lua ma mɛ̀, ma pↄfɛ̃ pãsĩ a fɛlɛ ma tↄ́ pↄ́ a kua adoa
    yã́ musu, mí Yakↄbu buiↄ bↄ zĩ̀zↄkɛu mà suńnↄ, mí Isailipiↄ wɛ̃nagwa píi.
  tcz-CHONGTHU: Hijeh a chu tua hi thaneitah Pakai thusei ahi kamite sohchanna a kasuh
    tang ding ahi. Keiman Israel te jouse chunga hepina kanei ding, ajeh inem itile
    keiman kamintheng dinga katom panna kachin jing ding ahi.
  mar-mar: म्हणून प्रभू परमेश्वर म्हणतो, “आता मी याकोबाच्या लोकांस बंदिवासातून परत
    आणीन. इस्राएलाच्या सर्व घराण्यावर मी दया करीन. मी आपल्या पवित्र नावाबद्दल आवेशी
    राहीन.
  qub-qub: '«Chaypitami, noga Tayta Diosga në: Cananmi ichanga Babiloniaman apashanpita
    Jacobpita miraj Israelcunata cutichishäna. Chayno paycunata cuyapashpämi camacächishaj
    pï-maypis rispitamänanpaj.'
  bqp-bqp: Adɑmɑ tɛ̃ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon de Isirelibɑ be, Yɑkɔbun bweseru
    bu wurɑmɑ yorun di. Kon be kpuron wɔnwɔndu ko. Sɑɑ ye sɔɔ, kon nisinu se nɛn yĩsi
    dɛɛrɑ ten sɔ̃.
  hat-hat: 'Apre sa, Seyè sèl Mèt la di ankò: -Koulye a, mwen pral gen pitye pou pitit
    pitit Jakòb yo, pou pèp Izrayèl la. M''ap mete yo kanpe ankò. M''ap defann repitasyon
    non mwen an ki yon non apa.'
  eng-BSB: 'Therefore this is what the Lord GOD says: Now I will restore Jacob from
    captivity and will have compassion on the whole house of Israel, and I will be
    jealous for My holy name.'
  eng-WEBPB: '“Therefore the Lord GOD says: ‘Now I will reverse the captivity of Jacob
    and have mercy on the whole house of Israel. I will be jealous for my holy name.'
  kbq-kbq: E'ina hu'negu Ra Anumzana Agra Anumzamo'a amanage hie, menina Nagra Israeli
    vahera Jekopu agehe'mokizmia nasunku huzmante'na kinama hunazaregatira zamavare'na
    e'na mopazmia eme nezmi'na, Ruotge'ma hu'nea nagima vahe'mo'zama eri havizama
    hu'zankura frage hugahue.
  nhe-BL: '“Pero ama na, niininTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua: Ama
    niquintlasojtlas iixhuihua Jacob [39:25 O Israel.] huan sampa niquinhualicas noisraelita
    tlacajhua tlen campa quinhuicatoque ipan miyac tlaltini. Sampa niquinhualicas
    ipan inintlal pampa nijnequi nochi ma nechtlepanitaca na tlen nitlatzejtzeloltic.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg kury. — Ko 'ar rehe apuhareko katu putar
    Zako izuapyapyr ihe wà nehe. Teko Izaew her ma'e romo wanekon wà. Amukatuahy putar
    waneko haw ihe nehe. Apyro putar herer ikatuahy ma'e ihe nehe no.
  eng-DRA: 'Therefore, thus saith the Lord God: Now will I bring back the captivity
    of Jacob, and will have mercy on all the house of Israel: and I will be jealous
    for my holy name.'
