verse: EZK.039.025
translations:
  mal-C: '“അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇപ്പോൾ ഞാൻ യാക്കോബിനെ
    പ്രവാസത്തിൽനിന്ന് മടക്കിവരുത്തും. എല്ലാ ഇസ്രായേൽമക്കളോടും ഞാൻ കരുണകാണിക്കും; എന്റെ
    പരിശുദ്ധനാമത്തെക്കുറിച്ച് ഞാൻ തീക്ഷ്ണതയുള്ളവനാകും.'
  deu-TKW: 'Darum spricht der Herr Jahwe also: Nun werde ich das Geschick Jakobs wenden
    und mich des ganzen Hauses Israel erbarmen und für meinen heiligen Namen eifern.'
  lin-lin: 'Yango wana, tala liloba oyo Nkolo Yawe alobi : Nakozongisa sik’oyo bato
    ya Jakobi oyo bakangamaki na bowumbu, nakoyokela libota mobimba ya Isalaele mawa
    mpe nakozala na zuwa makasi mpo na bosantu ya Kombo na Ngai.'
  eng-LSV: 'Therefore, thus said Lord YHWH: Now I bring back the captivity of Jacob,
    || And I have pitied all the house of Israel, || And have been zealous for My
    holy Name.'
  eng-GNV: Therefore thus sayth the Lord God, Nowe will I bring againe the captiuitie
    of Iaakob, and haue compassion vpon the whole house of Israel, and wil be ielous
    for mine holy Name,
  eng-WEBSTER: Therefore thus saith the Lord GOD; Now will I bring again the captivity
    of Jacob, and have mercy upon the whole house of Israel, and will be jealous for
    my holy name;
  nhw-BL: '“Pero ama na, niininTECO Catli Más Nijpiya Tlanahuatili, niquijtohua: Ama
    niquintlasojtlas iixhuihua Jacob [39:25 O Israel.] huan sempa niquinhualicas noisraelita
    masehualhua tlen campa quinhuicatoque ipan miyac tlalme. Sempa niquinhualicas
    ipan inintlal pampa nijnequi nochi ma nechtlepanitaca na catli nitlatzejtzeloltic.'
  swh-ONEN: '“Kwa hiyo hili ndilo Bwana Mwenyezi asemalo: Sasa nitamrudisha Yakobo
    kutoka utumwani, nami nitawahurumia watu wote wa Israeli, nami nitakuwa na wivu
    kwa ajili ya Jina langu takatifu.'
  bba-bba: Adɑmɑ tɛ̃ nɛ, Yinni Gusunɔ nɑ nɛɛ, kon de Isirelibɑ be, Yɑkɔbun bweseru
    bu wurɑmɑ yorun di. Kon be kpuron wɔnwɔndu ko. Sɑɑ ye sɔɔ, kon nisinu se nɛn yĩsi
    dɛɛrɑ ten sɔ̃.
  eng-KJVCPB: Therefore thus saith the Lord God; Now will I bring again the captivity
    of Jacob, and have mercy upon the whole house of Israel, and will be jealous for
    my holy name;
  luo-luo: '“Kuom mano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Koro
    abiro duogo Jakobo ka agole e twech kendo abiro bedo gi kech kuom jo-Israel duto;
    kendo ok nayie nyinga maler kethre.'
  meu-meu: 'Taunabunai, Ḡaubada Iehova na ini e gwau tomaunu: Harihari Iakob ena noho-namo
    baina havaraia lou, bona Israel besena idoinai baina bogaia hisi; bona lau ladagu
    helaḡana vageḡena baina vageḡe.'
  npi-ULB: 'यसकारण परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: अब म आफ्‍नो पवित्र नाउँको निम्ति
    जोशसाथ काम गर्दा म याकूबको सुदिन फर्काउनेछु, र इस्राएलका सारा घरानामाथि दया देखाउनेछु
    ।'
  yor-yor: '“Nítorí náà èyí ni ohun tí Olúwa Olódùmarè wí: Èmi yóò mú Jakọbu padà
    kúrò ní oko ẹrú, èmi yóò ní ìyọ́nú si gbogbo ènìyàn Israẹli, èmi yóò sì ní ìtara
    fún orúkọ mímọ́ mi.'
  pes-OPCB: 'خداوند یهوه می‌فرماید: «ولی اینک به اسارت قوم خود پایان می‌دهم و بر ایشان
    رحم می‌کنم و غیرتی را که برای نام قدوس خود دارم نشان خواهم داد.'
  tgl-ULB: 'Kaya ito ang sinabi ng Panginoong Yahweh: Ngayon panunumbalikin ko ang
    mga kayamanan ni Jacob at kahahabagan ko ang buong sambahayan ng Israel, kapag
    kumilos ako nang masigasig para sa aking banal na pangalan!'
  hui-hui: I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi ogodagua laro.
    I̱na Yagabanaga aguanene Isaraele wali agali bu hearu pani nelo mialu harugo ai
    dara howa ti bayale helo biamogo bulebero. Anidagua berogola mbiralime i̱ mini
    lene kogo bope halu mo dindiha naholebira.
  mya-mya: အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``သို့​ဖြစ်​၍​ယ​ခု ငါ​သည် ယာ​ကုပ်​၏​သား​မြေး​ဖြစ်​သူ
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​က​ရု​ဏာ သက်​၍ တစ်​ဖန်​ပြန်​လည်​ကောင်း​စား​လာ စေ​မည်။
    ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သော​နာမ တော်​ကို​ကာ​ကွယ်​မည်။-
  bod-N: དེའི་ཕྱིར་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ད་ལྟ་ངས་ཡ་ཀོབ་ལས་བཙོན་དུ་ཁྲིད་པ་རྣམས་ཕྱིར་ལོག་པར་བྱ་ཞིང་།
    ངས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཡོངས་ལ་སྙིང་རྗེ་བསྐྱེད་ནས། ངའི་མཚན་དམ་པའི་ཆེད་དུ་སེམས་ཤུགས་ཆེན་པོ་བསྐྱེད་པར་འགྱུར།
  sna-sna: '“Naizvozvo, zvanzi naIshe Jehovha: Zvino ndichabvisa Jakobho kubva mukutapwa
    uye ndichanzwira tsitsi vanhu vose veIsraeri, uye ndichashingairira zita rangu
    dzvene.'
  spa-BLM: '“Por eso dice el Señor Yahvé: ‘Ahora voy a revertir el cautiverio de Jacob
    y me apiadaré de toda la casa de Israel. Seré celoso de mi santo nombre.'
  cac-cac: 'Yuj chi'' a in Dios Yajal in svala'': A ticnaic ol oc'' val in c''ol d''a
    chon̈ab'' Israel chi'', aton eb'' yin̈tilalcan Jacob. Ol vic''anxichaan̈ eb'',
    yic tzin b''inaj d''a vach''il, yic tz''ic''jichaan̈ in b''i to malaj junocxo
    mach syal slajb''an sb''a ved''oc.'
  swh-ULB: 'Kwa hiyo Bwana Yahwe asema hivi: Sasa nitawarudisha watu wa Yakobo, na
    kuwa na huruma juu ya nyumba yote ya Israeli, wakati nitakapoona wivu kwa ajili
    ya jina langu.'
  bel-bel: 'Таму так кажа Гасподзь Бог: сёньня вярну палон Якаваў і памілую ўвесь
    дом Ізраілеў і падбаю паводле сьвятога імя Майго.'
  deu-ELBBK: 'Darum, so spricht der Herr, HERR: Nun werde ich die Gefangenschaft Jakobs
    wenden und mich des ganzen Hauses Israel erbarmen und werde eifern für meinen
    heiligen Namen.'
  mbb-OT: Mibpedayun pa megkaǥi is Nengazen he MEGBEVAYÀ te, “Piru ekgehizuwan ku
    en is menge Israilihanen, he menge kevuwazan ni Jacob, ne ibpeuman ku sikandan
    ibpeuswag, su wey meveǥayi te zengeg is waǥas he ngazan ku.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇപ്പോൾ ഞാൻ യാക്കോബിന്റെ
    പ്രവാസികളെ മടക്കിവരുത്തി യിസ്രായേൽഗൃഹത്തോടൊക്കെയും കരുണ ചെയ്തു എന്റെ വിശുദ്ധനാമംനിമിത്തം
    തീക്ഷ്ണത കാണിക്കും.'
  rmc-rmc: 'No akana kada phenel o RAJ, o Adonaj: Anava pale o požehnaňje pro Jakob,
    presikavava e milosť savore Izraeloskre manušenge a horľinava vaš miro sveto nav.'
  pes-OPV: 'بنابراین خداوند یهوه چنین می‌گوید: «الان اسیران یعقوب را باز آورده، بر
    تمامی خاندان اسرائیل رحمت خواهم فرمود و بر اسم قدوس خود غیرت خواهم نمود.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: ‘Акум вой адуче ынапой пе принший
    де рэзбой ай луй Иаков, вой авя милэ де тоатэ каса луй Исраел ши вой фи ӂелос
    де Нумеле Меу чел сфынт.'
  ben-OBCV: “এজন্য সার্বভৌম সদাপ্রভু এই কথা বলেন, আমি এখন যাকোবকে বন্দিদশা থেকে ফিরিয়ে
    আনব ও সমস্ত ইস্রায়েল কুলের প্রতি করুণা করব এবং আমার নামের পবিত্রতার জন্য আগ্রহী
    হব।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Haatan waxaan soo
    celin doonaa maxaabiistii reer Yacquub, oo reer binu Israa'iil oo dhanna waan
    u wada naxariisan doonaa, oo magacayga quduuskaa aawadiis ayaan u hinaasi doonaa.
  lat-VUC: '[Propterea hæc dicit Dominus Deus: Nunc reducam captivitatem Jacob, et
    miserebor omnis domus Israël, et assumam zelum pro nomine sancto meo.'
  eng-ASVBT: 'Therefore thus saith the Lord Jehovah: Now will I bring back the captivity
    of Jacob, and have mercy upon the whole house of Israel; and I will be jealous
    for my holy name.'
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Ora ritrarrò Giacobbe di cattività,
    ed avrò pietà di tutta la casa d''Israele, e sarò geloso del mio santo Nome;'
  eng-LXXUP: Therefore thus saith the Lord God, Now will I turn back captivity in
    Jacob, and will have mercy on the house of Israel, and will be jealous for the
    sake of my holy name.
  eng-ULB: 'Therefore the Lord Yahweh says this: Now I will restore the fortunes of
    Jacob, and I will have compassion on all the house of Israel, when I act with
    zeal for my holy name.'
  spa-VBL: '“Esto es lo que dice el Señor Dios: Ahora haré regresar a los descendientes
    de Jacob del exilio y mostraré misericordia a todo el pueblo de Israel, y demostraré
    mi reputación de santidad.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Maintenant je ramènerai
    les captifs de Jacob, et j''aurai pitié de toute la maison d''Israël, et je serai
    jaloux de mon saint nom.'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇപ്പോൾ ഞാൻ യാക്കോബിന്റെ
    പ്രവാസികളെ മടക്കിവരുത്തി, എല്ലാ യിസ്രായേൽ ഗൃഹത്തോടും കരുണ ചെയ്ത്, എന്റെ വിശുദ്ധനാമംനിമിത്തം
    തീക്ഷ്ണത കാണിക്കും.'
  urd-GVR: Chunāṅche Rab Qādir-e-mutlaq farmātā hai ki ab maiṅ Yāqūb kī aulād ko bahāl
    karke tamām Isrāīlī qaum par tars khāūṅgā. Ab maiṅ baṛī ġhairat se apne muqaddas
    nām kā difā karūṅga.
  suz-BL: मोपतीके परमप्रभु, परमप्रभु यावेमी “गो याकूब आ खिं ङा मुर आन कली ङोंइती ङा
    खोदेंशो पा रिम्‍शो सेल्‍नुङ। मिनु इस्राएल आ खिं ङा मुर नेल्‍ल आन कली शिशी पाइक्‍नुङमी।
    गो आं का ला बाक्‍शो नें आ पर्बम रुश पाइ‍नुङ।
  eng-NOY: 'Therefore thus saith the Lord Jehovah: I will bring back the captives
    of Jacob, and have compassion upon the whole house of Israel, and be jealous for
    my holy name.'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Ora io farò tornare Giacobbe
    dalla cattività, e avrò pietà di tutta la casa d’Israele, e sarò geloso del mio
    santo nome.'
  ckb-ckb: '«لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: ئێستا ڕاپێچکراوەکانی یاقوب
    دەگەڕێنمەوە، بەزەییم بە هەموو بنەماڵەی ئیسرائیلدا دێتەوە، بۆ ناوی پیرۆزی خۆم دڵگەرم
    دەبم.'
  eng-BBE: For this cause the Lord has said, Now I will let the fate of Jacob be changed,
    and I will have mercy on all the children of Israel, and will take care of the
    honour of my holy name.
  kan-OKCV: '“ಆದ್ದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ನನ್ನ ಪವಿತ್ರ ನಾಮಕ್ಕೆ ಇನ್ನು
    ಅಪಕೀರ್ತಿ ಬಾರದಂತೆ ನಾನು ಈಗ ಆಸಕ್ತನಾಗಿ ಯಾಕೋಬ್ಯರ ದುರಾವಸ್ಥೆಯನ್ನು ತಪ್ಪಿಸಿ, ಇಸ್ರಾಯೇಲ್
    ವಂಶದವರಿಗೆಲ್ಲಾ ಕೃಪೆ ತೋರುವೆನು.'
  tam-2017: 'ஆதலால் யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்:'
  spa-RV-1909: 'Por tanto, así ha dicho el Señor Jehová: Ahora volveré la cautividad
    de Jacob, y tendré misericordia de toda la casa de Israel, y celaré por mi santo
    nombre.'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Acum voi întoarce din nou pe captivii
    lui Iacob și voi avea milă de toată casa lui Israel și voi fi gelos pentru numele
    meu cel sfânt;'
  eng-WEBP: '“Therefore the Lord GOD says: ‘Now I will reverse the captivity of Jacob
    and have mercy on the whole house of Israel. I will be jealous for my holy name.'
  eng-FBV: 'So this is what the Lord God says: Now I will bring back the descendants
    of Jacob from exile and I will show mercy to all the people of Israel, and I will
    demonstrate my reputation for holiness.'
  nld-1939: 'Waarachtig, zegt Jahweh, de Heer: eenmaal zal Ik Jakob gelukkig maken,
    Mij over heel het huis van Israël erbarmen, en ijveren voor mijn heilige Naam.'
  nch-BL: '“Pero ama na, niininTECO Cati Más Nijpiya Tanahuatili, niquijtohua: Ama
    niquintasojtas iixhuihua Jacob huan sempa niquinhualicas noisraelita masehualhua
    ten campa quinhuicatoque ipan miyac talme. Sempa niquinhualicas ipan inintal pampa
    nijnequi nochi ma techtepanitaca na cati nitatzejtzeloltic.'
  vie-1934: 'Vậy nên, Chúa Giê-hô-va phán như vầy: Nay ta sẽ đem những kẻ phu tù của
    Gia-cốp trở về; ta sẽ thương xót cả nhà Y-sơ-ra-ên, và vì danh thánh ta mà nổi
    ghen.'
  hin-CV: '“इसलिये परम प्रधान याहवेह का यह कहना है: अब मैं याकोब की स्थिति को बदलूंगा
    और इस्राएल के सब लोगों पर कृपा करूंगा, और मैं अपने पवित्र नाम के लिये उत्साही
    रहूंगा.'
  spa-BES: 'Por esto ha dicho el Señor: Ahora dejaré que se cambie el destino de Jacob,
    y tendré misericordia de todos los hijos de Israel, y me encargaré del honor de
    mi santo nombre.'
  tdx-tdx: 'Aa le hoe ty nafè’Iehovà Talè: Hampoliko henane zao ty fandrohiza’ Iakobe
    naho ho tretrezeko iaby ty anjomba’ Israele vaho ho farahieko ty añarako masiñe.'
  tha-KJV: เพราะฉะนั้น องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า บัดนี้​เราจะให้ยาโคบกลับสู่สภาพเดิม
    และจะมีความกรุณาต่อวงศ์วานอิสราเอลทั้งสิ้น และเราจะหวงแหนนามบริ​สุทธิ​์ของเรา
  por-BR-2018: 'Portanto assim diz o Senhor DEUS: Agora restaurarei Jacó de seu infortúnio,
    terei misericórdia de toda a casa de Israel, e zelarei por meu santo nome.'
  deu-ELO: 'Darum, so spricht der Herr, Jehova: Nun werde ich die Gefangenschaft Jakobs
    wenden und mich des ganzen Hauses Israel erbarmen, und werde eifern für meinen
    heiligen Namen.'
  eng-WYC-2018: Therefore the Lord God saith these things, Now I shall lead again
    the captivity of Jacob, and I shall have mercy on all the house of Israel; and
    I shall take fervor for mine holy name. (And so the Lord God saith these things,
    Now I shall restore the prosperity of Jacob, and I shall have mercy on all the
    house of Israel; and I shall be jealous for my holy name.)
  epo-epo: 'Tial tiele diras la Sinjoro, la Eternulo: Nun Mi revenigos la forkaptitojn
    de Jakob, Mi kompatos la tutan domon de Izrael, kaj Mi fervoros pri Mia sankta
    nomo.'
  uig-PIN: 'Xunga Rǝb Pǝrwǝrdigar xundaⱪ dǝydu: — Mǝn ⱨazir Yaⱪupni sürgün bolƣanliⱪidin
    ǝsligǝ ⱪayturup, pütkül Israil jǝmǝti üstigǝ rǝⱨim ⱪilip, Ɵz pak-muⱪǝddǝs namim
    üqün otluⱪ ⱪizƣinliⱪimni kɵrsitimǝn.'
  beo-beo: Ouligisu Hina Gode da amane sia:i, “Be wali, Na da Ya:igobe egaga fi (Isala:ili
    dunu) ilima bu asigili, ilia bu bagade gaguiwane esaloma:ne fidimu. Na da Na hadigi
    Dio gaga:mu.
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Mi mekim save pinis long ol Israel, olsem
    na nau bai mi marimari long ol, na bai mi mekim ol i stap gut. Na bai i no gat
    wanpela man inap daunim biknem bilong mi moa.
  hau-SA: “Saboda haka ga abin da Ubangiji Mai Iko Duka yana cewa zan komo da Yaƙub
