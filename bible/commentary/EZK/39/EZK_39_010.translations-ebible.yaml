  eng-DBY: And no wood shall be taken out of the field, neither cut down out of the
    forests; for they shall make fire with the weapons; and they shall spoil those
    that spoiled them, and plunder those that plundered them, saith the Lord Jehovah.
  hin-2017: इस कारण वे मैदान में लकड़ी न बीनेंगे, न जंगल में काटेंगे, क्योंकि वे हथियारों
