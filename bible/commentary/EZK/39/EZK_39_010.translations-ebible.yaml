    ଓ ଯେଉଁମାନେ ସେମାନଙ୍କର ସମ୍ପତ୍ତି ଅପହରଣ କଲେ, ସେମାନଙ୍କର ସମ୍ପତ୍ତି ଅପହରଣ କରିବେ, ଏହା ପ୍ରଭୁ,
    ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iwe, resap chüen kütta amwüch lemal ika pöküpök irä lein ekewe wöllap,
