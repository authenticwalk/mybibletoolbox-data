    i ka lakou, a e lawe wale lakou i ka ka poe i lawe wale i ka lakou, wahi a Iehova
    ka Haku.
  arb-NAV: وَلا يَجْمَعُونَ مِنَ الْحَقْلِ قَضِيباً وَلا يَحْتَطِبُونَ مِنَ الْغَابِ،
