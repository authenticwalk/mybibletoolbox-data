  ory-ory: ଏହିରୂପେ ସେମାନେ ପଦାରୁ କାଠ ଆଣିବେ ନାହିଁ; କି ବନରୁ କିଛି କାଟିବେ ନାହିଁ; କାରଣ ସେମାନେ
