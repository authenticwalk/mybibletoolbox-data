    eni tri blanga meigimbat faiyawud. Lagijat na detlot Isreil pipul garra peiyimbek
    langa olabat enamimob hubin oldei stilimbat en ardimbat olabat. Mi na YAWEI det
    boswan God bin tok dijan.”
  ukr-1871: Не будуть носити дров із поля нї рубати по гаях, а палити муть саме тілько
