  lug-lug: Tekiribeetaagisa kutyaba nku ku ttale so tebalitema nku mu bibira, kubanga
    ebyokulwanyisa bye balikozesa ng’enku. Balinyaga abo abaabanyaga, ne babba abo
    abaababba, bw’ayogera Mukama Katonda.
  heb-heb: ולא ישאו עצים מן השדה ולא יחטבו מן היערים כי בנשק יבערו אש ושללו את שלליהם
    ובזזו את בזזיהם נאם אדני יהוה׃
  ben-IRV: তারা মাঠ থেকে কাঠ জড়ো করবে না অথবা বনের গাছ কাটবে না; কারণ তারা সেই অস্ত্রশস্ত্র
    পোড়াবে; তারা তাদের থেকে নেবে যারা তাদের থেকে নিয়েছে; তারা তাদের জিনিস লুট করবে
    যারা তাদের জিনিস লুট করেছিল। এটা প্রভু সদাপ্রভু বলেন।
  pan-pan: ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਹ ਨਾ ਖੇਤ ਵਿੱਚੋਂ ਲੱਕੜੀ ਚੁੱਕਣਗੇ, ਨਾ ਜੰਗਲਾਂ ਵਿੱਚੋਂ ਵੱਢਣਗੇ, ਕਿਉਂ
    ਜੋ ਉਹ ਸ਼ਸਤਰ ਹੀ ਫੂਕਣਗੇ ਅਤੇ ਉਹ ਆਪਣੇ ਲੁੱਟਣ ਵਾਲਿਆਂ ਨੂੰ ਲੁੱਟਣਗੇ ਅਤੇ ਆਪਣੇ ਲੈਣ ਵਾਲਿਆਂ
    ਕੋਲੋਂ ਲੈਣਗੇ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ထိုကာလတွင် ဥယျာဉ် ၌ ထင်း မ ခွေ၊ တော ၌ ထင်းမ ခုတ် မလှဲ၊ စစ်တိုက် လက်နက်တို့နှင့်
    မီးမွှေး ကြ လိမ့်မည်။ ဖျက်ဆီး သောသူတို့ကို ဖျက်ဆီး ကြလိမ့်မည်။ လုယူ သောသူတို့၏
    ဥစ္စာကိုလည်းလုယူ ကြလိမ့်မည်ဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Unai dainai idia ese au be uma tanodia dekenai do idia abia lasi, o uda
    dekenai do idia utua lasi, badina be edia lahi be unai tuari gaudia dekena amo
    do idia karaia. Israela taudia ese idia dekena amo idia henaoa taudia edia kohu
    ma do idia henaoa, bona edia kohu idia abia lao taudia dekena amo kohu ma do idia
    abia lao. Lau, Lohiabada Dirava lau hereva noho inai.
  urd-urd: यहाँ तक कि न वह मैदानों से लकड़ी लाएँगे और न जंगलों से काटेंगे क्यूँकि
    वह हथियार ही जलाएँगे, और वह अपने लूटने वालों को लूटेंगे और अपने ग़ारत करने वालों
    को ग़ारत करेंगे, ख़ुदावन्द ख़ुदा फ़रमाता है।
  rus-SYN: И не будут носить дров с поля, ни рубить из лесов, но будут жечь только
    оружие; и ограбят грабителей своих, и оберут обирателей своих, говорит Господь
    Бог.
  bqc-SIM: Aa gɛ́ yàawɛi sɛ̃u lↄo. Aa lizↄ̃ lákpɛu lↄo, asa aa gↄ̃kɛbↄpiↄ sɛ́lɛ
    yàa ũɛ. Aa gbɛ̃́ pↄ́ mↄ̀ ń pↄ́ↄ síimáↄ pↄ́ↄ sɛ́lɛ, aa gbɛ̃́ pↄ́ mↄ̀ ń pↄ́ↄ
    naaaipiↄ pↄ́ↄ naaa. Ma Dii Lua mámɛ má ò.
  tcz-CHONGTHU: Amahon loujau lah leh gammang lah a ti ding thing agasat u ngai talou
    ding ahi, ajeh chu hiche galaman chah ho chun angaichat chan uva apeh diu ahitai.
    Amaho chom dinga kigo chu amahon achom uva chule athil keuvu ana lahpeh techu
    athil keuvu alah peh diu ahi tin thaneitah Pakaiyin aseije.
  mar-mar: त्यामुळे त्यांना रानातून लाकडे गोळा करावी लागणार नाही किंवा जंगलातून लाकडे
    तोडावी लागणार नाहीत. तर ही शस्त्रांस्त्रे ते जाळतील. त्यास ज्यांनी लुटले त्यास
    ते लुटतील. ज्या कोणी त्यांच्याकडून घेतले ते त्याजकडून घेतील.” असे प्रभू परमेश्वर
    म्हणतो.
  qub-qub: Chauraga manami jircapa yantacoj, ni muntiman guerucuna mutojpis aywangapänachu.
    Chay pillyacunallanmi yantanpaj canga. Chaynöpanami paycuna suwapanga quiquincunata
    unay suwapajcunataga. Unay paycunata guechojcunatapis guechonga. Noga Tayta Diosmi
    chayno në.
  bqp-bqp: Bɑ ǹ mɑɑ dɑ̃ɑ kɑso dɔɔ yɑkɑsɔ. Mɛyɑ bɑ ǹ mɑɑ dɑ̃ɑ burɑmɔ dɑ̃ɑ sɔ̃ɔwɔ
    bu kɑ doo ko. Domi tɑbu yɑ̃ɑ niyɑ bɑ koo kɑ dɔ̃ɔ sɔ̃re. Bɑ koo ben yibɛrɛbɑ mwɛɛri
    be, be bɑ rɑɑ bu mwɛɛrɑ. Bɑ koo tɔmbun yɑ̃nu gurɑ be bɑ rɑɑ ben yɑ̃nu gurɑ. Nɛ
    Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Yo p'ap bezwen al chache bwa nan jaden pou fè dife, ni yo p'ap bezwen al
    koupe pyebwa nan rak, paske yo pral gen tout zam sa yo pou yo boule fè dife. Yo
    pral piye moun ki t'ap piye yo. Yo pral devalize moun ki t'ap devalize yo. Se
    Seyè sèl Mèt la ki di sa.
  eng-BSB: They will not gather wood from the countryside or cut it from the forests,
    for they will use the weapons for fuel. They will loot those who looted them and
    plunder those who plundered them, declares the Lord GOD.
  eng-WEBPB: so that they will take no wood out of the field, and not cut down any
    out of the forests; for they will make fires with the weapons. They will plunder
    those who plundered them, and rob those who robbed them,” says the Lord GOD.
  kbq-kbq: E'ina nehu'za zafafintira teve'zana osuge, zafa antagigera 7ni'a kafufina
    osugahaze. Na'ankure zamagra fri'naza sondia vahe'mokizmi ha'zanteti tevea hugregahaze.
    Hagi rohu'ma eme zamare'za zamazeri havizama nehu'za mika zazimima eri'naza vahera,
    ana hu'za zamagrira arohu ome zamare'za mika zazmia erigahaze huno Mikazama kegavama
    hu'nea Ra Anumzamo'a hu'ne.
  nhe-BL: Huan queja nopa ayoc monequis yase ipan cuatitlamitl para quicuitij cuahuitl
    para quitlatise, niyon ayoc quitzontequise cuatini ipan tepetini pampa nochi nopa
    tlamantli tlen ica tlatehuiyayaj quinpalehuis miyac para quipiyase tlen ica tlipitzase.
    Huan queja nopa, nopa israelitame quitequihuise nopa tlamantli tlen iniaxcahua
    nopa tlacame tlen hualajque quintlaxtequilisquíaj. Queja nopa na, niDIOS Tlen
    Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Nomono'og kwaw zepe'aw kaiwer pe wà nehe. Nomonohok kwaw ywyra ka'a pe wà
    nehe no. Ta'e heta putar puruzuka haw heityk pyrer zepe'aw romo wà nehe xe. A'e
    zauxiapekwer ur Izaew wanehe umunar pà wà, wama'e heraha pà wà. Izaew imunar putar
    wanehe wà nehe, wama'e heraha pà wà nehe. Zanezar Tuweharupi Wiko Ma'e uze'eg
    kwez kury.
  eng-DRA: 'And they shall not bring wood out of the countries, nor cut down out of
    the forests: for they shall burn the weapons with fire, and shall make a prey
    of them to whom they had been a prey, and they shall rob those that robbed them,
    saith the Lord God.'
