  msy-2020: Egh me ua 7plan azenir kabar ua ruariba ko, tuzibar dazibar kuan kogham.
    Me avibar arɨghsɨ mɨdorozir bizir kabar ikɨziba ater mangɨ dar avibar arɨgham.
    Gumazir men biziba okemeziba, Israelia kamaghɨra, me ikaragh men biziba okemegham.
    Apanir men bizibagh asɨghasɨghiziba, Israelia uaghan me ikaragh men bizibagh asɨghasɨgham.
    Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨkeme.”
  dop-dop: Ɩ́ kɑɑ tɑsɑ tǝpǝyɑɣɑ cɑɑʋ kɛ tɑɑlɛ. Yɑɑ ɩ́ sɛtɩ-kɛɣɛ hɔtʋɣʋ tɑɑ. Mpi tɔ,
