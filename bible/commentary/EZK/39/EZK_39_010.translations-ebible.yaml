  tbz-SIM: Bɛ̀ tɛ̃́nkɛ bɑ́ ntɑɑ̀ dikpɑ́ɑ̀ mudɑkɑ́ù, bɛ̀ tɛ̃́nkɛ bɑ́ nkɔ̃ũ idɛí titúútì
