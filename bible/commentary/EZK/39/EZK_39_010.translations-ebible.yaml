  gaz-gaz: Isaan sababii meeshaalee waraanaa qoraan godhatanii itti fayyadamaniif,
    dirreedhaa qoraan funaanuun yookaan bosona keessaa qoraan cabsuun isaan hin barbaachisu.
    Isaan warra isaan saaman ni saamu; warra isaan boojiʼanis ni boojiʼu, jedha Waaqayyo
    Gooftaan.
  fra-LSG: Ils ne prendront point de bois dans les champs, Et ils n’en couperont point
