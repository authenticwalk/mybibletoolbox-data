  ibo-ibo: Ha agaghị akpatakwa nkụ site nʼọhịa ọzọ, maọbụ gbuta ha site nʼoke ọhịa,
    nʼihi na ha ga-eji ngwa agha ndị a mere ihe ịfụnwu ọkụ. Mgbe ahụ, ha ga-akwata
