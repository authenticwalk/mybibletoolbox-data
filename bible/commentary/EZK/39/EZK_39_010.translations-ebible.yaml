verse: EZK.039.010
translations:
  mal-C: അവർ ഈ ആയുധങ്ങൾ വിറകായി ഉപയോഗിക്കുന്നതുകൊണ്ട് അവർക്ക് വയലുകളിൽനിന്ന് വിറകുശേഖരിക്കുകയോ
    വനത്തിൽനിന്ന് വിറകുവെട്ടുകയോ ചെയ്യേണ്ടിവരികയില്ല. തങ്ങളെ കൊള്ളചെയ്തവരെ അവർ കൊള്ളചെയ്യുകയും
    തങ്ങളിൽനിന്ന് കവർച്ചചെയ്തവരെ അവർ കവർച്ചചെയ്യുകയും ചെയ്യും എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  deu-TKW: Sie werden kein Holz mehr vom Felde herbeiholen, noch werden sie welches
    in den Wäldern fällen, sondern mit den Rüstungen werden sie Feuer anzünden, und
    werden berauben, die sie beraubten, und plündern, die sie plünderten, ist der
    Spruch des Herrn Jahwe.
  lin-lin: Bakozala na posa te ya kosangisa bakoni kati na bilanga to kokata banzete
    kati na bazamba, pamba te bakopelisa moto yango nde na bibundeli ; bakozwa lokola
    bomengo ya bitumba bato oyo bazwaki bango lokola bomengo ya bitumba, mpe bakobotola
    biloko ya bato oyo babotolaki bango biloko, elobi Nkolo Yawe.
  eng-LSV: And they do not take wood out of the field, || Nor do they hew out of the
    forests, || For they cause the fire to burn with armor, || And they have spoiled
    their spoilers, || And they have plundered their plunderers, || A declaration
    of Lord YHWH.
  eng-GNV: 'So that they shall bring no wood out of the fielde, neither cut downe
    any out of the forestes: for they shall burne the weapons with fire, and they
    shall robbe those that robbed them, and spoyle those that spoyled them, sayeth
    the Lord God.'
  eng-WEBSTER: 'So that they shall take no wood out of the field, neither cut down
    any out of the forests; for they shall burn the weapons with fire: and they shall
    lay waste those that wasted them, and rob those that robbed them, saith the Lord
    GOD.'
  nhw-BL: Huan quej nopa ayacmo monequis yase ipan cuatitlamitl para quicuitij cuahuitl
    para quitlatise, niyon ayacmo quitzontequise cuame ipan tepeme pampa nochi nopa
    tlamantli catli ica tlahuilanayayaj quinpalehuis miyac para quipiyase tlen ica
    tlipitzase. Huan quiyampa, nopa israelitame quitequihuise nopa tlamantli catli
    iniaxcahua nopa tlacame catli hualajque quintlachtequilisquíaj. Quej nopa na,
    niDIOS Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Hawatahitaji kukusanya kuni kutoka mashambani wala kukata kuni kutoka
    kwenye misitu, kwa sababu watatumia silaha kuwa kuni. Nao watawateka mateka wale
    waliowateka na kuchukua nyara mali za wale waliochukua mali zao nyara, asema Bwana
    Mwenyezi.
  bba-bba: Bɑ ǹ mɑɑ dɑ̃ɑ kɑso dɔɔ yɑkɑsɔ. Mɛyɑ bɑ ǹ mɑɑ dɑ̃ɑ burɑmɔ dɑ̃ɑ sɔ̃ɔwɔ
    bu kɑ doo ko. Domi tɑbu yɑ̃ɑ niyɑ bɑ koo kɑ dɔ̃ɔ sɔ̃re. Bɑ koo ben yibɛrɛbɑ mwɛɛri
    be, be bɑ rɑɑ bu mwɛɛrɑ. Bɑ koo tɔmbun yɑ̃nu ɡurɑ be bɑ rɑɑ ben yɑ̃nu ɡurɑ. Nɛ
    Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'so that they shall take no wood out of the field, neither cut down
    any out of the forests; for they shall burn the weapons with fire: and they shall
    spoil those that spoiled them, and rob those that robbed them, saith the Lord
    God.'
  luo-luo: Ok ginimod yien e thim kata tongʼo yien e bunge nikech giniti kod gigegi
    mag lweny kuom chwako mach. Giniyak gige joma ne oyakogi kendo ginipe jogo mane
    opeyogi; Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: taunabunai idia ese au na tano paka ai basie abi eiava uda ai basie utu,
    badina be edia lahi na unu tuari ḡaudia amo bae raku; edia ḡau e dadi taudia ediai
    ḡau ma bae dadi, bona edia kohu e abi oho taudia ediai kohu ma bae abi oho. Ḡaubada
    Iehova na e herevamu.
  npi-ULB: तिनीहरूले मैदानबाट काठ बटुल्नेछैनन् वा जङ्गलबाट रूखहरू काट्नेछैनन्, किनभने
    तिनीहरूले हतियारहरू बाल्नेछन् । तिनीहरूबाट लान इच्‍छा गर्नेहरूबाट नै तिनीहरूले
    लिनेछन् । तिनीहरूलाई लुट्‍न इच्‍छा गर्नेहरूलाई नै तिनीहरूले लुट्नेछन्, यो परमप्रभु
    परमेश्‍वरको घोषणा हो ।”
  yor-yor: Wọn kò ní nílò láti kó igi jọ láti inú pápá, tàbí gé e láti inú igbó, nítorí
    pé wọ́n yóò lo òhun ìjà ogun bi epo ìdáná. Wọn yóò sì kógun àwọn tí ó ṣe ìgárá
    sí wọn, wọn yóò sì bo ilé àwọn tí ó bo ilé wọn, ni Olúwa Olódùmarè.
  pes-OPCB: این سلاحهای جنگی تا هفت سال آتش آنها را تأمین خواهد کرد. از صحرا هیزم
    نخواهند آورد و از جنگل چوب نخواهند برید، چون این سلاحها احتیاج آنها را از لحاظ
    هیزم رفع خواهد کرد. قوم اسرائیل غارت‌کنندگان خود را غارت خواهند نمود.» خداوند
    یهوه این را فرموده است.
  tgl-ULB: Hindi sila magtitipon ng mga kahoy mula sa mga bukirin o puputol ng mga
    punong kahoy sa kagubatan, yamang susunugin nila ang mga sandata. Kukuha sila
    mula sa mga kumuha mula sa kanila, sasamsamin nila ang mga nagsamsam sa kanila.
    Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Wali agali ti mali karia uruniha irabuhabi dangite ngaruhabi ira taya nabi
    howa ti ira karulape mbirale wai hamani mini biaruni delalu holebira. Ogonidagua
    bialu Isaraele wali agalinaga waitigi bu karume ala tininaga mbirale bayale wiaru
    mo pagebu yu piai henedagua ai Isaraele wali agali tigua nde waitiginaga mbirale
    wiaru mo page bialu ogoningi pani miadai bulebira. I̱ Anduane Homogo Bibahende
    Haru Haame Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: ရန်​သူ​တို့​စွန့်​ပစ်​ထား​ခဲ့​သည့်​လက်​နက်​များ ကို​ရ​ရှိ​ကြ​မည်​ဖြစ်​၍​သူ​တို့​သည်​လွင်​ပြင်
    ၌​ထင်း​ခွေ​ရန်၊ တော​၌​သစ်​ပင်​များ​ခုတ်​လှဲ ရန်​လို​လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့​သည်​မိ​မိ​တို့
    အား​လု​ယက်​သတ်​ဖြတ်​ကြ​သူ​တို့​ကို​ပြန် ၍​တိုက်​ခိုက်​လု​ယက်​ကြ​လိမ့်​မည်'' ဟု​မိန့်
    တော်​မူ​၏။ ဤ​ကား​အ​ရှင်​ထာ​ဝရ​ဘု​ရား မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​၏။
  bod-N: དེ་དག་གིས་ཐང་ནས་བུད་ཤིང་བཏུ་མི་དགོས་ལ། ནགས་ཚལ་ནས་ཤིང་ཡང་གཅོད་མི་དགོས་ཏེ།
    གང་ལ་ཞེ་ན། དེ་དག་གིས་མཚོན་ཆ་རྣམས་བུད་ཤིང་བྱས་ནས་མེར་བསྲེག་པའོ། །དེ་དག་གིས་སྔར་རང་ཉིད་འཕྲོག་མཁན་རྣམས་འཕྲོག་ཅིང་།
    རང་ཉིད་བཅོམ་མཁན་རྣམས་འཇོམས་པར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Havachazounganidzi huni kubva musango kana kudzitema kumatondo, nokuti
    vachashandisa zvombo sehuni. Uye vachapamba vaya vakambovapamba uye vachatorera
    nechisimba vaya vakambovatorera nechisimba, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: de modo que no tomarán madera del campo, ni cortarán ninguna de los bosques,
    porque harán fuego con las armas. Saquearán a los que los saquearon, y robarán
    a los que los robaron”, dice el Señor Yahvé.
  cac-cac: A in Jehová Yajal in svala', man̈xo yovaliloc ol b'at eb' israel chi' saycot
    sc'atzitz d'a najat, man̈xo ol b'at eb' yic' sc'atzitz d'a caltac te', yujto masanil
    juntzan̈ yamc'ab' yic oval chi', a ol sc'an eb' sc'atzitzoc. Icha chi' ol aj yic'anxicanec'
    eb' tastac ul yic'nacb'at eb' ajc'ol chi' d'a eb'.
  swh-ULB: Hawatakusanya kuni kutoka mashambani wala kukata miti kutoka kwenye misitu,
    kwa kuwa watazichoma hizo silaha; watawateka nyara wale watakaotaka kuwateka nyara-hivi
    ndivyo Bwana Yahwe asemavyo.”
  bel-bel: І ня будуць насіць дроў з поля, ані сячы іх у лясах, а будуць паліць толькі
    зброю; і абрабуюць рабаўнікоў сваіх і абяруць абіральнікаў сваіх, кажа Гасподзь
    Бог.
  deu-ELBBK: Und sie werden kein Holz vom Feld holen noch aus den Wäldern hauen, sondern
    werden Feuer machen mit den Waffen. Und sie werden ihre Räuber berauben und ihre
    Plünderer plündern, spricht der Herr, HERR.
  mbb-OT: Kenè en kinahanglan he ebpengayu pa sikandan diyà te vevesukà wey ketelunan,
    su egkeǥamit dan en man he tavun is menge ǥumaan te kebpekidtebek. Umbe ed-eǥawan
    dan daan is menge nengaǥew kandan. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi
    kayi.
  mal-2015: പറമ്പിൽനിന്നു വിറകു പെറുക്കുകയോ കാട്ടിൽനിന്നു ഒന്നും വെട്ടുകയോ ചെയ്യാതെ
    ആയുധങ്ങളെ തന്നേ അവർ കത്തിക്കും; തങ്ങളെ കൊള്ളയിട്ടവരെ അവർ കൊള്ളയിടുകയും തങ്ങളെ
    കവർച്ച ചെയ്തവരെ കവർച്ച ചെയ്കയും ചെയ്യും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Na kampela lenge te džal kaštenge pre maľa aňi andro veš, bo kerena peske
    jag le zbraňendar. Občorarena olen, so len občorarenas, a lena o lačhe veci olenge,
    so lenas lenge, phenel o RAJ, o Adonaj.
  pes-OPV: و هیزم از صحرا نخواهندآورد و چوب از جنگلها نخواهند برید زیرا که اسلحه‌ها
    را به آتش خواهند سوزانید. و خداوندیهوه می‌گوید که غارت کنندگان خود را غارت خواهند
    کرد و تاراج کنندگان خویش را تاراج خواهند نمود.
  ron-1924: Ну вор луа лемне де пе кымп ши ну вор тэя лемне дин пэдурь, чи вор фаче
    фокул ку армеле. Вор жефуи пе чей че й-ау жефуит ши вор прэда пе чей че й-ау прэдат»,
    зиче Домнул Думнезеу.
  ben-OBCV: তারা মাঠ থেকে কাঠ আনবে না, বনের গাছ কাটবে না, কারণ তারা সেই অস্ত্রশস্ত্র
    নিয়েই আগুন জ্বালাবে। এবং তাদের লুটকারীদের ধন লুট করবে ও যারা তাদের সম্পত্তি কেড়ে
    নিয়েছিল তাদের সম্পত্তি কেড়ে নেবে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Sidaas daraaddeed iyagu duurka qoryo kama ay soo guran doonaan, oo kayntana
    waxba kama ay soo goosan doonaan, waayo, waxay dab ku shidan doonaan hubka dagaalka,
    oo waxay boobi doonaan kuwii iyaga boobay, wayna dhici doonaan kuwii iyaga dhacay,
    ayaa Sayidka Rabbiga ahu leeyahay.
  lat-VUC: 'Et non portabunt ligna de regionibus, neque succident de saltibus: quoniam
    arma succendent igni, et deprædabuntur eos quibus prædæ fuerant, et diripient
    vastatores suos, ait Dominus Deus.]'
  eng-ASVBT: so that they shall take no wood out of the field, neither cut down any
    out of the forests; for they shall make fires of the weapons; and they shall plunder
    those that plundered them, and rob those that robbed them, saith the Lord Jehovah.
  ita-1885: E non recheranno legne dalla campagna, e non ne taglieranno ne' boschi;
    anzi faranno fuoco di quelle armi; e spoglieranno quelli che li aveano spogliati,
    e prederanno quelli che li aveano predati, dice il Signore Iddio.
  eng-LXXUP: 'and they shall not take any wood out of the field, neither shall they
    cut any out of the forests, but they shall burn the weapons with fire: and they
    shall plunder those that plundered them, and spoil those that spoiled them, saith
    the Lord.'
  eng-ULB: They will not gather wood from the fields or cut down trees from the forests,
    since they will burn the weapons; they will take from those who wanted to take
    from them; they will plunder those who wanted to plunder them—this is the Lord
    Yahweh's declaration.”
  spa-VBL: No necesitarán ir a recoger leña del campo ni cortarla de los bosques,
    porque usarán las armas para hacer fuego. Saquearán y desvalijarán a los que los
    saquearon y desvalijaron, declara el Señor Dios.
  fra-_FOB: On n'apportera point de bois des champs, on n'en coupera point dans les
    forêts, parce qu'ils feront du feu avec ces armes; ils dépouilleront ceux qui
    les avaient dépouillés, et pilleront ceux qui les avaient pillés, dit le Seigneur,
    l'Éternel.
  mal-mal: വയലിൽനിന്നു വിറകു ശേഖരിക്കുകയോ, കാട്ടിൽനിന്നു വിറകു വെട്ടുകയോ ചെയ്യാതെ
    ആയുധങ്ങൾ തന്നെ അവർ കത്തിക്കും; അവരെ കൊള്ളയിട്ടവരെ അവർ കൊള്ളയിടുകയും അവരെ കവർച്ച
    ചെയ്തവരെ കവർച്ച ചെയ്യുകയും ചെയ്യും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Isrāīliyoṅ ko khule maidān meṅ lakaṛī chunane yā jangal meṅ daraḳht kāṭne
    kī zarūrat nahīṅ hogī, kyoṅki wuh yih hathiyār īṅdhan ke taur par istemāl kareṅge.
    Ab wuh unheṅ lūṭeṅge jinhoṅ ne unheṅ lūṭ liyā thā, wuh un se māl-maweshī chhīn
    leṅge jinhoṅ ne un se sab kuchh chhīn liyā thā. Yih Rab Qādir-e-mutlaq kā farmān
    hai.
  suz-BL: मेकोपुकीम रू रे शी खुप्‍चा ममाल्‍नीम। ब्‍वाकी ङा रवा तिम्‍चा ममाल्‍नीम।
    मारदे हना मेकोपुकीम मेको यामीन आन मी मुइक्‍नीम। मेकोपुकीम आन मार मार ग्रुंइशा
    लाइक्‍ब आन के मार मार ग्रुंइशा चाक्‍नीम। आन कली रोइक्‍ब आन कली रोइक्‍नीम” दे परमप्रभु,
    परमप्रभु यावेमी देंत। येरमीया ३०:१६
  eng-NOY: They shall take no wood from the field, neither shall they cut down any
    from the forests; for they shall make their fires of the weapons. And they shall
    spoil those that spoiled them, and plunder those that plundered them, saith the
    Lord Jehovah.
  ita-1927: non porteranno legna dai campi, e non ne taglieranno nelle foreste; giacché
    faran del fuoco con quelle armi; e spoglieranno quelli che li spogliavano, e prederanno
    quelli che li predavano, dice il Signore, l’Eterno.
  ckb-ckb: نە چیلکەیەک لە دەشتودەر کۆدەکەنەوە و نە لە دارستانەکان دار دەبڕن، چونکە
    چەک بۆ سووتەمەنی بەکاردەهێنن. ئەوانە تاڵان دەکەن کە تاڵانیان کردن و دەستکەوتی
    ئەوانە دەبەن کە دەستکەوتیان بردن. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: 'And they will take no wood out of the field or have any cut down in the
    woods; for they will make their fires of the instruments of war: and they will
    take by force the property of those who took their property, and go off with the
    goods of those who took their goods, says the Lord.'
  kan-OKCV: ಅದಕ್ಕಾಗಿ ಅವರು ಬಯಲಿನಿಂದ ಮರಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ ಅಥವಾ ಅರಣ್ಯಗಳಲ್ಲಿ ಯಾವುದನ್ನೂ
