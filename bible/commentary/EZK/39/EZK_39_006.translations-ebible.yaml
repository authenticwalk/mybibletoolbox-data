verse: EZK.039.006
translations:
  mal-C: ഞാൻ മാഗോഗിന്മേലും തീരപ്രദേശങ്ങളിൽ സുരക്ഷിതരായിപ്പാർക്കുന്ന എല്ലാവരുടെമേലും
    തീ അയയ്ക്കും; ഞാൻ യഹോവ ആകുന്നു എന്ന് അവർ അറിയും.
  deu-TKW: Und ich will Feuer an Magog legen und an die sorglos wohnenden Küstenbewohner,
    damit sie erkennen, daß ich Jahwe bin!
  lin-lin: Nakotinda moto kati na mokili ya Magogi mpe kati na bato oyo bavandi na
    kimia kati na bisanga ; mpe bakoyeba solo ete Ngai, nazali Yawe.
  eng-LSV: And I have sent a fire against Magog, || And against the confident inhabitants
    of the islands, || And they have known that I [am] YHWH.
  eng-GNV: And I will sende a fire on Magog, and among them that dwell safely in the
    yles, and they shall knowe that I am the Lord.
  eng-WEBSTER: 'And I will send a fire on Magog, and among them that dwell carelessly
    in the isles: and they shall know that I am the LORD.'
  nhw-BL: Huan nijchihuas ma huetzi tlitl ipan tlali Magog huan ininpan nochi amohuampoyohua
    catli itztoque ica cuali ipan nopa tlalme catli mopantíaj iteno hueyi atl. Huan
    huajca anquimachilise para na, niDIOS.
  swh-ONEN: Nitatuma moto juu ya Magogu na kwa wale wanaoishi kwa salama huko pwani,
    nao watajua kwamba Mimi ndimi Bwana.
  bba-bba: Kon Mɑɡɔɡu ye dɔ̃ɔ doke kɑ sere be bɑ wɑ̃ɑ tem burerɔ bɔri yɛndu sɔɔ. Sɑɑ
    ye sɔɔ, bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: 'And I will send a fire on Magog, and among them that dwell carelessly
    in the isles: and they shall know that I am the Lord.'
  luo-luo: Abiro oro mach kuom Magog kendo kuom joma odak gi kwe e dho nembe, kendo
    gibiro ngʼeyo ni An e Jehova Nyasaye.
  meu-meu: Lau ese lahi baina siaia lao, Magog latanai, bona kone tanodia ai e noho
    namonamomu taudia latadiai; bena idia bae diba lau na Iehova.
  npi-ULB: तब म मगोग र किनारहरूमा सुरक्षित बसेकाहरूमाथि आगो पठाउनेछु, र म नै परमप्रभु
    हुँ भनी तिनीहरूले जान्‍नेछन् ।
  yor-yor: Èmi yóò fi iná sí Magogu àti sí àwọn tí ń gbé ní agbègbè ilẹ̀ ibẹ̀ ní àìléwu,
    wọn yóò sì mọ̀ pé èmi ni Olúwa.
  pes-OPCB: بر ماجوج و تمام هم‌پیمانانت که در سواحل در امنیت زندگی می‌کنند، آتش می‌بارانم
    و آنها خواهند دانست که من یهوه هستم.“
  tgl-ULB: Pagkatapos, susunugin ko ang Magog at ang mga nabubuhay nang ligtas sa
    mga baybayin at makikilala nila na ako si Yahweh.
  hui-hui: Ani bialu i̱na Magogo dindi ngagohabi wali agali iba solowara bedago ange
    ange wai nabi palima pedagohabi ira hedope holebero. Anidagua berogola wali agali
    urunime i̱ni Anduane Homogo heneneore henedalo manda bulebira.
  mya-mya: ငါ​သည်​မာ​ဂေါ​ဂ​ပြည်​နှင့်​လူ​တို့​ငြိမ်း​ချမ်း စွာ​နေ​ထိုင်​လျက်​ရှိ​သည့်​ပင်​လယ်​ကမ်း​ရိုး
    တန်း​တစ်​လျှောက်​ကို​မီး​သင့်​လောင်​စေ​မည်။ ထို​အ​ခါ​ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်
    တော်​မူ​ကြောင်း​လူ​တိုင်း​သိ​ရှိ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་མ་གཱོག་དང་མཚོ་རྒྱུད་ས་ཁུལ་དུ་བདེ་བར་སྡོད་པའི་མི་རྣམས་ཀྱི་སྟེང་དུ་ངས་མེ་ལྡུག་པར་བྱ་སྟེ།
    དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ndichatuma moto pamusoro paMagogi uye napamusoro pavagere zvakanaka muzviwi,
    uye vachaziva kuti ndini Jehovha.
  spa-BLM: “Enviaré un fuego sobre Magog y sobre los que habitan con seguridad en
    las islas. Entonces sabrán que yo soy Yahvé.
  cac-cac: Ol vac'cot c'ac' d'a yib'an̈ nación scuchan Magog yed' d'a yib'an̈ masanil
    eb' anima junc'olal cajan d'a stitac a' mar. Icha chi' ol aj yojtacanel eb' to
    a in ton Jehová in svutej icha chi'.
  swh-ULB: Kisha nitapeleka moto juu ya Magogu na kwa wale waishio salama juu ya pwani,
    na watajua yakwamba mimi ni Yahwe.
  bel-bel: І пашлю агонь на зямлю Магог і на жыхароў астравоў, якія жывуць у бясьпецы,
    і ўведаюць, што Я - Гасподзь.
  deu-ELBBK: Und ich werde Feuer senden unter Magog und unter die, die auf den Inseln
    sicher wohnen. Und sie werden wissen, dass ich der HERR bin.
  mbb-OT: Ebinsulan ku is Magog wey is duma zin he menge nasyun he uvey te zaǥat he
    is menge meǥinged duen nengungubpaan he melinawen. Ne egketuenan dan he iyan a
    Nengazen.
  mal-2015: മാഗോഗിലും തീരപ്രദേശങ്ങളിൽ നിർഭയം വസിക്കുന്നവരുടെ ഇടയിലും ഞാൻ തീ അയക്കും;
    ഞാൻ യഹോവ എന്നു അവർ അറിയും
  rmc-rmc: Me bičhavava e jag pro Magog the pro fori pašal o moros, kaj peske o manuša
    dživen andro smirom; akor sprindžarena, hoj me som o RAJ.
  pes-OPV: و آتشی بر ماجوج و بر کسانی که در جزایر به امنیت ساکنند خواهم فرستاد تابدانند
    که من یهوه هستم.
  ron-1924: «Вой пуне фок Магогулуй ши челор че локуеск лиништиць ын остроаве, ка
    сэ штие кэ Еу сунт Домнул.
  ben-OBCV: আমি মাগোগের উপরে এবং যারা দূরের দেশগুলিতে নিরাপদে বাস করছে তাদের উপরে
    আগুন পাঠাব, আর তারা জানবে যে, আমিই সদাপ্রভু।
  som-som: Oo waxaan dab ku soo dayn doonaa Maajuuj iyo kuwa gasiiradaha ammaanka
    isaga degganba, oo iyagu waxay ogaan doonaan inaan anigu Rabbiga ahay.
  lat-VUC: 'Et immittam ignem in Magog, et in his qui habitant in insulis confidenter:
    et scient quia ego Dominus.'
  eng-ASVBT: And I will send a fire on Magog, and on them that dwell securely in the
    isles; and they shall know that I am Jehovah.
  ita-1885: Ed io manderò un fuoco in Magog, e sopra quelli che abitano nelle isole
    in sicurtà; e conosceranno che io sono il Signore.
  eng-LXXUP: 'And I will send a fire upon Gog, and the islands shall be securely inhabited:
    and they shall know that I am the Lord.'
  eng-ULB: Then I will send out fire on Magog and on those living in safety on the
    coasts, and they will know that I am Yahweh.
  spa-VBL: “Prenderé fuego a Magog, así como a las tierras costeras donde la gente
    cree que es seguro vivir, y entonces reconocerán que yo soy el Señor.
  fra-_FOB: Et j'enverrai le feu dans Magog, et parmi ceux qui habitent en sécurité
    dans les îles, et ils sauront que je suis l'Éternel.
  mal-mal: “മാഗോഗിലും തീരപ്രദേശങ്ങളിൽ നിർഭയം വസിക്കുന്നവരുടെ ഇടയിലും ഞാൻ തീ അയയ്ക്കും;
    ഞാൻ യഹോവ എന്ന് അവർ അറിയും
  urd-GVR: Maiṅ Mājūj par aur apne āp ko mahfūz samajhne wāle sāhilī ilāqoṅ par āg
    bhejūṅgā. Tab wuh jān leṅge ki maiṅ hī Rab hūṅ.
  suz-BL: गो मागोग ङा मुर नु समुन्‍द्र आ नेक्‍था रिम्‍शो पा बाक्‍शो आन तार मी सोइक्‍नुङ।
    मिनु मेकोपुकीम गोन परमप्रभु यावे नङ, दे तुइक्‍नीम।
  eng-NOY: And I will send a fire upon Magog, and upon them that dwell in security
    in the sea-coasts; and they shall know that I am Jehovah.
  ita-1927: E manderò il fuoco su Magog e su quelli che abitano sicuri nelle isole;
    e conosceranno che io sono l’Eterno.
  ckb-ckb: ئاگر دەنێرمە سەر ماگۆگ و سەر ئەوانەی بە ئاسوودەیی لە کەنارەکان نیشتەجێن،
    ئیتر ئەوان دەزانن کە من یەزدانم.
  eng-BBE: 'And I will send a fire on Magog, and on those who are living in the sea-lands
    without fear: and they will be certain that I am the Lord.'
  kan-OKCV: ನಾನು ಮಾಗೋಗ್ ಮತ್ತು ಅವರೊಂದಿಗೆ ದ್ವೀಪಗಳಲ್ಲಿ ನಿರ್ಭಯವಾಗಿ ವಾಸಿಸುವವರ ಮೇಲೆ ಬೆಂಕಿಯನ್ನು
    ಕಳುಹಿಸುತ್ತೇನೆ, ಅವರು ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ತಿಳಿಯುವರು.
  tam-2017: நான் மாகோகிடத்திலும் தீவுகளில் அலட்சியமாகக் குடியிருக்கிறவர்களிடத்திலும்
    நெருப்பை அனுப்புவேன்; அப்பொழுது நான் யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y enviaré fuego sobre Magog, y sobre los que moran seguramente en las
    islas; y sabrán que yo soy Jehová.
  ron-BTF: Și voi trimite un foc asupra Magogului și printre cei care locuiesc fără
    grijă în insule; și vor cunoaște că eu sunt DOMNUL.
  eng-WEBP: “I will send a fire on Magog and on those who dwell securely in the islands.
    Then they will know that I am the LORD.
  eng-FBV: I will set Magog on fire, as well as the coastlands where people think
    it's safe to live, and then they will acknowledge that I am the Lord.
  nld-1939: Ik ga brand stichten in Magog, en bij hen die zich op de eilanden veilig
    wanen; zo zullen ze erkennen, dat Ik Jahweh ben!
  nch-BL: Huan nijchihuas ma huetzi tit ipan tali Magog huan ininpa nochi amohuampoyohua
    cati itztoque cuali ipan nopa talme cati mopantíaj iteno hueyi at. Huan huajca
    anquimachilise para na, niDIOS.
  vie-1934: Bấy giờ ta sẽ sai lửa xuống trên Ma-gốc, và trên những kẻ ở yên ổn nơi
    các cù lao; và chúng nó sẽ biết rằng ta là Đức Giê-hô-va.
  hin-CV: मैं मागोग और उन पर आग भेजूंगा, जो समुद्रतट में सुरक्षा की स्थिति में रहते
    हैं, और वे जानेंगे कि मैं याहवेह हूं.
  spa-BES: 'Y enviaré fuego a Magog y a los que viven en las costas confiadamente:
    y sabrán que yo soy Dios.'
  tdx-tdx: Hahitriko amy Magoge ty afo, naho amo mimoneñe amo tokonoseoo. vaho ho
    fohi’ iareo te Izaho Iehovà.
  tha-KJV: เราจะส่งเพลิงมาเหนือมาโกก และท่ามกลางผู้​ที่​อาศัยอยู่​อย่างไร​้กังวลตามเกาะต่างๆ
    และเขาทั้งหลายจะทราบว่าเราคือพระเยโฮวาห์
  por-BR-2018: E enviarei fogo em Magogue, e sobre os que habitam em segurança nas
    terras costeiras; e saberão que eu sou o SENHOR.
  deu-ELO: Und ich werde Feuer senden unter Magog und unter die, welche auf den Inseln
    sicher wohnen. Und sie werden wissen, daß ich Jehova bin.
  eng-WYC-2018: And I shall send fire in Magog, and in them that dwell trustily in
    isles, (or And I shall send fire upon Magog, and upon those who live in trust
    on the islands); and they shall know, that I am the Lord God of Israel.
  epo-epo: Kaj Mi sendos fajron sur Magogon kaj sur la eksterdanĝerajn loĝantojn de
    la insuloj; kaj oni ekscios, ke Mi estas la Eternulo.
  uig-PIN: Mǝn Magog üstigǝ wǝ dengiz boyida aman-esǝn turƣanlarƣa ot yaƣdurimǝn;
    ular Mening Pǝrwǝrdigar ikǝnlikimni tonup yetidu.
  beo-beo: 'Na da Ma:igoge sogega amola soge hano wayabo bagade bega: amo ganodini
    dunu da olofole esalebe, amo sogega lalu bagade didimu. Amasea, dunu huluane da
    Na da Hina Gode dawa:mu.'
  tpi-OTNT: “Na bai mi mekim paia i kamap long graun Magok na long olgeta manmeri
    i sindaun isi klostu long solwara. Na ol dispela lain bai i save gut olsem, mi
    yet mi Bikpela.
  hau-SA: Zan aika da wuta a kan Magog da kuma a kan waɗanda suke zama lafiya a bakin
    teku, za su kuwa san cewa ni ne Ubangiji.
  uig-LAT: Men Magog üstige we déngiz boyida aman-ésen turghanlargha ot yaghdurimen;
    ular Méning Perwerdigar ikenlikimni tonup yétidu.
  nde-nde: Ngizathumela umlilo eMagogi lakulabo abahlezi ngokuvikeleka emazweni angasolwandle,
    njalo bazakwazi ukuthi mina nginguThixo.
  ton-ton: Pea te u tuku atu ha afi ki Mekoki, pea ki he lotolotonga ʻonautolu kotoa
    pē ʻoku nofo fakafiemālie ʻi he ngaahi motu pea te nau ʻilo ko Sihova au.
  ces-1613: Vypustím také oheň na Magoga i na ty, kteříž přebývají na ostrovích bezpečně,
    i zvědíť, že já jsem Hospodin.
  eng-WMB: “I will send a fire on Magog and on those who dwell securely in the islands.
    Then they will know that I am the LORD.
  tam-TCV: மாகோகின்மேலும் கரையோர நாடுகளில் பாதுகாப்பாக வாழ்வோரின்மேலும் நான் நெருப்பை
    அனுப்புவேன். அப்பொழுது நானே யெகோவா என்பதை அவர்கள் அறிந்துகொள்வார்கள்.
  ceb-ULB: Unya padad-an ko ug kalayo ang Magog ug kadtong nagpuyo nga luwas sa mga
    baybayon, ug masayod sila nga ako si Yahweh.
  pol-UBG: I ześlę ogień na Magoga i na tych, którzy bezpiecznie mieszkają na wyspach.
    I poznają, że ja jestem PANEM.
  urd-GVU: مَیں ماجوج پر اور اپنے آپ کو محفوظ سمجھنے والے ساحلی علاقوں پر آگ بھیجوں
    گا۔ تب وہ جان لیں گے کہ مَیں ہی رب ہوں۔
  deu-1912: Und ich will Feuer werfen über Magog und über die, so in den Inseln sicher
    wohnen; und sollen's erfahren, daß ich der HERR bin.
  kan-2017: ನಾನು ಮಾಗೋಗ್ ದೇಶದ ಮೇಲೂ, ಕರಾವಳಿಯ ಸೀಮೆಗಳಲ್ಲಿ ನಿರ್ಭಯವಾಗಿ ವಾಸಿಸುವವರ ಮೇಲೂ ಬೆಂಕಿಯನ್ನು
    ಕಳುಹಿಸುವೆನು. ಆಗ ನಾನೇ ಯೆಹೋವನು ಎಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು.
  yap-yap: I gag e bay gup’ e nifiy u daken e but’ nu Magog nge ga’ngin dap’el’ay
    ni gin ma par e girdi’ riy ni dariy ban’en nma magawon nagrad, ma urngin e girdi’
    ni bayi nang ni Gag fare SOMOL.
  hlt-MCSB: Magog so neh sanglak rhoek kah ngaikhuek la khosa rhoek soah hmai ka tueih
    vaengah kai he BOEIPA la a ming uh bitni.
  mdy-ETH: ማጎኦጌ ዓጮና ባዞ ዓጮናይዳ ዓሳ ሂርጋባኣያ ናንጋ ሳዖይዳ ታሚ ታኣኒ ዓጋንዳኔ፤ ያዺ ማዓኣና ቢያሢ ታኣኒ ናንጊና
    ናንጋ ጎዳ ማዔሢ ዔራንዳኔ።
  twi-ASANTE: Mɛtɔ ogya agu Magog so ne wɔn a wɔtete hɔ asomdwoeɛ mu wɔ mpoano nsase
    so no na wɔbɛhunu sɛ mene Awurade no.
  eng-WEBU: “I will send a fire on Magog and on those who dwell securely in the islands.
    Then they will know that I am the LORD.
  wal-wal: Maagooga biittaaninne abbaa doonan, hirggi bainnan uttida asaa bollan taani
    eexxiya tamaa yeddana. Taani GODAA gidiyoogaa eti hegan erana.
  spa-PDDPT: Enviaré fuego sobre Magog, y los que habitan con seguridad en las costas.
    Y sabrán que Yo soy Yavé.
  gun-gun: — Amboja 'rã tata Magogue yvy re ha'e ye'ẽ yvýry okyje e'ỹ re ikuai va'ekue
    re. Ha'e ramo oikuaa pavẽ 'rã xee ae Senhor aikoa.
  ilo-ULB: Kalpasanna, mangibaonakto iti apuy iti Magog ken kadagiti agnanaed a sitatalged
    kadagiti igid ti baybay, ket maammoandanto a Siak ni Yahweh.
  kpg-kpg: Au gaa akaa dagu ahi i lodo tenua Magog mo i hongo taalinga di tai i di
    gowaa dela e noho ai digaula i di aumaalia, gei nia daangada huogodoo ga iloo
    bolo Au dela go Dimaadua.
  uig-ARA: مەن ماگوگ ئۈستىگە ۋە دېڭىز بويىدا ئامان-ئېسەن تۇرغانلارغا ئوت ياغدۇرىمەن؛
    ئۇلار مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى تونۇپ يېتىدۇ.
  sus-sus: N tɛ soma nɛ Magogo ra, nun yire raxaraxi baa dɛ ra. Na tɛmui, e a kolonma
    nɛ a n tan nan na Alatala ra.›»
  pon-2006: I pahn saunda kisiniei ehu nan wehin Makok oh ni oaroahr kan wasa me aramas
    akan kin koukousoan ie ni meleilei, aramas koaros ahpw pahn esehla me ngehi iei
    KAUN-O.
  ksd-ksd: Ma ina tulue ra iap taun Magog, ma taun diat dia ki bulu ta ra umana gunan
    ra valian; ma diat a nunure ba iau ra Luluai.
  grc-BRENT: Καὶ ἀποστελῶ πῦρ ἐπὶ Γὼγ, καὶ κατοικηθήσονται αἱ νῆσοι ἐπʼ εἰρήνης, καὶ
    γνώσονται ὅτι ἐγώ εἰμι Κύριος.
  ind-AYT: “Aku akan mengirim api atas Magog, dan mereka yang tinggal dengan aman
    di pesisir; dan mereka akan mengetahui bahwa Akulah TUHAN.
  nya-nya: Ndidzatumiza moto pa Magogi ndi pa onse amene amakhala mwamtendere mʼmbali
    mwa nyanja. Choncho adzadziwa kuti Ine ndine Yehova.’
  hrv-hrv: Poslat ću oganj na Magog i na sve koji spokojno žive na otocima - i znat
    će da sam ja Jahve.
  mps-mps: “E po me agabolo pusao. ‘Tama eno isi te tǫ Magok bulude pedalumainu ilaibao,
    me te tamu ąį pąde dua bidibo we bidi tigiba me te isi pedalumainu yaibao.
    Tama te hani augwaligo te tama bugagia koneaibao, ena deli ena Genuai Bidi dao
    homu yaibao.
  tpi-tpi: “Na bai mi mekim paia i kamap long graun Magok na long olgeta manmeri i
    sindaun isi klostu long solwara. Na ol dispela lain bai i save gut olsem, mi yet
    mi Bikpela.
  dan-1931: Og jeg sætter Ild på Magog og på de fjerne Strandes trygge Indbyggere;
    og de skal kende, at jeg er HERREN.
  vie-OVCB: Ta sẽ cho một ngọn lửa đốt Ma-gót và những người theo ngươi đang an cư
    tại miền duyên hải. Khi ấy chúng sẽ biết Ta là Chúa Hằng Hữu.
  guj-2017: જ્યારે હું માગોગ પર તથા સમુદ્રકિનારે સુરક્ષિત વસેલા લોકો પર અગ્નિ વરસાવીશ,
    ત્યારે તેઓ જાણશે કે હું યહોવાહ છું.
  pon-2006A: I pahn saunda kisiniei ehu nan wehin Makok oh ni oaroahr kan wasa me
    aramas akan kin koukousoan ie ni meleilei, aramas koaros ahpw pahn esehla me ngehi
    iei KAUN-O.
  por-BRBSL: “Mandarei um fogo sobre Magog e sobre aqueles que habitam com segurança
    nas ilhas”. Então eles saberão que eu sou Yahweh”.
  cth-cth: Magog hoi talî rai lae karoumcalah kho kasaknaw koevah, hmai ka tâco sak
    han, hahoi kai teh BAWIPA lah ka o tie hah a panue awh han.
  twi-twi: Mɛtɔ ogya agu Magog so ne wɔn a wɔtete hɔ asomdwoe mu wɔ mpoano nsase so
    no na wobehu sɛ mene Awurade no.
  hlt-hlt: Magog so neh sanglak rhoek kah ngaikhuek la khosa rhoek soah hmai ka tueih
    vaengah kai he BOEIPA la a ming uh bitni.
  tbz-SIM: M bo bɔntɛ́ muhɑ̃ɑ̃́ Mɑkɔku tenkɛ̀ nɛ̀ kɛtenkɛ̀ kɛ̀ɛ̀ sokɛ́ dɑ̀mɛ́ɛ̀rì
    cuokɛ̀ kɛ̀ɛ̀ kó yɛhɛkɛ̀ kɔbɛ kɑri fɛ̃̀ɛ̃̀, kɛ̀ bɛ̀ɛ bɑntɛ́ n túmɛ̀ di Yiɛ̀ nKuyie.
  msy-2020: “Kɨ Magokɨn nguazim ko ongarir dadaribar deravɨra apiaghav itir gumazamiziba
    avim me datɨgham. Eghtɨ me bar moghɨra fogh suam, kɨ Ikiavɨra Itir God.
  dop-dop: Tɑcɑɑ sɩ, mɑɑ sɔ kɔkɔ kɛ Mɑkɔkɩ tɛtʋ tɑɑ. Tǝnɑɣɑ yǝlɑɑ cɑɣɑ tǝpɑmm kɛ teŋku
    nɔɣɔ. Pʋlʋpʋ ɩɩ pɛkǝlǝɣɩ-wɛ. Tǝnɑɣɑ yǝlɑɑ tǝnɑ kɑ́ nyǝnɑ sɩ, mɑɣɑlɛ Tɑcɑɑ Ɩsɔ.
  azb-azb: Mən Maqoqun və sahil ölkələrində əmin-amanlıq içində yaşayanların üstünə
    od göndərəcəyəm. Onda biləcəklər ki, Rəbb Mənəm.
  eng-DBY: 'And I will send a fire on Magog, and among them that dwell at ease in
    the isles: and they shall know that I [am] Jehovah.'
  hin-2017: मैं मागोग में और द्वीपों के निडर रहनेवालों के बीच आग लगाऊँगा; और वे जान
    लेंगे कि मैं यहोवा हूँ। (आमो. 1:10)
  wol-KYG: Maay yebal sawara fa Magog, ak fa waa dun ya dëkke jàmm, ba ñu xam ne maay
    Aji Sax ji.
  eng-YLT: And I have sent a fire against Magog, And against the confident inhabitants
    of the isles, And they have known that I [am] Jehovah.
  kne-kne: Pooak to ed Magog ya din am-in ay ili ay natalna di biyag da sin benget
    di baybay et ammoan da ay sak-en si Diyos.
  eng-WYC-2017: And I shall send fire in Magog, and in them that dwell trustily in
    isles; and they shall know, that I am the Lord God of Israel.
  eng-WMBB: “I will send a fire on Magog and on those who dwell securely in the islands.
    Then they will know that I am the LORD.
  urd-GVH: मैं माजूज पर और अपने आपको महफ़ूज़ समझनेवाले साहिली इलाक़ों पर आग भेजूँगा।
    तब वह जान लेंगे कि मैं ही रब हूँ।
  rug-rug: Na nika si kote garunu la nia Arau pa Maqoqi meke koa rini pu koa va bulebulei
    koasa raratana, pude tumae nia rini sapu Arau tugo se Zihova.
  gaz-gaz: Ani Maagoogii fi warra qarqara galaanaa irra nagaadhaan jiraatanitti ibidda
    nan erga; isaanis akka ani Waaqayyo taʼe ni beeku.
  fra-LSG: J’enverrai le feu dans Magog, Et parmi ceux qui habitent en sécurité les
    îles; Et ils sauront que je suis l’Éternel.
  yal-yal: N tɛɛn nafama nɛn Magogo yamanani, e nun na kanne konni naxanye birin dɔxi
    ige tagi bɔxɔne yi bɔɲɛ xunbenli. Nayi, e a kolonma nɛn a Alatala nan n na.
  haw-1868: E hoouna aku hoi au i ke ahi maloko o Magoga, a iwaena hoi o ka poe e
    noho palaka ana ma na mokupuni; a e ike lakou owau no Iehova.
  arb-NAV: «وَأَصُبُّ نَاراً عَلَى مَاجُوجَ وَعَلَى حُلَفَائِهِ السَّاكِنِينَ بِأَمَانٍ
    فِي الأَرْضِ السَّاحِلِيَّةِ، فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ.
  ewe-ewe: Mana dzo nadze Magog kple ame siwo le dedinɔnɔ me le ƒutanyigbawo dzi la
    dzi, eye woanya be, nyee nye Yehowa.
  eng-LEE: 'And I will send a fire against Magog, and against those that dwell in
    the isles in safety: and they shall know that I am the Lord.'
  asm-FB: ‘আৰু মই মাগোগৰ মাজলৈ, আৰু দ্বীপবোৰত নিৰাপদে বাস কৰাবোৰৰ মাজলৈ অগ্নি পঠিয়াম;
    তেতিয়া, মই যে যিহোৱা, ইয়াকে তেওঁলোকে জানিব।
  sus-A: ﭑ تّ سٌمَ نّ مَفٌفٌ رَ، نُن يِرٍ رَشَرَشِ بَا دّ رَ. نَ تّمُي، عٍ عَ كٌلٌنمَ
    نّ عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.›»
  fra-SBL: J'enverrai un feu sur Magog et sur ceux qui habitent en sécurité dans les
    îles. Alors ils sauront que je suis Yahvé.
  hbo-hbo: וְשִׁלַּחְתִּי־אֵ֣שׁ בְּמָגֹ֔וג וּבְיֹשְׁבֵ֥י הָאִיִּ֖ים לָבֶ֑טַח וְיָדְע֖וּ
    כִּי־אֲנִ֥י יְהוָֽה׃
  kik-kik: Nĩngatwarithĩria Magogu mwaki, o na ndwarithĩrie andũ arĩa matũũraga marĩ
    na thayũ kũu ndwere-inĩ cia iria, nao nĩmakamenya atĩ niĩ nĩ niĩ Jehova.
  fra-NCL: J’enverrai le feu dans le pays de Magog et chez ceux qui habitent en sécurité
    dans les îles, et ils sauront que je suis Yahweh.
  cek-AK: Magog hoi tuipui thung ih prae ah kamongah khosah kaminawk nuiah hmai to
    ka patoeh han; to naah nihcae mah Kai loe Angraeng ni, tiah panoek o tih.
  cuk-cuk: An Magogʼgi, degi, dulemar-demar-gakaba-dobsuli-bukwamaladgi soo barmidagoed.
    Geb degine, wisgumaloed, ani an Bab-Jehová gue. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.
  uig-CYR: Мән Магог үстигә вә деңиз бойида аман-есән турғанларға от яғдуримән; улар
    Мениң Пәрвәрдигар екәнлигимни тонуп йетиду.
  tel-2017: ఇక నేను మాగోగు మీదికీ ద్వీపాల్లో నిర్భయంగా నివసించే వారి మీదికీ అగ్ని
    పంపుతాను, అప్పుడు నేను యెహోవానని వారు గ్రహిస్తారు.
  hat-BSA: “Epi Mwen va voye dife sou Magog ak sila ki rete ansekirite nan il kot
    lanmè yo, epi yo va konnen ke Mwen se SENYÈ a.
  kos-kos: Nga ac fah tanak sie e in acn Magog, ac weacn nukewa yen ma mwet uh muta
    misla we, na mwet nukewa ac fah etu lah nga pa LEUM GOD.
  hbo-WLC: וְשִׁלַּחְתִּי־אֵ֣שׁ בְּמָג֔וֹג וּבְיֹשְׁבֵ֥י הָאִיִּ֖ים לָבֶ֑טַח וְיָדְע֖וּ
    כִּי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Aga m awụkwasị ọkụ nʼahụ Magog, na nʼahụ ndị ahụ niile bi nʼudo, nʼọnụ
    mmiri niile. Ha ga-amatakwa na mụ onwe m bụ Onyenwe anyị.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ମାଗୋଗ୍‍ର ଉପରେ ଓ ଦ୍ୱୀପସମୂହରେ ନିରାପଦରେ ବାସକାରୀମାନଙ୍କ ଉପରେ ଅଗ୍ନି
    ପ୍ରେରଣ କରିବା; ତହିଁରେ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ସେମାନେ ଜାଣିବେ।
  chk-chk: Üpwe tinala ekkei won ewe fanü Makok, pwal won chokewe mi nonom fän kinamwe
    lon ekewe fanüen aroset. Mürin, aramas meinisin repwe silei pwe ngang ewe Samol
    mi Lapalap.
  rop-rop: “En ai garra jandim faiya langa det kantri gulum Meigog en langa detlot
    najalot kantri weya jidan langa solwodasaid. Olabat bin reken dei jidan seifwan,
    bat dei garra sabi mi na YAWEI.
  ukr-1871: І пошлю огонь на Магога й на безжурних поморян, і взнають, що я — Господь.
  deu-1951: Ich will Feuer legen an Magog und an die, welche auf den Inseln sicher
    wohnen, damit sie erfahren, daß ich der HERR bin.
  eng-JPS: And I will send a fire on Magog, and on them that dwell safely in the isles;
    and they shall know that I am the LORD.
  srp-1865: I pustiæu oganj na Magoga i na one koji žive na ostrvima bez straha; i
    poznaæe da sam ja Gospod.
  lug-lug: Ndisindika omuliro ku Magogi ne ku abo ababeera mu bifo ebirimu emirembe
    ku lubalama lw’ennyanja; balyoke bamanye nga nze Mukama.
  heb-heb: ושלחתי אש במגוג ובישבי האיים לבטח וידעו כי אני יהוה׃
  ben-IRV: আর আমি মাগোগের মধ্যে ও সুরক্ষিত উপকূল-নিবাসীদের মধ্যে আগুন পাঠাব এবং তারা
    জানবে যে, আমি সদাপ্রভু।
  pan-pan: ਮੈਂ ਮਾਗੋਗ ਤੇ ਸਾਗਰੀ ਟਾਪੂਆਂ ਦੇ ਵਾਸੀਆਂ ਤੇ ਜਿਹੜੇ ਨਿਸ਼ਚਿੰਤ ਵੱਸਦੇ ਹਨ, ਅੱਗ ਭੇਜਾਂਗਾ
    ਅਤੇ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ!
  mya-JVB: မာဂေါဂ ပြည်နှင့် ပင်လယ် ကမ်းနားမှာ ငြိမ်ဝပ် စွာနေ သောသူတို့ အပေါ်သို့ မီး
    ကိုငါလွှတ် လိုက်၍ ၊ ငါ သည်ထာဝရဘုရား ဖြစ်ကြောင်း ကို သိ ရကြလိမ့်မည်။
  hmo-hmo: Lau ese lahi do lau siaia diho, ia ese Magoga bona kone tanodia dekenai
    idia noho namonamo taudia do ia gabudia. Unai neganai do idia diba lau be Lohiabada.
  urd-urd: और मैं माजूज पर और उन पर जो समन्दरी मुल्कों में अमन से सुकूनत करते हैं,
    आग भेजूँगा और वह जानेंगे कि मैं ख़ुदावन्द हूँ।
  rus-SYN: И пошлю огонь на землю Магог и на жителей островов, живущих беспечно, и
    узнают, что Я Господь.
  bqc-SIM: Má tɛ́ gbaɛ Magↄgu bùsuwa ń gbɛ̃́ pↄ́ kálɛ dↄdↄa ísia baaleↄ, aai
    dↄ̃ kɛ́ mámɛmaa Dii.
  tcz-CHONGTHU: Chule keiman Megog le apanpi ho twikhanglen panga lung mong tah chengho
    jouse chunga meikou gojuh a kajuh lhah sah ding ahi. Hiteng chule nanghon keima
    Pakai kahi nahet doh dingu ahi.
  mar-mar: मग मी, मागोगामध्ये व किनाऱ्यावर सुरक्षितपणे राहणाऱ्या लोकांमध्ये अग्नी
    पाठवीन. मग त्यांना समजेल ‘मी परमेश्वर आहे.’
  qub-qub: «Ninatami ratarachishaj Magog runacuna tiyaycashancho, lamar cantuncho
    sumaj chapasha tiyarcaycajcunachöpis. Chayrämi paycuna musyangapaj noga Tayta
    Dios cashäta.
  bqp-bqp: Kon Mɑgɔgu ye dɔ̃ɔ doke kɑ sere be bɑ wɑ̃ɑ tem burerɔ bɔri yɛndu sɔɔ. Sɑɑ
    ye sɔɔ, bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: M'ap voye yon sèl dife nan peyi Magòg ak nan tout peyi bò lanmè kote moun
    t'ap viv san bri san kont lan. Tout moun va konnen se mwen menm ki Seyè a.
  eng-BSB: I will send fire on Magog and on those who dwell securely in the coastlands,
    and they will know that I am the LORD.
  eng-WEBPB: “I will send a fire on Magog and on those who dwell securely in the islands.
    Then they will know that I am the LORD.
  kbq-kbq: Hagi Magogi mopafine, hagerinkenama me'nea mopafinema nemaniza vahe'mo'zama
    so'e huta mani'nonema hu'za nehaza mopare teve tagintanena neresige'za Nagrikura
    Ra Anumza mani'ne hu'za ke'za antahiza hugahaze.
  nhe-BL: Huan nijchihuas ma huetzi tlitl ipan tlali Magog huan ininpan nochi imohuampoyohua
    tlen itztoque ica cuali ipan nopa tlaltini tlen mopantíaj iteno hueyi atl. Huan
    huajca inquimachilise para na, niDIOS.
  gub-BL: Amunyk putar tata Makok ywy rehe nehe, yryhu iwyr nehe no. Teko wiko katu
    a'e pe ma'e wi ukyze 'ym pà wà. Teko paw ukwaw putar Tupàn Tuweharupi Wiko Ma'e
    romo herekuwe haw wà nehe.
  eng-DRA: 'And I will send a fire on Magog, and on them that dwell confidently in
    the islands: and they shall know that I am the Lord.'
