verse: EZK.039.016
translations:
  mal-C: '@see-verse:EZK.039.015'
  deu-TKW: Und so sollen sie da seinen ganzen Heerhaufen begraben und sollen so das
    Land reinigen.
  lin-lin: Engumba moko oyo ekobengama Amona ekotongama na esika yango. Ekozala ndenge
    wana nde bakopetola mokili. ›
  eng-LSV: And also the name of the city [is] The Multitude; and they have cleansed
    the land.
  eng-GNV: 'And also the name of the citie shalbe Hamonah: thus shall they clense
    the land.'
  eng-WEBSTER: And also the name of the city shall be Hamonah. Thus shall they cleanse
    the land.
  nhw-BL: 'Huan nopona nechca nopa campo santo eltos se altepetl catli quitocaxtise:
    Tlahuilancapamitl. Huan quej nopa quitlapajpacchihuase nopa tlali.”'
  swh-ONEN: (Pia mji uitwao Hamona utakuwa humo.) Hivyo ndivyo watakavyoisafisha nchi.’
  bba-bba: Bɑ koo mɑm wuu ɡɑɡu yĩsiru kɛ̃ Hɑmɔnɑ. Yĩsi ten tubusiɑnɑ dɑbiru. Nɡe mɛyɑ
    bɑ koo kɑ tem mɛ dɛɛrɑsiɑ.
  eng-KJVCPB: And also the name of the city shall be Hamonah. Thus shall they cleanse
    the land.
  luo-luo: To dala moro miluongo ni Hamona bende nobed kanyo. Kendo kamano e kaka
    ginipwodh piny.’
  meu-meu: (Hanua ta ladana Hamona na unuseni ai danu.) Tano na unu bae haḡoevaia
    toma.
  npi-ULB: त्यहाँ हामोनाहको नाउँमा एउटा सहर हुनेछ । यसरी तिनीहरूले देशलाई शुद्ध पार्नेछन्
    ।
  yor-yor: Bákan náà ìlú kan tí a ń pè ni Hamona yóò wà níbẹ̀. Nítorí náà wọn yóò
    wẹ ilẹ̀ náà.’
  pes-OPCB: (در آن محل شهری به نام این سپاهیان خواهد بود.) به این ترتیب، زمین بار
    دیگر پاک خواهد شد.»
  tgl-ULB: May lungsod doon na ang pangalan ay Hamonah. Sa ganitong paraan nila dadalisayin
    ang lupain.'
  hui-hui: Tigua agali waime bene uruninaga kuni wu gialo ngaru mo hora hai haragola
    Isaraele dindi i̱naga deni lone dodo nahe bayale wulebira. Mani tano timbuni mbira
    wulebirago ogoni mini Ami Agali Tidini Dewa laga wulebira.
  mya-mya: (ထို​ချိုင့်​ဝှမ်း​အ​နီး​တွင်​တပ်​မ​တော်​နာ​မည် ကို​ယူ​၍​မှည့်​ခေါ်​ထား​သည့်​မြို့​ရှိ​သ​တည်း။)
    သို့​ဖြစ်​၍​ပြည်​ရွာ​ပြန်​လည်​စင်​ကြယ်​လာ လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་གནས་དེ་རུ་ཧ་མོ་ནཱ་ཞེས་པའི་གྲོང་ཁྱེར་ཞིག་ཀྱང་ཡོད་དེ། ཁོ་ཚོས་ལུགས་དེ་བཞིན་དུ་ཡུལ་དེ་གཙང་མར་བཟོ་བར་བྱའོ་ཞེས་པའོ།
    །
  sna-sna: Uyezve, pachava neguta rinonzi Hamona ipapo. Nokudaro vachanatsa nyika.’
  spa-BLM: Hamón será también el nombre de una ciudad. Así limpiarán la tierra”.
  cac-cac: Icha chi' b'ian, vach' ol ajxican slum eb' chi' d'a yol in sat, xchi Jehová.
    (An̈ejtona' d'a slac'anil lum chi', ay pax jun chon̈ab' ol scuch Lum b'aj smucji
    eb' soldado.)
  swh-ULB: Kutakuwa na mji huko unaitwa Hamona. Wataitakasa nchi kwa njia hii.
  bel-bel: 'І будзе імя гораду: Гамона. І так ачысьцяць яны зямлю.'
  deu-ELBBK: Und auch der Name der Stadt soll Hamona sein. Und so werden sie das Land
    reinigen.
  mbb-OT: (Duen daan dutun inged he egkengezanan keuzemà te “Mahabet he menge Etew.”)
    Pinaaǥi keniyan egkelumpiyuwan dan haazà is tanà.’ ”
  mal-2015: ഒരു നഗരത്തിന്നും ഹമോനാ (പുരുഷാരം) എന്നു പേരുണ്ടാകും; ഇങ്ങനെ അവർ ദേശത്തെ
    വെടിപ്പാക്കും.
  rmc-rmc: Ela ode the o foros, savo pes vičinela Hamona. Avke obžužarena e phuv.‘
  pes-OPV: و اسم شهرنیز هامونه خواهد بود. پس زمین را طاهر خواهندساخت.
  ron-1924: Тот аколо ва май фи ши о четате нумитэ Хамона. Аша вор курэци цара.»’
  ben-OBCV: হামোনা নামে এক নগরের কাছে। এইভাবে তারা দেশ পরিষ্কার করবে।’
  som-som: Waxaana jiri doonta magaalo magaceeda la yidhaahdo Hamoonaah. Oo sidaasay
    dalka u nadiifin doonaan.
  lat-VUC: 'Nomen autem civitatis Amona: et mundabunt terram.'
  eng-ASVBT: And Hamonah shall also be the name of a city. Thus shall they cleanse
    the land.
  ita-1885: 'Ed anche il nome della città sarà: Hamona; e così netteranno il paese.'
  eng-LXXUP: 'For the name of the city shall be Burial place: so shall the land be
    cleansed.'
  eng-ULB: There will be a city there by the name of Hamonah. In this way they will
    purify the land.
  spa-VBL: Incluso la ciudad allí se llamará Hamona. De esta manera, harán que el
    país quede limpio.
  fra-_FOB: Il y aura aussi une ville appelée Hamona (multitude). Ainsi l'on purifiera
    le pays.
  mal-mal: ഹമോനാ (പുരുഷാരം) എന്ന പേരിൽ ഒരു നഗരമുണ്ടാകും; ഇങ്ങനെ അവർ ദേശത്തെ വെടിപ്പാക്കും.
  urd-GVR: Yoṅ mulk ko pāk-sāf kiyā jāegā. Us waqt se Isrāīl ke ek shahr kā nām Hamūnā
    kahlāegā.’
  suz-BL: मेकेर हामोनाह देंशो सहर का यो बाक्‍ब। मोपा मेकोपुकीम रागी कली ग्रांग्रा
    मदिशो सेल्‍नीम” दे परमप्रभु यावेम देंत। हामोनाह आ अर्थ “ठेयब हुल” देंशो बाक्‍ब।
  eng-NOY: Also the name of a city shall be Multitude. Thus shall they cleanse the
    land.
  ita-1927: E Hamonah sarà pure il nome di una città. E così purificheranno il paese.
  ckb-ckb: نزیکی شارۆچکەیەک لەوێیە کە ناوی هەمۆنایە. بەم شێوە خاکەکە پاک دەکەنەوە.“
  eng-BBE: And there they will put all the army of Gog in the earth. So they will
    make the land clean.
  kan-OKCV: ಆ ನಗರಕ್ಕೆ ಹಾಮೋನ ಎಂದು ಹೆಸರಾಗುವದು, ಹೀಗೆ ಅವರು ದೇಶವನ್ನು ಶುದ್ಧಿಮಾಡುವರು.’
  tam-2017: அந்த நகரத்திற்கு ஆமோனா என்று பெயரிடப்படும்; இந்தவிதமாக தேசத்தைச் சுத்தம்
    செய்வார்கள்.
  spa-RV-1909: 'Y también el nombre de la ciudad será Hamonah: y limpiarán la tierra.'
  ron-BTF: Și de asemenea numele cetății va fi Hamona. Astfel vor curăți pământul.
  eng-WEBP: Hamonah will also be the name of a city. Thus they will cleanse the land.”’
  eng-FBV: Even the town there will be named Hamonah. In this way they will make the
    country clean.
  nld-1939: Zo zal men het land reinigen.
  nch-BL: 'Huan nopona nechca nopa campo santo eltos se altepet cati quitocaxtise:
    Tatehuiani. Huan quej nopa quitapajpacchihuase nopa tali.”'
  vie-1934: Cũng sẽ có một thành được gọi tên là Đảng. Aáy người ta sẽ làm sạch trong
    đất như vậy.
  hin-CV: '@see-verse:EZK.039.015'
  spa-BES: Y allí pondrán todo el ejército de Gog, será llamada Hamona y limpiarán
    la ciudad.
  tdx-tdx: Le hatao Hamonà ka ty añara’ i rovay; izay ty hañaliova’ iareo i taney.
  tha-KJV: หัวเมืองหนึ่งชื่อ ฮาโมนาห์ ก็​อยู่​ที่​นั่นด้วย เขาจะทำให้​แผ่​นดินสะอาดดังนี้​แหละ
  por-BR-2018: E também o nome da cidade será Hamoná; assim purificarão a terra.
  deu-ELO: Und auch der Name der Stadt soll Hamona sein. Und so werden sie das Land
    reinigen. -
  eng-WYC-2018: Soothly the name of the city (nearby)is Hamonah; and (so) they shall
    cleanse the land.
  epo-epo: Kaj eĉ la nomo de la urbo estos Homomulto. Kaj oni purigos la landon.
  uig-PIN: (jilƣida «Ⱨamonaⱨ» dǝp atalƣan bir xǝⱨǝr bolidu). Ular xu yol bilǝn zeminni
    paklaydu».
  beo-beo: (Ilia da moilai amo soge gadenene dialebe, amoga Goge Dadi Gagui Wa:i dawaloma:ne
    dio asulimu). Amasea, soge da fofoloi ba:mu.”
  tpi-OTNT: Long taim ol i planim olgeta bun pinis, orait graun bilong Israel bai
    i kamap klin gen. Na wanpela taun bai i stap klostu long ples matmat, na ol bai
    i kolim nem bilong dispela taun olsem, Bikpela Lain Soldia.
  hau-SA: Akwai wani garin da ake kira Hamona zai kasance a can. Ta haka za su tsabtacce
    ƙasar.’
  uig-LAT: (jilghida «Hamonah» dep atalghan bir sheher bolidu). Ular shu yol bilen
    zéminni paklaydu».
  nde-nde: Idolobho elithiwa yiHamona lalo lizakuba khonapho. Ilizwe bazalihlambulula
    kanjalo.’
  ton-ton: Pea ʻe ui foki ʻae kolo ko Hamoni. ʻE pehē ʻenau fakamaʻa ʻae fonua.”
  ces-1613: Nýbrž to množství jeho bude k slávě i městu, když vyčistí tu zemi.
  eng-WMB: Hamonah will also be the name of a city. Thus they will cleanse the land.”’
  tam-TCV: அங்கே ஆமோனா என்றொரு பட்டணமும் இருக்கும். இவ்விதமாய் அவர்கள் நாட்டைச் சுத்தம்
    பண்ணுவார்கள்.’
  ceb-ULB: Aduna unyay siyudad didto nga nganlan ug Hamona. Niining paagiha mahinloan
    nila ang yuta.
  pol-UBG: A nazwa tego miasta będzie Hamona. I tak oczyszczą ziemię.
  urd-GVU: یوں ملک کو پاک صاف کیا جائے گا۔ اُس وقت سے اسرائیل کے ایک شہر کا نام ہمونہ
    کہلائے گا۔‘
  deu-1912: So soll auch die Stadt heißen Hamona. Also werden sie das Land reinigen.
  kan-2017: ಆ ಪಟ್ಟಣಕ್ಕೆ ‘ಹಮೇನ್’ “ಸಮೂಹಪುರ” ಎಂದು ಹೆಸರಾಗುವುದು. ಹೀಗೆ ಅವರು ದೇಶವನ್ನು ಶುದ್ಧಿಮಾಡುವರು.
  yap-yap: (Bay bochi binaw nib chugur ni kan tunguy fithingan fare raba’ i salthaw
    ngay.) Ma aram e fare but’ e bay kun be’echnag bayay.”
  hlt-MCSB: Khopuei ming khaw Hamonah la a khue daengah ni khohmuen a caihcil uh pueng
    eh.
  mdy-ETH: ዬያይዲ ዓጬላ ላሚ ጊንሣ ጌኤሽካንዳኔ፤ ዒኢካ ዑኬ ሃሞኔ ጌይንታ ካታማ ዓኣያ ማዓንዳኔ።»
  twi-ASANTE: (Kuro bi bɛba hɔ a ne din de Hamona). Na sei na wɔbɛdwira asase no.’
  eng-WEBU: Hamonah will also be the name of a city. Thus they will cleanse the land.”’
  wal-wal: Hegaadan oottin biittai simmidi geeyana. Hegaa heeran, “Googa Olanchchatu
    Katamaa” geetetti xeegettiya katamai de7ana’ yaagees.
  spa-PDDPT: También el nombre de la ciudad será El Valle de la Multitud. De este
    modo la tierra será purificada.
  gun-gun: Ha'e va'e tetã voi omboery 'rã Gogue kuery ikuaia. Ha'e rami vy 'rã oiky'a'opa
    ju oyvy.
  ilo-ULB: Addanto sadiay ti maysa a siudad a maawagan iti nagan a Hamonah. Dalusandanto
    ti daga iti kastoy a wagas.’
  kpg-kpg: (Tama waahale e hoohoo gi di gowaa deelaa ga hagaingoo gi di llongo dauwa
    deelaa.) Malaa, tenua deelaa le e hai gi madammaa labelaa.”
  uig-ARA: (جىلغىدا «ھاموناھ» دەپ ئاتالغان بىر شەھەر بولىدۇ). ئۇلار شۇ يول بىلەن زېمىننى
    پاكلايدۇ».
  sus-sus: E bɔxi rasɛniyɛnma na ki nɛ. Taa nde tima naa, naxan xilima Hamona. Xili
    nan na ki naxan a falama ‹Ɲama› e gbe xui ra.»
  pon-2006: (E pahn mie kisin kahnimw keren kis wasao me pahn adanekihla eden kariso.)
    Eri, sahpwo pahn pwurehng kamwakelda.”
  ksd-ksd: (A pia na pal Amona i ki bula abara.) Damana diat a vagomgom ra gunan.
  grc-BRENT: Καὶ γὰρ τὸ ὄνομα τῆς πόλεως, Πολυάνδριον· καὶ καθαρισθήσεται ἡ γῆ.
  ind-AYT: Dan, kota itu akan dinamai ‘Hamona’. Demikianlah mereka akan menahirkan
    negeri itu.”
  nya-nya: (Komwekonso kudzakhala mzinda wotchedwa Gulu la nkhondo). Ndipo potero
    adzayeretsa dziko.
  hrv-hrv: Hamona je ime i gradu. I tako će očistiti zemlju.
  mps-mps: Augwaligo te dabe sese pubala silibo si, teda Israel dabego tǫ sese tama
    wiegi yai ma pedelaibao. Tama taun me deli te gų page pąde elaluaibao. Tama
    augwaligo te taun nogi e tama nogi yaibao, Genuai Ami Bidi Hani nogi yaibao.’
    Eno te po obao,” wali.
  tpi-tpi: Long taim ol i planim olgeta bun pinis, orait graun bilong Israel bai i
    kamap klin gen. Na wanpela taun bai i stap klostu long ples matmat, na ol bai
    i kolim nem bilong dispela taun olsem, Bikpela Lain Soldia.
  dan-1931: også skal en By have Navnet Hamona*. Således skal de rense Landet. { [*på
    hebr. Ordspil med “larmende Hob”.] }
  vie-OVCB: (Sẽ có một thành được gọi là Ha-mô-na, nghĩa là ‘bộ tộc’). Bấy giờ, đất
    nước sẽ được thanh sạch.
  guj-2017: ત્યાં જે નગર છે તે હામોનાહ કહેવાશે. આમ તેઓ દેશને શુદ્ધ કરશે.
  pon-2006A: (E pahn mie kisin kahnimw keren kis wasao me pahn adanekihla eden kariso.)
    Eri, sahpwo pahn pwurehng kamwakelda.”
  por-BRBSL: Hamonah também será o nome de uma cidade. Assim eles limparão a terra”.'.
  cth-cth: Khopui e min hai Hamonah telah a phung han, hottelahoi ram hah a thoung
    sak awh han telah a ti.
  twi-twi: (Kurow bi bɛba hɔ a ne din de Hamona). Na sɛɛ na wobedwira asase no.’
  hlt-hlt: Khopuei ming khaw Hamonah la a khue daengah ni khohmuen a caihcil uh pueng
    eh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yú dihɛì tɛrì mɑrì kɛ dɔ̀: Kunitisṹkù, bɛ̀ kũnnɛ́ kùu nitisṹkù
    kpɛ́í. Mɛm̀mɛ kɛ̀ dihɛìi wenkɛ.'
  msy-2020: Eghtɨ nguibar ekiar tam danganir kamɨn boroghɨn ikiam. Eghtɨ me ziar kam
    a darɨgham, ‘Mɨdorozir Gumazir Bɨzir Ekiam.’ Me kamaghɨn ingangarir kam damightɨ
    nguazim ua deragh zuegham.
  dop-dop: Hɑlɩ pɑɑ yɑɑ ɩcɑtɛ nɑtǝlɩ sɩ Hɑmonɑ. Sɑmɑɑ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ́ tɑɑ.
    Pǝlɛ pǝ wɑɑlɩ kɛ́ pɩɩ nyɑɑlɩ tɛtʋ ɑsilimɑ.
  azb-azb: Orada Hamona adlı bir şəhər olacaq. Beləcə ölkəni təmizləyəcəklər”.
  eng-DBY: And also the name of the city shall be Hamonah. Thus shall they cleanse
    the land.
  hin-2017: वहाँ के नगर का नाम भी ‘हमोना’ है। इस प्रकार देश शुद्ध किया जाएगा।
  wol-KYG: ba far am dëkk bu ñuy wooye Amona (mu firi Gàngoor). Noonu lañuy setale
    réew mi.”
  eng-YLT: And also the name of the city [is] The multitude; and they have cleansed
    the land.
  eng-WYC-2017: Soothly the name of the city is Hamonah; and they shall cleanse the
    land.
  eng-WMBB: Hamonah will also be the name of a city. Thus they will cleanse the land.”’
  urd-GVH: यों मुल्क को पाक-साफ़ किया जाएगा। उस वक़्त से इसराईल के एक शहर का नाम हमूना
    कहलाएगा।’
  rug-rug: Na vasileana ta pozae Hamona si kote koa nana tugo vasina. Ke kote va via
    ia rini sa popoa.’
  gaz-gaz: Magaalaan Hamoonaa jedhamtu tokko achi jirti; isaan akkasiin biyya sana
    qulqulleessu.’
  fra-LSG: Il y aura aussi une ville appelée Hamona. C’est ainsi qu’on purifiera le
    pays.
  yal-yal: E mɔn taana nde xili sama nɛn mɛnni fa fala “Galiya.” Yamanan nasariɲanma
    na kii nin.’ ”
  haw-1868: A o ka inoa auanei o ke kulanakauhale o Hamona. Pela e hoomaemae ai lakou
    i ka aina.
  arb-NAV: وَيَكُونُ اسْمُ الْمَدِينَةِ هَمُونَةَ (أَيْ حَشْداً أَوْ جَمَاعَةً) وَهَكَذَا
    يُطَهِّرُونَ الأَرْضَ.
  ewe-ewe: Kpe ɖe nu sia ŋu la, du si woyɔna be Hamona hã anɔ afi ma. Ale woakɔ anyigba
    la ŋuti.’
  eng-LEE: And also the name of the city shall be Hamonah. Thus shall they cleanse
    the land.
  asm-FB: আৰু হামোনা [লোক সমূহ] বুলি এখন নগৰৰ নামো হ’ব। এইদৰে তেওঁলোকে দেশ শুচি কৰিব।
  sus-A: عٍ بْشِ رَ سّنِيّنمَ نَ كِ نّ. تَا ندٍ تِمَ نَا، نَشَن شِلِمَ هَمٌنَ. شِلِ
    نَن نَ كِ نَشَن عَ قَلَمَ ‹حَمَ› عٍ فبٍ شُي رَ.»
  fra-SBL: Hamonah sera aussi le nom d'une ville. C'est ainsi qu'ils purifieront le
    pays. »''
  hbo-hbo: וְגַ֥ם שֶׁם־עִ֛יר הֲמֹונָ֖ה וְטִהֲר֥וּ הָאָֽרֶץ׃ ס
  kik-kik: (Ningĩ kũu nĩgũgakorwo itũũra rĩĩtagwo Hamona.) Ũguo nĩguo magaatheria
    bũrũri ũcio.’
  fra-NCL: Et Hamona sera même le nom d’une ville ; et c’est ainsi qu’ils purifieront
    le pays.
  cek-AK: To ahmuen ih vangpui doeh Hamonah, tiah ahmin sah o tih. To tiah prae to
    ciim o sak tih.
  cuk-cuk: Weyobi, Israel-yar swilidik imakmaloed. Agi neggwebur-gwagwen Hamonaʼye-nugad
    sigbaloed.’
  uig-CYR: (җилғида «Һамонаһ» дәп аталған бир шәһәр болиду). Улар шу йол билән зиминни
    паклайду».
  tel-2017: హమోనా అనే పేరుతో ఒక పట్టణం ఉంటుంది. ఈవిధంగా వారు దేశాన్ని శుద్ధీకరిస్తారు.”
  hat-BSA: Pou sa, non vil la menm va Hamona. Konsa yo va netwaye peyi a.”
  kos-kos: (Oasr sie siti srisrik apkuran nu ke acn se inge, su ac fah ekin mwet mweun
    inge.) Ouinge facl sac ac fah sifil aknasnasyeyukla.”
  hbo-WLC: וְגַ֥ם שֶׁם־עִ֛יר הֲמוֹנָ֖ה וְטִהֲר֥וּ הָאָֽרֶץ׃ ס
  ibo-ibo: Ọzọkwa, otu obodo aha ya bụ Hamona, nke pụtara ọtụtụ, ga-adị nʼebe ahụ.
    Otu a ka ha ga-esi mee ka ala ahụ dị ọcha.’
  ory-ory: ଆହୁରି, ଏକ ନଗରର ନାମ ‘ହାମୋନା’ (ଲୋକସମୂହ) ହେବ। ଏହିରୂପେ ସେମାନେ ଦେଶ ଶୁଚି କରିବେ।
  chk-chk: (Iwe, epwe pwal wor eu telinimw itan Hamona ikenan.) Iei usun repwe limeti
    ewe fanü.”
  rop-rop: gulijap langa det taun gulum Gog Amimob. Afta tharran det kantri garra
    jidan klinbala igin.
  ukr-1871: І звати меться те місце Гамона (ватага). І так очистять землю.
  deu-1951: Daselbst wird auch eine Stadt «Hamona» sein. Also werden sie das Land
    reinigen.
  eng-JPS: And Hamonah shall also be the name of a city. Thus shall they cleanse the
    land.
  srp-1865: A i gradu æe biti ime Amona; i tako æe oèistiti zemlju.
  lug-lug: (Era ne mu kifo ekyo eribaayo ekibuga ekiyitibwa Kamona). Bwe batyo bwe
    balitukuza ensi.’
  heb-heb: וגם שם עיר המונה וטהרו הארץ׃
  ben-IRV: সেখানে এক শহরের নাম হামোনা হবে; এই ভাবে তারা দেশ শুচি করবে।
  pan-pan: ਸ਼ਹਿਰ ਦਾ ਨਾਮ ਵੀ ਹਮੋਨ ਹੋਵੇਗਾ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਧਰਤੀ ਨੂੰ ਪਾਕ ਕਰਨਗੇ।
  mya-JVB: ထိုအရပ်၌ တည်သောမြို့သည်လည်း ဟာမုန် မြို့ ဟူ၍တွင် သဖြင့် ၊ ထိုသို့ပြည် တော်ကို
    သန့်ရှင်း စေကြ လိမ့်မည်။
  hmo-hmo: Hanua ta, ena ladana, Tuari Orea Badana, be unuseni do ia noho. Unai karadia
    dekena amo tano be do ia goeva momokani vadaeni.”
  urd-urd: और शहर भी ज'मिय्यत कहलाएगा। यूँ वह ज़मीन को पाक करेंगे।
  rus-SYN: 'И будет имя городу: Гамона полчище. И так очистят они землю.'
  bqc-SIM: Wɛ̃́lɛeↄ ku we, wì mɛ Bíla. Màa aa gbãbↄ bùsupiɛ.
  tcz-CHONGTHU: (Hiche mun chu khopi khat amin Hamonah kiti khat umintin, hichu Gog
    mite tina ahi) chule chutia chu achaina leh gamsung kisutheng ding ahi.
  mar-mar: तेथल्या नगराचे नाव हमोना असे होईल. अशा प्रकारे ते देश शुद्ध करतील.”
  qub-qub: Chaynöparämi nasyunta limyuyächenga. Chaynöpis chaychöga juc siudä cangapaj
    ‹Aypalla Suldärucuna› jutiyoj.»
  bqp-bqp: Bɑ koo mɑm wuu gɑgu yĩsiru kɛ̃ Hɑmɔnɑ. Yĩsi ten tubusiɑnɑ dɑbiru. Nge mɛyɑ
    bɑ koo kɑ tem mɛ dɛɛrɑsiɑ.
  hat-hat: 'Va gen yon lavil toupre, y''a rele l'': Amona Fon lame a. Se konsa peyi
    a va nan kondisyon pou fè sèvis pou mwen ankò.'
  eng-BSB: (Even the city will be named Hamonah.) And so they will cleanse the land.
  eng-WEBPB: Hamonah will also be the name of a city. Thus they will cleanse the land.”’
  kbq-kbq: Hagi anama vahe'ma asezmante'naza rankumamofona mago agi'a Hamonae hu'za
    agi'a ahegahaze. E'inahu hu'za mopa eri agru hugahaze.
  nhe-BL: 'Huan nopano nechca nopa campo santo eltos se altepetl tlen quitocaxtise:
    Tlatehuijca pamitl. Huan queja nopa quitlapajpacchihuase nopa tlali.”'
  gub-BL: Heta putar amo tawhu a'e zauxiapekwer waner hereko har a'e pe huwake nehe.
    Nezewe mehe ywy ikatu putar herenataromo nehe.
  eng-DRA: And the name of the city shall be Amona, and they shall cleanse the land.
