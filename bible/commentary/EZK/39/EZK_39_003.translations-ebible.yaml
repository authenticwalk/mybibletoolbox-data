verse: EZK.039.003
translations:
  mal-C: ഞാൻ നിന്റെ വില്ല് നിന്റെ ഇടങ്കൈയിൽനിന്നു തെറിപ്പിക്കും; നിന്റെ അമ്പുകൾ വലങ്കൈയിൽനിന്നു
    വീഴ്ത്തും.
  deu-TKW: Und ich will dir den Bogen aus deiner linken Hand schlagen und deiner rechten
    Hand die Pfeile entsinken lassen.
  lin-lin: Nakobuka tolotolo na yo oyo osimbi na loboko ya mwasi mpe nakokweyisa likonga
    oyo osimbi na loboko ya mobali.
  eng-LSV: And have struck your bow out of your left hand, || Indeed, I cause your
    arrows to fall out of your right.
  eng-GNV: And I will smite thy bowe out of thy left hand, and I will cause thine
    arrowes to fall out of thy right hand.
  eng-WEBSTER: And I will strike thy bow out of thy left hand, and I will cause thy
    arrows to fall from thy right hand.
  nhw-BL: Teipa nimitzquixtilis nopa cuahuitoli catli tijhuica ipan momaopoch huan
    nijchihuas ma tepehui nopa cuatlamintli catli tijhuica ipan momanejmac.
  swh-ONEN: Kisha nitaupiga upinde wako kutoka mkono wako wa kushoto na kuifanya mishale
    ianguke kutoka mkono wako wa kuume.
  bba-bba: Adɑmɑ kon win tɛndu wɔrɑ win nɔm dwɑrun di kpɑ n win sɛ̃ɛnu mwɛɛri win
    nɔm ɡeun di.
  eng-KJVCPB: and I will smite thy bow out of thy left hand, and will cause thine
    arrows to fall out of thy right hand.
  luo-luo: Eka abiro goyo atungʼ mari manie lweti koracham gi asernigi manie lweti
    korachwich mi lwar piny.
  meu-meu: bena emu peva na imamu laurina amo baina pataia oho, bona emu diba na imamu
    idibana amo baina hamorudia.
  npi-ULB: तब तेरो देब्रे हातमा भएको धनुलाई म हिर्काउनेछु र तेरो दाहिने हातबाट काँडहरूलाई
    खसाल्‍नेछु ।
  yor-yor: Nígbà náà èmi yóò lu ọrùn awọ rẹ ní ọwọ́ òsì rẹ, èmi yóò sì mú kí àwọn
    ọfà rẹ jábọ́ ni ọwọ́ ọ̀tún rẹ.
  pes-OPCB: سلاحهای سپاهیانت را از دستهایشان می‌اندازم.
  tgl-ULB: At ilalaglag ko ang iyong pana mula sa iyong kaliwang kamay at ibabagsak
    ko ang mga palaso mula sa iyong kanang kamay.
  hui-hui: Ani buwa i̱na í̠naga danda timu gi leha yu kegoni bo haealabaga bialu í̠naga
    yandare gi tigaha yu kegonibi bo haealabaga berogola dindini ibira hai holebira.
  mya-mya: ထို့​နောက်​သူ​၏​လက်​ဝဲ​လက်​မှ​လေး​နှင့် လက်​ယာ​လက်​မှ​မြား​တို့​ကို​ပုတ်​ချမည်။-
  bod-N: དེ་ནས་ངས་ཁྱོད་ཀྱི་གཡོན་ལག་གི་གཞུ་ལ་བརྒྱབ་ནས་ལྷུང་དུ་བཅུག་སྟེ་ཁྱོད་ཀྱི་གཡས་ལག་གི་མདའ་སར་འཕེན་པར་བྱའོ།
    །
  sna-sna: Ipapo ndicharova museve wako nechokuruboshwe rwako ndigowisira miseve yako
    pasi ichibva muruoko rwako rworudyi.
  spa-BLM: Haré que tu arco salga de tu mano izquierda, y haré que tus flechas caigan
    de tu mano derecha.
  cac-cac: Ata' choc' ol vutej jun a jul-lab' ed'nac d'a a q'uexan̈ c'ab' yed' yol
    a jul-lab' ed'nac d'a a vach' c'ab'.
  swh-ULB: Kisha nitaufunga upinde wako utoke katika mkono wako wa kushoto na kuifanya
    mishale kuanguka kutoka kwenye mkono wako wa kuume.
  bel-bel: І выб'ю лук твой зь левай рукі тваёй і выкіну стрэлы твае з правай рукі
    тваёй.
  deu-ELBBK: Und ich werde dir den Bogen aus deiner linken Hand schlagen und deine
    Pfeile aus deiner rechten Hand werfen.
  mbb-OT: Ne ed-eǥawan ku sikew te ǥumaan,
  mal-2015: നിന്റെ ഇടങ്കയ്യിൽനിന്നു ഞാൻ നിന്റെ വില്ലു തെറിപ്പിച്ചു വലങ്കയ്യിൽനിന്നു
    നിന്റെ അമ്പു വീഴിക്കും.
  rmc-rmc: Akor tuke lava avri o lukos andral o baľogno vast a perena tuke avri o
    šipi andral o čačo vast.
  pes-OPV: و کمان تو را از دست چپت انداخته، تیرهای تو را از دست راستت خواهم افکند.
  ron-1924: Ыць вой доборы аркул дин мына стынгэ ши вой фаче сэ-ць кадэ сэӂециле дин
    мына дряптэ.
  ben-OBCV: তারপর আমি আঘাত করে বাঁ হাত থেকে তোমার ধনুক ও ডান হাত থেকে তোমার তিরগুলি
    ফেলে দেব।
  som-som: Oo qaansadaada gacantaada bidix waan ka tuuri doonaa, oo fallaadhahaagana
    gacantaada midig baan ka ridi doonaa.
  lat-VUC: Et percutiam arcum tuum in manu sinistra tua, et sagittas tuas de manu
    dextera tua dejiciam.
  eng-ASVBT: and I will smite thy bow out of thy left hand, and will cause thine arrows
    to fall out of thy right hand.
  ita-1885: E scoterò l'arco tuo dalla tua man sinistra, e farò cader le tue saette
    dalla tua destra.
  eng-LXXUP: And I will destroy thy bow out of thy left hand, and thine arrows out
    of thy right hand, and I will cast thee down on the mountains of Israel;
  eng-ULB: Then I will knock your bow out of your left hand and make the arrows fall
    from your right hand.
  spa-VBL: Entonces te quitaré el arco de tu mano izquierda y te haré soltar las flechas
    de tu mano derecha.
  fra-_FOB: J'abattrai ton arc de ta main gauche, et ferai tomber tes flèches de ta
    main droite.
  mal-mal: ഞാൻ നിന്റെ ഇടങ്കയ്യിൽനിന്നു വില്ലു തെറിപ്പിച്ച്, നിന്റെ വലങ്കയ്യിൽനിന്ന്
    അമ്പ് വീഴിക്കും.
  urd-GVR: Wahāṅ maiṅ tere bāeṅ hāth se kamān haṭāūṅgā aur tere dāeṅ hāth se tīr girā
    dūṅgā.
  suz-BL: गो इ पेरा गुइम बाक्‍शो लिब्रा तुप्‍शा तोक्‍नुङ। मिनु इ ग्‍युरा गुइम बाक्‍शो
    ब्रा तोक्‍‍नुङ।
  eng-NOY: And I will smite thy bow out of thy left hand, and cause thine arrows to
    fall out of thy right hand.
  ita-1927: butterò giù l’arco dalla tua mano sinistra, e ti farò cadere le frecce
    dalla destra.
  ckb-ckb: ئینجا لە کەوانەکەت دەدەم کە لە دەستی چەپتە، تیرەکانت لە دەستی ڕاستت بەردەدەمەوە.
  eng-BBE: And with a blow I will send your bow out of your left hand and your arrows
    falling from your right hand.
  kan-OKCV: ನಾನು ನಿನ್ನ ಎಡಗೈಯಿಂದ ನಿನ್ನ ಬಿಲ್ಲನ್ನು ಹೊಡೆಯುವೆನು ಮತ್ತು ನಿನ್ನ ಬಲಗೈಯಿಂದ ನಿನ್ನ
    ಬಾಣಗಳನ್ನು ಉದುರಿ ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: உன்னுடைய வில்லை உன்னுடைய இடதுகையிலிருந்து தட்டிவிட்டு, உன்னுடைய அம்புகளை
    வலது கையிலிருந்து விழச்செய்வேன்.
  spa-RV-1909: Y sacaré tu arco de tu mano izquierda, y derribaré tus saetas de tu
    mano derecha.
  ron-BTF: Și îți voi lovi arcul din stânga ta și voi face să îți cadă săgețile din
    dreapta ta.
  eng-WEBP: I will strike your bow out of your left hand, and will cause your arrows
    to fall out of your right hand.
  eng-FBV: Then I will knock the bow out of your left hand and make you drop the arrows
    from your right hand.
  nld-1939: Daar sla Ik u de boog uit de linkerhand, en laat uw pijlen uit uw rechterhand
    vallen.
  nch-BL: Teipa nimitzquixtilis nopa cuahuitoli cati tijhuica ipan momaarraves huan
    nijchihuas ma tepehui nopa cuataminti cati tijhuica ipan momanejmat.
  vie-1934: Ta sẽ đánh rơi cung của ngươi khỏi tay tả, và làm rớt những tên của ngươi
    khỏi tay hữu.
  hin-CV: तब मैं तुम्हारे बायें हाथ के धनुष को मारूंगा और तुम्हारे दायें हाथ से तुम्हारे
    तीरों को गिरा दूंगा.
  spa-BES: Y con un golpe enviaré tu arco de tu mano izquierda y tus flechas cayendo
    de tu mano derecha.
  tdx-tdx: ho takapiheko boak’ am-pità’o havia ty fale’o, vaho hampipopoheko boak’
    am-pità’o havana o ana-pale’ oo.
  tha-KJV: แล​้วเราจะตี​คันธนู​ให้​หลุดจากมือซ้ายของเจ้า และเราจะให้​ลูกธนู​ตกจากมือขวาของเจ้า
  por-BR-2018: Tirarei teu arco de tua mão esquerda, e farei cair tuas flechas de
    tua mão direita.
  deu-ELO: Und ich werde dir den Bogen aus deiner linken Hand schlagen und deine Pfeile
    aus deiner rechten Hand werfen.
  eng-WYC-2018: And I shall smite thy bow in thy left hand, and I shall cast down
    thine arrows from thy right hand. (And I shall strike thy bow in thy left hand,
    and I shall throw down thy arrows from thy right hand.)
  epo-epo: Kaj Mi elbatos vian pafarkon el via maldekstra mano, kaj Mi elfaligos viajn
    sagojn el via dekstra mano.
  uig-PIN: Mǝn oⱪyayingni sol ⱪolungdin urup taxliƣuziwetimǝn, oⱪliringni ong ⱪolungdin
    qüxüriwetimǝn;
  beo-beo: Amasea, Na oulali ea fofadi gagui amola dadi ea lobodafa gagui, amo huluane
    fisima:ne daba fasimu.
  tpi-OTNT: Orait na bai mi paitim dispela banara yu holim long han kais bilong yu
    na bai banara i pundaun. Na bai mi paitim ol spia yu holim long han sut bilong
    yu na bai ol i pundaun.
  hau-SA: Sa’an nan zan karya bakan da take a hannun hagunka, in sa kibiyoyin da suke
    a hannun damanka su fāɗi.
  uig-LAT: Men oqyayingni sol qolungdin urup tashlighuziwétimen, oqliringni ong qolungdin
    chüshüriwétimen;
  nde-nde: Lapho-ke ngizatshaya idandili lakho esandleni senxele ngenze imitshoko
    yakho iwe esandleni sakho sokudla.
  ton-ton: Pea te u fakahomoki hoʻo kaufana mei ho nima toʻohema, pea te u fakangangana
    hoʻo ngaahi ngahau mei ho nima toʻomataʻu.
  ces-1613: Nebo vyrazím lučiště tvé z ruky tvé levé, a střely z ruky tvé pravé vyvrhu.
  eng-WMB: I will strike your bow out of your left hand, and will cause your arrows
    to fall out of your right hand.
  tam-TCV: அங்கு நான் உன் இடதுகையிலிருந்து உனது வில்லைத் தட்டிவிட்டு, உன் வலதுகையிலிருந்து
    அம்புகளை விழப்பண்ணுவேன்.
  ceb-ULB: Unya kuhaon ko ang imong pana nga anaa sa imong wala nga kamot ug ihulog
    ko ang mga udyong nga anaa sa imong tuo nga kamot.
  pol-UBG: Wytrącę twój łuk z twej lewej ręki i wybiję twoje strzały z twej prawej
    ręki.
  urd-GVU: وہاں مَیں تیرے بائیں ہاتھ سے کمان ہٹاؤں گا اور تیرے دائیں ہاتھ سے تیر گرا
    دوں گا۔
  deu-1912: Und ich will dir den Bogen aus deiner linken Hand schlagen und deine Pfeile
    aus deiner rechten Hand werfen.
  kan-2017: ನಾನು ನಿನ್ನ ಎಡಗೈಯಲ್ಲಿರುವ ಬಿಲ್ಲನ್ನು ಹೊಡೆದು ಹಾಕಿ, ನಿನ್ನ ಬಲಗೈಯಲ್ಲಿರುವ ಬಾಣಗಳನ್ನು
    ಬೀಳುವಂತೆ ಮಾಡುವೆನು.
  yap-yap: Ma aram e bay ggad e gat’ing nge mul u ba’ ni gil’ay i pa’ nge pi gan e
    gat’ing u ba’ ni mat’aw i pa’.
  hlt-MCSB: Na banvoei kut lamkah na lii te ka tloek vetih na bantang kut lamkah na
    thaltang ka rhul sak ni.
  mdy-ETH: ዬካፓ ታኣኒ ዒዛ ጳርቂ ቆኦዞ ዒዛኮ ሻውሎ ኩጫፓ፥ ሂኢዦ ሚዛቆ ኩጫፓ ኬይሳንዳኔ።
  twi-ASANTE: Afei, mɛbɔ wo tadua afiri wo nsa benkum mu na mama wʼagyan afiri wo
    nsa nifa mu agu fam.
  eng-WEBU: I will strike your bow out of your left hand, and will cause your arrows
    to fall out of your right hand.
  wal-wal: Hegaappe guyyiyan, taani ne haddirssa kushiyaappe wonddafiyaa, ne ushachcha
    kushiyaappe zubbiyaa shocada olissana.
  spa-PDDPT: Sacaré tu arco de tu mano izquierda y tumbaré las flechas de tu mano
    derecha.
  gun-gun: Ha'e gui nderapa aipe'a 'rã ndeaxua gui, ha'e hu'y ma aitypa 'rã reiporu
    kuaa regua gui.
  ilo-ULB: Kalpasanna, tipayyekto ti baim iti makannigid nga imam ken pagtinnagekto
    dagiti panam iti makannawan nga imam.
  kpg-kpg: Gei Au gaa badu gi daha dana maalei i dono lima dau ihala mo ana daalo
    maalei gi daha mo dono lima dau donu.
  uig-ARA: مەن ئوقيايىڭنى سول قولۇڭدىن ئۇرۇپ تاشلىغۇزىۋېتىمەن، ئوقلىرىڭنى ئوڭ قولۇڭدىن
    چۈشۈرىۋېتىمەن؛
  sus-sus: Mɛnni n i xa xali nun i xa xali woli se rabirama nɛ.
  pon-2006: I ahpw pahn kesehsang nah kesik ketieu ni palimeingi oh nah arep ni palimauni.
  ksd-ksd: ma ina kita vue kaum panak kan ra mairam, ma ina vabura vue ra umana pu
    kan ra limam tuna.
  grc-BRENT: Καὶ ἀπολῶ τὸ τόκον σου ἀπὸ τῆς χειρός σου τῆς ἀριστερᾶς, καὶ τὰ τοξεύματά
    σου ἀπὸ τῆς χειρός σου τῆς δεξιᾶς, καὶ καταβαλῶ σε ἐπὶ τὰ ὄρη τὰ Ἰσραὴλ,
  ind-AYT: Aku akan memukul busurmu dari tangan kirimu dan akan membuat anak-anak
    panahmu jatuh dari tangan kananmu.
  nya-nya: Kenaka Ine ndidzathyola uta wa mʼdzanja lako lamanzere ndipo ndidzagwetsa
    mivi ya mʼdzanja lako lamanja.
  hrv-hrv: Izbit ću ti luk iz lijeve ruke i prosuti strijele iz tvoje desnice.
  mps-mps: Tama eno nago enesigi te pobase nogo badu tuali te nogoba eno elama, tama
    te enesigi tulalueibao. Tama eno nago dolo nogo badu tuali ene dabeba elebo si,
    te ene dabe me tulalueibao.
  tpi-tpi: Orait na bai mi paitim dispela banara yu holim long han kais bilong yu
    na bai banara i pundaun. Na bai mi paitim ol spia yu holim long han sut bilong
    yu na bai ol i pundaun.
  dan-1931: Så slår jeg Buen ud af din venstre Hånd og lader Pilene falde ud af din
    højre.
  vie-OVCB: Ta sẽ đánh rơi cung khỏi tay trái, làm rớt cung ngươi khỏi tay phải, và
    Ta sẽ để ngươi bơ vơ.
  guj-2017: હું તારા ડાબા હાથમાંનું ધનુષ્ય તોડી પાડીશ અને તારા જમણા હાથમાંનાં તારાં
    બાણ પાડી નાખીશ.
  pon-2006A: I ahpw pahn kesehsang nah kesik ketieu ni palimeingi oh nah arep ni palimauni.
  por-BRBSL: Eu baterei seu arco da mão esquerda, e farei com que suas flechas caiam
    da mão direita.
  cth-cth: Avoilae na kut dawk e licung hah ka khoe vaiteh, aranglae na kut dawk e
    palacung hah ka khoe han.
  twi-twi: Afei, mɛbɔ wo bɛmma afi wo nsa benkum mu na mama wʼagyan afi wo nsa nifa
    mu agu fam.
  hlt-hlt: Na banvoei kut lamkah na lii te ka tloek vetih na bantang kut lamkah na
    thaltang ka rhul sak ni.
  tbz-SIM: N yóó dɛ nkéétɛ́ o tɑ̃mmù o nɔ̀ùtɛ̀ cɑ̃̀nkutɛ̀ miɛkɛ, kòo pie nfítɛ́ tɛyoutɛ
    miɛkɛ kɛ́do.
  msy-2020: Eghtɨ kɨ nɨn agharir kɨriamɨn suirazir barir pim ko, nɨn agharir guvimɨn
    itir baribav sueghtɨ da iregham.
  dop-dop: Mɑɑ yoonɑ-ŋ nɑ nyɑ́ tɔɔʋ pɛlɩ nyɑ́ niŋ mpǝtǝŋ tɑɑ. Nyɑ́ nyǝmɑ́ kɑ lɩɩ nyɑ́
    ntɔɣɔŋ tɑɑ nɑ ɑ́ hoti.
  azb-azb: Sol əlindən kamanını, sağ əlindən oxlarını vurub salacağam.
  eng-DBY: And I will smite thy bow out of thy left hand, and will cause thine arrows
    to fall out of thy right hand.
  hin-2017: वहाँ मैं तेरा धनुष तेरे बाएँ हाथ से गिराऊँगा, और तेरे तीरों को तेरे दाहिनी
    हाथ से गिरा दूँगा।
  wol-KYG: Maay féle sa xala ci sa loxol càmmoñ, féle say fitt ci sa loxol ndijoor,
    waddal.
  eng-YLT: And have smitten thy bow out of thy left hand, Yea, thine arrows out of
    thy right I cause to fall.
  kne-kne: Kanan aben Diyos, “Tikpayek din pana na sin takkay na.
  eng-WYC-2017: And I shall smite thy bow in thy left hand, and I shall cast down
    thine arrows from thy right hand.
  eng-WMBB: I will strike your bow out of your left hand, and will cause your arrows
    to fall out of your right hand.
  urd-GVH: वहाँ मैं तेरे बाएँ हाथ से कमान हटाऊँगा और तेरे दाएँ हाथ से तीर गिरा दूँगा।
  rug-rug: Meke kote seke pania Rau sa bokala pa lima gedemu meke va hoqai sari tupi
    pa lima mataomu.
  gaz-gaz: Ergasii ani harka kee bitaa irraa iddaa kee dhaʼee harka kee mirgaa irraa
    immoo akka xiyyi kee buʼu nan godha.
  fra-LSG: J’abattrai ton arc de ta main gauche, Et je ferai tomber tes flèches de
    ta main droite.
  yal-yal: N na i ya xanla ragarinma ayi nɛn, a bira i kɔmɛnni, n yi i ya xalimakunle
    rayolon i yiifanni.
  haw-1868: A e pai ae au i kou kakaka mai loko ae o kou lima hema, a e hoohaule iho
    au i kou mau pua mai loko iho o kou lima akau.
  arb-NAV: وَأُحَطِّمُ قَوْسَكَ فِي يَدِكَ الْيُسْرَى، وَأُسْقِطُ سِهَامَكَ مِنْ يَدِكَ
    الْيُمْنَى.
  ewe-ewe: Ekema maƒo wò da le wò miasi me, eye mana wò datiwo nage tso wò nuɖusime.
  eng-LEE: And I will strike thy bow out of thy left hand, and thy arrows will I cause
    to fall out of thy right hand.
  asm-FB: আৰু মই প্ৰহাৰ কৰি তোমাৰ ধনু তোমাৰ বাওঁ হাতৰ পৰা পেলাই দিম আৰু তোমাৰ সোঁ-হাতৰ
    পৰা তোমাৰ কাঁড়বোৰ পৰি যোৱা কৰিম।
  sus-A: مّننِ ﭑ عِ شَ شَلِ نُن عِ شَ شَلِ وٌلِ سٍ رَبِرَ مَ نّ.
  fra-SBL: Je frapperai ton arc de ta main gauche, et je ferai tomber tes flèches
    de ta main droite.
  hbo-hbo: וְהִכֵּיתִ֥י קַשְׁתְּךָ֖ מִיַּ֣ד שְׂמֹאולֶ֑ךָ וְחִצֶּ֕יךָ מִיַּ֥ד יְמִינְךָ֖
    אַפִּֽיל׃
  kik-kik: Ningĩ nĩngagũtha ũta waku uume guoko-inĩ gwaku kwa ũmotho, na ndũme mĩguĩ
    yaku ĩgwe yume guoko-inĩ gwaku kwa ũrĩo.
  fra-NCL: Là j’abattrai ton arc de ta main gauche, et je ferai tomber tes flèches
    de ta main droite.
  cek-AK: Na banqoi ban ih kalii to ka takoih moe, na bantang ban ih laethaenawk to
    kang kraksak ving han.
  cuk-cuk: Argan-sapiledsik be warsi-ganikid an bisgoed, degi, argan-nuedsik be sigumar-ganikid
    argwanega an imakoed.
  uig-CYR: Мән оқяйиңни сол қолуңдин уруп ташлиғузиветимән, оқлириңни оң қолуңдин
    чүшүриветимән;
  tel-2017: నీ ఎడమ చేతిలో ఉన్న వింటిని, కుడిచేతిలో ఉన్న బాణాలను కింద పడేలా చేస్తాను.
  hat-BSA: Mwen va frape banza ou jis li kite men goch ou, e fè flèch yo tonbe kite
    men dwat ou.
  kos-kos: Na nga fah puokla pisr natul liki lac paol lasa, ac sukan pisr natul liki
    lac paol layot.
  hbo-WLC: וְהִכֵּיתִ֥י קַשְׁתְּךָ֖ מִיַּ֣ד שְׂמֹאולֶ֑ךָ וְחִצֶּ֕יךָ מִיַּ֥ד יְמִינְךָ֖
    אַפִּֽיל׃
  ibo-ibo: Mgbe ahụ, aga m etichapụ ụta dị gị nʼaka ekpe, meekwa ka àkụ niile nke
    dị nʼaka nri gị dachapụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଆଘାତ କରି ତୁମ୍ଭ ବାମ ହସ୍ତରୁ ତୁମ୍ଭ ଧନୁ ଖସାଇବା ଓ ତୁମ୍ଭର ଦକ୍ଷିଣ
    ହସ୍ତରୁ ତୁମ୍ଭ ତୀରସବୁ କଢ଼ାଇ ପକାଇବା।
  chk-chk: Ikenan üpwe pöni poum pwe om likapich epwe turutiu seni pöüimöngum, nge
    om föün likapich epwe turutiu seni pöüifichum.
  rop-rop: Ai garra tjakidawei bo en erro brom yu bingga, en yu en yu amimob garra
    dai langa detlot bigwan hil na. Ola bard en wailwan enimul garra go en dagadagatbat
    yumob dedwan bodi weya dei leidanbat ebriweya langa graun, dumaji mi na YAWEI
    det boswan God bin tok dijan.’ Lagijat na Isikiyel yu garra tok langa Gog.
  ukr-1871: І вибю лука з лївої руки твоєї й повикидаю стріли з правої руки твоєї.
  deu-1951: Ich will dir den Bogen aus deiner linken Hand schlagen und die Pfeile
    aus deiner rechten Hand fallen lassen.
  eng-JPS: and I will smite thy bow out of thy left hand, and will cause thine arrows
    to fall out of thy right hand.
  srp-1865: I izbiæu ti luk tvoj iz lijeve ruke, i prosuæu ti iz desne ruke strijele.
  lug-lug: Ndiggya omutego gwo mu mukono gwo ogwa kkono; n’obusaale bwo obungi obubadde
    mu mukono gwo ogwa ddyo, ndibukusuuza.
  heb-heb: והכיתי קשתך מיד שמאולך וחציך מיד ימינך אפיל׃
  ben-IRV: আর আমি আঘাত করে তোমার ধনুক তোমার বাম হাত থেকে বের করে দেব ও তোমার দান হাত
    থেকে তোমার তীর সব ফেলে দেব।
  pan-pan: ਤੇਰੀ ਧਣੁੱਖ ਤੇਰੇ ਖੱਬੇ ਹੱਥ ਵਿੱਚੋਂ ਛੁਡਾ ਦਿਆਂਗਾ ਅਤੇ ਤੇਰੇ ਤੀਰ ਤੇਰੇ ਸੱਜੇ ਹੱਥ
    ਵਿੱਚੋਂ ਡੇਗੇ ਜਾਣਗੇ।
  mya-JVB: ထိုအခါ သင့် လက်ဝဲ လက် မှ လေး ကို၎င်း ၊ လက်ျာ လက် မှ မြှား တို့ကို၎င်း ငါရိုက်
    ၍ကျ စေမည်။
  hmo-hmo: Unai neganai oiemu peva be emu imana laurina dekena amo do lau botaia ia
    moru, bona emu diba be emu imana idibana dekena amo do lau hamorudia.
  urd-urd: और तेरी कमान तेरे बाएँ हाथ से छुड़ा दूँगा और तेरे तीर तेरे दहने हाथ से
    गिरा दूँगा।
  rus-SYN: И выбью лук твой из левой руки твоей, и выброшу стрелы твои из правой руки
    твоей.
  bqc-SIM: mí n sá lɛ́ mà bↄ n ↄzɛɛu, mí n kaↄ bↄlɛ n ↄplaau aa kwɛ́.
  tcz-CHONGTHU: Keiman nakhu vei langa nathal choi chule nathal changho nakhut jetlam'a
    nachoi ho chu kabeh lhah peh a chule nakithopi ding beija kadalhah ding nahi.
  mar-mar: मग मी तुझ्या डाव्या हातातील धनुष्य उडवून देईन; व तुझ्या उजव्या हातातील
    बाण खाली पाडीन.
  qub-qub: Nircurnami paquirishaj ichoj caj maquiquiwan aptaraycashayqui lëcha jitacunayquita.
    Derëchu caj maquiquicho chararaycashayqui lëchayquitapis cacharaycachishayquimi.
  bqp-bqp: Adɑmɑ kon win tɛndu wɔrɑ win nɔm dwɑrun di kpɑ n win sɛ̃ɛnu mwɛɛri win
    nɔm geun di.
  hat-hat: Lè sa a, m'ap kraze bwa banza ki nan men gòch ou a. M'ap fè flèch yo soti
    tonbe nan men dwat ou.
  eng-BSB: Then I will strike the bow from your left hand and dash down the arrows
    from your right hand.
  eng-WEBPB: I will strike your bow out of your left hand, and will cause your arrows
    to fall out of your right hand.
  kbq-kbq: Ana nehu'na hoga kaziga kazampintira atika'a ruhanare netrena, tamaga kaziga
    kazampintira keveka'a ruhanare atregahue.
  nhe-BL: Teipa nimitzquixtilis nopa cuahuitoli tlen tijhuica ipan moma arraves huan
    nijchihuas ma tepehui nopa cuatlamintli tlen tijhuica ipan moma nejmatl.
  gub-BL: Na'e azo'ok putar izywyrapar ipo ahurehe har wi nehe. Azo'ok putar u'yw
    ipo awyze har wi nehe no.
  eng-DRA: And I will break thy bow in thy left hand, and I will cause thy arrows
    to fall out of thy right hand.
