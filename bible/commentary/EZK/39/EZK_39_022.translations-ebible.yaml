verse: EZK.039.022
translations:
  mal-C: ആ ദിവസംമുതൽ ഞാൻ അവരുടെ ദൈവമായ യഹോവയെന്ന് ഇസ്രായേൽജനം അറിയും.
  deu-TKW: Die vom Hause Israel aber sollen erkennen, daß ich, Jahwe, ihr Gott bin
    von jenem Tag an und fernerhin.
  lin-lin: Kobanda na mokolo wana kino na mikolo ekoya, libota ya Isalaele bakoyeba
    solo ete Ngai, nazali Yawe, Nzambe na bango.
  eng-LSV: And the house of Israel has known that I [am] their God YHWH, || From that
    day and from now on.
  eng-GNV: So the house of Israel shall knowe, that I am the Lord their God from that
    day and so forth.
  eng-WEBSTER: So the house of Israel shall know that I am the LORD their God from
    that day and forward.
  nhw-BL: Huan ipan nopa tonali huan teipa, israelitame quimachilise para na, niDIOS
    niininTeco.
  swh-ONEN: Kuanzia siku ile na kuendelea nyumba ya Israeli itajua kuwa Mimi ndimi
    Bwana, Mungu wao.
  bba-bba: Sɑɑ yen dɔmɑ ten di sere kɑ bɑɑdommɑɔ, nɛn tɔmbu Isirelibɑ bɑ koo ɡiɑ mɑ
    nɛnɑ nɑ sɑ̃ɑ Gusunɔ ben Yinni.
  eng-KJVCPB: So the house of Israel shall know that I am the Lord their God from
    that day and forward.
  luo-luo: Chakre chiengʼno kadhi nyime, dhood Israel biro ngʼeyo ni An e Jehova Nyasaye
    ma Nyasachgi.
  meu-meu: Israel besena na una dina amo bae diba, lau na Iehova, edia Dirava.
  npi-ULB: त्यो दिनदेखि इस्राएलको घरानाले म नै परमप्रभु तिनीहरूका परमेश्‍वर हुँ भनी
    जान्‍नेछन् ।
  yor-yor: Láti ọjọ́ náà lọ, ilé Israẹli yóò mọ̀ pé èmi ni Olúwa Ọlọ́run wọn.
  pes-OPCB: قوم اسرائیل نیز خواهند دانست که من یهوه، خدای ایشان هستم.
  tgl-ULB: Mula sa araw na iyon, makikilala ng sambahayan ng Israel na ako si Yahweh
    na kanilang Diyos.
  hui-hui: Ani berogola horo ogoningi howa Isaraele wali agali tigua i̱ni Anduane
    Homogo tinaga Ngode Datagaliwabeore henedalo manda bulebira.
  mya-mya: ထို​အ​ချိန်​မှ​အ​စ​ပြု​၍​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည် မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ကား​ငါ​ပင်​ဖြစ်​သည်​ကို​သိ​ရှိ​ကြ လိမ့်​မည်။-
  bod-N: དེ་བཞིན་ཉིན་དེ་ནས་བཟུང་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱིས་བདག་ནི་ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ལ།
  sna-sna: Kubva pazuva iro zvichienda mberi, imba yaIsraeri ichaziva kuti ndini Jehovha
    Mwari wavo.
  spa-BLM: Entonces la casa de Israel sabrá que yo soy el Señor, su Dios, a partir
    de ese día.
  cac-cac: A d'a jun c'ual chi' yed' ol b'eyn̈ejb'atoc, a eb' israel ol yojtaquejel
    eb' to a in ton Jehová in sDiosal in eb'.
  swh-ULB: Nyumba ya Israeli itajua yakwamba mimi ni Yahwe Mungu wao kutoka hiyo siku
    na kuendelea.
  bel-bel: І будзе ведаць дом Ізраілеў, што Я - Гасподзь Бог іхні, ад сёньня і далей.
  deu-ELBBK: Und von jenem Tag an und weiterhin wird das Haus Israel wissen, dass
    ich, der HERR, ihr Gott bin.
  mbb-OT: Puun dutun he timpu, egketuenan te menge etew te Israel he iyan a is Nengazen
    Megbevayè dan,
  mal-2015: അങ്ങനെ അന്നുമുതൽ മേലാൽ, ഞാൻ തങ്ങളുടെ ദൈവമായ യഹോവയെന്നു യിസ്രായേൽഗൃഹം അറിയും.
  rmc-rmc: Ole dživesestar imar o Izrael sprindžarela, hoj me som o RAJ, leskro Del.
  pes-OPV: و خاندان اسرائیل از آن روز و بعد خواهنددانست که یهوه خدای ایشان من هستم.
  ron-1924: Чей дин каса луй Исраел вор шти кэ Еу сунт Домнул Думнезеул лор, дин зиуа
    ачея ши де атунч ынаинте.
  ben-OBCV: সেদিন থেকে ইস্রায়েল কুল জানবে যে, আমিই সদাপ্রভু তাদের ঈশ্বর।
  som-som: Oo maalintaas iyo wixii ka dambeeyaba reer binu Israa'iil sidaasay u ogaan
    doonaan inaan anigu ahay Rabbiga Ilaahooda ah.
  lat-VUC: Et scient domus Israël quia ego Dominus Deus eorum, a die illa et deinceps.
  eng-ASVBT: So the house of Israel shall know that I am Jehovah their God, from that
    day and forward.
  ita-1885: E da quel giorno innanzi, la casa d'Israele conoscerà che io sono il Signore
    Iddio loro.
  eng-LXXUP: And the house of Israel shall know that I am the Lord their God, from
    this day and onward.
  eng-ULB: The house of Israel will know that I am Yahweh their God from that day
    onward.
  spa-VBL: Desde ese momento el pueblo de Israel sabrá que yo soy el Señor, su Dios.
  fra-_FOB: Et la maison d'Israël saura que je suis l'Éternel, leur Dieu, dès ce jour
    et à l'avenir.
  mal-mal: അങ്ങനെ അന്നുമുതൽ, ഞാൻ തങ്ങളുടെ ദൈവമായ യഹോവയെന്ന് യിസ്രായേൽഗൃഹം അറിയും.
  urd-GVR: Tab Isrāīlī qaum hameshā ke lie jān legī ki maiṅ Rab us kā Ḳhudā hūṅ.
  suz-BL: मिनु मेको नाक्‍त रे इस्राएल आ खिं ङा मुरपुकीम गोन परमप्रभु यावे, मेको आन
    परमप्रभु नङ, दे तुइक्‍नीम।
  eng-NOY: And the house of Israel shall know that I am Jehovah, their God, from that
    day and forward.
  ita-1927: E da quel giorno in poi la casa d’Israele conoscerà che io sono l’Eterno,
    il suo Dio;
  ckb-ckb: جا لەو ڕۆژە بەدواوە بنەماڵەی ئیسرائیل دەزانن کە من یەزدانم و خودای ئەوانم.
  eng-BBE: So the children of Israel will be certain that I am the Lord their God,
    from that day and for the future.
  kan-OKCV: ಹೀಗೆ ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರು ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಅಂದಿನಿಂದಲೂ ಇನ್ನು ಮುಂದೆಯೂ ಅವರ
    ದೇವರಾಗಿರುವೆನು ಎಂದು ತಿಳಿಯುವರು.
  tam-2017: அன்றுமுதல் என்றும் நான் தங்களுடைய தேவனாகிய யெகோவா என்று இஸ்ரவேல் மக்கள்
    அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y de aquel día en adelante sabrá la casa de Israel que yo soy Jehová
    su Dios.
  ron-BTF: Astfel casa lui Israel va cunoaște că eu sunt DOMNUL Dumnezeul lor din
    acea zi înainte.
  eng-WEBP: So the house of Israel will know that I am the LORD their God, from that
    day and forward.
  eng-FBV: From that time on the people of Israel will know that I am the Lord their
    God.
  nld-1939: Zo zal ook het huis van Israël erkennen, dat Ik, Jahweh, hun God ben eens
    en voor al!
  nch-BL: Huan ipan nopa tonali huan teipa, israelitame quimachilise para na, niDIOS
    niininTeco.
  vie-1934: Từ ngày đó về sau, nhà Y-sơ-ra-ên sẽ biết ta là Giê-hô-va Đức Chúa Trời
    của mình.
  hin-CV: उस दिन से आगे इस्राएल के लोग जानेंगे कि मैं याहवेह, उनका परमेश्वर हूं.
  spa-BES: Entonces los hijos de Israel sabrán que yo soy Dios, su Dios Supremo, desde
    ese día y para el futuro.
  tdx-tdx: Le ho fohi’ i anjomba’ Israeley te Izaho Iehovà, Andrianañahare’ iareo
    henane zay vaho nainai’e.
  tha-KJV: ตั้งแต่​วันนั้นเป็นต้นไป วงศ์​วานอิสราเอลจะทราบว่า เราคือพระเยโฮวาห์พระเจ้าของเขาทั้งหลาย
  por-BR-2018: E daquele dia em diante a casa de Israel saberá que eu sou o SENHOR
    seu Deus.
  deu-ELO: Und von jenem Tage an und hinfort wird das Haus Israel wissen, daß ich,
    Jehova, ihr Gott bin.
  eng-WYC-2018: And the house of Israel shall know, that I am their Lord God (or that
    I am the Lord their God), from that day and afterward.
  epo-epo: Kaj la domo de Izrael ekscios, ke Mi estas la Eternulo, ilia Dio, de tiu
    tempo kaj plue.
  uig-PIN: Wǝ xu kündin tartip Israil jǝmǝti Mening Pǝrwǝrdigar, ularning Hudasi ikǝnlikimni
    bilip yetidu.
  beo-beo: Amasea, amoganini, Isala:ili dunu da Na da ilia Hina Gode dawa:mu.
  tpi-OTNT: Orait na long dispela taim na long olgeta taim bihain bai ol Israel i
    save gut olsem, mi yet mi Bikpela na mi God bilong ol.
  hau-SA: Daga wannan rana zuwa gaba gidan Isra’ila zai san cewa ni ne Ubangiji Allahnsu.
  uig-LAT: We shu kündin tartip Israil jemeti Méning Perwerdigar, ularning Xudasi
    ikenlikimni bilip yétidu.
  nde-nde: Kusukela ngalolosuku kusiya phambili indlu ka-Israyeli izakwazi ukuthi
    mina nginguThixo uNkulunkulu wabo.
  ton-ton: Ko ia ʻe ʻilo ai ʻe he fale ʻo ʻIsileli, ko au Sihova ko honau ʻOtua, mei
    he ʻaho ko ia ʻo fai ki mui.
  ces-1613: I zvíť dům Izraelský, že já jsem Hospodin Bůh jejich, od tohoto dne i
    potom.
  eng-WMB: So the house of Israel will know that I am the LORD their God, from that
    day and forward.
  tam-TCV: நானே அவர்களுடைய இறைவனாகிய யெகோவா என்பதை அந்த நாள் முதல் இஸ்ரயேல் குடும்பத்தார்
    அறிந்துகொள்வார்கள்.
  ceb-ULB: Masayod ang balay sa Israel nga ako si Yahweh nga ilang Dios gikan nianang
    adlawa ug sa umaabot.
  pol-UBG: I pozna dom Izraela, że ja jestem PANEM, ich Bogiem, od tego dnia i na
    zawsze.
  urd-GVU: تب اسرائیلی قوم ہمیشہ کے لئے جان لے گی کہ مَیں رب اُس کا خدا ہوں۔
  deu-1912: und also das ganze Haus Israel erfahre, daß ich, der HERR, ihr Gott bin
    von dem Tage an und hinfürder,
  kan-2017: ಹೀಗೆ ಇಸ್ರಾಯೇಲ್ ವಂಶದವರು ನಾನೇ ಅವರ ದೇವರಾದ ಯೆಹೋವನೆಂದು ಅಂದಿನಿಂದ ಯಾವಾಗಲೂ ತಿಳಿದುಕೊಳ್ಳುವರು.
  yap-yap: Piyu Israel e bay ra nanged i yan ngaram ni Gag fare SOMOL ni Got rorad.
  hlt-MCSB: Te vaengah Israel imkhui loh a ming bitni. Kai BOEIPA Pathen hete khohnin
    lamloh a voel hil khaw amih kah Pathen ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዬማፓ ዓርቃዖ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢታሢ ዔራንዳኔ።
  twi-ASANTE: Ɛfiri saa ɛda no rekorɔ, Israel efie bɛhunu sɛ mene Awurade, wɔn Onyankopɔn
    no.
  eng-WEBU: So the house of Israel will know that I am the LORD their God, from that
    day and forward.
  wal-wal: He gallassaappe doommidi, Israa7eela asai taani GODAA eta Xoossaa gidiyoogaa
    erana.
  spa-PDDPT: A partir de aquel día, la Casa de Israel sabrá que Yo soy Yavé su ʼElohim.
  gun-gun: Ha'e va'e ára guive ma Israel kuery oikuaa 'rã xee ae Senhor Tuuete aikoa.
  ilo-ULB: Maammoanto ti balay ti Israel a Siak ni Yahweh a Diosda manipud iti dayta
    nga aldaw ken iti masakbayan.
  kpg-kpg: Tugi dolomeenei, gei digau Israel ga iloo bolo Au go Dimaadua go di nadau
    God.
  uig-ARA: ۋە شۇ كۈندىن تارتىپ ئىسرائىل جەمەتى مېنىڭ پەرۋەردىگار، ئۇلارنىڭ خۇداسى
    ئىكەنلىكىمنى بىلىپ يېتىدۇ.
  sus-sus: Keli na lɔxɔɛ ma, Isirayila bɔnsɔɛ a kolonma nɛ a n tan nan na e Marigi
    Alatala ra.
  pon-2006: Eri, sang met kohla mehn Israel kan pahn esehla me ngehi iei KAUN-O, arail
    Koht.
  ksd-ksd: Ma papa ta nam ra bung ra tarai Israel diat a nunure ba iau ra Luluai kadia
    God.
  grc-BRENT: Καὶ γνώσονται οἶκος Ἰσραὴλ, ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, ἀπὸ τῆς
    ἡμέρας ταύτης καὶ ἐπέκεινα.
  ind-AYT: Keturunan Israel akan mengetahui bahwa Akulah TUHAN, Allah mereka, sejak
    hari itu dan selanjutnya.
  nya-nya: Kuyambira tsiku limenelo mpaka mʼtsogolo Aisraeli adzadziwa kuti Ine ndine
    Yehova Mulungu wawo.
  hrv-hrv: Znat će dom Izraelov da sam ja, Jahve, Bog njihov - od toga dana zauvijek.
  mps-mps: Tama tialima, te sogo me, nosali bidibo tigidali sogo me, te Israel dabe
    augwaligo te tama bugagia koneaibao, ena deli ena Genuai Bidi, tama ena augwa
    God dao waibao.
  tpi-tpi: Orait na long dispela taim na long olgeta taim bihain bai ol Israel i save
    gut olsem, mi yet mi Bikpela na mi God bilong ol.
  dan-1931: Israels Hus skal kende, at jeg, HERREN, er deres Gud fra hin Dag og fremdeles;
  vie-OVCB: Từ ngày ấy trở đi, dân tộc Ít-ra-ên sẽ biết Ta là Chúa Hằng Hữu, Đức Chúa
    Trời của chúng.
  guj-2017: તે દિવસથી ઇઝરાયલી લોકો જાણશે કે હું યહોવાહ તેઓનો ઈશ્વર છું.
  pon-2006A: Eri, sang met kohla mehn Israel kan pahn esehla me ngehi iei KAUN-O,
    arail Koht.
  por-BRBSL: Assim, a casa de Israel saberá que eu sou Yahweh seu Deus, a partir daquele
    dia e em diante.
  cth-cth: Kai teh ahnimae BAWIPA heh Cathut lah ka o tie Isarel imthungnaw ni hote
    hnin koehoi a panue awh han.
  twi-twi: Efi saa da no rekɔ, Israelfi behu sɛ mene Awurade, wɔn Nyankopɔn no.
  hlt-hlt: Te vaengah Israel imkhui loh a ming bitni. Kai BOEIPA Pathen hete khohnin
    lamloh a voel hil khaw amih kah Pathen ni.
  tbz-SIM: Kɛ túótɛ́ dɛ kó diyiè nɛ̀ dɛ ììkòo Isidɑyɛɛribɛ bo bɑntɛ́ kɛ dò mmí ndi
    Yiɛ̀ nKuyie mmíì bɛ̀ te.
  msy-2020: Egh dughiar kamɨn ikegh mangɨ dughiaba bar, Israelɨn ikɨzim kamaghɨn deragh
    fogham, Kɨ Ikiavɨra Itir God, kɨ men God.
  dop-dop: Pǝ kpɑɣɑʋ nɔɔnɔɔ tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ cɛkǝnɑ sɩ, mɑɣɑlɛ mǝ Ɩsɔ Tɑcɑɑ,
    hɑlǝnɑ tɑm tɔɔ.
  azb-azb: Bu gündən sonra İsrail nəsli biləcək ki, onların Allahı Rəbb Mənəm.
  eng-DBY: And the house of Israel shall know that I [am] Jehovah their God from that
    day and forward.
  hin-2017: उस दिन से आगे इस्राएल का घराना जान लेगा कि यहोवा हमारा परमेश्वर है।
  wol-KYG: Bésub keroog la waa kër Israyil di dale xam ne maay seen Yàlla Aji Sax
    ji.
  eng-YLT: And known have the house of Israel that I [am] Jehovah their God, From
    that day and henceforth.
  kne-kne: Manipod sin doy ay timpo, ammoen din Israelita ay sak-en si Yahweh ay Diyos
    da.
  eng-WYC-2017: And the house of Israel shall know, that I am their Lord God, from
    that day and afterward.
  eng-WMBB: So the house of Israel will know that I am the LORD their God, from that
    day and forward.
  urd-GVH: तब इसराईली क़ौम हमेशा के लिए जान लेगी कि मैं रब उसका ख़ुदा हूँ।
  rug-rug: Podalae koasa rane asa si kote tumae nia sa butubutu Izireli sapu Arau
    tugo se Zihova sa dia Tamasa.
  gaz-gaz: Gaafa sanaa jalqabees manni Israaʼel akka ani Waaqayyo Waaqa isaa taʼe
    ni beeka.
  fra-LSG: La maison d’Israël saura que je suis l’Éternel, son Dieu, Dès ce jour et
    à l’avenir.
  yal-yal: Nayi, keli na lɔxɔn ma han waxati famatɔna, Isirayila yamana a kolonma
    nɛn a Alatala nan n na, e Ala.
  haw-1868: Pela e ike ai no hoi ka ohana a Iseraela, owau no ko lakou Akua mai ia
    la aku no.
  arb-NAV: فَيُدْرِكُ شَعْبُ إِسْرَائِيلَ أَنِّي أَنَا الرَّبُّ إِلَهُهُمْ مِنْ ذَلِكَ
    الْيَوْمِ فَصَاعِداً.
  ewe-ewe: Tso gbe ma gbe dzi la, Israel ƒe aƒe la anya be nyee nye Yehowa, woƒe Mawu.
  eng-LEE: And the house of Israel shall acknowledge that I am the Lord their God
    from that day and forward.
  asm-FB: ইস্ৰায়েল বংশই সেই দিনাৰ পৰা আগলৈ মই যে তেওঁলোকৰ ঈশ্বৰ যিহোৱা ইয়াক জানিব।
  sus-A: كٍلِ نَ لْشْي مَ، عِسِرَيِلَ بْنسْي عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عٍ مَرِفِ
    عَلَتَلَ رَ.
  fra-SBL: Et la maison d'Israël saura que je suis Yahvé, son Dieu, dès ce jour et
    à l'avenir.
  hbo-hbo: וְיָֽדְעוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל כִּ֛י אֲנִ֥י יְהוָ֖ה אֱלֹֽהֵיהֶ֑ם מִן־הַיֹּ֥ום
    הַה֖וּא וָהָֽלְאָה׃
  kik-kik: Kuuma mũthenya ũcio gũthiĩ na mbere, andũ a nyũmba ya Isiraeli nĩmakamenya
    atĩ niĩ nĩ niĩ Jehova Ngai wao.
  fra-NCL: 'Et la maison d’Israël saura que je suis Yahweh, son Dieu, dès ce jour
    et à l’avenir :'
  cek-AK: To na ni hoi kamtong Israel imthung takoh mah Kai loe nihcae ih Angraeng
    Sithaw ni, tito panoek o tih.
  cuk-cuk: A-iba-onodoed-akale, Israel-dulemar wisgumaloed, ani an Bab-Jehová, e-Bab-Dummad
    gued.
  uig-CYR: Вә шу күндин тартип Исраил җәмәти Мениң Пәрвәрдигар, уларниң Худаси екәнлигимни
    билип йетиду.
  tel-2017: ఆ రోజునుండి నేనే తమ దేవుడైన యెహోవానని ఇశ్రాయేలీయులు గ్రహిస్తారు.
  hat-BSA: Epi lakay Israël va konnen ke Mwen se SENYÈ a, Bondye yo a, depi jou sa
    a, pou rive ale nèt.
  kos-kos: In pacl sacn fahla, mwet Israel ac fah etu lah nga pa LEUM GOD lalos.
  hbo-WLC: וְיָֽדְעוּ֙ בֵּ֣ית יִשְׂרָאֵ֔ל כִּ֛י אֲנִ֥י יְהוָ֖ה אֱלֹֽהֵיהֶ֑ם מִן־הַיּ֥וֹם
    הַה֖וּא וָהָֽלְאָה׃
  ibo-ibo: Site nʼụbọchị ahụ gaa nʼihu, ụlọ Izrel ga-amata na mụ onwe m bụ Onyenwe
    anyị Chineke ha.
  ory-ory: ଏହିରୂପେ ସେହି ଦିନ ଓ ସେହି ଦିନଠାରୁ ଇସ୍ରାଏଲ ବଂଶ ଜାଣିବେ ଯେ, ଆମ୍ଭେ ସଦାପ୍ରଭୁ,
    ସେମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Iwe, seni ewe rän tori feilfeilachök ekewe aramasen Israel repwe silei
    pwe ngang ewe Samol mi Lapalap ar we Kot.
  rop-rop: Brom det taim na detlot Isreil pipul garra sabi mi na YAWEI det trubala
    God blanga olabat.
  ukr-1871: І знати ме дом Ізрайлів, що я — Господь Бог.
  deu-1951: Und das Haus Israel soll erkennen, daß ich, der HERR, ihr Gott bin, von
    diesem Tage an und hinfort.
  eng-JPS: So the house of Israel shall know that I am the LORD their God, from that
    day and forward.
  srp-1865: I poznaæe dom Izrailjev da sam ja Gospod Bog njihov, od onoga dana i poslije.
  lug-lug: Okuva ku lunaku olwo, ennyumba ya Isirayiri balimanya nga nze Mukama Katonda
    waabwe.
  heb-heb: וידעו בית ישראל כי אני יהוה אלהיהם מן היום ההוא והלאה׃
  ben-IRV: অগ্রগামী সেই দিন থেকে ইস্রায়েল কুল জানতে পারবে যে আমি সদাপ্রভু।
  pan-pan: ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਜਾਣੇਗਾ ਕਿ ਉਸ ਦਿਨ ਤੋਂ ਲੈ ਕੇ ਅੱਗੇ ਨੂੰ ਮੈਂ ਹੀ ਯਹੋਵਾਹ ਉਹਨਾਂ
    ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ!
  mya-JVB: ငါ သည်သူ တို့၏ ဘုရားသခင် ထာဝရဘုရား ဖြစ်ကြောင်း ကို ဣသရေလ အမျိုးသား တို့သည်
    ထို နေ့ မှစ၍ သိ ရကြလိမ့်မည်။
  hmo-hmo: Unai dina dekena amo Israela taudia be do idia diba lau be Lohiabada, edia
    Dirava.
  urd-urd: और बनी — इस्राईल जानेंगे कि उस दिन से लेकर आगे को मैं ही ख़ुदावन्द उनका
    ख़ुदा हूँ।
  rus-SYN: И будет знать дом Израилев, что Я Господь Бог их, от сего дня и далее.
  bqc-SIM: Sɛa za gↄↄ bee Isailiↄ dↄ̃ kɛ́ mámɛmaa Dii ń Lua,
  tcz-CHONGTHU: Chule hiche akipatna chu Israel ten keima a Pakai a Pathenu kahi ahetdoh
    diu ahi.
  mar-mar: मग त्या दिवसापासून पुढे, मीच त्यांचा परमेश्वर देव आहे असे इस्राएलाच्या
    घराण्यास समजेल.
  qub-qub: Chay junajpita-pacha Israelcunaga musyangami noga paycunapa Tayta Diosnin
    cashäta.
  bqp-bqp: Sɑɑ yen dɔmɑ ten di sere kɑ bɑɑdommɑɔ, nɛn tɔmbu Isirelibɑ bɑ koo giɑ mɑ
    nɛnɑ nɑ sɑ̃ɑ Gusunɔ ben Yinni.
  hat-hat: Depi lè sa a, jouk byen lontan apre sa, moun pèp Izrayèl yo va konnen se
    mwen menm Seyè a ki Bondye yo.
  eng-BSB: From that day forward the house of Israel will know that I am the LORD
    their God.
  eng-WEBPB: So the house of Israel will know that I am the LORD their God, from that
    day and forward.
  kbq-kbq: Hagi ana hutesuge'za ana knareti'ma agafama huno vaniana, Israeli vahe'mo'za
    Nagrikura Ra Anumzana tagri Anumza mani'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: Huan ipan nopa tonali huan teipa, israelitame quimachilise para na, niDIOS
    niininTeco.
  gub-BL: A'e 'ar henataromo nehe, Izaew ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo
    uzar romo herekuwe haw wà nehe.
  eng-DRA: And the house of Israel shall know that I am the Lord their God from that
    day and forward.
