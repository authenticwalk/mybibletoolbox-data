    epwe eniwokusuur, repwe manlükala ar itengau pokiten ar kirikiringau ngeniei.
  rop-rop: En olabat garra oldei jidan seif langa olabat ronwan kantri, bat afta olabat
    garra sheim miselp na wen olabat garra jinggabat detlot nogudbalawei weya deibin
    oldei dumbat basdam, en hau dei nomo bin rispek langa mi.
  ukr-1871: І відчувати муть болесно безчесностї свої й усї беззаконства свої, що
    проти мене творили, як ізнов жити муть безпечно у землї своїй, не лякаючись нїкого,
  deu-1951: Und sie sollen aller ihrer Schmach und ihrer Vergehen, womit sie sich
    wider mich vergangen haben, vergessen, wenn sie sicher und ungestört in ihrem
    Lande wohnen,
  eng-JPS: And they shall bear their shame, and all their breach of faith which they
    have committed against Me, when they shall dwell safely in their land, and none
    shall make them afraid;
  srp-1865: Pošto podnesu sramotu svoju i sve prijestupe svoje, kojima mi prestupiše
    dok sjeðahu u svojoj zemlji bez straha i nikoga ne bješe da ih plaši,
  lug-lug: Balyerabira okuswazibwa kwabwe, n’obutali bwesigwa bwe bandaga, bwe baabeera
    mu nsi yaabwe emirembe, nga tebaliiko abatiisa.
  heb-heb: ונשו את כלמתם ואת כל מעלם אשר מעלו בי בשבתם על אדמתם לבטח ואין מחריד׃
  ben-IRV: তখন তারা তাদের অপমান ও সব প্রতারণা যা আমার বিরুদ্ধে বিশ্বাসঘাতকতা করেছে
    তা ভুলে যাবে। তারা এইসব ভুলে যাবে যখন তারা নির্ভয়ে তাদের দেশে বাস করবে, কেউ তাদেরকে
    আতঙ্কিত করবে না।
  pan-pan: ਉਹ ਆਪਣੀ ਨਮੋਸ਼ੀ ਅਤੇ ਸਾਰੇ ਛਲ ਜਿਹਨਾਂ ਕਰਕੇ ਉਹ ਮੇਰੇ ਅਪਰਾਧੀ ਹੋਏ, ਚੁੱਕਣਗੇ, ਜਦੋਂ
    ਉਹ ਆਪਣੀ ਭੂਮੀ ਉੱਤੇ ਨਿਸ਼ਚਿੰਤ ਵੱਸਣਗੇ, ਤਾਂ ਕੋਈ ਉਹਨਾਂ ਨੂੰ ਨਾ ਡਰਾਵੇਗਾ।
  mya-JVB: သူ တို့ကို လူ အမျိုးမျိုးထဲက ငါ ခေါ် ခဲ့၍၊
  hmo-hmo: Idia ese edia hemarai do idia laloaboio, edia kara koikoi lau dekenai danu
    do idia laloaboio. Badina idia be edia tano korikori dekenai do idia noho lou,
    bona mai maino danu do idia noho, haida ese do idia hagaridia lasi.
  urd-urd: और वह अपनी रुस्वाई और तमाम ख़ताकारी, जिससे वह मेरे गुनहगार हुए बर्दाश्त
    करेंगे; जब वह अपनी सरज़मीन में अमन से क़याम करेंगे, तो कोई उनको न डराएगा।
  rus-SYN: И почувствуют они бесчестие свое и все беззакония свои, какие делали предо
    Мною, когда будут жить на земле своей безопасно, и никто не будет устрашать их,
  bqc-SIM: Tó aa kálɛa ń bùsuu dↄdↄa, mɛ́ gbɛ̃e yã́ lɛ́ ń vĩakũ lↄo, an gɛɛ
    pↄ́ gↄ̃̀ kpá ń wɛ́i ń ń bↄa ma kpɛ yã́o a dↄńgu lↄo.
  tcz-CHONGTHU: Amaho ho kicha ding beihella agamsung uva lung mong tah a ahung chen
    teng uleh masanga ajachatna hou leh tahsan aum louna hou jouse jeh a chu amopohna
    hou jouse akisan thei diu ahitai.
  mar-mar: मग ते देशात निर्भय राहतील आणि कोणी त्यांना दहशत घालणार नाही; तेव्हा हे
    सर्व विसरतील. मग ते आपली लाज व मजबरोबर केलेला देशाचा विश्वासघात विसरतील.
  qub-qub: Paycunaga quiquinpa nasyunnincho allillana goyangapaj. Pipis mananami manchachenganachu.
    Chauraga gonganganami ñaupata pengaypaj goyashanta, conträ rurashantapis.
  bqp-bqp: Sɑnɑm mɛ bɑ koo sinɑ bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ, goo kun mɑɑ bu bɑɑsimɔ bɑ
    koo ben sekuru duɑri kɑ ben nɑɑnɛ sɑri te bɑ mɑn kuɑ.
  hat-hat: Lè y'a vin rete ankò nan peyi yo a san ankenn danje ni malè, san pesonn
    pou fè yo pè, y'a bliye jan moun te konn fè yo wont, jan yo pa t' kenbe pawòl
    yo avè m' pou y' al fè sa ki mal.
  eng-BSB: They will forget their disgrace and all the treachery they committed against
    Me, when they dwell securely in their land, with no one to frighten them.
  eng-WEBPB: They will forget their shame and all their trespasses by which they have
    trespassed against me, when they dwell securely in their land. No one will make
    them afraid
  kbq-kbq: Hagi mago vahe'mo'ma zamazeri koro osanige'za knare'ma hu'za mopazmifima
    umanisu'za, Nagrite'ma mani fatgoma osu'naza zanku'ene zamazeri zamagaze'ma hu'noa
    zankura zamage akanigahaze.
  nhe-BL: Quema israelitame sampa itztose ipan inintlal huan itztose ica yejyectzi
    huan ica temachili, ayoc tleno quinmajmatis. Huan huajca quiilcahuase ininpinahualis
    huan nochi inintlajtlacolhua tlen ica nechixpanoque.
  gub-BL: Wiko katu wi putar uiwy rehe wà nehe. Ni amo nuzapo kwaw ikatu 'ym ma'e
    wanupe wà nehe. Kwehe mehe iaiw haw u'ar wanehe, ta'e hereityk a'e wà xe. 'Ar
    ikatu ma'e rehe nehe, upuner putar a'e iaiw awer wi weharaz haw rehe wà nehe.
  eng-DRA: 'And they shall bear their confusion, and all the transgressions wherewith
    they have transgressed against me, when they shall dwell in their land securely
    fearing no man:'
