verse: EZK.039.026
translations:
  mal-C: ആർക്കും അവരെ ഭയപ്പെടുത്താൻ സാധിക്കാത്തവിധം അവർ സുരക്ഷിതരായി തങ്ങളുടെ ദേശത്തു
    ജീവിച്ചപ്പോൾ അവർ എന്നോടു കാണിച്ച ലജ്ജാകരമായ അവിശ്വസ്തത അവർ മറക്കും.
  deu-TKW: Und sie sollen ihre Schmach und alle ihre Untreue, die sie gegen mich verübt
    haben, vergessen, wenn sie wieder sorglos in ihrem Lande wohnen, ohne daß sie
    jemand aufschreckt.
  lin-lin: Boye wana bakovanda na kimia na mabele na bango mpe ekozala na moto moko
    te mpo na kobangisa bango, bakobanda koyoka soni mpo na misala na bango nyonso
    ya botomboki mpe mpo na mabe nyonso oyo basalaki liboso na Ngai Yawe.
  eng-LSV: And they have forgotten their shame, || And all their trespass that they
    trespassed against Me, || In their dwelling on their land confidently and none
    troubling.
  eng-GNV: After that they haue borne their shame, and all their transgression, whereby
    they haue transgressed against me, whe they dwelt safely in their land, and without
    feare of any.
  eng-WEBSTER: After they have borne their shame, and all their trespasses by which
    they have trespassed against me, when they dwelt safely in their land, and none
    made them afraid.
  nhw-BL: Quema israelitame sempa itztos ipan inintlal huan itztoque ica yejyectzi
    huan ica temachili, ayacmo tleno quinmajmatis. Huan huajca quielcahuase ininpinahualis
    huan nochi inintlajtlacolhua catli ica nechixpanoque.
  swh-ONEN: Wataisahau aibu yao na jinsi walivyoonyesha kutokuwa waaminifu kwangu
    mimi wakati waliishi salama katika nchi yao, bila kuwa na mtu yeyote wa kuwatia
    hofu.
  bba-bba: Sɑnɑm mɛ bɑ koo sinɑ bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ, ɡoo kun mɑɑ bu bɑɑsimɔ bɑ
    koo ben sekuru duɑri kɑ ben nɑɑnɛ sɑri te bɑ mɑn kuɑ.
  eng-KJVCPB: after that they have borne their shame, and all their trespasses whereby
    they have trespassed against me, when they dwelt safely in their land, and none
    made them afraid.
  luo-luo: Wigi nowil gi wichkuot margi kod ketho duto mane gikethonago kane gidak
    gi kwe e pinygi kaonge ngʼama bwogogi.
  meu-meu: Bena bese idauidau bogaragidia amo baina loulaidia, bona inaidia edia tano
    hidaosi amo baina haboudia, bona idia edia amo egu helaḡa na bese momo vairadiai
    baina hamomokania negana ai, idia ese edia hemarai bae laloa boio, bona edia kara
    koikoi, lau e koilaigu karadia, edia tano ai e noho namonamova bona haida ese
    asie hagaridiava negadia ai e karava karadia, danu bae lalo boio.
  npi-ULB: तब तिनीहरूका लाज र तिनीहरूले मलाई धोका दिएका सबै विद्रोह तिनीहरूले नै भोग्‍नेछन्
    । तिनीहरू आफ्नो देशमा सुरक्षित बसेको समयामा यी सबै तिनीहरूले बिर्सिनेछन् । त्यहाँ
    तिनीहरूलाई त्रसित गर्ने कोही हुनेछैन ।
  yor-yor: Wọn yóò gbàgbé ìtìjú wọn àti gbogbo àìṣòdodo tí wọ́n fihàn sí mi nígbà
    tí wọn ń gbé ni àìléwu ni ilẹ̀ wọn níbi tí kò ti sí ẹnikẹ́ni láti dẹ́rùbà wọ́n.
  pes-OPCB: وقتی آنها بار دیگر در وطن خود دور از تهدید دیگران در امنیت ساکن شوند آنگاه
    دیگر به من خیانت نخواهند کرد و سرافکنده نخواهند شد.
  tgl-ULB: At makakalimutan nila ang kanilang kahihiyan at ang lahat ng kanilang kataksilan
    kung saan pinagtaksilan nila ako. Makakalimutan nila ang lahat ng ito kapag mamamahinga
    sila nang ligtas sa kanilang lupain na walang sinumang makapagbibigay ng takot
    sa kanila.
  hui-hui: Isaraele wali agali ti tininaga dindi ngagoria dai buwa mini dungulo kangi
    ti kagoha mbiralime mo gi naholebira. Anidagua biragola tigua mana ko tinime ala
    bialu hayarunaga taga timbuni ho henego embeda holebira.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​ပြည်​တွင်​ခြိမ်း​ခြောက် မည့်​သူ​မ​ရှိ​ဘဲ​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​နေ​ထိုင်​ရ
    ကြ​သော​အ​ခါ ငါ့​အား​သစ္စာ​ဖောက်​ခြင်း ကြောင့်​အ​သ​ရေ​ပျက်​ခဲ့​ရ​ကြောင်း​ကို​မေ့
    ပျောက်​နိုင်​ကြ​လိမ့်​မည်။-
  bod-N: དེ་རྣམས་རང་གི་གནས་སུ་བདེ་བར་སྡོད་ཅིང་འཇིགས་སྐུལ་མཁན་མེད་པའི་དུས་སུ། རང་རང་གི་ངོ་ཚ་དང་ང་ལ་བློ་མི་དཀར་བའི་སྡིག་པ་ཡོད་ཚད་འཁུར་དགོས།
  sna-sna: Vachakanganwa kunyadziswa kwavo nokusatendeka kwavo kwose kwavakaratidza
    kwandiri pavakagara zvakanaka munyika yavo pasina aivavhundusa.
  spa-BLM: Se olvidarán de su vergüenza y de todas sus transgresiones con las que
    me han ofendido, cuando habiten con seguridad en su tierra. Nadie les hará temer
  cac-cac: Ayic ol cajnajxoc eb' d'a schon̈ab', man̈xalaj tas ol sna eb', man̈xalaj
    mach ol xib'tan eb'. Icha chi' ol sat sq'uixvelal eb' d'a sc'ool yuj spitalil
    yed' chucal sc'ulej eb' d'ayin.
  swh-ULB: Kisha watabeba aibu yao na uhaini mkubwa walio nihaini. Watayasahau haya
    yote watakapopumzika katika nchi yao katika usalama, wala hakuna mtu atakaye waogofya.
  bel-bel: І адчуюць яны няславу сваю і ўсе пахібы свае, якія рабілі перада Мною,
    калі жыцьмуць на зямлі сваёй у бясьпецы і ніхто ня будзе запалохваць іх,
  deu-ELBBK: Und sie werden ihre Schmach tragen und all ihre Treulosigkeit, mit der
    sie treulos gegen mich gehandelt haben, wenn sie in ihrem Land sicher wohnen und
    niemand sie aufschreckt,
  mbb-OT: Egkelipatan dan en is keelezan dan wey kedluivi zan kedì, emun ebpengungubpaan
    en sikandan he melinawen wey wazà egkehendekan.
  mal-2015: ഞാൻ അവരെ ജാതികളുടെ ഇടയിൽനിന്നു മടക്കിവരുത്തി അവരുടെ ശത്രുക്കളുടെ ദേശങ്ങളിൽ
    നിന്നു അവരെ ശേഖരിച്ചു പല ജാതികളും കാൺകെ എന്നെത്തന്നേ അവരിൽ വിശുദ്ധീകരിച്ചശേഷം
  rmc-rmc: Sar peske dživena andro smirom andre peskri phuv a ňiko len na daravela
    avri, akor bisterena pre peskri ladž the pre peskre napačivale skutki, so mange
    kerenas.
  pes-OPV: و حینی که ایشان درزمین خود به امنیت ساکن شوند و ترساننده‌ای نباشد، آنگاه
    خجالت خود را و خیانتی را که به من ورزیده‌اند متحمل خواهند شد.
  ron-1924: Атунч ышь вор уйта окара ши тоате фэрэделеӂиле пе каре ле-ау сэвыршит
    ымпотрива Мя кынд локуяу лиништиць ын цара лор ши кынд ну-й тулбура нимень.
  ben-OBCV: তারা যখন তাদের দেশে নিরাপদে বাস করবে এবং কেউ তাদের ভয় দেখাবে না তখন আমার
    প্রতি অবিশ্বস্ততার দরুন তাদের লজ্জার কথা তারা ভুলে যাবে।
  som-som: Waxay illoobi doonaan ceebtoodii iyo xadgudubyadii ay igu xadgudbeen oo
    dhan markay si ammaan ah dalkooda u degganaan doonaan, oo aan ciduna ka cabsiin
    doonin,
  lat-VUC: 'Et portabunt confusionem suam, et omnem prævaricationem qua prævaricati
    sunt in me, cum habitaverint in terra sua confidenter, neminem formidantes:'
  eng-ASVBT: And they shall bear their shame, and all their trespasses whereby they
    have trespassed against me, when they shall dwell securely in their land, and
    none shall make them afraid;
  ita-1885: dopo che avranno portato il lor vituperio, e la pena di tutti i lor misfatti,
    che aveano commessi contro a me, mentre dimoravano sopra la lor terra in sicurtà,
    senza che alcuno li spaventasse;
  eng-LXXUP: And they shall bear their reproach, and the iniquity which they committed
    when they dwelt upon their land in peace. Yet there shall be none to terrify them
  eng-ULB: Then they will bear their shame and all the treason in which they betrayed
    me. They will forget all this when they rest in their land in safety, with no
    one to terrify them.
  spa-VBL: Se olvidarán de sus acciones vergonzosas y de todas las formas en que me
    fueron infieles, una vez que vivan seguros en su país, sin que nadie los amenace.
  fra-_FOB: Ils auront supporté leur ignominie, et tous les péchés dont ils se sont
    rendus coupables envers moi, lorsqu'ils demeureront en sécurité dans leur pays,
    sans que personne les épouvante.
  mal-mal: ഞാൻ അവരെ ജനതകളുടെ ഇടയിൽനിന്ന് മടക്കിവരുത്തി, അവരുടെ ശത്രുക്കളുടെ ദേശങ്ങളിൽനിന്ന്
    അവരെ ശേഖരിച്ച് പല ജനതകളുടെയും കൺമുമ്പിൽ എന്നെത്തന്നെ അവരിൽ വിശുദ്ധീകരിച്ചശേഷം
  urd-GVR: Jab Isrāīlī sukūn se aur ḳhauf khāe baġhair apne mulk meṅ raheṅge to wuh
    apnī ruswāī aur mere sāth bewafāī kā etarāf kareṅge.
  suz-BL: मेकोपुकी रिम्‍शो पा महिंथु आन रागीम बाक्‍ची ना, आन मुने नु आं कली मरिम्‍शो
    पशो नेल्‍ल प्रेंनी‍म।
  eng-NOY: Then shall they forget their shame and all their trespasses with which
    they trespassed against me, when they dwell in security in their own land, and
    none maketh them afraid.
  ita-1927: Ed essi avran finito di portare il loro obbrobrio e la pena di tutte le
    infedeltà che hanno commesse contro di me, quando dimoreranno al sicuro nel loro
    paese, e non vi sarà più alcun che li spaventi;
  ckb-ckb: جا ڕیسوایی خۆیان هەڵدەگرن لەگەڵ هەموو ناپاکییەکەیان کە لەگەڵ من ناپاکییان
    پێکرد، کاتێک بە ئاسوودەیی و بەبێ ترس لە خاکەکەی خۆیان نیشتەجێ بوون.
  eng-BBE: And they will be conscious of their shame and of all the wrong which they
    have done against me, when they are living in their land with no sense of danger
    and with no one to be a cause of fear to them;
  kan-OKCV: ನಾನು ನನ್ನ ಜನರನ್ನು ಇತರ ಜನಾಂಗಗಳ ವಶದಿಂದ ತಪ್ಪಿಸಿ ಆ ಶತ್ರುಗಳ ದೇಶಗಳಿಂದ ಒಟ್ಟುಗೂಡಿಸಿ,
    ಬಹು ಜನಾಂಗಗಳ ಕಣ್ಣೆದುರಿಗೆ ಅವರ ರಕ್ಷಣೆಯ ಮೂಲಕ ನನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುವೆನು.
  tam-2017: அவர்கள் தங்களுடைய அவமானத்தையும், பயப்படுத்துவார் இல்லாமல், தாங்கள் சுகமாகத்
    தங்களுடைய தேசத்தில் குடியிருக்கும்போது எனக்கு விரோதமாகத் தாங்கள் செய்த எல்லாத்
    துரோகத்தையும் சுமந்து முடித்தபின்பு, நான் யாக்கோபின் சிறையிருப்பைத் திருப்பி,
    இஸ்ரவேல் வம்சமனைத்திற்கும் இரங்கி, என்னுடைய பரிசுத்தப் பெயருக்காக வைராக்கியமாக
    இருப்பேன்.
  spa-RV-1909: Y ellos sentirán su vergüenza, y toda su rebelión con que prevaricaron
    contra mí, cuando habitaren en su tierra seguramente, y no habrá quien los espante;
  ron-BTF: După ce își vor fi purtat rușinea și toate fărădelegile lor prin care au
    încălcat legea împotriva mea, când locuiau în siguranță în țara lor și nimeni
    nu îi înfricoșa.
  eng-WEBP: They will forget their shame and all their trespasses by which they have
    trespassed against me, when they dwell securely in their land. No one will make
    them afraid
  eng-FBV: They will forget their shameful actions and all the ways they were unfaithful
    to me once they live in safety in their country, with no one to threaten them.
  nld-1939: Als zij rustig op hun eigen grond zullen wonen, en er niemand is die hen
    opschrikt, dan zullen ze hun schande vergeten en al de trouweloosheid, waarmee
    ze van Mij zijn afgevallen.
  nch-BL: Quema nopa israelitame sempa itztose ipan inintal huan itztose ica yejyectzi
    huan ica temachili, ayecmo teno quinmajmatis. Huan huajca quielcahuase ininpinahualis
    huan nochi inintajtacolhua cati ica techixpanoque.
  vie-1934: Chúng nó sẽ mang xấu hổ và mắc tội lỗi về mọi tội lỗi mà chúng nó đã phạm
    nghịch cùng ta, khi chúng nó sẽ ở yên trong đất mình, không lo sợ ai hết.
  hin-CV: जब वे अपने देश में सुरक्षित रहेंगे और उन्हें कोई भयभीत करनेवाला न होगा,
    तब वे अपनी लज्जा और मेरे प्रति किए गए सब विश्वासघात को भूल जाएंगे.
  spa-BES: Y serán conscientes de su vergüenza y de todos los males que han hecho
    contra mí, cuando vivan en su tierra sin ningún sentido de peligro y sin nadie
    que sea motivo de temor para ellos;
  tdx-tdx: Ie amy zay, ho haliño’ iereo ty fisalara’ iareo ty amo fiolàñe niolà’ iareo
    amakoo ie fa mierañerañe an-tane’ iareo ao, ie tsy eo ty mpañembañe,
  tha-KJV: เมื่อเขาทั้งหลายมาอาศัยอยู่อย่างปลอดภัยในแผ่นดิน โดยไม่​มี​ผู้​ใดกระทำให้เขาหวาดกลัว
    เขาทั้งหลายจะทนรับความอับอายขายหน้าของเขา ทั้งการละเมิดซึ่งเขาทั้งหลายได้เคยประพฤติต่อเรา
  por-BR-2018: Quando eles tiverem levado sobre si sua vergonha, e toda sua rebeldia
    com que se rebelaram contra mim, quando habitarem seguros em sua terra, e não
    houver quem os espante;
  deu-ELO: Und sie werden ihre Schmach tragen und alle ihre Treulosigkeit, mit welcher
    sie treulos gegen mich gehandelt haben, wenn sie in ihrem Lande sicher wohnen
    und niemand sie aufschreckt,
  eng-WYC-2018: And they shall bear their shame, and all their trespassing by which
    they trespassed against me, when they dwelled in their land trustily, and dreaded
    no man, (or when they lived in their land with trust, and feared no one);
  epo-epo: Kaj ili konscios sian malhonoron, kaj ĉiujn siajn perfidojn, kiujn ili
    faris kontraŭ Mi, kiam ili sidos sendanĝere sur sia tero kaj neniu ilin timigos;
  uig-PIN: Ɵz zeminida aman-esǝn turƣinida, ⱨeqkim ularni ⱪorⱪutmaydiƣan qaƣ kǝlgǝndǝ,
    Mǝn ularni ǝllǝrdin ⱪayturup, düxmǝnlirining zeminliridin yiƣⱪinimda, wǝ kɵp ǝllǝrning
    kɵz aldida Ɵzümning pak-muⱪǝddǝs ikǝnlikimni kɵrsǝtkinimdǝ, xu qaƣda ular hijalitini
    wǝ Mǝndin yüz ɵrüp ⱪilƣan asiyliⱪining barliⱪ gunaⱨini kɵtüridu;
  beo-beo: 'Ilia da bu ilia sogedafa amo ganodini hahawane gaga:iwane esalebe ba:sea,
    ilia da musa: Nama hohonoiba:le gogosia:i, amo gogolemusa: dawa:mu.'
  tpi-OTNT: Taim ol i stap gut gen long graun bilong ol na i no gat man i mekim ol
    i pret, orait bai ol i tingim ol pasin nogut ol i bin mekim bipo na bai ol i sem
    tru.
  hau-SA: Za su manta da kunyar da suka sha da dukan rashin amincin da suka nuna mini
    sa’ad da suke zama lafiya a ƙasarsu inda ba wanda zai tsorata su.
  uig-LAT: Öz zéminida aman-ésen turghinida, héchkim ularni qorqutmaydighan chagh
    kelgende, Men ularni ellerdin qayturup, düshmenlirining zéminliridin yighqinimda,
    we köp ellerning köz aldida Özümning pak-muqeddes ikenlikimni körsetkinimde, shu
    chaghda ular xijalitini we Mendin yüz örüp qilghan asiyliqining barliq gunahini
    kötüridu;
  nde-nde: Bazalikhohlwa ihlazo labo lakho konke ukungathembeki abakwenza kimi lapho
    babehlezi bevikelekile elizweni labo engekho owayengabenza besabe.
  ton-ton: ‌ʻOka hili ʻenau fua ʻenau mā, mo ʻenau meʻa kovi kotoa pē, ʻaia kuo nau
    fai kovi ai kiate au, lolotonga ʻenau nofo fiemālie ʻi honau fonua, pea ʻikai
    ha taha ke nau manavahē ki ai.
  ces-1613: Ač ponesou potupu svou a všecko přestoupení své, kteréhož se dopustili
    proti mně, když bydlili v zemi své bezpečně, aniž byl, kdo by je přestrašil.
  eng-WMB: They will forget their shame and all their trespasses by which they have
    trespassed against me, when they dwell securely in their land. No one will make
    them afraid
  tam-TCV: அவர்கள் தங்கள் நாட்டில் பயமுறுத்துவார் யாருமின்றி பாதுகாப்பாக வாழும்போது,
