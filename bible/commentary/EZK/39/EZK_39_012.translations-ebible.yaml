  pan-pan: ਸੱਤ ਮਹੀਨੇ ਤੱਕ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਉਹਨਾਂ ਨੂੰ ਦਬਾਉਂਦਾ ਰਹੇਗਾ, ਤਾਂ ਜੋ ਦੇਸ ਨੂੰ ਪਾਕ
