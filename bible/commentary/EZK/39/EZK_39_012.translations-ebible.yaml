verse: EZK.039.012
translations:
  mal-C: “ ‘അവരെ സംസ്കരിച്ചു ദേശം വെടിപ്പാക്കാൻ ഇസ്രായേൽജനത്തിനു ഏഴുമാസത്തോളം വേണ്ടിവരും.
  deu-TKW: Und das Haus Israel wird sieben Monate hindurch an ihnen zu begraben haben,
    um das Land zureinigen.
  lin-lin: Libota ya Isalaele bakosala basanza sambo mpo na kokunda bibembe na bango
    kolanda ndenge ekatama mpo na kopetola mokili.
  eng-LSV: And the house of Israel has buried them—in order to cleanse the land—seven
    months.
  eng-GNV: And seuen moneths long shall the house of Israel be burying of the, that
    they may clense the land.
  eng-WEBSTER: And seven months shall the house of Israel be in burying them, that
    they may cleanse the land.
  nhw-BL: Nopa israelitame tequitise chicome metztli para quintlalpachose nochi nopa
    mijcatzitzi huan para quitlapajpacchihuase nopa tlali.
  swh-ONEN: “ ‘Kwa miezi saba nyumba ya Israeli itakuwa ikiwazika ili kuisafisha nchi.
  bba-bba: Isirelibɑrɑ bɑ koo bu sike kpɑ bu wɑ bu kɑ ben tem dɛɛrɑsiɑ. Bɑ koo ye
    kowɑ suru nɔɔbɑ yiru.
  eng-KJVCPB: And seven months shall the house of Israel be burying of them, that
    they may cleanse the land.
  luo-luo: “ ‘Kuom dweche abiriyo, oganda mar Israel nobed modich ka ikogi mondo eka
    gipwodh piny.
  meu-meu: Hua hitu lalodiai Israel besena taudia ese bae guridia, tano ihaḡoevana
    totona.
  npi-ULB: किनकि देशलाई शुद्ध गर्नलाई इस्राएलको घरानाले तिनीहरूलाई सात महिनासम्म गाड्नेछन्
    ।
  yor-yor: “ ‘Fún oṣù méje ní ilé Israẹli yóò fi máa sìn wọ́n láti ṣe àfọ̀mọ́ ilẹ̀
    náà.
  pes-OPCB: هفت ماه طول خواهد کشید تا قوم اسرائیل جنازه‌ها را دفن کنند و زمین را پاک
    سازند.
  tgl-ULB: Sa loob ng pitong buwan, ililibing sila ng sambahayan ng Israel upang dalisayin
    ang lupain.
  hui-hui: Isaraeleali tigua ami agali uruni mo hora halu kane dege ege karia polebira.
    Tigua agali homene tingini uruni mo hora hai kagola dindi ogoni i̱naga deni dodo
    nahe bayale wulebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ပြည်​ရွာ သန့်​ရှင်း​မှု​အ​တွက် လူ​သေ​အ​လောင်း​များ
    ကို​ခု​နစ်​လ​ပတ်​လုံး​သင်္ဂြိုဟ်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: གནས་དེ་གཙང་མར་བཟོ་བའི་ཆེད་དུ་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱིས་ཟླ་བདུན་གྱི་རིང་ལ་དེ་རྣམས་དུར་དུ་སྐུང་བར་འགྱུར་ཞིང་།
  sna-sna: “ ‘Imba yaIsraeri ichapedza mwedzi minomwe ichivaviga kuitira kuti nyika
    inatswe.
  spa-BLM: “‘“La casa de Israel los enterrará durante siete meses, para que limpien
    la tierra.
  cac-cac: Uque' ujal ol yac' eb' israel mucoj chamnac chi', icha chi' b'ian, vach'
    ol ajxican sluum eb' chi' d'a yol in sat.
  swh-ULB: Kwa muda wa siku saba nyumba ya Israeli itawazika ili kuitakasa nchi.
  bel-bel: І дом Ізраілеў сем месяцаў будзе хаваць іх, каб ачысьціць зямлю.
  deu-ELBBK: Und das Haus Israel wird sie begraben, um das Land zu reinigen, sieben
    Monate lang.
  mbb-OT: “ ‘Pitu he vulan is kedlevenga kandan te menge Israilihanen te kedlumpiyu
    zutun te tanà.
  mal-2015: യിസ്രായേൽഗൃഹം അവരെ അടക്കം ചെയ്തുതീർത്തു ദേശത്തെ വെടിപ്പാക്കുവാൻ ഏഴു മാസം
    വേണ്ടിവരും.
  rmc-rmc: Efta čhon len o Izraeliti parunena, hoj te obžužaren e phuv.
  pes-OPV: و خاندان اسرائیل مدت هفت ماه ایشان را دفن خواهند کرد تا زمین را طاهر سازند.
  ron-1924: Шапте лунь ый ва ынгропа каса луй Исраел, ка сэ курэцяскэ цара.
  ben-OBCV: “ ‘সাত মাস ধরে ইস্রায়েল কুল তাদের কবর দিয়ে দেশটা পরিষ্কার করবে।
  som-som: Oo intii toddoba bilood ah ayaa reer binu Israa'iil iyaga aasi doonaan,
    si ay dalka u nadiifiyaan aawadeed.
  lat-VUC: Et sepelient eos domus Israël, ut mundent terram septem mensibus.
  eng-ASVBT: And seven months shall the house of Israel be burying them, that they
    may cleanse the land.
  ita-1885: E que' della casa d'Israele li seppelliranno per sette mesi, per nettare
    il paese.
  eng-LXXUP: And the house of Israel shall bury them, that the land may be cleansed
    in the space of seven months.
  eng-ULB: For seven months the house of Israel will bury them in order to purify
    the land.
  spa-VBL: El pueblo de Israel tardará siete meses en enterrarlos para que el país
    quede limpio.
  fra-_FOB: La maison d'Israël les enterrera pendant sept mois, afin de purifier le
    pays;
  mal-mal: യിസ്രായേൽഗൃഹം അവരെ അടക്കം ചെയ്തുതീർത്ത്, ദേശം വെടിപ്പാക്കുവാൻ ഏഴു മാസം
    വേണ്ടിവരും.
  urd-GVR: Jab Isrāīlī tamām lāsheṅ dafnā kar mulk ko pāk-sāf kareṅge to sāt mahīne
    lageṅge.
  suz-BL: इस्राएल आ खिं ङा मुरपुकीम मेको आन कली ७ महिना सम्‍मन थिम्‍ना थिम्‍न बाक्‍नीम।
    मिनु मोपा रागी कली ग्रांग्रा मदिशो सेल्‍नीम।
  eng-NOY: And seven months shall the house of Israel be burying them, that they may
    cleanse the land.
  ita-1927: La casa d’Israele li sotterrerà per purificare il paese; e ciò durerà
    sette mesi.
  ckb-ckb: «”بنەماڵەی ئیسرائیل حەوت مانگ لە گۆڕیان دەنێن، هەتا خاکەکە پاک بکەنەوە.
  eng-BBE: And the children of Israel will be seven months putting them in the earth,
    so as to make the land clean.
  kan-OKCV: “ ‘ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರು ದೇಶವನ್ನು ಶುದ್ಧಮಾಡುವ ಹಾಗೆ ಅವರನ್ನು ಏಳು ತಿಂಗಳುಗಳವರೆಗೂ
    ಸಮಾಧಿಮಾಡುವರು.
  tam-2017: இஸ்ரவேல் மக்கள், தேசத்தைச் சுத்தம்செய்யும்படி அவர்களைப் புதைத்துமுடிக்க
    ஏழு மாதங்கள் ஆகும்.
  spa-RV-1909: 'Y la casa de Israel los estará enterrando por siete meses, para limpiar
    la tierra:'
  ron-BTF: Și șapte luni îi va îngropa casa lui Israel, ca să curețe pământul.
  eng-WEBP: “‘“The house of Israel will be burying them for seven months, that they
    may cleanse the land.
  eng-FBV: It will take the people of Israel seven months to bury them in order to
    make the country clean.
  nld-1939: Zeven maanden lang zal het huis van Israël met hun begrafenis bezig blijven,
    om het land te zuiveren,
  nch-BL: Nopa israelitame tequitise chicome metzti para quintalpachose nochi nopa
    mijcatzitzi huan para quitapajpacchihuase nopa tali.
  vie-1934: Nhà Y-sơ-ra-ên sẽ phải mất bảy tháng để chôn chúng nó, hầu cho làm sạch
    trong đất.
  hin-CV: “ ‘देश को शुद्ध करने के लिये इस्राएली उन्हें सात माह तक मिट्टी देते रहेंगे,
  spa-BES: Y los hijos de Israel los estará enterrando, por siete meses, para limpiar
    la tierra.
  tdx-tdx: Fito volañe ty handeveña’ i anjomba’ Israeley iareo hañalio i taney.
  tha-KJV: วงศ์​วานอิสราเอลจะฝังเขาทั้งหลายอยู่ถึงเจ็ดเดือน เพื่อจะทำให้​แผ่​นดินนั้นสะอาด
  por-BR-2018: E durante sete meses a casa de Israel os enterrará para purificar a
    terra.
  deu-ELO: Und das Haus Israel wird sie begraben, um das Land zu reinigen, sieben
    Monate lang;
  eng-WYC-2018: And the house of Israel shall bury them, that they cleanse the land
    in seven months. (And it shall take the house of Israel seven months to bury them,
    yea, that long to cleanse the land.)
  epo-epo: Kaj la domo de Izrael enterigos ilin, por purigi la landon, en la daŭro
    de sep monatoj.
  uig-PIN: Israil jǝmǝti zeminini ⱨalal ⱪilix üqün, ularni yǝttǝ ay kɵmidu;
  beo-beo: Ilia da amo bogogia:i uli dogolaleawane amola osobo foloma:ne hamonaneawane,
    oubi fesu da udumu.
  tpi-OTNT: Na ol Israel bai i wok inap long 7-pela mun bilong planim ol bodi bilong
    ol dispela soldia. Na taim ol i planim ol pinis, graun bilong ol bai i kamap klin
    gen long ai bilong mi.
  hau-SA: “ ‘Watanni bakwai gidan Isra’ila zai yi ta binne su don a tsarkake ƙasar.
  uig-LAT: Israil jemeti zéminini halal qilish üchün, ularni yette ay kömidu;
  nde-nde: Indlu ka-Israyeli izabangcwaba izinyanga eziyisikhombisa ukuze kuhlanjululwe
    ilizwe.
  ton-ton: Pea ko e māhina ʻe fitu mo e tanu ʻakinautolu ʻe he fale ʻo ʻIsileli, koeʻuhi
    ke nau fakamaʻa ai ʻae fonua.
  ces-1613: Nebo pochovávati je budou dům Izraelský za sem měsíců proto, aby vyčistili
    zemi.
  eng-WMB: “‘“The house of Israel will be burying them for seven months, that they
    may cleanse the land.
  tam-TCV: “ ‘அவர்களைப் புதைத்து நாட்டைச் சுத்தம் பண்ணுவதற்காக இஸ்ரயேல் குடும்பத்திற்கு
    ஏழு மாதங்கள் எடுக்கும்.
  ceb-ULB: Kay sulod sa pito ka bulan ilubong sila sa balay sa Israel aron sa paghinlo
    sa yuta.
  pol-UBG: Dom Izraela będzie ich grzebać przez siedem miesięcy, aby oczyścić ziemię.
  urd-GVU: جب اسرائیلی تمام لاشیں دفنا کر ملک کو پاک صاف کریں گے تو سات مہینے لگیں
    گے۔
  deu-1912: Es wird sie aber das Haus Israel begraben sieben Monden lang, damit das
    Land gereinigt werde.
  kan-2017: ಇಸ್ರಾಯೇಲರು ದೇಶವನ್ನು ಶುದ್ಧಿಮಾಡುವುದಕ್ಕಾಗಿ ಏಳು ತಿಂಗಳು ಅವರನ್ನು ಸಮಾಧಿ ಮಾಡುತ್ತಲೇ
    ಇರುವರು.
  yap-yap: Ra gamen medlip e pul nra k’eyag piyu Israel gubin fapi ldow mfini be’ech
    bayay fare but’.
  hlt-MCSB: Khohmuen caihcil sak ham amih te Israel imkhui loh hla rhih khuiah a up
    uh ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዬያ ሌዞ ቢያ ዱኡኪ ዓጬሎ ጊንሣ ጌኤሻኒ ላንካይ ዓጊኒ ኩርሳንዳኔ።
  twi-ASANTE: “ ‘Na Israel efie de abosome nson bɛsie wɔn de adwira asase no.
  eng-WEBU: “‘“The house of Israel will be burying them for seven months, that they
    may cleanse the land.
  wal-wal: Hegaappe guyyiyan, Israa7eela asai biittaa geeshshanau, laappun agina kumettaa
    he ahaa moogiiddi gam77ana.
  spa-PDDPT: La Casa de Israel los enterrará durante siete meses para purificar la
    tierra.
  gun-gun: Sete jaxy peve 'rã Israel kuery ojaty he'õgue, oyvy oiky'a'opa ju aguã.
  ilo-ULB: Iti las-ud ti pito a bulan, itabonto ida ti balay ti Israel tapno madalusan
    ti daga.
  kpg-kpg: Nia malama e hidu, deelaa di waalooloo digau Israel nogo danudanu nnuaidina
    digau mmade gaa lawa ga hagamadammaa tenua labelaa.
  uig-ARA: ئىسرائىل جەمەتى زېمىنىنى ھالال قىلىش ئۈچۈن، ئۇلارنى يەتتە ئاي كۆمىدۇ؛
  sus-sus: «Isirayila bɔnsɔɛ kike solofere nan nabama na mixie ragatafe ra, alako
    e xa bɔxi xa sɛniyɛn.
  pon-2006: Sounpwong isuh uwen reirei en ahnsou me mehn Israel pahn sansarepedi paliweren
    me melahr akan oh pwurehng kamwakelehda sahpwo.
  ksd-ksd: Ma ra tarai Israel diat a varvakai ma ra punang kadia umana virua a lavurua
    na gai, upi diat a vagomgom ra gunan.
  grc-BRENT: Καὶ κατορύξουσιν αὐτοὺς οἶκος Ἰσραὴλ, ἵνα καθαρισθῇ ἡ γῆ ἐν ἑπταμήνῳ.
  ind-AYT: Selama tujuh bulan keturunan Israel akan mengubur mereka untuk menahirkan
    negeri itu.
  nya-nya: “Nyumba ya Israeli idzakhala ikukwirira mitembo kwa miyezi isanu ndi iwiri
    ndi cholinga choyeretsa dziko.
  hrv-hrv: I ukopavat će ih dom Izraelov, sedam mjeseci, da očisti svu zemlju;
  mps-mps: Tama te Israel dabe augwaligo te Gokgo ami bidi dabego tigi pubalobo sę
    idubadi, te 7 polua bidaibao. Tialima, augwaligo augwali polo pubala silibo si,
    teda augwaligo tǫ eno gedude wiegi yai ma yaibao.
  tpi-tpi: Na ol Israel bai i wok inap long 7-pela mun bilong planim ol bodi bilong
    ol dispela soldia. Na taim ol i planim ol pinis, graun bilong ol bai i kamap klin
    gen long ai bilong mi.
  dan-1931: Israels Hus skal have hele syv Måneder til at jorde dem og således rense
    Landet.
  vie-OVCB: Người Ít-ra-ên phải mất bảy tháng mới chôn cất hết các thi hài và tẩy
    sạch đất đai.
  guj-2017: વળી દરેકને દફનાવતાં તથા દેશને શુદ્ધ કરતાં ઇઝરાયલીઓને સાત મહિના લાગશે.
  pon-2006A: Sounpwong isuh uwen reirei en ahnsou me mehn Israel pahn sansarepedi
    paliweren me melahr akan oh pwurehng kamwakelehda sahpwo.
  por-BRBSL: “““A casa de Israel vai enterrá-los por sete meses, para que possam limpar
    a terra.
  cth-cth: Isarelnaw ni amamae ram a thoung sak thai nahanelah, thapa yung sari touh
    thung a pakawp awh han.
  twi-twi: “ ‘Na Israelfi de asram ason besie wɔn de adwira asase no.
  hlt-hlt: Khohmuen caihcil sak ham amih te Israel imkhui loh hla rhih khuiah a up
    uh ni.
  tbz-SIM: Isidɑyɛɛribɛ bo mbɛ̀ kũrì kɛ bo wénkùnnɛ bɛ ɛì, bɛ̀ bo mbɛ̀ kũrì kɛ dɔ̀
    bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀yiekɛ̀.
  msy-2020: Israelɨn ikɨzim, 7plan iakɨnibar gumazir kuaba afir ingangarim damu mangɨ
    gɨvaghtɨ, nguazim ua deragh zuegham.
  dop-dop: Ɩsɔtʋnɑɑ nɑɑtosompɔɣɔlɑɣɑ tǝcu kɛ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ pi Kɔkɩ-wɛ. Ɩlɛnɑ
    pǝ́ nyɑɑlɩ tɛtʋ ɑsilimɑ.
  azb-azb: Ölkəni təmizləmək üçün İsrail nəsli yeddi ay onları basdırmaqla məşğul
    olacaq.
  eng-DBY: And seven months shall the house of Israel be burying them, that they may
    cleanse the land;
  hin-2017: इस्राएल का घराना उनको सात महीने तक मिट्टी देता रहेगा ताकि अपने देश को
    शुद्ध करे।
  wol-KYG: Juróom ñaari weer waa kër Israyil di leen rob, ngir setal réew mi.
  eng-YLT: And the house of Israel have buried them — in order to cleanse the land
    — seven months.
  eng-WYC-2017: And the house of Israel shall bury them, that they cleanse the land
    in seven months.
  eng-WMBB: “‘“The house of Israel will be burying them for seven months, that they
    may cleanse the land.
  urd-GVH: जब इसराईली तमाम लाशें दफ़नाकर मुल्क को पाक-साफ़ करेंगे तो सात महीने लगेंगे।
  rug-rug: Ka zuapa sidara si kote vari pomunae mo sa butubutu Izireli pude va via
    ia sa popoa.
  gaz-gaz: “ ‘Manni Israaʼelis biyyattii qulqulleessuuf jedhanii jiʼa torba guutuu
    isaan awwaalu.
  fra-LSG: La maison d’Israël les enterrera, Afin de purifier le pays; Et cela durera
    sept mois.
  yal-yal: Isirayila yamana e maluxunma nɛn kike solofere alogo yamanan xa rasariɲan.
  haw-1868: Ma na malama ehiku, e kanu ai ka ohaua a Iseraela ia lakou, e hoomaemae
    lakou i ka aina.
  arb-NAV: وَيَقُومُ شَعْبُ إِسْرَائِيلَ بِدَفْنِهِمْ طَوَالَ سَبْعَةِ أَشْهُرٍ تَطْهِيراً
    لِلأَرْضِ.
  ewe-ewe: “ ‘Israel ƒe aƒe la anɔ wo ɖim ale be wòakɔ anyigba la ŋuti ɣleti adre.
  eng-LEE: And the house of Israel shall be burying them, in order to cleanse the
    land, during seven months.
  asm-FB: আৰু দেশ শুচি কৰিবৰ কাৰণে ইস্ৰায়েল বংশই সাত মাহলৈকে তেওঁলোকক পুতি থাকিব।
  sus-A: «عِسِرَيِلَ بْنسْي كِكٍ سٌلٌقٍرٍ نَن نَبَمَ نَ مِشِيٍ رَفَتَقٍ رَ، عَلَكٌ
    عٍ شَ بْشِ شَ سّنِيّن.
  fra-SBL: '"''''La maison d''Israël les enterrera pendant sept mois, afin de purifier
    le pays.'
