    ihe niile elu, bụ Onyenwe anyị na-ekwu: Ana m emegide gị, Gog, onyeisi nke Meshek
    na Tubal.'
  ory-ory: “ପୁଣି, ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ ଗୋଗ୍‍ ବିରୁଦ୍ଧରେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି
    କୁହ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ହେ ଗେଶର, ମେଶକ୍‍ର ଓ ତୁବଲ୍‍ର ଅଧିପତି ଗୋଗ୍‍,
    ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରତିକୂଳ ଅଟୁ;
  chk-chk: '“Iwe, nöün aramas, kopwe pwal osuni usun än Kok epwe feiengau. Kopwe apasa
    pwe iei aloi ngang Kot ewe Samol mi Lapalap: Üpwe ü ngonuk Kok, en samollapen
    Ros, Mesek me Tupal.'
  rop-rop: Wal YAWEI det boswan God bin tok, “Isikiyel, yu garra tok brabli strongbalawei
    langa det bosmen gulum Gog, ‘Yu na det haibala bos blanga det dubala kantri blanga
    Mishek en Tubal, en mi na yu enami.
  ukr-1871: 'Ти ж, сину чоловічий, вискажи пророцтво проти Гога й промов: Так говорить
    Господь Бог: Ось, я — на тебе, Годже, князю Рошський, Мешехський й Тубалський,'
  deu-1951: 'So weissage nun, Menschensohn, wider Gog und sprich: So spricht Gott,
    der HERR: Siehe, ich will an dich, Gog, Fürst von Rosch, Mesech und Tubal!'
  eng-JPS: 'And thou, son of man, prophesy against Gog, and say: Thus saith the Lord
    GOD: Behold, I am against thee, O Gog, chief prince of Meshech and Tubal;'
  srp-1865: 'Ti dakle, sine èovjeèji, prorokuj protiv Goga, i reci: ovako veli Gospod
    Gospod: evo me na te, Gože, kneže i glavo Mesehu i Tuvalu.'
  lug-lug: “Omwana w’omuntu, wa obunnabbi ku Googi oyogere nti, ‘Bw’ati bw’ayogera
    Mukama Katonda nti, Nkulinako ensonga ggwe Googi, omulangira omukulu owa Meseki
    ne Tubali.
  heb-heb: ואתה בן אדם הנבא על גוג ואמרת כה אמר אדני יהוה הנני אליך גוג נשיא ראש משך
    ותבל׃
  ben-IRV: “এখন তুমি, মানুষের-সন্তান, তুমি গোগের বিরুদ্ধে ভাববাণী কর এবং বল, ‘প্রভু
    সদাপ্রভু এই কথা বলেন, হে গোগ! মেশকের ও তুবলের অধিপতি, দেখ, আমি তোমার বিরুদ্ধে।
  pan-pan: ਇਸ ਲਈ ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਤੂੰ ਗੋਗ ਦੇ ਵਿਰੁੱਧ ਭਵਿੱਖਬਾਣੀ ਕਰ ਅਤੇ ਤੂੰ ਆਖ ਕਿ ਪ੍ਰਭੂ
    ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਹੇ ਗੋਗ, ਰੋਸ਼ ਅਤੇ ਮੇਸ਼ੇਕ ਅਤੇ ਤੂਬਲ ਦੇ ਰਾਜਕੁਮਾਰ, ਮੈਂ ਤੇਰਾ
    ਵਿਰੋਧੀ ਹਾਂ!
  mya-JVB: သို့ဖြစ်၍ ၊ အချင်းလူသား ၊ ဂေါဂ တဘက် ၌ပရောဖက်ပြု ၍ အရှင် ထာဝရဘုရား ၏ အမိန့်
    တော်ကို ဆင့်ဆို ရမည်မှာ၊ ရောရှ၊ မေရှက် ၊ တုဗလ ပြည်တို့ကို အစိုးရ သောအိုဂေါဂ မင်း
    ၊ ငါ သည်သင့် တဘက် ၌ နေ၏။
  hmo-hmo: 'Lohiabada Dirava ia gwau, “Tanobada tauna e, Goga ena latanai do oi peroveta,
    do oi gwau: Lohiabada Dirava ese oi totona inai hereva ia gwauraia: Goga e, Meseka
    bona Tubala edia king e, lau ese oi lau dagedage henia noho inai.'
  urd-urd: 'इसलिए ऐ आदमज़ाद, तू जूज के ख़िलाफ़ नबुव्वत कर और कह, कि ख़ुदावन्द ख़ुदा
    यूँ फ़रमाता है: देख, ऐ जूज, रोश और मसक और तूबल के फ़रमारवा, मैं तेरा मुख़ालिफ़
    हूँ।'
  rus-SYN: 'Ты же, сын человеческий, изреки пророчество на Гога и скажи: так говорит
    Господь Бог: вот, Я - на тебя, Гог, князь Роша, Мешеха и Фувала!'
  bqc-SIM: 'Gbɛ̃nazĩn nɛ́, ãnabikɛkɛ Gↄgu yã́ musu ǹ mɛ ma Dii Lua ma mɛ̀: Má
    fɛlɛnnↄ Gↄgu, Mɛsɛki ń Tubalio kía.'
  tcz-CHONGTHU: Mihem chapa! Gog dounan gaothu seijin. Thaneitah Pakaija kon hiche
    thuhi amapa chu seipeh in. keima namelmapa kahi O Gog, Meshech le Tubal nam mite
    chunga vaihompa.
  mar-mar: आता “मानवाच्या मुला, तू गोगच्याविरूद्ध भविष्य सांग आणि म्हण, प्रभू परमेश्वर,
    असे म्हणतो, पाहा! मी गोग, मेशेख आणि तुबाल यांचा अधिपती यांच्याविरूद्ध आहे.
  qub-qub: '«Runa, gamga nogapa jutëcho Gogpa contran rimay: ‹Tayta Diosga caynömi
    nin: Mesecpawan Tubalpa mas mandajnin Gog, nogami gampa contrayqui ricacö.'
  bqp-bqp: Wunɛ tɔnun bii, ɑ Gɔgu gerusio ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ geruɑ.
    Nɑ nɛɛ, nɛ wee nɑ Gɔgu seesi wi, wi u sɑ̃ɑ Mɛsɛki kɑ Tubɑlin kpɑro.
  hat-hat: 'Seyè sèl Mèt la di ankò: -Nonm o! Bay mesaj mwen ba ou sou Gòg la. Wi,
    di li men mesaj mwen menm, Seyè sèl Mèt la, m'' voye ba li: Ou menm Gòg, pi gwo
    chèf moun Mechèk ak moun Toubal yo, m'' pral leve dèyè ou tou.'
  eng-BSB: '“As for you, O son of man, prophesy against Gog and declare that this
    is what the Lord GOD says: Behold, I am against you, O Gog, chief prince of Meshech
    and Tubal.'
  eng-WEBPB: '“You, son of man, prophesy against Gog, and say, ‘The Lord GOD says:
    “Behold, I am against you, Gog, prince of Rosh, Meshech, and Tubal.'
  kbq-kbq: Vahe'mofo mofavre Izikieliga, Gogi'ma havizama hania zamofo kasnampa kea
    amanage hunka huo, Ra Anumzana Anumzamo'a amanage hie. Meseki vahe'ene Tubali
    vahe'mofo kini ne' Gogiga Nagra hara regantegahue huno hie.
  nhe-BL: '“Huajca, tlacatl, xijcamahui Gog ica na notequihuejcayo huan xiquilhui
    para na, niDIOS, niquijtohua: ‘Gog, ta tlen tijnahuatía tlali Mesec huan Tubal,
    na nimochijtoc nimocualancaitaca.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg wi kury. — Awa ta'yr, Emume'u uzeapo
    ma'e ràm Kok ikutyr nehe kury. Wiko Mezek wanuwihawete upuner wera'u ma'e romo,
    Tumaw wanuwihawete upuner wera'u ma'e romo a'e. — Tupàn wiko neàmàtyry'ymar romo
    a'e, ere izupe nehe.
  eng-DRA: 'And thou, son of man, prophesy against Cog, and say: Thus saith the Lord
    God: Behold, I come against thee, O Cog, the chief prince of Mosoch and Thubal.'
