verse: EZK.039.001
translations:
  mal-C: '“മനുഷ്യപുത്രാ, നീ ഗോഗിനെതിരായി പ്രവചിച്ചു പറയുക: ‘യഹോവയായ കർത്താവ് ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: രോശ്, മേശെക്ക്, തൂബാൽ എന്നിവരുടെ പ്രഭുവായ ഗോഗേ, ഞാൻ നിനക്ക്
    എതിരായിരിക്കുന്നു.'
  deu-TKW: 'Und du, Menschensohn, weissage wider Gog und sprich: So spricht der Herr
    Jahwe: Fürwahr, ich will an dich, Gog, Fürst von Ros, Mesech und Thubal,'
  lin-lin: 'Mwana na moto, sakola mpo na kotelemela Gogi ! Loba : ‹ Tala liloba oyo
    Nkolo Yawe alobi : Oh Gogi, mokambi ya liboso ya Mesheki mpe ya Tubali, natombokeli
    yo !'
  eng-LSV: '“And you, son of man, prophesy concerning Gog, and you have said, Thus
    said Lord YHWH: Behold, I [am] against you, O Gog, || Chief prince of [[or prince
    of Rosh,]] Meshech and Tubal,'
  eng-GNV: Therefore, thou sonne of man, prophecie against Gog, and say, Thus sayeth
    the Lord God, Behold, I come against thee, O Gog, ye chiefe prince of Meshech
    and Tubal.
  eng-WEBSTER: 'Therefore, thou son of man, prophesy against Gog, and say, Thus saith
    the Lord GOD; Behold, I am against thee, O Gog, the chief prince of Meshech and
    Tubal:'
  nhw-BL: '“Huajca, tlacatl, xijcamanalhui Gog ica na notequiticayo huan xiquilhui
    para na, niDIOS, niquijtohua: ‘Gog, ta catli tijnahuatía tlali Mesec huan Tubal,
    na nimochijtoc nimocualancaitaca.'
  swh-ONEN: '“Mwanadamu, tabiri dhidi ya Gogu useme: ‘Hili ndilo Bwana Mwenyezi asemalo:
    Ee Gogu mimi ni kinyume nawe, mtawala mkuu wa Roshi, Mesheki na Tubali.'
  bba-bba: Wunɛ tɔnun bii, ɑ Gɔɡu ɡerusio ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ.
    Nɑ nɛɛ, nɛ wee nɑ Gɔɡu seesi wi, wi u sɑ̃ɑ Mɛsɛki kɑ Tubɑlin kpɑro.
  eng-KJVCPB: 'Therefore thou son of man, prophesy against Gog, and say, Thus saith
    the Lord God; Behold, I am against thee, O Gog, the chief prince of Meshech and
    Tubal:'
  luo-luo: '“Wuod dhano, kor wach kuom Gog, kendo iwach ni, ‘Ma e gima Jehova Nyasaye
    Manyalo Gik Moko Duto wacho: Adagi, in Gog, ruoth maduongʼ moloyo mar Meshek gi
    Tubal.'
  meu-meu: 'Taunimanima natuna e, Gog latanai ba peroveta, baoto, Ḡaubada Iehova na
    ini e gwau tomamu: Gog e, Mesek bona Tubal lohiadia badana, lau ese na inai henimumu;'
  npi-ULB: '“अब, ए मानिसको छोरो, गोगको विरुद्ध अगमवाणी गर् र यसो भन्, ‘परमप्रभु परमेश्‍वर
    यस्तो भन्‍नुहुन्छ: हेर्, मेशेक र तूबलको मुखिया गोग, म तेरो विरुद्धमा छु ।'
  yor-yor: '“Ọmọ ènìyàn, sọtẹ́lẹ̀ sí Gogu, kí ó sì wí pé: ‘Èyí yìí ni ohun tí Olúwa
    Olódùmarè wí: Èmi lòdì sí ọ, Ìwọ Gogu, olórí ọmọ-aládé ti Meṣeki àti Tubali.'
  pes-OPCB: '«ای پسر انسان، باز دربارهٔ جوج پیشگویی کن و بگو: ”ای جوج که پادشاه ماشک
    و توبال هستی، خداوند یهوه می‌گوید من بر ضد تو هستم.'
  tgl-ULB: 'Ngayon, ikaw, anak ng tao, magpahayag ka ng propesiya laban sa Gog at
    magsabi, ''Ito ang sinabi ng Panginoong Yahweh: Masdan mo! Laban ako sa iyo, Gog
    na pinuno ng Meshec at Tubal.'
  hui-hui: Anduane Homogo i̱na Bibahende Haru Haame Ho Haga kogo laro, Dindiali-o
    í̠na Mesege dindibi Tubala dindibi ogonilabonaga Kini Gogo timbuni kago ibu mo
    ko holene nga hongo howa lalu ogodagua latagi habe. Kini Gogo-o i̱na í̠la waitigi
    ho kogoni.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က``အ​ချင်း​လူ​သား၊ မေ​ရှက်​နှင့်​တု​ဗ​လ​လူ​မျိုး​တို့​၏​အ​ကြီး
    ဆုံး​မင်း​ဖြစ်​သူ​ဂေါ​ဂ​အား​ရှုတ်​ချ​လော့။ ငါ​သည်​သူ​၏​ရန်​သူ​ဖြစ်​ကြောင်း​ဆင့်​ဆို
    လော့။-
  bod-N: ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་གཱོག་ལ་འདི་ལྟར་ལུང་སྟོན་ཅིག གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཀྱེ་རའོ་ཤ་དང་མེ་ཤེག ཐུ་བཱལ་བཅས་ཀྱི་འགོ་དཔོན་གཱོག་ལགས། ལྟོས་དང་། ངས་ཁྱོད་དགྲ་རུ་འཛིན་ཞིང་།
  sna-sna: '“Mwanakomana womunhu, profita pamusoro paGogi, uti, ‘Zvanzi naIshe Jehovha:
    Ndine mhaka newe, iwe Gogi, muchinda mukuru weMesheki neTubhari.'
  spa-BLM: '“Tú, hijo de hombre, profetiza contra Gog y di: El Señor Yahvé dice: “He
    aquí que yo estoy contra ti, Gog, príncipe de Rosh, Meshech y Tubal.'
  cac-cac: 'Ach anima, al d''a vin̈aj Gog to a in Jehová in sval icha tic: Ach Gog,
    yajal aj d''a Mesec yed'' d''a Tubal, sval d''ayach to ayinxooch ajc''olal d''ayach.'
  swh-ULB: '“Kisha wewe, mwanadamu, tabiri dhidi ya Gogu na sema, ''Bwana Yahwe asema
    hivi: Tazama! ni kinyume nawe, Gogu, mkuu wa Mesheki na Tubali.'
  bel-bel: 'А ты, сыне чалавечы, прамові прароцтва на Гога і скажы: так кажа Гасподзь
    Бог: вось Я - на цябе, Гог, князь Роша, Мэшэха і Тувала!'
  deu-ELBBK: 'Und du, Menschensohn, weissage gegen Gog und sprich: So spricht der
    Herr, HERR: Siehe, ich will an dich, Gog, Fürst von Rosch, Mesech und Tubal.'
  mbb-OT: Migkaǥi is Nengazen kayi te kedì te, “Sikew is etew, kaǥi ka te ebpekesuǥat
    diyà te ki Gog. Keǥiyi nu sikandin he siak, is Nengazen he MEGBEVAYÀ, migkaǥi
    a te, ‘Kuntada ku sikew, Gog, is pengulu te Meshec wey Tubal.
  mal-2015: 'നീയോ, മനുഷ്യപുത്രാ, ഗോഗിനെക്കുറിച്ചു പ്രവചിച്ചു പറയേണ്ടതു; യഹോവയായ കർത്താവു
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: രോശ്, മേശെക്, തൂബൽ എന്നിവയുടെ പ്രഭുവായ ഗോഗേ, ഞാൻ നിനക്കു
    വിരോധമായിരിക്കുന്നു.'
  rmc-rmc: '„Manušeja, prorokin pro Gog a phen: ‚Kada, phenel o RAJ, o Adonaj: Dikh,
    Gogona, so vladňines andro Mešech the Tubal, me imar džav pre tu!'
  pes-OPV: «پس تو‌ای پسر انسان درباره جوج نبوت کرده، بگو خداوند یهوه چنین می‌فرماید
    که اینک‌ای جوج رئیس روش وماشک و توبال من به ضد تو هستم.
  ron-1924: 'Фиул омулуй, пророчеште акум ымпотрива луй Гог ши спуне: ‘Аша ворбеште
    Домнул Думнезеу: «Ятэ кэ ам неказ пе тине, Гог, домнул Рошулуй, Мешекулуй ши Тубалулуй!'
  ben-OBCV: “হে মানবসন্তান, তুমি গোগের বিরুদ্ধে ভবিষ্যদ্‌বাণী করো আর বলো, ‘সার্বভৌম
    সদাপ্রভু এই কথা বলেন, হে গোগ, রোশ, মেশক ও তূবলের প্রধান শাসনকর্তা, আমি তোমার বিপক্ষে।
  som-som: Haddaba Wiilka Aadamow, Juuj wax ka sii sheeg, oo waxaad ku tidhaahdaa,
    Sayidka Rabbiga ahu wuxuu leeyahay, Juujow, amiirka madaxda u ah Mesheg iyo Tubalow,
    bal eeg, col baan kugu ahaye.
  lat-VUC: 'Tu autem, fili hominis, vaticinare adversum Gog, et dices: [Hæc dicit
    Dominus Deus: Ecce ego super te, Gog, principem capitis Mosoch et Thubal.'
  eng-ASVBT: 'And thou, son of man, prophesy against Gog, and say, Thus saith the
    Lord Jehovah: Behold, I am against thee, O Gog, prince of Rosh, Meshech, and Tubal:'
  ita-1885: 'Tu adunque, figliuol d''uomo, profetizza contro a Gog, e di: Così ha
    detto il Signore Iddio: Eccomi a te, o Gog, principe e capo di Mesec, e di Tubal.'
  eng-LXXUP: 'And thou, son of man, prophesy against Gog, and say, Thus saith the
    Lord; Behold, I am against thee, O Gog, Rhos prince of Meshech and Tubal:'
  eng-ULB: '“Now you, son of man, prophesy against Gog and say, ''The Lord Yahweh
    says this: Behold! I am against you, Gog, chief of Meshech and Tubal.'
  spa-VBL: '“Hijo de hombre, profetiza contra Gog y anuncia que esto es lo que dice
    el Señor Dios: Cuidado, porque te voy a condenar Gog, príncipe principal de Mesec
    y Tubal.'
  fra-_FOB: 'Et toi, fils de l''homme, prophétise contre Gog, et dis: Ainsi a dit
    le Seigneur, l''Éternel: Voici, j''en veux à toi, ô Gog, prince de Rosh, de Méshec
    et de Tubal.'
  mal-mal: 'നീയോ, മനുഷ്യപുത്രാ, ഗോഗിനെക്കുറിച്ചു പ്രവചിച്ച് പറയേണ്ടത്: “യഹോവയായ കർത്താവ്
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: രോശ്, മേശെക്, തൂബൽ എന്നിവയുടെ പ്രഭുവായ ഗോഗേ, ഞാൻ നിനക്ക്
    വിരോധമായിരിക്കുന്നു.'
  urd-GVR: Ai ādamzād, Jūj ke ḳhilāf nabuwwat karke kah, ‘Rab Qādir-e-mutlaq farmātā
    hai ki ai Masak aur Tūbal ke ālā ra'īs Jūj, ab maiṅ tujh se nipaṭ lūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी आं कली “ए मुर, गोग आ मुर आन कली आं लोव़ पावो। मिनु
    परमप्रभु, परमप्रभु यावेमी इ कली ‘गो इ कली लोव़ का पचा माल्‍नुङ। गे मेशेक नु तूबल
    ङा सासन पाइब बाक्‍नेवे। इजीकीएल ३८:२
  eng-NOY: 'And do thou, son of man, prophesy against Gog, and say, Thus saith the
    Lord Jehovah: Behold, I am against thee, O Gog, prince of Resh, Meshech, and Tubal!'
  ita-1927: 'E tu, figliuol d’uomo, profetizza contro Gog, e di’: Così parla il Signore,
    l’Eterno: Eccomi da te, o Gog, principe sovrano di Mescec e di Tubal!'
  ckb-ckb: '«ئێستاش ئەی کوڕی مرۆڤ، پێشبینی لەسەر گۆگ بکە و بڵێ: ”یەزدانی باڵادەست
    ئەمە دەفەرموێت: ئەی گۆگی سەرۆکی میرانی مەشەک و توبال، من لە دژی تۆم.'
  eng-BBE: 'And you, son of man, be a prophet against Gog, and say, These are the
    words of the Lord: See, I am against you, O Gog, ruler of Rosh, Meshech, and Tubal:'
  kan-OKCV: “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು, ಗೋಗನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಪ್ರವಾದಿಸಿ, ‘ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು
    ಹೀಗೆ ಹೇಳುತ್ತಾರೆಂದು ಹೇಳು, ರೋಷ್, ಮೆಷೆಕ್ ಮತ್ತು ತೂಬಲಿಗೆ ಮುಖ್ಯ ಪ್ರಭುವಾದ ಓ ಗೋಗನೇ, ನಿನಗೆ
    ನಾನು ವಿರೋಧವಾಗಿದ್ದೇನೆ.
  tam-2017: 'இப்போதும் மனிதகுமாரனே, நீ கோகுக்கு விரோதமாகத் தீர்க்கதரிசனம் சொல்லிச்
    சொல்லவேண்டியது என்னவென்றால்: யெகோவாகிய ஆண்டவர் சொல்லுகிறார், மேசேக் தூபால் இனத்தார்களின்
    அதிபதியாகிய கோகே, இதோ, நான் உனக்கு விரோதமாக வருகிறேன்.'
  spa-RV-1909: 'TÚ pues, hijo del hombre, profetiza contra Gog, y di: Así ha dicho
    el Señor Jehová: He aquí yo contra ti, oh Gog, príncipe de la cabecera de Mesech
    y Tubal:'
  ron-BTF: 'De aceea, tu fiu al omului, profețește împotriva lui Gog și spune: Astfel
    spune Domnul DUMNEZEU: Iată, eu sunt împotriva ta, Gog, cel dintâi prinț al Meșecului
    și al Tubalului;'
  eng-WEBP: '“You, son of man, prophesy against Gog, and say, ‘The Lord GOD says:
    “Behold, I am against you, Gog, prince of Rosh, Meshech, and Tubal.'
  eng-FBV: '“Son of man, prophesy against Gog and announce that this is what the Lord
    God says: Watch out, because I''m condemning you Gog, chief prince of Meshech
    and Tubal.'
  nld-1939: 'Mensenkind, ge moet over Gog profeteren en zeggen: Zo spreekt Jahweh,
    de Heer! Ik kom naar u toe, Gog, grootvorst van Mésjek en Toebal.'
  nch-BL: '“Huajca, tacat, xijcamanalhui Gog ica na notequiticayo huan xiquilhui para
    na, niDIOS, niquijtohua: ‘Gog, ta cati tijnahuatía tali Mesec huan Tubal, na nimochijtoc
    nimocualancaitaca.'
  vie-1934: 'Hỡi con người, hãy nói tiên tri nghịch cùng Gót và bảo nó rằng: Chúa
    Giê-hô-va phán như vầy: Hỡi Gót, vua của Rô-sơ, Mê-siếc, và Tu-banh, nầy, ta nghịch
    cùng ngươi.'
  hin-CV: '“हे मनुष्य के पुत्र, गोग के विरुद्ध भविष्यवाणी करके कहो: परम प्रधान याहवेह
    का यह कहना है: ‘हे गोग! रोश, मेशेख और तूबल के मुख्य राजकुमार, मैं तुम्हारे विरुद्ध
    हूं.'
  spa-BES: 'Y tú, hijo de hombre, profetiza contra Gog, y di: Estas son las palabras
    del Señor: Mira, yo estoy contra ti, oh Gog, regente de Ros, Mesec y Tubal.'
  tdx-tdx: 'Aa le mitokia amy Goge ry ana’ ondatio, le ano ty hoe: Inay ty nafè’ Iehovà
    Talè: Inao t’ie atreatreko ry Goge, roandrian-drovabei’ i Meseke naho i Tobale;'
  tha-KJV: “​เพราะฉะนั้น เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย จงพยากรณ์​กล​่าวโทษโกก และกล่าวว่า
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า ดู​เถิด โอ โกกเอ๋ย เราเป็นปฏิ​ปักษ์​กับเจ้า
    ผู้​เป็นเจ้าองค์สำคัญแห่งเมเชคและทูบัล
  por-BR-2018: 'Tu pois, ó filho do homem, profetiza contra Gogue, e dize: Assim diz
    o Senhor DEUS: Eis que eu sou contra ti, ó Gogue, príncipe-chefe de Meseque e
    Tubal;'
  deu-ELO: 'Und du, Menschensohn, weissage wider Gog und sprich: So spricht der Herr,
    Jehova: Siehe, ich will an dich, Gog, Fürst von Rosch, Mesech und Tubal.'
  eng-WYC-2018: But prophesy thou, son of man, against Gog; and thou shalt say, The
    Lord God saith these things, Lo! I on thee, thou Gog, prince of the head of Meshech
    and of Tubal. (But prophesy thou, son of man, against Gog; and thou shalt say,
    The Lord God saith these things, Behold! I am against thee, O Gog, the chief leader
    of Meshech and of Tubal or the prince of Rosh and Meshech and Tubal.)
  epo-epo: 'Kaj vi, ho filo de homo, profetu pri Gog, kaj diru: Tiele diras la Sinjoro,
    la Eternulo: Jen Mi iras kontraŭ vin, ho Gog, ĉefa princo de Meŝeĥ kaj Tubal.'
  uig-PIN: '«Əmdi sǝn, i insan oƣli, Gogni ǝyiblǝp bexarǝt berip xundaⱪ degin: — Rǝb
    Pǝrwǝrdigar xundaⱪ dǝydu: — Mana, i Gog, — Rox, Mǝxǝk wǝ Tubalning ǝmiri, Mǝn
    sanga ⱪarximǝn;'
  beo-beo: Ouligisudafa Hina Gode da amane sia:i, “Dunu egefe! Misiege fi amola Diubale
    fi ela ouligisu bagade dunu Goge amoma fofada:nanu, Na da ea ha lai amo ema sia:ma.
  tpi-OTNT: God, Bikpela i tok moa olsem, “Man bilong graun, yu mas autim tok bilong
    mi long Gok, em nambawan king bilong ol pipel bilong kantri Mesek na kantri Tubal,
    na tokim em olsem, ‘King Gok, mi birua long yu.
  hau-SA: “Ɗan mutum, ka yi annabci a kan Gog ka ce, ‘Ga abin da Ubangiji Mai Iko
    Duka yana cewa ina gāba da kai, ya Gog, babban sarkin Meshek da Tubal.
  uig-LAT: '«Emdi sen, i insan oghli, Gogni eyiblep bésharet bérip shundaq dégin:
    — Reb Perwerdigar shundaq deydu: — Mana, i Gog, — Rosh, Meshek we Tubalning emiri,
    Men sanga qarshimen;'
  nde-nde: '“Ndodana yomuntu, phrofetha kubi ngoGogi uthi, ‘Nanku okutshiwo nguThixo
    Wobukhosi: Ngimelana lawe, wena Gogi, nkosana enkulu yaseMesheki kanye laseThubhali.'
  ton-ton: '“Ko ia, foha ʻoe tangata, kikite kia Koki pea ke lea, ʻOku pehē ʻe Sihova
