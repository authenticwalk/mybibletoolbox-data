verse: EZK.039.013
translations:
  mal-C: ദേശത്തെ ജനങ്ങൾ എല്ലാവരുംതന്നെ അവരെ സംസ്കരിക്കുന്നതിൽ പങ്കാളികളാകും. ഞാൻ എന്നെത്തന്നെ
    മഹത്ത്വീകരിക്കുന്ന ദിവസം അവർക്ക് ഓർക്കത്തക്ക ഒരു ദിവസമായിരിക്കും, എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  deu-TKW: Und zwar wird die gesamte Bevölkerung des Landes begraben helfen, und es
    wird ihnen zum Ruhme gereichen des Tags, da ich mich verherrliche, ist der Spruch
    des Herrn Jahwe.
  lin-lin: Bato nyonso ya Isalaele bakokunda bato ya Gogi ; bongo ekozala likambo
    ya lokumu mpo na bango, mokolo oyo nakomonisa nkembo na Ngai, elobi Nkolo Yawe.
  eng-LSV: Indeed, all the people of the land have buried them, and it has been to
    them for a name—the day of My being honored—a declaration of Lord YHWH.
  eng-GNV: Yea, all the people of the lande shall burie them, and they shall haue
    a name when I shall be glorified, saith the Lord God.
  eng-WEBSTER: 'Yes, all the people of the land shall bury them : and it shall be
    to them a renown in the day that I shall be glorified, saith the Lord GOD.'
  nhw-BL: Huan nochi israelitame tlapalehuise ipan nopa tequitl. Huan ipan nopa tonali
    quema nijnextis nohueyitilis elis se hueyi paquilistli para inijuanti pampa ya
    tlatlantose. Quej nopa na, niininTECO Catli Más Nijpiya Tlanahuatili, niquijtohua.
  swh-ONEN: Watu wote wa nchi watawazika, nayo siku nitakayotukuzwa itakuwa siku ya
    kumbukumbu kwa ajili yao, asema Bwana Mwenyezi.
  bba-bba: Isirelibɑ kpurowɑ bɑ koo ɡoo ni sike. Yen tɔ̃ɔ te, bɑ koo mɑn bɛɛrɛ wɛ̃,
    kpɑ bu mɔm. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Yea, all the people of the land shall bury them; and it shall be to
    them a renown the day that I shall be glorified, saith the Lord God.
  luo-luo: Ji duto modak e piny noikgi, kendo odiechiengʼ ma anayudie duongʼ nobed
    odiechiengʼ ma giparo kinde duto, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.
  meu-meu: Tano taudia iboudiai ese bae guridia; bena idia haridia bae namo, lau ese
    hairaigu baina hahedinaraia dinana ai. Ḡaubada Iehova na e herevamu.
  npi-ULB: देशका सबै मानिसहरूले तिनीहरूलाई गाड्नेछन् । म महिमित भएको त्यो दिन तिनीहरूका
    निम्ति एउटा स्मरणीय दिन हुनेछ, यो परमप्रभु परमेश्‍वरको घोषणा हो ।
  yor-yor: Gbogbo ènìyàn ilẹ̀ náà yóò sìn wọ́n, ọjọ́ tí a yìn mi lógo yóò jẹ́ ọjọ́
    ìrántí, ní Olúwa Olódùmarè wí.
  pes-OPCB: تمام اسرائیلی‌ها جمع خواهند شد و اجساد را دفن خواهند کرد. این روز پیروزی
    من، برای اسرائیل روزی فراموش نشدنی خواهد بود.
  tgl-ULB: Sapagkat ililibing sila ng lahat ng tao sa lupain. Magiging isang hindi
    makakalimutang araw ito para sa kanila kapag linuwalhati ako. Ito ang pahayag
    ng Panginoong Yahweh.
  hui-hui: Isaraeleali bibahendeme biabe ogoni biamogomogo bulebira. I̱ wai wayali
    harugonaga wali agalime i̱naga mini yaraga harangi agali biabe ogoni bini karunaga
    minibi yaraga holebira. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na
    bi o ledogoniore.
  mya-mya: ပြည်​သူ​ပြည်​သား​အ​ပေါင်း​တို့​သည်​ကူ​ညီ ၍​သင်္ဂြိုဟ်​ကြ​လိမ့်​မည်။ သို့​ဖြစ်​၍​သူ​တို့​သည်
    ငါ​၏​ဘုန်း​တော်​ထင်​ရှား​သည့်​နေ့​၌ ဂုဏ်​ပြု ချီး​မြှင့်​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။
    ဤ​ကား ငါ​အ​ရှင်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သော စ​ကား​ဖြစ်​၏။-
  bod-N: ཡུལ་དེའི་མི་ཀུན་གྱིས་དེ་རྣམས་དུར་དུ་སྐུང་བར་འགྱུར་བ་དང་། དེ་ནི་ང་ལ་གཟི་བརྗིད་འཐོབ་པའི་དུས་ཡིན་ལ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ལའང་དེའི་རྐྱེན་གྱིས་མཚན་སྙན་འཐོབ་པར་འགྱུར་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Vanhu vose vomunyika vachavaviga, uye zuva rokukudzwa kwangu richava zuva
    ravacharangarira, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Sí, todo el pueblo de la tierra los enterrará; y se harán famosos el día
    en que yo sea glorificado”, dice el Señor Yahvé.
  cac-cac: Masanil eb' israel ol colvaj eb' smucan eb' anima ol cham chi'. A in Jehová
    Yajal in svala', ayic ol in ch'oxan in poder, ol te b'inajcan chon̈ab' Israel.
  swh-ULB: Kwa kuwa watu wa nchi watawazika; itakuwa siku ya kukumbukwa kwao wakati
    nitakapotukuzwa-hivi ndivyo Bwana Yahwe asemavyo.
  bel-bel: І ўвесь народ зямлі будзе хаваць іх, і славуты будзе ў іх дзень, калі Я
    праслаўлю Сябе, кажа Гасподзь Бог.
  deu-ELBBK: Und das ganze Volk des Landes wird sie begraben, und es wird ihnen zum
    Ruhm sein an dem Tag, da ich mich verherrlichen werde, spricht der Herr, HERR.
  mbb-OT: Is langun he menge meǥinged ed-uǥup te kedleveng. Ne heini he timpu kenà
    egkelipatan te menge Israilihanen, su pinaaǥi keniyan egkeveǥayan a te zengeg.
    Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: ദേശത്തിലെ ജനം എല്ലാംകൂടി അവരെ അടക്കംചെയ്യും; ഞാൻ എന്നെത്തന്നേ മഹത്വീകരിക്കുന്ന
    നാളിൽ അതു അവർക്കു കീർത്തിയായിരിക്കും എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Calo Izrael len pomožinela te parunel a oda džives, sar man oslavinava,
    ela lenge pro leperiben, phenel o RAJ, o Adonaj.
  pes-OPV: 'و تمامی اهل زمین ایشان رادفن خواهند کرد. و خداوند یهوه می‌گوید: روزتمجید
    من نیکنامی ایشان خواهد بود.'
  ron-1924: Тот попорул цэрий ый ва ынгропа ши и се ва дуче вестя ын зиуа кынд вой
    фи прослэвит», зиче Домнул Думнезеу.
  ben-OBCV: দেশের সব লোক তাদের কবর দেবে, এবং যেদিন আমি গৌরবান্বিত হব সেদিন তাদের কাছে
    স্মরণীয় হবে, সার্বভৌম সদাপ্রভু এই কথা বলেন।
  som-som: Oo waxaa iyaga wada aasi doona dadka dalka deggan oo dhan, oo wakhtiga
    lay ammaani doono ayaa taasu sharaf iyaga u noqon doontaa, ayaa Sayidka Rabbiga
    ahu leeyahay.
  lat-VUC: 'Sepeliet autem eum omnis populus terræ: et erit eis nominata dies in qua
    glorificatus sum, ait Dominus Deus.'
  eng-ASVBT: Yea, all the people of the land shall bury them; and it shall be to them
    a renown in the day that I shall be glorified, saith the Lord Jehovah.
  ita-1885: E tutto il popolo del paese li seppellirà, e questo sarà loro per fama,
    nel giorno che io mi sarò glorificato, dice il Signore Iddio.
  eng-LXXUP: Yea, all the people of the land shall bury them; and it shall be to them
    a place of renown in the day wherein it was glorified, saith the Lord.
  eng-ULB: For all the people of the land will bury them; it will be a memorable day
    for them when I am glorified—this is the Lord Yahweh's declaration.
  spa-VBL: Todo el mundo en el país participará en enterrarlos, y esto les dará buena
    reputación cuando revele mi gloria, declara el Señor Dios.
  fra-_FOB: Et tout le peuple du pays les enterrera, et il en aura du renom, au jour
    où je me glorifierai, dit le Seigneur, l'Éternel.
  mal-mal: ദേശത്തിലെ ജനം എല്ലാവരും ചേർന്ന് അവരെ അടക്കം ചെയ്യും; ഞാൻ എന്നെത്തന്നെ മഹത്വീകരിക്കുന്ന
    നാളിൽ അത് അവർക്ക് കീർത്തിയായിരിക്കും” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Tamām ummat is kām meṅ masrūf rahegī. Rab Qādir-e-mutlaq farmātā hai ki
    jis din maiṅ duniyā par apnā jalāl zāhir karūṅga us din yih un ke lie shohrat
    kā bāis hogā.
  suz-BL: मिनु रागी ङा मुर नेल्‍लेमी मेको आन कली थिम्‍नीम। गो आं सक्ति कोंइदु नाक्‍ती
    मेको आन कली ठेयब मिम्‍तीक का दुम्‍ब।
  eng-NOY: Yea, all the people of the land shall bury them; and it shall be renown
    to them, in the day when I shall be glorified, saith the Lord Jehovah.
  ita-1927: Tutto il popolo del paese li sotterrerà; e per questo ei salirà in fama
    il giorno in cui mi glorificherò, dice il Signore, l’Eterno.
  ckb-ckb: هەموو گەلی خاکەکە خەریکی لەگۆڕنان دەبن، ئەو ڕۆژەش کە من شکۆدار دەکرێم لەبیریان
    ناچێتەوە. ئەوە فەرمایشتی یەزدانی باڵادەستە.
  eng-BBE: And all the people of the land will put them in the earth; and it will
    be to their honour in the day when I let my glory be seen, says the Lord.
  kan-OKCV: ದೇಶದ ಎಲ್ಲಾ ಜನರು ಅವರನ್ನು ಹೂಳಿಡುವರು. ನಾನು ಮಹಿಮೆಯನ್ನು ಹೊಂದುವ ದಿನವು ಅವರಿಗೆ
    ಸ್ಮರಣ ದಿನವಾಗಿರುವುದು ಎಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: தேசத்தின் மக்களெல்லோரும் புதைத்துக்கொண்டிருப்பார்கள்; நான் மகிமைப்படும்
    அந்த நாளிலே அது அவர்களுக்குக் புகழ்ச்சியாக இருக்கும் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார்.
  spa-RV-1909: 'Enterrarlos ha todo el pueblo de la tierra: y será para ellos célebre
    el día que yo fuere glorificado, dice el Señor Jehová.'
  ron-BTF: Da, tot poporul țării îi va îngropa; și va fi pentru ei un renume, ziua
    în care voi fi glorificat, spune Domnul DUMNEZEU.
  eng-WEBP: Yes, all the people of the land will bury them; and they will become famous
    in the day that I will be glorified,” says the Lord GOD.
  eng-FBV: Everyone in the country will be involved in burying them, and this will
    give them a good reputation when I reveal my glory, declares the Lord God.
  nld-1939: en de hele bevolking van het land zal doodgraverswerk doen; dat zal hun
    tot ere strekken op de dag, dat Ik Mij verheerlijk, zegt Jahweh, de Heer.
  nch-BL: Huan nochi israelitame tapalehuise ipan nopa tequit. Huan ipan nopa tonali
    quema nijnextis nohueyitilis elis se hueyi paquilisti para inijuanti pampa ya
    tatantose. Quej nopa na, niininTECO Cati Más Nijpiya Tanahuatili, niquijtohua.
  vie-1934: Hết thảy dân cư trong đất sẽ chôn chúng nó, và ấy sẽ là một ngày danh
    tiếng cho dân, là ngày mà ta sẽ được vinh hiển, Chúa Giê-hô-va phán vậy.
  hin-CV: देश के सब लोग उन्हें मिट्टी देंगे, और जिस दिन मैं अपनी महिमा को प्रगट करूंगा,
    वह उनके लिये एक यादगार दिन होगा, परम प्रधान याहवेह की घोषणा है.
  spa-BES: Y toda la gente estarán ocupados enterrándolos; y será para ellos memorable
    ese día en que permita que mi gloria sea vista, dice el Señor Dios.
  tdx-tdx: Eka hene handenteke iareo ze ondati’ i taney, le hahazoako engeñe vaho
    ho andro añonjonañe ahy hoe t’Iehovà Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า ประชาชนทุกคนแห่งแผ่นดินจะฝังเขาทั้งหลาย
    ในวันนั้นเมื่อเราสำแดงสง่าราศีของเรา ประชาชนนั้นจะได้รับเกียรติเพราะการฝังศพนั้น
  por-BR-2018: Pois todo o povo do país os enterrará, e será notório para eles o dia
    em que eu for glorificado, diz o Senhor DEUS.
  deu-ELO: und das ganze Volk des Landes wird sie begraben, und es wird ihnen zum
    Ruhme sein an dem Tage, da ich mich verherrlichen werde, spricht der Herr, Jehova.
  eng-WYC-2018: Forsooth all the people of the land shall bury them, and it shall
    be a named day to them, in which I am glorified, saith the Lord God. (And all
    the people of the land shall bury them; and the day on which I am glorified, shall
    be a day of renown for them, saith the Lord God.)
  epo-epo: Kaj la enterigadon faros la tuta popolo de la lando; kaj glora estos por
    ili tiu tempo, kiam Mi montros Mian majeston, diras la Sinjoro, la Eternulo.
  uig-PIN: zemindiki barliⱪ hǝlⱪ ularni yǝrlikkǝ ⱪoyidu; xuning bilǝn Ɵzüm uluƣlanƣan
    muxu künidǝ bu ix ularƣa xǝrǝp bolidu, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Dunu huluane Isala:ili soge ganodini da amo uli dogosu hou fidimu. Amola
    ilia da amo hamobeba:le, Na da Na hasalasisu eso amoga ilima nodomu. Na, Ouligisudafa
    Hina Gode, da sia:i dagoi.
  tpi-OTNT: Olgeta Israel bai i mekim dispela wok. Na long taim ol man i givim biknem
    long mi, bai ol i givim biknem tu long ol man i bin mekim dispela wok. Dispela
    em i tok bilong mi God, Bikpela.
  hau-SA: Dukan mutanen ƙasar za su binne su, kuma ranar da za a ɗaukaka ni za tă
    zama ranar tuni a gare su, in ji Ubangiji Mai Iko Duka.
  uig-LAT: zémindiki barliq xelq ularni yerlikke qoyidu; shuning bilen Özüm ulughlan’ghan
    mushu künide bu ish ulargha sherep bolidu, — deydu Reb Perwerdigar.
  nde-nde: Abantu bonke belizwe bazabangcwaba, njalo usuku engizadunyiswa ngalo luzakuba
    lusuku olukhunjulwayo kubo, kutsho uThixo Wobukhosi.
  ton-ton: ‌ʻIo, ʻe kau kotoa pē ʻae kakai kotoa pē ʻoe fonua ʻi he tanu ʻakinautolu;
    pea ʻe hoko ko e meʻa ongoongolelei lahi ʻae ʻaho ko ia ʻe fakaongoleleiʻi au,
    ʻoku pehē ʻe Sihova ko e ʻOtua.
  ces-1613: A tak pohřbí je všecken lid té země, a bude jim to ku poctivosti v den,
    v kterýž oslaven budu, praví Panovník Hospodin.
  eng-WMB: Yes, all the people of the land will bury them; and they will become famous
    in the day that I will be glorified,” says the Lord GOD.
  tam-TCV: நாட்டின் மக்கள் எல்லாரும் அவர்களைப் புதைப்பார்கள். நான் மகிமைப்படும் அந்த
    நாள் அவர்களுக்கு ஒரு மறக்கமுடியாத நாளாக இருக்கும் என ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay ilubong man sila sa tanang katawhan sa yuta; mahimo kining halandomong
    adlaw alang kanila sa dihang himayaon ako—mao kini ang gipahayag ni Yahweh nga
    Ginoo.
  pol-UBG: A tak będzie ich grzebał cały lud tej ziemi i wyjdzie mu to na chwałę w
    dniu, w którym będę uwielbiony, mówi Pan BÓG.
  urd-GVU: تمام اُمّت اِس کام میں مصروف رہے گی۔ رب قادرِ مطلق فرماتا ہے کہ جس دن مَیں
    دنیا پر اپنا جلال ظاہر کروں گا اُس دن یہ اُن کے لئے شہرت کا باعث ہو گا۔
  deu-1912: Ja, alles Volk im Lande wird an ihnen zu begraben haben, und sie werden
    Ruhm davon haben des Tages, da ich meine Herrlichkeit erzeige, spricht der Herr
    HERR.
  kan-2017: ಹೌದು, ದೇಶದ ಸಕಲ ಪ್ರಜೆಗಳು ಅವರನ್ನು ಸಮಾಧಿ ಮಾಡುವರು. ಹೀಗೆ ನಾನು ಮಹಿಮೆಯನ್ನು ಹೊಂದುವ
    ದಿನವು ನನ್ನ ಜನರಿಗೆ ಸ್ಮರಣೆಯ ದಿನವಾಗಿರುವುದು” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Urngin e girdi’ u lan fare binaw ni bayi un ko ayuw ngan k’eyagrad, ma
