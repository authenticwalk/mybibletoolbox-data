    Chay junajmi noga musyachishaj munayniyoj cashäta. Chay junajtaga paycuna manami
    gongangachu. Noga Tayta Diosmi chayno në.
  bqp-bqp: Isirelibɑ kpurowɑ bɑ koo goo ni sike. Yen tɔ̃ɔ te, bɑ koo mɑn bɛɛrɛ wɛ̃,
    kpɑ bu mɔm. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Tout moun nan peyi a pral mete men pou antere yo. Konsa tou, jou y'ap fè
    lwanj pou mwen an, y'a nonmen non yo tou. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: All the people of the land will bury them, and it will bring them renown
    on the day I display My glory, declares the Lord GOD.
  eng-WEBPB: Yes, all the people of the land will bury them; and they will become
    famous in the day that I will be glorified,” says the Lord GOD.
  kbq-kbq: Hagi maka Israeli mopafi ana vahetamina asenezmante'za Nagri nagia ahentesga
    nehanageno, e'i ana knama esige'za Nagrira antahinamitere hugahaze huno Ra Anumzana
    Agra Anumzamo'a hu'ne.
  nhe-BL: Huan nochi israelitame tlapalehuise ipan nopa tequitl. Huan ipan nopa tonali
    quema nijnextis nohueyitilis elis se hueyi paquilistli para yajuanti pampa ya
    tlatlantose. Queja nopa na, niininTECO Tlen Más Nijpiya Tlanahuatili, niquijtohua.
  gub-BL: Teko Izaew paw upytywà putar watymar wà nehe. Tuwihawete romo hereko àwàm
    'ar mehe amume'u putar wakatu haw ihe nehe, watym arer wakatu haw ihe nehe. Ihe
    pezar Tuweharupi Wiko Ma'e aiko ko ma'e imume'u har romo ihe.
  eng-DRA: And all the people of the land shall bury him, and it shall be unto them
    a noted day, wherein I was glorified, saith the Lord God.
