verse: EZK.039.002
translations:
  mal-C: ഞാൻ നിന്നെ നേരേ തിരിച്ചു വലിച്ചിഴയ്ക്കും. വടക്കേ അറ്റത്തുനിന്ന് നിന്നെ ഇസ്രായേൽ
    പർവതങ്ങൾക്ക് എതിരേ കൊണ്ടുവരും.
  deu-TKW: und will dich gängeln und dich anrücken lassen aus dem äußersten Norden
    und dich zu den Bergen Israels bringen.
  lin-lin: Nakozongisa yo mpe nakotambolisa yo ; nakomema yo longwa na suka ya etuka
    ya ngambo ya nor mpe nakosala ete okoma na likolo ya bangomba ya Isalaele.
  eng-LSV: And have turned you back, and enticed you, || And caused you to come up
    from the sides of the north, || And brought you in against mountains of Israel,
  eng-GNV: 'And I will destroy thee and leaue but the sixt part of thee, and will
    cause thee to come vp from the North partes and will bring thee vpon the mountaines
    of Israel:'
  eng-WEBSTER: 'And I will turn thee back, and leave but the sixth part of thee, and
    will cause thee to come from the north parts, and will bring thee upon the mountains
    of Israel:'
  nhw-BL: Na nimitzquixtis tlen nopa tlali catli mocahua ica norte huan nimitzhuicas
    ipan nopa tepeme ipan tlali Israel para xiquinhuilanati.
  swh-ONEN: Nitakugeuza kuelekea ulikotoka na kukuburuta. Nitakuleta kutoka kaskazini
    ya mbali na kukupeleka wewe dhidi ya milima ya Israeli.
  bba-bba: Kon nùn yɑrɑ win tem di mɛ mu wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeun sɔɔ sɔɔwɔ. Kpɑ
    n de u Isirelibɑ wɔri.
  eng-KJVCPB: 'and I will turn thee back, and leave but the sixth part of thee, and
    will cause thee to come up from the north parts, and will bring thee upon the
    mountains of Israel:'
  luo-luo: Abiro wichi mi atweyi gi tol kendo aywayi e lowo. Abiro keli ka agoli tungʼ
    nyandwat kendo abiro ori mondo iked gi gode mag Israel.
  meu-meu: lau ese baina haginimu kerehai bona baina lulumu lao, mirigini kahana gabu
    daudaudia amo baina mailaimu, baina hakaumu, Israel ororodia ituari-henidia ai;
  npi-ULB: तँलाई म फर्काउनेछु र तँलाई लानेछु । टाढा उत्तरबाट म तँलाई माथि ल्याउनेछु
    र तँलाई इस्राएलका पर्वतहरूमा पुर्‍याउनेछु ।
  yor-yor: Èmi yóò dá ọ padà, èmi yóò sì darí rẹ. Èmi yóò mú ọ wá láti jìnnàjìnnà
    ìhà àríwá, Èmi yóò rán ọ lòdì sí orí àwọn òkè gíga Israẹli.
  pes-OPCB: تو را از راهی که می‌روی باز می‌گردانم و از شمال به طرف کوههای اسرائیل
    می‌آورم.
  tgl-ULB: Palilikuin kita at pangungunahan kita. Iaangat kita mula sa malayong hilaga
    at dadalhin kita sa mga kabundukan ng Israel.
  hui-hui: I̱na í̠ mo beregedalu dindi abene unurahayagi handadai bilolebero. Ani
    bialu í̠ni dindi abene uyurahayagi ngago wahalu i̱na haru ibalu Isaraele dindiha
    hari bare bare ngaruha haru eberogola í̠na Isaraele baba wai bulebere.
  mya-mya: ငါ​သည်​သူ့​အား​လှည့်​စေ​၍​ဆွဲ​ခေါ်​လာ​မည်။ ဣ​သ​ရေ​လ​တောင်​များ​သို့​ရောက်​သည့်​တိုင်
    အောင်​မြောက်​မျက်​နှာ​စွန်း​မှ​ခေါ်​ဆောင်​လာ မည်။-
  bod-N: ངས་ཁྱོད་བཟློགས་ཏེ་ཁྱོད་ནི་བྱང་ཕྱོགས་ཀྱི་ས་མཐའ་ནས་ཡར་ཁྲིད་འོངས་ཏེ་ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་ལ་རྒོལ་བར་འཁྲིད་དགོས།
  sna-sna: Ndichakutendeutsa ndigokukwekweredza. Ndichakubvisa kumusoro ndigokutumira
    kundorwisa pamakomo eIsraeri.
  spa-BLM: Te haré girar, te guiaré y te haré subir desde los confines del norte,
    y te llevaré a los montes de Israel.
  cac-cac: A in ol vac' a c'ulej, ol ach vic'cot d'a najat d'a stojolal norte, yic
    ol ach javoc d'a lum tzalquixtac yic Israel.
  swh-ULB: Nitakugeuza na kukuongoza; nitakupandisha juu kutoka mbali kaskazini na
    kukuleta hata milima ya Israeli.
  bel-bel: І павярну цябе і павяду цябе, і выведу цябе ад краёў поўначы і прывяду
    цябе на горы Ізраілевыя.
  deu-ELBBK: Und ich werde dich herumlenken und herbeiführen und dich heraufziehen
    lassen vom äußersten Norden her und dich auf die Berge Israels bringen.
  mbb-OT: Eguyuzen ku sikew puun te meziyù diyà te zizaya pehendiyà te menge vuvungan
    te Israel.
  mal-2015: ഞാൻ നിന്നെ വഴിതെറ്റിച്ചു നിന്നിൽ ആറിലൊന്നു ശേഷിപ്പിച്ചു നിന്നെ വടക്കെ
    അറ്റത്തുനിന്നു പുറപ്പെടുവിച്ചു, യിസ്രായേൽപർവ്വതങ്ങളിൽ വരുത്തും.
  rmc-rmc: Visarava tut pale a cirdava tut pal ma. Anava tut dži dural pal o severos
    a ľidžava tut pro mariben pro verchi le Izraeloskre.
  pes-OPV: و تو رابرمی گردانم و رهبری می‌نمایم و تو را از اطراف شمال برآورده، بر کوههای
    اسرائیل خواهم آورد.
  ron-1924: Те вой тыры, те вой адуче, те вой суи дин фундул мязэнопций ши те вой
    адуче пе мунций луй Исраел.
  ben-OBCV: আমি তোমাকে পিছনে ঘুরিয়ে টেনে নিয়ে যাব। আমি তোমাকে উত্তর দিকের শেষ সীমা
    থেকে নিয়ে এসে ইস্রায়েলের পাহাড়গুলির বিরুদ্ধে পাঠাব।
  som-som: Dib baan kuu soo celin doonaa, waanan ku soo kaxaysan doonaa, oo waxaan
    kaa soo kicin doonaa meelaha woqooyi ugu shisheeya, oo buuraha reer binu Israa'iil
    ayaan ku keeni doonaa.
  lat-VUC: Et circumagam te, et educam te, et ascendere te faciam de lateribus aquilonis,
    et adducam te super montes Israël.
  eng-ASVBT: and I will turn thee about, and will lead thee on, and will cause thee
    to come up from the uttermost parts of the north; and I will bring thee upon the
    mountains of Israel;
  ita-1885: E ti farò tornare indietro, e ti farò andare errando, dopo che ti avrò
    tratto dal fondo del Settentrione, e ti avrò fatto venir sopra i monti d'Israele.
  eng-LXXUP: and I will assemble thee, and guide thee, and raise thee up on the extremity
    of the north, and I will bring thee up upon the mountains of Israel.
  eng-ULB: I will turn you and lead you on; I will bring you up from the far north
    and bring you to the mountains of Israel.
  spa-VBL: Te enviaré en otra dirección, te arrastraré, te traeré de los lugares lejanos
    del norte y te enviaré a atacar las montañas de Israel.
  fra-_FOB: Je te conduirai, je t'entraînerai, je te ferai monter de l'extrême nord,
    et je t'amènerai sur les montagnes d'Israël.
  mal-mal: ഞാൻ നിന്നെ വഴിതെറ്റിച്ച് നിന്നിൽ ആറിലൊന്നു മാത്രം ശേഷിപ്പിച്ച്, നിന്നെ
    വടക്കെ അറ്റത്തുനിന്നു പുറപ്പെടുവിച്ച്, യിസ്രായേൽ പർവ്വതങ്ങളിൽ വരുത്തും.
  urd-GVR: Maiṅ terā muṅh pher dūṅgā aur tujhe shimāl ke dūr-darāz ilāqe se ghasīṭ
    kar Isrāīl ke pahāṛoṅ par lāūṅgā.
  suz-BL: गो इ कली हिरशा, ग्‍येत्‍थ गे सोइक्‍नन। गो इ कली ङोन उत्तर रे इस्राएल ङा
    पहाड गे सोइक्‍नन।
  eng-NOY: I will turn thee, and lead thee about, and cause thee to come up from the
    regions of the North. and bring thee upon the mountains of Israel.
  ita-1927: Io ti menerò via, ti spingerò innanzi, ti farò salire dalle estremità
    del settentrione e ti condurrò sui monti d’Israele;
  ckb-ckb: ئاراستەت وەردەگێڕم و دەتبەم. لەوپەڕی باکوورەوە سەرت دەخەم و دەتهێنمە چیاکانی
    ئیسرائیل.
  eng-BBE: 'And turning you round, I will be your guide, and make you come up from
    the inmost parts of the north; I will make you come on to the mountains of Israel:'
  kan-OKCV: ನಾನು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ನಿನ್ನನ್ನು ತಿರುಗಿಸಿ ಮುಂದರಿಸಿ ಉತ್ತರ ದಿಕ್ಕಿನ ಕಟ್ಟಕಡೆಯಿಂದ
    ಬರಮಾಡಿ ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ಮೇಲೆ ನುಗ್ಗಿಸಿ,
  tam-2017: நான் உன்னைத் திருப்பி உன்னை ஆறு துறடுகளால் இழுத்து, உன்னை வடபுறங்களிலிருந்து
    எழும்பவும் இஸ்ரவேல் மலைகளில் வரச்செய்து,
  spa-RV-1909: Y te quebrantaré, y te sextaré, y te haré subir de las partes del norte,
    y te traeré sobre los montes de Israel;
  ron-BTF: Și te voi întoarce și voi lăsa doar a șasea parte din tine și te voi face
    să te urci din părțile de nord și te voi aduce pe munții lui Israel;
  eng-WEBP: I will turn you around, will lead you on, and will cause you to come up
    from the uttermost parts of the north; and I will bring you onto the mountains
    of Israel.
  eng-FBV: I will send you in a different direction, drag you along, bring you from
    the distant places of the north, and send you to attack the mountains of Israel.
  nld-1939: Ik lok u mee, drijf u voort, laat u oprukken uit het hoge noorden, en
    u op de bergen van Israël komen.
  nch-BL: Na nimitzquixtis ten nopa tali cati mocahua ica norte huan nimitzhuicas
    ipan nopa tepeme ipan tali Israel para xiquintehuiti.
  vie-1934: Ta sẽ quay ngươi lại. Ta sẽ dẫn ngươi đi, và khiến ngươi đến từ phía cực
    bắc, và đem ngươi lên trên các núi của Y-sơ-ra-ên.
  hin-CV: मैं तुम्हें घूमा दूंगा और साथ में घसीटूंगा. मैं तुम्हें बहुत दूर उत्तर दिशा
    से लाऊंगा और तुम्हें इस्राएल के पर्वतों के विरुद्ध भेजूंगा.
  spa-BES: Y te haré volver, y dejaré de ti solo la sexta parte seré tu guía y te
    haré subir desde lo más profundo del norte; Te haré venir a los montes de Israel.
  tdx-tdx: hampitoliheko naho haronjeko mb’eo naho ho rambeseko boak’ an-kotsokotsoke
    fara’ i avara­tsey vaho haseseko hiatreatre o vohi’ Israeleo;
  tha-KJV: เราจะให้​เจ้​าหันกลับ และเจ้าจะเหลือแค่​หน​ึ่งในหกส่​วน และให้​เจ้​าขึ้นมาจากส่วนเหนือที่​สุด
    และให้​เจ้​าเข้าไปต่อสู้​ภู​เขาทั้งหลายแห่​งอ​ิสราเอล
  por-BR-2018: Eu te virarei, te arrastarei, te farei subir das regiões do norte,
    e te trarei sobre os montes de Israel;
  deu-ELO: Und ich werde dich herumlenken und herbeiführen, und dich heraufziehen
    lassen vom äußersten Norden her, und dich auf die Berge Israels bringen.
  eng-WYC-2018: And I shall lead thee about, and I shall deceive thee, and I shall
    make thee to go up from the sides of the north, and I shall bring thee on(to)
    the hills of Israel.
  epo-epo: Kaj Mi vagigos vin, allogos vin, levos vin de la nordaj randoj, kaj venigos
    vin sur la montojn de Izrael.
  uig-PIN: Mǝn seni arⱪingƣa yandurup, yetkilǝp, seni ximalning ǝng ⱪǝridin qiⱪirimǝn,
    Israilning taƣliri üstigǝ tajawuz ⱪildurimǝn;
  beo-beo: 'Na da e delegilisili, ga (north) soge amoga oule asili, Isala:ili goumi
    doaga:musa: logo gaheabolo ema olelemu.'
  tpi-OTNT: Bai mi tanim yu na bai yu lukluk i kam long hap saut. Na bai mi mekim
    yu i lusim kantri bilong yu long hap not tru na bai mi bringim yu i kam long ples
    maunten bilong Israel na bai yu pait long ol Israel.
  hau-SA: Zan juya ka in kuma ja ka. Zan kawo ka daga can arewa in aike ka don ka
    fāɗa wa duwatsun Isra’ila.
  uig-LAT: Men séni arqinggha yandurup, yétkilep, séni shimalning eng qeridin chiqirimen,
    Israilning taghliri üstige tajawuz qildurimen;
  nde-nde: Ngizakutshibilikisa ngikuhudule. Ngizakuthatha khatshana enyakatho ngikuse
    ekumelaneni lezintaba zako-Israyeli.
  ton-ton: 'Pea te u fakafoki koe ki mui, pea ko hono ono pe ʻoe vahe ʻiate koe ʻe
    tuku, pea te u pule ke ke haʻu koe mei he ngaahi potu tokelau, pea te u ʻomi koe
    ki he ngaahi moʻunga ʻo ʻIsileli:'
  ces-1613: A odvedu tě zpět, navštívě tě šesti ranami, když tě vzbudím, abys přitáhl
    od stran půlnočních, a přivedu tě na hory Izraelské.
  eng-WMB: I will turn you around, will lead you on, and will cause you to come up
    from the uttermost parts of the north; and I will bring you onto the mountains
    of Israel.
  tam-TCV: நான் உன்னை எதிர்ப்புறமாகத் திருப்பி இழுத்துச் செல்வேன். உன்னை வடதிசையின்
    தொலைவிலிருந்து கொண்டுவந்து, இஸ்ரயேலின் மலைகளுக்கு விரோதமாக அனுப்புவேன்.
  ceb-ULB: Pabalikon ug giyahan ko ikaw; dad-on ko ikaw gikan sa layo nga bahin sa
    amihanan paingon ngadto sa kabukiran sa Israel.
  pol-UBG: Zawrócę cię i zostawię z ciebie tylko szóstą część, wyprowadzę cię z północnych
    stron i wprowadzę cię na góry Izraela.
  urd-GVU: مَیں تیرا منہ پھیر دوں گا اور تجھے شمال کے دُوردراز علاقے سے گھسیٹ کر اسرائیل
    کے پہاڑوں پر لاؤں گا۔
  deu-1912: Siehe, ich will dich herumlenken und locken und aus den Enden von Mitternacht
    bringen und auf die Berge Israels kommen lassen.
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಪರಿವರ್ತಿಸಿ, ಮುಂದುವರಿಸಿ ಉತ್ತರದಿಕ್ಕಿನ ಕಟ್ಟಕಡೆಯಿಂದ ಬರಮಾಡಿ,
    ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ಮೇಲೆ ನುಗ್ಗಿಸಿ,
  yap-yap: Bay gu soreg nga bang nib be’ech nggu gafaliy nga orel u lan e lel’och
    nge yib i taw ko fapi burey nu Israel.
  hlt-MCSB: Nang te kam mael sak vetih nang te kang khool ni. Nang te tlangpuei tlanghlaep
    lamloh kan caeh puei vetih nang te Israel tlang la kam pawk sak ni.
  mdy-ETH: ዒዚ ዓኣ ቤዞ ታ ዒዛ ላኣሚሲ፥ ሃኬ ኬዶ ዛሎ ዓጫፓ ዔቂሲ ዒስራዔኤሌ ዹኮ ዑፆ ዖልዚሮ ኬስካንዳጉዲ ማሃንዳኔ፤
  twi-ASANTE: Mɛkyinkyim wo na matwe wʼase. Mede wo bɛfiri atifi fam nohoa tɔnn na
    mede aba Israel mmepɔ so.
  eng-WEBU: I will turn you around, will lead you on, and will cause you to come up
    from the uttermost parts of the north; and I will bring you onto the mountains
    of Israel.
  wal-wal: Taani nena guyye zaarana; huuphessa gaxa biittaappe goochcha kessada, Israa7eela
    deretu bollan taani nena ehaana.
  spa-PDDPT: Te rodearé y te conduciré. Subirás de las partes lejanas del norte. Te
    traeré contra las montañas de Israel.
  gun-gun: Xee rojapo 'rã rejere aguã rami, kuaray ijapu'a'ia katy gui roguenoẽ 'rã
    heruvy Israel regua yvyty ikuai va'e re.
  ilo-ULB: Ibaw-ingkanto ken idalankanto; isang-atkanto manipud iti adayo nga amianan
    ket ipankanto kadagiti banbantay ti Israel.
  kpg-kpg: Au gaa huli a mee gi tuai ala hoou, gaa dagi a mee gi daha mo ngeia ga dau adu loo
    gi nia gonduu o Israel.
  uig-ARA: مەن سېنى ئارقىڭغا ياندۇرۇپ، يېتكىلەپ، سېنى شىمالنىڭ ئەڭ قەرىدىن چىقىرىمەن،
    ئىسرائىلنىڭ تاغلىرى ئۈستىگە تاجاۋۇز قىلدۇرىمەن؛
  sus-sus: N i mafindima nɛ alɔ n wama a xɔn ki naxɛ. N i rakelima i xɔnyi kɔɔla ma,
    n fa i ra Isirayila geyae ma gere tife ra.
  pon-2006: I pahn kasohpeilahng ehu wasa kapw oh kahrehiei sang ih ni paliepeng lao
    e lellahng nin nahna kan en Israel.
  ksd-ksd: ma ina pukue u, ma ina rap lue u, ma una vana kan ra pakana aro iat ta
    ra matana labur, ma ina ben pa u tar ta ra umana lualuana Israel;
  grc-BRENT: Καὶ συνάξω σε, καὶ καθοδηγήσω σε, καὶ ἀναβιβῶ σε ἐπʼ ἐσχάτου τοῦ Βοῤῥᾶ,
    καὶ ἀνάξω σε ἐπὶ τὰ ὄρη τῷ Ἰσραήλ.
  ind-AYT: Aku akan membalikkanmu, dan menggiringmu, serta membawamu dari bagian-bagian
    terpencil di utara, dan membawamu ke atas gunung-gunung Israel.
  nya-nya: Ine ndidzakuzunguza ndi kukupirikitsira kutsogolo. Ndidzakutenga kuchokera
    kutali kumpoto ndi kukutumiza kuti ukalimbane ndi anthu a ku mapiri a Israeli.
  hrv-hrv: Namamit ću te i povesti, podići te s krajnjega sjevera i dovesti na gore
    Izraelove.
  mps-mps: Te eno nage begelama, tama nago edaba te sautba begelaibao, tama eno nage
    kegaibao. Tama eno nage naga kantri u not badu mu tagalamainu elama, tama nage
    eno te Israel dabego bulu du buluba odasa aselama, tama nago Israel dabe dali
    hwįmainu ilaibao.
  tpi-tpi: Bai mi tanim yu na bai yu lukluk i kam long hap saut. Na bai mi mekim yu
    i lusim kantri bilong yu long hap not tru na bai mi bringim yu i kam long ples
    maunten bilong Israel na bai yu pait long ol Israel.
  dan-1931: Jeg vender dig, leder dig og fører dig op fra det yderste Nord og bringer
    dig til Israels Bjerge.
  vie-OVCB: Ta sẽ xoay ngươi lại và dẫn ngươi đến các núi Ít-ra-ên, Ta mang ngươi
    từ phương bắc xa xôi.
  guj-2017: હું તને પાછો ફેરવીને દોરી લઈ જઈશ; હું તને ઉત્તરના દૂરના ભાગોમાંથી ઇઝરાયલના
    પર્વતો પર લાવીશ.
  pon-2006A: I pahn kasohpeilahng ehu wasa kapw oh kahrehiei sang ih ni paliepeng
    lao e lellahng nin nahna kan en Israel.
  por-BRBSL: Eu te darei a volta, te guiarei e te farei subir das partes mais altas
    do norte; e te levarei às montanhas de Israel”.
  cth-cth: Hnukhma lah na palang vaiteh, atunglae apoutnae koehoi, na tâcokhai vaiteh,
    Isarel mon dawkvah na phakhai han.
  twi-twi: Mekyinkyim wo na matwe wʼase. Mede wo befi atifi fam nohɔ tɔnn na mede
    aba Israel mmepɔw so.
  hlt-hlt: Nang te kam mael sak vetih nang te kang khool ni. Nang te tlangpuei tlanghlaep
    lamloh kan caeh puei vetih nang te Israel tlang la kam pawk sak ni.
  tbz-SIM: N yóó ò íimmu o ɛì kubɑkù yoú kɛ́ nhò ni kóò kɔ̀tɛnɛ̀ kòo do Isidɑyɛɛribɛ
    ɛkɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kpɛyɛ.
  msy-2020: Kɨ nɨ giraghtɨ nɨ bar saghon mar notɨn amadagham ikegh izɨ, Israelɨn mɨghsɨabar
    otoghɨva Israelia mɨsoghsɨ izam.
  dop-dop: Mɑɑ cɑɑlɩ-ŋ nɑ ń lɩɩ mɑ tɛtʋ tɑɑ kɛ́ ilim ntɔɣɔŋ tɔɔ tǝnɑ. N kɑ polo nɑ
    ń yoonɑ Ɩsɛɣɛlɩ nyǝ́mɑ pɔ́ɔ́ŋ.
  azb-azb: Səni geri qaytarıb aparacağam, uzaq şimaldan çıxaracağam və İsrail dağları
    üzərinə gətirəcəyəm.
  eng-DBY: and I will turn thee back, and lead thee, and will cause thee to come up
    from the uttermost north, and will bring thee upon the mountains of Israel.
  hin-2017: मैं तुझे घुमा ले आऊँगा, और उत्तर दिशा के दूर-दूर देशों से चढ़ा ले आऊँगा,
    और इस्राएल के पहाड़ों पर पहुँचाऊँगा।
  wol-KYG: Maa lay waññi, yóbbu la, jële la catal bëj-gànnaar, yéege la kaw tundi
    Israyil.
  eng-YLT: And have turned thee back, and enticed thee, And caused thee to come up
    from the sides of the north, And brought thee in against mountains of Israel,
  eng-WYC-2017: And I shall lead thee about, and I shall deceive thee, and I shall
    make thee to go up from the sides of the north, and I shall bring thee on the
    hills of Israel.
  eng-WMBB: I will turn you around, will lead you on, and will cause you to come up
    from the uttermost parts of the north; and I will bring you onto the mountains
    of Israel.
  urd-GVH: मैं तेरा मुँह फेर दूँगा और तुझे शिमाल के दूर-दराज़ इलाक़े से घसीटकर इसराईल
    के पहाड़ों पर लाऊँगा।
  rug-rug: Kote va taliri pule igo Arau meke ririhi igo. Kote turaṉa vagi mae nigo
    Rau pa seu pa kali gede meke garunu la nigo koari na toqere pa Izireli.
  gaz-gaz: Ani dugda duubatti si deebisee gara fuula duraatti sin oofa. Ani kaaba
    fagootii si fidee tulluuwwan Israaʼelitti sin erga.
  fra-LSG: Je t’entraînerai, je te conduirai, Je te ferai monter des extrémités du
    septentrion, Et je t’amènerai sur les montagnes d’Israël.
  yal-yal: N na i karahanma nɛn, i yi keli i ya yamanani sogeteden kɔmɛnna ma pon,
    n yi i xali Isirayila geyane fari.
  haw-1868: E hoihoi au ia oe ihope, a e alakai aku au ia oe, a e hoohele mai au ia
    oe mai na wahi kukulu akau mai, a e lawe mai au ia oe maluna o na mauna o ka Iseraela.
  arb-NAV: هَا أَنَا أَنْقَلِبُ عَلَيْكَ يَا جُوجُ رَئِيسُ رُوشٍ، مَاشِكَ وَتُوبَالَ،
    فَأُحَوِّلُ طَرِيقَكَ وَأَقُودُكَ وَأُحْضِرُكَ مِنْ أَقَاصِي الشِّمَالِ وَآتِي
    بِكَ إِلَى جِبَالِ إِسْرَائِيلَ،
  ewe-ewe: Matrɔ wò to eme ahe wò. Makplɔ wò tso keke anyiehe ke, eye mana nàtso ɖe
    Israel ƒe towo ŋu.
  eng-LEE: And I will derange thee, and lead thee astray, and will cause thee to come
    up from the farthest ends of the north; and I will bring thee upon the mountains
    of Israel;
  asm-FB: আৰু মই তোমাক ওলোটাম, তোমাক চলাই লৈ আহিম, আৰু উত্তৰৰ অন্তভাগৰ পৰা তোমাক উলিয়াই
    ইস্ৰায়েলৰ পৰ্ব্বতবোৰৰ ওপৰলৈ তোমাক আনিম।
  sus-A: ﭑ عِ مَقِندِ مَ نّ عَلْ ﭑ وَ مَ عَ شْن كِ نَشّ. ﭑ عِ رَكٍلِمَ عِ شْنيِ كْولَ
    مَ، ﭑ قَ عِ رَ عِسِرَيِلَ فٍيَيٍ مَ فٍرٍ تِقٍ رَ.
  fra-SBL: Je te tournerai, je te conduirai, je te ferai monter des extrémités du
    nord, et je t'amènerai sur les montagnes d'Israël.
  hbo-hbo: וְשֹׁבַבְתִּ֙יךָ֙ וְשִׁשֵּׁאתִ֔יךָ וְהַעֲלִיתִ֖יךָ מִיַּרְכְּתֵ֣י צָפֹ֑ון
    וַהֲבִאֹותִ֖ךָ עַל־הָרֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Nĩngakũhũgũrania na ngũguucũrũrie. Nĩngakũruta kũndũ kũraya mwena wa gathigathini,
    ngũtware ũgookĩrĩre irĩma cia bũrũri wa Isiraeli.
  fra-NCL: Je t’emmènerai, je te conduirai et je te ferai monter des confins du septentrion,
    et je t’amènerai sur les montagnes d’Israël.
  cek-AK: Nang hae ahnuk ahma kang pahae moe, kang zaeh han, angthla parai aluek bang
    hoiah kang hoih moe, Israel maenawk nuiah kang zaeh han.
  cuk-cuk: Gannar-dagega an be-imakoed, degi, an be-illillir imakoed. Dikasur dad-nakwed-argan-sapiledsik
    Israel-yalaganse bila-onodagega an be-imakoed.
  uig-CYR: Мән сени арқиңға яндуруп, йеткиләп, сени шималниң әң қәридин чиқиримән,
    Исраилниң тағлири үстигә таҗавуз қилдуримән;
  tel-2017: నిన్ను వెనక్కి తిప్పి నడిపించి దూరంగా ఉత్తరాన ఉన్న నిన్ను బయలుదేరదీసి
    ఇశ్రాయేలీయుల పర్వతాలకు రప్పిస్తాను.
  hat-BSA: Epi Mwen va detounen ou, kontinye wout la, pran ou soti nan kote nò ki
    pi izole a pou mennen ou kont mòn Israël yo.
  kos-kos: Nga ac fah furokolla nu ke siena inkanek, ac kololla liki acn loes nu epang
    nwe ke na el sun fineol lun Israel.
  hbo-WLC: וְשֹׁבַבְתִּ֙יךָ֙ וְשִׁשֵּׁאתִ֔יךָ וְהַעֲלִיתִ֖יךָ מִיַּרְכְּתֵ֣י צָפ֑וֹן
    וַהֲבִאוֹתִ֖ךָ עַל־הָרֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Aga m echigharị gị, kpụrụ gị na-aga. Aga m esi nʼebe dịkarịsịrị anya nʼakụkụ
    ugwu kpọta gị, ziga gị ka i buso ugwu niile nke Izrel agha.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ବୁଲାଇବା ଓ ତୁମ୍ଭକୁ କଢ଼ାଇ ନେବା, ଆଉ ଉତ୍ତର ଦିଗର ପ୍ରାନ୍ତଭାଗରୁ
    ତୁମ୍ଭକୁ ଅଣାଇବା; ଆଉ, ଆମ୍ଭେ ଇସ୍ରାଏଲର ପର୍ବତସମୂହର ଉପରକୁ ତୁମ୍ଭକୁ ଆଣିବା;
  chk-chk: Üpwe akünok o panukoto seni efengin fanüfan, üpwe emwenuketo ngeni ekewe
    chukun Israel, pwe kopwe maun ngeniir.
  rop-rop: Ai garra tenimran yu, en ai garra deigimwei yu brom nowathsaid raidap yu
    garra gajimap detlot bigwan hil langa Isreil.
  ukr-1871: І притягну тебе, й поведу тебе, й виведу тебе од гряниць півночніх та
    й приведу тебе на гори Ізрайлеві.
  deu-1951: Und ich will dich herumlenken und dich gängeln und dich heraufführen vom
    äußersten Norden und dich auf die Berge Israels bringen.
  eng-JPS: and I will turn thee about and lead thee on, and will cause thee to come
    up from the uttermost parts of the north; and I will bring thee upon the mountains
    of Israel;
  srp-1865: I vratiæu te natrag i vodiæu te, i izvešæu te iz sjevernijeh krajeva i
    dovešæu te na gore Izrailjeve.
  lug-lug: Ndikukyusa nkukulule, era ndikuggya mu bukiikakkono obw’ewala ne nkutuma
    eri ensozi za Isirayiri.
  heb-heb: ושבבתיך וששאתיך והעליתיך מירכתי צפון והבאותך על הרי ישראל׃
  ben-IRV: আমি তোমাকে ফেরাব এবং তোমাকে চালাব, উত্তরদিকের শেষ থেকে তোমাকে আনব এবং ইস্রায়েলের
    পর্বতগুলিতে তোমাকে নিয়ে আসব।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਉਲਟਾ ਦੇਵਾਂਗਾ ਅਤੇ ਤੈਨੂੰ ਇੱਧਰ ਉੱਧਰ ਲਈ ਫਿਰਾਂਗਾ। ਉਤਰ ਵੱਲੋਂ ਦੂਰੋਂ
    ਚੜ੍ਹਾ ਲਿਆਵਾਂਗਾ ਅਤੇ ਤੈਨੂੰ ਇਸਰਾਏਲ ਦੇ ਪਹਾੜਾਂ ਉੱਤੇ ਲਿਆਵਾਂਗਾ।
  mya-JVB: သင့် ကို ငါလှည့် ၍ သွေးဆောင် မည်။ မြောက် မျက်နှာ မှ ချီ လာ၍ ဣသရေလ တောင်
    တို့အပေါ်သို့ ရောက် စေမည်။
  hmo-hmo: Lau ese oi do lau hagiroa, bona oi do lau veria lao. Mirigini kahana, gabu
    daudauna dekena amo oi do lau mailaia. Oi do lau hakaua, Israela ena ororo gabudia
    do oi tuari henia totona.
  urd-urd: और मैं तुझे फिरा दूँगा और तुझे लिए फिरूँगा और उत्तर की दूर 'अतराफ़ से चढ़ा
    लाऊँगा और तुझे इस्राईल के पहाड़ों पर पहुचाऊँगा।
  rus-SYN: И поверну тебя, и поведу тебя, и выведу тебя от краев севера, и приведу
    тебя на горы Израилевы.
  bqc-SIM: Má n lɛ́ liaa, má n ga za gugbãntoo títiu mà mↄnnↄ, mí n gbaɛ Isaili
    gbɛ̀sĩsĩↄwa,
  tcz-CHONGTHU: Keiman nangma kahei kollea chule Israel molsang langa kanodoh ding
    nahi, hiche dinga chu sahlang gam kai mun gam latah a konna kahin pui nahi.
  mar-mar: मी तुला वळविन आणि मी तुला पुढे नेईन; अति उत्तरेकडून मी तुला परत आणीन आणि
    इस्राएलाच्या पर्वतांशी आणीन.
  qub-qub: Gamtaga pushamojmi-aywä. Japay-japayllami pushamushayquipaj may caru norte
    caj-läpita. Israel jircacunamanmi chayachimushayqui.
  bqp-bqp: Kon nùn yɑrɑ win tem di mɛ mu wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geun sɔɔ sɔɔwɔ. Kpɑ
    n de u Isirelibɑ wɔri.
  hat-hat: M'ap fè ou pran yon lòt direksyon, m'ap fè ou soti nan pwent nò a, m'ap
    mennen ou sou mòn Izrayèl yo.
  eng-BSB: I will turn you around, drive you along, bring you up from the far north,
    and send you against the mountains of Israel.
  eng-WEBPB: I will turn you around, will lead you on, and will cause you to come
    up from the uttermost parts of the north; and I will bring you onto the mountains
    of Israel.
  kbq-kbq: Nagra kazeri rukrahe hu'na kavazu hute'na afete noti kazigati hugantenugenka
    Israeli agonaramimpi vahera hara ome huzmantegahane.
  nhe-BL: Na nimitzquixtis tlen nopa tlali tlen mocahua ica norte huan nimitzhuicas
    ipan nopa tepetini ipan tlali Israel para xiquintehuiti.
  gub-BL: Aruwak putar iata mehe ihe nehe, kwarahy heixe haw awyze har kutyr har wi
    herur pà nehe. Te uhem putar ywytyruhu Izaew rehe har pe nehe.
  eng-DRA: 'And I will turn thee round, and I will lead thee out, and will make thee
    go up from the northern parts: and will bring thee upon the mountains of Israel.'
