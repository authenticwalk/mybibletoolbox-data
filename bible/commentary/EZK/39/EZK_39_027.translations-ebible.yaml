verse: EZK.039.027
translations:
  mal-C: ഞാൻ അവരുടെ ശത്രുക്കളായ ജനതകളുടെ ഇടയിൽനിന്നും രാജ്യങ്ങളിൽനിന്നും അവരെ തിരിച്ചുകൊണ്ടുവന്നശേഷം,
    അനേകം രാഷ്ട്രങ്ങളുടെ മധ്യത്തിൽ ഞാൻ എന്നെത്തന്നെ അവർ കാൺകെ വിശുദ്ധീകരിക്കും.
  deu-TKW: Wenn ich sie aus den Völkern zurückbringe und sie aus den Ländern ihrer
    Feinde sammle, dann will ich mich vor den Augen vieler Völker als den heiligen
    an ihnen erweisen,
  lin-lin: Tango nakozongisa bango epai na bango wuta na bikolo, tango nakosangisa
    bango wuta na mikili ya banguna na bango, nakomonisa bosantu na Ngai kati na bango
    na miso ya bikolo ebele.
  eng-LSV: In My bringing them back from the peoples, || I have assembled them from
    the lands of their enemies, || And I have been sanctified in them before the eyes
    of the many nations,
  eng-GNV: When I haue brought them againe from the people, and gathered them out
    of their enemies landes, and am sanctified in them in the sight of many nations,
  eng-WEBSTER: When I have brought them again from the people, and gathered them out
    of the lands of their enemies, and am sanctified in them in the sight of many
    nations;
  nhw-BL: Quej nopa elis quema na niquinquixtis tlen inintlal inincualancaitacahua
    huan sempa niquinhualicas ipan inintlal. Huan quema nijchihuas ya nopa, masehualme
    catli ehuani nochi tlalme quiitase para nitlatzejtzeloltic.
  swh-ONEN: Nitakapokuwa nimewarudisha kutoka mataifa na kuwakusanya kutoka nchi za
    adui zao, mimi nitajionyesha kuwa mtakatifu kwa kupitia kwao machoni mwa mataifa
    mengi.
  bba-bba: Tɔmbu bɑ koo mɑn bɛɛrɛ wɛ̃ nɑ̀ n Isirelibɑ wunɑmɑ ben yibɛrɛbɑn suunu sɔɔn
    di nɑ kɑ wurɑmɑ.
  eng-KJVCPB: When I have brought them again from the people, and gathered them out
    of their enemies’ lands, and am sanctified in them in the sight of many nations;
  luo-luo: Ka aseduogogi ka agologi e dier ogendini, kendo ka asechokogi gia e pinje
    mag wasikgi, to ananyisranegi kaka ngʼama ler ka ogendini mathoth neno.
  meu-meu: '@see-verse:EZK.039.026'
  npi-ULB: जब मानिसहरूबाट म तिनीहरूलाई पुनःस्‍थापित गर्नेछु र तिनीहरूका शत्रुहरूका
    देशहरूबाट म तिनीहरूलाई भेला गराउनेछु, तब धेरै जातिहरूका नजरमा म आफैंलाई पवित्र
    देखाउनेछु ।
  yor-yor: Nígbà tí mo ti mú wọn padà kúrò ní àwọn orílẹ̀-èdè, tí mo sì kó wọn jọ
    pọ̀ kúrò ni ìlú àwọn ọ̀tá wọn, èmi yóò fi ara mi hàn ni mímọ́ nípasẹ̀ wọn ní ojú
    àwọn orílẹ̀-èdè púpọ̀.
  pes-OPCB: آنان را از سرزمینهای دشمنانشان به وطن باز می‌گردانم و بدین ترتیب، به‌وسیلۀ
    ایشان به قومها نشان می‌دهم که من قدوس هستم.
  tgl-ULB: Kapag pinanumbalik ko sila mula sa mga tao at tinipon sila mula sa mga
    lupain ng kanilang mga kaaway, ipapakita ko ang aking sarili na banal sa paningin
    ng maraming bansa.
  hui-hui: Hameigini tara tara dindi taraha karume i̱ mini tigabi baya burugule kogo
    hendelo i̱na i̱naga wali agali ti waitiginaga dindi tara ngagoha garabaya pu karia
    lone haru dai bialu tini dindioreni helolebero.
  mya-mya: ငါ​သည်​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​ဘု​ရား ဖြစ်​သည်​ကို​လူ​မျိုး​တ​ကာ​တို့​သိ​ရှိ​ကြ​စေ
    ရန် ငါ​၏​လူ​မျိုး​တော်​အား​ရန်​သူ​တို့​နေ​ထိုင် ရာ​တိုင်း​ပြည်​နိုင်​ငံ​အ​သီး​သီး​မှ​ငါ​ပြန်
    လည်​ခေါ်​ဆောင်​ခဲ့​မည်။-
  bod-N: ངས་དེ་དག་མི་ཀུན་ལས་ཁྲིད་འོང་ཞིང་དགྲ་བོའི་ཡུལ་ནས་བསྡུ་བའི་དུས་སུ། ངས་རང་ཉིད་དམ་པ་ཡིན་པ་ཁོ་ཚོའི་སྟེང་ནས་མི་མང་པོ་ཞིག་ལ་སྟོན་པར་བྱ།
  sna-sna: Pandichavadzosa kubva kundudzi uye ndikavaunganidza vachibva kunyika dzavavengi
    vavo, ndicharatidza utsvene hwangu kubudikidza navo pamberi pendudzi zhinji.
  spa-BLM: cuando los haya hecho volver de entre los pueblos, los haya reunido de
    entre las tierras de sus enemigos, y me haya mostrado santo entre ellos a la vista
    de muchas naciones.
  cac-cac: Ayic ol vic'anelta eb' d'a yoltac schon̈ab' eb' yajc'ool, ol in molb'anxi
    eb', icha val chi' ol aj snachajel yuj juntzan̈ nación to ch'oc vel d'a yichan̈
    comon sdiosal eb'.
  swh-ULB: Wakati nitakapokuwa nimewarudisha kutoka kwa watu na kuwakusanya kutoka
    kwenye nchi za maadui zao, nitajionyesha mimi mwenyewe kuwa mtakatifu kwenye uso
    wa mataifa mengi.
  bel-bel: калі Я вярну іх з народаў і зьбяру іх зь земляў ворагаў іхніх і яўлю ў
    іх сьвятасьць Маю перад вачамі многіх народаў.
  deu-ELBBK: wenn ich sie aus den Völkern zurückgebracht und sie aus den Ländern ihrer
    Feinde gesammelt und ich mich an ihnen geheiligt habe vor den Augen der vielen
    Nationen.
  mbb-OT: Ibpeehè ku ziyà te menge nasyun is kegkewaǥas ku pinaaǥi te kedhewia ku
    kandan puun diyà te menge nasyun te menge kuntada zan.
  mal-2015: ആരും അവരെ ഭയപ്പെടുത്താതെ അവർ തങ്ങളുടെ ദേശത്തു നിർഭയമായി വസിക്കുമ്പോൾ,
    തങ്ങളുടെ ലജ്ജയും എന്നോടു ചെയ്തിരിക്കുന്ന സർവ്വദ്രോഹങ്ങളും മറക്കും.
  rmc-rmc: Sar len anava pale andral o aver narodi a skidava len upre andral o phuva
    lengre ňeprijaťeľengre, akor pre lende sikavava anglo jakha le but narodengre,
    hoj me som sveto.
  pes-OPV: و چون ایشان را از میان امت‌ها برگردانم و ایشان را از زمین دشمنانشان جمع
    نمایم، آنگاه در نظر امت های بسیار در ایشان تقدیس خواهم شد.
  ron-1924: Кынд ый вой адуче ынапой динтре попоаре ши ый вой стрынӂе дин цара врэжмашилор
    лор, вой фи сфинцит де ей ынаинтя мултор нямурь.
  ben-OBCV: জাতিগণের মধ্য থেকে আমি যখন তাদের ফিরিয়ে আনব শত্রুদের দেশ থেকে তাদের জড়ো
    করব তখন অনেক জাতির চোখের সামনে আমি তাদের মধ্য দিয়ে আমার পবিত্রতা প্রকাশ করব।
  som-som: markaan dadyowga ka soo dhex kexeeyo, oo aan dalalka cadaawayaashooda ka
    soo ururiyo, oo dhexdooda quduus laygaga dhigo iyadoo ay quruumo badanu indhaha
    ku hayaan.
  lat-VUC: et reduxero eos de populis, et congregavero de terris inimicorum suorum,
    et sanctificatus fuero in eis, in oculis gentium plurimarum.
  eng-ASVBT: when I have brought them back from the peoples, and gathered them out
    of their enemies’ lands, and am sanctified in them in the sight of many nations.
  ita-1885: quando io li ricondurrò d'infra i popoli, e li raccoglierò da' paesi de' lor
    nemici, e mi santificherò in loro, nel cospetto di molte genti.
  eng-LXXUP: 'when I have brought them back from the nations, and gathered them out
    of the countries of the nations: and I will be sanctified among them in the presence
    of the nations.'
  eng-ULB: When I restore them from the peoples and gather them from the lands of
    their enemies, I will show myself to be holy in the sight of many nations.
  spa-VBL: Cuando los traiga a casa desde las naciones, reuniéndolos desde los países
    de sus enemigos, revelaré mi santidad entre tantas naciones que miran.
  fra-_FOB: Lorsque je les ramènerai d'entre les peuples, et que je les rassemblerai
    des pays de leurs ennemis, je serai sanctifié par eux aux yeux de beaucoup de
    nations.
  mal-mal: ആരും അവരെ ഭയപ്പെടുത്താതെ അവർ അവരുടെ ദേശത്ത് നിർഭയമായി വസിക്കുമ്പോൾ, അവരുടെ
    ലജ്ജയും, എന്നോട് ചെയ്തിരിക്കുന്ന സർവ്വദ്രോഹങ്ങളും മറക്കും.
  urd-GVR: Maiṅ unheṅ dīgar aqwām aur un ke dushmanoṅ ke mamālik meṅ se jamā karke
    unheṅ wāpas lāūṅgā aur yoṅ un ke zariye apnā muqaddas kirdār muta'addid aqwām
    par zāhir karūṅga.
  suz-BL: मिनु गो मेको आन कली रागी रागी ङा मुर आन दाते रे चाक्‍नुङमी। मिनु मेको आन
    कली आन जोरी सत्रु आन रागी रे खुप्‍नुङमी। मिनु गो शुश रागी ङा मुर आन ङोंइती मेको
    आन रे पा गो का ला परमप्रभु नङ, दे कोंइनुङमी।
  eng-NOY: When I bring them back from the nations, and gather them from the lands
    of their enemies, then will I be glorified in regard to them before the eyes of
    many nations.
  ita-1927: quando li ricondurrò di fra i popoli e li raccoglierò dai paesi de’ loro
    nemici, e mi santificherò in loro in presenza di molte nazioni;
  ckb-ckb: ئەو کاتەی لەنێو گەلان لە خاکی دوژمنەکانیانەوە کۆیان دەکەمەوە و دەیانهێنمەوە،
    لەبەرچاوی نەتەوەکان پیرۆزی خۆم لەنێویاندا دەردەخەم.
  eng-BBE: When I have taken them back from among the peoples and got them together
    out of the lands of their haters, and have made myself holy in them before the
    eyes of a great number of nations.
  kan-OKCV: ಅನಂತರ ಅವರು ಸ್ವದೇಶದಲ್ಲಿ ಯಾರ ಭಯವೂ ಇಲ್ಲದೆ ನೆಮ್ಮದಿಯಿಂದ ವಾಸಿಸುತ್ತಿರುವಾಗ ತಾವು
    ನನಗೆ ಮಾಡಿದ ಎಲ್ಲಾ ದ್ರೋಹಗಳ ಹೊರೆಯನ್ನು ಹೊರುತ್ತಾ ತಮ್ಮ ನಾಚಿಕೆಯನ್ನು ಮರೆತುಬಿಡುವರು.
  tam-2017: நான் அவர்களை மக்கள் கூட்டங்களிலிருந்து திரும்பிவரச்செய்து, அவர்களுடைய
    எதிரிகளின் தேசங்களிலிருந்து அவர்களைக் கூட்டிக்கொண்டு வந்து, திரளான தேசங்களுடைய
    கண்களுக்கு முன்பாக அவர்களுக்குள் நான் பரிசுத்தர் என்று விளங்கும்போது,
  spa-RV-1909: Cuando los volveré de los pueblos, y los juntaré de las tierras de
    sus enemigos, y fuere santificado en ellos en ojos de muchas gentes.
  ron-BTF: După ce îi voi fi întors din nou dintre popoare și îi voi fi adunat din
    țările dușmanilor lor și voi fi sfințit în ei înaintea ochilor multor națiuni;
  eng-WEBP: when I have brought them back from the peoples, gathered them out of their
    enemies’ lands, and am shown holy among them in the sight of many nations.
  eng-FBV: When I bring them home from the nations, gathering them from the countries
    of their enemies, I will reveal my holiness among as many nations watch.
  nld-1939: Als Ik ze uit de volken heb weggevoerd, en ze bijeen heb gebracht uit
    de landen van hun vijanden, zal Ik door hen voor de ogen van talrijke volken mijn
    heiligheid tonen.
  nch-BL: Quej nopa elis quema na niquinquixtis ten inintal inincualancaitacahua huan
    sempa niquinhualicas ipan inintal. Huan quema nijchihuas ya nopa, masehualme cati
    ehuani nochi talme quiitase para nitatzejtzeloltic.
  vie-1934: Là khi ta sẽ đem chúng nó về từ giữa các dân và thâu lại khỏi các đất
    của kẻ thù chúng nó, thì ta sẽ được tỏ ra thánh bởi chúng nó ở trước mắt nhiều
    nước.
  hin-CV: जब मैं उन्हें विभिन्‍न जाति के लोगों के बीच से वापस ले आऊंगा और उनके शत्रुओं
    के देश में से लाकर उन्हें इकट्ठा कर लूंगा, तब उनके ज़रिए मैं बहुत सी जनताओं की
    दृष्टि में पवित्र ठहरूंगा.
  spa-BES: Cuando los he recuperado de entre los pueblos y los he reunido de las tierras
    de sus enemigos, y me he santificado en ellos ante los ojos de un gran número
    de naciones.
  tdx-tdx: naho hampoliko hirik’ amo kilakila’ ndatio iereo, naho hambineko boak’
    an-tane’ o rafelahi’eo vaho ho toloreñ’ asin-draho am-pahaisaham-pifeheañe maro;
  tha-KJV: เมื่อเราได้นำเขากลับมาจากชนชาติ​ทั้งหลาย และรวบรวมเขามาจากแผ่นดินศั​ตรู​ของเขา
    และเมื่อเราสำแดงความบริ​สุทธิ​์ของเราท่ามกลางเขาทั้งหลายท่ามกลางสายตาของประชาชาติ​เป็นอันมาก
  por-BR-2018: Quando eu trouxé-los de volta dos povos, e os juntar das terras de
    seus inimigos, e for eu santificado neles diante dos olhos de muitas nações.
  deu-ELO: wenn ich sie aus den Völkern zurückgebracht und sie aus den Ländern ihrer
    Feinde gesammelt, und ich mich an ihnen geheiligt habe vor den Augen der vielen
    Nationen.
  eng-WYC-2018: and when I shall bring them again from (the) peoples, and shall gather
    [them](back) from the lands of their enemies, and shall be hallowed in them, before
    the eyes of full many folks (or before the eyes of a great many nations).
  epo-epo: kiam Mi revenigos ilin el inter la popoloj kaj kolektos ilin el la landoj
    de iliaj malamikoj kaj montros sur ili Mian sanktecon antaŭ la okuloj de la multaj
    popoloj.
  uig-PIN: '@see-verse:EZK.039.026'
  beo-beo: Na da fifi asi gala bagohame ilima Na da Hadigi olelemusa:, Na da Na fi
    dunu wali ilia ha lai ilia sogega esala, amo fisili masa:ne, bu oule misunu.
  tpi-OTNT: Bai mi kisim ol long ol kantri bilong ol birua bilong ol na bringim ol
    i kam bek long kantri bilong ol yet. Na ol arapela lain bai i lukim dispela samting
    mi mekim long ol Israel, na bai ol i save olsem, pasin bilong mi i gutpela na
    stretpela olgeta.
  hau-SA: Sa’ad da na komo da su daga al’ummai na kuma tattara su daga ƙasashen abokan
    gābansu, zan nuna kaina mai tsarki ta wurinsu a gaban al’ummai masu yawa.
  uig-LAT: '@see-verse:EZK.039.026'
  nde-nde: Lapho sengibabuyisile bevela ezizweni njalo sengibaqoqile bevela emazweni
    ezitha zabo, ngizazibonakalisa ngingcwele ngabo phambi kwezizwe ezinengi.
  ton-ton: ‌ʻO kau ka ʻomi ʻakinautolu mei he kakai, mo tānaki mai ʻakinautolu mei
    he fonua ʻoe fili, pea ka fakaongoongoleleiʻi au ʻiate kinautolu ʻi he ʻao ʻoe
    ngaahi puleʻanga lahi;
  ces-1613: A však je zase přivedu z národů, a shromáždím je z zemí nepřátel jejich,
    a posvěcen budu v nich před očima národů mnohých.
  eng-WMB: when I have brought them back from the peoples, gathered them out of their
    enemies’ lands, and am shown holy among them in the sight of many nations.
  tam-TCV: நான் அவர்களை மறுபடியும் நாடுகளிலிருந்து கொண்டுவரும்போதும், அவர்களுடைய பகைவர்களின்
    தேசங்களிலிருந்து கூட்டிச் சேர்க்கும்போதும், அவர்கள் மூலமாக அநேக நாடுகளின் பார்வையில்
    நானே பரிசுத்தர் என்பதைக் காண்பிப்பேன்.
  ceb-ULB: Sa dihang kuhaon ko sila gikan sa mga katawhan ug tapokon gikan sa kayutaan
    sa ilang mga kaaway, ipakita ko ang akong pagkabalaan sa daghang kanasoran.
  pol-UBG: A gdy sprowadzę ich z narodów i zgromadzę z ziem ich wrogów, i będę w nich
    uświęcony na oczach wielu narodów;
  urd-GVU: مَیں اُنہیں دیگر اقوام اور اُن کے دشمنوں کے ممالک میں سے جمع کر کے اُنہیں
    واپس لاؤں گا اور یوں اُن کے ذریعے اپنا مُقدّس کردار متعدد اقوام پر ظاہر کروں گا۔
  deu-1912: und ich sie wieder aus den Völkern gebracht und aus den Landen ihrer Feinde
    versammelt habe und ich an ihnen geheiligt worden bin vor den Augen vieler Heiden.
  kan-2017: ನಾನು ಅವರನ್ನು ಜನರೊಳಗಿಂದ ತಂದ ಮೇಲೆ ಅವರ ಶತ್ರುಗಳ ದೇಶದೊಳಗಿಂದ ಅವರನ್ನು ಕೂಡಿಸಿ,
    ಅನೇಕ ಜನಾಂಗಗಳ ಮುಂದೆ ಅವರಲ್ಲಿ ಪರಿಶುದ್ಧನಾಗುವೆನು.
  yap-yap: Rogon ni nge m’ug ngak e pi nam nib yo’or ni gub thothup, e bay gu fulweg
    e girdi’ rog rok urngin fapi nam nma par e to’ogor rorad riy.
  hlt-MCSB: Amih te pilnam lamloh ka mael puei tih amih te a thunkha khohmuen lamkah
    ka coi. Amih lamlong ni namtom boeiping kah mikhmuh ah khaw ka ciim uh eh.
  mdy-ETH: ዔያቶ ታኣኒ ሜሌ ዴሮ ባኣካፓ ዔኪ ማሃኣና፥ ጊንሣ ሃሣ ዔያቶኮ ሞርኮ ዓጫፓ ሚርጌ ሜሌ ዴራ ዔያቶ ዛጋንቴ ታ ቡኩሳኣና
    ዔያቶ ዛሎና ታኣኮ ዱማዼያ ማዒፆ ፔጋሲ ታ ዻዋንዳኔ።
  twi-ASANTE: Sɛ mede wɔn firi amanaman no so sane ba na meboaboa wɔn ano firi wɔn
    atamfoɔ nsase so a, mɛfa wɔn so ada me kronkronyɛ adi wɔ amanaman no nyinaa ani
    so.
  eng-WEBU: when I have brought them back from the peoples, gathered them out of their
    enemies’ lands, and am shown holy among them in the sight of many nations.
  wal-wal: Taani eta kawotettatu ubbaa giddoppe zaarada ehaana; qassi eta morkketu
    biittaappekka eta shiishshana. Hegaadan oottada, taani geeshsha gidiyoogaa kawotettata
    ubbaa bessana.
  spa-PDDPT: cuando los saque de entre los pueblos, los reúna de la tierra de sus
    enemigos y sea santificado en ellos ante los ojos de muchas naciones.
  gun-gun: Mba'eta arupa ju 'rã yvy regua kuery ikuaia mbyte rupi gui, amboatypa ju
    'rã heruvy hovaigua kuery yvy gui. Ha'e rami vy ha'e javi regua oexaa py xee aexa
    uka 'rã iky'a e'ỹ va'e aikoa, ha'e kuery mbyte.
  ilo-ULB: Inton isublik ida manipud kadagiti tattao ken ummongek ida manipud kadagiti
    daga dagiti kabusorda, ipakitakto a nasantoanak iti imatang dagiti adu a nasion.
  kpg-kpg: Au ga laha mai agu daangada mai i nia henua huogodoo ala e noho ai nadau
    hagadaumee belee hagamodongoohia ang gi nia henua e logo bolo Au dela e dabuaahia.
  uig-ARA: '@see-verse:EZK.039.026'
  sus-sus: N na e raminima nɛ ɲamanɛe kui, n fa e ra e xɔnyi, ɲamanɛe fa n ma sɛniyɛnyi
    tode na saabui ra.
  pon-2006: Pwehn kasalehiong wehi tohto me I me sarawi, I pahn kapwurehdo nei aramas
    akan sang nan sahpw koaros me ar imwintihti kan koukousoan ie.
  ksd-ksd: ba ina ga ben vatalil mule diat kan ra umana vuna tarai, ma ina ga kap
    varurue diat kan ra umana gunagunan kai kadia umana ebar, ma ina vaarike kaugu
    lia na kini ta diat ta ra luaina mata i mangoro na Tematana.
  grc-BRENT: ἐν τῷ ἀποστρέψαι με αὐτοὺς ἐκ τῶν ἐθνῶν, καὶ συναγαγεῖν με αὐτοὺς ἐκ
    τῶν χωρῶν τῶν ἐθνῶν· καὶ ἁγιασθήσομαι ἐν αὐτοῖς ἐνώπιον τῶν ἐθνῶν.
  ind-AYT: Ketika Aku telah membawa mereka kembali dari bangsa-bangsa dan telah mengumpulkan
    mereka dari negeri-negeri musuh mereka, maka Aku akan dikuduskan melalui mereka
    di hadapan banyak bangsa.
  nya-nya: Ndidzawabwezeranso kwawo kuchokera pakati pa anthu a mitundu ina ndipo
    ndidzawasonkhanitsa kuchokera ku mayiko a adani awo. Poteropo ndidzaonetsa pamaso
    pa anthu a mitundu yambiri kuti ndine Woyera.
  hrv-hrv: A kad ih dovedem iz naroda i skupim iz zemalja dušmanskih i na njima, naočigled
    mnogih naroda, svetost svoju pokažem,
  mps-mps: Eno augwali augwa boi bidi dabego kantride selama, tama augwali augwa kantri
    muba ma odasa asaibao. Tama te gasa hani bidi dabego eno te Israel dabe dali yali
    sę sulama, tama augwaligo e tama koneaibao, te ena tedali gasagi yai dao, tama
    eno kolesaga wiegi yai doloba pai mu augwaligo suaibao.
  tpi-tpi: Bai mi kisim ol long ol kantri bilong ol birua bilong ol na bringim ol
    i kam bek long kantri bilong ol yet. Na ol arapela lain bai i lukim dispela samting
    mi mekim long ol Israel, na bai ol i save olsem, pasin bilong mi i gutpela na
    stretpela olgeta.
  dan-1931: når jeg fører dem tilbage fra Folkeslagene, samler dem fra deres Fjenders
    Lande og helliger mig på dem for mange Folks Øjne.
  vie-OVCB: Ta sẽ đem họ về quê hương từ đất của kẻ thù, Ta sẽ bày tỏ đức thánh khiết
    Ta giữa họ để tất cả dân tộc đều nhìn thấy.
  guj-2017: જ્યારે હું તેઓને પ્રજાઓ મધ્યેથી પાછા લાવીશ અને તેઓને તેઓના શત્રુઓના દેશમાંથી
    ભેગા કરીશ, ત્યારે હું સર્વ પ્રજાઓ સમક્ષ પવિત્ર મનાઈશ.
  pon-2006A: Pwehn kasalehiong wehi tohto me I me sarawi, I pahn kapwurehdo nei aramas
    akan sang nan sahpw koaros me ar imwintihti kan koukousoan ie.
  por-BRBSL: quando eu os tiver trazido de volta dos povos, quando os tiver tirado
    das terras de seus inimigos e quando me mostrar santo entre eles, aos olhos de
    muitas nações.
  cth-cth: Ahnimouh teh miphun pueng koehoi ka bankhai vaiteh, a tarannaw e kut dawk
    hoi ka pâkhueng toteh, miphunnaw hmaitung vah ahnimouh teh a thoung awh hah.
  twi-twi: Sɛ mede wɔn fi amanaman no so san ba na meboaboa wɔn ano fi wɔn atamfo
    nsase so a, mɛfa wɔn so ada me kronkronyɛ adi wɔ amanaman no nyinaa ani so.
  hlt-hlt: Amih te pilnam lamloh ka mael puei tih amih te a thunkha khohmuen lamkah
    ka coi. Amih lamlong ni namtom boeiping kah mikhmuh ah khaw ka ciim uh eh.
  tbz-SIM: M bo bɛ̀ dènnɛní dìì mɔ̀nnì bɛ dootitɔbɛ̀ ɛkɛ̀ kɛ́wɛ̃tɛ kɛ́ bɛ̀ tìí mbɛ
    tenkɛ̀. Nɛ̀ bɛ borɛ̀ ndɛ n yóó bɛnkɛmɛ̀ yɛbotɛ̀ n kpɑmɛ̀ mɛyɛi,
  msy-2020: Kɨ apanibar kantribar tongɨn ua uan gumazamiziba inigh izam. Eghtɨ Kantrin
    Igharazibar Gumazamiziba, kɨ Israelia gamizir bizir kamɨn ganigh fogh suam, nan
    araziba bar zuegha dera.
  dop-dop: Mɑɑ lǝsɩ-mɛɣɛ piitimnɑɑ tɑɑ. Mɑɑ cɔɔ mǝ kolontunɑɑ ɑcɑlɛɛ, nɑ mɑ́ kpeɣeli-mɛ.
    Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́ nyǝnɩ-m Ɩsɔ nɑŋŋtʋ kɛ piitimnɑɑ pɑɣɑlɛ ɩsɛntɑɑ.
  azb-azb: Onları xalqlar arasından geri qaytarıb düşmən ölkələrindən topladığım zaman
    çoxlu millətin gözü önündə, onların arasında müqəddəs tutulacağam.
  eng-DBY: when I have brought them again from the peoples, and gathered them out
    of their enemies' lands, and am hallowed in them in the sight of many nations.
  hin-2017: जब मैं उनको जाति-जाति के बीच से लौटा लाऊँगा, और उन शत्रुओं के देशों से
    इकट्ठा करूँगा, तब बहुत जातियों की दृष्टि में उनके द्वारा पवित्र ठहरूँगा।
  wol-KYG: Bu ma leen jëlee ci xeet yi, délloosi leen, maa leen di dajalee ca seen
    réewi noon yooya, maa leen di fésale sama sellnga, yéefar yu bare teg ci bët.
  eng-YLT: In My bringing them back from the peoples, I have assembled them from the
    lands of their enemies, And I have been sanctified in them before the eyes of
    the many nations,
  kne-kne: Taoliek daida sin ilin di kalaban da et pasaaek daida ay sinopen sin ili
    da et ipailak din kinasantok babaen en daida.
  eng-WYC-2017: and when I shall bring them again from peoples, and shall gather [them]
    from the lands of their enemies, and shall be hallowed in them, before the eyes
    of full many folks.
  eng-WMBB: when I have brought them back from the peoples, gathered them out of their
    enemies’ lands, and am shown holy amongst them in the sight of many nations.
  urd-GVH: मैं उन्हें दीगर अक़वाम और उनके दुश्मनों के ममालिक में से जमा करके उन्हें
    वापस लाऊँगा और यों उनके ज़रीए अपना मुक़द्दस किरदार मुतअद्दिद अक़वाम पर ज़ाहिर
    करूँगा।
  rug-rug: Totoso turaṉa puleni Rau koari na butubutu meke varigarani Rau koari na
    pinaqaha popoa tadi na dia kana, si kote va dogoro pule Nau sapu Hopequ si Arau
    koa rini pa mata dia ri na soku butubutu.
  gaz-gaz: Ani yeroon saboota keessaa isaan deebisee biyyoota diinota isaanii keessaa
    walitti isaan qabutti, qulqulluu taʼuu koo karaa isaaniitiin fuula saboota baayʼee
    duratti nan argisiisa.
  fra-LSG: Quand je les ramènerai d’entre les peuples, Quand je les rassemblerai du
    pays de leurs ennemis, Je serai sanctifié par eux aux yeux de beaucoup de nations.
  yal-yal: N na e ramini siyane yɛ waxatin naxan yi, n na e malan sa keli e yaxune
    yamanane yi, n na n ma sariɲanna mayitama nɛn e xɔn siya wuyaxine yɛtagi.
  haw-1868: Aia lawe hou mai au ia lakou mai na kanaka mai, a houluulu mai hoi ia
    lakou mai na aina mai o ko lakou poe enemi, a e hoanoia mai au iloko o lakou imua
    o na maka o na lahuikanaka he nui no;
  arb-NAV: عِنْدَمَا أَسْتَرِدُّهُمْ مِنْ بَيْنِ الشُّعُوبِ وَأَجْمَعُهُمْ مِنْ بُلْدَانِ
    أَعْدَائِهِمْ وَأَتَقَدَّسُ فِيهِمْ أَمَامَ عُيُونِ الأُمَمِ الْكَثِيرَةِ،
  ewe-ewe: Ne mekplɔ wo gbɔe tso woƒe futɔwo ƒe anyigba dzi la, maɖe ɖokuinye afia
    kɔkɔe le dukɔ geɖewo ŋkume.
  eng-LEE: When I bring them back again from the people, and gather them out of the
    land of their enemies, and sanctify myself on them before the eyes of the many
    nations.
  asm-FB: যেতিয়া মই তেওঁলোকক জাতিবোৰৰ মাজৰ পৰা ওলোটাই আনি, তেওঁলোকৰ শত্ৰুৰ দেশবোৰৰ
    পৰা গোটাই অনেক জাতিৰ সাক্ষাতে তেওঁলোকৰ মাজত পবিত্ৰীকৃত হ’ম, তেতিয়া তেওঁলোকে নিজৰ
    লাজৰ আৰু তেওঁলোকে মোৰ বিৰুদ্ধে কৰা নিজৰ আটাই অপৰাধৰ ভাৰ বব।
  sus-A: ﭑ نَ عٍ رَ مِنِمَ نّ حَمَنّيٍ كُي، ﭑ قَ عٍ رَ عٍ شْنيِ، حَمَنّيٍ قَ ﭑ مَ
    سّنِيّنيِ تٌدٍ نَ سَابُي رَ.
  fra-SBL: quand je les aurai ramenés des peuples, rassemblés des terres de leurs
    ennemis, et que je me serai montré saint au milieu d'eux aux yeux de nombreuses
    nations.
  hbo-hbo: בְּשֹׁובְבִ֤י אֹותָם֙ מִן־הָ֣עַמִּ֔ים וְקִבַּצְתִּ֣י אֹתָ֔ם מֵֽאַרְצֹ֖ות
    אֹֽיְבֵיהֶ֑ם וְנִקְדַּ֣שְׁתִּי בָ֔ם לְעֵינֵ֖י הַגֹּויִ֥ם רַבִּֽים׃
  kik-kik: Hĩndĩ ĩrĩa ngaakorwo ndĩmacooketie kuuma ndũrĩrĩ-inĩ, na ngaamongania kuuma
    mabũrũri-inĩ ma thũ ciao, nĩngeyonania atĩ ndĩ mũtheru kũgerera harĩo maitho-inĩ
    ma ndũrĩrĩ nyingĩ.
  fra-NCL: Quand je les ramènerai d’entre les peuples, que je les rassemblerai des
    pays de leurs ennemis et que je me serai sanctifié en eux, aux yeux de beaucoup
    de nations,
  cek-AK: Nihcae to kaminawk khae hoi ka hoih let moe, a misanawk ih prae thung hoiah
    ka tacuu let naah, nihcae rang hoiah prae congca kaminawk mikhnuk ah, ka ciimhaih
    to amtueng tih;
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamalad-abargi, an gannar dagmalaga imaksale,
    degi, e-isdarmalad-yargi an onosale, dulemar-yar-baid-baidgi-bukwamalad-wagab,
    an-isligwaled Israel-dulemargi an oyogoed.
  uig-CYR: '@see-verse:EZK.039.026'
  tel-2017: అప్పుడు అనేకమంది అన్యజనాల మధ్య వారిలో నన్ను నేను పరిశుద్ధపరచుకుంటాను.
  hat-BSA: Lè Mwen mennen yo retounen soti nan lòt pèp yo, e rasanble yo soti nan
    peyi lènmi yo; nan lè sa a, Mwen va vin sanktifye de yo devan zye a anpil nasyon.
  kos-kos: Nga ac fah folokonma mwet luk liki facl nukewa ma mwet lokoalok lalos muta
    we, in akkalemye nu sin mutunfacl nukewa lah nga mutal.
  hbo-WLC: בְּשׁוֹבְבִ֤י אוֹתָם֙ מִן־הָ֣עַמִּ֔ים וְקִבַּצְתִּ֣י אֹתָ֔ם מֵֽאַרְצ֖וֹת
    אֹֽיְבֵיהֶ֑ם וְנִקְדַּ֣שְׁתִּי בָ֔ם לְעֵינֵ֖י הַגּוֹיִ֥ם רַבִּֽים׃
  ibo-ibo: Mgbe m mere ka ha site na mba dị iche iche pụta, mgbe m sitere nʼala niile
    nke ndị iro ha kpọpụta ha, aga m esite na ha gosi ịdị nsọ m nye mba dị iche iche.
  ory-ory: ସେତେବେଳେ ସେମାନେ ଆପଣାମାନଙ୍କର ଅପମାନ ଓ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଯେଉଁସବୁ ସତ୍ୟ-ଲଙ୍ଘନ କଲେ,
    ସେହି ସକଳ ସତ୍ୟ-ଲଙ୍ଘନର ଫଳ ଭୋଗ କରିବେ।
  chk-chk: Iwe, lupwen üpwe aliwinato nei aramas seni fanüen chon oputeer meinisin,
    itei mi pin epwe iteüöchsefäl rer me mwen chomong mwü.
  rop-rop: Pipul brom najalot kantri garra luk langa mi wen ai garra gajim detlot
    Isreil pipul brom olabat enami kantri en ai garra deigimbek olabat langa olabat
    ronwan kantri en detlot pipul garra sabi mi brabli holiwan.
  ukr-1871: Як поприводжу їх назад ізпроміж народів і позбіраю з земель, їм ворожих,
    та покажу на них сьвятість мою перед очима в многих народів.
  deu-1951: wenn ich sie aus den Völkern zurückgebracht und aus den Ländern ihrer
    Feinde gesammelt und mich an ihnen vor den Augen dieser Heiden als heilig erwiesen
    habe.
  eng-JPS: when I have brought them back from the peoples, and gathered them out of
    their enemies' lands, and am sanctified in them in the sight of many nations.
  srp-1865: Kad ih dovedem natrag iz naroda i saberem ih iz zemalja neprijatelja njihovijeh,
    i posvetim se u njima pred mnogim narodima.
  lug-lug: Bwe ndibakomyawo okuva mu mawanga, nga mbakuŋŋaanyizza okuva mu nsi ez’abalabe
    baabwe, ndyoleka obutukuvu bwange mu bo eri amawanga mangi.
  heb-heb: בשובבי אותם מן העמים וקבצתי אתם מארצות איביהם ונקדשתי בם לעיני הגוים רבים׃
  ben-IRV: যখন আমি জাতিদের মধ্যে থেকে তাদেরকে উদ্ধার করব এবং তাদের শত্রুদের দেশ থেকে
    তাদেরকে জড়ো করব, আমি অনেক জাতির দৃষ্টিতে নিজেকে পবিত্র বলে দেখাব।
  pan-pan: ਜਦੋਂ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉੱਮਤਾਂ ਵਿੱਚੋਂ ਮੋੜ ਲਿਆਇਆ, ਉਹਨਾਂ ਨੂੰ ਵੈਰੀਆਂ ਦੇ ਦੇਸਾਂ ਵਿੱਚੋਂ
    ਇਕੱਠੇ ਕੀਤਾ, ਅਤੇ ਬਹੁਤ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਮੈਂ ਪਵਿੱਤਰ ਠਹਿਰਾਇਆ ਗਿਆ।
  mya-JVB: ရန်သူ နေရာပြည် တို့မှ စုဝေး စေလျက် ၊ သူ တို့ အားဖြင့် များစွာ သော လူမျိုး
    တို့ရှေ့မှာ ငါသည်ချီးမြှောက် ခြင်းသို့ရောက်သောအခါ၊ သူတို့သည် ကြောက် စေသော သူမ
    ရှိ၊ ငြိမ်ဝပ် စွာနေ ကြစဉ်တွင် ခံရဘူးသောအရှက်ကွဲ ခြင်းနှင့် ၊ ငါ့ အား ပြစ်မှား
    ခြင်းအပြစ် များကို အောက်မေ့ ကြ ရလိမ့်မည်။
  hmo-hmo: Badina be lau ese bese idauidau edia huanai dekena amo Israela taudia do
    lau abidia lou, bona idia badu henidia besedia dekena amo do lau haboudia lou
    neganai, lau ese idia dekena amo, egu helaga be bese idauidau dekenai do lau hedinaraia
    momokani.
  urd-urd: जब मैं उनकी उम्मतों में से वापस लाऊँगा, और उनके दुश्मनों के मुल्कों से
    जमा' करूँगा, और बहुत सी क़ौमों की नज़रों में उनके बीच मेरी तक़दीस होगी।
  rus-SYN: когда Я возвращу их из народов, и соберу их из земель врагов их, и явлю
    в них святость Мою пред глазами многих народов.
  bqc-SIM: Tó ma ń kãaa buiↄ guu, mɛ́ ma ń bↄ́lɛ ń ibɛɛↄ bùsu ń bùsuo, má
    suńnↄ, mí tↄbↄ ń musu bui dasideↄ wáa,
  tcz-CHONGTHU: Keiman amaho amelma teuva konna ain lamuva kahin lepui tenguleh namtin
    vaipi mitmu anga amaho lah a kathenna hi kavetsah ding ahi.
  mar-mar: मी त्यांना राष्ट्राच्या लोकांतून परत आणीन आणि त्यांना त्यांच्या वैऱ्याच्या
    देशातून गोळा करीन व बहुत राष्ट्रासमोर मी त्यांच्यामध्ये पवित्र मानला गेलो म्हणजे
    हे घडेल.
  qub-qub: Paycunataga contran nasyuncunapita, juc-lä nasyuncunapita shuntarcurmi
    jucllachashaj. Chaytaga achca nasyun runacunami ricangapis. Chaynöpami Santo Dios
    cashäta musyachishaj.
  bqp-bqp: Tɔmbu bɑ koo mɑn bɛɛrɛ wɛ̃ nɑ̀ n Isirelibɑ wunɑmɑ ben yibɛrɛbɑn suunu sɔɔn
    di nɑ kɑ wurɑmɑ.
  hat-hat: M'ap fè pèp mwen an soti nan mitan lòt nasyon yo pou yo tounen lakay yo.
    M'ap mache ranmase yo nan tout peyi kote lènmi yo ap viv. Lè m'a fè sa pou yo
    anpil nasyon va wè se yon Bondye apa mwen ye.
  eng-BSB: When I bring them back from the peoples and gather them out of the lands
    of their enemies, I will show My holiness in them in the sight of many nations.
  eng-WEBPB: when I have brought them back from the peoples, gathered them out of
    their enemies’ lands, and am shown holy amongst them in the sight of many nations.
  kbq-kbq: Hagi ru vahe mopafinti'ene ha' vahe'mokizmi mopafinti'ma zamavare atruma
    hanuge'za, kokankoka vahe'mo'za nagrikura Ruotge hune hu'za ke'za antahiza hugahaze.
  nhe-BL: Queja nopa elis quema na niquinquixtis tlen inintlal inincualancaitacahua
    huan sampa niquinhualicas ipan inintlal. Huan quema nijchihuas ya nopa, tlacame
    tlen ehuani nochi tlaltini quiitase para nitlatzejtzeloltic.
  gub-BL: Wiko wàmàtyry'ymar waneko haw nànàn wà. Aruzewyr putar waiwy pe ihe wà nehe.
    Nezewe mehe aexak kar putar hekatuahy haw ywy nànànar wanupe ihe nehe.
  eng-DRA: And I shall have brought them back from among the nations, and shall have
    gathered them together out of the lands of their enemies, and shall be sanctified
    in them, in the sight of many nations.
