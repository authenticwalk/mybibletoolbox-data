verse: EZK.039.005
translations:
  mal-C: നീ വെളിമ്പ്രദേശത്തു വീഴും. ഞാൻ അതു കൽപ്പിച്ചിരിക്കുന്നു, എന്ന് യഹോവയായ കർത്താവിന്റെ
    അരുളപ്പാട്.
  deu-TKW: Auf freiem Felde sollst du hinsinken, denn ich habe es geredet, ist der
    Spruch des Herrn Jahwe.
  lin-lin: Okokweya solo na zamba, pamba te ezali Ngai nde nalobaki, elobi Nkolo Yawe.
  eng-LSV: You fall on the face of the field, for I have spoken, || A declaration
    of Lord YHWH.
  eng-GNV: 'Thou shalt fall vpon the open fielde: for I haue spoken it, sayth the
    Lord God.'
  eng-WEBSTER: 'Thou shalt fall upon the open field: for I have spoken it , saith
    the Lord GOD.'
  nhw-BL: Anhuetzise ipan campa hueli cuatitlamitl pampa amo nimechcahuilis anajsitij
    ipan nopa altepeme. Quej nopa na, niDIOS Catli Más Nijpiya Tlanahuatili, niquijtojtoc.
  swh-ONEN: Utaanguka katika uwanja, kwa kuwa nimenena, asema Bwana Mwenyezi.
  bba-bba: U koo wɔrumɑwɑ temɔ nɡe mɛ nɛ, Yinni Gusunɔ nɑ ɡeruɑ.
  eng-KJVCPB: 'Thou shalt fall upon the open field: for I have spoken it, saith the
    Lord God.'
  luo-luo: Ibiro podho e pap, nikech asewuoyo, Jehova Nyasaye Manyalo Gik Moko Duto
    osewacho.
  meu-meu: tano paka ai do ba hekida diho, badina be lau, Ḡaubada Iehova, vada na
    hereva.
  npi-ULB: यो परमप्रभु परमेश्‍वरको घोषणा हो, तँ खुला मैदानमा मर्नेछस्, किनकि म आफैंले
    यो घोषणा गर्छु ।
  yor-yor: Ìwọ yóò ṣubú ní gbangba pápá, nítorí tì mo ti sọ̀rọ̀, ni Olúwa Olódùmarè
    wí.
  pes-OPCB: در صحرا از پای در خواهید آمد. من که خداوند یهوه هستم این را گفته‌ام.
  tgl-ULB: Mamamatay ka sa ibabaw ng bukid, sapagkat ako mismo ang nagpahayag nito.
    Ito ang pahayag ng Panginoong Yahweh.
  hui-hui: Homai haramigola tínaga tingini dindini bame wima pedaria ega bodo hariawe
    bedarumebi nogo gabua tara tara bu karumebi ibalu nai holebira. I̱ Anduane Homogo
    Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore.
  mya-mya: သင်​သည်​ကွင်း​ပြင်​ထဲ​တွင်​ကျ​ဆုံး​လိမ့်​မည်။ ဤ​ကား​ငါ​အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်
    မူ​သော​စ​ကား​ဖြစ်​၏။-
  bod-N: ངས་འདི་ལྟར་སྨྲས་ཟིན་པས་ན་ཁྱོད་ནི་ས་སྟོང་དུ་འགྱེལ་བར་འགྱུར་རོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས།
  sna-sna: Uchawira pamhene, nokuti ndazvitaura, ndizvo zvinotaura Ishe Jehovha.
  spa-BLM: Caerás en el campo abierto, porque yo lo he dicho”, dice el Señor Yahvé.
  cac-cac: Ol ex can teljab' d'a sat lum luum chi'. A in Jehová Yajal in svac' in
    ti' svutan icha chi'.
  swh-ULB: Utaanguka juu ya uso wa shamba, kwa kuwa mimi mwenyewe nimesema hivyo-hivi
    ndivyo Bwana Yahwe asemavyo.
  bel-bel: На адкрытым полі ўпадзеш, бо Я сказаў гэта, кажа Гасподзь Бог.
  deu-ELBBK: auf dem freien Feld sollst du fallen. Denn ich habe geredet, spricht
    der Herr, HERR.
  mbb-OT: Egkezeetan kew ziyà te menge vevesukà su iyan a, is Nengazen he MEGBEVAYÀ
    migkaǥi kayi.
  mal-2015: നീ വെളിമ്പ്രദേശത്തു വീഴും; ഞാനല്ലോ അതു കല്പിച്ചിരിക്കുന്നതു എന്നു യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Mereha pre maľa, bo me oda phenďom, phenel o RAJ, o Adonaj.
  pes-OPV: خداوند یهوه می‌گوید که به روی صحرا خواهی افتاد زیرا که من تکلم نموده‌ام.
  ron-1924: Вей кэдя пе фаца кымпулуй, кэч Еу ам ворбит», зиче Домнул Думнезеу.
  ben-OBCV: তুমি খোলা মাঠে পড়ে থাকবে, কারণ আমি সদাপ্রভু এই কথা বলেছি, সার্বভৌম সদাপ্রভু
    এই কথা বলেন।
  som-som: Sayidka Rabbiga ahu wuxuu leeyahay, Adigu waxaad ku le'an doontaa berrin
    bannaan, waayo, aniga ayaa saas ku hadlay.
  lat-VUC: Super faciem agri cades, quia ego locutus sum, ait Dominus Deus.
  eng-ASVBT: Thou shalt fall upon the open field; for I have spoken it, saith the
    Lord Jehovah.
  ita-1885: Tu sarai atterrato su per la campagna; perciocchè io ho parlato, dice
    il Signore Iddio.
  eng-LXXUP: 'Thou shalt fall on the face of the field: for I have spoken it, saith
    the Lord.'
  eng-ULB: You will fall on the open field, for I myself declare it—this is the Lord
    Yahweh's declaration.
  spa-VBL: Caerán y morirán a la intemperie, porque yo he hablado, declara el Señor
    Dios.
  fra-_FOB: Tu tomberas sur la surface de la terre, car j'ai parlé, dit le Seigneur,
    l'Éternel.
  mal-mal: നീ വെളിമ്പ്രദേശത്തു വീഴും; ഞാനല്ലയോ അത് കല്പിച്ചിരിക്കുന്നത്” എന്ന് യഹോവയായ
    കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki terī lāsh khule maidān meṅ gir kar paṛī rahegī. Yih merā, Rab Qādir-e-mutlaq
    kā farmān hai.
  suz-BL: गे दिंमम गोल्‍नेवे। मारदे हना गो एको लोव़ पाता’ देंत।
  eng-NOY: Thou shalt fall upon the open field; for I have spoken it, saith the Lord
    Jehovah.
  ita-1927: Tu cadrai sulla faccia de’ campi, poiché io ho parlato, dice il Signore,
    l’Eterno.
  ckb-ckb: لەسەر ڕووی دەشتودەر دەکەویت، چونکە من قسەم کرد. ئەوە فەرمایشتی یەزدانی
    باڵادەستە.
  eng-BBE: 'You will come down in the open field: for I have said it, says the Lord.'
  kan-OKCV: ನೀನು ತೆರೆದ ಬಯಲಿನಲ್ಲಿ ಬೀಳುವೆ, ಏಕೆಂದರೆ ನಾನೇ ಇದನ್ನು ಹೇಳಿರುವೆನು ಎಂದು ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: திறந்த வெளியில் விழுவாய்; நான் இதைச் சொன்னேன் என்று யெகோவாகிய ஆண்டவர்
    சொல்லுகிறார்.
  spa-RV-1909: 'Sobre la haz del campo caerás: porque yo he hablado, dice el Señor
    Jehová.'
  ron-BTF: Vei cădea în câmp deschis, pentru că eu am vorbit aceasta, spune Domnul
    DUMNEZEU.
  eng-WEBP: You will fall on the open field, for I have spoken it,” says the Lord
    GOD.
  eng-FBV: You will fall and die out in the open, for I have spoken, declares the
    Lord God.
  nld-1939: Plat op de grond zult ge vallen; want Ik heb het gezegd, spreekt Jahweh,
    de Heer!
  nch-BL: Anhuetzise ipan campa hueli cuatitamit pampa amo nimechcahuilis anajsitij
    ipan nopa altepeme. Quej nopa na, niDIOS Cati Más Nijpiya Tanahuatili, niquijtojtoc.
  vie-1934: Ngươi sẽ ngã xuống trên đồng ruộng; vì ta đã phán, Chúa Giê-hô-va phán
    vậy.
  hin-CV: तुम खुले मैदान में गिरोगे, क्योंकि मैंने कहा है, परम प्रधान याहवेह की घोषणा
    है.
  spa-BES: 'Descenderás al campo abierto: porque lo he dicho, dice el Señor Dios.'
  tdx-tdx: Hitsin­goritritse amy ze montoñe iaby irehe; amy te Izaho ty nivolañe,
    hoe t’Iehovà Talè.
  tha-KJV: องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สว​่า เจ้​าจะล้มลงบนพื้นทุ่ง เพราะเราได้ลั่นวาจาแล้ว
  por-BR-2018: Sobre a face do campo cairás; porque assim eu falei, diz o Senhor DEUS.
  deu-ELO: auf dem freien Felde sollst du fallen. Denn ich habe geredet, spricht der
    Herr, Jehova.
  eng-WYC-2018: Thou shalt fall down on the face of the field; for I the Lord have
    spoken, saith the Lord God.
  epo-epo: Sur la kampo vi falos; ĉar Mi tion decidis, diras la Sinjoro, la Eternulo.
  uig-PIN: Sǝn dalada yiⱪilisǝn; qünki Mǝn xundaⱪ sɵz ⱪildim, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Ilia da soge hame fufua amoga dafane bogogia:mu. Na, Ouligisudafa Hina
    Gode da sia:i dagoi.
  tpi-OTNT: '@see-verse:EZK.039.004'
  hau-SA: Za ka mutu a fili, gama haka ni na faɗa, in ji Ubangiji Mai Iko Duka.
  uig-LAT: Sen dalada yiqilisen; chünki Men shundaq söz qildim, — deydu Reb Perwerdigar.
  nde-nde: Uzafela egangeni, ngoba sengikhulumile, kutsho uThixo Wobukhosi.
  ton-ton: 'Te ke tō hifo koe ʻi he ʻataʻatā ʻoe funga kelekele: he ʻoku pehē ʻe Sihova
    ko e ʻOtua, ko au kuo u lea ki ai.'
  ces-1613: Na svrchku pole padneš; neboť jsem já mluvil, praví Panovník Hospodin.
  eng-WMB: You will fall on the open field, for I have spoken it,” says the Lord GOD.
  tam-TCV: நான் சொல்லிவிட்டேன்; திறந்த வெளியிலே நீ விழுவாய் என்று ஆண்டவராகிய யெகோவா
    அறிவிக்கிறார்.
  ceb-ULB: Magbuy-od ka diha sa uma, kay ako mismo ang nagpahayag niini—mao kini ang
    gipahayag ni Yahweh nga Ginoo.
  pol-UBG: Padniesz na otwartym polu, bo ja to wypowiedziałem, mówi Pan BÓG.
  urd-GVU: کیونکہ تیری لاش کھلے میدان میں گر کر پڑی رہے گی۔ یہ میرا، رب قادرِ مطلق
    کا فرمان ہے۔
  deu-1912: Du sollst auf dem Felde darniederliegen; denn ich, der Herr HERR, habe
    es gesagt.
  kan-2017: ನೀನು ತೆರೆದ ಬಯಲಿನಲ್ಲಿ ಬೀಳುವಿ. ಏಕೆಂದರೆ ನಾನೇ ಅಪ್ಪಣೆ ಕೊಟ್ಟಿದ್ದೇನೆ’ ಎಂದು ಕರ್ತನಾದ
    ಯೆಹೋವನ ನುಡಿಯುತ್ತಾನೆ.
  yap-yap: Bay ra thiggad ni yad ba yam’ u lan bang i tafelfel’. I Gag SOMOL ni Th’abi
    Tolang e gu be non.
  hlt-MCSB: Ka Boeipa Yahovah kah olphong he ka thui coeng dongah khohmuen maelhmai
    ah ni na cungku eh.
  mdy-ETH: ቦኦሊ ጉሪዳ ኬኤሪንቲ ዔያታ ዓታንዳኔ፤ ታኣኒ ዼኤፖ ናንጊና ናንጋ ጎዳ ዬያ ጌዔኔ።
  twi-ASANTE: Mobɛtotɔ wɔ mfuo so, ɛfiri sɛ makasa, Otumfoɔ Awurade asɛm nie.
  eng-WEBU: You will fall on the open field, for I have spoken it,” says the Lord
    GOD.
  wal-wal: Taani Ubbaa Haariya GODAI yootido gishshau, intte milxxi giida dembban
    kunddi attana.
  spa-PDDPT: Caerás sobre la superficie del campo, porque Yo hablé, dice ʼAdonay Yavé.
  gun-gun: Pe'a 'rã nhuũndy rupi rive, ha'e rami aguã re xeayvu rire — he'i Senhor
    Nhanderuete.
  ilo-ULB: Mataykanto iti tay-ak, ta Siak a mismo ti nangipakaammo iti daytoy—kastoy
    ti pakaammo ti Apo a ni Yahweh.
  kpg-kpg: Digaula ga mmade hua i lodo di anggowaa maalama. Ko Au go Tagi go Yihowah
    dela gu helehelekai.
  uig-ARA: سەن دالادا يىقىلىسەن؛ چۈنكى مەن شۇنداق سۆز قىلدىم، ــ دەيدۇ رەب پەرۋەردىگار.
  sus-sus: wo binbie fa lu kɛnɛ ma. Marigi Alatala xui nan na ki.
  pon-2006: Re pahn pwupwudi mehla nan sahpw patapato. Ngehi, KAUN-O, Wasa Lapalahpie,
    me mahmahsen.
  ksd-ksd: Una virua ta ra bala na vura, tago iau ga biti damana, ra Luluai God i
    biti.
  grc-BRENT: Ἐπὶ προσώπου τοῦ πεδίου πεσῇ, ὅτι ἐγὼ ἐλάλησα, λέγει Κύριος.
  ind-AYT: Kamu akan jatuh ke atas tanah terbuka karena Aku telah mengatakannya,’”
    firman Tuhan ALLAH.
  nya-nya: Udzafera pa mtetete kuthengo, pakuti Ine ndayankhula. Ndikutero Ine Ambuye
    Yehova.
  hrv-hrv: Na otvorenom ćeš polju pasti, jer ja tako rekoh - riječ je Jahve Gospoda.
  mps-mps: '@see-verse:EZK.039.004'
  tpi-tpi: '@see-verse:EZK.039.004'
  dan-1931: I åben Mark skal du falde, så sandt jeg har talet, lyder det fra den Herre
    HERREN.
  vie-OVCB: Ngươi sẽ ngã sấp trên mặt đất, như Ta đã phán, Chúa Hằng Hữu Chí Cao phán
    vậy.
  guj-2017: તું ખુલ્લી જમીન પર મૃત્યુ પામેલો પડશે, કેમ કે હું તે બોલ્યો છું.’ આમ પ્રભુ
    યહોવાહ કહે છે.
  pon-2006A: Re pahn pwupwudi mehla nan sahpw patapato. Ngehi, KAUN-O, Wasa Lapalahpie,
    me mahmahsen.
  por-BRBSL: Você cairá em campo aberto, pois eu o falei”, diz o Senhor Yahweh.
  cth-cth: Kahrawngum vah na rawp awh vaiteh na due awh han. Kai ni yo ka dei toe
    telah Bawipa Jehovah ni a dei telah a ti.
  twi-twi: Mobɛtotɔ wɔ mfuw so, efisɛ makasa, Otumfo Awurade asɛm ni.
  hlt-hlt: Ka Boeipa Yahovah kah olphong he ka thui coeng dongah khohmuen maelhmai
    ah ni na cungku eh.
  tbz-SIM: Ò yóó kú dikpɑ́ɑ̀ miɛkɛ nkɛ, mí di Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: Ia arɨmɨghiregh azenara nguazim gireghɨv ikiam. Kɨ Ikiavɨra Itir Godɨn
    Ekiam, kɨ kamaghɨn mɨkeme.
  dop-dop: Tɑɑlɛ kɛ ɩ́ kɑ́ sɩ, ɩsɩɩ Tɑcɑɑ Ɩsɔ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Açıq çöldə həlak olacaqsan, çünki Mən bunu söylədim, Xudavənd Rəbb belə
    bəyan edir.
  eng-DBY: Thou shalt fall on the open field; for I have spoken [it], saith the Lord
    Jehovah.
  hin-2017: तू खेत में गिरेगा, क्योंकि मैं ही ने ऐसा कहा है, परमेश्वर यहोवा की यही
    वाणी है।
  wol-KYG: Ci biir àll bi nga naa lareet. Man de maa ko wax! Kàddug Boroom bi Aji
    Sax jee.
  eng-YLT: On the face of the field thou fallest, for I have spoken, An affirmation
    of the Lord Jehovah.
  kne-kne: '@see-verse:EZK.039.004'
  eng-WYC-2017: Thou shalt fall down on the face of the field; for I the Lord have
    spoken, saith the Lord God.
  eng-WMBB: You will fall on the open field, for I have spoken it,” says the Lord
    GOD.
  urd-GVH: क्योंकि तेरी लाश खुले मैदान में गिरकर पड़ी रहेगी। यह मेरा, रब क़ादिरे-मुतलक़
    का फ़रमान है।
  rug-rug: Kote hoqa si agoi pa pezarana, ura ele zama si Arau, zama vura gua si Arau
    Zihova sa Baṉara.
  gaz-gaz: Ati dirree duwwaa irratti ni kufta; ani dubbadheeraatii, jedha Waaqayyo
    Gooftaan.
  fra-LSG: Tu tomberas sur la face de la terre, Car j’ai parlé, dit le Seigneur, l’Éternel.
  yal-yal: I faxama nɛn burunna ra, bayo n tan bata a fala. Marigina Alatalaa falan
    nan na ra.
  haw-1868: E haule oe ma ke kula mawaho; no ka mea, owau o Iehova ka Haku ka i olelo
    aku.
  arb-NAV: فَتُصْرَعُ عَلَى وَجْهِ الصَّحْرَاءِ، لأَنِّي قَضَيْتُ» يَقُولُ السَّيِّدُ
    الرَّبُّ.
  ewe-ewe: Àdze anyi ɖe gbedzi, elabena meƒo nu; Aƒetɔ Yehowae gblɔe.
  eng-LEE: Upon the open field shalt thou fall; for I have spoken it, saith the Lord
    Eternal.
  asm-FB: প্ৰভু যিহোৱাই কৈছে, তুমি মুকলি পথাৰত পৰি থাকিবা; কাৰণ ময়েই ইয়াক কলোঁ।
  sus-A: وٌ بِنبِيٍ قَ لُ كّنّ مَ. مَرِفِ عَلَتَلَ شُي نَن نَ كِ.
  fra-SBL: Vous tomberez en plein champ, car j'ai parlé, dit le Seigneur Yahvé.
  hbo-hbo: עַל־פְּנֵ֥י הַשָּׂדֶ֖ה תִּפֹּ֑ול כִּ֚י אֲנִ֣י דִבַּ֔רְתִּי נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃
  kik-kik: Nĩũkagũa werũ-inĩ ũtarĩ kĩndũ, nĩgũkorwo nĩ niĩ njarĩtie ũhoro ũcio, ũguo
    nĩguo Mwathani Jehova ekuuga.
  fra-NCL: Tu tomberas sur la face des champs, car moi j’ai parlé, — oracle du Seigneur
    Yahweh.
  cek-AK: Nang loe taw ah nam timh tih, tiah lok Ka thuih boeh, tiah Angraeng Sithaw
    mah thuih.
  cuk-cuk: Neg-ollor-dummad-naidgi be omiledmaloed. Ani an Bab-Jehová-Bela-Gangued-Nikadi
    weyob soged.
  uig-CYR: Сән далада жиқилисән; чүнки Мән шундақ сөз қилдим, — дәйду Рәб Пәрвәрдигар.
  tel-2017: నువ్వు నేల మీద పడి చనిపోతావు. ఈ మాట నేనే చెబుతున్నాను. ఇదే ప్రభువైన యెహోవా
    వాక్కు.
  hat-BSA: Ou va tonbe nan chan ouvri, paske se Mwen menm ki fin pale sa,” deklare
    Senyè BONDYE a.
  kos-kos: Elos nukewa ac fah misa in acn turangang. Nga, LEUM GOD Fulatlana, pa fahk
    ma inge.
  hbo-WLC: עַל־פְּנֵ֥י הַשָּׂדֶ֖ה תִּפּ֑וֹל כִּ֚י אֲנִ֣י דִבַּ֔רְתִּי נְאֻ֖ם אֲדֹנָ֥י
    יְהוִֽה׃
  ibo-ibo: Ị ga-ada nʼọhịa na-enweghị ebe nzobe, nʼihi na m ekwuola ya. Otu a ka Onye
    kachasị ihe niile elu, bụ Onyenwe anyị kwubiri.
  ory-ory: ତୁମ୍ଭେ ପଡ଼ିଆରେ ପତିତ ହେବ; କାରଣ ଆମ୍ଭେ ଏହା କହିଅଛୁ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହା କହନ୍ତି।
  chk-chk: Kopwe mäla won ekewe leni mi amassawa, pun ngang Kot ewe Samol mi Lapalap
    üa kapas.
  rop-rop: '@see-verse:EZK.039.004'
  ukr-1871: В чистому полі поляжеш; я бо сказав так, говорить Господь.
  deu-1951: Du sollst auf dem weiten Felde fallen! Ich habe es gesagt, spricht Gott,
    der HERR.
  eng-JPS: Thou shalt fall upon the open field; for I have spoken it, saith the Lord
    GOD.
  srp-1865: Na polju æeš pasti, jer ja rekoh, govori Gospod Gospod.
  lug-lug: Muligwa ku ttale, kubanga nze nkyogedde, bw’ayogera Mukama Katonda.
  heb-heb: על פני השדה תפול כי אני דברתי נאם אדני יהוה׃
  ben-IRV: তুমি মাঠে মৃত অবস্থায় পড়ে থাকবে, কারণ আমি নিজে এটা বললাম; এটা প্রভু সদাপ্রভু
    বলেন।
  pan-pan: ਤੂੰ ਖੁਲ੍ਹੇ ਖੇਤ ਵਿੱਚ ਡਿੱਗੇਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਹੀ ਬੋਲਿਆ ਹਾਂ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਦਾ
    ਵਾਕ ਹੈ।
  mya-JVB: သင်သည် လွင်ပြင် ၌ လဲ ၍သေလိမ့်မည်။ ငါ ပြော ပြီဟု အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Umui be taunimanima noho lasi tano dekenai do umui mase. Lau, Lohiabada
    Dirava, lau hereva vadaeni inai.
  urd-urd: तू खुले मैदान में गिरेगा, क्यूँकि मैंने ही कहा, ख़ुदावन्द ख़ुदा फ़रमाता
    है।
  rus-SYN: На открытом поле падешь; ибо Я сказал это, говорит Господь Бог.
  bqc-SIM: Ma Dii Lua ma mɛ̀ á kwɛ́ sɛ̃uɛ, asa mámɛ má ò.
  tcz-CHONGTHU: Nangho tollhanga chu nalhuh gam diu ahi, ajeh chu keima thaneitah
    Pakaiyin kaseisa ahi.
  mar-mar: तू शेतातील पृष्टभागावर मरून पडशील कारण मी हे बोललो आहे. असे प्रभू परमेश्वर
    म्हणतो.
  qub-qub: Lliuyaj pampachömi wañusha jitarpanquipaj. Noga Tayta Diosmi chayno cananpaj
    nishcä.›
  bqp-bqp: U koo wɔrumɑwɑ temɔ nge mɛ nɛ, Yinni Gusunɔ nɑ geruɑ.
  hat-hat: Nou pral mouri nan plenn yo. Se mwen menm, Seyè sèl Mèt la, ki pale.
  eng-BSB: You will fall in the open field, for I have spoken, declares the Lord GOD.
  eng-WEBPB: You will fall on the open field, for I have spoken it,” says the Lord
    GOD.
  kbq-kbq: Hagi ana'ma hunka frisanana mago'za omane zampi ufrinte efrinte hugahaze.
    Na'ankure Ra Anumzana Nagra Anumzamo'na hue.
  nhe-BL: Inhuetzise ipan campa hueli cuatitlamitl pampa ax nimechcahuilis inajsitij
    ipan nopa altepetini. Queja nopa na, niDIOS Tlen Más Nijpiya Tlanahuatili, niquijtojtoc.
  gub-BL: U'ar putar umàno pà kaiwer pe wà nehe. Ihe pezar Tuweharupi Wiko Ma'e aiko
    ko ma'e imume'u har romo.
  eng-DRA: 'Thou shalt fall upon the face of the field: for I have spoken it, saith
    the Lord God.'
