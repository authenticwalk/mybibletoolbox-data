verse: EZK.039.021
translations:
  mal-C: “ഞാൻ എല്ലാ രാജ്യങ്ങളുടെയും മുമ്പിൽ എന്റെ മഹത്ത്വം വെളിപ്പെടുത്തും. എല്ലാ
    രാജ്യങ്ങളും ഞാൻ നൽകുന്ന ശിക്ഷയും ഞാൻ അവരുടെമേൽ പതിപ്പിച്ച എന്റെ കൈയും കാണും.
  deu-TKW: Und ich will meine Herrlichkeit unter die Völker bringen, und alle Völker
    sollen mein Strafgericht sehen, das ich vollzogen habe, und die Wirkungen meiner
    Hand, die ich an sie gelegt habe.
  lin-lin: Nakomonisa lokumu na Ngai kati na bikolo ; bongo bikolo nyonso ekomona
    etumbu oyo napesi bango, mpe loboko na Ngai oyo nasemboli likolo na bango.
  eng-LSV: And I have given My glory among nations, || And all the nations have seen
    My judgment that I have done, || And My hand that I have laid on them.
  eng-GNV: And I wil set my glory among the heathe, and all the heathen shall see
    my iudgement, that I haue executed, and mine hand, which I haue layed vpon them.
  eng-WEBSTER: And I will set my glory among the heathen, and all the heathen shall
    see my judgment that I have executed, and my hand that I have laid upon them.
  nhw-BL: “Huan quej nopa, nijnextis nohueyitilis iniixpa masehualme catli ehuani
    nochi tlalme. Huan nochi inijuanti quiitase quenicatza nijtequihui nochicahualis
    para niquintlatzacuiltis masehualme quema ya niquintlajtolsencajtoya por catli
    amo cuali quichijque.
  swh-ONEN: “Nitauonyesha utukufu wangu miongoni mwa mataifa, nayo mataifa yote wataiona
    adhabu nitakayotoa na mkono wangu nitakaouweka juu yao.
  bba-bba: Kon bwesenu nɛn yiiko sɔ̃ɔsi kpɑ nu wɑ nɡe mɛ nɑ bu siri kɑ sɛɛyɑsiɑ bi
    nɑ bu kuɑ.
  eng-KJVCPB: And I will set my glory among the heathen, and all the heathen shall
    see my judgment that I have executed, and my hand that I have laid upon them.
  luo-luo: “Abiro nyiso duongʼna e dier ogendini, kendo ogendini duto biro neno kum
    ma akumogigo kod chwat ma achwadogigo.
  meu-meu: Lau hairaigu na bese idau-idau bogaragidiai baina hahedinaraia; bena bese
    iboudiai ese egu hahemaoro karana bona imagu, latadiai na atoa ḡauna, bae itadia.
  npi-ULB: जातिहरूका बिचमा म आफ्‍नो महिमा स्‍थापित गर्नेछु र सबै जातिहरूले मैले गर्ने
    न्याय र तिनीहरूको विरुद्धमा मैले उठाएको मेरो हात देख्‍नेछन् ।
  yor-yor: “Èmi yóò ṣe àfihàn ògo mi láàrín àwọn orílẹ̀-èdè, gbogbo orílẹ̀-èdè yóò
    sì rí ìyà tí mo fi jẹ wọ́n.
  pes-OPCB: «در میان قومها جلال و عظمت خود را به این طریق نشان خواهم داد. همه مجازات
    شدن جوج را خواهند دید و خواهند دانست که این کار من است.
  tgl-ULB: At ipapakita ko ang aking kaluwahatian sa mga bansa at makikita ng lahat
    ng bansa ang paghatol na aking ginawa at ang aking kamay na inihanda ko laban
    sa kanila.
  hui-hui: Anduane Homogohanda laabo halu lalu, I̱na mana tigabini howa i̱naga hongo
    kogome wali agali bibahendeoreme mana ko biyarunaga pani nelo mulebero. Ogonidagua
    berogo hondowa hameigini tara tara dindi taraha karume i̱ninaga mini yaraga holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``လူ​မျိုး​တ​ကာ​တို့​သည် ငါ​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို​မြင်​ရ​ကြ​လိမ့်
    မည်။ ငါ​၏​တ​ရား​မျှ​တ​သော​စီ​ရင်​ချက်​များ ကို​အ​ကောင်​အ​ထည်​ဖော်​ရာ​တွင် ငါ​သည်
    မိ​မိ​၏​တန်​ခိုး​တော်​ကို​အ​ဘယ်​သို့​အ​သုံး ပြု​တော်​မူ​ကြောင်း​သူ​တို့​အား​ပြ​မည်။-
  bod-N: ངས་མི་རིགས་ཀུན་གྱི་ནང་དུ་བདག་གི་གཟི་བརྗིད་མངོན་པར་བྱ་ཞིང་། མི་རིགས་ཀུན་གྱིས་ངས་བཅད་པའི་ཉེས་ཆད་དང་ངས་ཁོ་ཚོའི་སྟེང་དུ་བཞག་པའི་ལག་པ་མཐོང་བར་འགྱུར།
  sna-sna: “Ndicharatidza kubwinya kwangu pakati pendudzi, uye ndudzi dzose dzichaona
    kuranga kwandinoita noruoko rwandinoisa pamusoro pavo.
  spa-BLM: “Pondré mi gloria entre las naciones. Entonces todas las naciones verán
    mi juicio que he ejecutado, y mi mano que he puesto sobre ellas.
  cac-cac: Icha tic ol aj in ch'oxan in poder d'a yichan̈ juntzan̈xo ch'oc nacional.
    Masanil nación ol ojtacaneloc tas tz'aj in ch'olb'itani yed' vac'anoch yaelal
    d'a yib'an̈ eb'.
  swh-ULB: Nitauweka utukufu wangu kati ya mataifa, na mataifa yote yataona hukumu
    yangu ninayoionyesha na mkono wangu nimeuweka juu yao.
  bel-bel: І яўлю славу Маю паміж народамі, і ўсе народы ўбачаць суд Мой, які Я ўчыню,
    і руку Маю, якую Я накладу на іх.
  deu-ELBBK: Und ich werde meine Herrlichkeit unter den Nationen erweisen; und alle
    Nationen sollen mein Gericht sehen, das ich gehalten habe, und meine Hand, die
    ich an sie gelegt habe.
  mbb-OT: “Emun edsilutan ku en is menge etew ziyà te menge nasyun, ne egkeehè dan
    ke sengemenu is kegkemekeǥeǥehem ku.
  mal-2015: ഞാൻ എന്റെ മഹത്വത്തെ ജാതികളുടെ ഇടയിൽ സ്ഥാപിക്കും; ഞാൻ നടത്തിയിരിക്കുന്ന
    എന്റെ ന്യായവിധിയും ഞാൻ അവരുടെമേൽ വെച്ച എന്റെ കയ്യും സകലജാതികളും കാണും.
  rmc-rmc: Avke sikavava miri slava maškar o narodi a savore narodi dikhena miro sudos,
    savo pre lende anďom, the miro vast, savo pre lende thoďom.
  pes-OPV: و من جلال خود را در میان امت‌ها قرار خواهم داد و جمیع امت‌ها داوری مرا
    که آن را اجرا خواهم داشت و دست مرا که برایشان فرود خواهم آورد، مشاهده خواهند نمود.
  ron-1924: «Ымь вой арэта слава ынтре нямурь, ши тоате нямуриле вор ведя жудекэциле
    пе каре ле вой фаче ши педепселе ку каре ый ва лови мына Мя.
  ben-OBCV: “আমি জাতিদের মধ্যে আমার মহিমা প্রকাশ করব, এবং আমার হাত দিয়ে তাদের যে
    শাস্তি দেব তা সমস্ত জাতিই দেখবে।
  som-som: Oo ammaantaydana waxaan dhex dhigi doonaa quruumaha, oo quruumaha oo dhammuna
    waxay wada arki doonaan xukunkayga aan sameeyey iyo gacantayda aan iyaga dul saaray.
  lat-VUC: 'Et ponam gloriam meam in gentibus: et videbunt omnes gentes judicium meum
    quod fecerim, et manum meam quam posuerim super eos.'
  eng-ASVBT: And I will set my glory among the nations; and all the nations shall
    see my judgment that I have executed, and my hand that I have laid upon them.
  ita-1885: Ed io metterò la mia gloria fra le genti, e tutte le nazioni vedranno
    il mio giudicio, che io avrò eseguito; e la mia mano che io avrò messa sopra quelli.
  eng-LXXUP: And I will set my glory among you, and all the nations shall see my judgment
    which I have wrought, and my hand which I have brought upon them.
  eng-ULB: I will set my glory among the nations, and all the nations will see my
    judgment that I perform and my hand that I have set against them.
  spa-VBL: “Revelaré mi gloria a las demás naciones, y todas ellas verán el castigo
    que les impongo.
  fra-_FOB: Je manifesterai ma gloire parmi les nations, et toutes les nations verront
    mon jugement, que j'exercerai, et comment je leur ferai sentir ma main.
  mal-mal: ഞാൻ എന്റെ മഹത്വം ജനതകളുടെ ഇടയിൽ സ്ഥാപിക്കും; ഞാൻ നടത്തിയിരിക്കുന്ന എന്റെ
    ന്യായവിധിയും ഞാൻ അവരുടെ മേൽ വച്ച എന്റെ കയ്യും സകലജനതകളും കാണും.
  urd-GVR: Yoṅ maiṅ dīgar aqwām par apnā jalāl zāhir karūṅga. Kyoṅki jab maiṅ Jūj
    aur us kī fauj kī adālat karke un se nipaṭ lūṅgā to tamām aqwām is kī gawāh hoṅgī.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “गो रागी रागी ङा मुर आन ङोंइती आं सक्ति कोंइनुङ।
    मिनु रागी रागी नेल्‍लेम आं निसाफ पशो ताइनीम। आं सजाइ गेशो ताइनीम।
  eng-NOY: And I will set my glory among the nations, and all the nations shall see
    my judgment which I have executed, and my hand which I have laid upon them.
  ita-1927: E io manifesterò la mia gloria fra le nazioni, e tutte le nazioni vedranno
    il giudizio che io eseguirò, e la mia mano che metterò su loro.
  ckb-ckb: «شکۆمەندی خۆم لەنێو نەتەوەکان پیشان دەدەم، هەموو نەتەوەکان حوکمەکەم دەبینن
    کە جێبەجێم کرد و کە دەستم خستە سەریان.
  eng-BBE: And I will put my glory among the nations, and all the nations will see
    my punishments which I have put into effect, and my hand which I have put on them.
  kan-OKCV: “ನಾನು ನನ್ನ ಮಹಿಮೆಯನ್ನು ಇತರ ಜನಾಂಗಗಳಲ್ಲಿ ಸ್ಥಾಪಿಸಲು ಎಲ್ಲಾ ಜನಾಂಗಗಳು ನಾನು ನಡೆಸಿದ
    ನನ್ನ ನ್ಯಾಯತೀರ್ಪನ್ನು ಮತ್ತು ಅವರ ಮೇಲೆ ಇರಿಸಿದ ನನ್ನ ಕೈಯನ್ನು ನೋಡುವುವು.
  tam-2017: இந்த விதமாக என்னுடைய மகிமையை நான் அந்நியதேசங்களுக்குள்ளே விளங்கச்செய்வேன்;
    நான் செய்த என்னுடைய நியாயத்தையும் அவர்கள்மேல் நான் வைத்த என்னுடைய கையையும் எல்லா
    தேசங்களும் காண்பார்கள்.
  spa-RV-1909: Y pondré mi gloria entre las gentes, y todas las gentes verán mi juicio
    que habré hecho, y mi mano que sobre ellos puse.
  ron-BTF: Și eu voi pune gloria mea printre păgâni și toți păgânii vor vedea judecata
    mea pe care am făcut-o și mâna mea pe care am pus-o asupra lor.
  eng-WEBP: “I will set my glory among the nations. Then all the nations will see
    my judgment that I have executed, and my hand that I have laid on them.
  eng-FBV: I will reveal my glory to the other nations, and all of them will see the
    punishment I hand out to them.
  nld-1939: Zo zal Ik mijn heerlijkheid aan de volken tonen, zullen alle volken het
    vonnis aanschouwen dat Ik voltrek, en de hand die Ik op hen laat drukken.
  nch-BL: “Huan quej nopa, nijnextis nohueyitilis iniixpa masehualme cati ehuani ipan
    nochi talme. Huan nochi inijuanti quiitase quenicatza nijtequihui nochicahualis
    para niquintatzacuiltis masehualme quema ya niquintajtolsencajtoya por cati amo
    cuali quichijque.
  vie-1934: Ta sẽ tỏ sự vinh hiển ta ra trong các nước; hết thảy các dân tộc sẽ thấy
    sự đoán xét ta làm ra, và tay ta đặt trên chúng nó.
  hin-CV: “मैं जाति-जाति के लोगों के बीच अपनी महिमा प्रगट करूंगा, और सारी जातियां
    उनको दिये गए मेरे दंड और उन पर उठे मेरे हाथ को देखेंगी.
  spa-BES: Y pondré mi gloria entre las naciones, y todas las naciones verán mis castigos
    que he puesto en práctica, y mi mano que he puesto sobre ellos.
  tdx-tdx: Aa le hajadoko amo kilakila’ ndatio ty engeko, naho ho oni’ o kilakila’
    ndatio i zaka nafetsakoy vaho ty tañako napetako am’ iareo.
  tha-KJV: และเราจะตั้งสง่าราศีของเราไว้ในหมู่​ประชาชาติ​ทั้งหลาย และประชาชาติทั้งสิ้นจะเห็นการพิพากษาลงโทษของเราซึ่งเราได้​กระทำ
    และเห็​นม​ือของเราซึ่งเราวางไว้บนเขาทั้งหลาย
  por-BR-2018: E porei minha glória entre as nações; e todas as nações verão meu julgamento
    que fiz, e minha mão que pus sobre elas.
  deu-ELO: Und ich werde meine Herrlichkeit unter den Nationen erweisen; und alle
    Nationen sollen mein Gericht sehen, welches ich gehalten, und meine Hand, die
    ich an sie gelegt habe.
  eng-WYC-2018: And I shall set my glory among heathen men, and all heathen men shall
    see my doom, which I have done, and mine hand, which I have set on them. (And
    I shall set my glory among the heathen, and all the heathen shall see my judgement,
    which I have done, and my hand, or my power, which I have put upon them.)
  epo-epo: Kaj Mi montros Mian majeston inter la nacioj, kaj ĉiuj nacioj vidos Mian
    juĝon, kiun Mi faris, kaj Mian manon, kiun Mi metis sur ilin.
  uig-PIN: — wǝ Mǝn Ɵz xan-xǝripimni ǝllǝr arisiƣa kɵrsitimǝn, barliⱪ ǝllǝr Mening
    yürgüzgǝn jazalirimni wǝ ularning üstigǝ ⱪoyƣan ⱪolumni kɵridu.
  beo-beo: Hina Gode da amane sia:i, “Na da fifi asi gala huluane ba:ma:ne, Na Hadigi
    hou amola Na ilegesu hamoma:ne gasa bagade hou ilima olelemu.
  tpi-OTNT: Bikpela i tok moa olsem, “Bai mi mekim save long olgeta lain manmeri bilong
    bekim pasin nogut bilong ol. Long taim mi mekim olsem, bai ol i lukim bikpela
    strong bilong mi na bai ol i givim biknem long mi.
  hau-SA: “Zan nuna ɗaukakata a cikin al’ummai, kuma dukan al’ummai za su ga hukuncin
    da zan yi da kuma hannu mai nauyin da zan ɗora a kansu.
  uig-LAT: — we Men Öz shan-sheripimni eller arisigha körsitimen, barliq eller Méning
    yürgüzgen jazalirimni we ularning üstige qoyghan qolumni köridu.
  nde-nde: “Ngizabonakalisa inkazimulo yami phakathi kwezizwe, njalo izizwe zonke
    zizasibona isijeziso engisilethayo lesandla engisibeka phezu kwabo.
  ton-ton: ¶ “Pea te u tuku ʻa hoku nāunau ʻi he lotolotonga ʻoe hiteni, pea ʻe mamata
    ʻae hiteni kotoa pē ki he tautea kuo u fai, pea mo e hilifaki ʻa hoku nima kiate
    kinautolu.
  ces-1613: A tak zjevím slávu svou mezi národy, aby viděli všickni národové soud
    můj, kterýž jsem vykonal, i ruku mou, kterouž jsem doložil na ně.
  eng-WMB: “I will set my glory among the nations. Then all the nations will see my
    judgment that I have executed, and my hand that I have laid on them.
  tam-TCV: “நான் எனது மகிமையை நாடுகளுக்குள் விளங்கப்பண்ணுவேன். அவர்களுக்கு நான் அளிக்கும்
    தண்டனையையும், அவர்கள்மேல் வைக்கும் எனது கரத்தையும் சகல நாடுகளும் காண்பார்கள்.
  ceb-ULB: Unya ipahimutang ko ang akong himaya taliwala sa kanasoran, ug makita sa
    tanang kanasoran ang paghukom nga akong buhaton ug ang akong kamot nga giandam
    batok kanila.
  pol-UBG: Tak objawię moją chwałę wśród narodów. Wszystkie narody zobaczą mój sąd,
    który wykonałem, i moją rękę, którą na nie wyciągnąłem.
  urd-GVU: یوں مَیں دیگر اقوام پر اپنا جلال ظاہر کروں گا۔ کیونکہ جب مَیں جوج اور اُس
    کی فوج کی عدالت کر کے اُن سے نپٹ لوں گا تو تمام اقوام اِس کی گواہ ہوں گی۔
  deu-1912: Und ich will meine Herrlichkeit unter die Heiden bringen, daß alle Heiden
    sehen sollen mein Urteil, das ich habe ergehen lassen, und meine Hand, die ich
    an sie gelegt habe,
  kan-2017: “ನಂತರ ನಾನು ಜನಾಂಗಗಳ ನಡುವೆ ನನ್ನ ಮಹಿಮೆಯನ್ನು ಸ್ಥಾಪಿಸಲು, ಆ ಸೈನಿಕರ ಮೇಲೆ ಕೈಮಾಡಿ,
    ನ್ಯಾಯದಂಡನೆ ನಡೆಸಿದವನು ನಾನೇ ಎಂಬುದು ಆ ಜನಾಂಗಗಳಿಗೆಲ್ಲಾ ತಿಳಿಯುವುದು.
  yap-yap: I SOMOL e ga’ar, “Bay gu gagiyegnag fapi nam ngar guyed gil’ilungug mug
    dag ngorad rogon ni gu ma maruwel nga gelngig nggu rin’ e tin kug duwgiliy nib
    mat’aw.
  hlt-MCSB: Ka thangpomnah te namtom taengah ka khueh vetih ka laitloeknah ka saii
    vaengah amih soah ka kut ka tloeng te namtom rhoek loh boeih a hmuh ni.
