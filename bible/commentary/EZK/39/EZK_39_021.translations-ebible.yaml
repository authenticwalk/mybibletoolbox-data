  bqp-bqp: Kon bwesenu nɛn yiiko sɔ̃ɔsi kpɑ nu wɑ nge mɛ nɑ bu siri kɑ sɛɛyɑsiɑ bi
    nɑ bu kuɑ.
  hat-hat: 'Seyè a di ankò: -M''ap fè nasyon yo wè gwo pouvwa mwen. M''ap moutre yo
    jan mwen konn pini lè m''a pini yo, y''a santi fòs ponyèt mwen lè y''a tonbe anba
    men m''.'
  eng-BSB: I will display My glory among the nations, and all the nations will see
    the judgment that I execute and the hand that I lay upon them.
  eng-WEBPB: “I will set my glory amongst the nations. Then all the nations will see
    my judgement that I have executed, and my hand that I have laid on them.
  kbq-kbq: Hagi ama mopafi vahetera hihamu hankaveni'a eriama hanenkeno, maka negesage'na,
    tamagrama hu'naza avu'ava zantera keaga huneramante'na nazana rusutena knazana
    tamigahue.
  nhe-BL: “Huan queja nopa, nijnextis nohueyitilis iniixpa tlacame tlen ehuani nochi
    tlaltini. Huan nochi yajuanti quiitase quejatza nijtequihui nochicahualis para
    niquintlatzacuiltis tlacame quema ya niquintlajtolsencajtoya ipampa tlen ax cuali
    quichijque.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. Aexak kar putar hepuner haw hepuràg
    eteahy haw ywy nànànar wanupe nehe. Azapokatu ma'e hepuner haw rupi. Aexak kar
    putar heremiapo wanupe nehe no.
  eng-DRA: 'And I will set my glory among the nations: and all nations shall see my
    judgment that I have executed, and my hand that I have laid upon them.'
