verse: EZK.039.018
translations:
  mal-C: നിങ്ങൾ വീരന്മാരായ പുരുഷന്മാരുടെ മാംസം തിന്നുകയും ഭൂമിയിലെ പ്രഭുക്കന്മാരുടെ
    രക്തം കുടിക്കുകയും ചെയ്യും. അവരെല്ലാം ബാശാനിലെ തടിപ്പിച്ച ആട്ടുകൊറ്റന്മാരും കുഞ്ഞാടുകളും
    കോലാട്ടുകൊറ്റന്മാരും കാളകളുംതന്നെ.
  deu-TKW: 'Heldenfleisch sollt ihr essen und das Blut der Fürsten der Erde sollt
    ihr trinken: Widder, Lämmer und Böcke, Farren, Mastvieh von Basan insgesamt!'
  lin-lin: 'Bokolia misuni ya bilombe ya bitumba mpe bokomela makila ya bakambi ya
    mabele, ndenge basalaka na bameme ya mibali oyo ekemba, na bana meme ya mibali,
    na bantaba ya mibali to na bana ngombe ya mibali : nyonso esengeli kozala ya mafuta
    mpe kowuta na Bashani.'
  eng-LSV: You eat [the] flesh of [the] mighty, || And you drink [the] blood of [the]
    princes of the earth, || Of rams, of lambs, and of male goats, || Of calves, fatlings
    of Bashan—all of them.
  eng-GNV: Ye shall eate the flesh of the valiant, and drink the blood of the princes
    of the earth, of the weathers, of the lambes, and of the goates, and of bullockes,
    euen of all fat beastes of Bashan.
  eng-WEBSTER: Ye shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, of bullocks, all of them fatlings
    of Bashan.
  nhw-BL: Ma quicuaquij ininnacayo huan quiijise inieso soldados huan huejhueyi tlanahuatiani
    tlen ni tlaltipactli quen elisquía ininnacayo oquich borregojme, pilborregojtzitzi,
    oquich chivojme, huacaxme huan torojme catli tomahuaque quen catli itztoque ipan
    tlali Basán.
  swh-ONEN: Mtakula nyama za watu mashujaa na kunywa damu za wakuu wa dunia kana kwamba
    ni za kondoo dume na kondoo wake, mbuzi na mafahali, wote walionona kutoka Bashani.
  bba-bba: Yi koo tɑbu durɔbun ɡonu di kpɑ yi wiruɡibun yɛm nɔ be, be bɑ sɑ̃ɑ nɡe
    Bɑsɑnin yɑ̃ɑ kinɛnu kɑ yɑ̃ɑ kpɛmminu kɑ bonu kɑ kɛtɛ kinɛ ni nu ɡum mɔ.
  eng-KJVCPB: Ye shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, of bullocks, all of them fatlings
    of Bashan.
  luo-luo: Ubiro chamo ring joma roteke kendo ubiro madho remb yawuot ruodhi mag piny,
    mana ka gima gin imbe gi nyithi rombe, kata diek gi rwedhi, ma gin chiayo machwe
    duto moa Bashan.
  meu-meu: Goada-herea taudia hidiodia bavani, bona tanobada lohiadia raradia ba inu;
    mamoe mamaruanedia bona mamoe natudia bona nani bona boromakau mamaruanedia danu,
    iboudiai na Basan ubu-ubu boromadia.
  npi-ULB: तिमीहरूले योद्धाहरूको मासु खानेछौ र पृथ्वीका शासकहरूका रगत पिउनेछौ । ती
    बाशानमा मोटाएका भेडाहरू, थुमाहरू, बाकाहरू, र साँढेहरू हुनेछन् ।
  yor-yor: Ẹ̀yin yóò jẹ ẹran-ara àwọn ènìyàn ńlá, ẹ o sì mú ẹ̀jẹ̀ àwọn ọmọ-aládé ayé
    bí ẹni pé wọn jẹ́ àgbò àti ọ̀dọ́-àgùntàn, ewúrẹ́ àti akọ màlúù gbogbo wọn jẹ́
    ẹran ọlọ́ràá láti Baṣani.
  pes-OPCB: گوشت جنگاوران را بخورید و خون رهبران جهان را بنوشید که مانند قوچها، بره‌ها،
    بزها و گاوهای پرواری باشان ذبح شده‌اند.
  tgl-ULB: Kakainin ninyo ang laman ng mga mandirigma at iinumin ninyo ang dugo ng
    mga prinsipe sa daigdig; magiging mga lalaking tupa sila, mga kordero, mga kambing
    at mga toro, pinataba silang lahat sa Bashan.
  hui-hui: Ami agali dewaorenaga mbirinibi dindi bibahendenaga kini henerunaga daramabi
    dewaore nolebira. Ami agali urunibi kinirubi ti nogo sibi meme bulumaga habaheru
    bagadagua bo waholebira.
  mya-mya: ထို​ပွဲ​သည်​ကြီး​ကျယ်​သော​စား​သောက်​ပွဲ ဖြစ်​၍​သူ​တို့​သည် စစ်​သူ​ရဲ​တို့​၏​အ​သား
    ကို​စား​၍​ပြည်​ရှင်​မင်း​တို့​၏​သွေး​ကို​သောက် ရ​ကြ​လိမ့်​မည်။ ထို​စစ်​သူ​ရဲ​များ​နှင့်​ပြည်
    ရှင်​မင်း​တို့​သည်​ဘာ​ရှန်​ပြည်​မှ​ဆူ​ဖြိုး​သော တိ​ရစ္ဆာန်​များ​ဖြစ်​သည့် သိုး​ထီး၊
    သိုး​ငယ်၊ ဆိတ် များ၊ နွား​များ​ကဲ့​သို့​အ​သတ်​ခံ​ရ​ကြ လိမ့်​မည်။-
  bod-N: ལུག་ཐུག་དང་ལུ་གུ། ར་ཐུག བ་གླང་བཅས་ཐམས་ཅད་པཱ་ཤན་གྱི་ཕྱུགས་ཤ་ཤེད་ཅན་རྣམས་ཡིན་ལ།
    ཁྱོད་ཚོས་དེ་དག་གི་ཤ་བཟའ་བ་དང་ཁྲག་འཐུང་བ་བཞིན་དུ། དཔའ་བོ་རྣམས་ཀྱི་ཤ་བཟའ་ཞིང་ཡུལ་དེའི་འགོ་དཔོན་རྣམས་ཀྱི་ཁྲག་འཐུང་ངོ་།
    །
  sna-sna: Muchadya nyama yavarume vane simba nokunwa ropa ramachinda enyika kunge
    ramakondobwe, neremakwayana, nerembudzi uye rehando, mhuka dzose dzakakodzwa dzinobva
    kuBhashani.
  spa-BLM: Comeréis la carne de los poderosos y beberéis la sangre de los príncipes
    de la tierra, de los carneros, de los corderos, de los machos cabríos y de los
    toros, todos ellos engordados de Basán.
  cac-cac: A schib'ejal eb' soldado ol schi noc'. Ol yuc'an schiq'uil eb' yajal d'a
    yolyib'an̈q'uinal tic noc'. Ol chijoc eb' icha tz'aj noc' ch'ac calnel, noc' yunetac
    calnel, noc' chiva yed' noc' b'aq'uech vacax scot d'a Basán.
  swh-ULB: Mtakula nyama ya walio hodari na kunywa damu ya wakuu wa dunia; watakuwa
    kondoo waume, wana kondoo, mbuzi, na ng'ombe, wote walikuwa wanene katika Basheni.
  bel-bel: мяса мужоў дужых будзеце есьці і будзеце піць кроў князёў зямлі, бараноў,
    ягнят, казлоў і цялят, усіх выкармленых на Васане;
  deu-ELBBK: 'Fleisch von Helden sollt ihr fressen, und Blut von Fürsten der Erde
    sollt ihr trinken: Widder, Fettschafe und Böcke und Stiere, in Basan gemästet
    allesamt.'
  mbb-OT: '@see-verse:EZK.039.017'
  mal-2015: നിങ്ങൾ വീരന്മാരുടെ മാംസം തിന്നു ഭൂമിയിലെ പ്രഭുക്കന്മാരുടെ രക്തം കുടിക്കേണം;
    അവരൊക്കെയും ബാശാനിലെ തടിപ്പിച്ച ആട്ടുകൊറ്റന്മാരും കുഞ്ഞാടുകളും കോലാട്ടുകൊറ്റന്മാരും
    കാളകളും തന്നേ.
  rmc-rmc: Chana o mas le zorale muršengro a pijena o rat la phuvakre rajengro, so
    hine sar o thule bakre, o gurumňora, o capi the o biki andral o Bašan.
  pes-OPV: گوشت جباران راخواهید خورد و خون روسای جهان را خواهیدنوشید. از قوچها و بره‌ها
    و بزها و گاوها که همه آنها از پرواریهای باشان می‌باشند.
  ron-1924: мынкаць карня витежилор ши бець сынӂеле воевозилор пэмынтулуй, сынӂе де
    бербечь, де мей, де цапь, де таурь ынгрэшаць дин Басан!
  ben-OBCV: তোমরা শক্তিশালী লোকদের মাংস খাবে এবং পৃথিবীর শাসনকর্তাদের রক্ত পান করবে
    যেন তারা পুরুষ মেষ, মেষশাবক, পাঁঠা ও ষাঁড়—এরা সবাই বাশনের নধর পশু।
  som-som: Waxaad cuni doontaan ragga xoogga badan hilibkooda, oo waxaad cabbi doontaan
    amiirrada dunida dhiiggooda, kuwaasoo ah wanan waaweyn, iyo baraar, iyo orgi,
    iyo dibi, oo kulligood Baashaan lagu cayiliyey.
  lat-VUC: 'Carnes fortium comedetis, et sanguinem principum terræ bibetis: arietum,
    et agnorum, et hircorum, taurorumque et altilium, et pinguium omnium.'
  eng-ASVBT: Ye shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, of bullocks, all of them fatlings
    of Bashan.
  ita-1885: Mangerete carne d'uomini prodi, e berrete sangue di principi della terra;
    tutti montoni, agnelli, e becchi, giovenchi, bestie grasse di Basan.
  eng-LXXUP: Ye shall eat the flesh of mighty men, and ye shall drink the blood of
    the princes of the earth, rams, and calves and goats, and they are all fatted
    calves.
  eng-ULB: You will consume the flesh of warriors and drink the blood of the princes
    of the earth; they will be rams, lambs, goats, and bulls, they were all fattened
    in Bashan.
  spa-VBL: Comerán la carne de los poderosos y beberán la sangre de los dirigentes
    del mundo como si fueran carneros, corderos, cabras y toros, todos los animales
    cebados que vienen de Basán.
  fra-_FOB: Vous mangerez la chair des héros, vous boirez le sang des princes de la
    terre; des béliers, des agneaux, des boucs, tous engraissés en Bassan.
  mal-mal: നിങ്ങൾ വീരന്മാരുടെ മാംസം തിന്ന് ഭൂമിയിലെ പ്രഭുക്കന്മാരുടെ രക്തം കുടിക്കണം;
    അവരെല്ലാം ബാശാനിലെ തടിപ്പിച്ച ആട്ടുകൊറ്റന്മാരും കുഞ്ഞാടുകളും കോലാട്ടുകൊറ്റന്മാരും
    കാളകളും തന്നെ.
  urd-GVR: Tum sūrmāoṅ kā gosht khāoge aur duniyā ke hukmrānoṅ kā ḳhūn piyoge. Sab
    Basan ke moṭe-tāze menḍhoṅ, bheṛ ke bachchoṅ, bakroṅ aur bailoṅ jaise mazedār
    hoṅge.
  suz-BL: गेपुकीम शुश सक्ति पाइश्‍शो मुर आन श्‍ये ब्‍वाइनीनी। मिनु रागी ङा पिप आन
    सासन पाइब, बाशान ङा सांड, पाठा, बोका नु ब्‍यफ आन हुश तूनीनी।
  eng-NOY: the flesh of the mighty shall ye eat, and the blood of the princes of the
    earth shall ye drink, of rams, of lambs, and of goats, of bullocks, all of them
    fatted in Bashan.
  ita-1927: 'Mangerete carne di prodi e berrete sangue di principi della terra: montoni,
    agnelli, capri, giovenchi, tutti quanti ingrassati in Basan.'
  ckb-ckb: گۆشتی پاڵەوانەکان دەخۆن و خوێنی میرانی زەوی دەخۆنەوە، بەران و بەرخ و نێری
    و گا، هەموو لە دابەستەکانی باشانن.
  eng-BBE: The flesh of the men of war will be your food, and your drink the blood
    of the princes of the earth, of sheep and lambs, of he-goats, of oxen, all of
    them fat beasts of Bashan.
  kan-OKCV: ಟಗರು, ಕುರಿಮರಿ, ಹೋತ, ಹೋರಿ ಮತ್ತು ಬಾಷಾನಿನ ಕೊಬ್ಬಿದ ಪ್ರಾಣಿಗಳಂತೆ ನೀವು ಶೂರರ ಮಾಂಸವನ್ನು
    ತಿನ್ನುವಿರಿ ಮತ್ತು ಭೂಮಿಯ ರಾಜಕುಮಾರರ ರಕ್ತವನ್ನು ಕುಡಿಯುವಿರಿ.
  tam-2017: நீங்கள் பராக்கிரமசாலிகளின் இறைச்சியைச் சாப்பிட்டு பூமியினுடைய பிரபுக்களின்
    இரத்தத்தைக் குடிப்பீர்கள்; அவர்கள் எல்லோரும் பாசானிலே கொழுத்துப்போன ஆட்டுக்கடாக்களுக்கும்,
    ஆட்டுக்குட்டிகளுக்கும் வெள்ளாட்டுக் கடாக்களுக்கும் காளைகளுக்கும் சமமானவர்கள்.
  spa-RV-1909: Comeréis carne de fuertes, y beberéis sangre de príncipes de la tierra;
    de carneros, de corderos, de machos de cabrío, de bueyes, de toros, engordados
    todos en Basán.
  ron-BTF: Să mâncați carnea celor puternici și să beți sângele prinților pământului,
    a berbecilor, a mieilor și a caprelor, a taurilor, cu toate vitele îngrășate ale
    Basanului.
  eng-WEBP: You shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, of bulls, all of them fatlings
    of Bashan.
  eng-FBV: You will eat the flesh of the powerful and drink the blood of the world's
    leaders just as if they were rams, lambs, goats, and bulls—all the fattened animals
    that come from Bashan.
  nld-1939: 'Vlees van helden kunt ge vreten, en bloed van de prinsen der aarde slurpen:
    van rammen en bokken, hamels en varren, allemaal mestvee van Basjan.'
  nch-BL: Ma quicuaquij ininacayo huan ma quiiquij inieso soldados huan huejhueyi
    tanahuatiani ten ni taltipacti quej elisquía ininacayo oquich borregojme, pilborregojtzitzi,
    oquich chivojme, huacaxme huan torojme cati tomahuaque quej cati itztoque ipan
    tali Basán.
  vie-1934: Bay sẽ ăn thịt của người mạnh bạo, uống huyết của các quan trưởng trong
    thiên hạ, những chiên đực, chiên con, dê đực, bò đực mập của Ba-san.
  hin-CV: तुम शक्तिशाली लोगों के मांस को खाओगे और पृथ्वी के राजकुमारों का खून ऐसे
    पियोगे, मानो वे मेढ़े और मेमने, बकरे और बैल हों—जिन्हें बाशान में मोटा-ताजा किया
    गया हो.
  spa-BES: La carne de los hombres de guerra será su alimento, y beberán la sangre
    de los príncipes de la tierra, de ovejas y corderos, de cabras, de bueyes, todos
    ellos bestias gordas de Basán.
  tdx-tdx: Habotse’ areo ty nofo’ o fanalolahio naho hinoñe ty lio’ o roandria’ ty
    tane toio; hoe t’ie añondrilahy naho ose-lahy vaho añombelahy songa vinondrake
    e Basane ao.
  tha-KJV: เจ้​าจะรับประทานเนื้อของผู้​แกล้วกล้า และดื่มโลหิตของเจ้านายแห่งพิ​ภพ ของแกะผู้
    ของลูกแกะ และของแพะกับของวัวผู้ ทั้งสิ้นนี้เป็นสัตว์อ้วนพี​แห่​งเมืองบาชาน
  por-BR-2018: Comereis carne de guerreiros, e bebereis sangue de príncipes da terra;
    de carneiros, de cordeiros, de bodes, e de bezerros, todos eles cevados de Basã.
  deu-ELO: 'Fleisch von Helden sollt ihr fressen, und Blut von Fürsten der Erde sollt
    ihr trinken: Widder, Fettschafe und Böcke und Farren, in Basan gemästet allesamt.'
  eng-WYC-2018: Ye shall eat the fleshes of strong men, and ye shall drink the blood
    of princes of earth, of wethers, of lambs, and of bucks of goats, and of bulls,
    and of beasts made fat, and of all fat things (of Bashan). (Ye shall eat the flesh
    of strong men, and ye shall drink the blood of the princes of the earth, and of
    rams, and of lambs, and of goat bucks, and of bulls, and of the fat beasts of
    Bashan.)
  epo-epo: Karnon de fortuloj vi manĝos, kaj sangon de princoj de la tero vi trinkos,
    kiel de virŝafoj, ŝafidoj, kaproj, kaj bovoj, ĉiuj bone grasigitaj.
  uig-PIN: Silǝr baturlarning gɵxini, yǝr yüzidiki xaⱨzadilarning ⱪenini — ⱪoqⱪarlarning,
    ɵqkilǝrning, torpaⱪlarning ⱪenini iqisilǝr — ularning ⱨǝmmisi Baxandiki bordalƣan
    mallardur!
  beo-beo: Dadi gagui dunu amola osobo bagade ouligisu dunu, da sibi gawali amola
    sibi mano amola goudi amola gawali sefena bulamagau defele fane legei dagoi ba:mu.
    Sio amola ohe da ilia maga:me amola hu manu.
  tpi-OTNT: Bai yupela i kaikai bodi na dring blut bilong ol strongpela soldia bilong
    planti king. Mit bilong ol dispela man i olsem mit bilong ol ofa bilong patpela
    sipsip na meme na bulmakau.
  hau-SA: Za ku ci naman manyan mutane ku kuma sha jinin sarakunan duniya sai ka ce
    an yanka raguna da ’yan tumaki, awaki da bijimai, dukansu turkakkun dabbobi daga
    Bashan.
  uig-LAT: Siler baturlarning göshini, yer yüzidiki shahzadilarning qénini — qochqarlarning,
    öchkilerning, torpaqlarning qénini ichisiler — ularning hemmisi Bashandiki bordalghan
    mallardur!
  nde-nde: Lizakudla inyama yamadoda alamandla linathe legazi lezikhulu zasemhlabeni
    kube angathi bebezinqama lamawundlu, imbuzi lenkunzi, konke kuyizifuyo ezinonisiweyo
    ezivela eBhashani.
  ton-ton: Te mou kai ʻae kakano ʻoe kakai ongoongo, mo inu ʻae toto ʻoe houʻeiki
    ʻo māmani, ʻae fanga sipitangata mo e fanga lami, mo e fanga kosi, mo e fanga
    pulu, ko e fanga manu sino kotoa pē mei Pesani.
  ces-1613: Maso silných reků jísti budete, a krev knížat zemských píti, skopců, beranů
    a kozlů, volků, všecko tučných Bázanských.
  eng-WMB: You shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, of bulls, all of them fatlings
    of Bashan.
  tam-TCV: பாசானில் கொழுத்துப்போன செம்மறியாட்டுக் கடாக்களையும் செம்மறியாட்டுக் குட்டிகளையும்,
    வெள்ளாடுகளையும், எருதுகளையும் உண்பதுபோல, வலிய மனிதர்களின் மாமிசத்தை நீங்கள் தின்று,
    பூமியின் தலைவர்களின் இரத்தத்தைக் குடிப்பீர்கள்.
  ceb-ULB: Kan-on ninyo ang unod sa mga manggugubat ug imnon ang dugo sa mga prinsipe
    sa kalibotan; mahisama sila sa mga torong karnero, mga nating karnero, mga kanding,
    ug mga torong baka, gipatambok silang tanan sa Bashan.
  pol-UBG: Będziecie jeść mięso mocarzy i pić krew książąt ziemi, baranów, jagniąt,
    kozłów i cielców, wszystkie tuczniki z Baszanu.
  urd-GVU: تم سورماؤں کا گوشت کھاؤ گے اور دنیا کے حکمرانوں کا خون پیو گے۔ سب بسن کے
    موٹے تازے مینڈھوں، بھیڑ کے بچوں، بکروں اور بَیلوں جیسے مزے دار ہوں گے۔
  deu-1912: Fleisch der Starken sollt ihr fressen, und Blut der Fürsten auf Erden
    sollt ihr saufen, der Widder, der Hammel, der Böcke, der Ochsen, die allzumal
    feist und gemästet sind.
  kan-2017: ಟಗರುಗಳ, ಕುರಿಗಳ, ಹೋತಗಳ, ಹೋರಿಗಳ ಅಂತು ಬಾಷಾನಿನ ಕೊಬ್ಬಿದ ಪಶುಗಳ ರಕ್ತವನ್ನು ಕುಡಿಯುವಿರಿ.
    ನೀವು ಬಲಿಷ್ಠರ ಮತ್ತು ಭೂಪತಿಗಳ ಮಾಂಸವನ್ನು ತಿನ್ನುವಿರಿ.
  yap-yap: Yad e ngar longyed downgin e fapi salthaw miyad unum racha’en e pi tayugang’
    nu fayleng, ni pi’in ni ngan li’rad ni bod e saf ni pumo’on nge saf ni kab bitir
    ara kaming ara garbaw ni pumo’on nib sugsug.
  hlt-MCSB: Hlangrhalh saa na caak uh vetih diklai khoboei rhoek kah thii te na ok
    uh ni. Te boeih te tuca tutal neh Bashan kah vaito kikong a puetsuet banghui coeng
    ni.
  mdy-ETH: ዓዳ ጉኡዳ ቃዞና ባኣሳኔ ዓጮ ማራናኣቶንታ ሎጮ ኮላቶንታ ዚዮ ጌማቶንታጉዲ ማዔ ዎልቆና ዓኣ ዓሶኮ ዓሽኮ ዒንሢ ሙዓንዳኔ፤
    ዓጮይዳ ዼኤፖ ማዔ ሱኡጎኮ ሱጉፆዋ ዒንሢ ዑሽካንዳኔ።
  twi-ASANTE: Mobɛwe nnɔmmarima nam wɔ hɔ na moanom asase so mmapɔmma mogya te sɛ
    deɛ wɔyɛ nnwennini ne nnwammaa, mpapo ne anantwinini a wɔn nyinaa yɛ Basan ayɛmmoa
    a wɔadɔre sradeɛ.
  eng-WEBU: You shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, of bulls, all of them fatlings
    of Bashan.
  wal-wal: Intte mino asatu ashuwaa maana; biittaa halaqatu suuttaakka uyana. Eti
    intteyyo dorssa galssa, anqqara dorssa, tumaleessa deeshshanne ordde boora mala
    gidana. Eti ubbaikka xiihettida Baasaane mehetu mala.
  spa-PDDPT: 'Comerán carne de poderosos y beberán la sangre de los jefes de la tierra:
    carneros, corderos, machos cabríos, bueyes y toros, todos ellos engordados en
    Basán.'
  gun-gun: Mba'eta pe'u 'rã ipo'akapa va'e ro'okue, ha'e pey'u 'rã yvy regua yvatekueve
    ruguy, vexa'i ava ha'e ta'y'i, kavara ha'e vaka ra'y Basã yvy re omongyra pyre
    ro'okue ramigua.
  ilo-ULB: Kanenyonto ti lasag dagiti mannakigubat ken inumenyonto ti dara dagiti
    prinsipe ti lubong; maiyarigdanto kadagiti kalakian a karnero, urbon a karnero,
    kalding, ken kalakian a baka, napalukmegda amin idiay Basan.
  kpg-kpg: Digaula gaa gai nia huaidina digau dauwa mo di inu nia dodo o nia dagi
    o henuailala. Digaula huogodoo ga daaligi gadoo be siibi daane be tama siibi be
    di kuudi be di kau be di kau daane bedi mai i Bashan.
  uig-ARA: سىلەر باتۇرلارنىڭ گۆشىنى، يەر يۈزىدىكى شاھزادىلارنىڭ قېنىنى ــ قوچقارلارنىڭ،
    ئۆچكىلەرنىڭ، تورپاقلارنىڭ قېنىنى ئىچىسىلەر ــ ئۇلارنىڭ ھەممىسى باشاندىكى بوردالغان
    ماللاردۇر!
  sus-sus: Wo sɛnbɛmae sube donma nɛ, wo bɔxi mangɛe wuli min alɔ xuruse naxee raturaxi
    Basan bɔxi ma.
  pon-2006: Re pahn kang paliweren sounpei kan oh nim ntahn kaun akan en sampah, irail
    koaros pahn kamakamala rasehng sihpw wol de sihmpwul de kuht de kou mworourou.
  ksd-ksd: Avat a en ra vio i ra umana rangrang, ma avat a mome ra gapu i ra umana
    luluai mamati ra pia, ra umana sip, ra umana nat na sip, ma ra umana me, ma ra
    umana bulumakau, diat par ra umana tubu na vavaguai maro Basan.
  grc-BRENT: Κρέα γιγάντων φάγεσθε, καὶ αἷμα ἀρχόντων τῆς γῆς πίεσθε· κριοὺς καὶ μόσχους
    καὶ τράγους, καὶ οἱ μόσχοι ἐστεατωμένοι πάντες.
  ind-AYT: Kamu akan makan daging orang-orang perkasa dan minum darah para pemimpin
    bumi, domba-domba jantan, anak-anak domba, kambing jantan, dan sapi-sapi jantan,
    dan semua ternak gemukan dari Basan.
  nya-nya: Mudzadya mnofu wa anthu ankhondo amphamvu ndi kumwa magazi a akalonga a
    dziko lapansi. Onsewo anaphedwa ngati nkhosa zazimuna, ana ankhosa onenepa, mbuzi
    ndiponso ngati ngʼombe zazimuna zonenepa za ku Basani.
  hrv-hrv: Najedite se mesa od junaka i napijte se krvi zemaljskih knezova, ovnova,
    janjaca, jaraca, junaca, ugojene stoke bašanske!
  mps-mps: Te dagego te king hauwago bomai ami bidi dabego tigi mi me kaneme hauwa
    tuyu yaibao, te bidi dabego mi dabe te Basan bulude sabo wiegi yai tumona pai
    genuai sipsip kibu, me meme kibu, me kau kibu ofa ebo mi tiwai tueibao.
  tpi-tpi: Bai yupela i kaikai bodi na dring blut bilong ol strongpela soldia bilong
    planti king. Mit bilong ol dispela man i olsem mit bilong ol ofa bilong patpela
    sipsip na meme na bulmakau.
  dan-1931: Kød af Helte skal I æde, Blod af Jordens Fyrster skal I drikke, Vædre,
    Får, Bukke og Tyre, alle fedet i Basan.
  vie-OVCB: Hãy ăn thịt các dũng sĩ và uống máu các vua chúa, là các chiên đực, chiên
    con, dê đực, và bò mộng—tất cả là những con vật béo bổ từ xứ Ba-san!
  guj-2017: તમે યોદ્ધાઓનું માંસ ખાઓ અને પૃથ્વીના સરદારોનું લોહી પીઓ; મેંઢાંઓનું, હલવાનોનું,
    બકરાઓનું તથા બળદોનું લોહી પણ પીઓ. તેઓ બાશાનનાં પુષ્ટ પશુઓ છે.
  pon-2006A: Re pahn kang paliweren sounpei kan oh nim ntahn kaun akan en sampah,
    irail koaros pahn kamakamala rasehng sihpw wol de sihmpwul de kuht de kou mworourou.
  por-BRBSL: Comereis a carne dos poderosos e bebereis o sangue dos príncipes da terra,
    dos carneiros, dos cordeiros e dos bodes, dos touros, todos eles gordos de Basã”.
  cth-cth: Athakaawmnaw moinaw hah na ca awh vaiteh, talai e kahrawikungnaw e a thi
    hah na nei awh han, tutan hoi tuca, hmae, Bashan ram e maitotannaw e thipalingnaw
    hoi,
  twi-twi: Mobɛwe dɔmmarima nam wɔ hɔ na moanom asase so mmapɔmma mogya te sɛ nea
    wɔyɛ adwennini ne nguantenmma, mpapo ne anantwinini a wɔn nyinaa yɛ Basan nyɛmmoa
    a wɔadodɔ srade.
  hlt-hlt: Hlangrhalh saa na caak uh vetih diklai khoboei rhoek kah thii te na ok
    uh ni. Te boeih te tuca tutal neh Bashan kah vaito kikong a puetsuet banghui coeng
    ni.
  tbz-SIM: Dɛ̀ yóó cɑ́ɑ́kɛ́mu bɛkpɑ̀rìtiebɛ kɛ́yɑ̃̀ bɛkpɑ̀ɑ̀tìbɛ̀ yĩ̀ĩ̀. M bɛ̀ ndɛ̀
    pɑ̃mu, Bɑsɑ̃ɑ̃ tenkɛ̀ kó yɛpedɑkɛ̀ nyɛ nɛ̀ ipeni nɛ̀ sibɔɔ́ nɛ̀ inɑ̀ɑ̀kɛ dɛ̀ɛ̀
    ɑ̃ mɛkùɔ̀.
  msy-2020: Ia izɨva mɨdorozir gumazir bar gavgavir kabar tuziba amɨva, men ghuziba
    dozam, mati me Basanɨn Distrighɨn itir sipsipba ko, memeba ko, bulmakaun mɨkarziba
    sara itiba ofan mɨn ada api.
  dop-dop: Tɩɩ tɔɣɔ ɑkɑnɑɑ nɑntʋ. Tɩɩ nyɔɔ ɑtɛ nyʋɣʋ nyǝ́mɑ cɑlǝm. Nyʋɣʋ nyǝ́mɑ mpɛɣɛ
    pɑ lɑpǝnɑ kɔtɑɣɑ kɛ ɩwɑɑŋ, nɑ ɩwɛɛsɩ, nɑ pǝŋtʋlʋŋ, nɑ Pɑsɑŋ tɛtʋ nɑɑŋ kʋfɑŋ nim
    nyǝŋ lonte tɑɑ.
  azb-azb: Başanın bəslənmiş heyvanlarının – qoçların, quzuların, təkələrin və buğaların
    ətini yeyib qanını içdiyiniz kimi igidlərin ətini yeyəcək, dünya rəhbərlərinin
    qanını içəcəksiniz.
  eng-DBY: Ye shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, [and] of bullocks, all of them
    fatted beasts of Bashan.
  hin-2017: तुम शूरवीरों का माँस खाओगे, और पृथ्वी के प्रधानों का लहू पीओगे और मेढ़ों,
    मेम्नों, बकरों और बैलों का भी जो सब के सब बाशान के तैयार किए हुए होंगे।
  wol-KYG: Yàppu xarekat ngeen di lekk, naan deretu garmiy réew mi, ñooy seeni kuuy,
    aki tàppaanga aki bëy aki yëkk, ñoom ñépp mel ni juru yafal yuy fore jooru Basan.
  eng-YLT: Flesh of the mighty ye do eat, And blood of princes of the earth ye drink,
    Of rams, of lambs, and of he-goats, Of calves, fatlings of Bashan — all of them.
  eng-WYC-2017: Ye shall eat the fleshes of strong men, and ye shall drink the blood
    of princes of earth, of wethers, of lambs, and of bucks of goats, and of bulls,
    and of beasts made fat, and of all fat things.
  eng-WMBB: You shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, of bulls, all of them fatlings
    of Bashan.
  urd-GVH: तुम सूरमाओं का गोश्त खाओगे और दुनिया के हुक्मरानों का ख़ून पियोगे। सब बसन
    के मोटे-ताज़े मेंढों, भेड़ के बच्चों, बकरों और बैलों जैसे मज़ेदार होंगे।
  rug-rug: Kote henai gamu sari masadi ri na tie ṉiṉiradi meke napoi sari eharadi
    ri koburu tavia pa popoa pepeso, guana hena gemi sipi kokoreo nomadi meke sipi
    hitekedi, na qoti meke bulumakao. Doduru arini si na kurukuru nobokodi va leana
    pa Basani.
  gaz-gaz: Akka waan isaan korbeeyyii fi xobbaallaa hoolaa, reʼootaa fi jiboota taʼaniitti,
    isin foon namoota jajjaboo ni nyaattu; dhiiga bulchitoota lafaas ni dhugdu; hundi
    isaaniis horii Baashaan kanneen coomanii dha.
  fra-LSG: Vous mangerez la chair des héros, Et vous boirez le sang des princes de
    la terre, Béliers, agneaux, boucs, Taureaux engraissés sur le Basan.
  yal-yal: Ɛ sofa wɛkilɛxine subene donma nɛn, ɛ yi dunuɲa mangane wunla min, naxanye
    faxaxi alo kontonne nun yɛxɛɛne nun kɔtɔne nun turane, e birin naturaxi alo Basan
    yamanan xuruseene.
  haw-1868: E ai no oukou i ka io o na mea ikaika, a e inu no hoi i ke koko o na moi
    o ka honua, o na hipakane a me na keikihipa a me na kao nui a me na bipi, ko Basana
    mau mea i kupaluia lakou a pau.
  arb-NAV: تَأْكُلِينَ لَحْمَ الْجَبَابِرَةِ وَتَرْتَوِينَ مِنْ دِمَاءِ رُؤَسَاءِ
    الأَرْضِ وَكَأَنَّهَا كِبَاشٌ وَحُمْلانٌ وَتُيُوسٌ وَعُجُولٌ، كُلُّهَا مِنْ قُطْعَانِ
    بَاشَانَ السَّمِينَةِ.
  ewe-ewe: Miaɖu amegãwo ƒe lã, eye miano anyigbadzifiawo ƒe ʋu abe agbowo kple alẽviwo,
    gbɔ̃wo kple nyitsuwo wonye ene; lã siawo katã nye lã damiwo tso Basan.
  eng-LEE: The flesh of the mighty shall ye eat, and the blood of the princes of the
    earth shall ye drink,—wethers, lambs, and he-goats, bullocks, fatlings of Bashan
    are they all of them.
  asm-FB: তোমালোকে বীৰসকলৰ মাংস খাবা আৰু মতা মেৰ-ছাগ, মেৰ-ছাগ পোৱালি, ছাগ আৰু ভতৰাস্বৰূপ
    পৃথিৱীৰ অধিপতিসকলৰ ৰক্ত পান কৰিবা; তেওঁলোক সকলোৱে বাচানৰ হৃষ্টপুষ্ট পশুস্বৰূপ।
  sus-A: وٌ سّنبّمَيٍ سُبٍ دٌنمَ نّ، وٌ بْشِ مَنفّيٍ وُلِ مِن عَلْ شُرُ سٍ نَشٍيٍ
    رَتُرَشِ بَسَن بْشِ مَ.
  fra-SBL: Vous mangerez la chair des puissants, et vous boirez le sang des princes
    de la terre, des béliers, des agneaux, des boucs, des taureaux, tous gras de Basan.
  hbo-hbo: בְּשַׂ֤ר גִּבֹּורִים֙ תֹּאכֵ֔לוּ וְדַם־נְשִׂיאֵ֥י הָאָ֖רֶץ תִּשְׁתּ֑וּ
    אֵילִ֨ים כָּרִ֤ים וְעַתּוּדִים֙ פָּרִ֔ים מְרִיאֵ֥י בָשָׁ֖ן כֻּלָּֽם׃
  kik-kik: Mũkaarĩa nyama cia andũ arĩa marĩ hinya, na mũnyue thakame ya andũ arĩa
    anene a thĩ taarĩ ndũrũme na tũtũrũme, na mbũri na ndegwa, ciothe irĩ nyamũ iria
    noru cia kuuma Bashani.
  fra-NCL: C’est de la chair de héros que vous mangerez, c’est du sang de princes
    de la terre que vous boirez, béliers, agneaux et boucs, jeunes taureaux, bœufs
    gras de Basan tous ensemble.
  cek-AK: Thacak kaminawk ih angan to na caa o ueloe, long angraeng capanawk ih athii
    to na nae o tih, Bashan prae ih kathawk tuu taenawk, tuucaanawk, maeh taenawk
    hoi maitaw taenawk ih athii to na naek o boih pacoengah, moi to na caa o tih.
  cuk-cuk: Dulemar-bila-onomalad-bulegan-e-san be gunmaloed, degi, napneggi dummagan-negsemamaid-e-ablis
    be gobmaloed. Bela wemar Basán-e-sibad-wawaad-machered-e-sanyob, sibad-wawaad-bipigwad-e-sanyob,
    sibad-machered-e-sanyob, degi, Basán-e-moli-bebe-nikad-bipigwad-wardummagan-e-sanyob
    gumalad.
  uig-CYR: Силәр батурларниң гөшини, йәр йүзидики шаһзадиларниң қенини — қочқарларниң,
    өшкиләрниң, топақларниң қенини ичисиләр — уларниң һәммиси Башандики бордалған
    маллардур!
  tel-2017: బలిష్టుల మాంసం తింటారు. రాజుల రక్తమూ బాషానులో బలిసిన పొట్లేళ్ళ, గొర్రెపిల్లల,
    మేకల, కోడెల రక్తమూ తాగుతారు.
  hat-BSA: Nou va manje chè a mesye pwisan yo, e bwè san a prens latè yo, konsi se
    te belye, jenn mouton, kabrit, ak towo, tout bèt gra a Basan yo.
  kos-kos: Elos ac tuku mongo monin mwet mweun, ac nim srah ke mwet leum lun faclu,
    su ac fah anwuki oana sheep mukul, ku sheep fusr, ku nani, ku cow mukul factfat.
  hbo-WLC: בְּשַׂ֤ר גִּבּוֹרִים֙ תֹּאכֵ֔לוּ וְדַם־נְשִׂיאֵ֥י הָאָ֖רֶץ תִּשְׁתּ֑וּ
    אֵילִ֨ים כָּרִ֤ים וְעַתּוּדִים֙ פָּרִ֔ים מְרִיאֵ֥י בָשָׁ֖ן כֻּלָּֽם׃
  ibo-ibo: Anụ ahụ ndị dị ike ka unu ga-eri, ọ bụkwa ọbara ndịisi niile nke ụwa ka
    unu ga-aṅụ, dịka a ga-asị na ha bụ ebule na ụmụ atụrụ, na mkpi, na oke ehi, anụ
    mara abụba nke si na Bashan.
  ory-ory: ତୁମ୍ଭେମାନେ ବୀରମାନଙ୍କର ମାଂସ ଖାଇବ ଓ ଭୂପତିମାନଙ୍କର ରକ୍ତ ପିଇବ, ସେମାନେ ସମସ୍ତେ
    ବାଶନ ଦେଶୀୟ ହୃଷ୍ଟପୁଷ୍ଟ ମେଷ, ମେଷବତ୍ସ, ଛାଗ ଓ ବୃଷ ସ୍ୱରୂପ ଅଟନ୍ତି।
  chk-chk: Oupwe ochei fituken ekewe chon pwora o ünümi chan ekewe samolun fanüfan.
    Ir meinisin ra ninnila usun chök ätemwänin sip, nienifön sip, kuuch me ätemwänin
    kow mi öümanau seni Pasan.
  rop-rop: Ola bard en enimul olabat garra dagadagatbat detlot bodi blanga detlot
    solja en blanga detlot boswan men brom najalot kantri. Lagijat na ai garra gibit
    olabat jis laik ola serramonimen kilim bigismob gudwan ship, nenigout en buligi
    blanga sekrifais ofring.
  ukr-1871: Мясиво силачів будете їсти й кров із князїв пити, — з тих баранів, ягнят,
    козлів і назимків, угодованих на Базанї.
  deu-1951: 'Das Fleisch der Helden sollt ihr essen und das Blut der Fürsten der Erde
    trinken: Widder, Lämmer, Böcke und Ochsen, welche alle zu Basan gemästet worden
    sind.'
  eng-JPS: The flesh of the mighty shall ye eat, and the blood of the princes of the
    earth shall ye drink; rams, lambs, and goats, bullocks, fatlings of Bashan are
    they all of them.
  srp-1865: Ješæete mesa junaèkoga i piæete krvi knezova zemaljskih, ovnova, jaganjaca
    i jaraca i telaca, sve ugojene stoke Vasanske.
  lug-lug: Mulirya ennyama ey’abalwanyi ab’amaanyi, era mulinywa omusaayi gw’abalangira
    ab’ensi, ng’abanywa ogw’endiga ennume n’obuliga obuto, ogw’embuzi n’ente ziseddume,
    zonna ensava ez’e Basani.
  heb-heb: בשר גבורים תאכלו ודם נשיאי הארץ תשתו אילים כרים ועתודים פרים מריאי בשן
    כלם׃
  ben-IRV: তোমার পৃথিবীর বীরদের মাংস খাবে ও নেতাদের রক্ত পান করবে, তারা সবাই বাশন
    দেশীয় মোটাসোটা মেষ, মেষশাবক, ছাগল ও ষাঁড়।
  pan-pan: ਤੁਸੀਂ ਸੂਰਮਿਆਂ ਦਾ ਮਾਸ ਖਾਓਗੇ ਅਤੇ ਧਰਤੀ ਦੇ ਰਾਜਕੁਮਾਰਾਂ ਦਾ ਲਹੂ ਪੀਓਗੇ, ਹਾਂ, ਦੁੰਬਿਆਂ,
    ਲੇਲਿਆਂ, ਬੱਕਰਿਆਂ ਅਤੇ ਬਲ਼ਦਾਂ ਦਾ, ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਬਾਸ਼ਾਨ ਦੇ ਮੋਟੇ ਤੇ ਪਲੇ ਹੋਏ ਹਨ।
  mya-JVB: သင်တို့သည် အားကြီး သောသူတို့၏ အသား ၊ လောကီ မင်း တို့၏အသွေး ၊ ဗာရှန် ပြည်၌
    ဆူ အောင်ကျွေး သော သိုးထီး ၊ ဆိတ်ထီး ၊ နွားလားဥဿဘ တို့၏ အသား အသွေးကို သောက် စား
    ရကြလိမ့်မည်။
  hmo-hmo: Tuari taudia goadadia edia hidiona do umui ania, bona tanobada lohia taudia
    edia rarana do umui inua, idia be mamoe tau, bona mamoe natudia bona nanigosi
    bona boromakau tau bamona, ibounai be Basana ubua gaudia bamona gaudia, egu aria
    totona gaudia.
  urd-urd: तुम बहादुरों का गोश्त खाओगे और ज़मीन के 'उमरा का खू़न पिओगे, हाँ, मेंढों,
    बर्रों, बकरों और बैलों का वह सब के सब बसन के फ़र्बा हैं।
  rus-SYN: Мясо мужей сильных будете есть, и будете пить кровь князей земли, баранов,
    ягнят, козлов и тельцов, всех откормленных на Васане;
  bqc-SIM: Aa nɛgↄ̃naↄ ble, aa dṹnia kíaↄ au mi, lá aa dɛnɛ́ sãsakaoↄ ń sãnɛbↄlↄↄ
    ń blesanaↄ ń gáaeↄ ũwaɛ. Ampii aaↄ dɛnɛ́ lán Basana bùsu pↄ́ mɛkpaaↄwaɛ.
  tcz-CHONGTHU: Pasal thahat ho sa neuvin chule leng chapate thisan don uvin – amaho
    chu Bushan gam sunga kelngoi chal ho, kelngoi ho, kelchal ho chule bongchal ho
    – gancha thao ho jousen hung neuvin tin amaho chu seipeh in.
  mar-mar: तुम्ही योद्ध्यांचे मांस खाल आणि पृथ्वींचे अधिपति मेंढ्या, कोकरे, बोकड व
    बैल यांचे रक्त प्याल; ते सर्व बाशानात पुष्ट झालेले आहेत.
  qub-qub: Suldärucunapa aychanta miconga. Munducho mandajcunapa yawarnintana uponga,
    imanömi uyshapa, carnipa, chïbupa Basancho caj werannin töru-mallwacunapa yawarninta
    upun, chaynöraj.
  bqp-bqp: Yi koo tɑbu durɔbun gonu di kpɑ yi wirugibun yɛm nɔ be, be bɑ sɑ̃ɑ nge
    Bɑsɑnin yɑ̃ɑ kinɛnu kɑ yɑ̃ɑ kpɛmminu kɑ bonu kɑ kɛtɛ kinɛ ni nu gum mɔ.
  hat-hat: Y'a manje vyann vanyan sòlda yo, y'a bwè san chèf latè yo. Moun sa yo,
    yo tankou belye mouton, ti mouton, bouk kabrit ak towo chatre byen gra peyi Bazan
    yo touye pou mwen.
  eng-BSB: You will eat the flesh of the mighty and drink the blood of the princes
    of the earth as though they were rams, lambs, goats, and bulls—all the fattened
    animals of Bashan.
  eng-WEBPB: You shall eat the flesh of the mighty, and drink the blood of the princes
    of the earth, of rams, of lambs, and of goats, of bulls, all of them fatlings
    of Bashan.
  kbq-kbq: Hagi Basani mopafinti afovage ve meme afutamine, sipisipi afu'tamine bulimakao
    afutamimofo korane avufga'anema neaza huta, hankavenentake sondia vahe'mokizmi
    zamavufagane, ugagota kva vahe'mokizmi koranena negahaze.
  nhe-BL: Ma quicuaquij ininnacayo huan quiise inieso soldados huan huejhueyi tlanahuatiani
    tlen ni tlaltepactli queja elisquía ininnacayo oquich borregojme, pilborregojtzitzi,
    oquich chivojme, huacaxme huan torojme tlen tomahuaque queja tlen itztoque ipan
    tlali Basán.
  gub-BL: 'U''u putar zauxiapekwer wano''o kwer wà nehe. U''u putar ywy rehe har wanuwihaw
    wanuwykwer wà nehe no. Zauxiapekwer uzuka putar a''e tuwihaw paw wà nehe, ma''ea''yr
    wazàwe wà nehe: àràpuhàràn hawitu ma''e, àràpuhàràna''yr hawitu ma''e, àràpuhàrànete,
    tapi''ak ikyra katu ma''e.'
  eng-DRA: You shall eat the flesh of the mighty, and you shall drink the blood of
    the princes of the earth, of rams, and of lambs, and of he goats, and bullocks,
    and of all that are well fed and fat.
