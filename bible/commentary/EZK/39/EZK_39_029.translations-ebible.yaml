verse: EZK.039.029
translations:
  mal-C: ഞാൻ ഇസ്രായേൽജനത്തിന്മേൽ എന്റെ ആത്മാവിനെ പകർന്നിരിക്കുകയാൽ ഇനിയൊരിക്കലും എന്റെ
    മുഖം ഞാൻ അവർക്കു മറയ്ക്കുകയില്ല, എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.”
  deu-TKW: Und ich will fortan mein Angesicht nicht mehr vor ihnen verbergen, da ich
    meinen Geist auf das Haus Israels ausgegossen habe, ist der Spruch des Herrn Jahwe.
  lin-lin: Nakopesa bango lisusu mokongo te, pamba te nakosopa Molimo na Ngai na libota
    ya Isalaele, elobi Nkolo Yawe. »
  eng-LSV: And I do not hide My face from them anymore, || In that I have poured out
    My Spirit on the house of Israel, || A declaration of Lord YHWH!”
  eng-GNV: 'Neither wil I hide my face any more from them: for I haue powred out my
    Spirit vpon the house of Israel, sayth the Lord God.'
  eng-WEBSTER: 'Neither will I hide my face any more from them: for I have poured
    out my spirit upon the house of Israel, saith the Lord GOD.'
  nhw-BL: Huan ayacmo quema nimoicancuepas ica noisraelita masehualhua pampa nijtlalis
    noTonal ipan inijuanti. Quej nopa na, niininTECO Catli Más Nijpiya Tlanahuatili,
    niquijtohua.”
  swh-ONEN: Sitawaficha tena uso wangu, kwa maana nitamimina Roho wangu juu ya nyumba
    ya Israeli, asema Bwana Mwenyezi.”
  bba-bba: Nɑ ǹ mɑɑ bu biru kisimɔ. Domi kon bu nɛn Hunde wɛ̃. Nɛ Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'Neither will I hide my face any more from them: for I have poured out
    my spirit upon the house of Israel, saith the Lord God.'
  luo-luo: Koro ok nachak aloknegi ngʼeya, nikech abiro olo Roho mar Nyasaye mara
    e dhood Israel, Jehova Nyasaye Manyalo Gik Moko Duto osewacho.”
  meu-meu: bona vairagu na edia amo basina hunia lou; egu Lauma ese Israel besena
    baine rohea. Ḡaubada Iehova na e herevamu.
  npi-ULB: इस्राएलको घरानामा मैले आफ्‍नो आत्मा खन्याउँदा, म फेरि तिनीहरूबाट आफ्नो
    मुहार लुकाउनेछैनँ, यो परमप्रभु परमेश्‍वरको घोषणा हो ।”
  yor-yor: Èmi kì yóò sì fi ojú mi pamọ́ kúrò lọ́dọ̀ wọn mọ nítorí èmi yóò tú èémí
    mi jáde sí ilé Israẹli, ní Olúwa Olódùmarè wí.”
  pes-OPCB: من روح خود را بر آنها می‌ریزم و دیگر هرگز روی خود را از ایشان برنمی‌گردانم.
    من که خداوند یهوه هستم این را گفته‌ام.»
  tgl-ULB: Hindi ko na itatago ang aking mukha mula sa kanila kapag ibinuhos ko ang
    aking Espiritu sa sambahayan ng Israel. Ito ang pahayag ng Panginoong Yahweh.'”
  hui-hui: Ani bialu i̱na Isaraele wali agalihondo i̱naga Dinini mialu lone ti erembira
    namulebero. I̱ Anduane Homogo Bibahende Haru Haame Ho Haga kogo i̱na bi o ledogoniore,
    laya lalu Esegielehanda lene.
  mya-mya: ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​ဣသ​ရေ​လ​အ​မျိုး သား​တို့​အ​ပေါ်​သို့ ငါ​၏​ဝိ​ညာဉ်​တော်​ကို​သွန်း
    လောင်း​မည်။ သူ​တို့​အား​နောင်​အ​ဘယ်​အ​ခါ ၌​မျှ​ငါ​ကျော​ခိုင်း​မည်​မ​ဟုတ်။ ဤ​ကား​ငါ
    အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་རང་གི་ཐུགས་ཉིད་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ནང་དུ་བླུགས་པས། ད་ཕྱིན་ཆད་རང་གི་གདོང་ནི་དེ་དག་གི་ཕྱོགས་སུ་སྦ་བར་མི་བྱའོ་ཞེས་གཙོ་བོ་ཡ་ཝཱེས་གསུངས་པའོ།
    །
  sna-sna: Handingazovavanzirizve chiso changu, nokuti ndichadurura Mweya wangu pamusoro
    peimba yaIsraeri, ndizvo zvinotaura Ishe Jehovha.”
  spa-BLM: No esconderé más mi rostro de ellos, porque he derramado mi Espíritu sobre
    la casa de Israel’, dice el Señor Yahvé”.
  cac-cac: A in Jehová in svala' to man̈xo ol vactejcan eb' junelxo, yujto ol vac'cot
    Vespíritu d'a yib'an̈ chon̈ab' Israel chi', xchi Jehová.
  swh-ULB: Sitawaficha uso wangu kwao wakati nitakapomwaga Roho wangu katika nyumba
    ya Israeli-hivi ndivyo Bwana Yahwe asemavyo.”
  bel-bel: І ня будуць ужо хаваць ад іх твару Майго, бо Я вылью дух Мой на дом Ізраілеў,
    кажа Гасподзь Бог.
  deu-ELBBK: Und ich werde mein Angesicht nicht mehr vor ihnen verbergen, wenn ich
    meinen Geist über das Haus Israel ausgegossen habe, spricht der Herr, HERR.
  mbb-OT: Kenè ku en sikandan ebpesegdanen su edsuǥuen ku ziyà te kandan is Mulin-ulin
    ku. Iyan a, is Nengazen he MEGBEVAYÀ, is migkaǥi kayi.”
  mal-2015: ഞാൻ യിസ്രായേൽഗൃഹത്തിന്മേൽ എന്റെ ആത്മാവിനെ പകർന്നിരിക്കയാൽ ഇനി എന്റെ മുഖം
    അവർക്കു മറെക്കയുമില്ല എന്നു യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  rmc-rmc: Imar šoha lendar na visarava miro muj, bo čhivava avri mire Duchos pro
    manuša le Izraeloskre, phenel o RAJ, o Adonaj.“
  pes-OPV: و خداوند یهوه می‌گوید که من بار دیگرروی خود را از ایشان نخواهم پوشانید
    زیراکه روح خویش را بر خاندان اسرائیل خواهم ریخت.»
  ron-1924: ши ну ле вой май аскунде Фаца Мя, кэч вой турна Духул Меу пентру каса
    луй Исраел’, зиче Домнул Думнезеу.”
  ben-OBCV: তাদের কাছ থেকে আমি আর আমার মুখ ফিরিয়ে রাখব না, কারণ ইস্রায়েল কুলের উপরে
    আমি আমার আত্মা ঢেলে দেব, সার্বভৌম সদাপ্রভু এই কথা বলেন।”
  som-som: Oo wejigaygana innaba mar dambe iyaga kama aan qarin doono, waayo, Sayidka
    Rabbiga ahu wuxuu leeyahay, Ruuxaygii ayaan reer binu Israa'iil ku dul shubay.
  lat-VUC: Et non abscondam ultra faciem meam ab eis, eo quod effuderim spiritum meum
    super omnem domum Israël, ait Dominus Deus.]
  eng-ASVBT: neither will I hide my face anymore from them; for I have poured out
    my Spirit upon the house of Israel, saith the Lord Jehovah.
  ita-1885: E non nasconderò più la mia faccia da loro; perciocchè avrò sparso il
    mio Spirito sopra la casa d'Israele, dice il Signore Iddio.
  eng-LXXUP: And I will no more turn away my face from them, because I have poured
    out my wrath upon the house of Israel, saith the Lord God.
  eng-ULB: I will no longer hide my face from them when I pour out my Spirit on the
    house of Israel—this is the Lord Yahweh's declaration.”
  spa-VBL: Ya no los abandonaré, porque llenaré al pueblo de Israel con mi Espíritu,
    declara el Señor Dios”.
  fra-_FOB: Et je ne cacherai plus ma face devant eux, car je répandrai mon Esprit
    sur la maison d'Israël, dit le Seigneur, l'Éternel.
  mal-mal: ഞാൻ യിസ്രായേൽഗൃഹത്തിന്മേൽ എന്റെ ആത്മാവിനെ പകർന്നിരിക്കുകയാൽ ഇനി എന്റെ മുഖം
    അവർക്ക് മറയ്ക്കുകയുമില്ല” എന്ന് യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Rab Qādir-e-mutlaq farmātā hai ki āindā maiṅ apnā chehrā un se nahīṅ chhupāūṅgā.
    Kyoṅki maiṅ apnā Rūh Isrāīlī qaum par unḍel dūṅgā.”
  suz-BL: मुल रे गो आं कुल मेको आन ङोंइती रे गेनायो मख्रुइक्‍नुङ। मारदे हना गो आं
    सोक्‍त इस्राएल आ खिं ङा मुर आन तार मोइक्‍नुङ” दे परमप्रभु, परमप्रभु यावेमी देंत।
    इजीकीएल ३६:२६-२७; योएल ३:१
  eng-NOY: And I will hide my face from them no more; for I have poured out my spirit
    upon the house of Israel, saith the Lord Jehovah.
  ita-1927: e non nasconderò più loro la mia faccia, perché avrò sparso il mio spirito
    sulla casa d’Israele, dice il Signore, l’Eterno”.
  ckb-ckb: چیتر ڕووی خۆمیان لێ وەرناگێڕم، چونکە ڕۆحی خۆم بەسەر بنەماڵەی ئیسرائیلدا
    دەڕێژم. ئەوە فەرمایشتی یەزدانی باڵادەستە.»
  eng-BBE: 'And my face will no longer be covered from them: for I have sent the out-flowing
    of my spirit on the children of Israel, says the Lord.'
  kan-OKCV: ನಾನು ನನ್ನ ಮುಖವನ್ನು ಎಂದಿಗೂ ಮರೆಮಾಡುವುದಿಲ್ಲ. ನಾನು ನನ್ನ ಆತ್ಮವನ್ನು ಇಸ್ರಾಯೇಲಿನ
    ಮನೆತನದವರ ಮೇಲೆ ಸುರಿದಿರುವೆನೆಂದು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: நான் இஸ்ரவேல் மக்கள்மேல் என்னுடைய ஆவியை ஊற்றினதினால் என்னுடைய முகத்தை
    இனி அவர்களுக்கு மறைக்கமாட்டேன் என்று யெகோவாகிய ஆண்டவர் சொல்லுகிறார் என்றார்.
  spa-RV-1909: Ni esconderé más de ellos mi rostro; porque habré derramado de mi espíritu
    sobre la casa de Israel, dice el Señor Jehová.
  ron-BTF: Nici nu îmi voi mai ascunde fața de la ei, pentru că am turnat duhul meu
    peste casa lui Israel, spune DOMNUL Dumnezeu.
  eng-WEBP: I won’t hide my face from them any more, for I have poured out my Spirit
    on the house of Israel,’ says the Lord GOD.”
  eng-FBV: I won't give up on them anymore, for I will fill the people of Israel with
    my Spirit, declares the Lord God.”
  nld-1939: 'Nooit meer zal Ik mijn gelaat voor hen verbergen, omdat Ik mijn geest
    heb uitgestort over Israëls huis: is de godsspraak van Jahweh, den Heer!'
  nch-BL: Huan ayecmo quema nimoicancuepas ica noisraelita masehualhua pampa nijtalis
    noTonal ipan inijuanti. Quej nopa na, niininTECO Cati Más Nijpiya Tanahuatili,
    niquijtohua.”
  vie-1934: Ta sẽ không che mặt khỏi chúng nó nữa, vì ta sẽ đổ Thần ta trên nhà Y-sơ-ra-ên,
    Chúa Giê-hô-va phán vậy.
  hin-CV: मैं फिर कभी उनसे अपना मुंह नहीं छिपाऊंगा, क्योंकि मैं इस्राएल के लोगों पर
    अपना आत्मा उंडेलूंगा, परम प्रधान याहवेह की घोषणा है.”
  spa-BES: Y mi rostro ya no esconderé de ellos; porque he derramado mi espíritu sobre
    los hijos de Israel, dice el Señor Dios.
  tdx-tdx: vaho tsy hañetahako tarehe ka fa hakofòko amy anjomba’ Israeley ty Tioko,
    hoe t’Iehovà Talè.
  tha-KJV: และเราจะไม่ซ่อนหน้าของเราไว้จากเขาทั้งหลายอีกเลย เมื่อเราเทวิญญาณของเราเหนือวงศ์วานอิสราเอล
    องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​แหละ​”
  por-BR-2018: Nem esconderei mais deles meu rosto; pois derramarei meu Espírito sobre
    a casa de Israel, diz o Senhor DEUS.
  deu-ELO: Und ich werde mein Angesicht nicht mehr vor ihnen verbergen, wenn ich meinen
    Geist über das Haus Israel ausgegossen habe, spricht der Herr, Jehova.
  eng-WYC-2018: And I shall no more hide my face from them, for I have shed out my
    spirit on all the house of Israel, saith the Lord God. (And no more shall I hide
    my face from them, for I have poured out my spirit upon all the house of Israel,
    saith the Lord God.)
  epo-epo: Kaj Mi ne plu kaŝos Mian vizaĝon antaŭ ili, kiam Mi elverŝos Mian spiriton
    sur la domon de Izrael, diras la Sinjoro, la Eternulo.
  uig-PIN: wǝ Mǝn yüzümni ulardin ⱪayta ⱨeq yoxurmaymǝn; qünki Mǝn Israil jǝmǝti üstigǝ
    Ɵz Roⱨimni ⱪuyƣan bolimǝn, — dǝydu Rǝb Pǝrwǝrdigar.
  beo-beo: Na da Na A:silibu ilima imunu amola bu eno ilima hamedafa baligi fa:mu.
    Na, Ouligisudafa Hina Gode da amane sia:i dagoi.”
  tpi-OTNT: Na bai mi givim spirit bilong mi long ol, na mi no inap givim baksait
    long ol gen. Mi God, Bikpela, mi tok pinis.”
  hau-SA: Ba zan ƙara kawar da fuskata daga gare su, gama zan zuba Ruhuna a kan gidan
    Isra’ila, in ji Ubangiji Mai Iko Duka.”
  uig-LAT: we Men yüzümni ulardin qayta héch yoshurmaymen; chünki Men Israil jemeti
    üstige Öz Rohimni quyghan bolimen, — deydu Reb Perwerdigar.
  nde-nde: Kangisayikubafihlela ubuso bami futhi, ngoba ngizathululela uMoya wami
    phezu kwendlu ka-Israyeli, kutsho uThixo Wobukhosi.”
  ton-ton: 'Pea ʻe ʻikai te u toe fufū hoku mata meiate kinautolu: he ʻoku pehē ʻe
    Sihova ko e ʻOtua, kuo u lilingi hoku laumālie ki he fale ʻo ʻIsileli.”'
  ces-1613: Aniž skryji více tváři své před nimi, když vyleji Ducha svého na dům Izraelský,
    praví Panovník Hospodin.
  eng-WMB: I won’t hide my face from them any more, for I have poured out my Spirit
    on the house of Israel,’ says the Lord GOD.”
  tam-TCV: இனியொருபோதும் என் முகத்தை நான் அவர்களுக்கு மறைக்கமாட்டேன். இஸ்ரயேல் குடும்பத்தின்மீது
    என் ஆவியானவரை ஊற்றுவேன்” என்று ஆண்டவராகிய யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Sa dihang ibubo ko ang akong Espiritu sa balay sa Israel dili ko na itago
    ang akong nawong gikan kanila—mao kini ang gipahayag ni Yahweh nga Ginoo.”
  pol-UBG: I nie zakryję już przed nimi mojego oblicza, gdyż wyleję mojego ducha na
    dom Izraela, mówi Pan BÓG.
  urd-GVU: رب قادرِ مطلق فرماتا ہے کہ آئندہ مَیں اپنا چہرہ اُن سے نہیں چھپاؤں گا۔
    کیونکہ مَیں اپنا روح اسرائیلی قوم پر اُنڈیل دوں گا۔“
  deu-1912: Und ich will mein Angesicht nicht mehr vor ihnen verbergen; denn ich habe
    meinen Geist über das Haus Israel ausgegossen, spricht der Herr HERR.
  kan-2017: ಇನ್ನೆಂದಿಗೂ ನಾನು ನನ್ನ ಮುಖವನ್ನು ಮರೆಮಾಡುವುದಿಲ್ಲ. ಇಸ್ರಾಯೇಲ್ ವಂಶದ ಮೇಲೆ ನನ್ನ
    ಆತ್ಮವನ್ನು ಸುರಿಸಿದ್ದೇನೆ” ಇದು ಕರ್ತನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Bay gu pu’og e kan nthothup rog nga daken e girdi’ nu Israel ma dakriy
    bingyal’ ni gu ra pi’ keru’ug ngorad. I Gag fare SOMOL ni Th’abi Tolang e kugog
    e pi thin ney.”
  hlt-MCSB: Israel imkhui te ka Mueihla ka lun thil coeng dongah ka maelhmai he amih
    lamloh ka thuh voel mahpawh. He tah Boeipa Yahovah kah olphong ni,” a ti.
  mdy-ETH: ታኣኮ ዓያኖ ዒስራዔኤሌ ዴሮይዳ ታኣኒ ኬይሳንዳኔ፤ ላሚ ታ ዔያቶ ቄል ጋዓዓኬ፤» ዼኤፖ ናንጊና ናንጋ ጎዳሢ ዬያ
    ጌዔኔ።
  twi-ASANTE: Meremfa mʼanim nhinta wɔn bio, ɛfiri sɛ mɛhwie me Honhom agu Israel
    efie so, Otumfoɔ Awurade asɛm nie.”
  eng-WEBU: I won’t hide my face from them any more, for I have poured out my Spirit
    on the house of Israel,’ says the Lord GOD.”
  wal-wal: Taani ta Ayyaanaa Israa7eela asaa bolli gussana; naa77antto ta som77uwaa
    etappe mulekka genttikke. Taani Ubbaa Haariya GODAI hagaa odais’ yaagees” yaagiiddi
    yiis.
  spa-PDDPT: No volveré a ocultarles mi rostro, porque derramaré de mi Espíritu sobre
    la Casa de Israel, dice ʼAdonay Yavé.
  gun-gun: Ha'e kuery pe xee ndajexa uka ve'ỹi ma 'rã. Ha'e rami 'rãgue py Israel
    kuery áry ambou 'rã Xenhe'ẽ — he'i Senhor Nhanderuete.
  ilo-ULB: Saankon nga ilinged ti rupak kadakuada inton ibuyatko ti Espirituk iti
    balay ti Israel—kastoy ti pakaammo ti Apo a ni Yahweh.”
  kpg-kpg: Au ga hagadoo iha dogu hagataalunga gi hongo nia daangada Israel, gei Au
