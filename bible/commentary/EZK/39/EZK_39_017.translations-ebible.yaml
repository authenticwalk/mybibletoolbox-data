verse: EZK.039.017
translations:
  mal-C: '“മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: എല്ലാത്തരം പക്ഷികളോടും
    കാട്ടുമൃഗങ്ങളോടും നീ ഇപ്രകാരം വിളിച്ചുപറയുക: ‘നാലുപാടുമുള്ള എല്ലാ സ്ഥലങ്ങളിൽനിന്നും
    നിങ്ങൾക്കുവേണ്ടി ഒരുക്കുന്ന യാഗത്തിനായി ഒരുമിച്ചു വന്നുചേരുക; ഇസ്രായേൽ പർവതങ്ങളിലുള്ള
    മഹായാഗത്തിനുതന്നെ. അവിടെ നിങ്ങൾ മാംസം തിന്നുകയും രക്തം കുടിക്കുകയും ചെയ്യും.'
  deu-TKW: 'Du aber, o Menschensohn: So spricht der Herr Jahwe: Sprich zu den mannigfach
    beschwingten Vögeln und zu allem Getiere des Feldes: Sammelt euch, und kommt herbei;
    schart euch von ringsher zusammen zu meinem Opfermahl, das ich für euch veranstalten
    werde, - ein großes Opfermahl auf den Bergen Israels, wo ihr Fleisch essen und
    Blut trinken sollt.'
  lin-lin: 'Mwana na moto, tala liloba oyo Nkolo Yawe alobi : Loba na bandeke nyonso
    mpe na banyama nyonso ya zamba : ‹ Boya kosangana, bino nyonso elongo, wuta na
    bisika nyonso, mpo na mbeka na Ngai, oyo nazali kobonza Ngai moko mpo na bino,
    mbeka monene na likolo ya bangomba ya Isalaele ! Kuna, bokolia misuni mpe bokomela
    makila.'
  eng-LSV: 'And you, son of man, thus said Lord YHWH: Say to the bird—every wing,
    and to every beast of the field: Be assembled and come in, || Be gathered from
    all around, || For My sacrifice that I am sacrificing for you, || A great sacrifice
    on mountains of Israel, || And you have eaten flesh, and drunk blood.'
  eng-GNV: 'And thou sonne of man, thus sayeth the Lord God, Speake vnto euery feathered
    foule, and to all the beastes of the fielde, Assemble your selues, and come gather
    your selues on euery side to my sacrifice: for I do sacrifice a great sacrifice
    for you vpon the mountaines of Israel, that ye may eate flesh, and drinke blood.'
  eng-WEBSTER: And, thou son of man, thus saith the Lord GOD; Speak to every feathered
    fowl, and to every beast of the field, Assemble yourselves, and come; gather yourselves
    on every side to my sacrifice that I do sacrifice for you, even a great sacrifice
    upon the mountains of Israel, that ye may eat flesh, and drink blood.
  nhw-BL: 'Huan TOTECO nechilhui: “Tlacatl, quej ni na, niDIOS Catli Más Nijpiya Tlanahuatili,
    niquijtohua: Xiquinnotza nochi tlamantli totome huan nochi tlamantli tecuanime
    catli itztoque cuatitla. Huan xiquinilhui ma mosentilica huan ma hualaca ipan
    nopa hueyi tlacajcahualistli catli nijchihuas para inijuanti. Elis se hueyi tlacualistli
    ipan nopa tepeme tlen tlali Israel. Huan huelis hualase huan quicuase nacatl huan
    ma quiijise estli.'
  swh-ONEN: '“Mwanadamu, hili ndilo Bwana Mwenyezi asemalo: Ita kila aina ya ndege
    na wanyama wote wa mwituni, waambie: ‘Kusanyikeni mje pamoja kutoka pande zote
    kwa ajili ya dhabihu ninayowaandalia, dhabihu kuu katika milima ya Israeli. Huko
    mtakula nyama na kunywa damu.'
  bba-bba: Yinni Gusunɔ u nɛɛ, tɔnun bii, ɑ ɡunɔ bwese bwesekɑ kɑ ɡbeeku yɛɛ kpuro
    sɔ̃ɔwɔ ɑ nɛɛ, yi mɛnnɑmɑ bɑɑmɑ kpuron di nɛn yɑ̃ku te kon kon sɔ̃. Kon yɑ̃ku bɑkɑru
    ko Isirelibɑn ɡuunɔ kpɑ yi yɑɑ tem yi yɛm nɔ.
  eng-KJVCPB: And thou son of man, thus saith the Lord God; Speak unto every feathered
    fowl, and to every beast of the field, Assemble yourselves, and come; gather yourselves
    on every side to my sacrifice that I do sacrifice for you, even a great sacrifice
    upon the mountains of Israel, that ye may eat flesh, and drink blood.
  luo-luo: '“Wuod dhano, ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: Go
    dhok ne kit winy duto gi le mager duto, kiwachonegi ni, ‘Chokreuru duto kendo
    biuru kaachiel, kua kuonde duto ma untie, ne misango ma alosonu ma en misango
    maduongʼ manie gode mag Israel. Ubiro chamo ringʼo kendo ubiro madho remo kanyo.'
  meu-meu: 'Taunimanima natuna e, Ḡaubada Iehova ese ini e hereva henimu tomamu: Manu
    idau-idau bona uda boromadia iboudiai na ba hereva henidia, baoto, Ba hegogo bena
    baoma; kaha iboudiai amo ba hebou, boubou ariana lau ese na hegaegaelaiamu amui
    na bavania, boubou ariana badana Israel ororodia ai; vamu bame ani bona rara bame
    inu.'
  npi-ULB: 'ए मानिसको छोरो, परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ: पखेटा भएका सबै चराहरू
    र जमिनका सबै जङ्गली पशुहरूलाई यसो भन्, ‘एकसाथ भेला होओ र आओ । मैले तिमीहरूका निम्ति
    इस्राएलका पर्वतहरूमा गर्न गइरहेको ठुलो बलिदानको निम्ति सबै तिरबाट भेला होओ, ताकि
    तिमीहरूले मासु खानेछौ र रगत पिउनेछौ ।'
  yor-yor: “Ọmọ ènìyàn èyí yìí ni ohun tí Olúwa Olódùmarè wí pé, pe gbogbo oríṣìíríṣìí
    ẹyẹ àti gbogbo àwọn ẹranko igbó jáde, ‘Kí wọn péjọpọ̀ láti gbogbo agbègbè sí ìrúbọ
    tí mó ń múra rẹ̀ fún ọ, ìrúbọ ńlá náà ní orí òkè gíga tí Israẹli. Níbẹ̀ ẹ̀yin
    yóò jẹ ẹran, ẹ̀yin yóò sì mú ẹ̀jẹ̀.
  pes-OPCB: 'خداوند یهوه به من فرمود: «ای پسر انسان، تمام پرندگان و جانوران را صدا
    کن و به آنها بگو که خداوند می‌گوید: ”بیایید و قربانی‌ای را که برای شما آماده کرده‌ام
    بخورید. به کوههای اسرائیل بیایید و گوشت بخورید و خون بنوشید!'
  tgl-ULB: 'Ngayon sa iyo, anak ng tao, ito ang sinasabi ng Panginoong Yahweh: Sabihin
    mo sa lahat ng mga ibong may pakpak at sa lahat ng mga mababangis na hayop sa
    mga bukirin, ''Halikayo at magtipun-tipon! Magtipun-tipon mula sa lahat ng dako
    patungo sa handog na ako mismo ang gumagawa para sa inyo, isang malaking handog
    sa mga kabundukan ng Israel upang maaari ninyong kainin ang laman at inumin ang
    dugo.'
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kagome i̱hondo ogodagua laya.
    Dindiali-o í̠na ega biru ngarubi nogo gabua tara tara karubi urunime i̱na loma
    mbira bo ngerogo nelo ti bibahende olo mogo bibe. Loma ogoni timbuniore Isaraele
    dindiha hari nene bu ngaruha ega nogorume mbirinibi daramabi dewaore wulebirago
    nelo olo mogo bibe.
  mya-mya: အ​ရှင်​ထာ​ဝရ​ဘု​ရား​က​ငါ့​အား``အ​ချင်း လူ​သား၊ ပတ်​ဝန်း​ကျင်​အ​ရပ်​ရပ်​မှ​ငှက်​များ
    နှင့်​တိ​ရစ္ဆာန်​များ​အား သူ​တို့​အ​တွက်​ငါ​ပြင် ဆင်​ပေး​မည့်​ယဇ်​ပူ​ဇော်​ပွဲ​သို့​လာ​၍​စား
    သောက်​ကြ​ရန်​ခေါ်​ဖိတ်​လော့။ ဣ​သ​ရေ​လ တောင်​ပေါ်​မှ​ကြီး​မြတ်​သော​ယဇ်​ပူ​ဇော်​ပွဲ
    ကြီး​ဖြစ်​၏။-
  bod-N: ཀྱེ་མིའི་བུ། གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བྱ་སྣ་ཚོགས་དང་ཐང་གི་གཅན་གཟན་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག
    ཁྱོད་རྣམས་མཉམ་དུ་འདུས་ཤིག ཕྱོགས་བཞི་ནས་འདུས་ཏེ་ངས་ཁྱོད་ཚོའི་ཆེད་དུ་གྲ་སྒྲིག་བྱས་པའི་མཆོད་རྫས་ཟོ་ཞིག་དང་།
    ཁྱོད་རྣམས་ཀྱིས་ཤ་བཟའ་བ་དང་ཁྲག་འཐུང་བའི་ཆེད་དུ། ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་སུ་མཆོད་པའི་མཛད་སྒོ་ཆེན་པོ་ཞིག་སྤེལ་བར་འགྱུར།
  sna-sna: '“Mwanakomana womunhu, zvanzi naIshe Jehovha: Danidzira kumarudzi ose eshiri
    uye nemhuka dzose dzesango uti, ‘Unganai uye muve pamwe chete muchibva kwose kwose
    muuye kuchibayiro chandiri kukugadzirirai, chibayiro chikuru pamusoro pamakomo
    eIsraeri. Muchadya nyama uye muchanwa ropa ipapo.'
  spa-BLM: '“Tú, hijo de hombre, el Señor Yahvé dice: “Habla a las aves de toda clase,
    y a todo animal del campo: “Reúnanse y vengan; reúnanse de todas partes a mi sacrificio
    que yo sacrifico para ustedes, un gran sacrificio en los montes de Israel, para
    que coman carne y beban sangre.'
  cac-cac: 'Ix yalanxi Jehová Yajal d''ayin icha tic: Ach anima, al d''a masanil noc''
    ostoc yed'' d''a masanil noc'' chium noc'': Cotocab'' noc'' d''a juntzan̈xo nación,
    smolb''ejocab'' sb''a noc'' d''a tzalquixtac d''a yol yic Israel, ichato ol in
    b''o junoc nivan vael d''a noc''. Ol schi chib''ej noc'', ol yuc''anpax chic''
    noc''.'
  swh-ULB: 'Kwako wewe, mwanadamu, Bwana Yahwe asema hivi: Waambie ndege wote wenye
    mabawa na wanyama wote wa porini katika mashamba, ''Kusanyikeni pamoja na mje.
    Kusanyikeni kutoka pande zote kwenda kwenye dhabihu yote ambayo mimi mwenyewe
    ninayoifanya kwa ajili yako, dhabihu kubwa juu ya milima ya Israeli, ili kwamba
    mle nyama na kunywa damu.'
  bel-bel: 'А ты, сыне чалавечы, - так кажа Гасподзь Бог, скажы розным птушкам і ўсім
    зьвярам польным: зьбірайцеся і йдзеце, з усіх бакоў сыходзьцеся да ахвяры Маёй,
    якую Я закалю вам, да вялікай ахвяры на горах Ізраілевых, - і есьцімеце мяса і
    піцьмеце кроў:'
  deu-ELBBK: 'Und du, Menschensohn, so spricht der Herr, HERR: Sprich zu den Vögeln
    allerlei Gefieders und zu allen Tieren des Feldes: Versammelt euch und kommt,
    sammelt euch von allen Seiten her zu meinem Schlachtopfer, das ich für euch schlachte,
    einem großen Schlachtopfer auf den Bergen Israels, und fresst Fleisch und trinkt
    Blut!'
  mbb-OT: Mibpedayun megkaǥi is Nengazen he MEGBEVAYÀ kayi te kediey te, “Sikew is
    etew, keǥiyi nu is langun he kelasi te menge tagbis wey zumezaas he menge langgam
    diyà te peliǥuy he medtiǥum dan diyà te menge vuvungan te Israel, su wey zan mekekaan
    te zekelà he ǥastu te pemuhat he in-andam ku kandan. Dutun egkaan sikandan te
    sapù wey ed-inum te lengesa te menge sundaru wey menge pengulu, he henduen dà
    te menge kerehidu, menge vaka, wey menge kambing he impelambù he ebpuun diyà te
    Bashan.
  mal-2015: 'മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സകലവിധ പക്ഷികളോടും
    എല്ലാ കാട്ടുമൃഗങ്ങളോടും നീ പറയേണ്ടുന്നതു: നിങ്ങൾ കൂടിവരുവിൻ; നിങ്ങൾ മാംസം തിന്നുകയും
    രക്തം കുടിക്കയും ചെയ്യേണ്ടതിന്നു ഞാൻ യിസ്രായേൽപർവ്വതങ്ങളിൽ ഒരു മഹായാഗമായി നിങ്ങൾക്കു
    വേണ്ടി അറുപ്പാൻ പോകുന്ന എന്റെ യാഗത്തിന്നു നാലുപുറത്തുനിന്നും വന്നുകൂടുവിൻ.'
  rmc-rmc: 'Manušeja, kada phenel o RAJ, o Adonaj, vičin savore čiriklen the savore
    dzive džviren a phen lenge: ‚Skiden tumen a aven! Aven pal savore seri pre obeta,
    savi prekal tumende murdarav, pre bari obeta pro verchi le Izraeloskre! Ode chana
    o mas a pijena o rat.'
  pes-OPV: '«و اما تو‌ای پسر انسان! خداوند یهوه چنین می‌فرماید که بهر جنس مرغان و
    به همه حیوانات صحرا بگو: جمع شوید و بیایید و نزد قربانی من که آن را برای شما ذبح
    می‌نمایم، فراهم آیید. قربانی عظیمی بر کوههای اسرائیل تا گوشت بخورید و خون بنوشید.'
  ron-1924: 'Фиул омулуй, аша ворбеште Домнул Думнезеу: ‘Спуне пэсэрилор де орьче
    сой ши тутурор фярелор кымпулуй: «Адунаци-вэ ши вениць! Стрынӂеци-вэ дин тоате
    пэрциле пентру жертфа Мя пе каре о жунгий пентру вой; жертфэ маре есте пе мунций
    луй Исраел! Мынкаць карне ши бець сынӂе,'
  ben-OBCV: “হে মানবসন্তান, সার্বভৌম সদাপ্রভু এই কথা বলেন, তুমি সব রকম পাখি ও সব রকম
    বন্যপশুদের ডাক দিয়ে বলো, ‘তোমাদের জন্য যে বলিদানের ব্যবস্থা করছি তার জন্য তোমরা
    সবদিক থেকে জড়ো হও, কেননা আমি ইস্রায়েলের পাহাড়গুলির উপরে মহান বলিদানের ব্যবস্থা
    করেছি। সেখানে তোমরা মাংস খাবে ও রক্ত পান করবে।
  som-som: Wiilka Aadamow, Sayidka Rabbiga ahu wuxuu leeyahay, Waxaad la hadashaa
    haadka cayn kasta ah iyo dugaagga duurka oo dhan, oo waxaad ku tidhaahdaa, Isa
    soo urursada, oo kaalaya, oo waxaad dhinac kasta uga soo ururtaan allabarigayga
    aan idiin qalay, kaasoo ah allabari weyn oo aan buuraha reer binu Israa'iil dul
    dhigay inaad hilib cuntaan oo aad dhiig cabtaan aawadeed.
  lat-VUC: 'Tu ergo, fili hominis, hæc dicit Dominus Deus: Dic omni volucri, et universis
    avibus, cunctisque bestiis agri: Convenite, properate, concurrite undique ad victimam
    meam quam ego immolo vobis, victimam grandem super montes Israël, ut comedatis
    carnem, et bibatis sanguinem.'
  eng-ASVBT: 'And thou, son of man, thus saith the Lord Jehovah: Speak unto the birds
    of every sort, and to every beast of the field, Assemble yourselves, and come;
    gather yourselves on every side to my sacrifice that I do sacrifice for you, even
    a great sacrifice upon the mountains of Israel, that ye may eat flesh and drink
    blood.'
  ita-1885: 'Oltre a ciò, figliuol d''uomo, così ha detto il Signore Iddio: Di'' agli
    uccelli d''ogni maniera, ed a tutte le fiere della campagna: Adunatevi, e venite;
    raccoglietevi d''ogn''intorno all''uccisione che io vi fo; alla grande uccisione
    che io fo sopra i monti d''Israele; e voi mangerete della carne, e berrete del
    sangue.'
  eng-LXXUP: And thou, son of man, say, Thus saith the Lord; Say to every winged bird,
    and to all the wild beasts of the field, Gather yourselves, and come; gather yourselves
    from all places round about to my sacrifice, which I have made for you, even a
    great sacrifice on the mountains of Israel, and ye shall eat flesh, and drink
    blood.
  eng-ULB: 'Now to you, son of man, the Lord Yahweh says this: Say to all the winged
    birds and all the wild beasts in the fields, ''Gather together and come. Gather
    from all around to the sacrifice that I myself am making for you, a large sacrifice
    on the mountains of Israel, so that you may consume flesh and drink blood.'
  spa-VBL: '“Hijo de hombre, esto es lo que dice el Señor Dios: Llama a toda clase
    de aves carnívoras y animales salvajes: Vengan de todas partes y reúnanse para
    el sacrificio que voy a preparar para ustedes, una gran fiesta de sacrificios
    en las montañas de Israel, donde tendrán carne para comer y sangre para beber.'
  fra-_FOB: 'Et toi, fils de l''homme, ainsi a dit le Seigneur, l''Éternel: Dis aux
    oiseaux de toute espèce, et à toutes les bêtes des champs: Assemblez-vous, venez,
    réunissez-vous de toute part, pour le sacrifice que je fais pour vous, un grand
    sacrifice sur les montagnes d''Israël. Vous mangerez de la chair, et vous boirez
    du sang.'
  mal-mal: 'മനുഷ്യപുത്രാ, യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സകലവിധ പക്ഷികളോടും
    എല്ലാ കാട്ടുമൃഗങ്ങളോടും നീ പറയേണ്ടത്: നിങ്ങൾ കൂടിവരുവിൻ; നിങ്ങൾ മാംസം തിന്നുകയും
    രക്തം കുടിക്കുകയും ചെയ്യേണ്ടതിന് ഞാൻ യിസ്രായേൽ പർവ്വതങ്ങളിൽ ഒരു മഹായാഗമായി നിങ്ങൾക്ക്
    വേണ്ടി അറുക്കുവാൻ പോകുന്ന എന്റെ യാഗത്തിന് നാലുഭാഗത്തുനിന്നും വന്നുകൂടുവിൻ.'
  urd-GVR: Ai ādamzād, Rab Qādir-e-mutlaq farmātā hai ki har qism ke parinde aur darinde
    bulā kar kah, ‘Āo, idhar jamā ho jāo! Chāroṅ taraf se ā kar Isrāīl ke pahāṛī ilāqe
    meṅ jamā ho jāo! Kyoṅki yahāṅ maiṅ tumhāre lie qurbānī kī zabardast ziyāfat taiyār
    kar rahā hūṅ. Yahāṅ tumheṅ gosht khāne aur ḳhūn pīne kā sunahrā mauqā milegā.
  suz-BL: मिनु परमप्रभु, परमप्रभु यावेमी “ए मुर, नेल्‍ल खाल ङा चिक्‍ब नु ब्‍वाकी ङा
    जन्‍तु नेल्‍ल आन कली ‘एर ओंथ नेल्‍ल रे जाक्‍कीन। गो इस्राएल ङा पहाडम इन कली ठेयब
    चढ़ेतीक भोज का सेल्‍नुङ। गेपुकीम मेकेर श्‍ये ब्‍वाइनीनी। मिनु हुश तूनीनी। प्रकाश
    १९:१७-१८
  eng-NOY: 'And thou, son of man, thus saith the Lord Jehovah: Say to the birds of
    every wing, and to every beast of the field, Assemble yourselves and come, gather
    yourselves from every side to my sacrifice which I make for you, a great sacrifice
    upon the mountains of Israel; and ye shall eat flesh and drink blood;'
  ita-1927: 'E tu, figliuol d’uomo, così parla il Signore, l’Eterno: Di’ agli uccelli
    d’ogni specie e a tutte le bestie dei campi: Riunitevi, e venite! Raccoglietevi
    da tutte le parti attorno al banchetto del sacrificio che sto per immolare per
    voi, del gran sacrificio sui monti d’Israele! Voi mangerete carne e berrete sangue.'
  ckb-ckb: '«ئەی کوڕی مرۆڤ، یەزدانی باڵادەست ئەمە دەفەرموێت: تۆ بە هەموو باڵدارێک
    و هەموو گیانلەبەرێکی دەشتودەر بڵێ: ”کۆببنەوە و وەرن، لە هەموو لایەکەوە لە قوربانییەکەم
    خڕبنەوە، ئەوەی من لەسەر چیاکانی ئیسرائیل بۆ ئێوەم سەربڕیوە، قوربانییەکی گەورەیە،
    هەتا گۆشت بخۆن و خوێن بخۆنەوە.'
  eng-BBE: 'And you, son of man, this is what the Lord has said: Say to the birds
    of every sort and to all the beasts of the field, Get together and come; come
    together on every side to the offering which I am putting to death for you, a
    great offering on the mountains of Israel, so that you may have flesh for your
    food and blood for your drink.'
  kan-OKCV: '“ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಪ್ರತಿಯೊಂದು
    ರೀತಿಯ ಪಕ್ಷಿಗಳಿಗೂ ಮತ್ತು ಪ್ರತಿಯೊಂದು ಕಾಡುಮೃಗಗಳಿಗೂ, ‘ಮಾತನಾಡಿ ಒಟ್ಟಾಗಿ ಬನ್ನಿರಿ. ನಾನು
    ನಿಮಗಾಗಿ ಅರ್ಪಿಸುವ ನನ್ನ ಯಜ್ಞಕ್ಕೋಸ್ಕರ ಪ್ರತಿಯೊಂದು ಕಡೆಯಿಂದಲೂ ಸೇರಿರಿ. ಇದು ಇಸ್ರಾಯೇಲ್
    ಪರ್ವತಗಳ ಮೇಲೆ ನಡೆಯುವ ಮಹಾಯಜ್ಞವಾಗಿದೆ. ಅಲ್ಲಿ ನೀವು ಮಾಂಸವನ್ನು ತಿನ್ನಬಹುದು ಮತ್ತು ರಕ್ತವನ್ನು
    ಕುಡಿಯಬಹುದು.'
  tam-2017: 'மனிதகுமாரனே, யெகோவாகிய ஆண்டவர் சொல்லுகிறது என்னவென்றால்: நீ எல்லாவித
    பறவைகளையும் வெளியில் இருக்கிற எல்லா மிருகங்களையும் நோக்கி: நீங்கள் ஏகமாகக் கூடிக்கொண்டு,
    இஸ்ரவேலின் மலைகளில் நான் உங்களுக்காகச் செய்யும் யாகமாகிய மகா யாகத்திற்குச் சுற்றிலுமிருந்து
    வந்து சேர்ந்து, இறைச்சியைச் சாப்பிட்டு இரத்தம் குடியுங்கள்.'
  spa-RV-1909: 'Y tú, hijo del hombre, así ha dicho el Señor Jehová: Di á las aves,
    á todo volátil, y á toda bestia del campo: Juntaos, y venid; reuníos de todas
    partes á mi víctima que os sacrifico, un sacrificio grande sobre los montes de
    Israel, y comeréis carne y beberéis sangre.'
  ron-BTF: 'Și tu fiu al omului, astfel spune Domnul DUMNEZEU: Vorbește fiecărei păsări
    înaripate și tuturor fiarelor câmpului: Adunați-vă și veniți; strângeți-vă din
    fiecare parte la sacrificiul meu pe care îl sacrific pentru voi, un mare sacrificiu
    pe munții lui Israel, ca să mâncați carne și să beți sânge.'
  eng-WEBP: '“You, son of man, the Lord GOD says: ‘Speak to the birds of every sort,
    and to every animal of the field, “Assemble yourselves, and come; gather yourselves
    on every side to my sacrifice that I sacrifice for you, even a great sacrifice
    on the mountains of Israel, that you may eat meat and drink blood.'
  eng-FBV: 'Son of man, this is what the Lord God says: Call out to every kind of
    flesh-eating bird and wild animal: Come from everywhere around and gather for
    the sacrifice I''m going to prepare for you, a great sacrificial feast on the
    mountains of Israel where you''ll have flesh to eat and blood to drink.'
  nld-1939: 'Mensenkind: zo spreekt Jahweh, de Heer! Dan moet ge roepen tot de vogels
    van allerlei slag en tot alle wilde dieren: Komt hier bij elkaar; verzamelt u
    van alle kanten rond het offer, dat Ik voor u heb klaargemaakt: een reuzen-offer
    op de bergen van Israël; daar kunt ge vlees vreten en bloed gaan slurpen.'
  nch-BL: 'Huan TOTECO techilhui: “Tacat, quej ni na, niDIOS Cati Más Nijpiya Tanahuatili,
    niquijtohua: Xiquinnotza nochi tamanti totome huan nochi tamanti tecuanime cati
    itztoque cuatita. Huan xiquinilhui ma mosentilica huan ma hualaca ipan nopa hueyi
    tacajcahualisti cati nijchihuas para inijuanti. Elis se hueyi tacualisti ipan
    nopa tepeme ten tali Israel. Huan huelis hualase huan quicuase nacat huan quiise
    esti.'
  vie-1934: 'Hỡi con người, Chúa Giê-hô-va phán như vầy: Hãy nói cùng cả loài chim
    và hết thảy các loài thú đồng rằng: Hãy nhóm lại, hãy từ bốn phương đến vì một
    của lễ mà ta dọn cho bay, tức là một của lễ lớn trên các núi Y-sơ-ra-ên, để bay
    được ăn thịt và uống huyết.'
  hin-CV: '“हे मनुष्य के पुत्र, परम प्रधान याहवेह का यह कहना है: सब प्रकार के पक्षी
    और सब जंगली जानवरों को बुलाओ: ‘सब तरफ से आओ और उस बलिदान के लिये एक जगह जमा हो
    जाओ, जिसे मैं तुम्हारे लिये तैयार कर रहा हूं. यह इस्राएल के पर्वतों पर महान बलिदान
    होगा. वहां तुम मांस खाओगे और खून पियोगे.'
  spa-BES: 'Y tú, hijo de hombre, esto es lo que el Señor ha dicho: di a las aves
    de todo tipo y a todas las bestias del campo, reúnanse y vengan; únanse por todas
    partes a la ofrenda que estoy haciendo morir por ustedes, una gran ofrenda en
    las montañas de Israel, para que puedan tener carne para su comida y sangre para
    su bebida.'
  tdx-tdx: 'Aa ihe, ana’ondatio, hoe ty nafè’ Iehovà Talè: Misaontsia amy ze fonga
    karazam-boroñe naho amy ze hene bibin-kivoke: Mitontona, mb’etoa; songa hivory
    añ’ ila’ i fisoroñakoy, i hisoroñako ho anahareoy, fisoroñam-bey an-kaboa’ Israele
    ey, hihinana’ areo nofotse naho hinoma’ areo lio.'
  tha-KJV: เจ้า บุ​ตรแห่งมนุษย์​เอ๋ย องค์​พระผู้เป็นเจ้าพระเจ้าตรั​สด​ังนี้​ว่า จงพู​ดก​ับนกทุกชนิดและพู​ดก​ับเหล่าสัตว์ป่าทุ่งว่า
    ‘จงชุ​มนุ​มและมาเถิด รวมกันมาจากทุ​กด​้านมายังการเลี้ยงสักการบู​ชา ซึ่งเราถวายเพื่อเจ้า
    เป็นการเลี้ยงสักการบูชาใหญ่บนภูเขาทั้งหลายแห่​งอ​ิสราเอล และเจ้าจะรับประทานเนื้อและดื่มโลหิต
  por-BR-2018: 'Tu, pois, ó filho do homem, assim diz o Senhor DEUS; Dize às aves,
    a todos os pássaros, e a todos os animais do campo: Ajuntai-vos, e vinde; reuni-vos
    de todas partes ao meu sacrifício que eu sacrifiquei por vós, um sacrifício grande
    nos montes de Israel; comei carne, e bebei sangue.'
  deu-ELO: 'Und du, Menschensohn, so spricht der Herr, Jehova: Sprich zu dem Gevögel
    allerlei Gefieders und zu allen Tieren des Feldes: Versammelt euch und kommet,
    sammelt euch von allen Seiten her zu meinem Schlachtopfer, das ich für euch schlachte,
    einem großen Schlachtopfer auf den Bergen Israels, und fresset Fleisch und trinket
    Blut!'
  eng-WYC-2018: Forsooth, thou, son of man, the Lord God saith these things, Say thou
    to each bird, and to all fowls, and to all beasts of the field, Come ye together,
    and haste ye, run ye together on each side to my sacrifice, which I slay to you,
    a great sacrifice on the hills of Israel, that ye eat fleshes, and drink blood.
    (And, thou, son of man, the Lord God saith these things, Say thou to each and
    every bird, and to all beasts of the field, Come ye together, and haste ye, run
    ye together on every side to my sacrifice, which I shall kill for you, yea, a
    great sacrifice on the hills of Israel, so that ye can eat flesh, or meat, and
    drink blood.)
  epo-epo: 'Kaj vi, ho filo de homo, tiele diras la Sinjoro, la Eternulo: Diru al
    la ĉiaspecaj birdoj kaj al ĉiuj bestoj de la kampo: Kolektiĝu kaj venu, kunvenu
    de ĉirkaŭe al la buĉado, kiun Mi faras por vi, al la granda buĉado sur la montoj
    de Izrael; kaj vi manĝos karnon kaj trinkos sangon.'
  uig-PIN: '— «Wǝ sǝn, i insan oƣli, Rǝb Pǝrwǝrdigar xundaⱪ dǝydu: — Ⱨǝrⱪandaⱪ uqar-ⱪanatlar,
    daladiki barliⱪ ⱨaywanlarƣa mundaⱪ degin: «Yiƣilixip kelinglar, Mǝn silǝrgǝ ⱪilmaⱪqi
    bolƣan ⱪurbanliⱪimƣa, yǝni Israil taƣliri üstidǝ ⱪilinƣan qong ⱪurbanliⱪⱪa ⱨǝryandin
    jǝm bolunglar! Silǝr xu yǝrdǝ gɵx yǝp, ⱪan iqisilǝr.'
  beo-beo: 'Ouligisudafa Hina Gode da nama amane sia:i, “Dunu egefe! Ohe fi amola
    sio fi huluane, ilia da gobele salasu ha:i nabe Na da iligili ima:ne momagesa,
    amo manusa: misa:ne wele sia:ma. Amo da lolo nasu bagadedafa Isala:ili goumia
    hahamoi ba:mu. Ilia da hu amola maga:me manu.'
  tpi-OTNT: “Mi God, Bikpela, mi tok olsem. Man bilong graun, mi laik bai yu singautim
    olkain pisin na olgeta wel animal i kam. Givim dispela tok bilong mi long ol,
    ‘Yupela kam bung long ples maunten bilong Israel na kaikai ol dispela ofa mi laik
    givim long yupela. Bai mi givim yupela planti mit bilong kaikai na planti blut
    bilong dring.
  hau-SA: “Ɗan mutum, ga abin da Ubangiji Mai Iko Duka yana cewa, ka gayyato kowane
    irin tsuntsu da dukan namun jeji, ‘Ku taru ku kuma zo wuri ɗaya daga ko’ina don
    hadayar da nake shirya muku, babbar hadaya a kan duwatsun Isra’ila. A can za ku
    ci nama ku kuma sha jini.
  uig-LAT: '— «We sen, i insan oghli, Reb Perwerdigar shundaq deydu: — Herqandaq uchar-qanatlar,
    daladiki barliq haywanlargha mundaq dégin: «Yighiliship kélinglar, Men silerge
    qilmaqchi bolghan qurbanliqimgha, yeni Israil taghliri üstide qilin’ghan chong
    qurbanliqqa heryandin jem bolunglar! Siler shu yerde gösh yep, qan ichisiler.'
  nde-nde: 'Ndodana yomuntu, nanku okutshiwo nguThixo Wobukhosi: Memezela kuzozonke
    inhlobo zezinyoni lakuzo zonke izinyamazana zeganga uthi: ‘Buthanani livela ezindaweni
    zonke lize ndawonye emhlatshelweni engililungisela wona, umhlatshelo omkhulu phezu
    kwezintaba zako-Israyeli. Lapho lizakudla inyama linathe igazi.'
  ton-ton: ¶ Pea ko koe foha ʻoe tangata, ʻoku pehē ʻe Sihova ko e ʻOtua; “Lea ki
    he faʻahinga manupuna kotoa pē, pea ki he manu kotoa pē ʻoe vao, ʻo pehē, Fakataha
    mai ʻakimoutolu, pea haʻu; fakataha mai ʻakimoutolu mei he potu kotoa pē ki heʻeku
    feilaulau, ʻaia ʻoku ou feilaulau ʻaki maʻamoutolu, ʻio, ʻae feilaulau lahi ʻi
    he ngaahi moʻunga ʻo ʻIsileli, koeʻuhi ke mou kai kakano, mo inu ʻae toto.
  ces-1613: 'Ty pak synu člověčí, takto praví Panovník Hospodin: Rci ke všelijakým
    ptákům křídla majícím i ke všelijaké zvěři polní: Shromažďte se a přiďte, zbeřte
    se odevšad k obětem mým, kterýchž já nabiji vám, obětí velikých na horách Izraelských,
    a budete jísti maso a píti krev.'
  eng-WMB: '“You, son of man, the Lord GOD says: ‘Speak to the birds of every sort,
    and to every animal of the field, “Assemble yourselves, and come; gather yourselves
    on every side to my sacrifice that I sacrifice for you, even a great sacrifice
    on the mountains of Israel, that you may eat meat and drink blood.'
  tam-TCV: “மனுபுத்திரனே, ஆண்டவராகிய யெகோவா கூறுவது இதுவே. நீ ஒவ்வொருவிதமான பறவையையும்
    காட்டு மிருகங்களையும் கூப்பிட்டு அவற்றுக்குச் சொல்லவேண்டியதாவது, ‘கூடி வாருங்கள்;
    உங்களுக்காக நான் ஆயத்தப்படுத்தப்போகும் பலிக்கு சுற்றிலுமிருந்து வந்துசேருங்கள்!
    இஸ்ரயேல் மலைகளின் பெரும் பலிக்கு வந்துசேருங்கள், அங்கே நீங்கள் மாமிசம் தின்று
    இரத்தம் குடிப்பீர்கள்.
  ceb-ULB: 'Karon kanimo, anak sa tawo, miingon niini si Yahweh nga Ginoo: Sultihi
    ang tanang mga langgam ug ang tanang ihalas nga mga mananap sa kaumahan, ''Pagtigom
    ug pag-anhi. Pagtigom sa palibot sa halad nga akong gitanyag alang kaninyo, sa
    dakong halad sa kabukiran sa Israel, aron mahimo ninyong kan-on ang unod ug imnon
    ang dugo.'
  pol-UBG: 'A ty, synu człowieczy, tak mówi Pan BÓG: Powiedz ptactwu, wszelkim istotom
    skrzydlatym i zwierzętom polnym: Zbierzcie się i przyjdźcie, zgromadźcie się zewsząd
    na moją ofiarę, którą wam przygotowałem, wielką ofiarę na górach Izraela, abyście
    jedli mięso i pili krew.'
  urd-GVU: اے آدم زاد، رب قادرِ مطلق فرماتا ہے کہ ہر قسم کے پرندے اور درندے بُلا کر
    کہہ، ’آؤ، اِدھر جمع ہو جاؤ! چاروں طرف سے آ کر اسرائیل کے پہاڑی علاقے میں جمع ہو
    جاؤ! کیونکہ یہاں مَیں تمہارے لئے قربانی کی زبردست ضیافت تیار کر رہا ہوں۔ یہاں
    تمہیں گوشت کھانے اور خون پینے کا سنہرا موقع ملے گا۔
  deu-1912: 'Nun, du Menschenkind, so spricht der Herr HERR: Sage allen Vögeln, woher
    sie fliegen, und allen Tieren auf dem Felde: Sammelt euch und kommt her, findet
    euch allenthalben zuhauf zu meinem Schlachtopfer, das ich euch schlachte, ein
    großes Schlachtopfer auf den Bergen Israels, fresset Fleisch und saufet Blut!'
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನರಪುತ್ರನೇ, ಎಲ್ಲಾ ಬಗೆಯ ಪಕ್ಷಿಗಳಿಗೂ, ಸಮಸ್ತ
    ಭೂಜಂತುಗಳಿಗೂ ಹೀಗೆ ನುಡಿ, ‘ನೀವು ಕೂಡಿಬನ್ನಿರಿ; ನಾನು ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ ಮೇಲೆ ನಿಮಗಾಗಿ
    ಅರ್ಪಿಸುವ ಮಹಾಯಜ್ಞಕ್ಕೆ ಎಲ್ಲಾ ಕಡೆಯಿಂದಲೂ ನೆರೆದು ಬಂದು, ಮಾಂಸವನ್ನು ತಿಂದು, ರಕ್ತವನ್ನು ಕುಡಿಯಿರಿ.
  yap-yap: I SOMOL ni Th’abi Tolang e ga’ar ngog, “Fak e girdi’, mu pining urngin
    e arche nge gamanman ngarbad u gubin yang ngar longuyed fare maligach ni kug fal’eg
    rogon ni fan ngorad. Ireram ba madnom nib ga’ u daken fapi burey nu Israel, ni
    gin bay ra longyed e ufin riy miyad be unum e racha’.
  hlt-MCSB: Nang hlang capa aw, ka Boeipa Yahovah loh he ni a. thui. Vaa neh phae
    aka khueh boeih taengah khaw, khohmuen mulhing cungkuem taengah khaw thui laeh.
    Coi uh thae lamtah ham paan uh laeh. A kaepvai lamloh ka hmueih taengla coi uh
    thae laeh. Israel tlang soah nangmih ham hmueih tanglue ka ngawn coeng. Te dongah
    a saa na caak uh vetih a thii na ok uh ni.
  mdy-ETH: ዼኤፖ ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦ «ኔኤኒ ዓሲ ናዓሢዮ! ዱማ ዱማ ካፖ ዜርፆንታ ካዮ ቦዖንታም ቢያ ሂዚ
    ጌዔ፤ ‹ዒስራዔኤሌ ዹኮይዳ ታኣኒ ዒንሢም ጊኢጊሻንዳ ዒንጎ ባኮ ዒንጎ ዼኤፖ ቦንቾ ኬሎ ዓሽኮ ሙዓኒና ሱጉፆዋ ዑሽካኒ ቢያ ዛላፓ
    ቡኪንቲ ሃኒ ዬዑዋቴ።›
  twi-ASANTE: '“Onipa ba, yei ne deɛ Otumfoɔ Awurade seɛ: Frɛ nnomaa ahodoɔ ne wiram
    mmoadoma nyinaa na ka kyerɛ wɔn sɛ, ‘Mommoaboa mo ho ano mfiri mmeammea mmra afɔrebɔ
    a meresiesie ama mo no ase, afɔrebɔ kɛseɛ wɔ Israel mmepɔ so. Ɛhɔ na mobɛwe ɛnam
    na moanom mogya.'
  eng-WEBU: '“You, son of man, the Lord GOD says: ‘Speak to the birds of every sort,
    and to every animal of the field, “Assemble yourselves, and come; gather yourselves
    on every side to my sacrifice that I sacrifice for you, even a great sacrifice
    on the mountains of Israel, that you may eat meat and drink blood.'
  wal-wal: “Ubbaa Haariya GODAI hagaadan yaagees; ‘Laa asa na7au, kafo zare ubbaanne
    sa7aa do7ata ubbaa hagaadan yaagada xeesa; “Taani intteyyo Israa7eela deretu huuphiyan
    giigissido gita yarshshuwaassi ubbasaappe shiiqidi, issippe haayite. Hagan intte
    ashuwaa maana; suuttaakka uyana.
  spa-PDDPT: 'En cuanto a ti, hijo de hombre, ʼAdonay Yavé dice: Dí a las aves de
    rapiña de toda clase y a todas las fieras del campo: Júntense y vengan. Reúnanse
    de todas partes y vengan al sacrificio que preparo para ustedes, un gran sacrificio
    sobre las montañas de Israel para que coman carne y beban sangre.'
  gun-gun: '— Ha''e gui ndee ava ra''y, endu ke. Po rami Senhor Penderuete ijayvu.
    Aipo''re ''rã guyra ikuai va''e ha''e mymba ka''aguy regua pe: Peno''õmba pejogueruvy,
    opa rupi gui peju ajuka uka va''ekue pe''upa aguã. Pendevy pe areko katu, Israel
    regua yvyty ikuai va''e rupi ajuka uka reta. Ha''e ramo pe''u ''rã xo''o ha''e
    pey''u ''rã tuguy.'
  ilo-ULB: 'Ita, kenka nga anak ti tao, kastoy ti kuna kenka ti Apo a ni Yahweh: Ibagam
    kadagiti amin a billit ken kadagiti amin nga atap nga ayup kadagiti tay-ak, ‘Aguummongkayo
    ket umaykayo! Aguummongkayo manipud iti aglawlaw, iti daton a siak a mismo ti
    mangisagsagana a maipaay kadakayo, maysa a dakkel a daton iti tapaw dagiti bantay
    ti Israel, tapno mangankayo iti lasag ken uminomkayo iti dara.'
  kpg-kpg: Tagi go Yihowah ga helekai mai, “Kooe go tangada dangada, gahia mai nia
    manu mamaangi mo nia manu huogodoo gi lloomoi mai i nia gowaa huogodoo e gai dagu
    tigidaumaha dela gu hagatogomaalia gi digaula. Deenei tagamiami damanaiee i hongo
    nia gonduu o Israel, nia gowaa ala e gai nia goneiga mo di inu nia dodo.
  uig-ARA: 'ــ «ۋە سەن، ئى ئىنسان ئوغلى، رەب پەرۋەردىگار شۇنداق دەيدۇ: ــ ھەرقانداق
    ئۇچار-قاناتلار، دالادىكى بارلىق ھايۋانلارغا مۇنداق دېگىن: «يىغىلىشىپ كېلىڭلار،
    مەن سىلەرگە قىلماقچى بولغان قۇربانلىقىمغا، يەنى ئىسرائىل تاغلىرى ئۈستىدە قىلىنغان
    چوڭ قۇربانلىققا ھەرياندىن جەم بولۇڭلار! سىلەر شۇ يەردە گۆش يەپ، قان ئىچىسىلەر.'
  sus-sus: '«Adamadi, i Marigi Alatala yi nan masenxi: A fala wulai xɔnie nun sube
    mɔɔli birin bɛ, ‹Wo birin xa fa be, n xa n ma sɛrɛxɛ xungbe rafala Isirayila geyae
    ma. Mɛnni wo sube nun wuli donma nɛ.'
  pon-2006: KAUN-O, Wasa Lapalahpie, mahsanihong ie, “Kowe, nein aramas, ekerodo menpihr
    oh mahn koaros pwe re en kohdo sang wasa koaros pwe re en kang meirong me I pahn
    kaunopadahng irail. Iei lapalahn kamadipw ehu pohn nahna kan en Israel, wasa re
    kang uduk oh nim nta.
  ksd-ksd: 'Ma u, natu i ra tutana, ra Luluai God i biti dari: Una tata pire ra lavur
    mangana beo, ma pire ra lavur mangana leing aro ra pupui, ma una biti ta diat:
    Avat par, avat a mai, avat a pot maro ra umana matana vuvu tadav kaugu tinabar
    nina iau vaninare ure avat, a ngala na tinabar arama ta ra umana luana Israel,
    ma avat a en ra kirip ma avat a mome ra gap.'
  grc-BRENT: Καὶ σὺ υἱὲ ἀνθρώπου εἰπὸν, τάδε λέγει Κύριος, εἰπὸν παντὶ ὀρνέῳ πετεινῷ,
    καὶ πρὸς πάντα τὰ θηρία τοῦ πεδίου, Συνάχθητε καὶ ἔρχεσθε, συνάχθητε ἀπὸ πάντων
    τῶν περικύκλῳ ἐπὶ τὴν θυσίαν μου, ἣν τέθυκα ὑμῖν θυσίαν μεγάλην ἐπὶ τὰ ὄρη Ἰσραὴλ,
    καὶ φάγεσθε κρέα, καὶ πίεσθε αἷμα.
  ind-AYT: '“Dan kamu, hai anak manusia: Beginilah firman Tuhan ALLAH, ‘katakan kepada
    setiap jenis burung dan setiap binatang di ladang, ‘Berkumpullah dan datanglah,
    berkumpullah dari segala arah menuju persembahan-Ku yang akan Aku persembahkan
    bagimu, suatu persembahan yang sangat besar di atas gunung-gunung Israel, supaya
    kamu dapat makan daging dan minum darah.'
  nya-nya: '“Tsono iwe mwana wa munthu, Ine Ambuye Yehova ndikuti: Itana mbalame za
    mitundu yonse ndi zirombo zonse zakuthengo ndipo uziwuze kuti, ‘Sonkhanani ndipo
    bwerani kuchokera ku mbali zonse ku nsembe imene ndikukonzerani inu, nsembe yayikulu
    pa mapiri a Israeli. Kumeneko inu mudzadya mnofu ndi kumwa magazi.'
  hrv-hrv: 'Sine čovječji, ovako govori Jahve Gospod: Reci pticama, svemu krilatom
    i svemu zvijerju: skupite se i dođite! Saberite se odasvud na žrtvu moju koju
    koljem za vas, na veliku gozbu po izraelskim gorama, da se najedete mesa i napijete
    krvi.'
  mps-mps: “Ena God Genuai Bidi eno te po me obao. Tǫde bidi, eno homugo nago e tǫde
    ba dabe me bulu hasa dabe asomainu i ola kegelao. Eno e po augwalibolo pusao,
    ‘Dage te Israel dabego bulu du buluba dabe sisinagaselama, tama dagego eno dagebolo
    ofa nai mawainu ebo te ofa nai tuagameo. Te eno dagebolo tuabo mi hauwa mayu,
    me tuabo kaneme hauwa mu mayu yaibao.
  tpi-tpi: “Mi God, Bikpela, mi tok olsem. Man bilong graun, mi laik bai yu singautim
    olkain pisin na olgeta wel animal i kam. Givim dispela tok bilong mi long ol,
    ‘Yupela kam bung long ples maunten bilong Israel na kaikai ol dispela ofa mi laik
    givim long yupela. Bai mi givim yupela planti mit bilong kaikai na planti blut
    bilong dring.
  dan-1931: 'Og du, Menneskesøn! Så siger den Herre HERREN: Sig til alle Fugle og
    alle Markens vilde Dyr: Saml eder og kom hid, kom sammen alle Vegne fra til mit
    Slagtoffer, som jeg slagter for eder, et vældigt Slagtoffer på Israels Bjerge;
    I skal æde Kød og drikke Blod!'
  vie-OVCB: 'Và bây giờ, hỡi con người, đây là điều Chúa Hằng Hữu Chí Cao phán: Hãy
    gọi các chim trời và thú rừng. Hãy nói với chúng: ‘Hãy tập trung lại để dự tiệc
    sinh tế vĩ đại của Ta. Khắp gần xa, hãy kéo lên các núi Ít-ra-ên, và tại đó hãy
    ăn thịt và uống máu!'
  guj-2017: હે મનુષ્યપુત્ર, પ્રભુ યહોવાહ કહે છે, દરેક જાતનાં પક્ષીઓને તથા જંગલી પશુઓને
    કહે, “તમે એકત્ર થઈને આવો, તમારે માટે હું જે બલિદાન, મહા બલિદાન, ઇઝરાયલના પર્વતો
    પર કરું છું, ત્યાં માંસ ખાવાને તથા લોહી પીવાને ચારેબાજુથી આવો.
  pon-2006A: KAUN-O, Wasa Lapalahpie, mahsanihong ie, “Kowe, nein aramas, ekerodo
    menpihr oh mahn koaros pwe re en kohdo sang wasa koaros pwe re en kang meirong
    me I pahn kaunopadahng irail. Iei lapalahn kamadipw ehu pohn nahna kan en Israel,
    wasa re kang uduk oh nim nta.
  por-BRBSL: '“Tu, filho do homem, o Senhor Javé diz: “Fala aos pássaros de toda espécie,
    e a todos os animais do campo: “Ajuntai-vos e vinde; ajuntai-vos de todos os lados
    ao meu sacrifício que eu sacrifico por vós, até mesmo um grande sacrifício nas
    montanhas de Israel, para que possais comer carne e beber sangue.'
  cth-cth: Hahoi nang tami capa Bawipa Jehovah ni hettelah a dei, tava phunkuep hoi
    moithang phunkuep koevah, lawk dei, kamkhueng awh nateh tho awh.
  twi-twi: '“Onipa ba, sɛɛ na Otumfo Awurade se: Frɛ nnomaa ahorow ne wuram mmoadoma
    nyinaa na ka kyerɛ wɔn se, ‘Mommoaboa mo ho ano mfi mmeaemmeae mmra afɔrebɔ a
    meresiesie ama mo no ase, afɔrebɔ kɛse wɔ Israel mmepɔw so. Hɔ na mubedi nam na
    moanom mogya.'
  hlt-hlt: Nang hlang capa aw, ka Boeipa Yahovah loh he ni a thui. Vaa neh phae aka
    khueh boeih taengah khaw, khohmuen mulhing cungkuem taengah khaw thui laeh. Coi
    uh thae lamtah ham paan uh laeh. A kaepvai lamloh ka hmueih taengla coi uh thae
    laeh. Israel tlang soah nangmih ham hmueih tanglue ka ngawn coeng. Te dongah a
    saa na caak uh vetih a thii na ok uh ni.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ m bɛ́innɛ̀ kɛ dɔ̀: Onìtì
    fɔ̃́, nɑ́kɛ́ tinɔ̀tì timɔu botí tipíìtì timɔu kpɛti nɛ̀ dɛsĩ̀nnɛ̀ dɛmɔu kɛ dɔ̀:
    Mí ndi Yiɛ̀ nKuyie n tú dɛ̀ɛ tíí nyIsidɑyɛɛribɛ tɑ̃rɛ̀ ĩ́nkɛ̀ kɛ̀ n dɔ́ kɛ dɛ̀
    pɑ̃ dipɑ̃nnì diɛrì ndi. Dɛ̀ bo di initimɑ̀ɑ nkɛ́yɑ̃̀ mmɛnitiyĩ̀ĩ̀.'
  msy-2020: '“Kɨ Ikiavɨra Itir Godɨn Ekiam, kɨ kamaghɨn mɨgɨa ghaze: O nguazir kamɨn
    gumazim, kɨ kamaghsua, nɨ kuarazir guar avɨriba ko, asɨzir atiar tintinibar itiba
    bar dar diaghtɨ, me izɨ uari akuvagh ofan kɨ me bagh damuamin kam amɨ. Kar Israelɨn
    mɨghsɨabar isar bar ekiam. Da izɨva gumazir kuar kabar tuzibar amɨva dar ghuzim
    dozam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ tɔmɑ-m sɩ: Yʋlʋ nyɑ́, yɑɑ sumɑsɩ nɑ tɑɑlɛ wontu nɑ ń
    tɛlǝsɩ-tɩ. Tǝ́ lɩɩ pɑɑ timpi, nɑ tǝ́ kɔɔ ɑcimɑ wenɑ mɑ lɑkɩ-tɩ tɔ. Pǝ kɛ́ kɔtɑɣɑ
    sɔsɔɔŋkɑ kɛ pɔ́ɔ́ŋ tɑɑ kɛ́. Tɩɩ tɔɣɔ nɑntʋ nɑ tǝ́ nyɔɔ cɑlǝm.'
  azb-azb: 'Sən ey bəşər oğlu, Xudavənd Rəbb belə deyir: “Hər cür quşa və hər cür
    vəhşi heyvana söylə ki, toplaşıb gəlsinlər. Sizin üçün kəsəcəyim qurbanın – İsrail
    dağları üzərindəki böyük qurbanın yanına hər tərəfdən yığılın. Orada ət yeyib
    qan içəcəksiniz.'
  eng-DBY: 'And thou, son of man, thus saith the Lord Jehovah: Speak unto the birds
    of every wing, and to every beast of the field, Gather yourselves together and
    come, assemble yourselves on every side to my sacrifice which I sacrifice for
    you, a great sacrifice upon the mountains of Israel, that ye may eat flesh, and
    drink blood.'
  hin-2017: '“फिर हे मनुष्य के सन्तान, परमेश्वर यहोवा यह कहता है: भाँति-भाँति के सब
    पक्षियों और सब वन-पशुओं को आज्ञा दे, इकट्ठे होकर आओ, मेरे इस बड़े यज्ञ में जो
    मैं तुम्हारे लिये इस्राएल के पहाड़ों पर करता हूँ, हर एक दिशा से इकट्ठे हो कि तुम
    माँस खाओ और लहू पीओ।'
  wol-KYG: '«Yaw nit ki nag, Boroom bi Aji Sax ji dafa wax ne: Waxal picc yi ak mboolem
    njanaaw yi ak rabi àll yépp, ne leen: “Dajalooleen, jóge fu ne, dikk, dajesi ci
    sama sarax si ma leen di rendil, muy sarax su mag fa kaw tundi Israyil, ngeen
    lekk yàpp, naan deret.'
  eng-YLT: 'And thou, son of man, thus said the Lord Jehovah: Say to the bird — every
    wing, and to every beast of the field: Be assembled and come in, Be gathered from
    round about, For My sacrifice that I am sacrificing for you, A great sacrifice
    on mountains of Israel, And ye have eaten flesh, and drunk blood.'
  eng-WYC-2017: Forsooth, thou, son of man, the Lord God saith these things, Say thou
    to each bird, and to all fowls, and to all beasts of the field, Come ye together,
    and haste ye, run ye to-gether on each side to my sacrifice, which I slay to you,
    a great sacrifice on the hills of Israel, that ye eat fleshes, and drink blood.
  eng-WMBB: '“You, son of man, the Lord GOD says: ‘Speak to the birds of every sort,
    and to every animal of the field, “Assemble yourselves, and come; gather yourselves
    on every side to my sacrifice that I sacrifice for you, even a great sacrifice
    on the mountains of Israel, that you may eat meat and drink blood.'
  urd-GVH: ऐ आदमज़ाद, रब क़ादिरे-मुतलक़ फ़रमाता है कि हर क़िस्म के परिंदे और दरिंदे
    बुलाकर कह, ‘आओ, इधर जमा हो जाओ! चारों तरफ़ से आकर इसराईल के पहाड़ी इलाक़े में
    जमा हो जाओ! क्योंकि यहाँ मैं तुम्हारे लिए क़ुरबानी की ज़बरदस्त ज़ियाफ़त तैयार
    कर रहा हूँ। यहाँ तुम्हें गोश्त खाने और ख़ून पीने का सुनहरा मौक़ा मिलेगा।
  rug-rug: 'Tuna na tie, hiera gua si zama nia Arau Zihova sa Baṉara: Tioko la i sari
    doduru kineha kurukuru tapuru pa galegalearane meke doduru kurukuru pinomo: ‘Mae
    gamu doduru pa vari likohae, mamu varigara koasa vinukivukihi sapu va nama poni
    gamu Rau, na vinukivukihi nomana koari na toqere pa Izireli. Vasina si kote hena
    masa si gamu meke napo ehara.'
  gaz-gaz: '“Yaa ilma namaa, Waaqayyo Gooftaan akkana jedha: Simbirroo gosa hundaa
    fi bineensota bosonaa hundatti dubbadhu; akkanas jedhiin: ‘Naannoo hundaa walitti
    qabamaatii gara aarsaa ani isiniif qopheessuu, aarsaa guddicha tulluuwwan Israaʼel
    irratti dhiʼaatu biratti wal gaʼaa. Achittis foon nyaattu; dhiigas ni dhugdu.'
  fra-LSG: 'Et toi, fils de l’homme, ainsi parle le Seigneur, l’Éternel: Dis aux oiseaux,
    à tout ce qui a des ailes, Et à toutes les bêtes des champs: Réunissez-vous, venez,
    rassemblez-vous de toutes parts, Pour le sacrifice où j’immole pour vous des victimes,
    Grand sacrifice sur les montagnes d’Israël! Vous mangerez de la chair, et vous
    boirez du sang.'
  yal-yal: '“Adamadina, Marigina Alatala ito nan falaxi, a naxa: A fala xɔliin sifan
    birin xa, e nun burunna subene birin, i naxa, ‘Ɛ ɛ malan, ɛ fa, ɛ malan sa keli
    yiren birin yi, ɛ fa n ma saraxa suben dondeni, n tan yɛtɛɛn naxan bama ɛ xa.
    Saraxa gbeen nan na ra Isirayila geyane fari! Ɛ suben donma nɛn, ɛ yi wunla min.'
  haw-1868: A o oe, e ke keiki a ke kanaka, ke i mai nei Iehova ka Haku, penei; E
    olelo aku i na manu o kela eheu keia eheu, a me na holoholona a pau o ke kula,
    E akoakoa oukou a e haele mai, e houluulu oukou ia oukou iho a puni i ka'u mohai,
    a'u e kaumaha ai no oukou, he mohai nui maluna o na mauna o ka Iseraela, e ai
    oukou i ka io a e inu hoi i ke koko.
  arb-NAV: 'أَمَّا أَنْتَ يَا ابْنَ آدَمَ، فَهَذَا مَا يُعْلِنُهُ السَّيِّدُ الرَّبُّ:
    قُلْ لِكُلِّ أَصْنَافِ الطُّيُورِ وَلِجَمِيعِ وُحُوشِ الْبَرِّيَّةِ اجْتَمِعِي
    وَتَعَالَيْ، احْتَشِدِي مِنْ كُلِّ جِهَةٍ حَوْلَ ذَبِيحَتِي الَّتِي أُعِدُّهَا
    لَكِ، ذَبِيحَةً عَظِيمَةً أُقِيمُهَا عَلَى جِبَالِ إِسْرَائِيلَ فَتَأْكُلِينَ
    لَحْماً وَتَشْرَبِينَ دَماً.'
  ewe-ewe: '“Ame vi, ale Aƒetɔ Yehowa gblɔe nye esi: Yɔ xevi ɖe sia ɖe ƒomevi kple
    lã wɔadãwo katã. Gblɔ na wo be, ‘Miƒo ƒu, eye mi katã miva tso goawo katã me hena
    vɔsa si mele dzadzram ɖo na mi, vɔsa gã la le Israel ƒe towo dzi. Afi ma miaɖu
    lã, eye miano ʋu.'
  eng-LEE: And thou, O son of man, thus hath said the Lord Eternal, Say unto the birds,
    to every thing that hath wings, and to every beast of the field, Assemble yourselves,
    and come; gather yourselves from every side to my sacrifice that I do slaughter
    for you, as a great sacrifice upon the mountains of Israel, that ye may eat flesh,
    and drink blood.
  asm-FB: 'আৰু হে মনুষ্য সন্তান, প্ৰভু যিহোৱাই এই দৰে কৈছে: আটাই বিধৰ পক্ষীক আৰু আটাই
    বনৰীয়া জন্তুক তুমি কোৱা, “তোমালোকে গোট খাই আহা! তোমালোকে মাংস খাবলৈ আৰু ৰক্তপান
    কৰিবলৈ, মোৰ যজ্ঞলৈ, ইস্ৰায়েলৰ পৰ্ব্বতবোৰৰ ওপৰত মই যি যজ্ঞ কৰিম, তালৈকে চাৰিওফালৰ
    পৰা আহি একত্রিত হোৱা।'
  sus-A: «عَدَ مَدِ، عِ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ؛ عَ قَلَ وُلَءِ شْنِيٍ نُن
    سُبٍ مْولِ بِرِن بّ، ‹وٌ بِرِن شَ قَ بٍ، ﭑ شَ ﭑ مَ سّرّشّ شُنفبٍ رَقَلَ عِسِرَيِلَ
    فٍيَيٍ مَ. مّننِ وٌ سُبٍ نُن وُلِ دٌنمَ نّ.
  fra-SBL: '« Toi, fils de l''homme, le Seigneur Yahvé dit : « Parle aux oiseaux de
    toute espèce et à tous les animaux des champs : « Assemblez-vous et venez, rassemblez-vous
    de tous côtés à mon sacrifice que je vous offre, un grand sacrifice sur les montagnes
    d''Israël, pour manger de la viande et boire du sang.'
  hbo-hbo: וְאַתָּ֨ה בֶן־אָדָ֜ם כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה אֱמֹר֩ לְצִפֹּ֨ור
    כָּל־כָּנָ֜ף וּלְכֹ֣ל ׀ חַיַּ֣ת הַשָּׂדֶ֗ה הִקָּבְצ֤וּ וָבֹ֙אוּ֙ הֵאָסְפ֣וּ מִסָּבִ֔יב
    עַל־זִבְחִ֗י אֲשֶׁ֨ר אֲנִ֜י זֹבֵ֤חַ לָכֶם֙ זֶ֣בַח גָּדֹ֔ול עַ֖ל הָרֵ֣י יִשְׂרָאֵ֑ל
    וַאֲכַלְתֶּ֥ם בָּשָׂ֖ר וּשְׁתִ֥יתֶם דָּֽם׃
  kik-kik: '“Mũrũ wa mũndũ, Mwathani Jehova ekuuga ũũ: Ĩta nyoni cia mĩthemba yothe,
    na nyamũ ciothe cia gĩthaka, ũciĩre atĩrĩ: ‘Ũnganai mũcookanĩrĩre hamwe kuuma
    kũndũ guothe, mũũke igongona-inĩ inene rĩrĩa ndĩrahaarĩria nĩ ũndũ wanyu, igongona
    inene kũu irĩma-igũrũ cia bũrũri wa Isiraeli. Kũu nĩkuo mũkaarĩĩra nyama na mũnyuĩre
    thakame.'
  fra-NCL: 'Et toi, fils de l’homme, ainsi parle le Seigneur Yahweh : Dis aux oiseaux
    de toute sorte, et à tous les animaux des champs : Assemblez-vous et venez ! Réunissez-vous
    des alentours à mon sacrifice que je fais pour vous, un grand sacrifice sur les
    montagnes d’Israël ; vous mangerez de la chair et vous boirez du sang.'
  cek-AK: Kami capa, Angraeng Sithaw mah, Tavaa congca hoi taw ih moi congcanawk khaeah,
    maeto ah angpop oh loe, angzoh oh; Israel maenawk nuiah, nangcae han ka sak ih
    kalen parai angbawnhaih ahmuen ah, ahmuen kruek hoi angcuu oh, moi to caak moe,
    athii to naek hanah ang zoh oh.
  cuk-cuk: '”Dule-machi, Bab-Jehová-Bela-Gangued-Nikadi weyob soged: ‘Bela nuumar-san-gunmaladga,
    degi, bela ibdurgan-ursirmarga be soge, bela be baid-baidsik-gudidimaladgi Israel-yalaganse
    be dagmala, agi an bemarga masgulleged-dummad uksokalid. Agi, bemar san-gunmaloed,
    degi, ablis-gobmaloed.'
  uig-CYR: '— «Вә сән, и инсан оғли, Рәб Пәрвәрдигар шундақ дәйду: — Һәр қандақ учар-қанатлар,
    даладики барлиқ һайванларға мундақ дегин: «Жиғилишип келиңлар, Мән силәргә қилмақчи
    болған қурбанлиғимға, йәни Исраил тағлири үстидә қилинған чоң қурбанлиққа һәряндин
    җәм болуңлар! Силәр шу йәрдә гөш йәп, қан ичисиләр.'
  tel-2017: “నరపుత్రుడా, ప్రభువైన యెహోవా సెలవిచ్చేదేమంటే, అన్ని జాతుల పక్షులకు, జంతువులకు
    ఈ కబురు పంపించు, ఇశ్రాయేలు పర్వతాల మీద నేను మీ కోసం ఏర్పాటు చేసిన గొప్ప బలికి
    నలుదిక్కుల నుండి బయలుదేరి రండి. మీరు మాంసం తింటారు, రక్తం తాగుతారు.
  hat-BSA: '“Pou ou menm, fis a lòm, konsa pale Senyè BONDYE a: ‘Pale a tout kalite
    zwazo, ak tout bèt nan chan: “Rasanble nou e vini. Rasanble soti tout kote anvè
    sakrifis Mwen, ke M ap pral fè pou nou an, yon gwo sakrifis sou mòn Israël yo,
    pou nou ka manje chè ak bwè san.'
  kos-kos: LEUM GOD Fulatlana El fahk nu sik, “Mwet sukawil, pangonma won nukewa,
    ac kosro lemnak nukewa in tuku liki acn nukewa, ac mongo ke mwe kisa se su nga
    akoo nu selos. Ac fah sie kufwa na lulap fineol in acn Israel, yen elos ac mongo
    ikwa ac nim srah.
  hbo-WLC: וְאַתָּ֨ה בֶן־אָדָ֜ם כֹּֽה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהֹוִ֗ה אֱמֹר֩ לְצִפּ֨וֹר
    כָּל־כָּנָ֜ף וּלְכֹ֣ל ׀ חַיַּ֣ת הַשָּׂדֶ֗ה הִקָּבְצ֤וּ וָבֹ֙אוּ֙ הֵאָסְפ֣וּ מִסָּבִ֔יב
    עַל־זִבְחִ֗י אֲשֶׁ֨ר אֲנִ֜י זֹבֵ֤חַ לָכֶם֙ זֶ֣בַח גָּד֔וֹל עַ֖ל הָרֵ֣י יִשְׂרָאֵ֑ל
    וַאֲכַלְתֶּ֥ם בָּשָׂ֖ר וּשְׁתִ֥יתֶם דָּֽם׃
  ibo-ibo: “Nwa nke mmadụ, otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị kwuru,
    kpọọ ụmụ nnụnụ niile oku, na anụ ọhịa niile dị iche iche, sị ha, ‘Chịkọtaanụ onwe
    unu, site nʼakụkụ niile bịanụ nʼọchụchụ aja m, nke mụ onwe m na-achụ nʼihi unu,
    bụ aja dị ukwuu nke m na-achụ nʼelu ugwu niile dị nʼIzrel. Nʼebe ahụ ka unu ga-anọ
    taa anụ, ṅụọkwa ọbara.
  ory-ory: ପୁଣି, ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେ ସବୁ ପ୍ରକାର
    ପକ୍ଷୀଗଣକୁ ଓ ପ୍ରତ୍ୟେକ ବନ୍ୟ ପଶୁକୁ କୁହ, ତୁମ୍ଭେମାନେ ଏକତ୍ର ହୋଇ ଆସ; ତୁମ୍ଭେମାନେ ମାଂସ
    ଖାଇବା ନିମନ୍ତେ ଓ ରକ୍ତ ପିଇବା ନିମନ୍ତେ ଆମ୍ଭ ଯଜ୍ଞର ଚାରିଆଡ଼େ ଏକତ୍ର ହୁଅ, ଆମ୍ଭେ ଇସ୍ରାଏଲର
    ପର୍ବତଗଣ ଉପରେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଯଜ୍ଞ, ଏକ ମହାଯଜ୍ଞ କରୁଅଛୁ।
  chk-chk: Iei alon Kot ewe Samol mi Lapalap, “Nöün aramas, kopwe köri sokopaten machang
    me manmwacho meinisin, ‘Oupwe feito seni ekis meinisin o mwich, pun üpwe amolätä
    fän itemi eu asor mi watte won ekewe chukun Israel. Ikenan oupwe ochoch fituk
    o ün cha.
  rop-rop: “Isikiyel, wen ol detlot bodi stil jidan atsaid ai garra abum bigwan padi
    langa det hil kantri langa Isreil. Wal yu garra jingat ola bard en wailwan enimul
    blanga kaman brom ebriweya en dei garra dagat det bif en dei garra dringgim det
    blad.
  ukr-1871: 'Ти ж, сину чоловічий, так говорить Господь Бог, скажи всякому птаству
    піднебесному й хижому зьвіррю: Сходїтесь і прибувайте, відусюди прибувайте на
    мою жертву, що вам наготую, на великий пир по горах Ізрайлевих, і їжте мясиво
    й пийте кров.'
  deu-1951: 'Du aber, Menschensohn, so spricht Gott, der HERR: Sage zu den Vögeln
    aller Gattungen und zu allen wilden Tieren: Versammelt euch und kommt! Sammelt
    euch von allen Seiten zu meinem Schlachtopfer, das ich euch geschlachtet habe!
    Es ist ein großes Schlachtopfer auf den Bergen Israels; esset Fleisch und trinket
    Blut!'
  eng-JPS: 'And thou, son of man, thus saith the Lord GOD: Speak unto the birds of
    every sort, and to every beast of the field: Assemble yourselves, and come; gather
    yourselves on every side to My feast that I do prepare for you, even a great feast,
    upon the mountains of Israel, that ye may eat flesh and drink blood.'
  srp-1865: 'Ti, dakle, sine èovjeèji, ovako govori Gospod Gospod, reci pticama, svakojakim
    pticama i svijem zvijerima poljskim: skupite se i hodite, saberite se sa svijeh
    strana na žrtvu moju, koju koljem za vas, na veliku žrtvu na gorama Izrailjevijem,
    i ješæete mesa i piæete krvi;'
  lug-lug: “Omwana w’omuntu, bw’ati bw’ayogera Mukama Katonda nti, Koowoola buli kika
    ky’ennyonyi n’ebisolo byonna ebikambwe obigambe nti, ‘Mukuŋŋaane, mujje okuva
    mu njuyi zonna eri ssaddaaka gye mbateekeddeteekedde, ssaddaaka ennene ku nsozi
    za Isirayiri, mulye ennyama munywe n’omusaayi.
  heb-heb: ואתה בן אדם כה אמר אדני יהוה אמר לצפור כל כנף ולכל חית השדה הקבצו ובאו
    האספו מסביב על זבחי אשר אני זבח לכם זבח גדול על הרי ישראל ואכלתם בשר ושתיתם דם׃
  ben-IRV: এখন তুমি, মানুষের-সন্তান, প্রভু সদাপ্রভু এই কথা বলেন, তুমি ক্ষেত্রের সব
    ধরনের পাখিদেরকে এবং সমস্ত বন্যপশুকে বল, একত্রিত হও এবং এস! সব দিক থেকে বলিদানে
    জড়ো হও যা আমি নিজে তোমার জন্য তৈরী করেছি, ইস্রায়েলের পর্বতদের ওপরে এক মহাযজ্ঞ;
    তাতে তোমার মাংস খাবে ও রক্ত পান করবে।
  pan-pan: ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਹਰੇਕ ਪ੍ਰਕਾਰ ਦੇ ਪੰਛੀ, ਅਤੇ ਰੜ
    ਦੇ ਹਰੇਕ ਦਰਿੰਦੇ ਨੂੰ ਆਖ, ਇਕੱਠੇ ਹੋ ਕੇ ਆਓ, ਆਲੇ ਦੁਆਲਿਓਂ ਮੇਰੀ ਬਲੀ ਕੋਲ ਇਕੱਠੇ ਹੋ ਜਾਓ ਜਿੱਥੇ
    ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਬਲੀ ਦਿੰਦਾ ਹਾਂ। ਹਾਂ, ਇਸਰਾਏਲ ਦੇ ਪਹਾੜਾਂ ਉੱਤੇ ਇੱਕ ਵੱਡੀ ਬਲੀ ਕੋਲ, ਤਾਂ
    ਜੋ ਤੁਸੀਂ ਮਾਸ ਖਾਓ ਅਤੇ ਲਹੂ ਪੀਓ।
  mya-JVB: အချင်းလူသား ၊ အရှင် ထာဝရဘုရား ၏ အမိန့် တော်ကို ငှက် အမျိုးမျိုး တို့နှင့်
    မြေ တိရစ္ဆာန် ခပ်သိမ်း တို့အား ဆင့်ဆိုရမည်မှာ၊ စည်းဝေး ၍ လာ ကြလော့။ ဣသရေလ တောင်
    တို့အပေါ်၌ သင် တို့အဘို့ ငါစီရင်သော ယဇ် ပွဲကြီး သို့ အရပ်ရပ် တို့က စည်းဝေး ၍၊
    အသား အသွေး ကို သောက် စား ခြင်းငှါလာကြလော့။
  hmo-hmo: Lohiabada Dirava ese lau dekenai ia hereva, ia gwau, “Tanobada tauna e,
    ataiai manudia idauidau bona uda boromadia ibounai dekenai do oi boiboi, do oi
    gwau, ‘Kahana ibounai dekena amo do umui haboua mai, boubou aria ta, lau Lohiabada
    ese do lau karaia hegaegae umui totona gauna do umui ania, boubou aria badana
    Israela ena ororodia dekenai. Vamu do umui ania, bona rara do umui inua.
  urd-urd: 'और ऐ आदमज़ाद, ख़ुदावन्द ख़ुदा फ़रमाता है: कि हर क़िस्म के परिन्दे और मैदान
    के हर एक जानवर से कह, जमा'' होकर आओ, मेरे उस ज़बीहे पर जिसे मैं तुम्हारे लिए ज़बह
    करता हूँ; हाँ, इस्राईल के पहाड़ों पर एक बड़े ज़बीहे पर हर तरफ़ से जमा'' हो, ताकि
    तुम गोश्त खाओ और खू़न पियो।'
  rus-SYN: 'Ты же, сын человеческий, так говорит Господь Бог, скажи всякого рода птицам
    и всем зверям полевым: собирайтесь и идите, со всех сторон сходитесь к жертве
    Моей, которую Я заколю для вас, к великой жертве на горах Израилевых; и будете
    есть мясо и пить кровь.'
  bqc-SIM: Gbɛ̃nazĩn nɛ́, ma Dii Lua ma mɛ̀, o bã bui píiɛ ń wàiↄ píi aa kãaa
    gupiiu, aai mↄ sãnu sa zↄ̃ↄ pↄ́ málɛ onɛ́ guu Isaili gbɛ̀sĩsĩↄ musu, aa nↄ̀ↄ
    ble aa au mi.
  tcz-CHONGTHU: Chule tun, mihem chapa hiche hi thaneitah Pakai thusei ahi, vacha
    hole gamma gamsa ho chu kouvin, hungun hung kikhom uvin lang gamlatah tah a kon
    chule anaija konin Israel molsang chunga hung unlang keiman kilhaina gantha golvah
    loupi tah kabolpeh uva hiche sa naneh uva chule thisan nadon dingu ahi.
  mar-mar: प्रभू परमेश्वर असे म्हणतो, “हे मानवाच्या मुला, तू सर्व पंख असलेल्या पक्ष्यांस
    व रानातील सर्व वन्यपशूस सांग, माझा यज्ञ, जो मोठा यज्ञ मी इस्राएलाच्या पर्वतावर
    तुम्हासाठी करतो, त्याकडे तुम्ही चोहोकडून एकत्र होऊन मांस खावे आणि रक्त प्यावे.
  qub-qub: 'Tayta Dios cayno nimaran: «Runa, llapan äbicunatawan micucoj jirca animalcunata
    niy shuntacänanpaj. Israel jircacunaman shamuchun. Chaychömi paycunapaj noga micuyta
    churashaj. Chaura paycunana aychata miconga; yawartapis uponga.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, tɔnun bii, ɑ gunɔ bwese bwesekɑ kɑ gbeeku yɛɛ kpuro
    sɔ̃ɔwɔ ɑ nɛɛ, yi mɛnnɑmɑ bɑɑmɑ kpuron di nɛn yɑ̃ku te kon kon sɔ̃. Kon yɑ̃ku bɑkɑru
    ko Isirelibɑn guunɔ kpɑ yi yɑɑ tem yi yɛm nɔ.
  hat-hat: 'Seyè sèl Mèt la di ankò: -Nonm o! Rele tout kalite zwezo ak tout kalite
    bèt nan bwa. Fè yo soti toupatou nan vwazinaj la pou yo sanble vin manje bèt mwen
    pare pou m'' touye pou yo a. Pral gen yon gwo fèt sou mòn Izrayèl yo, kote yo
    pral manje vyann, kote yo pral bwè san.'
  eng-BSB: 'And as for you, son of man, this is what the Lord GOD says: Call out to
    every kind of bird and to every beast of the field: ‘Assemble and come together
    from all around to the sacrificial feast that I am preparing for you, a great
    feast on the mountains of Israel. There you will eat flesh and drink blood.'
  eng-WEBPB: '“You, son of man, the Lord GOD says: ‘Speak to the birds of every sort,
    and to every animal of the field, “Assemble yourselves, and come; gather yourselves
    on every side to my sacrifice that I sacrifice for you, even a great sacrifice
    on the mountains of Israel, that you may eat meat and drink blood.'
  kbq-kbq: Hagi vahe'mofo mofavrea Izikieliga, Ra Anumzana Agra Anumzamo'a amanage
    hie hunka maka namaramimku'ene afi zagagafagu'enena zamasamio, Israeli agonaramimpina
    Kresramana vunaku tusi'a ne'za retro nehuanki, emeri atru huneta ame'ane korama'anena
    negahaze hunka zamasamio.
  nhe-BL: 'Huan TOTECO nechilhui: “Tlacatl, quej ni na, niDIOS Tlen Más Nijpiya Tlanahuatili,
    niquijtohua: Xiquinnotza nochi tlamantli totome huan nochi tlamantli tecuanime
    tlen itztoque cuatitla. Huan xiquinilhui ma mosentilica huan ma hualaca ipan nopa
    hueyi tlacajcahualistli tlen nijchihuas para yajuanti. Elis se hueyi tlacualistli
    ipan nopa tepetini tlen tlali Israel. Huan huelis hualase huan quicuase nacatl
    huan ma quiise estli.'
  gub-BL: Zanezar Tuweharupi Wiko Ma'e uze'eg ihewe. — Awa ta'yr, Enoz wiràmiri paw
    wamuwà ne wà nehe, ma'ea'yr paw wamuwà ne wà nehe no, ywy nànàn ne wà nehe. —
    Tupàn umuàgà'ym ma'e penenataromo izuka pyràm iko a'e. Pe'u nehe kury, ere wanupe
    nehe. Heta putar mynykawhu ywytyruhu Izaew rehe har wanehe nehe. Wiràmiri wà,
    ma'ea'yr wà no, upuner putar ma'ero'o kwer i'u haw rehe wà nehe, ma'eruwy kwer
    i'u haw rehe wà nehe no.
  eng-DRA: 'And thou, O son of man, saith the Lord God, say to every fowl, and to
    all the birds, and to all the beasts of the field: Assemble yourselves, make haste,
    come together from every side to my victim, which I slay for you, a great victim
    upon the mountains of Israel: to eat flesh, and drink blood.'
