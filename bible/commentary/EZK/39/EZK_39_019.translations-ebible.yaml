verse: EZK.039.019
translations:
  mal-C: ഞാൻ നിങ്ങൾക്കുവേണ്ടി ഒരുക്കിയിരിക്കുന്ന യാഗത്തിൽനിന്ന് നിങ്ങൾ മാംസം തൃപ്തിയാകുവോളം
    തിന്നുകയും രക്തം ലഹരിവരുവോളം കുടിക്കുകയും ചെയ്യും.
  deu-TKW: Und ihr sollt Fett essen, bis ihr gesättigt, und Blut trinken, bis ihr
    trunken seid, von meinem Opfermahle, das ich für euch veranstaltet habe.
  lin-lin: Na mbeka na Ngai, oyo nabongisi mpo na bino, bokolia mafuta kino bokotonda,
    mpe bokomela makila kino bokolangwa.
  eng-LSV: And you have eaten fat to satiety, || And you have drunk blood—to drunkenness,
    || Of My sacrifice that I sacrificed for you.
  eng-GNV: And ye shall eate fat till you be full, and drinke blood, till ye be drunken
    of my sacrifice, which I haue sacrificed for you.
  eng-WEBSTER: And ye shall eat fat till ye are full, and drink blood till ye are
    drunken, of my sacrifice which I have sacrificed for you.
  nhw-BL: Quema niquinmictis nochi nopa masehualme quen tlacajcahualistli, nopa totome
    huan tecuanime ma quicuaquij nacatl hasta cuali ixhuise huan ma quiijiquij estli
    hasta moihuintise.
  swh-ONEN: Katika dhabihu ninayoandaa kwa ajili yenu, mtakula mafuta mpaka mkinai
    na kunywa damu mpaka mlewe.
  bba-bba: Yi koo yɑɑ ɡum di yi debu kpɑ yi yɛm nɔ sere mu yi ɡo nɡe tɑm nɛn yɑ̃ku
    te kon yi kuɑ min sɔ̃.
  eng-KJVCPB: And ye shall eat fat till ye be full, and drink blood till ye be drunken,
    of my sacrifice which I have sacrificed for you.
  luo-luo: Kama alosonue misangono ubiro chamo boche ma uyiengʼ kendo ubiro madho
    remo mi umer.
  meu-meu: Digara bavania, ela bona bogamui bae kunuka-kunuka, bona rara ba inua,
    ela bona ba kekero, hari boubou ariana, amui na heḡaeḡaelaiamu ḡauna, lalonai.
  npi-ULB: तब तिमीहरू अघाउन्‍जेलसम्म बोसो खानेछौ । नमातेसम्म तिमीहरूले रगत पिउनेछौ
    । तिमीहरूको निम्ति मैले मार्ने बलिदान यो हुनेछ ।
  yor-yor: Níbi ìrúbọ tí mo ń múra kalẹ̀ fún yín, ẹ̀yin yóò jẹ ọ̀rá títí ẹ̀yin yóò
    fi jẹ àjẹkì, ẹ̀yin yóò sì mú ẹ̀jẹ̀ títí ẹ̀yin yóò fi yó.
  pes-OPCB: آنقدر گوشت بخورید تا سیر شوید و آنقدر خون بنوشید تا مست گردید! این جشن
    قربانی را من برایتان ترتیب داده‌ام!
  tgl-ULB: At kakain kayo ng taba hanggang sa mabusog kayo; Iinom kayo ng dugo hanggang
    sa malasing kayo, ito ang magiging alay na aking kakatayin para sa inyo.
  hui-hui: Ami agalirubi kinirubi uruni i̱na ti loma ale bo ngerogola nogo ega biru
    karume habane ngaru nalu no karula pialu nabe manga holebira. Uruninaga darama
    na dege bialu lulu iba naradagua bialu no luluyu haradagua bulebira.
  mya-mya: ထို​သူ​တို့​သည်​ယင်း​သို့​ယဇ်​ကောင်​များ သ​ဖွယ်​အ​သတ်​ခံ​ရ​ကြ​သော​အ​ခါ
    ငှက် နှင့်​တိ​ရစ္ဆာန်​များ​သည်​အ​ဆီ​ကို​ဝ​စွာ​စား ၍​သွေး​ကို​မူး​ယစ်​သည့်​တိုင်​အောင်​သောက်
    ရ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་ཁྱོད་ཅག་གི་ཆེད་དུ་གྲ་སྒྲིག་བྱས་པའི་མཆོད་པ་ལས་ཁྱོད་ཚོས་སྣུམ་དང་ཚིལ་རྒྱགས་པ་ཟ་ཞིང་།
    ཁྲག་ཡིད་ཚིམ་པ་ཞིག་འཐུང་བར་འགྱུར།
  sna-sna: Pachibayiro chandinokugadzirirai, muchadya mafuta kusvikira makorwa nawo,
    uye muchanwa ropa kusvikira madhakwa.
  spa-BLM: Comeréis grasa hasta saciaros, y beberéis sangre hasta embriagaros, de
    mi sacrificio que he sacrificado para vosotros.
  cac-cac: A jun vael ol in b'o chi', ol schi xepu' noc' masanto ol penaayax noc'
    yuuj. Ol yuc' val chic' noc' masanto ol q'ue d'a sjolom noc' icha eb' uc'um an̈.
  swh-ULB: Kisha mtakula mafuta hata kuridhika kwenu; mtakunywa damu hadi kulewa;
    hii itakuwa dhabihu nitakayoichinja kwa ajili yenu.
  bel-bel: і будзеце есьці тлушч удосыць і піць кроў дап'яна з ахвяры Маёй, якую Я
    закалю вам.
  deu-ELBBK: Und Fett sollt ihr fressen bis zur Sättigung und Blut trinken bis zur
    Trunkenheit von meinem Schlachtopfer, das ich für euch geschlachtet habe.
  mbb-OT: Kayi he ǥastu te ed-endamen ku para kandan, egkepezaharan sikandan te keenen
    wey inumen taman te egkengehantey wey egkengelangut sikandan. Ebpetakè dan egkaan
    te menge kudà, menge pereuntud te kudà, wey menge sundaru. Iyan a, is Nengazen
    he MEGBEVAYÀ, is migkaǥi kayi.
  mal-2015: ഞാൻ നിങ്ങൾക്കു വേണ്ടി അറുത്തിരിക്കുന്ന എന്റെ യാഗത്തിൽനിന്നു നിങ്ങൾ തൃപ്തരാകുവോളം
    മേദസ്സു തിന്നുകയും ലഹരിയാകുവോളം രക്തം കുടിക്കുകയും ചെയ്യും.
  rmc-rmc: Pre miri obeta, so prekal tumende murdarďom, chana ajci žiros, hoj čaľona,
    a pijena ajci rat, hoj mačona.
  pes-OPV: و از قربانی من که برای شما ذبح می‌نمایم، پیه خواهید خوردتا سیر شوید و خون
    خواهید نوشید تا مست شوید.
  ron-1924: Мынкаць грэсиме пынэ вэ вець сэтура ши бець сынӂе пынэ вэ вець ымбэта
    дин жертфеле Меле пе каре ле вой ынжунгия пентру вой!
  ben-OBCV: তোমাদের জন্য যে বলিদানের ব্যবস্থা করেছি, সেখানে তোমরা পেট না ভরা পর্যন্ত
    চর্বি খাবে এবং মাতাল না হওয়া পর্যন্ত রক্ত পান করবে।
  som-som: Oo allabarigayga aan idiin qalay ayaad ilamaa aad ka dheregtaan baruur
    ka cuni doontaan, oo ilamaa aad ku sakhraantaan dhiig ka cabbi doontaan.
  lat-VUC: 'Et comedetis adipem in saturitatem, et bibetis sanguinem in ebrietatem,
    de victima quam ego immolabo vobis:'
  eng-ASVBT: And ye shall eat fat till ye be full, and drink blood till ye be drunken,
    of my sacrifice which I have sacrificed for you.
  ita-1885: E mangerete del grasso a sazietà, e berrete del sangue fino ad ebbrezza,
    della mia uccisione, che io vi ho fatto.
  eng-LXXUP: And ye shall eat fat till ye are full, and shall drink wine till ye are
    drunken, of my sacrifice which I have prepared for you.
  eng-ULB: Then you will eat fat to your satisfaction; you will drink blood until
    drunkenness; this will be the sacrifice that I will slaughter for you.
  spa-VBL: Comerán grasa hasta quedar totalmente llenos y beberán sangre hasta embriagarse
    en el sacrificio que voy a preparar.
  fra-_FOB: Vous mangerez de la graisse jusqu'à en être rassasiés, et vous boirez
    du sang jusqu'à vous enivrer, au sacrifice que je ferai pour vous.
  mal-mal: ഞാൻ നിങ്ങൾക്ക് വേണ്ടി അറുത്തിരിക്കുന്ന എന്റെ യാഗത്തിൽനിന്ന് നിങ്ങൾ തൃപ്തരാകുവോളം
    മേദസ്സു തിന്നുകയും ലഹരിയാകുവോളം രക്തം കുടിക്കുകയും ചെയ്യും.
  urd-GVR: Kyoṅki jo qurbānī meṅ tumhāre lie taiyār kar rahā hūṅ us kī charbī tum
    jī bhar kar khāoge, us kā ḳhūn pī pī kar mast ho jāoge.
  suz-BL: गो इन कली चढ़ेतीक भोज का गेङानु, गे रूथ्री बोंसो ब्‍वने चाप्‍नीनी। गे मदुक्‍नी
    सम्‍म हुश तूने चाप्‍नीनी।
  eng-NOY: And ye shall eat fat till ye be full, and drink blood till ye be drunken,
    of my sacrifice which I make for you.
  ita-1927: Mangerete del grasso a sazietà, e berrete del sangue fino a inebriarvi,
    al banchetto del sacrificio che io immolerò per voi;
  ckb-ckb: پیو دەخۆن هەتا تێر دەبن و خوێن دەخۆنەوە هەتا سەرخۆش دەبن لەو قوربانییەی
    بۆ ئێوەم سەربڕیوە.
  eng-BBE: You will go on feasting on the fat till you are full, and drinking the
    blood till you are overcome with it, of my offering which I have put to death
    for you.
  kan-OKCV: ನಾನು ನಿಮಗೋಸ್ಕರ ಅರ್ಪಿಸಿದ ನನ್ನ ಯಜ್ಞದಲ್ಲಿ ನಿಮಗೆ ತೃಪ್ತಿಯಾಗುವವರೆಗೂ ಕೊಬ್ಬನ್ನು
    ತಿಂದು ಮತ್ತೇರುವವರೆಗೂ ರಕ್ತವನ್ನು ಕುಡಿಯಬಹುದು.
  tam-2017: நான் உங்களுக்காகச் செய்யும் யாகத்திலே நீங்கள் திருப்தியாகும்வரை கொழுப்பைச்
    சாப்பிட்டு, வெறியாகும்வரை இரத்தத்தைக் குடிப்பீர்கள்.
  spa-RV-1909: Y comeréis gordura hasta hartaros, y beberéis hasta embriagaros sangre,
    de mi sacrificio que yo os sacrifiqué.
  ron-BTF: Și veți mânca grăsime până veți fi săturați și veți bea sânge până veți
    fi beți, din sacrificiul meu pe care l-am sacrificat pentru voi.
  eng-WEBP: You shall eat fat until you are full, and drink blood until you are drunk,
    of my sacrifice which I have sacrificed for you.
  eng-FBV: You will eat fat until you are totally full and drink blood until you are
    drunk at the sacrifice I'm going to prepare.
  nld-1939: Van het offer, dat Ik voor u heb klaargemaakt, kunt ge vet schrokken tot
    het u tegenstaat, bloed slurpen tot ge er zat van wordt.
  nch-BL: Quema niquinmictis nochi nopa masehualme quej tacajcahualisti, nopa totome
    huan tecuanime ma quicuaquij nacat hasta cuali ixhuise huan ma quiiquij esti hasta
    moihuintise.
  vie-1934: Bay sẽ ăn mỡ cho no, uống huyết cho say, trong hi sinh mà ta giết cho
    bay.
  hin-CV: जो बलिदान मैं तुम्हारे लिये तैयार कर रहा हूं, उसे खाते-खाते तृप्‍त हो जाओगे
    और खून को पीते-पीते छक जाओगे.
  spa-BES: Continuarán festejando con la grasa hasta que estén satisfechos, y beberán
    la sangre hasta que se embriaguen, de mi ofrenda que he sacrificado para ustedes.
  tdx-tdx: Fonga hamotseke solike ampara’ te etsake, naho hinon-dio ampara’ te mamo
    amy soroñe nisoroñako ho anahareoy
  tha-KJV: และเจ้าจะรับประทานไขมันจนเจ้าอิ่มหนำ และดื่มโลหิตจนเจ้าจะเมา ณ การเลี้ยงสักการบูชาซึ่งเราได้ถวายเพื่อเจ้า
  por-BR-2018: E comereis gordura até vos fartardes, e bebereis sangue até vos embebedardes,
    do meu sacrifício que eu sacrifiquei por vós.
  deu-ELO: Und Fett sollt ihr fressen bis zur Sättigung und Blut trinken bis zur Trunkenheit
    von meinem Schlachtopfer, das ich für euch geschlachtet habe.
  eng-WYC-2018: And ye shall eat the inner fatness into fullness, and ye shall drink
    the blood into drunkenness, of the sacrifice which I shall slay to you (or of
    the sacrifice which I shall kill for you).
  epo-epo: Kaj vi manĝos grasaĵon ĝissate, kaj vi trinkos sangon ĝisebrie de Mia buĉofero,
    kiun Mi buĉis por vi.
  uig-PIN: Silǝr Mǝn silǝrgǝ ⱪilmaⱪqi bolƣan ⱪurbanliⱪimdin, toyƣuqǝ may yǝp, toyƣuqǝ
    ⱪan iqisilǝr!
  beo-beo: Na da amo dunu gobele salasu agoane medole legesea, ohe fi amola sio fi
    da sadima:ne, ilia sefe manu amola feloama:ne, ilia maga:me manu.
  tpi-OTNT: Taim mi kilim ol dispela soldia olsem ofa, yupela ol pisin na wel animal
    bai i wok long kaikai gris bilong ol dispela bodi inap bel bilong yupela i pulap
    tru na bai yupela i dring blut i go i go inap yupela i longlong nabaut olsem yupela
    i spak.
  hau-SA: A hadayar da nake shirya muku, za ku ci kitse sai kun ƙoshi ku kuma sha
    jini sai kun bugu.
  uig-LAT: Siler Men silerge qilmaqchi bolghan qurbanliqimdin, toyghuche may yep,
    toyghuche qan ichisiler!
  nde-nde: Emhlatshelweni engililungisela wona, lizakudla amahwahwa lize lisuthisise
    njalo linathe legazi lize lidakwe.
  ton-ton: Pea te mou kai ngako kaeʻoua ke mou fiu, pea te mou inu ʻae toto kaeʻoua
    ke mou konā, ʻi he feilaulau ko ia kuo u feilaulau ʻaki maʻamoutolu.
  ces-1613: A budete jísti tuk do sytosti, a píti krev do opití z obětí mých, kterýchž
    vám nabiji.
  eng-WMB: You shall eat fat until you are full, and drink blood until you are drunk,
    of my sacrifice which I have sacrificed for you.
  tam-TCV: நான் உங்களுக்காக ஆயத்தப்படுத்தப்போகும் பலியிலே, தெவிட்டுமளவும் நீங்கள்
    கொழுப்பைத் தின்பீர்கள். வெறிக்கும்மட்டும் இரத்தத்தைக் குடிப்பீர்கள்.
  ceb-ULB: Unya kan-on ninyo ang tambok alang sa inyong katagbawan; imnon ninyo ang
    dugo hangtod nga mahubog; mao kini ang halad nga ihawon nako alang kaninyo.
  pol-UBG: Najecie się tłuszczu do syta i upoicie się krwią z mojej ofiary, którą
    wam przygotowałem.
  urd-GVU: کیونکہ جو قربانی مَیں تمہارے لئے تیار کر رہا ہوں اُس کی چربی تم جی بھر
    کر کھاؤ گے، اُس کا خون پی پی کر مست ہو جاؤ گے۔
  deu-1912: Und sollt das Fett fressen, daß ihr voll werdet, und das Blut saufen,
    daß ihr trunken werdet, von dem Schlachtopfer, das ich euch schlachte.
  kan-2017: ನಾನು ನಿಮಗೋಸ್ಕರ ಅರ್ಪಿಸುವ ಯಜ್ಞಪಶುಗಳ ಮಾಂಸವನ್ನು ಹೊಟ್ಟೆತುಂಬಾ ತಿನ್ನುವಿರಿ, ರಕ್ತವನ್ನು
    ಅಮಲೇರುವವರೆಗೂ ಕುಡಿಯುವಿರಿ.
  yap-yap: Nap’an ni gu ra thang e pogofan rok e pi girdi’ ney ni bod rogon ni ngani
    maligach ngorad, ma fapi arche’ nge gamanman e ngar longyed urngin e mam nrayag
    nga yinrad, miyad unum e racha’ nge taw ko ngiyal’ ni kar chinggad ngay.
  hlt-MCSB: A cungnah hil a tha na caak uh vetih a rhuihahnah hil a thii na ok uh
    ni. Ka hmueih he nangmih ham ni ka ngawn.
  mdy-ETH: ታኣኒ ዒንሢም ጊኢጊሻ ዒንጎ ባኮ ዒንጎ ቦንቾ ኬሎና ዒንሢ ሚሽካንዳያ ሄላንዳኣና ማሎ ሙዓንዳኔ፤ ማሢንታንዳያ ሄላንዳኣና
    ሱጉፆ ዒንሢ ዑሽካንዳኔ።
  twi-ASANTE: Afɔdeɛ a meresiesie ama mo no, mobɛdi sradeɛ kɔsi sɛ mobɛyɛ pintinn
    na moanom mogya akɔsi sɛ mobɛbobo.
  eng-WEBU: You shall eat fat until you are full, and drink blood until you are drunk,
    of my sacrifice which I have sacrificed for you.
  wal-wal: Taani intteyyo giigissiyo yarshshuwaappe kallana gakkanau, modhdhuwaa intte
    maana; qassi mattottana gakkanau, suuttaa intte uyana.
  spa-PDDPT: Comerán sustancia hasta que se sacien, y beberán hasta embriagarse con
    sangre del sacrificio que ofrecí para ustedes.
  gun-gun: Xee ajuka uka va'ekue, pendevy pe areko katu va'ekue gui pe'u 'rã ikyrakue
    penevyatãmba peve, ha'e pey'u 'rã huguy peka'upa peve.
  ilo-ULB: Ket mangankayonto iti taba agingga a mapnekkayo; uminomkayonto iti dara
    agingga a mabartekkayo; daytoyto ti daton a papatayekto a maipaay kadakayo.
  kpg-kpg: I dagu daaligi nia daangada aanei gadoo be nia manu tigidaumaha, nia manu
    mamaangi mo nia manu huogodoo gaa gai nia kiliidi i nadau mee ala e mee, mo di
    inu nia dodo gaa dae loo gi di nadau libaliba.
  uig-ARA: سىلەر مەن سىلەرگە قىلماقچى بولغان قۇربانلىقىمدىن، تويغۇچە ماي يەپ، تويغۇچە
    قان ئىچىسىلەر!
  sus-sus: Na sɛrɛxɛ tɛmui, wo wasama nɛ e sube ra, wo siisi e wuli ra.
  pon-2006: Ni ei pahn kemehla aramas pwukat duwehte meirong kan, menpihr oh mahn
    akan pahn kangala kirihs uwen me re kak oh nim nta lao re sakaukihla.
  ksd-ksd: Avat a en ra bira, ma avat a mome ra gap, ta kaugu tinabar nina iau ga
    vaninare ure avat, tuk tar avat a maur.
  grc-BRENT: Καὶ φάγεσθε στέαρ εἰς πλησμονὴν, καὶ πίεσθε αἷμα εἰς μέθην ἀπὸ τῆς θυσίας
    μου, ἧς ἔθυσα ὑμῖν.
  ind-AYT: Dan, kamu akan makan lemak sampai kamu kenyang, dan minum darah sampai
    kamu mabuk, dari persembahan-Ku yang telah Aku persembahkan bagimu.
  nya-nya: Ku phwando lansembe limene ndikukonzera inulo, mudzadya zonona mpaka kukhuta
    ndi kumwa magazi mpaka kuledzera.
  hrv-hrv: Najedite se do sita pretiline i napijte se krvi mojih klanica koje sam
    vam naklao.
  mps-mps: Te eno te ami dabe te ofa tiwai elebo si da, dage te ba dabe me bulu hasa
    dabe dagego te tigi ili dabe tudubadi genama, dagego tabi pągąbo tagalama, tama
    augwaligo kaneme tudu pelama, dage polobo bidi tiwai ebo si tagalaibao.
  tpi-tpi: Taim mi kilim ol dispela soldia olsem ofa, yupela ol pisin na wel animal
    bai i wok long kaikai gris bilong ol dispela bodi inap bel bilong yupela i pulap
    tru na bai yupela i dring blut i go i go inap yupela i longlong nabaut olsem yupela
    i spak.
  dan-1931: I skal æde eder mætte i Fedt og drikke eder drukne i Blod af mit Slagtoffer,
    som jeg slagter for eder.
  vie-OVCB: Hãy ăn thịt cho no; uống máu cho say. Đây là bữa tiệc linh đình Ta chuẩn
    bị cho các ngươi.
  guj-2017: જે બલિદાન મેં તમારે સારું કર્યું છે, તેની ચરબી તમે તૃપ્ત થાઓ ત્યાં સુધી
    ખાઓ; જ્યાં સુધી નશો ચઢે ત્યાં સુધી તમે લોહી પીઓ.
  pon-2006A: Ni ei pahn kemehla aramas pwukat duwehte meirong kan, menpihr oh mahn
    akan pahn kangala kirihs uwen me re kak oh nim nta lao re sakaukihla.
  por-BRBSL: Comereis a gordura até que estejais cheio, e bebereis o sangue até que
    estejais embriagado, do meu sacrifício que eu sacrifiquei por vós.
  cth-cth: nangmouh hanelah bu lawngnae ka sak e athaw hah kingboum lah na ca vaiteh,
    a thi hah nget ka parui lah a nei awh han.
  twi-twi: Afɔre a meresiesie ama mo no, mubedi srade akosi sɛ mobɛyɛ pintinn na moanom
    mogya akosi sɛ mobɛbobow.
  hlt-hlt: A cungnah hil a tha na caak uh vetih a rhuihahnah hil a thii na ok uh ni.
    Ka hmueih he nangmih ham ni ka ngawn.
  tbz-SIM: M bɛ̀ ndɛ̀ pɑ̃mu kɛ̀ dɛ̀ bo bɛ̀ cɑ̀ɑ́kɛ́ nɛ̀ bɛ kùɔ̀ nkɛ́nsɑ̀nnɛ̀, kɛ́yɑ̃̀
    bɛ yĩ̀ĩ̀ nkɛ́muɔ́.
  msy-2020: Kɨ ofa damuasa ami moghɨn gumazir kabav soghɨrarightɨ, kuaraziba ko asɨziba
    izɨ dar tuzibar amɨva naviba bar izevegham, egh men ghuzibar amɨ mangɨ mati, me
    dɨpar onganiba apava ongani.
  dop-dop: Wontu kɑ tɔɣɔ nɑntʋ nim nɑ tǝ́ hɑɣɑ. Tɩɩ nyɔɔ cɑlǝm nɑ pǝ́ kʋ-tǝɣɩ sʋlʋm
    nyǝm. Kɔtɑɣɑ ŋkɑ mɑ lɑkɩ-mɛ tɔ kɑ wule kɛ pɩɩ lɑ mpʋ.
  azb-azb: Sizin üçün kəsdiyim qurbandan doyunca yağ yeyəcək, sərxoş olunca qan içəcəksiniz.
  eng-DBY: And ye shall eat fat till ye are full, and drink blood till ye are drunken,
    of my sacrifice which I sacrifice for you.
  hin-2017: मेरे उस भोज की चर्बी से जो मैं तुम्हारे लिये करता हूँ, तुम खाते-खाते अघा
    जाओगे, और उसका लहू पीते-पीते छक जाओगे।
  wol-KYG: Dingeen lekk nebbon ba regg, naan deret ba màndi ci sama sarax si ma leen
    rendil.
  eng-YLT: And ye have eaten fat to satiety, And ye have drunk blood — to drunkenness,
    Of My sacrifice that I sacrificed for you.
  eng-WYC-2017: And ye shall eat the inner fatness into fullness, and ye shall drink
    the blood into drunkenness, of the sacrifice which I shall slay to you.
  eng-WMBB: You shall eat fat until you are full, and drink blood until you are drunk,
    of my sacrifice which I have sacrificed for you.
  urd-GVH: क्योंकि जो क़ुरबानी में तुम्हारे लिए तैयार कर रहा हूँ उस की चरबी तुम जी
    भरकर खाओगे, उसका ख़ून पी पीकर मस्त हो जाओगे।
  rug-rug: Koasa vinukivukihi sapu va nama poni gamu Rau si kote hena deana si gamu
    osolae deṉa pata si gamu, meke kote napo ehara osolae viviri si gamu.
  gaz-gaz: Aarsaa ani isiniif qopheessu irratti hamma quuftanitti cooma nyaattu; hamma
    machooftanitti illee dhiiga dhugdu.
  fra-LSG: Vous mangerez de la graisse jusqu’à vous en rassasier, Et vous boirez du
    sang jusqu’à vous enivrer, A ce festin de victimes que j’immolerai pour vous.
  yal-yal: Ɛ turen donma nɛn n ma saraxani n naxan bama ɛ xa, ɛ wasa a ra. Ɛ wunla
    minma nɛn alo dɔlɔna han ɛ xun magi a ra.
  haw-1868: E ai oukou i ka momona, a maona oukou, a e inu oukou i ke koko a ona oukou,
    o kuu mohai a'u i kaumaha aku ai no oukou.
  arb-NAV: فَتَأْكُلِينَ شَحْماً حَتَّى الشَّبَعِ، وَتَشْرَبِينَ دَماً حَتَّى السُّكْرِ
    مِنْ ذَبِيحَتِي الَّتِي أَعْدَدْتُهَا لَكِ.
  ewe-ewe: Le nye vɔsa si mele dzadzram ɖo na mi ƒe ŋkekea dzi la, miaɖu lãmi aɖi
    ƒo, eye miano ʋu va se ɖe esime miamu.
  eng-LEE: And ye shall eat fat till ye be sated, and ye shall drink blood till ye
    be drunken, from my sacrifice which I have slaughtered for you.
  asm-FB: তেতিয়া তোমালোকৰ কাৰণে মই যি যজ্ঞ কৰিম, তাৰ তেল তোমালোকে তৃপ্ত নোহোৱালৈকে
    ভোজন কৰিবা আৰু তোমালোকে মতলীয়া নোহোৱালৈকে তাৰ তেজ পান কৰিবা।
  sus-A: نَ سّرّشّ تّمُي، وٌ وَ سَمَ نّ عٍ سُبٍ رَ، وٌ سِيسِ عٍ وُلِ رَ.
  fra-SBL: Vous mangerez de la graisse jusqu'à ce que vous soyez rassasiés, et vous
    boirez du sang jusqu'à ce que vous soyez ivres, de mon sacrifice que j'ai offert
    pour vous.
  hbo-hbo: וַאֲכַלְתֶּם־חֵ֣לֶב לְשָׂבְעָ֔ה וּשְׁתִ֥יתֶם דָּ֖ם לְשִׁכָּרֹ֑ון מִזִּבְחִ֖י
    אֲשֶׁר־זָבַ֥חְתִּי לָכֶֽם׃
  kik-kik: Igongona rĩu ndĩrahaarĩria nĩ ũndũ wanyu, mũkaarĩa maguta nginya mwĩhũũnĩrĩrie,
    na mũnyue thakame nginya mũrĩĩo.
  fra-NCL: Vous mangerez de la graisse à satiété, vous boirez du sang jusqu’à l’ivresse,
    à mon sacrifice que j’ai fait pour vous.
  cek-AK: Kang sak pae o coek ih angbawnhaih ahmuen ah, kathawk moi to kamhah aak
    ah na caa o ueloe, athii to paqui khoek to na nae o tih, tiah thuih.
  cuk-cuk: An bega masgulleged-dummad uksokalidgi, bemar budar-itogedse ibmar-gwallu
    gunmaloed, bemar mumguedse ablis gobmaloed.
  uig-CYR: Силәр Мән силәргә қилмақчи болған қурбанлиғимдин, тойғичә май йәп, тойғичә
    қан ичисиләр!
  tel-2017: మీరు సంతృప్తిగా కొవ్వు తింటారు, మత్తులో మునిగిపోయేటంతగా రక్తం తాగుతారు.
    ఇది నేను మీ కోసం వధించే బలి.
  hat-BSA: Akoz sa, nou va manje grès jiskaske nou vin toufe nèt ak sakrifis Mwen,
    ke M fin fè pou nou an.
  kos-kos: Ke nga ac uniya mwet inge oana mwe kisa, won ac kosro nukewa ac fah kangla
    kiris nwe ke na elos kihpi, ac nim srah nwe ke na elos sruhila.
  hbo-WLC: וַאֲכַלְתֶּם־חֵ֣לֶב לְשָׂבְעָ֔ה וּשְׁתִ֥יתֶם דָּ֖ם לְשִׁכָּר֑וֹן מִזִּבְחִ֖י
    אֲשֶׁר־זָבַ֥חְתִּי לָכֶֽם׃
  ibo-ibo: Unu ga-erijukwa abụba afọ, ṅụbigakwa ọbara oke ruo mgbe ọ ga-ebu unu, site
    nʼaja mmemme nke m na-achụ nʼihi unu.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଯେଉଁ ଯଜ୍ଞ କରୁଅଛୁ, ଆମ୍ଭର ସେହି ଯଜ୍ଞରୁ ତୁମ୍ଭେମାନେ
    ତୃପ୍ତ ହେବା ପର୍ଯ୍ୟନ୍ତ ମେଦ ଖାଇବ ଓ ମତ୍ତ ହେବା ପର୍ଯ୍ୟନ୍ତ ରକ୍ତ ପିଇବ।
  chk-chk: Iwe, lon ewe chulapen asor üpwe amolätä fän itemi oupwe ochoch kiris tori
    oupwe möt, oupwe pwal ün cha tori oupwe pulas.
  rop-rop: Ai wandim detlot bard en ola enimul blanga dagat raidap olabat garra bulap
    binji en olabat garra dringgimbat det blad raidap olabat garra jidan drangginbala.
  ukr-1871: І їсти мете товщ до наситу, й пити кров до хмелю із тієї жертви моєї,
    що вам позаколюю.
  deu-1951: Esset das Fett, bis ihr satt werdet, und trinket das Blut, bis ihr trunken
    werdet von meinen Schlachtopfern, die ich euch geschlachtet habe!
  eng-JPS: And ye shall eat fat till ye be full, and drink blood till ye be drunken,
    of My feast which I have prepared for you.
  srp-1865: I ješæete pretiline da æete se nasititi, i piæete krvi da æete se opiti
    od žrtava mojih što æu vam naklati.
  lug-lug: Mulirya amasavu ne mukkuta, ne munywa omusaayi ne mutamiira ku ssaddaaka
    yange gye mbategekera.
  heb-heb: ואכלתם חלב לשבעה ושתיתם דם לשכרון מזבחי אשר זבחתי לכם׃
  ben-IRV: তখন তোমার তোমাদের পরিতৃপ্তি পর্যন্ত মেদ খাবে; তোমার মত্ততা পর্যন্ত রক্ত
    পান করবে; তোমাদের জন্য যে যজ্ঞ প্রস্তুত করেছি।
  pan-pan: ਤੁਸੀਂ ਮੇਰੀ ਬਲੀ ਤੋਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਕੱਟੀ ਐਨੀ ਚਰਬੀ ਖਾਓਗੇ ਕਿ ਰੱਜ ਜਾਓਗੇ ਅਤੇ
    ਐਨਾ ਲਹੂ ਪੀਓਗੇ ਕਿ ਮਸਤ ਹੋ ਜਾਓਗੇ।
  mya-JVB: သင် တို့အဘို့ ငါစီရင် သော ယဇ် ပွဲ၌ ဆီဥ ကိုဝ စွာ စား ရကြလိမ့်မည်။ အသွေး
    နှင့်ယစ်မူး သည်တိုင်အောင် သောက် ရကြလိမ့်မည်။
  hmo-hmo: Unai taudia be boubou totona bamona lau aladia mase neganai, umui manu
    bona boroma ibounai ese digara do umui ania ia lao bona emui bogadia idia kunu
    momokani, bona rara do umui inua, ia lao bona umui kekero.
  urd-urd: और तुम मेरे ज़बीहे की जिसे मैंने तुम्हारे लिए ज़बह किया यहाँ तक खाओगे कि
    सेर हो जाओगे, और इतना खू़न पिओगे कि मस्त हो जाओगे।
  rus-SYN: и будете есть жир до сытости и пить кровь до опьянения от жертвы Моей,
    которую Я заколю для вас.
  bqc-SIM: Sa pↄ́ málɛ onɛ́ guu, aa a nísi gbɛ̃ aa kɛ'ĩa'ĩa, aai a au mi, iↄ ń
    dɛ.
  tcz-CHONGTHU: Nachim set kahsen nengchet in nalung nachim set in nen lang nang le
    nang kivahva in chule nakhamset kahsen thisan jong chu don don jengin. Hiche hi
    nangho dinga kagotpeh kilhaina gantha golvah chu ahi.
  mar-mar: कापलेल्या पशूंचा हा माझा यज्ञ मी तुम्हासाठी केला आहे. मग तुमची तृप्ती होईपर्यंत
    तुम्ही चरबी खाल. त्यांचे रक्त तुम्ही मस्त होईपर्यंत प्याल.
  qub-qub: Paycunapaj wañuchipänäpaj caycajpataga wiranta micongapaj däñapäcunancama.
    Yawartapis uponga machänancama.
  bqp-bqp: Yi koo yɑɑ gum di yi debu kpɑ yi yɛm nɔ sere mu yi go nge tɑm nɛn yɑ̃ku
    te kon yi kuɑ min sɔ̃.
  hat-hat: Lè m'a fin touye tout moun sa yo tankou lè y'ap fè ofrann bèt pou mwen,
    zwezo yo ak bèt nan bwa yo va manje grès vyann mezi yo kapab. Y'a bwè san jouk
    yo sou.
  eng-BSB: At the sacrifice I am preparing, you will eat fat until you are gorged
    and drink blood until you are drunk.
  eng-WEBPB: You shall eat fat until you are full, and drink blood until you are drunk,
    of my sacrifice which I have sacrificed for you.
  kbq-kbq: Hagi ana ne'zama retro'ma hanua ne'zama nesazana vahe zamavufaga neramu
    nehuta, korana nene'nageno tamu'mo'a hihi huno enevina neginagi hugahaze.
  nhe-BL: Quema niquinmictis nochi nopa tlacame queja tlacajcahualistli, nopa totome
    huan tecuanime ma quicuaquij nacatl hasta cuali ixhuise huan ma quiiquij estli
    hasta moihuintise.
  gub-BL: Azuka putar a'e teko ma'ea'yr herenataromo izuka pyr ài ihe wà nehe. A'e
    'ar mehe wiràmiri wà, ma'ea'yr wà no, u'u putar wakawer tetea'u wà nehe. Te uhyk
    putar wanupe nehe. U'u putar wanuwykwer wà nehe no. Te uka'u putar wà nehe.
  eng-DRA: And you shall eat the fat till you be full, and shall drink blood till
    you be drunk of the victim which I shall slay for you.
