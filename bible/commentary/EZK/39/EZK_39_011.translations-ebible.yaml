verse: EZK.039.011
translations:
  mal-C: “ ‘ആ കാലത്ത് ഞാൻ ഗോഗിന് ഇസ്രായേൽദേശത്ത് ഒരു ശ്മശാനഭൂമി നൽകും. സമുദ്രത്തിന്റെ
    പൂർവ ദിശയിലേക്കു യാത്ര ചെയ്യുന്നവരുടെ താഴ്വരയിൽത്തന്നെ. ഗോഗിനെയും അവന്റെ കവർച്ചസംഘം
    എല്ലാറ്റിനെയും അവിടെ കുഴിച്ചിടുന്നതുമൂലം അതു വഴിപോക്കരുടെ വഴി തടസ്സപ്പെടുത്തും.
    അങ്ങനെ അത് ഹാമോൻ-ഗോഗ് താഴ്വര എന്നു വിളിക്കപ്പെടും.
  deu-TKW: Jenes Tages aber werde ich für Gog einen Ort bestimmen, woselbst kein Grab
    in Israel sein soll, nämlich das Thal Abarim, östlich vom Meere; man wird das
    Abarimthal zusperren. Daselbst wird man Gog und seinen ganzen Heerhaufen begraben
    und es das “Thal des Heerhaufens des Gog” nennen.
  lin-lin: 'Na mokolo wana, nakopesa Gogi lilita kati na mokili ya Isalaele : lubwaku
    ya bato oyo basalaka mibembo, longwa na ngambo ya este kino na ebale monene. Ekokanga
    nzela ya bato oyo basalaka mibembo, pamba te bakokunda Gogi elongo na mampinga
    na ye nyonso kuna. Bakokoma kobenga lubwaku yango lubwaku ya Amoni Gogi.'
  eng-LSV: And it has come to pass in that day, I give a place to Gog there—a grave
    in Israel, the valley of those passing by, east of the sea, and it is stopping
    those passing by, and they have buried there Gog, and all his multitude, and have
    cried, O valley of the multitude of Gog!
  eng-GNV: 'And at the same time will I giue vnto Gog a place there for burial in
    Israel, euen the valley whereby men go towarde the East part of the sea: and it
    shall cause them that passe by, to stoppe their noses, and there shall they bury
    Gog with all his multitude: and they shall call it the valley of Hamon-Gog.'
  eng-WEBSTER: 'And it shall come to pass in that day, that I will give to Gog a place
    there of graves in Israel, the valley of the passengers on the east of the sea:
    and it shall stop the noses of the passengers: and there shall they bury Gog and
    all his multitude: and they shall call it The valley of Hamon-gog.'
  nhw-BL: '“Ipan nopa tonali, na nijmacas Gog se lugar ipan tlali Israel campa huelis
    quintlalpachose isoldados huan nojquiya nopona quitlalpachose ya. Itoca nopa lugar
    elis: Nopa Tlamayamitl Campa Panoj Paxalohuani, huan mocahuas ica campa hualquisa
    tonati tlen nopa Mictoc Hueyi Atl. Huan nopa campo santo quitzacuas ojtli para
    paxalohuani ayacmo huelis panose nopona. Yeca nopa lugar quipatlase itoca huan
    quitocaxtise: Tlamayamitl Campa Quintlalpachojtoque Itlahuilanca Pamitl Gog.'
  swh-ONEN: “ ‘Siku ile nitampa Gogu mahali pa kuzikia katika Israeli, katika bonde
    la wale wasafirio upande wa mashariki kuelekea baharini. Jambo hili litazuia njia
    ya wasafiri kwa sababu Gogu na makundi yake yote ya wajeuri watazikwa huko. Kwa
    hiyo litaitwa Bonde la Hamon-Gogu.
  bba-bba: Yen tɔ̃ɔ te, Isireliɔ kon Gɔɡu siku yeru wɛ̃ nim wɔ̃ku bɔruɡuun sɔ̃ɔ yɑri
    yeru ɡiɑ, mi tɔmbɑ rɑ sɑre. Kpɑ tu berɑ min swɑɑ ɡo. Miyɑ bɑ koo Gɔɡu kɑ win tɔn
    dɑbi te sike, kpɑ bu yɑm mi soku Gɔɡun tɔn dɑbinun wɔwɑ.
  eng-KJVCPB: 'And it shall come to pass in that day, that I will give unto Gog a
    place there of graves in Israel, the valley of the passengers on the east of the
    sea: and it shall stop the noses of the passengers: and there shall they bury
    Gog and all his multitude: and they shall call it The valley of Hamon-gog.'
  luo-luo: “ ‘Chiengʼno anami Gog kar yiko e piny Israel, e holo ma jowuoth madhiyo
    wuok chiengʼ luwo ka gichomo Nam Maduongʼ. Enolor yor jowuoth, nikech Gog gi ogandane
    duto noiki kanyo. Omiyo noluonge ni Holo mar Hamon Gog.
  meu-meu: Una dina ai lau ese Gog na gara gabuna ta baina henia Israel ai, koura
    ta ladana na “Laolao taudia edia Koura”, Tadi Gohuna mairiveina kahana ai. Laolao
    taudia edia dala na baine helao ahu, badina be unuseni ai Gog bona ena hutuma
    idoinai na bae guridia; ladana bae hatoa Hamono-gog Kourana.
  npi-ULB: त्‍यसपछि त्यो दिन यस्तो हुनेछ । गोगको निम्ति इस्राएलमा म एउटा चिहान तयार
    गर्नेछु जुनचाहिं समुद्रको पुर्वपट्टि यात्रा गर्नेहरूको निम्ति एउटा बेसी हो । त्यसले
    त्यहाँबाट भएर जान इच्छा गर्नेहरूको बाटो छेक्‍नेछ । त्यहाँ तिनीहरूले गोगलाई त्यसका
    सारा भीडसहित गाड्नेछन् । तिनीहरूले त्यसलाई हामोन-गोगको बेसी नामाकरण गर्नेछन् ।
  yor-yor: “ ‘Ní ọjọ́ náà èmi yóò sì fi ibi ìsìnkú fún Gogu ní Israẹli, ni àfonífojì
    àwọn ti ó rìn ìrìnàjò lọ sí agbègbè ilà oòrùn Òkun. Yóò di ojú ọ̀nà àwọn arìnrìn-àjò,
    nítorí Gogu àti gbogbo ìjọ rẹ̀ ni àwa yóò sin síbẹ̀. Nítorí náà, a yóò pè é ní
    àfonífojì tí Ammoni Gogu.
  pes-OPCB: 'خداوند می‌فرماید: «من در اسرائیل در ”وادی عابران“، که در شرق دریای مرده
    قرار دارد، برای جوج و تمام سپاهیان او گورستان بزرگی درست می‌کنم به طوری که راه
    عابران را مسدود خواهد ساخت. جوج و تمام سپاهیانش در آنجا دفن خواهند شد و نام آن
    وادی به ”درهٔ سپاهیان جوج“ تبدیل می‌گردد.'
  tgl-ULB: At mangyayari ito sa araw na iyon na gagawa ako ng isang lugar para sa
    Gog, isang libingan sa Israel, isang lambak para sa mga naglalakbay sa silangan
    ng dagat. Hahadlangan nito ang mga nagnanais na makatawid. Ililibing nila doon
    ang Gog kasama ang lahat ng kaniyang napakaraming mga tao. Tatawagin nila itong
    lambak ng Hamon Gog.
  hui-hui: Anduane Homogo ibugua bi ogodagua lalu, Mbirale uruni tagira ibirangi i̱na
    Isaraele dindiha dindi hobane mbira Kini Gogo halu ibunaga ami agaliru hora hole
    tu wiabagi howa ngelolebero. Dindi podene ogoni mini Ibaga Biagarunaga Dindi Ulini
    laga winigo ogoni Homene Iba bereago ni ibiragohayagi dindi winigo ti ogoriani
    hora holebira. Hora howa mani dindi ogoninaga mini tara wialu Gogo Ami Agalirunaga
    Dindi Ulini laga wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​အ​မှု​အ​ရာ​အ​ပေါင်း ဖြစ်​ပျက်​လာ​သော​အ​ခါ​ဂေါ​ဂ​အား
    ဣသ​ရေ​လ ပြည်​ပင်​လယ်​သေ​အ​ရှေ့​ဘက်​တွင်​ရှိ​သော ခ​ရီး​သည် ချိုင့်​ဝှမ်း​တွင်​သင်္ချိုင်း​မြေ​ယာ
    တစ်​ကွက်​ကို​ငါ​ပေး​မည်။ ထို​အ​ရပ်​တွင် ဂေါ​ဂ​နှင့်​သူ​၏​တပ်​မ​တော်​တစ်​ခု​လုံး​ကို
    မြှုပ်​နှံ​ရ​သ​ဖြင့် ခ​ရီး​သွား​ရန်​လမ်း​ပိတ် နေ​လိမ့်​မည်။ သို့​ဖြစ်​၍​ထို​ချိုင့်​ဝှမ်း​သည်
    ဂေါ​ဂ​တပ်​မ​တော်​ချိုင့်​ဝှမ်း​ဟု​နာ​မည် တွင်​လိမ့်​မည်။-
  bod-N: ཉིན་དེར། ཤར་གྱི་འཆི་མཚོའི་ཕྱོགས་སུ་འགྲོ་བའི་མི་རྣམས་བརྒྱུད་པའི་ལུང་པ་རུ།
    ངས་ཡེས་ར་ཨེལ་གྱི་ཡུལ་དུ་གཱོག་ལ་དུར་ས་ཞིག་སྦྱིན་ཏེ། དུར་ས་འདིས་ལམ་དེ་བརྒྱུད་ནས་འགྲོ་མཁན་རྣམས་ཀྱི་ལམ་འགོག་པ་ཡིན།
    གང་ལ་ཞེ་ན། གནས་དེར་གཱོག་དང་དེའི་དམག་དཔུང་རྣམས་དུར་དུ་སྦས་ཡོད་པས། གནས་དེ་ལ་ཧ་མོན་གཱོག་ལུང་པ་ཞེས་འདོགས་པར་འགྱུར།
  sna-sna: “ ‘Pazuva iro, ndichapa Gogi nzvimbo yamakuva muIsraeri, mumupata wavaya
    vanoshanya vachienda kumabvazuva vakananga kugungwa. Ichadzivirira nzira yavashanyi,
    nokuti Gogi navanhu vake vachavigwapo. Saka ichatumidzwa kunzi Mupata waHamoni
    Gogi.
  spa-BLM: “‘“Sucederá en aquel día que daré a Gog un lugar de sepultura en Israel,
    el valle de los que pasan al este del mar; y detendrá a los que pasan. Allí enterrarán
    a Gog y a toda su multitud, y lo llamarán ‘El valle de Hamón Gog’.
  cac-cac: 'A d''a jun c''u chi'' a in ol vac'' jun yed''tal b''aj ol mucchaj vin̈aj
    Gog yed'' eb'' soldado vin̈ d''a yol smacb''en Israel chi'', aton jun pan̈an b''aj
    tz''ec'' eb'' anima scot d''a stojolal a'' mar Muerto. Man̈xo ol yal-laj sb''ey
    anima d''a jun b''e chi'' yuj eb'' mucb''il chi'' ta''. Ol say sb''i jun lugar
    chi'' eb'': Lum pan̈an b''aj mucb''il vin̈aj Gog yed'' eb'' soldado, xcham eb''.'
  swh-ULB: Kisha itakuwa katika hiyo siku ambayo nitaifanya sehemu huko kwa ajili
    ya Gogu-kaburi la Israeli, bonde kwa ajili ya wale wanaosafiri hata mashariki
    ya bahari. Litawazuia wale wanaotegemea kupita. Huko watamzika Gogu pamoja na
    kundi lake lote. Watapaita bonde la Hamon-Gogu.
  bel-bel: 'І будзе ў той дзень: дам Гогу месца на магілу ў Ізраілі, даліну, па якой
    праходзяць на ўсход ад мора, і яна будзе затрымліваць праходняў; і пахаваюць там
    Гога і ўсё полчышча ягонае і называцьмуць яе далінаю полчышча Гогавага.'
  deu-ELBBK: 'Und es wird geschehen an jenem Tag, da werde ich Gog eine Grabstätte
    geben in Israel, das Tal der Wanderer auf der Ostseite des Meeres; und es wird
    den Wanderern den Weg versperren. Und dort werden sie Gog und seine ganze Menge
    begraben, und sie werden es nennen: Tal der Menge Gogs.'
  mbb-OT: “ ‘Dutun he timpu idleveng ku ziyà te Israel si Gog wey is mahabet he menge
    etew zin; idleveng ku ziyà te Suǥud te Ebiyahi, diyà te edsilaan he uvey te Daǥat
    he Minatey. Ne kenè en haazà igkevayà su ebpekaalang haazà is dekelà he penlevengà
    te ebiyahi. Ne egngezanan en heini te Hamon Gog, he ke và dà egkegiya kes, “Suǥud-suǥud
    te Mahabet he menge Etew ni Gog.”
  mal-2015: അന്നു ഞാൻ ഗോഗിന്നു യിസ്രായേലിൽ ഒരു ശ്മശാനഭൂമി കൊടുക്കും. കടലിന്നു കിഴക്കുവശത്തു
    വഴിപോക്കരുടെ താഴ്‌വര തന്നേ; വഴിപോക്കർക്കു അതു വഴിമുടക്കമായ്തീരും; അവിടെ അവർ ഗോഗിനെയും
    അവന്റെ സകല പുരുഷാരത്തെയും അടക്കം ചെയ്യും; അവർ അതിന്നു ഹാമോൻ-ഗോഗ് (ഗോഗ് പുരുഷാരത്തിന്റെ)
    താഴ്‌വര എന്നു പേർ വിളിക്കും.
  rmc-rmc: Andre oda džives dava le Gog hrobos andro Izrael, andre dolina, khatar
    predžan ola, ko džan le morostar pro vichodos. Avke pes phandela andre o drom
    olenge, so odarik phiren, bo o Gog peskre bara armadaha ela ode parundo. Avke
    vičinena oda than e Dolina le Gogoskra bara armadakri.
  pes-OPV: و در آن روز موضعی برای قبردر اسرائیل یعنی وادی عابریم را بطرف مشرق دریا
    به جوج خواهم داد. و راه عبور کنندگان رامسدود خواهد ساخت. و در آنجا جوج و تمامی
    جمعیت، او را دفن خواهند کرد و آن را وادی هامون جوج خواهند نامید.
  ron-1924: '«Ын зиуа ачея, вой да луй Гог ун лок де ынмормынтаре ын Исраел: Валя
    Кэлэторилор, ла рэсэритул Мэрий Моарте, ши мормынтул ачеста ва аступа тречеря
    кэлэторилор. Аколо вор ынгропа пе Гог ку тоатэ мулцимя луй ши вор нуми валя ачаста:.'
  ben-OBCV: “ ‘সেদিন গোগকে আমি ইস্রায়েলের মধ্যে একটি কবরস্থান দেব, সেটি সমুদ্রের
    পূর্বদিকে পথিকদের উপত্যকা এবং এটি তাদের পথ বন্ধ করে দেবে কারণ সেখানে গোগ ও তার
    সমস্ত লোকদের কবর দেওয়া হবে। সেইজন্য এটাকে বলা হবে হা্মোন গোগের উপত্যকা।
  som-som: Oo wakhtigaas waxaan Juuj meel lagu aaso ka siin doonaa dalka reer binu
    Israa'iil, taasoo ah dooxada badda dhankeeda bari loo maro, oo taasuna way joojin
    doontaa socotooyinka mara. Oo halkaasaa lagu aasi doonaa Juuj iyo dadkiisa faraha
    badan oo dhan, oo waxaa loo bixin doonaa dooxadii Hamoonjuuj.
  lat-VUC: '[Et erit in die illa: dabo Gog locum nominatum sepulchrum in Israël, vallem
    viatorum ad orientem maris, quæ obstupescere faciet prætereuntes: et sepelient
    ibi Gog, et omnem multitudinem ejus, et vocabitur vallis multitudinis Gog.'
  eng-ASVBT: 'And it shall come to pass in that day, that I will give unto Gog a place
    for burial in Israel, the valley of them that pass through on the east of the
    sea; and it shall stop them that pass through: and there shall they bury Gog and
    all his multitude; and they shall call it The valley of Hamon-gog.'
  ita-1885: 'Ed avverrà in quel giorno, che io darò quivi in Israele un luogo da sepoltura
    a Gog, cioè: la Valle de'' viandanti, dal Levante del mare; ed ella sarà turata
    a'' viandanti; e quivi sarà seppellito Gog, e tutta la sua moltitudine; e quel
    luogo si chiamerà: La Valle della moltitudine di Gog.'
  eng-LXXUP: 'And it shall come to pass that in that day I will give to Gog a place
    of renown, a tomb in Israel, the burial place of them that approach the sea: and
    they shall build round about the outlet of the valley, and there they shall bury
    Gog and all his multitude: and the place shall then be called the burial place
    of Gog.'
  eng-ULB: Then it will happen on that day that I will make a place there for Gog—a
    grave in Israel, a valley for those who journey to the east of the sea. It will
    block those who wish to cross over. There they will bury Gog with all his multitudes.
    They will call it the Valley of Hamon Gog.
  spa-VBL: “En ese momento le daré a Gog un lugar para ser enterrado en Israel, el
    Valle de los Viajeros, al este del Mar. La gente no podrá viajar a través de él
    porque todo su ejército estará enterrado allí. Por eso se llamará el Valle del
    Ejército de Gog.
  fra-_FOB: En ce jour-là, je donnerai à Gog une sépulture en Israël, la vallée des
    passants, à l'orient de la mer; et cette sépulture bornera le chemin aux passants.
    C'est là qu'on enterrera Gog et toute sa multitude; et on appellera cette vallée,
    la vallée d'Hamon-Gog (de la multitude de Gog).
  mal-mal: അന്ന് ഞാൻ ഗോഗിന് യിസ്രായേലിൽ ഒരു ശ്മശാനഭൂമി കൊടുക്കും. കടലിന് കിഴക്കുവശത്ത്
    വഴിപോക്കരുടെ താഴ്വര തന്നെ; അവിടെ അവർ ഗോഗിനെയും അവന്റെ സകലപുരുഷാരത്തെയും അടക്കം
    ചെയ്യുന്നതുനിമിത്തം വഴിപോക്കർക്ക് അത് മാർഗതടസ്സമായിത്തീരും; അതിന് ഹാമോൻ-ഗോഗ് (ഗോഗ്
    പുരുഷാരത്തിന്റെ) താഴ്വര എന്ന് അവർ വിളിക്കും.
  urd-GVR: Us din maiṅ Isrāīl meṅ Jūj ke lie qabristān muqarrar karūṅga. Yih qabristān
    Wādī-e-Abārīm meṅ hogā jo Bahīrā-e-Murdār ke mashriq meṅ hai. Jūj ke sāth us kī
    tamām fauj bhī dafn hogī, is lie musāfir āindā us meṅ se nahīṅ guzar sakeṅge.
    Tab wuh jagah Wādī-e-Hamūn-jūj bhī kahlāegī.
  suz-BL: मिनु परमप्रभु यावेमी “मेको नाक्‍ती गो गोग आ मुर आन कली इस्राएल रागीम तुरस
    का गेनुङ। मेको इस्राएल ङा समुन्‍द्र आ पूर्ब गे मुर आन लतीक बेंसी ङा लांम बाक्‍ब।
    मेकेर गोग आ लडाइ पाइब नु मेको आन कली वारच पाइब हुल नेल्‍ल थिम्‍चा पुंइसीनीम। मोपतीके
    मेको बाक्‍तीक कली हामोन-गोग आ बेंसी देंनीम।
  eng-NOY: And it shall come to pass in that day, that I will give to Gog a place
    there, a grave in Israel, the valley of the passengers on the east of the sea;
    and it shall stop the way of passengers. There shall they bury Gog and all his
    multitude, and they shall call it “The valley of the multitude of Gog.”
  ita-1927: In quel giorno, io darò a Gog un luogo che gli servirà di sepoltura in
    Israele, la Valle de’ viandanti, a oriente del mare; e quel sepolcro chiuderà
    la via ai viandanti; quivi sarà sepolto Gog con tutta la sua moltitudine; e quel
    luogo sarà chiamato la Valle d’Hamon-Gog.
  ckb-ckb: «”لەو ڕۆژەدا شوێنێک دەکەمە گۆڕ بۆ گۆگ لە ئیسرائیل، لە دۆڵی عەڤاریم لە ڕۆژهەڵاتی
    دەریای مردوو. دەبێتە ڕێگرێک لەسەر ڕێگای ڕێبواران، گۆگ و هەموو ئاپۆرەی سوپاکەی
    لەوێ دەنێژن. لەبەر ئەوە ناوی لێ دەنێن دۆڵی ئاپۆرەی گۆگ.
  eng-BBE: 'And it will come about in those days, that I will give to Gog a last resting-place
    there in Israel, in the valley of Abarim on the east of the sea: and those who
    go through will be stopped: and there Gog and all his people will be put to rest,
    and the place will be named, The valley of Hamon-gog.'
  kan-OKCV: “ ‘ಆ ದಿನದಲ್ಲಿ ನಾನು ಗೋಗನಿಗೆ ಇಸ್ರಾಯೇಲಿನ ಸಮಾಧಿಗಳಲ್ಲಿ ಸ್ಥಳವನ್ನು ಕೊಡುತ್ತೇನೆ.
    ಸಮುದ್ರದ ಪೂರ್ವದಲ್ಲಿರುವ ಪ್ರಯಾಣಿಕರು ಹಾದುಹೋಗುವ ಕಣಿವೆಯೇ, ಆಗ ಅದು ಹಾದು ಹೋಗುವವರನ್ನು ನಿಲ್ಲಿಸುವುದು.
    ಅಲ್ಲಿ ಗೋಗನನ್ನೂ ಅವನ ಎಲ್ಲಾ ದಳವನ್ನು ಸಮಾಧಿಮಾಡುವರು. ಆ ಕಣಿವೆಯನ್ನು ಹಾಮೋನ್ ಗೋಗ್ ಎಂದು ಕರೆಯುವರು.
  tam-2017: அந்த நாளில் இஸ்ரவேல் தேசத்திலே கடலுக்குக் கிழக்கே வழிபோக்கரர்களின் பள்ளத்தாக்கைப்
    புதைக்கிற இடமாக கோகுக்குக் கொடுப்பேன்; அது வழிப்போக்கர் மூக்கைப் பொத்திக்கொண்டுபோகச்செய்யும்;
    அங்கே கோகையும் அவனுடைய எல்லாச் படையையும் புதைத்து, அதை ஆமோன்கோகின் பள்ளத்தாக்கு
    என்பார்கள்.
  spa-RV-1909: 'Y será en aquel tiempo, que yo daré á Gog lugar para sepultura allí
    en Israel, el valle de los que pasan al oriente de la mar, y obstruirá el paso
    á los transeuntes, pues allí enterrarán á Gog y á toda su multitud: y lo llamarán,
    El valle de Hamón-gog.'
  ron-BTF: Și se va întâmpla în acea zi, că voi da lui Gog un loc pentru morminte
    în Israel, valea trecătorilor spre estul mării; și aceasta va astupa nasurile
    trecătorilor; și acolo vor îngropa pe Gog și toată mulțimea lui; și o vor numi
    Valea lui Hamon-Gog.
  eng-WEBP: “‘“It will happen in that day, that I will give to Gog a place for burial
    in Israel, the valley of those who pass through on the east of the sea; and it
    will stop those who pass through. They will bury Gog and all his multitude there,
    and they will call it ‘The valley of Hamon Gog’.
  eng-FBV: At that time I will give Gog a place to be buried in Israel, the Travelers'
    Valley, east of the Sea. People won't be able to travel through because all his
    army will be buried there. So it will be called the Valley of Gog's Army.
  nld-1939: 'Dan zal Ik aan Gog een beruchte plaats als graf in Israël geven: het
    Doortrekkersdal, dat oostelijk van de zee ligt, en dat die doortrekkers zal insperren.
    Daar zal men Gog met al zijn drommen begraven, en men zal het noemen: Dal van
    Gogs drommen.'
  nch-BL: '“Ipan nopa tonali, na nijmacas Gog se lugar ipan tali Israel campa huelis
    quintalpachose isoldados huan nojquiya nopona quitalpachose ya. Itoca nopa lugar
    elis: Nopa Tamayamit Campa Panoj Paxalohuani, huan mocahuas ica campa hualquisa
    tonati ten nopa Mictoc Hueyi At. Huan nopa campo santo quitzacuas ojti para paxalohuani
    ayecmo huelis panose nopona. Yeca nopa lugar quipatase itoca huan quitocaxtise:
    Tamayamit Campa Quintalpachojtoque Itatehuijcahua Pamit Gog.'
  vie-1934: Sẽ xảy ra trong ngày đó, ta sẽ cho Gót một chỗ chôn tại Y-sơ-ra-ên, trong
    đồng trũng của những người qua lại, ở về phương đông biển; và chỗ chôn đó sẽ ngăn
    đường của khác bộ hành. Aáy tại đó người ta sẽ chôn Gót và cả đoàn dân nó; và
    người ta sẽ gọi đồng trũng ấy là đồng trũng của đảng Gót.
  hin-CV: “ ‘उस दिन मैं गोग को इस्राएल में एक कब्रस्थान दूंगा, जो उन लोगों की घाटी
    में होगा, जो समुद्र के पूर्व की ओर यात्रा करते हैं. यह कब्रस्थान यात्रा करनेवालों
    का रास्ता रोकेगा, क्योंकि गोग और उसके सब उपद्रवी झुंड को वहां दफना दिया जाएगा.
    इसलिये इस स्थान को हामोन-गोग की घाटी कहा जाएगा.
  spa-BES: Y sucederá en aquellos días, que le daré a Gog una sepultura allí en Israel,
    en el valle al este del mar; ese lugar impedirá el paso a los viajeros, y allí
    enterrarán a Gog y a toda su ejército, y se nombrará el lugar, El valle de Hamón-Gog.
  tdx-tdx: 'Hifetsak’ amy andro zay te ho tolo­rako toetse e Israele ao ho kibori’
    i Goge, i vavatanem-pitsàhañe atiñana’ i riakeiy; ze hanebam-pi­tsake; ao ty handeveña’
    iareo i Goge naho i valobohò’ey; vaho ho tokaveñe ty hoe: Vavatanem-balobohò’
    i Goge.'
  tha-KJV: ต่อมาในวันนั้น เราจะให้โกกมีสุสานอยู่ในอิสราเอล คือหุบเขาของคนเดินผ่านไปมา
    ซึ่งอยู่ทางทิศตะวันออกของทะเล มันจะปิดจมูกของคนเดินผ่านไปมา เพราะว่าโกกและหมู่นิกรทั้งสิ้นของท่านจะถูกฝังไว้​ที่นั่น
    เขาจะเรียกกั​นว​่า หุบเขาฮาโมนโกก
  por-BR-2018: E será naquele tempo, que ali darei a Gogue um lugar de sepultura em
    Israel, o vale dos que passam ao oriente do mar, e este será um obstáculo aos
    que passarem; e ali sepultarão a Gogue e a toda sua multidão; e o chamarão de
    “o vale da multidão de Gogue”.
  deu-ELO: 'Und es wird geschehen an jenem Tage, da werde ich Gog eine Grabstätte
    geben in Israel, das Tal der Wanderer auf der Ostseite des Meeres; und es wird
    den Wanderern den Weg versperren. Und daselbst werden sie Gog und seine ganze
    Menge begraben, und sie werden es nennen: Tal der Menge Gogs.'
  eng-WYC-2018: And it shall be in that day, I shall give to Gog a named place, a
    sepulchre in Israel, the valley of waygoers at the east of the sea, that shall
    make them that pass forth for to wonder; and they shall bury there Gog, and all
    the multitude of him, and it shall be called The valley of the multitude of Gog.
    (And it shall be on that day, I shall give to Gog a place for a tomb, or for a
    grave, there in Israel, yea, the Valley of the Waygoers to the east of the Dead
    Sea, that shall make them who pass forth to wonder; and they shall bury Gog, and
    all his multitude there, and it shall be called The Valley of Hamongog.)
  epo-epo: En tiu tempo Mi donos al Gog tombolokon en Izrael, la valon, tra kiu oni
    iras orienten de la maro, kaj ĝi fortimigos la pasantojn, kaj tie oni enterigos
    Gogon kaj lian tutan homomulton, kaj oni nomos ĝin Valo de la Homomulto de Gog.
  uig-PIN: Wǝ xu künidǝ xundaⱪ boliduki, Israil zeminidin, yǝni dengizning xǝrⱪiy
    ⱪirƣiⱪidin ɵtidiƣanlarning jilƣisidin Gogⱪa bir yǝrlik boluxi üqün bir orunni
    berimǝn; bu yǝrlik bolsa ɵtküqilǝrning yolini tosidu; ular xu yǝrdǝ Gog wǝ uning
    barliⱪ top-top adǝmlirini kɵmidu; u «Ⱨamon-Gog jilƣisi» dǝp atilidu.
  beo-beo: Hina Gode, da amane sia:i, “Amo hou hamoi dagoi ba:sea, Na da Goge ema
    bogoi uli dogosu Isala:ili soge ganodini imunu. Amo da Logoga Ahoasu Dunu Fago,
    Bogoi Hano Wayabo gusudili dialebe ba:mu. Isala:ili dunu da Goge amola ea dadi
    gagui dunu huluane amogawi uli dogolesimu amola amo fago ilia da ‘Goge ea Dadi
    Gagui Wa:i Fago’ dio asulimu.
  tpi-OTNT: “Mi Bikpela, mi tok moa olsem. Taim dispela olgeta samting i kamap, bai
    mi makim wanpela hap graun long kantri Israel bilong kamap matmat bilong planim
    King Gok wantaim ol soldia bilong en. Dispela ples matmat bai i stap long Ples
    Daun Bilong Ol Pasindia, long hap sankamap bilong raunwara Detsi. Na ol manmeri
    bai i no inap wokabaut moa long dispela hap, long wanem, ol matmat bilong ol ami
    bilong Gok bai i pulap long dispela ples daun. Na bai ol i kolim nem bilong dispela
    ples daun olsem, Ples Daun Bilong Ol Ami Bilong Gok.
  hau-SA: “ ‘A ranar zan yi wa Gog makabarta a cikin Isra’ila, a kwarin waɗanda suke
    tafiya wajen gabashin Teku. Za tă tare hanyar matafiya, domin za a binne Gog da
    dukan mutanensa a can. Ta haka za a kira wurin Kwarin Haman Gog.
  uig-LAT: We shu künide shundaq boliduki, Israil zéminidin, yeni déngizning sherqiy
    qirghiqidin ötidighanlarning jilghisidin Gogqa bir yerlik bolushi üchün bir orunni
    bérimen; bu yerlik bolsa ötküchilerning yolini tosidu; ular shu yerde Gog we uning
    barliq top-top ademlirini kömidu; u «Hamon-Gog jilghisi» dep atilidu.
  nde-nde: Ngalolosuku uGogi ngizamupha indawo yokungcwabela ko-Israyeli, esigodini
    salabo abahamba besiya empumalanga beqonde elwandle. Sizavimba indlela yezihambi,
    ngoba uGogi lamaxuku akhe wonke bazangcwatshwa khonapho. Ngakho sizabizwa ngokuthi
    yisiGodi sikaHamoni Gogi.
  ton-ton: '¶ “Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, te u foaki kia Koki ʻae potu
    ongoongo, ko e tanuʻanga, ʻi ʻIsileli, ko e teleʻa ʻae kau fononga ʻoku ʻalu ki
    he potu fakahahake mei he tahi: ʻe kuku ai ʻae ihu ʻoe kau fononga: pea te nau
    tanu ʻi ai ʻa Koki mo ʻene kakai kotoa pē: pea te nau ui ia ko e teleʻa ʻo Hamoni-Koki.'
  ces-1613: I stane se v ten den, že dám Gogovi místo ku pohřbu tam v Izraeli, údolí,
    kudyž se jde k východní straně k moři, kteréžto zacpá ústa tudy jdoucích. I pohřbí
    tam Goga i všecko množství jeho, a nazovou je údolí množství Gogova.
  eng-WMB: “‘“It will happen in that day, that I will give to Gog a place for burial
    in Israel, the valley of those who pass through on the east of the sea; and it
    will stop those who pass through. They will bury Gog and all his multitude there,
    and they will call it ‘The valley of Hamon Gog’.
  tam-TCV: “ ‘அந்நாளில் நான் கோகுவுக்கு இஸ்ரயேலின் சவக்கடலை நோக்கிக் கிழக்கே போகும்
    பயணிகளின் பள்ளத்தாக்கில் புதைக்கும் இடமொன்றைக் கொடுப்பேன். கோகும் அவனுடைய எல்லா
    கூட்டத்தாரும் அங்கு புதைக்கப்படுவதால் அது பயணிகளின் பாதைக்குத் தடையாக அமையும்.
    எனவே அது அமோனியனாகிய கோகின் பள்ளத்தாக்கு என்று அழைக்கப்படும்.
  ceb-ULB: Unya mahitabo kini nianang adlawa nga magbuhat ako ug usa ka dapit didto
    alang kang Gog—usa ka lubnganan sa Israel, ang walog alang niadtong nagapanaw
    sa sidlakang bahin sa dagat. Mahimo kining babag alang niadtong buot moagi niini.
    Maglubong sila didto kang Gog uban sa daghang panon sa iyang katawhan. Pagatawagon
    nila kini nga Walog sa Hamon Gog.
  pol-UBG: I stanie się w tym dniu, że dam Gogowi miejsce na grób, tam w Izraelu,
    dolinę przechodzących na wschód od morza, która zatka usta przechodniów. Pogrzebią
    tam Goga i całą jego rzeszę i nazwą ją Doliną Hamon-Gog.
  urd-GVU: اُس دن مَیں اسرائیل میں جوج کے لئے قبرستان مقرر کروں گا۔ یہ قبرستان وادیٔ
    عباریم میں ہو گا جو بحیرۂ مُردار کے مشرق میں ہے۔ جوج کے ساتھ اُس کی تمام فوج بھی
    دفن ہو گی، اِس لئے مسافر آئندہ اُس میں سے نہیں گزر سکیں گے۔ تب وہ جگہ وادیٔ ہمون
    جوج بھی کہلائے گی۔
  deu-1912: Und soll zu der Zeit geschehen, da will ich Gog einen Ort geben zum Begräbnis
    in Israel, nämlich das Tal, da man geht am Meer gegen Morgen, also daß die, so
    vorübergehen, sich davor scheuen werden, weil man daselbst Gog mit seiner Menge
    begraben hat; und soll heißen “Gogs Haufental”.
  kan-2017: “ಆ ದಿನದಲ್ಲಿ ಗೋಗನಿಗೆ ನಾನು ಇಸ್ರಾಯೇಲಿನ ಸಮಾಧಿಗಳಲ್ಲಿ ಸ್ಥಳವನ್ನು ಏರ್ಪಡಿಸುವೆನು;
    ಲವಣ ಸಮುದ್ರದ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಪ್ರಯಾಣಿಕರ ಮಾರ್ಗವಾದ ಕಣಿವೆಯೇ. ಅಲ್ಲಿ ಪ್ರಯಾಣ ಮಾಡಲು ಆಗುವುದಿಲ್ಲ;
    ಅಲ್ಲೇ ಗೋಗನನ್ನೂ ಮತ್ತು ಅವನ ಸಮೂಹವೆಲ್ಲವನ್ನೂ ಸಮಾಧಿ ಮಾಡುವರು; ಅ ಕಣಿವೆಯನ್ನು ‘ಗೋಗನ ಸಮೂಹದ
    ಕಣಿವೆ’ ಎಂದು ಕರೆಯುವರು.
  yap-yap: I SOMOL e ga’ar, “Nap’an nra buch urngin e pin’ey, ma bay gu pi’ ngak Gog
    bang ntagil’ e gum’eyag u Israel, u lan e Loway ko Milekag nib loway ni bay ko
    ngek ko fare Dead Sea. Gog nge urngin e salthaw rok e bay ni k’eyagrad u rom,
    ma fare loway e bay un pining fithingan ni ‘Fare Loway Ko Salthaw Rok Gog.’
  hlt-MCSB: Te kah khohnin a pha vaengah Israel kah tuipuei khothoeng aka paan kolrhawk
    te Gog kah phuel hmuen la ka khueh ni. Gog neh a hlangping boeih te pahoi a up
    ham dongah aka cet rhoek te a tlaeng vetih Hamongog a sui uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ሂዚ ጌዔኔ፦ «ዬይ ቢያ ማዓ ዎዶና ባዞኮ ዓባ ኬስካ ባንፆና ዓሳ ዴንዳ ዶኦጮይዳ ጎኦጌም
    ታኣኒ ዱኡፒ ቤሲ ዒንጋንዳኔ፤ ዱኡፖኮ ሚርጊፆፓ ዔቄያና ጎይፆ ባይዛንዳኔ፤ ጎኦጌንታ ዖሎ ዓሶንታ ዒኢካ ዱኡታንዳኔ፤ ዬያሮ ዬና
    ዶኦጬላ ‹ሃሞንጎኦጌ› ጌይንታንዳኔ።
  twi-ASANTE: “ ‘Saa ɛda no, mɛyɛ amusieeɛ wɔ Israel ama Gog, wɔ bɔnhwa a ɛda baabi
    a wɔn a wɔtu ɛkwan kɔ apueeɛ fam wɔ ɛpo no ho fa. Ɛbɛsi akwantufoɔ ɛkwan ɛfiri
    sɛ Gog ne ne nipadɔm no, wɔbɛsie wɔn wɔ hɔ. Ɛno enti wɔbɛfrɛ hɔ sɛ Hamon Gog bɔnhwa.
  eng-WEBU: “‘“It will happen in that day, that I will give to Gog a place for burial
    in Israel, the valley of those who pass through on the east of the sea; and it
    will stop those who pass through. They will bury Gog and all his multitude there,
    and they will call it ‘The valley of Hamon Gog’.
  wal-wal: “‘He gallassi Googi moogettiyo sohuwaa taani ayyo Israa7eela biittan immana.
    He sohoi abbaappe arshsho baggaara de7iya Ogiyaasatu Wombbaa giyo wombbaa giddoona
    gidana. Googinne a olanchchati ubbai hegan moogettiyo gishshau, eta duufoi hegaara
    hemettiya asau ogiyaa gorddana. He sohoikka qassi, “Googa Olanchchatu Wombbaa”
    yaagetettidi xeegettana.
  spa-PDDPT: 'En aquel día Yo daré a Gog un terreno para sepultura allí en Israel:
    el valle de los que pasan al oriente del mar, el cual obstruirá el paso a los
    transeúntes, pues allí enterrarán a Gog y a toda su tropa. Lo llamarán El Valle
    de la Multitud de Gog.'
  gun-gun: — Ha'e va'e ára Gogue kuery pe ame'ẽ 'rã Israel yvy re he'õgue ruparã rive,
    yvyugua ye'ẽ regua kuaray oua katy oguataaty rupi. Ha'e py ma ojatya 'rã Gogue
    ixondaro kuery ha'e javi reve. Ha'e rami rire omboerya 'rã yvyugua Gogue kuery
    ikuaia.
  ilo-ULB: Ket mapasamakto nga iti dayta nga aldaw, mangaramidakto iti maysa a disso
    para kenni Gog—maysa a pakaitanemanna iti Israel, maysa a tanap nga agpaay kadagiti
    agdaliasat iti daya ti baybay. Serraanto daytoy dagiti agtarigagay a bumallasiw.
    Sadiay, itabondanto ni Gog agraman ti amin nga armadana. Awagandanto daytoy iti
    tanap ti Hamon Gog.
  kpg-kpg: Dimaadua ga helekai, “Di madagoaa o nia mee aanei ala gaa kila, gei Au
    gaa wanga gi Gog di gowaa dela e danu iei mee i lodo Israel, i di gowaa maalama
    dela e hulahula ai nia daangada laa laa, i baahi dua di Tai Mmade. Gog mo ana
    gau dauwa huogodoo e danu i golo, gei di gowaa deelaa ga hagaingoo bolo ‘Di Gowaa
    o Digau Dauwa a Gog’.
  uig-ARA: ۋە شۇ كۈنىدە شۇنداق بولىدۇكى، ئىسرائىل زېمىنىدىن، يەنى دېڭىزنىڭ شەرقىي
    قىرغىقىدىن ئۆتىدىغانلارنىڭ جىلغىسىدىن گوگقا بىر يەرلىك بولۇشى ئۈچۈن بىر ئورۇننى
    بېرىمەن؛ بۇ يەرلىك بولسا ئۆتكۈچىلەرنىڭ يولىنى توسىدۇ؛ ئۇلار شۇ يەردە گوگ ۋە ئۇنىڭ
    بارلىق توپ-توپ ئادەملىرىنى كۆمىدۇ؛ ئۇ «ھامون-گوگ جىلغىسى» دەپ ئاتىلىدۇ.
  sus-sus: «Na lɔxɔɛ, n a niyama nɛ Gogo xa ragata Isirayila bɔxi ma, gulunba nde
    kui mixie dangima dɛnnaxɛ sigafe ra baa dɛ ra sogetede mabiri. Na gulunba kira
    ibolonma nɛ Gogo nun a xa sɔɔrie ragatade xa fe ra. E mɛnni xili sama nɛ ‹Gogo
    xa ɲama xa gulunba.›»
  pon-2006: KAUN-O ketin mahsanih, “Ni ahnsou me mepwukat koaros pahn pweida, I pahn
    ketikihong Kok wasahn eh seridi nan Israel, ni Wahun Tohnseiloak, palimesehn Sehden
    Mehla. Kok oh nah karis koaros pahn seridi wasao, oh wahwo pahn adanekihla ‘Wahun
    Karis en Kok.’
  ksd-ksd: Ma ta nam ra bung ina tul tar ra pia na pupunang pire Gog aro Israel, nina
    ba ra male Abarim ta ra papar a taur ta ra Ta Mat; ma pa ta na na vana alalu tana;
    ma diat a punang Gog ma kana ngala na kor abara, ma diat a vaiang ia ba, Ra male
    kai ra kor Gog.
  grc-BRENT: Καὶ ἔσται, ἐν τῇ ἡμέρᾳ ἐκείνῃ δώσω τῷ Γὼγ τόπον ὀνομαστὸν, μνημεῖον ἐν
    Ἰσραὴλ, τὸ πολυάνδριον τῶν ἐπελθόντων πρὸς τῇ θαλάσσῃ καὶ περιοικοδομήσουσι τὸ
    περιστόμιον τῆς φάραγγος, καὶ κατορύξουσιν ἐκεῖ τὸν Γὼγ καὶ πᾶν τὸ πλῆθος αὐτοῦ,
    καὶ κληθήσεται τότε Τὸ πολυάνδριον τοῦ Γώγ.
  ind-AYT: “Pada hari itu, Aku akan memberikan kepada Gog sebuah tempat penguburan
    di Israel, lembah para pelintas, di sisi timur laut, dan lembah itu akan menghalangi
    para pelintas. Dan di sana, mereka akan mengubur Gog dan semua rombongannya, dan
    mereka akan menyebutnya ‘Lembah Hamon-Gog.’
  nya-nya: “Pa tsiku limenelo ndidzamupatsa Gogi manda mu Israeli, mʼchigwa cha apaulendo,
    kummawa kwa Nyanja Yakufa. Mandawo adzatseka njira ya apaulendo, chifukwa Gogi
    ndi gulu lake lankhondo adzayikidwa kumeneko. Ndipo chigwacho chidzatchedwa chigwa
    cha gulu lankhondo la Gogi.
  hrv-hrv: 'U onaj ću dan dati Gogu za grob glasovito mjesto u Izraelu: dolinu Abarim,
    istočno od Mora, koja zatvara put prolaznicima; ondje će pokopati Goga i sve njegovo
    mnoštvo. I dolina će se prozvati Hamon-Gog.'
  mps-mps: “Ena Genuai Bidi eno po genina ma weyu, e po obao. ‘Te sę dabe tigidali
    pedalobo sogo da, teda eno te kantri Israelde te king Gok aga ami dabe dali augwali
    pubulabo gų page tǫ deli me sa muaibao. Te gų page da, te Osogo Bidagasali
    Bidi Dabego Odogo Malu Bulude elaluaiba, te u badu te giliga asobo badu te tamu
    ąį Detsi te sigi ąį badu. Tama te we bidi augwali te badu munu me ma biligobeo.
    Magi baso meni. Te Gokgo ami bidi dabego gų page te bulu badu mu pągąna paibao.
    Tama augwaligo te odogo malu bulu nogi e tama nogi nogi yaiba, Gokgo Ami Bidi
    Dabego Odogo Malu Bulu dao waibao.
  tpi-tpi: “Mi Bikpela, mi tok moa olsem. Taim dispela olgeta samting i kamap, bai
    mi makim wanpela hap graun long kantri Israel bilong kamap matmat bilong planim
    King Gok wantaim ol soldia bilong en. Dispela ples matmat bai i stap long Ples
    Daun Bilong Ol Pasindia, long hap sankamap bilong raunwara Detsi. Na ol manmeri
    bai i no inap wokabaut moa long dispela hap, long wanem, ol matmat bilong ol ami
    bilong Gok bai i pulap long dispela ples daun. Na bai ol i kolim nem bilong dispela
    ples daun olsem, Ples Daun Bilong Ol Ami Bilong Gok.
  dan-1931: 'Og på hin Dag giver jeg Gog et Gravsted i Israel, Vandringsmændenes dal
    østen for Havet*, og den skal spærre Vejen for Vandringsmænd; der skal de jorde
    Gog og hele hans larmende Hob og kalde Stedet: Gogs larmende Hobs dal. { [*dvs.
    Det døde Hav.] }'
  vie-OVCB: Ta sẽ cho Gót và bộ tộc của nó một nghĩa địa rộng lớn trong xứ Ít-ra-ên,
    trong Thung Lũng Du Khách, phía đông Biển Chết. Du khách sẽ bị nghẽn đường vì
    các mộ địa của Gót và đoàn dân của nó, vì thế họ sẽ đổi tên nơi này thành Thung
    Lũng Bộ Tộc Gót.
  guj-2017: તે દિવસે ઇઝરાયલમાં કબરને માટે ગોગને સમુદ્રને પૂર્વે કિનારે થઈને જનારાઓની
    ખીણ હું આપીશ; તે ત્યાં થઈને જનારાઓનો રસ્તો રોકશે. તેઓ ત્યાં ગોગ તથા તેના સમગ્ર
    સમુદાયને દફનાવશે. તેઓ હામોન ગોગની ખીણના નામથી ઓળખાશે.
  pon-2006A: KAUN-O ketin mahsanih, “Ni ahnsou me mepwukat koaros pahn pweida, I pahn
    ketikihong Kok wasahn eh seridi nan Israel, ni Wahun Tohnseiloak, palimesehn Sehden
    Mehla. Kok oh nah karis koaros pahn seridi wasao, oh wahwo pahn adanekihla ‘Wahun
    Karis en Kok.’
  por-BRBSL: “““Acontecerá nesse dia, que eu darei a Gog um lugar para o enterro em
    Israel, o vale daqueles que passarem pelo leste do mar; e ele impedirá aqueles
    que passarem por ele. Ali enterrarão Gog e toda sua multidão, e lhe chamarão “O
    vale de Hamon Gog”.
  cth-cth: Hote hnin torei teh, Gog hanelah Isarel ram dawkvah, pakawp nahane hmuen
    ka poe han, talî, kanîtholah Abarim tanghling hah Gog hoi a taminaw a pakawp awh
    han dawkvah, hote hnin teh, kahlawng kacetnaw e a hnawng a tabuem awh han, hatdawkvah,
    hote hmuen hah Hamon-gog tanghling telah ati awh han.
  twi-twi: “ ‘Saa da no, mɛyɛ amusiei wɔ Israel ama Gog, wɔ obon a ɛda baabi a wɔn
    a wotu kwan kɔ apuei fam wɔ po no ho no fa no. Ebesiw akwantufo kwan efisɛ wobesie
    Gog ne ne dɔm no wɔ hɔ. Ɛno nti wɔbɛfrɛ hɔ se Hamon Gog bon.
  hlt-hlt: Te kah khohnin a pha vaengah Israel kah tuipuei khothoeng aka paan kolrhawk
    te Gog kah phuel hmuen la ka khueh ni. Gog neh a hlangping boeih te pahoi a up
    ham dongah aka cet rhoek te a tlaeng vetih Hamongog a sui uh ni.
  tbz-SIM: 'Dɛ yiè Kɔku fɔ̃ti bo mbo Isidɑyɛɛribɛ tenkɛ̀ dibòrì dìì yètìrì feí, kupotɑncɛ
    yiɛ̀ kùù biriku, mukɔ́kúɔ́ nkóo dɑ̀mɛ́ɛ̀rì, diyiè kɛ̀ yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀. Dɛ
    yiè dɛ kó kucɛ bo ĩ́tínnɛ́, bɛ̀ bo dɛ̀ kũnnɛ́ Kɔku, kɛ́yú dɛborɛ̀ kɛ dɔ̀: Kɔku
    nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ bɛ biriku.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Bizir kaba bar otivightɨma, kɨ Israelɨn
    nguazimɨn Gok afɨsɨ nguazim a danigham. Danganir kam, Amangsɨzim Itir Dɨpar Akaremɨn
    aruem anadi naghɨn danganir zarimɨn ikiam, egh gumazamizir mangɨgh izegh gamibar
    tuavim apɨrigham. Me gɨn Gok uan mɨdorozir gumaziba ko, danganir zarir kamɨn bar
    me afam. Egh me ziar kam a darɨgham, ‘Gokɨn Mɨdorozir Gumazibar Danganir Zarim.’
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ sɩ: Kʋyɑkʋ ŋkʋɣʋ mɑɑ hɑ́ Kɔkɩ kɛ tɛtʋ kɛ Ɩsɛɣɛlɩ tɑɑ nɑ
    pɑ́ pimi-ɩ. Tɛtʋ ntɩ tɩɩ wɛɛ tɔntɑɑ tɛtɛkǝlɛ tɑɑ kɛ teŋku kʋsǝpʋ ilim tǝlɩɩlɛ
    tɔɔ. Hɑlɩ pǝlɑɑʋ ŋkʋ kɩɩ tǝkɩ mpɑtɔntɑɑ mpɑɑʋ. Tǝnɑɣɑ pɑɑ pi Kɔkɩ nɑ ɩ yoolɑɑ
    sɑmɑɑ. Ɩlɛnɑ pɑ́ hɑ lonte ntɛɣɛ hǝtɛ sɩ, Kɔkɩ nɑ ɩ sɑmɑɑ pɑ tɛtɛkǝlɛ.'
  azb-azb: “O gün Duz dənizinin şərqində, Səyyahlar dərəsində Qoqa İsraildə bir qəbiristanlıq
    verəcəyəm. Orada Qoq və bütün qoşunu basdırılacaq. Bu yerə Hamon-Qoq dərəsi deyiləcək.
    Oradan yol keçənlərin qabağı kəsiləcək.
  eng-DBY: And it shall come to pass in that day, [that] I will give unto Gog a place
    there for burial in Israel, the valley of the passers-by to the east of the sea;
    and it shall stop [the way] of the passers-by; and there shall they bury Gog and
    all the multitude; and they shall call it, Valley of Hamon-Gog.
  hin-2017: “उस समय मैं गोग को इस्राएल के देश में कब्रिस्तान दूँगा, वह ताल की पूर्व
    ओर होगा; वह आने जानेवालों की तराई कहलाएगी, और आने जानेवालों को वहाँ रुकना पड़ेगा;
    वहाँ सब भीड़ समेत गोग को मिट्टी दी जाएगी और उस स्थान का नाम गोग की भीड़ की तराई
    पड़ेगा।
  wol-KYG: Bésub keroog laay may Gog ab pàkk, mu def ko sëg fi biir Israyil; mooy
    xuru jaarukaay wiy dog yoonu képp ku fa jaare, te féete yoonu penku wi jëm géeju
    Xorom ga. Fa lañuy rob Gog ak gàngooram gépp, ñu di ko wooye xuru Gàngooru Gog.
  eng-YLT: And it hath come to pass, in that day, I give to Gog a place there — a
    grave in Israel, the valley of those passing by, east of the sea, and it is stopping
    those passing by, and they have buried there Gog, and all his multitude, and have
    cried, O valley of the multitude of Gog!
  eng-WYC-2017: And it shall be in that day, I shall give to Gog a named place, a
    sepulchre in Israel, the valley of way-goers at the east of the sea, that shall
    make them that pass forth for to wonder; and they shall bury there Gog, and all
    the multitude of him, and it shall be called The valley of the multitude of Gog.
  eng-WMBB: “‘“It will happen in that day, that I will give to Gog a place for burial
    in Israel, the valley of those who pass through on the east of the sea; and it
    will stop those who pass through. They will bury Gog and all his multitude there,
    and they will call it ‘The valley of Hamon Gog’.
  urd-GVH: उस दिन मैं इसराईल में जूज के लिए क़ब्रिस्तान मुक़र्रर करूँगा। यह क़ब्रिस्तान
    वादीए-अबारीम में होगा जो बहीराए-मुरदार के मशरिक़ में है। जूज के साथ उस की तमाम
    फ़ौज भी दफ़न होगी, इसलिए मुसाफ़िर आइंदा उसमें से नहीं गुज़र सकेंगे। तब वह जगह
    वादीए-हमून जूज भी कहलाएगी।
  rug-rug: “ ‘Koasa totoso asa si keke popomunuana pa Izireli si kote vala nia Arau
    koe Qoqi, koasa lolomo pa kali gasa rimata koasa kolo hokara. Na kote ta pomunu
    vasina se Qoqi meke sari qeto minate tanisa, ke kote hukatia rini sa siraṉa tadi
    na tie ene. Ke sa vasina asa si kote ta pozae sa Lolomo Tadi na Qetu Minate Te
    Qoqi.
  gaz-gaz: “ ‘Ani gaafas Israaʼel keessaa sulula karaa deemtotaa kan gama baʼa Galaanaatiin
    jiru sana keessatti Googiif lafa awwaalaa nan kenna. Sababii Googii fi tuunni
    isaa hundi achitti awwaalamaniif daandii imaltootaa ni cufu. Kanaafuu inni Sulula
    Hamoon Goog jedhamee waamama.
  fra-LSG: En ce jour-là, Je donnerai à Gog un lieu qui lui servira de sépulcre en
    Israël, La vallée des voyageurs, à l’orient de la mer; Ce sépulcre fermera le
    passage aux voyageurs. C’est là qu’on enterrera Gog et toute sa multitude, Et
    on appellera cette vallée la vallée de la multitude de Gog.
  yal-yal: “ ‘Na lɔxɔni, n sigatine lanban yiren findima nɛn gaburu soon na Manga
    Gogo xa Isirayila yamanani fɔxɔ ige daraan sogeteden binni. A kiraan bolonma nɛn
    dangu muxune yɛɛ ra bayo Gogo maluxunma mɛnna nin e nun a ganla birin, mɛnna yi
    xili sa Gogo a ganla lanbanna.
  haw-1868: 'A e hiki no keia ia la, e haawi aku au ia Goga i wahi luakupapau malaila,
    maloko o ka Iseraela, i ka papu o na mea hele ma ka hikina o ke kai; e paa ai
    ilaila o ka poe hele: malaila e kanu ai lakou ia Goga a me kona lehulehu a pau;
    a kapa lakou ia wahi Ka papu o Hamonagoga.'
  arb-NAV: «وَمِنْ ذَلِكَ الْيَوْمِ أَجْعَلُ لِجُوجَ مَوْضِعاً يُدْفَنُ فِيهِ فِي
    إِسْرَائِيلَ، هُوَ وَادِي الْعَابِرِينَ الْمُتَّجِهُ شَرْقاً نَحْوَ الْبَحْرِ،
    فَيَسُدُّ الطَّرِيقَ أَمَامَ الْعَابِرِينَ إِذْ هُنَاكَ يَدْفِنُونَ جُوجاً وَسَائِرَ
    جُيُوشِهِ وَيَدْعُونَ الْمَوْضِعَ ’وَادِي جُمْهُورِ جُوجٍ‘.
  ewe-ewe: “ ‘Gbe ma gbe la, mana ameɖiƒe Gog le Israel le ame siwo zɔa mɔ yia ɣetoɖoƒe,
    ɖoa ta Atsiaƒu la gbɔ la ƒe balime. Axe mɔ na mɔzɔlawo, elabena woaɖi Gog kple
    eƒe ameha la katã ɖe afi ma. Ale woayɔe be Hamɔn Gog ƒe balime.
  eng-LEE: 'And it shall come to pass on that day, that I will give unto Gog a place
    there for a grave in Israel, the valley where people pass over to the east of
    the sea; and it shall stop the passengers [from passing]: and they shall bury
    there Gog and all his multitude, and they shall call it The valley of the multitude
    of Gog.'
  asm-FB: তেতিয়া আৰু মই সেই দিনা ইস্ৰায়েলৰ মাজত সমুদ্ৰৰ পূৱ ফালৰ বাটৰুৱাসকলৰ উপত্যকাটোত
    গোগক পুতিবলৈ ঠাই দিম; সেয়ে বাটৰুৱাৰ বাট বন্ধ কৰিব; সেই ঠাইতে তেওঁলোকে গোগ আৰু
    তাৰ আটাই লোক সমূহক পুতিব; আৰু তেওঁলোকে তাৰ নাম হামোন-গোগৰ [গোগৰ লোক সমূহৰ] উপত্যকা
    থ’ব।
  sus-A: «نَ لْشْي، ﭑ عَ نِيَمَ نّ فٌفٌ شَ رَفَتَ عِسِرَيِلَ بْشِ مَ، فُلُنبَ ندٍ
    كُي مِشِيٍ دَنفِمَ دّننَشّ سِفَقٍ رَ بَا دّ رَ سٌفٍتٍدٍ مَبِرِ. نَ فُلُنبَ كِرَ
    عِبٌلٌنمَ نّ فٌفٌ نُن عَ شَ سْورِيٍ رَفَتَدٍ شَ قٍ رَ. عٍ مّننِ شِلِ سَمَ نّ ‹فٌفٌ
    شَ حَمَ شَ فُلُنبَ.›»
  fra-SBL: '"''''En ce jour-là, je donnerai à Gog un lieu de sépulture en Israël,
    la vallée de ceux qui passent, à l''est de la mer, et elle arrêtera ceux qui passent.
    On y enterrera Gog et toute sa multitude, et on l''appellera ''la vallée de Hamon
    Gog''.'
  hbo-hbo: וְהָיָ֣ה בַיֹּ֣ום הַה֡וּא אֶתֵּ֣ן לְגֹוג֩ ׀ מְקֹֽום־שָׁ֨ם קֶ֜בֶר בְּיִשְׂרָאֵ֗ל
    גֵּ֤י הָעֹֽבְרִים֙ קִדְמַ֣ת הַיָּ֔ם וְחֹסֶ֥מֶת הִ֖יא אֶת־הָעֹֽבְרִ֑ים וְקָ֣בְרוּ
    שָׁ֗ם אֶת־גֹּוג֙ וְאֶת־כָּל־הֲמֹונֹ֔ה וְקָ֣רְא֔וּ גֵּ֖יא הֲמֹ֥ון גֹּֽוג׃
  kik-kik: “ ‘Mũthenya ũcio-rĩ, nĩngaahe Gogu handũ ha gũthikanwo kũu bũrũri-inĩ wa
    Isiraeli, gĩtuamba-inĩ kĩa agendi arĩa mathiiaga mwena wa irathĩro werekeire Iria
    rĩa Cumbĩ. Nao agendi magirĩrĩrio gũcooka kũgera njĩra ĩyo, tondũ Gogu na kĩrĩndĩ
    gĩake nĩkuo magaathikwo. Nĩ ũndũ ũcio hageetagwo Gĩtuamba kĩa Hamoni-Gogu.
  fra-NCL: 'Et il arrivera en ce jour-là : Je donnerai à Gog un lieu où sera son sépulcre
    en Israël, la vallée des Passants, à l’orient de la mer ; et ce sépulcre fermera
    le chemin aux passants. C’est là qu’on enterrera Gog et toute sa multitude, et
    on appellera ce lieu la vallée d’Hamon-Gog.'
  cek-AK: To na niah, Gog aphum hanah Israel prae thung, ni angyae bang ih tuipui
    caehhaih azawn ah, ahmuen to ka paek han; kholong caeh kaminawk mah hnah tamuep
    o thui tih; to ah Gog hoi anih ih kaminawk to aphum o boih tih; to azawn to Hamon
    Gog, tiah kawk o tih.
  cuk-cuk: ” ’A-ibagine, Israel-yargi, dulemar-iirmaked-nebagi, demar-asabin, an Gogʼga
    neg-uan mesoed. We-neg-uan dulemar iirmaked-igargi megoed. Agi Gog bela e-sordamar-bila-onomaladmala
    diglegoed, geb Hamón-Gog-nebaye bimaloed.
  uig-CYR: Вә шу күнидә шундақ болидуки, Исраил зиминидин, йәни деңизниң шәрқий қирғиқидин
    өтидиғанларниң җилғисидин Гогқа бир йәрлик болуши үчүн бир орунни беримән; бу
    йәрлик болса өткүчиләрниң йолини тосиду; улар шу йәрдә Гог вә униң барлиқ топ-топ
    адәмлирини көмиду; у «Һамон-Гог җилғиси» дәп атилиду.
  tel-2017: “ఆ రోజుల్లో గోగువారిని పాతిపెట్టడం కోసం ఇశ్రాయేలు దేశంలో సముద్రానికి తూర్పుగా
    ప్రజలు ప్రయాణించే లోయలో నేనొక స్థలం ఏర్పాటు చేస్తాను. గోగును, అతని సైన్యాన్ని
    పాతిపెట్టినప్పుడు ఇక ప్రజలు ప్రయాణించడానికి వీలు ఉండదు. ఆ లోయకు హమోన్గోగు అనే
    పేరు పెడతారు.
  hat-BSA: “‘“Nan jou sa a, Mwen va bay Gog yon simityè la an Israël, nan vale kote
    moun yo pase sou kote lès lanmè a, e li va bloke sila ki ta pase ladan. Konsa,
    yo va antere Gog ak tout foul li a, e yo va rele la, ‘Vale Moun Gog la’.
  kos-kos: LEUM GOD El fahk, “Ke pacl se sikyak ma inge uh, nga ac fah sang sie acn
    in facl Israel, ke Infahlfal Lun Mwet Fufahsryesr kutulap in Meoa Misa, tuh Gog
    elan pukpuki we. Na Gog ac mwet mweun lal nukewa ac fah pukpuki, ac infahlfal
    sac ac fah pangpang ‘Infahlfal Lal Gog Ac Mwet Mweun Lal.’
  hbo-WLC: וְהָיָ֣ה בַיּ֣וֹם הַה֡וּא אֶתֵּ֣ן לְגוֹג֩ ׀ מְקֽוֹם־שָׁ֨ם קֶ֜בֶר בְּיִשְׂרָאֵ֗ל
    גֵּ֤י הָעֹֽבְרִים֙ קִדְמַ֣ת הַיָּ֔ם וְחֹסֶ֥מֶת הִ֖יא אֶת־הָעֹֽבְרִ֑ים וְקָ֣בְרוּ
    שָׁ֗ם אֶת־גּוֹג֙ וְאֶת־כָּל־הֲמוֹנֹ֔ה וְקָ֣רְא֔וּ גֵּ֖יא הֲמ֥וֹן גּֽוֹג׃
  ibo-ibo: “ ‘Nʼụbọchị ahụ, aga m enye Gog ebe olili ya nʼIzrel, nʼime ndagwurugwu
    si ọwụwa anyanwụ gawa nʼụzọ oke osimiri. Ọ ga-anọchi ụzọ ndị ije nʼihi na ebe
    ahụ ka a ga-eli Gog na usuu ndị agha ya. Ya mere, a ga-akpọ ya Ndagwurugwu Hamọn
    Gog.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେହି ଦିନ ଗୋଗ୍‍କୁ ଇସ୍ରାଏଲ ମଧ୍ୟରେ କବର ସ୍ଥାନ ନିମନ୍ତେ, ସମୁଦ୍ରର
    ପୂର୍ବଦିଗସ୍ଥ ପଥିକମାନଙ୍କ ଉପତ୍ୟକା ଦେବା; ତାହା ପଥିକମାନଙ୍କର ଗମନ ରୋଧ କରିବ ଓ ସେତୁ ସ୍ଥାନରେ
    ଲୋକମାନେ ଗୋଗ୍‍କୁ ଓ ତାହାର ସମସ୍ତ ଲୋକସମୂହକୁ କବର ଦେବେ; ଆଉ, ସେହି ସ୍ଥାନକୁ ସେମାନେ ହାମୋନ-ଗୋଗ୍‍ର
    ଉପତ୍ୟକା ବୋଲି ନାମ ଦେବେ।
  chk-chk: “Lon ena rän üpwe ngeni Kok eu lenien peias lon Israel lon ewe lemol itan
    Lemolun chon Sai mi nom ötiuen ewe Setin Mäla. Iwe, chon sai resap chüen tongeni
    fetal lon, pun Kok me nöün mwicheichen sounfiu repwe peias ikenan. Iei mine ewe
    lemol epwe iteni ‘Lemolun nöün Kok mwicheichen sounfiu.’
  rop-rop: Wal YAWEI bin kipgon tok, “Afta wen Gog garra binij, ai garra berrim im
    en im amimob langa Isreil langa det pleis gulum Trebulin Beli, deya sanraiswei
    brom det solwoda gulum Dedsi. Det greibyad garra jidan brabli bigwan en im garra
    blokim det roud wen enibodi garra trai blanga go thru deya langa det beli, en
    det nyuwan neim blanga det pleis garra jidan Det Beli Blanga Gog Amimob.
  ukr-1871: 'І станеться того часу: призначу місце Гогові на гробовище в Ізраїлї,
    — в мандрівній долинї, на всхід од моря, і будуть зʼупинятись на нїй прохожі.
    Так поховають Гога й усї товпи його, й прозвуть її Долиною товп Гогових.'
  deu-1951: Und zu jener Zeit will ich für Gog einen Ort zum Begräbnis in Israel anweisen,
    nämlich das Tal Abarim östlich vom [Toten] Meer, und es wird den Wanderern [den
    Weg] versperren. Daselbst wird man Gog und all sein Volk begraben und wird es
    das «Tal der Haufen Gogs» nennen.
  eng-JPS: And it shall come to pass in that day, that I will give unto Gog a place
    fit for burial in Israel, the valley of them that pass through on the east of
    the sea; and it shall stop them that pass through; and there shall they bury Gog
    and all his multitude; and they shall call it the valley of Hamon-gog.
  srp-1865: I u to æu vrijeme dati Gogu mjesto za grob ondje u Izrailju, dolinu kojom
    se ide na istok k moru, i ona æe stisnuti usta putnicima; ondje æe biti pogreben
    Gog i sve mnoštvo njegovo i prozvaæe se dolina mnoštva Gogova.
  lug-lug: “ ‘Ku lunaku olwo ndiwa Googi ekifo eky’okuziikamu mu Isirayiri mu kiwonvu
    ky’abatambuze ku luuyi olw’ebuvanjuba ku Nnyanja ey’Omunnyo. Kiriziba ekkubo ly’abatambuze,
    kubanga Googi n’enkuyanja y’abantu be baliziikibwa eyo. Era kiriyitibwa ekiwonvu
    kya Kamonugoogi.
  heb-heb: והיה ביום ההוא אתן לגוג מקום שם קבר בישראל גי העברים קדמת הים וחסמת היא
    את העברים וקברו שם את גוג ואת כל המונה וקראו גיא המון גוג׃
  ben-IRV: তখন এটা সেই দিনের ঘটবে যা আমি সেখানে গোগের জন্য তৈরী করেছি ইস্রায়েলে এক
    কবর স্থান, এক উপত্যকা তাদের জন্য যারা পূর্বদিকের সমুদ্রের দিকে যাত্রা করে। এটা
    প্রতিরোধ করা হবে যারা উলঙ্ঘন করতে চায়। সেখানে তারা গোগকে ও তার সব জনতাকে কবর
    দেবে। তারা এটিকে কবর সেই দিন আমি ইস্রায়েলের মধ্যে হামোন-গোগের উপত্যকা বলে ডাকবে।
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਮੈਂ ਉੱਥੇ ਇਸਰਾਏਲ ਵਿੱਚ ਗੋਗ ਨੂੰ ਇੱਕ ਕਬਰਿਸਤਾਨ ਦਿਆਂਗਾ
    ਅਰਥਾਤ ਰਾਹ ਲੰਘਦਿਆਂ ਦੀ ਵਾਦੀ ਜਿਹੜੀ ਸਾਗਰ ਦੇ ਪੂਰਬ ਵਿੱਚ ਹੈ। ਉਸ ਤੋਂ ਰਾਹ ਲੰਘਣ ਵਾਲਿਆਂ ਦਾ
    ਰਾਹ ਬੰਦ ਹੋਵੇਗਾ ਅਤੇ ਉੱਥੇ ਗੋਗ ਨੂੰ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਭੀੜ ਨੂੰ ਦੱਬਣਗੇ ਅਤੇ “ਗੋਗ ਦੀ ਭੀੜ
    ਦੀ ਵਾਦੀ” ਉਹ ਦਾ ਨਾਮ ਰੱਖਣਗੇ।
  mya-JVB: ထို ကာလ တွင် ဣသရေလ ပြည်၊ အိုင် အရှေ့ ၊ ခရီးသွား ရာချိုင့် ၌ ထင်ရှားသော
    သင်္ချိုင်း ကိုဂေါဂ အား ငါပေး မည်။ ခရီသွား သောသူတို့ သည် နှာခေါင်းကို ပိတ် ရကြ
    လိမ့်မည်။ ထို အရပ်၌ ဂေါဂ နှင့် သူ ၏လူ အလုံးအရင်းရှိသမျှ ကိုမြေ၌ မြှုပ် ၍၊ ထိုချိုင့်သည်
    ဟာမုန် ဂေါဂ ချိုင့်အမည် ဖြင့် တွင်လိမ့်မည်။
  hmo-hmo: '“Unai dina dekenai lau ese Goga dekenai guria gabuna do lau henia Israela
    dekenai: Koura ta, ladana be, ‘Laolao Taudia edia Koura,’ unai be Davara Mase
    ena dina daekau kahana dekenai. Inai guria gabuna ese laolao taudia edia dala
    be do ia koua, badina be unuseni Goga bona iena orea badana ibounai do idia guridia.
    Unai gabu ena ladana do idia atoa, ‘Goga ena Tuari Orea ena Koura.’'
  urd-urd: और उसी दिन यूँ होगा कि मैं वहाँ इस्राईल में जूज को एक क़ब्रिस्तान दूँगा,
    या'नी रहगुज़रों की वादी जो समन्दर के पूरब में वहाँ जूज को और उसकी तमाम जमियत को
    दफ़न करेंगे, और जमियत — ए — जूज की वादी उसका नाम रख्खेंगे।
  rus-SYN: 'И будет в тот день: дам Гогу место для могилы в Израиле, долину прохожих
    на восток от моря, и она будет задерживать прохожих; и похоронят там Гога и все
    полчище его, и будут называть ее долиною полчища Гогова.'
  bqc-SIM: Gↄↄ bee má gu pↄ́ wa Gↄgu ń a gbɛ̃́ↄ vĩu ↄlↄnɛ́ Isaili bùsu tagɛnaↄ
    guzulɛu Ísida Wiside oi. Gↄgu ń a gbɛ̃́ bílaↄ vĩa we a zɛzↄ̃ tagɛnaↄnɛ, wi
    tↄ́kpa guzulɛpiɛ Gↄgu Zĩgↄ̃ↄ.
  tcz-CHONGTHU: Chule keiman Gog leh amite dinga Twithi Solam sang, kholjin miho phaicham
    munna chu lhanmol lentah kasem peh diu ahi. Hichun hiche mun jotpa ho lampi chu
    akha ding chule amahon hichelai mun chu amin akhelluva Gog leh amite phaicham
    kiti ding ahitai.
  mar-mar: मग “त्या दिवसात असे होईल की, तेव्हा मी समुद्राच्या पूर्वेकडील, वाटसरुंच्या
    दरीत गोगास इस्राएल देशात कबरस्थान. ते येणाऱ्या जाणाऱ्याला रस्ता अडवतील. तेथे गोगाला
    त्याच्या सर्व समुदायासह पुरतील. ते त्यास ‘हमोन गोग याची दरी’ असे म्हणतील.
  qub-qub: «Chay wichan, Gogtaga Israelcho juc partita pampacunanpaj goycushäpaj.
    Lamarpa chimpancho caycaj Caminanticuna päsanan guechwa pampatami goycushaj. Chaymanmi
    Gogta llapan suldäruncunatawan pampanga. Chaymi chay partipaga pipis mana purengapänachu.
    Nircur chay partipa jutintana churapanga ‹Gogpawan suldäruncunapa Guechwa pampan›
    nir.
  bqp-bqp: Yen tɔ̃ɔ te, Isireliɔ kon Gɔgu siku yeru wɛ̃ nim wɔ̃ku bɔruguun sɔ̃ɔ yɑri
    yeru giɑ, mi tɔmbɑ rɑ sɑre. Kpɑ tu berɑ min swɑɑ go. Miyɑ bɑ koo Gɔgu kɑ win tɔn
    dɑbi te sike, kpɑ bu yɑm mi soku Gɔgun tɔn dɑbinun wɔwɑ.
  hat-hat: 'Seyè di ankò: -Lè sa a, m''a bay Gòg yon kote nan peyi Izrayèl la pou
    yo antere l''. Se va Fon Vwayajè yo, sou bò solèy leve lòt bò lanmè Mouri a. Se
    la yo pral antere Gòg ansanm ak tout lame li a. Y''a rele l'' Fon lame Gòg la.'
  eng-BSB: And on that day I will give Gog a burial place in Israel, the Valley of
    the Travelers, east of the Sea. It will block those who travel through, because
    Gog and all his hordes will be buried there. So it will be called the Valley of
    Hamon-gog.
  eng-WEBPB: “‘“It will happen in that day, that I will give to Gog a place for burial
    in Israel, the valley of those who pass through on the east of the sea; and it
    will stop those who pass through. They will bury Gog and all his multitude there,
    and they will call it ‘The valley of Hamon Gog’.
  kbq-kbq: Hagi ana knarera Gogima asentesaza matira Israeli mopafi amigahue. Hagi
    ana mopama amisuana, fri hagerimofo zage hanati kaziga kama nevaza agupo mopa
    zami'nuge'za, Gogine ana maka sondia vahe'a ana agupofi asezmantesageno, kama
    nevaza kana rehiza hugahie. E'ina hanige'za ana agupogura Hamon-gogie hu'za agia
    ahegahaze.
  nhe-BL: '“Ipan nopa tonali, na nijmacas Gog se lugar ipan tlali Israel campa huelis
    quintlalpachose isoldados huan nojquiya nopano quitlalpachose ya. Itoca nopa lugar
    elis: Nopa Tlamayamitl Campa Panoj Paxalohuani, huan mocahuas ica campa quisa
    tonati tlen nopa Mictoc Hueyi Atl. Huan nopa campo santo quitzacuas ojtli para
    paxalohuani ayoc huelis panose nopano. Yeca nopa lugar quipatlase itoca huan quitocaxtise:
    Tlamayamitl Campa Quintlalpachojtoque Itlatehuijca Pamitl Gog.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — A'e ma'e paw izeapo mehe nehe,
    amono putar itym àwàm Kok pe ihe nehe. Teko uzutym putar hetekwer Izaew ywy rehe
    ywyàpyznaw wata ma'e waneko haw her ma'e pe a'e wà nehe. Yryhu umàno ma'e kwer
    huwake kwarahy ihemaw kutyr tuz. Itym awer umupytu'u kar putar a'e rupi ukwaw
    ma'e a'e wà nehe. Uzutym putar Kok a'e pe wà nehe. Uzutym putar hemiruze'eg paw
    a'e pe wà nehe no. Zauxiapekwer Kok hemiruze'eg waiwyàpyznaw, i'i putar teko izupe
    wà nehe.
  eng-DRA: 'And it shall come to pass in that day, that I will give Gog a noted place
    for a sepulchre in Israel: the valley of the passengers on the east of the sea,
    which shall cause astonishment in them that pass by: and there shall they bury
    Cog, and all his multitude, and it shall be called the valley of the multitude
    of Cog.'
