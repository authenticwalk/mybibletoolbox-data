  kan-2017: “ಇದಲ್ಲದೆ, ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಅಧರ್ಮದ ನಿಮಿತ್ತವೇ ಸೆರೆಯಾಗಿ ಹೋದರೆಂತಲೂ, ಅವರು ನನಗೆ
