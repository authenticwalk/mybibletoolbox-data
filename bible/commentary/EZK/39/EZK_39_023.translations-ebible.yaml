    ai hoku mata meiate kinautolu, pea u tuku ʻakinautolu ki he nima ʻo honau ngaahi
    fili: ko ia ne nau hinga ai kotoa pē ʻi he heletā.'
  ces-1613: Zvědí také i národové, že pro svou nepravost zajat jest dům Izraelský,
