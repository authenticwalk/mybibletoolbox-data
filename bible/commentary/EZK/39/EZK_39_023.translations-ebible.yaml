  por-BRBSL: As nações saberão que a casa de Israel foi para o cativeiro por sua iniqüidade,
    porque eles transgrediram contra mim, e eu escondi meu rosto deles; então os entreguei
    na mão de seus adversários, e todos eles caíram pela espada.
  cth-cth: Isarel imthungnaw ni amamae yon kecu dawk santoungnae hah Jentelnaw ni
    a panue awh han. Kai koe a yon awh dawk, ka minhmai ka thung vaiteh, a tarannaw
    e kut dawk ka poe vaiteh, ahnimouh pueng teh tahloi hoi koung a due awh.
  twi-twi: Na amanaman no behu sɛ Israelfo kɔɔ nkoasom mu wɔn bɔne nti, efisɛ wɔanni
    me nokware. Ɛno nti mede mʼanim hintaw wɔn, na mede wɔn hyɛɛ wɔn atamfo nsa na
    wɔn nyinaa totɔɔ wɔ afoa ano.
  hlt-hlt: Te vaengah Israel imkhui loh kai taengah vikvawk uh tih amamih kathaesainah
    dongah a poelyoe uh te namtom rhoek loh a ming uh ni. Te dongah ni ka maelhmai
    he amih taeng lamloh ka thuh. Te vaengah amih te a rhal kut ah ka tloeng tih a
    pum la cunghang dongah cungku uh.
  tbz-SIM: Dɛ yiè yɛbotɛ̀ bo bɑntɛ́ kɛ dò nyIsidɑyɛɛribɛ yɛi nkpɛ́í nte kɛ̀ bɛ̀ cìɛ́tɛ́
    bɛ ciɛ kɛ tɑ bɛtɔbɛ̀ tenkɛ̀, kɛ bɑntɛ́ kɛ dò mbɛ̀ yetɛ n kpɛti nti kɛ̀ m bɛ̀ bùtínnɛ́,
    kɛ̀ bɛ̀ tɑ bɛ dootitɔbɛ̀ nɔu miɛkɛ kɛ̀ bɛ̀ bɛ̀ kɔ̀ù.
  msy-2020: Eghtɨ Kantrin Igharazibar Gumazamiziba, kɨ Israelɨn ikɨzim gamizir bizir
    mɨngarim gɨfogham. Dughiar kamɨn Israelia nan akam batuegha arazir kurabagh ami.
    Kamaghɨn amizɨ, me kantrin igharazimɨn kalabuziabar mɨn ghue. Ezɨ kɨ akɨrim ragha
    me gasaragha me ataghizɨma, apaniba me abɨra mɨdorozibar me mɨsogharɨki.
  dop-dop: Piitimnɑɑ kɑ́ cɛkǝnɑ sɩ, Ɩsɛɣɛlɩ nyǝ́mɑ mɛ mǝ ɩsɑɣɑtʋ tɔɔ kɛ́ pǝ kuu-mɛ.
    Ɩ́ tɑ tɔkɩ Ɩsɔ Tɔm kɛ teu, ɩlɛnɑ ɩ́ hɑ-mɛɣɛ siɣile. Ɩ tʋ-mɛɣɛ mǝ kolontunɑɑ niŋ
    tɑɑ, nɑ pɛlɛ pɑ́ kʋ-mɛ.
  azb-azb: Onda millətlər biləcək ki, İsrail nəsli öz təqsirlərindən ötrü sürgünə
    getdi. Çünki onlar Mənə xəyanət etdi, Mən onlardan üz döndərdim, onları düşmənlərinə
    təslim etdim, hamısı qılıncla həlak oldu.
  eng-DBY: And the nations shall know that the house of Israel went into captivity
    for their iniquity, because they were unfaithful against me; and I hid my face
    from them, and gave them into the hand of their enemies, so that they fell all
    of them by the sword.
  hin-2017: जाति-जाति के लोग भी जान लेंगे कि इस्राएल का घराना अपने अधर्म के कारण बँधुआई
    में गया था; क्योंकि उन्होंने मुझसे ऐसा विश्वासघात किया कि मैंने अपना मुँह उनसे
    मोड़ लिया और उनको उनके बैरियों के वश कर दिया, और वे सब तलवार से मारे गए।
  wol-KYG: «Kon yéefar yi dinañu xam ne ñaawtéefi waa kër Israyil moo leen yóbbe ngàllo
    ndax la ñu ma ñàkke worma, ba ma xañ leen sama kanam, teg leen ci seen loxoy noon,
    ñu fàddoondoo saamar.
  eng-YLT: And known have the nations that for their iniquity, Removed have the house
    of Israel, Because they have trespassed against Me, And I do hide My face from
    them, And give them into the hand of their adversaries, And they fall by sword
    — all of them.
  kne-kne: Yan ammoen din kailiili ay nadpap da ay naipaaddawi din Israelita gapo
    sin basbasol da tan baken dan matalek. Isonga dinokogak daida ya binaybay-ak ay
    abaken din kalaban da et pag dan matey si kampilan.
  eng-WYC-2017: And heathen men shall know, that the house of Israel is taken in their
    wickedness, for that that they forsook me; and I hid my face from them, and I
    betook them into the hands of enemies, and all they fell down by sword.
  eng-WMBB: The nations will know that the house of Israel went into captivity for
    their iniquity, because they trespassed against me, and I hid my face from them;
    so I gave them into the hand of their adversaries, and they all fell by the sword.
  urd-GVH: और दीगर अक़वाम जान लेंगी कि इसराईली अपने गुनाहों के सबब से जिलावतन हुए।
    वह जान लेंगी कि चूँकि इसराईली मुझसे बेवफ़ा हुए, इसी लिए मैंने अपना मुँह उनसे छुपाकर
    उन्हें उनके दुश्मनों के हवाले कर दिया, इसी लिए वह सब तलवार की ज़द में आकर हलाक
    हुए।
  rug-rug: Meke kote tumae nia ri na butubutu sapu sari tie pa Izireli si ta raovo
    taloa sina tavete va sea si arini, meke sina lopu luli rini sari Qua tinarae.
    Ke tomea Rau koa rini sa Isumataqu, meke vari poni lani Arau si arini koari na
    dia kana, meke mate beto si arini pa vedara.
  gaz-gaz: Saboonnis akka uummanni Israaʼel sababii cubbuu anaaf amanamuu diduu isaaniitiin
    hojjetan sanaatiif boojiʼaman ni beeku. Kanaafuu ani fuula koo isaan irraa garagalfadhee
    diinota isaaniitti dabarsee isaan kenne; hundi isaanis goraadeedhaan dhuman.
  fra-LSG: Et les nations sauront que c’est à cause de ses iniquités Que la maison
    d’Israël a été conduite en captivité, A cause de ses infidélités envers moi; Aussi
    je leur ai caché ma face, Et je les ai livrés entre les mains de leurs ennemis,
    Afin qu’ils périssent tous par l’épée.
  yal-yal: Nayi, siyane a kolonma nɛn a Isirayila kaane yulubine nan ma fe a ligaxi
    e sigaxi konyiyani, e to tinxintareyaan liga n na, n yi n yɛtagin luxun e ma,
    n yi e sa e yaxune sagoni alogo e xa e faxa yɛngɛni.
  haw-1868: A e ike na lahuikanaka ua hele ka ohana a Iseraela i ke pio ana, no ko
    lakou hewa; no ka lakou hana hewa ana mai ia'u, ua huna au i kuu maka ia lakou,
    a haawi hoi ia lakou iloko o ka lima o ko lakou poe enemi, a pau lakou i ka haule
    i ka pahikaua.
  arb-NAV: وَتَعْلَمُ الأُمَمُ أَيْضاً أَنَّ سَبْيَ إِسْرَائِيلَ كَانَ عِقَاباً لَهُمْ
    عَلَى إِثْمِهِمْ، لأَنَّهُمْ خَانُونِي، فَحَجَبْتُ وَجْهِي عَنْهُمْ وَأَسْلَمْتُهُمْ
    لِيَدِ أَعْدَائِهِمْ، فَسَقَطُوا كُلُّهُمْ بِحَدِّ السَّيْفِ،
  ewe-ewe: Dukɔawo hã anya be Israelviwo yi aboyome le woƒe nu vɔ̃wo ta, elabena womewɔ
    nuteƒe nam o. Eya ta meɣla nye ŋkume ɖe wo, metsɔ wo de asi na woƒe futɔwo, eye
    wo katã wotsi yi nu.
  eng-LEE: And the nations shall know that for their iniquity did the house of Israel
    go into exile; because they had trespassed against me, and I had hidden my face
    from them; and I gave them up therefore into the hand of their oppressors, and
    they all fell by the sword.
  asm-FB: আৰু জাতিবোৰে জানিব, যে, ইস্ৰায়েল বংশই নিজ অপৰাধতে দেশান্তৰলৈ গৈছিল; কাৰণ
    তেওঁলোকে মোৰ অহিতে বিদ্ৰোহ কৰাত, মই তেওঁলোকৰ পৰা মোৰ মুখ ঢাকি তেওঁলোকৰ শত্ৰুৰ
    হাতত তেওঁলোকক শোধাই দিছিলোঁ, আৰু তেওঁলোক সকলোৱে তৰোৱালৰ দ্বাৰাই পতিত হৈছিল।
  sus-A: سِ فبّتّيٍ عَ كٌلٌنمَ نّ عَ عِسِرَيِلَ شَ يُنُبِيٍ نَن عَ نِيَ عٍ شَ سِفَ
    كٌنيِيَ كُي. عٍ تٌ ﭑ يَنقَ، ﭑ نَشَ ﭑ كٌبٍ رَ سٌ عٍ رَ، ﭑ قَ عٍ سَ عٍ يَشُييٍ سَفٌي.
    نَ نَن عَ رَ، عٍ نَشَ قَشَ سَنتِدّفّمَ رَ.
  fra-SBL: Les nations sauront que la maison d'Israël est allée en captivité à cause
    de son iniquité, parce qu'elle m'a offensé et que je lui ai caché ma face ; je
    l'ai livrée aux mains de ses adversaires et elle est tombée par l'épée.
  hbo-hbo: וְיָדְע֣וּ הַ֠גֹּויִם כִּ֣י בַעֲוֹנָ֞ם גָּל֣וּ בֵֽית־יִשְׂרָאֵ֗ל עַ֚ל אֲשֶׁ֣ר
    מָֽעֲלוּ־בִ֔י וָאַסְתִּ֥ר פָּנַ֖י מֵהֶ֑ם וָֽאֶתְּנֵם֙ בְּיַ֣ד צָרֵיהֶ֔ם וַיִּפְּל֥וּ
    בַחֶ֖רֶב כֻּלָּֽם׃
  kik-kik: Nacio ndũrĩrĩ nĩikamenya atĩ andũ a Isiraeli maatahĩtwo nĩ ũndũ wa wĩhia
    wao, tondũ nĩmagire kũnjĩhoka. Nĩ ũndũ ũcio ngĩmahitha ũthiũ wakwa, ngĩmaneana
    kũrĩ thũ ciao, nao othe makĩũragwo na rũhiũ rwa njora.
  fra-NCL: et les nations sauront que c’est à cause de son iniquité que la maison
    d’Israël a été menée en exil, parce qu’ils m’ont été infidèles ; aussi je leur
    ai caché ma face, je les ai livrés aux mains de leurs ennemis, afin qu’ils tombassent
    tous par l’épée.
  cek-AK: Israel kaminawk loe angmacae zaehaih pongah misong ah oh o, tiah Sithaw
    panoek ai kaminawk mah panoek o tih; Ka koeh ai ih zaehaih a sak o pongah, mikhmai
    ka hawktaak ving moe, angmacae ih misanawk ban ah ka paek; to naah nihcae loe
    sumsen hoiah amtim o boih.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukwamalad wisgumaloed, Israel-dulemar e-isgued-ular,
    degi, angi-nosmalad-ular, e-yargi-onoles gusmalad. A-ulale, an obachagusad, degi,
    e-isdarmaladga an urmaksagusad, bela Israel-dulemar es-suidgi burgwisgusmalad.
  uig-CYR: Әлләр Исраил җәмәтиниң қәбиһлиги, Маңа асийлиқ қилғанлиғи түпәйлидин сүргүн
    болғанлиғини билип йетиду; мана, Мән йүзүмни улардин йошуруп, уларни дүшмәнлириниң
    қолиға тапшурдум; уларниң һәммиси қиличлинип жиқилди.
  tel-2017: ఇశ్రాయేలీయులు వారి దోషాన్ని బట్టే చెరలోకి వెళ్ళారనీ నా పట్ల వారు చేసిన
    ద్రోహాన్ని బట్టే నేను వారికి విరోధినై వారు కత్తిపాలయ్యేలా, బందీలుగా మారేలా చేశాననీ
    అన్యజనాలు తెలుసుకుంటారు.
  hat-BSA: Nasyon yo va konnen ke lakay Israël te antre an egzil akoz inikite yo.
    Akoz yo te aji kon trèt ak Mwen, Mwen te kache figi Mwen de yo. Konsa, Mwen te
    livre yo nan men advèsè yo, e yo tout, te tonbe devan nepe.
  kos-kos: Ac mutunfacl uh fah etu lah mwet Israel elos som nu in sruoh ke sripen
    ma koluk elos oru lainyu. Nga ngetla lukelos ac oru tuh mwet lokoalok lalos in
    kutangulosla ac onelosla ke mweun.
  hbo-WLC: וְיָדְע֣וּ הַ֠גּוֹיִם כִּ֣י בַעֲוֺנָ֞ם גָּל֣וּ בֵֽית־יִשְׂרָאֵ֗ל עַ֚ל אֲשֶׁ֣ר
    מָֽעֲלוּ־בִ֔י וָאַסְתִּ֥ר פָּנַ֖י מֵהֶ֑ם וָֽאֶתְּנֵם֙ בְּיַ֣ד צָרֵיהֶ֔ם וַיִּפְּל֥וּ
    בַחֶ֖רֶב כֻּלָּֽם׃
  ibo-ibo: Mba niile ga-amatakwa na ọ bụ nʼihi mmehie ka e ji dọta Izrel nʼagha, buru
    ha jee mba dị iche iche. Ha ga-amata na ihe dị otu a dakwasịrị ha nʼihi ekwesighị
    ntụkwasị obi ha. Ọ bụ nʼihi ya ka m ji zoo ihu m site nʼebe ha nọ, were ha nyefee
    nʼaka ndị iro ha. Ha niile dakwara site na mma agha.
  ory-ory: ପୁଣି, ଗୋଷ୍ଠୀଗଣ ଜାଣିବେ ଯେ, ଇସ୍ରାଏଲ ବଂଶ ନିଜ ଅଧର୍ମ ସକାଶୁ ବନ୍ଦୀ ହୋଇ ଯାଇଥିଲେ,
    କାରଣ ସେମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ ଅପରାଧ କରିବାରୁ ଆମ୍ଭେ ସେମାନଙ୍କଠାରୁ ଆପଣା ମୁଖ
    ଲୁଚାଇଲୁ; ତହୁଁ ଆମ୍ଭେ ସେମାନଙ୍କୁ ସେମାନଙ୍କ ବିପକ୍ଷଗଣର ହସ୍ତରେ ସମର୍ପଣ କଲୁ, ତହିଁରେ ସେମାନେ
    ସମସ୍ତେ ଖଡ୍ଗ ଦ୍ୱାରା ହତ ହେଲେ।
  chk-chk: Nge aramasen ekewe mwü repwe silei pwe ekewe chon Israel ra oola pokiten
    ar tipis, pun ra kirikiringau ngeniei fän ekisolä. Iei mine üa amona mesei seniir
    o asechirelong lepöün chon oputeer, pwe repwe mäla lon maun.
  rop-rop: Ola pipul brom najalot kantri garra sabi deibin deigidawei detlot Isreil
    pipul brom olabat ronwan kantri, dumaji olabat bin dum brabli nogudbala ting langa
    mi, en aibin gibit bekboun langa main pipul olabat en aibin jandim olabat enami
    blanga go en fait en kilim olabat.
  ukr-1871: І зрозуміють народи, що дом Ізрайлїв тільки за свою неправедність був
    переселений в неволю, — за те, що вони поламали вірність менї, так що я аж закрив
    лице моє перед ними та й подав їх на поталу ворогам їх, щоб полягли од меча.
  deu-1951: Und die Heiden sollen erkennen, daß das Haus Israel wegen seiner Missetat
    in Gefangenschaft geraten ist, weil sie sich gegen mich vergangen haben, so daß
    ich mein Angesicht vor ihnen verbarg und sie in die Hand ihrer Feinde gab, so
    daß sie alle mit dem Schwert erschlagen wurden.
  eng-JPS: And the nations shall know that the house of Israel went into captivity
    for their iniquity, because they broke faith with Me, and I hid My face from them;
    so I gave them into the hand of their adversaries, and they fell all of them by
    the sword.
  srp-1865: I narodi æe poznati da se za svoje bezakonje zarobi dom Izrailjev, što
    meni zgriješiše, te sakrih lice svoje od njih, i dadoh ih u ruke neprijateljima
    njihovijem, i svi padoše od maèa.
  lug-lug: N’amawanga galimanya ng’abantu ba Isirayiri balitwalibwa mu buwaŋŋanguse
    olw’ebibi byabwe, kubanga tebaali beesigwa gye ndi. Kyenava mbakweka amaaso gange
    ne mbawaayo mu mukono gw’abalabe baabwe, bonna ne battibwa ekitala.
  heb-heb: וידעו הגוים כי בעונם גלו בית ישראל על אשר מעלו בי ואסתר פני מהם ואתנם ביד
    צריהם ויפלו בחרב כלם׃
  ben-IRV: এবং জাতিরা জানতে পারবে যে ইস্রায়েল কুল তাদের অপরাধের কারণে বন্দিত্বের
    মধ্যে গিয়েছিল যা তারা আমাকে বিশ্বাসঘাতকতা করেছিল, তাই আমি তাদের থেকে আমার মুখ
    লুকিয়েছিলাম এবং তাদেরকে তাদের বিপক্ষদের হাতে দিয়ে দিয়েছিলাম আর তাদের সবাই তরোয়ালের
    দ্বারা পড়ে গিয়েছিল।
  pan-pan: ਕੌਮਾਂ ਜਾਣਨਗੀਆਂ ਕਿ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਆਪਣੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਗੁਲਾਮੀ ਵਿੱਚ ਪਿਆ, ਕਿਉਂ
    ਜੋ ਉਹ ਮੇਰੇ ਤੋਂ ਆਕੀ ਹੋਇਆ, ਇਸ ਲਈ ਮੈਂ ਉਹਨਾਂ ਕੋਲੋਂ ਆਪਣਾ ਮੂੰਹ ਲੁਕਾ ਲਿਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ
    ਉਹਨਾਂ ਦੇ ਵਿਰੋਧਤਾ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ। ਤਾਂ ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪਏ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် မိမိ အမျိုးတို့ အပြစ် ကြောင့် သိမ်း သွားခြင်းခံရကြောင်း
    ကို တပါး အမျိုးသား တို့သည် သိ ရကြလိမ့်မည်။ ငါ့ ကိုပြစ်မှား သောကြောင့် ၊ ငါသည်
    မျက်နှာ လွှဲ ၍ ရန်သူ တို့လက် သို့ အပ် သဖြင့် ၊ ထိုသူ အပေါင်း တို့သည် ထား ဖြင့်
    လဲ ၍ သေရ ကြပြီ။
  hmo-hmo: Bona bese idauidau be do idia diba, Israela besena be hesiai mai guia danu
    dekenai idia lao, edia karadika dainai. Badina be edia kara dekena amo, idia ese
    lau idia koia dika herea. Unai dainai egu vairana be idia dekena amo lau hunia,
    bona idia tuari henidia gwauraia taudia edia siahu henunai Israela taudia lau
    atodia, vadaeni Israela taudia be tuari dekenai idia mase.
  urd-urd: और क़ौमें जानेंगी कि बनी — इस्राईल अपनी बदकिरदारी की वजह से ग़ुलामी में
    गए, चूँकि वह मुझ से बाग़ी हुए, इसलिए मैंने उनसे मुँह छिपाया; और उनको उनके दुश्मनों
    के हाथ में कर दिया, और वह सब के सब तलवार से क़त्ल हुए।
  rus-SYN: И узнают народы, что дом Израилев был переселен за неправду свою; за то,
    что они поступали вероломно предо Мною, Я сокрыл от них лице Мое и отдал их в
    руки врагов их, и все они пали от меча.
  bqc-SIM: buiↄ i dↄ̃ kɛ́ Isailiↄ gↄ̃̀ zĩ̀zↄↄ ũ yãa ń duuna ń ń bↄa ma kpɛo
    yã́iɛ. A yã́i ma bↄ ń kpɛ, ma ń ná ń ibɛɛↄnɛ ń ↄzĩ, ↄ̃ wà ń kwɛ́ zĩ
    guu.
  tcz-CHONGTHU: Namtin vaipin ipi jeh a Israel te hi kasol mang hiu ham ti ahetdoh
    uva – hichu a Pathen uva dinga akitah lou nau chonsetna jeh a engbolna chu ahi.
    Hijeh a chu keiman kaki heimang sanna chule melmate suhmang dinga kana peh soh
    ahitai.
  mar-mar: आणि राष्ट्रे जाणतील की, इस्राएलाचे घराणे आपल्या अन्यायामुळे बंदिवासात गेले
    त्यांनी मजबरोबर विश्वासघात केला म्हणून मी आपले मुख त्यापासून लपविले आणि त्यास
    त्यांच्या वैऱ्यांच्या हाती दिले आणि ते सर्व तलवारीने पडले.
  qub-qub: Chaymi juc-lä nasyun runacunaga musyanga Israelcuna juchata rurashanpita
    y nishäta mana cumlishanpita prësu aywashanta. Jucha rurashanpita noga cachaycushäta,
    nircur contrancuna binsinanpaj, guërracho wañuchinanpaj camacächishätapis musyanga.
  bqp-bqp: Bwesenu nu koo giɑ mɑ Isirelibɑn torɑnun sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ bu biru
    kisi mɑ nɑ derɑ bɑ bu yoru mwɛɛrɑ bɑ kɑ dɑ tem tukumɔ. Nɑ bu ben yibɛrɛbɑ nɔmu
    sɔndiɑ bɑ bu go tɑbu sɔɔ.
  hat-hat: Tout lòt nasyon yo va konnen se paske moun pèp Izrayèl yo pa t' kenbe pawòl
    yo te gen avè m' lan kifè yo te depòte yo. Se poutèt sa, mwen te vire do ba yo,
    mwen te lage yo nan men lènmi yo pou touye yo nan lagè.
  eng-BSB: And the nations will know that the house of Israel went into exile for
    their iniquity, because they were unfaithful to Me. So I hid My face from them
    and delivered them into the hands of their enemies, so that they all fell by the
    sword.
  eng-WEBPB: The nations will know that the house of Israel went into captivity for
    their iniquity, because they trespassed against me, and I hid my face from them;
    so I gave them into the hand of their adversaries, and they all fell by the sword.
  kbq-kbq: Hagi Israeli vahe'mo'za kefo avu'ava'ma hu'naza zante ha' vahe'mo'za eme
    zamahe'za kina ome huzmante'naze hu'za, ru mopafi vahe'mo'za ke'za antahi'za hugahaze.
    Na'ankure zamagra kefo avu'ava nehu'za, Nagri namagera onte'nagu navugosa ru krahe
    hu'na namefi hunezmi'na ha' vahe'mokizmi zamazampi zamavarentogeno, bainati kazinteti
    zamahehana hu'naze.
  nhe-BL: Huan nochi tlaltini ehuani quimachilise para niquinquixti nopa israelitame
    tlen inintlal ipampa inintlajtlacolhua. Quena, tlahuel nechixpanoyayaj nopa israelitame
    huan yeca niquintlahuelcajqui. Huan niquincahuili inincualancaitacahua ma quintlanica
    huan ma quintzontlamiltica ipan tlatehuijcayotl.
  gub-BL: Teko ywy nànànar ukwaw putar Izaew wanupe uzeapo ma'e kwer wà nehe. Kwehe
    mehe amo weraha Izaew waiwy wi wà. Ta'e Izaew uzapo ikatu 'ym ma'e herenataromo
    a'e wà xe. A'e rupi atyryk wanuwi ihe. Aeityk kar waàmàtyry'ymar wanupe ihe wà.
    Azuka kar wanupe zeàmàtyry'ymawhu pe ihe wà.
  eng-DRA: 'And the nations shall know that the house of Israel were made captives
    for their iniquity, because they forsook me, and I hid my face from them: and
    I delivered them into the hands of their enemies, and they fell all by the sword.'
