    huan yeca niquintahuelcajqui. Huan niquincahuili inincualancaitacahua ma quintanica
    huan ma quintzontamiltica ipan tatehuilisti.
  vie-1934: Bấy giờ các dân tộc sẽ biết rằng nhà Y-sơ-ra-ên đã bị đem đi làm phu tù
