    ta khỏi chúng nó, mà ta đã phó chúng nó trong tay những kẻ nghịch thù, và chúng
    nó chết hết thảy bởi gươm.
  hin-CV: और जाति-जाति के लोग जानेंगे कि इस्राएली अपने पाप के कारण बंधुआई में चले
    गये थे, क्योंकि वे मेरे प्रति विश्वासयोग्य नहीं थे. इसलिये मैंने अपना मुंह उनसे
    छिपा लिया और उन्हें उनके शत्रुओं के अधीन कर दिया, और वे सब तलवार से मारे गए.
  spa-BES: Y quedará claro para las naciones que los hijos de Israel fueron llevados
    prisioneros por su maldad; porque hicieron mal contra mí, y mi rostro se escondió
    de ellos; así que los entregué en manos de sus atacantes, y todos llegaron a su
    fin por la espada.
  tdx-tdx: Ho fohi’ o kilakila’ ndatio te nisese mb’ am-pandrohizañe añe ty anjomba’
