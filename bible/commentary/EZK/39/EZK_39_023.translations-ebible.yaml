verse: EZK.039.023
translations:
  mal-C: ഇസ്രായേൽജനം തങ്ങളുടെ പാപംനിമിത്തം പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു എന്നും അവർ
    എന്നോട് അവിശ്വസ്തരായതുനിമിത്തം ഞാൻ അവർക്ക് എന്റെ മുഖം മറച്ച് അവർ വാളിനിരയാകുമാറ്
    ശത്രുക്കളുടെകൈയിൽ അവരെ ഏൽപ്പിച്ചു എന്നും ഇതരരാഷ്ട്രങ്ങൾ മനസ്സിലാക്കും.
  deu-TKW: Und die Völker sollen erkennen, daß das Haus Israel nur wegen seiner Verschuldung
    in die Verbannung wandern mußte, - deshalb, weil sie von mir abtrünnig geworden
    waren, so daß ich mein Angesicht vor ihnen verbarg und sie in die Gewalt ihrer
    Feinde dahingab, daß sie alle durchs Schwert fielen.
  lin-lin: Mpe bato ya bikolo mosusu bakoyeba solo ete bana ya Isalaele bakendeki
    na bowumbu mpo na masumu na bango mpe mpo ete batambolaki na boyengebene te na
    miso na Ngai. Boye, napesaki bango mokongo mpo na kobomba elongi na Ngai mpe nakabaki
    bango na maboko ya banguna na bango, mpe bango nyonso bakufaki na mopanga.
  eng-LSV: And the nations have known || That the house of Israel was removed for
    their iniquity, || Because they have trespassed against Me, || And I hide My face
    from them, || And give them into the hand of their adversaries, || And they fall
    by sword—all of them.
  eng-GNV: 'And the heathen shall knowe, that ye house of Israel went into captiuitie
    for their iniquitie, because they trespassed against me: therefore hid I my face
    from them, and gaue them into ye hand of their enemies: so fell they all by the
    sword.'
  eng-WEBSTER: 'And the heathen shall know that the house of Israel went into captivity
    for their iniquity: because they trespassed against me, therefore I hid my face
    from them, and gave them into the hand of their enemies: so they all fell by the
    sword.'
  nhw-BL: Huan nochi tlalme ehuani quimachilise para niquinquixti nopa israelitame
    tlen inintlal por inintlajtlacolhua. Quena, tlahuel nechixpanoyayaj nopa israelitame
    huan yeca niquintlahuelcajqui. Huan niquincahuili inincualancaitacahua ma quintlanica
    huan ma quintzontlamiltica ipan tlahuilancayotl.
  swh-ONEN: Na mataifa watajua kuwa nyumba ya Israeli walikwenda utumwani kwa ajili
    ya dhambi yao, kwa sababu hawakuwa waaminifu kwangu. Hivyo niliwaficha uso wangu
    na kuwatia mikononi mwa adui zao, nao wote wakaanguka kwa upanga.
  bba-bba: Bwesenu nu koo ɡiɑ mɑ Isirelibɑn torɑnun sɔ̃nɑ nɛ, Yinni Gusunɔ nɑ bu biru
    kisi mɑ nɑ derɑ bɑ bu yoru mwɛɛrɑ bɑ kɑ dɑ tem tukumɔ. Nɑ bu ben yibɛrɛbɑ nɔmu
    sɔndiɑ bɑ bu ɡo tɑbu sɔɔ.
  eng-KJVCPB: 'And the heathen shall know that the house of Israel went into captivity
    for their iniquity: because they trespassed against me, therefore hid I my face
    from them, and gave them into the hand of their enemies: so fell they all by the
    sword.'
  luo-luo: Kendo pinje nongʼe ni jo-Israel nodhi e twech nikech richogi, kendo ne
    ok gibedona jo-ratiro. Omiyo ne alokonegi ngʼeya kendo ne achiwogi ni wasikgi,
    mi giduto negipodho e dho ligangla.
  meu-meu: Bena bese idau-idau na bae diba, Israel besena na iḡui gabuna ai ela, edia
    kara havara dainai; badina be edia kara amo e koigu dikadika dainai lau ese vairagu
    na edia amo na hunia, bona adia inai taudia imadia ai na atodia, bena iboudiai
    na dare ai e mase.
  npi-ULB: जातिहरूले यो जान्‍नेछन्, कि इस्राएलको घरानाले आफ्ना अपराधले मलाई धोका दिएका
    हुनाले तिनीहरू कैदमा गए । यसैले मैले तिनीहरूबाट आफ्नो मुहारलाई लुकाएँ र तिनीहरूका
    शत्रुहरूका हातमा तिनीहरूलाई दिएँ, ताकि तिनीहरू सबै तरवारले मारिए ।
  yor-yor: Àwọn orílẹ̀-èdè yóò sì mọ̀ pé àwọn ènìyàn Israẹli lọ sí ìgbèkùn nítorí
    ẹ̀ṣẹ̀ wọn, nítorí pé wọ́n jẹ́ aláìṣòótọ́ sí mi. Nítorí náà mo mú ojú mi pamọ́
    kúrò lọ́dọ̀ wọn, mo sì fi wọn lé àwọn ọ̀tá wọn lọ́wọ́, gbogbo wọn sì ṣubú nípasẹ̀
    idà.
  pes-OPCB: قومها پی خواهند برد که قوم اسرائیل به سبب گناهان خود تبعید شده بودند،
    زیرا به خدای خود خیانت کرده بودند. پس من نیز روی خود را از آنان برگرداندم و گذاشتم
    دشمنانشان ایشان را نابود کنند.
  tgl-ULB: At malalaman ng mga bansa na nabihag ang sambahayan ng Israel dahil sa
    kanilang mabigat na kasalanan kung saan pinagtaksilan nila ako, kaya itinago ko
    ang aking mukha mula sa kanila at ipinasakamay sila sa kanilang mga kaaway upang
    mamatay silang lahat sa pamamagitan ng espada.
  hui-hui: Hameigini tara tara dindi taraha bu karu tigua Isaraele wali agalirume
    i̱naga bi mo wahalu mana ko dewaore biyarunaga i̱na ti dindi taraha garabaya pelarugo
    manda biai holebira. Ani buwa i̱na Isaraele wali agali erembira miwagola waitigi
    bu hearume ti baba wai bialu bope howa homelo bo wahai helo ibilarugoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငါ့​အား ပြစ်​မှား​သည့်​အ​ပြစ်​များ​ကြောင့်​ပြည်​နှင်
    ဒဏ်​သင့်​ရ​ကြ​ကြောင်း​ကို​လည်း လူ​မျိုး တ​ကာ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။ ငါ​သည်​သူ
    တို့​အား​ကျော​ခိုင်း​တော်​မူ​၍​ရန်​သူ​တို့ ၏​လက်​သို့​ရောက်​စေ​လျက်​စစ်​ပွဲ​တွင်​ကျ
    ဆုံး​စေ​တော်​မူ​ခဲ့​၏။-
  bod-N: མི་རིགས་ཀུན་གྱིས་ཀྱང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ནི་རང་གི་སྡིག་པའི་རྐྱེན་གྱིས་བཙོན་དུ་ཁྲིད་པ་རྟོགས་པར་འགྱུར།
    དེ་ཚོ་ང་ལ་བློ་མི་དཀར་བས་ངས་རང་གི་གདོང་ནི་དེ་དག་གི་ཕྱོགས་སུ་སྦས་ནས། དེ་དག་དགྲ་བོའི་ལག་ཏུ་གཏད་ཅིང་ཐམས་ཅད་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བའོ།
    །
  sna-sna: Uye ndudzi dzichaziva kuti vanhu vaIsraeri vakaenda kuutapwa nokuda kwechivi
    chavo, nokuti vakanga vasina kutendeka kwandiri. Saka ndakavavanzira chiso changu
    ndikavaisa mumaoko avavengi vavo, uye vose vakaurayiwa nomunondo.
  spa-BLM: Las naciones sabrán que la casa de Israel fue llevada al cautiverio por
    su iniquidad, porque se rebeló contra mí, y yo les oculté mi rostro; por eso los
    entregué en manos de sus adversarios, y todos cayeron a espada.
  cac-cac: Masanil juntzan̈xo nación ol ojtacaneloc to a eb' israel yuj spital eb'
    ix ic'jib'at eb' d'a juntzan̈xo ch'oc nacional. Yujto te pit yutejnac sb'a eb'
    d'ayin, yuj chi' majxo in cot q'uelan d'a eb'. Ix vactancan eb' d'a yol sc'ab'
    eb' ajc'ool, icha chi' ix aj yac'ji ganar eb', ix miljicham eb' d'a oval.
  swh-ULB: Mataifa yatajua kwamba nyumba ya Israeli wameenda uhamishoni kwa sababu
    ya udhalimu wao kwa kunisaliti, hivyo naficha uso wangu kwao na kuwaweka kwenye
    mkono wa maadui zao ili kwamba wote waanguke kwa upanga.
  bel-bel: І ўведаюць народы, што дом Ізраілеў быў пераселены за няпраўду сваю; за
    тое, што яны паводзіліся вераломна перада Мною, Я схаваў ад іх аблічча Маё і аддаў
    іх у рукі ворагам іхнім, - і ўсе яны загінулі ад меча.
  deu-ELBBK: Und die Nationen werden wissen, dass das Haus Israel um seiner Ungerechtigkeit
    willen weggeführt wurde, weil sie treulos gegen mich gewesen sind und ich mein
    Angesicht vor ihnen verborgen und sie in die Hand ihrer Bedränger gegeben habe,
    so dass sie allesamt durch das Schwert gefallen sind.
  mbb-OT: egketuenan daan diyà te zuma he menge nasyun he mibihag is menge etew te
    Israel tenged te menge salè dan, su wazè dan mebpezumazuma kedì. Mibpesegdan ku
    sikandan he surunga wey penhimetayi te menge kuntada zan.
  mal-2015: യിസ്രായേൽഗൃഹം തങ്ങളുടെ അകൃത്യംനിമിത്തം പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു
    എന്നും അവർ എന്നോടു ദ്രോഹം ചെയ്തതുകൊണ്ടു ഞാൻ എന്റെ മുഖം അവർക്കു മറെച്ചു, അവരൊക്കെയും
    വാൾകൊണ്ടു വീഴേണ്ടതിന്നു അവരെ അവരുടെ വൈരികളുടെ കയ്യിൽ ഏല്പിച്ചു എന്നും ജാതികൾ അറിയും.
  rmc-rmc: The o aver narodi sprindžarena, hoj o manuša le Izraeloskre gele andro
    zajaťje vaš peskre bini, bo na sas mange verna. Avke me lendar visarďom miro muj
    a diňom len lengre ňeprijaťeľenge, save len murdarde andro mariben.
  pes-OPV: وامت‌ها خواهند دانست که خاندان اسرائیل به‌سبب گناه خودشان جلای وطن گردیدند.
    زیراچونکه به من خیانت ورزیدند، من روی خود را ازایشان پوشانیدم و ایشان را به‌دست
    ستم کاران ایشان تسلیم نمودم که جمیع ایشان به شمشیرافتادند.
  ron-1924: Ши нямуриле вор куноаште кэ, дин причина нелеӂюирилор ей, а фост дусэ
    каса луй Исраел ын робие, дин причина фэрэделеӂилор ей сэвыршите де еа ымпотрива
    Мя; де ачея ле-ам аскунс Фаца Мя ши й-ам дат ын мыниле врэжмашилор лор, ка сэ
    пярэ тоць учишь де сабие.
  ben-OBCV: এবং জাতিরা জানবে যে ইস্রায়েল কুল তাদের পাপের জন্য নির্বাসিত হয়েছিল,
    কারণ তারা আমার প্রতি অবিশ্বস্ত হয়েছিল। সেইজন্য আমার মুখ আমি তাদের কাছ থেকে ফিরিয়ে
    রেখেছিলাম ও শত্রুদের হাতে তাদের তুলে দিয়েছিলাম আর তারা সকলে যুদ্ধে মারা পড়েছিল।
  som-som: Oo quruumuhuna waxay ogaan doonaan in reer binu Israa'iil ay maxaabiis
    u noqdeen xumaantooda aawadeed, iyo in xadgudubkii ay igu sameeyeen aawadiis aan
    wejigayga uga qariyey, oo aan iyaga gacantii cadaawayaashooda ugu riday, oo ay
    kulligood seef ugu le'deen.
  lat-VUC: Et scient gentes quoniam in iniquitate sua capta sit domus Israël, eo quod
    dereliquerint me, et absconderim faciem meam ab eis, et tradiderim eos in manus
    hostium, et ceciderint in gladio universi.
  eng-ASVBT: 'And the nations shall know that the house of Israel went into captivity
    for their iniquity; because they trespassed against me, and I hid my face from
    them: so I gave them into the hand of their adversaries, and they fell all of
    them by the sword.'
  ita-1885: E le genti conosceranno che la casa d'Israele era stata menata in cattività
    per la sua iniquità; perciocchè avea misfatto contro a me; laonde io avea nascosta
    la mia faccia da loro, e li avea dati in man de' lor nemici; ed erano tutti caduti
    per la spada.
  eng-LXXUP: And all the nations shall know that the house of Israel were led captive
    because of their sins, because they rebelled against me, and I turned away my
    face from them, and delivered them into the hands of their enemies, and they all
    fell by the sword.
  eng-ULB: The nations will know that the house of Israel went into captivity because
    of their iniquity by which they betrayed me, so I hid my face from them and gave
    them into the hand of their adversaries so that all of them fell by the sword.
  spa-VBL: Las naciones se darán cuenta de que el pueblo de Israel fue hecho prisionero
    por sus pecados, porque me fue infiel. Por eso los abandoné y los entregué a sus
    enemigos, para que todos matado por la espada.
  fra-_FOB: Et les nations sauront que la maison d'Israël a été transportée en captivité
    à cause de ses iniquités, parce qu'ils ont péché contre moi. Aussi j'ai caché
    ma face devant eux, et je les ai livrés entre les mains de leurs ennemis, afin
    que tous ils tombent par l'épée.
  mal-mal: യിസ്രായേൽഗൃഹം അവരുടെ അകൃത്യം നിമിത്തം പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു എന്നും,
    അവർ എന്നോട് ദ്രോഹം ചെയ്തതുകൊണ്ട് ഞാൻ എന്റെ മുഖം അവർക്ക് മറച്ച്, അവരെല്ലാം വാൾകൊണ്ടു
    വീഴേണ്ടതിന് അവരെ അവരുടെ വൈരികളുടെ കയ്യിൽ ഏല്പിച്ചു എന്നും ജനതകൾ അറിയും.
  urd-GVR: Aur dīgar aqwām jān leṅgī ki Isrāīlī apne gunāhoṅ ke sabab se jilāwatan
    hue. Wuh jān leṅgī ki chūṅki Isrāīlī mujh se bewafā hue, isī lie maiṅ ne apnā
    muṅh un se chhupā kar unheṅ un ke dushmanoṅ ke hawāle kar diyā, isī lie wuh sab
    talwār kī zad meṅ ā kar halāk hue.
  suz-BL: मिनु रागी रागी ङा मुरपुकीम इस्राएल आ खिं ङा मुर आन मरिम्‍शो पतीके ग्‍याइश्‍शा
    लाइक्‍चा पुंइसीशो बाक्‍तेक्‍म, दे तुइक्‍नीम। मारदे हना मेकोपुकीम आं कली मरिम्‍शो
    पाम्‍‍तेक्‍म। मोपतीके गो आं कुल मेको आन रे ख्रुइक्‍ताक्‍ङ। मिनु मेको आन कली आन
    जोरी सत्रु आन गुइम गेतामी। मिनु मेको नेल्‍ल तरवारम साइक्‍चा पुंइसाक्‍म। यसैया
    ५४:८
  eng-NOY: And the nations shall know that the house of Israel were carried into captivity
    for their iniquity. Because they trespassed against me, therefore hid I my face
    from them, and gave them into the hand of their enemies, so that they all fell
    by the sword.
  ita-1927: e le nazioni conosceranno che la casa d’Israele è stata menata in cattività
    a motivo della sua iniquità, perché m’era stata infedele; ond’io ho nascosto a
    loro la mia faccia, e li ho dati in mano de’ loro nemici; e tutti quanti son caduti
    per la spada.
  ckb-ckb: هەموو نەتەوەکانیش دەزانن کە بنەماڵەی ئیسرائیل لەبەر تاوانی خۆیان بە دیل
    گیران و ڕاپێچ کران، چونکە ناپاکییان لەگەڵ کردم. منیش ڕووی خۆمم لێیان وەرگێڕا و
    ئەوانم دایە دەست دوژمنەکانیانەوە، هەموو بە شمشێر کوژران.
  eng-BBE: 'And it will be clear to the nations that the children of Israel were taken
    away prisoners for their evil-doing; because they did wrong against me, and my
    face was covered from them: so I gave them up into the hands of their attackers,
    and they all came to their end by the sword.'
  kan-OKCV: ಇಸ್ರಾಯೇಲನ ಮನೆತನದವರು ತಮ್ಮ ಅಕ್ರಮಗಳ ನಿಮಿತ್ತವಾಗಿ ಸೆರೆಗೆ ಹೋದರೆಂದು ಇತರ ಜನಾಂಗಗಳು
    ತಿಳಿಯುವುವು. ಅವರು ನನಗೆ ವಿರೋಧವಾಗಿ ವಿಶ್ವಾಸದ್ರೋಹಮಾಡಿದ್ದರಿಂದ ನಾನು ಅವರಿಗೆ ನನ್ನ ಮುಖವನ್ನು
    ಮರೆಮಾಡಿಕೊಂಡು ಅವರನ್ನು ಅವರ ವೈರಿಗಳ ಕೈಗೆ ಒಪ್ಪಿಸಿದೆನು. ಹೀಗೆ ಅವರೆಲ್ಲರೂ ಖಡ್ಗದಿಂದ ಹತರಾದರು.
  tam-2017: இஸ்ரவேல் மக்கள் தங்களுடைய அக்கிரமத்தினால் சிறைப்பட்டுப்போனார்கள் என்று
    அப்பொழுது அந்நியதேசத்தார் அறிந்துகொள்வார்கள்; அவர்கள் எனக்கு விரோதமாகத் துரோகம்செய்ததினால்,
    என்னுடைய முகத்தை நான் அவர்களுக்கு மறைத்து, அவர்கள் சத்துருக்களின் கையில் அவர்களை
    ஒப்புக்கொடுத்தேன்; அவர்கள் அனைவரும் வாளால் விழுந்தார்கள்.
  spa-RV-1909: Y sabrán las gentes que la casa de Israel fué llevada cautiva por su
    pecado; por cuanto se rebelaron contra mí, y yo escondí de ellos mi rostro, y
    entreguélos en mano de sus enemigos, y cayeron todos á cuchillo.
  ron-BTF: Și păgânii vor cunoaște că ea, casa lui Israel, a mers în captivitate pentru
    nelegiuirea lor, pentru că au încălcat legea împotriva mea, de aceea mi-am ascuns
    fața de la ei și i-am dat în mâna dușmanilor lor, astfel că au căzut toți prin
    sabie.
  eng-WEBP: The nations will know that the house of Israel went into captivity for
    their iniquity, because they trespassed against me, and I hid my face from them;
    so I gave them into the hand of their adversaries, and they all fell by the sword.
  eng-FBV: The nations will realize that the people of Israel were taken prisoner
    because of their sins, because they were unfaithful to me. So I gave up on them
    and handed them over to their enemies, so that they were all killed by the sword.
  nld-1939: Dan zullen alle volken inzien, dat het huis van Israël door eigen schuld
    werd verbannen; dat Ik mijn gelaat voor hen heb verborgen, en hen heb overgeleverd
