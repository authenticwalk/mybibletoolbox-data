  mdy-ETH: ዒስራዔኤሌ ዓሳ ዲዒንቲ ዔውቲ ዴንዴሢ ዔያታ ታኣም ጉሙርቂንቱዋያ ማዒ ማዼ ጎሞ ዛሎናታሢ ሜሌ ዴራ ቢያ ዔራንዳኔ፤
