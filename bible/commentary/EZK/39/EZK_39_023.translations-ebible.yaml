  urd-GVU: اور دیگر اقوام جان لیں گی کہ اسرائیلی اپنے گناہوں کے سبب سے جلاوطن ہوئے۔
    وہ جان لیں گی کہ چونکہ اسرائیلی مجھ سے بےوفا ہوئے، اِسی لئے مَیں نے اپنا منہ اُن
    سے چھپا کر اُنہیں اُن کے دشمنوں کے حوالے کر دیا، اِسی لئے وہ سب تلوار کی زد میں
