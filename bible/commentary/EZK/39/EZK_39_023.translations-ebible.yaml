    amola gegesu ganodini medole legema:ne, logo doasi dagoi.
  tpi-OTNT: Na ol arapela lain bai i save long as tru bilong dispela samting mi bin
    mekim long ol Israel, taim mi bin salim ol Israel i go kalabus long longwe ples.
