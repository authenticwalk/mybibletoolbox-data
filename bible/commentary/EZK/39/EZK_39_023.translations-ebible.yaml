    sin. Olsem na mi bin givim baksait long ol, na larim ol birua i kam pait na daunim
    ol na kilim olgeta i dai.
  hau-SA: Al’ummai kuma za su san cewa mutanen Isra’ila sun tafi zaman bauta saboda
