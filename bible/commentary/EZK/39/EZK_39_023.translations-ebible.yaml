    naho natoloko am-pità’ o rafelahi’ iareoo, vaho fonga nitsingorom-pibara.
  tha-KJV: และประชาชาติทั้งหลายจะทราบว่า วงศ์​วานอิสราเอลได้​ถู​กกวาดไปเป็นเชลยเพราะเหตุความชั่วช้าของเขา
    เพราะเขาได้ละเมิดต่อเรา ดังนั้นเราจึงซ่อนหน้าของเราเสียจากเขา และมอบเขาไว้ในมือพวกศั​ตรู​ของเขา
    เขาจึงล้มลงด้วยดาบสิ้นทุกคน
  por-BR-2018: E as nações saberão que os da casa de Israel foram levados ao cativeiro
    por sua própria maldade, porque se rebelaram contra mim; então escondi meu rosto
    deles, e os entreguei na mão de seus adversários, e todos caíram à espada.
  deu-ELO: Und die Nationen werden wissen, daß das Haus Israel um seiner Ungerechtigkeit
    willen weggeführt wurde, weil sie treulos gegen mich gewesen sind, und ich mein
    Angesicht vor ihnen verborgen und sie in die Hand ihrer Bedränger gegeben habe,
    so daß sie allesamt durch das Schwert gefallen sind.
  eng-WYC-2018: And heathen men shall know, that the house of Israel is taken in their
    wickedness, for that that they forsook me; and I hid my face from them, and I
    betook them into the hands of (their) enemies, and all they fell down by sword.
