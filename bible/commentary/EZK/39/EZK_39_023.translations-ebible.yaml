  tam-TCV: அப்பொழுது இஸ்ரயேல் மக்கள் எனக்கு உண்மையற்றவர்களாய் இருந்தது பாவம் செய்ததன்
    நிமித்தம், நாடுகடத்தப்பட்டார்கள் என்பதைப் பல நாடுகளும் அறிந்துகொள்வார்கள். இதனால்
    நான் அவர்களுக்கு எனது முகத்தை மறைத்து அவர்கள் பகைவர் கைகளில் அவர்களை ஒப்புக்கொடுத்தேன்.
