verse: EZK.039.004
translations:
  mal-C: ഇസ്രായേൽ പർവതങ്ങളിൽ നീ നിപതിക്കും, നീയും നിന്റെ സൈന്യംമുഴുവനും നിന്നോടൊപ്പമുള്ള
    രാഷ്ട്രങ്ങളുംതന്നെ. ചീഞ്ഞ മാംസം തിന്നുന്ന എല്ലാ ഇനം പക്ഷികൾക്കും കാട്ടുമൃഗങ്ങൾക്കും
    നിന്നെ ഞാൻ ആഹാരമായി നൽകും.
  deu-TKW: Auf den Bergen Israels sollst du fallen, du und alle deine Kriegerscharen
    und die Völker, die bei dir sind; allen den mannigfach beschwingten Raubvögeln
    und dem Getier des Feldes überlasse ich dich zum Fraße.
  lin-lin: Yo, mampinga na yo nyonso ya basoda mpe bato ya bikolo oyo bakosangana
    na yo, bokokweya na likolo ya bangomba ya Isalaele ; nakokaba yo lokola bilei
    epai ya bandeke nyonso oyo eliaka misuni mpe epai ya banyama ya zamba.
  eng-LSV: You fall on mountains of Israel, || You, and all your bands, and the peoples
    who [are] with you, || To ravenous bird—a bird of every wing, || And [to] a beast
    of the field, I have given you for food.
  eng-GNV: 'Thou shalt fal vpon the mountaines of Israel, and all thy bands and the
    people, that is with thee: for I will giue thee vnto the birdes and to euery feathered
    foule and beast of the fielde to be deuoured.'
  eng-WEBSTER: 'Thou shalt fall upon the mountains of Israel, thou, and all thy bands,
    and the people that are with thee: I will give thee to the ravenous birds of every
    sort, and to the beasts of the field to be devoured.'
  nhw-BL: Huan ta, huan mosoldados huan nochi nopa masehualme catli mitzpalehuíaj,
    miquise ipan nopa tepeme tlen tlali Israel. Nopona nimechtemactilis ica nopa tzopilome
    huan tecuanime para ma anmechcuaca.
  swh-ONEN: Utaanguka kwenye milima ya Israeli, wewe pamoja na vikosi vyako vyote
    na yale mataifa yaliyo pamoja nawe. Nitakutoa uwe chakula cha ndege wa aina zote
    walao nyama na cha wanyama wa mwituni.
  bba-bba: U koo wɔrumɑ Isirelibɑn ɡuunu wɔllɔ wi, kɑ win tɑbu kowobu kɑ tɔn be bɑ
    nùn swĩimɑ. Kpɑ ɡunɔsu kɑ ɡbeeku yɛɛ yi ben yɑɑ di.
  eng-KJVCPB: 'Thou shalt fall upon the mountains of Israel, thou, and all thy bands,
    and the people that is with thee: I will give thee unto the ravenous birds of
    every sort, and to the beasts of the field to be devoured.'
  luo-luo: Ibiro podho e gode mag Israel, in kaachiel gi jokedo magi duto gi pinje
    duto ma jokori. Abiro chiwi kaka chiemo ne kit winy duto machamo ringʼo kod le
    mager.
  meu-meu: Bena Israel ororodia ba hekida diho, oi bona emu hutuma idoinai bona e
    bamomumu besedia; bena lau ese baina abimui, kasiri-ani manudia idau-idau bona
    uda bolomadia adia ai baina halaomui;
  npi-ULB: तँ र तेरा सबै फौज, अनि तँसँग भएका सिपाहीहरू इस्राएलका पर्वतहरूमा मर्नेछन्
    । तँलाई म शिकारी चराहरू र जमिनका जङ्गली पशुहरूलाई आहाराको निम्ति दिनेछु ।
  yor-yor: Ìwọ yóò sì ṣubú ní orí àwọn òkè Israẹli, ìwọ àti gbogbo àwọn ọmọ-ogun rẹ
    àti gbogbo àwọn orílẹ̀-èdè tí ó wà pẹ̀lú rẹ. Èmi yóò fi ọ ṣe oúnjẹ fún àwọn onírúurú
    ẹyẹ àti fún àwọn ẹranko igbó.
  pes-OPCB: تو و تمام سپاه عظیمت در کوهها خواهید مرد. شما را نصیب لاشخورها و جانوران
    می‌گردانم.
  tgl-ULB: Mamamatay ka sa mga kabundukan ng Israel, ikaw at ang lahat ng iyong mga
    hukbo at mga kawal na kasama mo. Ibibigay kita sa mga ibong mandaragit at sa mga
    mababangis na hayop sa kaparangan upang maging pagkain.
  hui-hui: Í̠nibi í̠naga ami agali bu karubi ami agali maru í̠ biamogo biaga haru
    ebererubi tí bibahende Isaraele dindiha hari bare bare ngagoha homai holeberemi.
  mya-mya: ဂေါ​ဂ​နှင့်​စစ်​သည်​အ​လုံး​အ​ရင်း​တို့​သည် လည်း​ကောင်း၊ သူ​၏​မ​ဟာ​မိတ်​တို့​သည်​လည်း
    ကောင်း​ဣ​သ​ရေ​လ​တောင်​များ​ပေါ်​တွင်​ကျ ဆုံး​ကြ​လိမ့်​မည်။ ငါ​သည်​သင့်​အား​ငှက်​ရဲ
    များ​နှင့်​တော​တိ​ရစ္ဆာန်​တို့​၏​အ​စာ​ဖြစ်​စေ မည်။-
  bod-N: ཁྱོད་ནི་ཡེས་ར་ཨེལ་གྱི་རི་རྣམས་ཀྱི་སྟེང་དུ་འགྱེལ་བར་འགྱུར་ལ། ཁྱོད་ཀྱི་དམག་དཔུང་དང་ཁྱོད་དང་མཉམ་དུ་ཡོད་པའི་མི་རིགས་ཐམས་ཅད་ཀྱང་དེ་ལྟར་འགྱེལ་བར་འགྱུར།
    ངས་འདབ་ཆགས་ཤ་གཟན་སྣ་ཚོགས་དང་ཐང་གི་གཅན་གཟན་རྣམས་ལ་ཁྱོད་ཁ་ཟས་སུ་སྦྱིན་ནོ། །
  sna-sna: Uchawa pamakomo aIsraeri, iwe namauto ako ose uye nendudzi dzaunadzo. Ndichakupa
    iwe sechokudya chemhando dzose dzeshiri dzinodya nyama uye nokumhuka dzesango.
  spa-BLM: Caerás sobre los montes de Israel, tú y todas tus hordas, y los pueblos
    que están contigo. Te entregaré a las aves voraces de todo tipo y a los animales
    del campo para que te devoren.
  cac-cac: A achxo jun yed' eb' a soldado ol ach vac'och d'a yol sc'ab' chamel yed'
    eb' yic juntzan̈xo nación ajun ed'oc, ol ex cham d'a lum tzalquixtac d'a yol yic
    Israel. Axo noc' ostoc yed' noc' chium noc' ol ex vac' chianb'at ta'.
  swh-ULB: Utaanguka juu ya milima ya Israeli-wewe na jeshi lako late na maaskari
    walio pamoja nawe. Nitawapatia ndege mbua na wanyama pori wa mashambani kwa ajili
    ya chakula.
  bel-bel: Упадзеш ты на горах Ізраілевых, і ты і ўсе палкі твае і народы, якія з
    табою; і аддам цябе, каб зьелі, розным драпежным птушкам і зьвярам польным.
  deu-ELBBK: Auf den Bergen Israels wirst du fallen, du und alle deine Haufen und
    die Völker, die mit dir sind; den Raubvögeln allerlei Gefieders und den Tieren
    des Feldes habe ich dich zur Speise gegeben;
  mbb-OT: ne egkezeetan ka ziyà te menge vuvungan te Israel ragkes is langun he menge
    sundaru nu wey is ebpemuun te menge nasyun he nekidsevaha kenikew. Ibpekaan ku
    sikiyu is ebpematey te nekedseselekawà he kelasi te zumezaas he menge tagbis,
    wey te mesipala he menge langgam.
  mal-2015: നീയും നിന്റെ എല്ലാ പടക്കൂട്ടങ്ങളും നിന്നോടുകൂടെയുള്ള ജാതികളും യിസ്രായേൽപർവ്വതങ്ങളിൽ
    വീഴും; ഞാൻ നിന്നെ കഴുകുമുതലായ പറവെക്കൊക്കെയും കാട്ടുമൃഗത്തിന്നും ഇരയായി കൊടുക്കും.
  rmc-rmc: Tu pereha tele mulo savore tire slugaďenca the le narodenca, so ena tuha.
    Dava tut te chal le supenge, le všelijake čiriklenge the le džvirenge pre maľa.
  pes-OPV: وتو و همه افواجت و قوم هایی که همراه تو هستندبر کوههای اسرائیل خواهید افتاد
    و تو را به هرجنس مرغان شکاری و به حیوانات صحرا به جهت خوراک خواهم داد.
  ron-1924: Вей кэдя пе мунций луй Исраел, ту ши тоате оштиле тале ши попоареле каре
    вор фи ку тине; те вой да де мынкаре пэсэрилор де прадэ, тутурор челор че ау арипь,
    ши фярелор кымпулуй.
  ben-OBCV: ইস্রায়েলের পাহাড়গুলির উপরে তুমি, তোমার সব সৈন্যেরা ও তোমার সঙ্গের জাতিরা
    পড়ে থাকবে। আমি তোমাকে হিংস্র পাখি ও বুনো পশুদের খাবার হিসেবে দেব।
  som-som: Waxaad ku kor le'an doontaa buuraha reer binu Israa'iil, adiga iyo guutooyinkaaga
    oo dhan iyo dadka kula jiraaba, oo haadka adag ee cayn kasta ah iyo dugaagga duurka
    ayaan cunto ahaan kuu siin doonaa inay ku cunaan.
  lat-VUC: 'Super montes Israël cades tu, et omnia agmina tua, et populi tui qui sunt
    tecum: feris, avibus, omnique volatili et bestiis terræ dedi te ad devorandum.'
  eng-ASVBT: 'Thou shalt fall upon the mountains of Israel, thou, and all thy hordes,
    and the peoples that are with thee: I will give thee unto the ravenous birds of
    every sort, and to the beasts of the field to be devoured.'
  ita-1885: Tu caderai sopra i monti d'Israele, tu, e tutte le tue schiere, e i popoli
    che saranno teco; io ti ho dato per pasto agli uccelli, e agli uccelletti d'ogni
    specie, ed alle fiere della campagna.
  eng-LXXUP: and thou and all that belong to thee shall fall, and the nations that
    are with thee shall be given to multitudes of birds, even to every fowl, and I
    have given thee to all the wild beasts of the field to be devoured.
  eng-ULB: You will fall on the mountains of Israel—you and all your troops and the
    soldiers who are with you. I will give you to the birds of prey and the wild beasts
    of the fields for food.
  spa-VBL: “Serás muerto en los montes de Israel, tú y todo tu ejército y los ejércitos
    de tus aliados. Te proporcionaré como alimento a toda clase de aves y animales
    carnívoros.
  fra-_FOB: Tu tomberas sur les montagnes d'Israël, toi et toutes tes troupes, et
    les peuples qui t'accompagnent; je t'ai livré en pâture aux oiseaux de proie,
    à tous les oiseaux et aux bêtes des champs.
  mal-mal: നീയും നിന്റെ എല്ലാ പടക്കൂട്ടങ്ങളും നിന്നോടുകൂടെയുള്ള ജനതകളും യിസ്രായേൽ
    പർവ്വതങ്ങളിൽ വീഴും; ഞാൻ നിന്നെ കഴുകൻ മുതലായ പറവകൾക്കും, എല്ലാ കാട്ടുമൃഗങ്ങൾക്കും
    ഇരയായി കൊടുക്കും.
  urd-GVR: Isrāīl ke pahāṛoṅ par hī tū apne tamām bainul-aqwāmī faujiyoṅ ke sāth halāk
    ho jāegā. Maiṅ tujhe har qism ke shikārī parindoṅ aur darindoṅ ko khilā dūṅgā.
  suz-BL: गे इस्राएल ङा पहाडमीन साइक्‍चा पुंइसीनेवे। इ लडाइ पाइब नेल्‍ल नु गे नु बाक्‍शो
    मुर नेल्‍ल मेकेर साइक्‍चा पुंइसीनीम। गो इ कली चिक्‍ब नु ब्‍वाकी ङा जन्‍तु आन ब्‍वतीक
    सेल्‍नुङ।
  eng-NOY: Thou shalt fall upon the mountains of Israel, thou and all thy hosts, and
    the nations that are with thee. To the ravenous birds of every wing, and to the
    beasts of the forest, give I thee to be devoured.
  ita-1927: Tu cadrai sui monti d’Israele, tu con tutte le tue schiere e coi popoli
    che saranno teco; ti darò in pasto agli uccelli rapaci, agli uccelli d’ogni specie,
    e alle bestie de’ campi.
  ckb-ckb: خۆت و هەموو سوپاکەت و ئەو گەلانەی لەگەڵتدان لەسەر چیاکانی ئیسرائیل دەکوژرێن،
    دەتکەمە خۆراکی هەموو جۆرە باڵندەیەکی گۆشتخۆر و گیانلەبەرانی دەشتودەر.
  eng-BBE: 'On the mountains of Israel you will come down, you and all your forces
    and the peoples who are with you: I will give you to cruel birds of every sort
    and to the beasts of the field to be their food.'
  kan-OKCV: ನೀನೂ ನಿನ್ನ ಎಲ್ಲಾ ದಳಗಳೂ ಮತ್ತು ನಿನ್ನೊಂದಿಗಿರುವ ನಿನ್ನ ಜನರೂ ಇಸ್ರಾಯೇಲಿನ ಪರ್ವತಗಳ
    ಮೇಲೆ ಬೀಳುವಿರಿ. ಮಾಂಸತಿನ್ನುವ ಎಲ್ಲ ತರಹದ ಪಕ್ಷಿಗಳಿಗೂ ಮತ್ತು ಕಾಡುಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗುವಂತೆ
    ನಾನು ನಿನ್ನನ್ನು ಕೊಡುವೆನು.
  tam-2017: நீயும் உன்னுடைய எல்லா படைகளும் உன்னுடன் இருக்கிற மக்களும் இஸ்ரவேல் மலைகளில்
    விழுவீர்கள்; பிணந்தின்னுகிற எல்லாவித பறவைகளுக்கும் வெளியின் மிருகங்களுக்கும் உன்னை
    இரையாகக் கொடுப்பேன்.
  spa-RV-1909: 'Sobre los montes de Israel caerás tú, y todas tus compañías, y los
    pueblos que fueron contigo: á toda ave y á toda cosa que vuela, y á las bestias
    del campo, te he dado por comida.'
  ron-BTF: Vei cădea pe munții lui Israel, tu și toate cetele tale și popoarele care
    sunt cu tine; te voi da păsărilor răpitoare de fiecare fel și fiarelor câmpului
    să fii mâncat.
  eng-WEBP: You will fall on the mountains of Israel, you, and all your hordes, and
    the peoples who are with you. I will give you to the ravenous birds of every sort
    and to the animals of the field to be devoured.
  eng-FBV: You will be killed on the mountains of Israel, you and your whole army
    and armies of your allies. I will provide you as food to all kinds of flesh-eating
    birds and animals.
  nld-1939: 'Op de bergen van Israël zult ge neerstorten, met al de troepen en de
    talrijke volken die met u zijn: aan gieren, vogels van allerlei slag en aan de
    wilde dieren geef Ik u te vreten.'
  nch-BL: Huan ta, huan mosoldados huan nochi nopa masehualme cati mitzpalehuíaj,
    miquise ipan nopa tepeme ten tali Israel. Nopona nimechtemactilis ica nopa tzojpilome
    huan tecuanime para ma amechcuaca.
  vie-1934: Ngươi sẽ ngã xuống trên các núi của Y-sơ-ra-ên, ngươi và mọi đạo binh
    ngươi, cả đến những dân theo ngươi nữa. Ta sẽ phó ngươi cho mọi loài chim ăn thịt,
    và cho loài thú đồng nuốt đi.
  hin-CV: इस्राएल के पर्वतों पर तुम गिरोगे, तुम्हारे साथ तुम्हारी सारी सेना और तुम्हारे
    साथ की जातियां भी गिरेंगी. मैं तुम्हें भोजन के रूप में सड़ा मांस खानेवाले सब प्रकार
    के पक्षियों और जंगली जानवरों को दे दूंगा.
  spa-BES: En las montañas de Israel caerás, tú y todas tus fuerzas y los pueblos
    que están contigo; te daré a las aves crueles de todo tipo y a las bestias del
    campo para que seas su alimento.
  tdx-tdx: Ie hitsingoro amo vohi’ Israeleo, ihe naho o lia-rai’o iabio naho i valobohòke
    mihipok’ ama’oy; hatoloko amy ze hene karaza-voroñe naho amy ze fonga mpitiliñe
    vaho amo bibin-kivokeo habotse’e.
  tha-KJV: เจ้​าจะล้มลงบนภูเขาแห่​งอ​ิสราเอล ทั้งเจ้าและกองทัพทั้งสิ้นของเจ้า และชนชาติทั้งหลายที่​อยู่​กับเจ้า
    เราจะมอบเจ้าให้เป็นอาหารแก่​เหย​ี่ยวทุกชนิดและแก่​สัตว์​ป่าทุ่ง
  por-BR-2018: Nos montes de Israel cairás tu, todas tuas tropas, e os povos que estão
    contigo; eu te dei como alimento para toda ave e todo pássaro de asas, e aos animais
    do campo.
  deu-ELO: Auf den Bergen Israels wirst du fallen, du und alle deine Haufen und die
    Völker, die mit dir sind; den Raubvögeln allerlei Gefieders und den Tieren des
    Feldes habe ich dich zur Speise gegeben;
  eng-WYC-2018: Thou shalt fall down on the hills of Israel, thou, and all thy companies,
    and peoples that be with thee; I gave thee for to be devoured to wild beasts,
    to birds, and to each volatile, and to the beasts of the earth. (Thou shalt fall
    down on the hills of Israel, thou, and all thy companies, and the peoples who
    be with thee; I gave thee up to be devoured by the wild beasts, and by the birds,
    yea, by every bird, and by the beasts of the field.)
  epo-epo: Sur la montoj de Izrael vi falos, vi kaj ĉiuj viaj taĉmentoj, kaj la popoloj,
    kiuj estos kun vi; al ĉiaspecaj rabobirdoj kaj al la bestoj de la kampo Mi transdonos
    vin kiel manĝaĵon.
  uig-PIN: sǝn Israil taƣlirining üstigǝ yiⱪilisǝn; sǝn wǝ sening barliⱪ ⱪoxunliring,
    sanga ⱨǝmraⱨ bolƣan ǝllǝr yiⱪilisilǝr; Mǝn seni barliⱪ yirtⱪuq uqar-ⱪanatlarƣa
    gɵx, daladiki barliⱪ ⱨaywanlarƣa ow boluxⱪa tǝⱪdim ⱪildim.
  beo-beo: Goge amola ea dadi gagui dunu amola ea fidisu fifi asi gala dunu, ilia
    da goumi da:iya dafane bogogia:mu. Amola Na da ilia da:i hodo huluane sio amola
    ohe moma:ne, iligili imunu.
  tpi-OTNT: Na yu wantaim olgeta soldia i bin kam wantaim yu, yupela bai i dai long
    ples maunten bilong Israel, na ol bodi bilong yupela bai i slip i stap nating
    long graun. Na ol tarangau na wel animal bai i kam kaikai ol bodi bilong yupela.
    Dispela em i tok bilong mi God, Bikpela.
  hau-SA: A kan duwatsun Isra’ila za ka fāɗi, kai da sojojinka da kuma al’ummai da
    suke tare da kai. Zan bayar da kai ka zama abinci ga tsuntsaye da namun jeji masu
    cin nama.
  uig-LAT: sen Israil taghlirining üstige yiqilisen; sen we séning barliq qoshunliring,
    sanga hemrah bolghan eller yiqilisiler; Men séni barliq yirtquch uchar-qanatlargha
    gösh, daladiki barliq haywanlargha ow bolushqa teqdim qildim.
  nde-nde: Phezu kwezintaba zako-Israyeli uzakuwa, wena lamabutho akho kanye lezizwe
    ezilawe. Ngizakunikela kuzozonke izinhlobo zezinyoni ezidla ingcuba kanye lasezinyamazaneni
    zeganga.
  ton-ton: 'Te ke hinga koe ki lalo ʻi he ngaahi moʻunga ʻo ʻIsileli, ʻa koe, pea
    mo hoʻo ngaahi matatau, mo e kakai ʻoku kau taha mo koe: te u foaki koe ke kai
    ʻe he fanga manupuna ʻi he faʻahinga kehekehe ʻoku fekai, pea mo e fanga manu
    ʻoe vao.'
  ces-1613: Na horách Izraelských padneš ty i všickni houfové tvoji i národové, kteříž
    budou s tebou; ptákům a všemu ptactvu křídla majícímu i zvěři polní dám tě k sežrání.
  eng-WMB: You will fall on the mountains of Israel, you, and all your hordes, and
    the peoples who are with you. I will give you to the ravenous birds of every sort
    and to the animals of the field to be devoured.
  tam-TCV: அப்பொழுது நீயும் உனது எல்லாப் படைகளும் உன்னுடன் இருக்கும் பல நாடுகளும்
    இஸ்ரயேலின் மலைகளின்மீது விழுவீர்கள். நான் உன்னைப் பிணம் தின்னும் எல்லாவித பறவைகளுக்கும்,
    காட்டு மிருகங்களுக்கும் உணவாகக் கொடுப்பேன்.
  ceb-ULB: Magbuy-od ka ngadto sa kabukiran sa Israel—ikaw ug ang tanan nimong mga
    sakop ug mga sundalo nga uban kanimo. Ihatag ko ikaw ngadto sa mga mananagit nga
    langgam ug sa ihalas nga mga mananap sa kaumahan aron kan-on.
  pol-UBG: Na górach Izraela padniesz ty i wszystkie twoje zastępy oraz ludy, które
    będą z tobą. Wydam cię na pożarcie ptactwu, wszelkim istotom skrzydlatym i zwierzętom
    polnym.
  urd-GVU: اسرائیل کے پہاڑوں پر ہی تُو اپنے تمام بین الاقوامی فوجیوں کے ساتھ ہلاک
    ہو جائے گا۔ مَیں تجھے ہر قسم کے شکاری پرندوں اور درندوں کو کھلا دوں گا۔
  deu-1912: Auf den Bergen Israels sollst du niedergelegt werden, du mit allem deinem
    Heer und mit dem Volk, das bei dir ist. Ich will dich den Vögeln, woher sie fliegen,
    und den Tieren auf dem Felde zu fressen geben.
  kan-2017: ನೀನೂ, ನಿನ್ನ ಎಲ್ಲಾ ಸೈನ್ಯದಳಗಳೂ ಮತ್ತು ನಿನ್ನೊಂದಿಗಿರುವ ನಿನ್ನ ಜನರೂ ಇಸ್ರಾಯೇಲಿನ
    ಪರ್ವತಗಳಲ್ಲಿ ಬೀಳುವಿರಿ; ನಾನು ನಿಮ್ಮನ್ನು ಹದ್ದುಗಳಿಗೂ, ಪಕ್ಷಿಗಳಿಗೂ ಕಾಡಿನ ಮೃಗಗಳಿಗೂ, ಬಯಲಿನ
    ಭೂಜಂತುಗಳಿಗೂ ಆಹಾರವಾಗುವಂತೆ ನಾನು ನಿನ್ನನ್ನು ಕೊಡುವೆನು.
  yap-yap: I Gog nge raba’ i salthaw rok nge pi’in karmanged ngak e bay ra thiggad
    ni karm’ad u daken fapi burey nu Israel, ma bay gu pag e ldow rorad nge mang ggan
    ko urngin e arche nge gamanman ni malboch.
  hlt-MCSB: Namah neh na caembong boeih te Israel tlang ah na cungku vetih na taengkah
    pilnam te phae cungkuem aka khueh vatlung vaa taeng neh nang te khohmuen mulhing
    taengah cakkoi la kam voeih ni.
  mdy-ETH: ጎኦጌንታ ዖሎ ዓሶንታ፥ ዬያጉዲ ጎኦጌ ማኣዲ ዖላ ላጋኣ ቢያ ሃይቂ ዒስራዔኤሌኮ ዹኮ ዑፃ ኬኤሪንቲ ዓታንዳኔ፤ ሌዛ
    ዔያቶኮ ጫሪንጮ ካፖና ካዮ ቦዖናኮ ሙኡዚ ማዓንዳጉዲ ታ ማዻንዳኔ።
  twi-ASANTE: Wo ne wʼakodɔm nyinaa ne aman a wɔka wo ho bɛtotɔ wɔ Israel mmepɔ so.
    Mede wo bɛma nnomaa ahodoɔ a wɔpɛ deɛ aporɔ ne wiram mmoa sɛ wɔn aduane.
  eng-WEBU: You will fall on the mountains of Israel, you, and all your hordes, and
    the peoples who are with you. I will give you to the ravenous birds of every sort
    and to the animals of the field to be devoured.
  wal-wal: Neeni, ne olanchchatinne nenaara de7iya kawotettati ubbai Israa7eela deriyaa
    bollan kunddi attana. Taani intte ashuwaa miya kafotussinne bazzo do7atussi quma
    oottada immana.
  spa-PDDPT: Tú, todas tus tropas y los pueblos que están contigo caerán sobre las
    montañas de Israel. Te daré como presa a toda clase de aves de rapiña y a las
    fieras del campo.
  gun-gun: Ha'e ramo re'a 'rã Israel regua yvyty re nexondaro kuery ha'e yvy regua
    kuery nderupive ou va'ekue ha'e javi reve. Ha'e ramo romboaxapa 'rã opa marãgua
    guyra ha'e mymba yvy regua pe pende'u aguã.
  ilo-ULB: Mataykanto kadagiti bantay ti Israel—sika ken dagiti amin nga armadam ken
    dagiti soldado a kakaduam. Itedkanto a kas taraon kadagiti mangnganup a billit
    ken kadagiti atap nga ayup kadagiti tay-ak.
  kpg-kpg: Gog mo dana llongo dauwa mo ono ehoo gaa tinga gi lala gaa mmade i hongo
    nia gonduu o Israel, gei Au gaa dugu anga nadau huaidina gi nia manu mamaangi
    mono manu dolodolo e hai tagangudu ni digaula.
  uig-ARA: سەن ئىسرائىل تاغلىرىنىڭ ئۈستىگە يىقىلىسەن؛ سەن ۋە سېنىڭ بارلىق قوشۇنلىرىڭ،
    ساڭا ھەمراھ بولغان ئەللەر يىقىلىسىلەر؛ مەن سېنى بارلىق يىرتقۇچ ئۇچار-قاناتلارغا
    گۆش، دالادىكى بارلىق ھايۋانلارغا ئوۋ بولۇشقا تەقدىم قىلدىم.
  sus-sus: I tan nun i xa sɔɔrie birin faxama nɛ na geyae longori. N wo findima yubɛe
    nun burunyi subee xa donse nan na,
  pon-2006: Kok oh nah karis oh ienge kan pahn pwupwudi mehla pohn nahna kan en Israel,
    oh I pahn mweidohng kahleparail kan en wiahla kenen menpihr oh mahn lawalo kan.
  ksd-ksd: Una virua ta ra umana lualuana Israel, avat ma kaum ngala na kor, ma ra
    umana vuna tarai nina dia varagur ma u; ma ina tul tar u pire ra lavur mangana
    beo, a umana lup virua, ma ra umana leing maro ra pui pi diat a en u.
  grc-BRENT: καὶ πεσῇ σὺ καὶ πάντες οἱ περὶ σὲ, καὶ τὰ ἔθνη τὰ μετὰ σοῦ δοθήσονται
    εἰς πλήθη ὀρνέων, παντὶ πετεινῷ, καὶ πᾶσι τοῖς θηρίοις τοῦ πεδίου δέδωκά σε καταβρωθῆναι.
  ind-AYT: Kamu akan jatuh ke atas gunung-gunung Israel, kamu dan semua pasukanmu
    serta semua bangsa yang bersamamu. Aku akan menyerahkan kamu kepada setiap jenis
    burung pemangsa, dan kepada binatang-binatang di padang, untuk dimangsa.
  nya-nya: Udzagwa ku mapiri a ku Israeli, iwe ndi magulu ako onse ankhondo ndiponso
    mitundu ya anthu imene ili nawe. Ndidzakusandutsa chakudya cha mitundu yonse ya
    mbalame zodya nyama, ndiponso cha zirombo zakuthengo.
  hrv-hrv: 'Na gorama ćeš Izraelovim pasti, ti i sve tvoje čete i narodi koji budu
    s tobom: pticama grabljivicama, svemu krilatom, i zvijerima dadoh te za hranu.'
  mps-mps: Tama nage me, nage dali asali ami dabe, te haniani kantridu nage dali asali
    bage me, dage sese tama te Israel dabego bulude bulu dude isaibao. Tama dagego
    tigi dabe te pepeli dili tǫde olo munalua paibao. Tama te ba kemodage dabe, me
    bulu hasa dabego dagego tigi dabe tuagasaibao. Te da God Genuai Bidi eno po dao.’
    Te po king Godbolo pusao,” wali.
  tpi-tpi: Na yu wantaim olgeta soldia i bin kam wantaim yu, yupela bai i dai long
    ples maunten bilong Israel, na ol bodi bilong yupela bai i slip i stap nating
    long graun. Na ol tarangau na wel animal bai i kam kaikai ol bodi bilong yupela.
    Dispela em i tok bilong mi God, Bikpela.
  dan-1931: På Israels Bjerge skal du falde, du og alle dine Hobe og Folkeslagene,
    der følger dig; jeg giver dig til Føde for alle Hånde Rovfugle og Markens vilde
    Dyr.
  vie-OVCB: Ngươi, đội quân ngươi, và những người theo ngươi sẽ ngã xuống trên các
    núi. Ta sẽ cho các chim trời và thú rừng ăn thịt ngươi.
  guj-2017: તું, તારું આખું સૈન્ય તથા તારી સાથેના બધા સૈનિકો ઇઝરાયલના પર્વતો પર માર્યા
    જશે. હું તને શિકારી પક્ષીઓ તથા જંગલી પશુઓને ખોરાક તરીકે આપીશ.
  pon-2006A: Kok oh nah karis oh ienge kan pahn pwupwudi mehla pohn nahna kan en Israel,
    oh I pahn mweidohng kahleparail kan en wiahla kenen menpihr oh mahn lawalo kan.
  por-BRBSL: Você cairá nas montanhas de Israel, você, e todas as suas hordas, e os
    povos que estão com você. Eu te entregarei às aves de rapina de todo tipo e aos
    animais do campo a serem devorados.
  cth-cth: Nang nama hoi na ransanaw nang koe kaawm e tamihu hoi, Isarel mon dawk
    na rawp awh han. Moi ka cat e kalvan e tavanaw hoi sarangnaw kei sak hanelah na
    poe awh han.
  twi-twi: Wo ne wʼasraafo nyinaa ne aman a wɔka wo ho no bɛtotɔ wɔ Israel mmepɔw
    so. Mede wo bɛma nnomaa ahorow a wɔpɛ nea aporɔw ne wuram mmoa sɛ wɔn aduan.
  hlt-hlt: Namah neh na caembong boeih te Israel tlang ah na cungku vetih na taengkah
    pilnam te phae cungkuem aka khueh vatlung vaa taeng neh nang te khohmuen mulhing
    taengah cakkoi la kam voeih ni.
  tbz-SIM: Ò yóó dɛ nkú Isidɑyɛɛribɛ tɑ̃rɛ̀ ĩ́nkɛ̀ wenwe nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ o nìtìbɛ̀
    bɛ̀ɛ̀ ò bonɛ̀. Timɑncòntì nɛ̀ tikpɑsĩ̀ntì dɛɛ̀ yóó ò di.
  msy-2020: Eghtɨ Gok, nɨ uan mɨdorozir gumaziba ko nɨn akurazir darasi, ia Israelɨn
    mɨghsɨabar arɨghiregham. Eghtɨ ian kuaba, kuarazir guar avɨriba, ko asɨzir atiaba
    dar amam.
  dop-dop: Ɩlɛnɑ pɑ́ kʋ́ nyɑ́ nɑ nyɑ́ yoolɑɑ nɑ nyɑ́ tɑɑpɑlɑɑ sɑmɑɑ kɛ Ɩsɛɣɛlɩ pɔ́ɔ́ŋ
    tɑɑ. Mɑɑ yele nɑ sumɑsɩ nɑ tɑɑlɛ wontu tɔɣɔ-mɛ.
  azb-azb: Sən bütün ordularınla, yanında olan xalqlarla birgə İsrail dağları üzərində
    həlak olacaqsan. Səni qida olmaq üçün hər cür yırtıcı quşa və vəhşi heyvanlara
    verəcəyəm.
  eng-DBY: 'Thou shalt fall upon the mountains of Israel, thou, and all thy bands,
    and the peoples that are with thee: I have given thee to be meat for the birds
    of prey of every wing, and to the beasts of the field.'
  hin-2017: तू अपने सारे दलों और अपने साथ की सारी जातियों समेत इस्राएल के पहाड़ों
    पर मार डाला जाएगा; मैं तुझे भाँति-भाँति के माँसाहारी पक्षियों और वन-पशुओं का आहार
    कर दूँगा।
  wol-KYG: Ca kaw tundi Israyil ngay daanu, yaak mboolem say gàngoor, ak mbooloo yi
    ànd ak yaw. Tan yeek lépp luy njanaaw ak ndundati àll bi laa lay jox, leele la
    leen.
  eng-YLT: On mountains of Israel thou fallest, Thou, and all thy bands, and the peoples
    who [are] with thee, To ravenous fowl — a bird of every wing, And [to] a beast
    of the field, I have given thee for food.
  kne-kne: Maiwalang to din bangkay na sin dontog ed Israel, siya abe sin sosoldado
    na ya din nanasyon ay gait na et bay-ak ay kanen di titit ya am-in ay atap ay
    animal. Sak-en si Yahweh ay nangibagas na.
  eng-WYC-2017: Thou shalt fall down on the hills of Israel, thou, and all thy companies,
    and peoples that be with thee; I gave thee for to be devoured to wild beasts,
    to birds, and to each volatile, and to the beasts of the earth.
  eng-WMBB: You will fall on the mountains of Israel, you, and all your hordes, and
    the peoples who are with you. I will give you to the ravenous birds of every sort
    and to the animals of the field to be devoured.
  urd-GVH: इसराईल के पहाड़ों पर ही तू अपने तमाम बैनुल-अक़वामी फ़ौजियों के साथ हलाक
    हो जाएगा। मैं तुझे हर क़िस्म के शिकारी परिंदों और दरिंदों को खिला दूँगा।
  rug-rug: Kote hoqa si agoi koari na toqere pa Izireli, agoi meke sari doduru mua
    tie varipera meke sari butubutu pu somana koa goi. Kote poni la nigo Arau koari
    doduru kineha kurukuru tapuru meke koari na kurukuru pinomo pude na gedi ginani.
  gaz-gaz: Atii fi loltoonni kee hundi, saboonni si wajjin jiranis tulluuwwan Israaʼel
    irratti ni kuftu. Ani allaattii raqaa kan gosa hundaatii fi bineensota bosonaatiif
    nyaata godhee sin kenna.
  fra-LSG: Tu tomberas sur les montagnes d’Israël, Toi et toutes tes troupes, Et les
    peuples qui seront avec toi; Aux oiseaux de proie, à tout ce qui a des ailes,
    Et aux bêtes des champs je te donnerai pour pâture.
  yal-yal: I faxama nɛn Isirayila geyane fari, i tan nun i ya ganle nun siyaan naxanye
    birin i fɔxɔ ra. N yi i binbin lu xɔline nun burunna subene bun e balon na.
  haw-1868: A e haule oe maluna iho o na mauna o ka Iseraela, o oe a me kou mau puali
    kaua a pau, a me ka poe me oe; a e haawi aku au ia oe i na manu kaili wale o kela
    eheu keia eheu, a me na holoholona o ke kula a pau i ka aiia.
  arb-NAV: فَتَتَهَاوَى أَنْتَ وَجَمِيعُ جُيُوشِكَ وَسَائِرُ حُلَفَائِكَ الَّذِينَ
    مَعَكَ عَلَى جِبَالِ إِسْرَائِيلَ، وَأَجْعَلُكَ قُوتاً لِكُلِّ أَصْنَافِ الطُّيُورِ
    الْجَارِحَةِ وَلِوُحُوشِ الْبَرِّيَّةِ.
  ewe-ewe: Àdze anyi ɖe Israel ƒe towo dzi, wò kple wò aʋawɔlawo katã kple dukɔ siwo
    le dziwò. Mana nàzu nuɖuɖu na xevi ʋulãɖulawo kple lã wɔadãwo katã.
  eng-LEE: 'Upon the mountains of Israel shalt thou fall, thou, and all thy armies,
    and the people that are with thee: unto the ravenous birds, to every thing that
    hath wings, and to the beasts of the field, do I give thee for food.'
  asm-FB: তুমি ইস্ৰায়েলৰ পৰ্ব্বতবোৰৰ ওপৰত তোমাৰ আটাই দলসমূহ আৰু তোমাৰ লগত থকা জাতিবোৰে
    সৈতে পৰি থাকিবা; তোমাক খাবলৈ মই সকলো বিধৰ হিংসক পক্ষী আৰু বনৰীয়া জন্তু তোমাক
    দিম।
  sus-A: عِ تَن نُن عِ شَ سْورِيٍ بِرِن قَشَمَ نّ نَ فٍيَيٍ لٌنفٌرِ. ﭑ وٌ قِندِ مَ
    يُبّيٍ نُن بُرُنيِ سُبٍيٍ شَ دٌنسٍ نَن نَ،
  fra-SBL: Tu tomberas sur les montagnes d'Israël, toi, toutes tes hordes, et les
    peuples qui sont avec toi. Je vous livrerai aux oiseaux de toute espèce et aux
    bêtes des champs pour qu'ils vous dévorent.
  hbo-hbo: עַל־הָרֵ֨י יִשְׂרָאֵ֜ל תִּפֹּ֗ול אַתָּה֙ וְכָל־אֲגַפֶּ֔יךָ וְעַמִּ֖ים אֲשֶׁ֣ר
    אִתָּ֑ךְ לְעֵ֨יט צִפֹּ֧ור כָּל־כָּנָ֛ף וְחַיַּ֥ת הַשָּׂדֶ֖ה נְתַתִּ֥יךָ לְאָכְלָֽה׃
  kik-kik: Kũu irĩma-igũrũ cia bũrũri wa Isiraeli nĩkuo ũkaagũa, wee, na mbũtũ ciaku
    ciothe cia ita, na ndũrĩrĩ iria igaakorwo hamwe nawe. Nĩngakũneana kũrĩ nyoni
    cia mĩthemba yothe iria irĩĩaga nyama, na kũrĩ nyamũ cia gĩthaka, ũrĩĩo nĩcio.
  fra-NCL: Tu tomberas sur les montagnes d’Israël, toi et tous tes bataillons, et
    les peuples qui seront avec toi ; aux oiseaux de proie, aux oiseaux de toute sorte,
    et aux animaux des champs je t’ai donné en pâture.
  cek-AK: Nangmah hoi nangmah ih misatuh kaminawk boih, na taengah kaom kaminawk loe
    Israel maenawk nuiah nam timh o boih tih; tavaa congcanawk hoi moi kasannawk khaeah
    rawkcak ah kang paek o han, tiah thui paeh, tiah ang naa.
  cuk-cuk: Israel-yalagangi, be-sordamar-bila-onomaladmala, degi, dulemar-be-bardagdimaladmala
    be burgoed. Mulamarga, degi, ibmar-durgan-ursirmarga an be-metoed, adi, be-domalaga.
  uig-CYR: сән Исраил тағлириниң үстигә жиқилисән; сән вә сениң барлиқ қошунлириң,
    саңа һәмраһ болған әлләр жиқилисиләр; Мән сени барлиқ житқуч учар-қанатларға гөш,
    даладики барлиқ һайванларға ов болушқа тәқдим қилдим.
  tel-2017: నువ్వూ నీ సైన్యమూ నీతో ఉన్న ప్రజలంతా ఇశ్రాయేలు పర్వతాల మీద కూలిపోతారు.
    నువ్వు నానా విధాలైన పక్షులకు, క్రూర జంతువులకు ఆహారమవుతావు.
  hat-BSA: Ou va tonbe sou mòn Israël yo, ou menm, tout sòlda ou yo ak moun ki avèk
    ou yo. Mwen va bay ou kon manje a tout kalite zwazo kanivò ak bèt nan chan.
  kos-kos: Gog, ac un mwet mweun lal wi mwet nukewa ma kasrel uh, ac fah topelik misa
    fineol Israel, ac nga ac fah lela tuh manolos in fah mwe mongo nu sin won nukewa,
    ac kosro lemnak nukewa.
  hbo-WLC: עַל־הָרֵ֨י יִשְׂרָאֵ֜ל תִּפּ֗וֹל אַתָּה֙ וְכָל־אֲגַפֶּ֔יךָ וְעַמִּ֖ים אֲשֶׁ֣ר
    אִתָּ֑ךְ לְעֵ֨יט צִפּ֧וֹר כָּל־כָּנָ֛ף וְחַיַּ֥ת הַשָּׂדֶ֖ה נְתַתִּ֥יךָ לְאָכְלָֽה׃
  ibo-ibo: Nʼelu ugwu niile nke Izrel ka ị ga-ada, gị onwe gị, na usuu ndị agha gị
    niile, na mba niile dị iche iche ndị na-eso gị. Udele niile dị iche iche na anụ
    ọhịa niile ka m ga-enyefe anụ ahụ unu ka ha were unu mere ihe oriri.
  ory-ory: ଇସ୍ରାଏଲର ପର୍ବତଗଣ ଉପରେ ତୁମ୍ଭେ ପତିତ ହେବ, ତୁମ୍ଭର ସକଳ ସୈନ୍ୟଦଳ ଓ ତୁମ୍ଭ ସଙ୍ଗୀ
    ଗୋଷ୍ଠୀଗଣ ପତିତ ହେବେ; ଆମ୍ଭେ ସବୁ ପ୍ରକାର ହିଂସ୍ରକ ପକ୍ଷୀଗୁଡ଼ିକୁ ଓ କ୍ଷେତ୍ରସ୍ଥ ପଶୁଗଣର
    ଗ୍ରାସର ନିମନ୍ତେ ତୁମ୍ଭକୁ ସମର୍ପଣ କରିବା।
  chk-chk: Iwe, kopwe mäla won ekewe chukun Israel, en me noum mwichen sounfiu meinisin,
    pwal ekewe mwicheichen aramasen chomong mwü mi etuk. Inisum üpwe ngeni ekewe machang
    mi mwacho me ekewe manmwachon lemäl, pwe repwe ocheek.
  rop-rop: '@see-verse:EZK.039.003'
  ukr-1871: Упадеш ти на горах Ізрайлевих, ти й усї ватаги твої з усїма народами,
    що з тобою; і віддам тебе на пожир усякому хижому птаству й зьвіррю дикому.
  deu-1951: Auf den Bergen Israels sollst du fallen, samt allen deinen Truppen und
    allem Volk, das bei dir ist; daselbst will ich dich den Raubvögeln, allem, was
    Flügel hat, und den wilden Tieren des Feldes zur Speise geben.
  eng-JPS: Thou shalt fall upon the mountains of Israel, thou, and all thy bands,
    and the peoples that are with thee; I will give thee unto the ravenous birds of
    every sort and to the beasts of the field, to be devoured.
  srp-1865: Na gorama æeš Izrailjevijem pasti ti i sve èete tvoje i narodi koji budu
    s tobom; pticama, svakojakim pticama krilatijem i zvijerima poljskim daæu te da
    te izjedu.
  lug-lug: Oligwa ku nsozi za Isirayiri ggwe n’eggye lyo lyonna n’amawanga agali naawe;
    ndibawaayo eri ensega eza buli ngeri n’eri buli nsolo enkambwe mufuuke emmere
    yaazo.
  heb-heb: על הרי ישראל תפול אתה וכל אגפיך ועמים אשר אתך לעיט צפור כל כנף וחית השדה
    נתתיך לאכלה׃
  ben-IRV: ইস্রায়েলের পর্বতগুলিতে তুমি, তোমার সব সৈন্যদল ও তোমার সঙ্গী জাতিরা পড়ে
    মারা যাবে; আমি তোমাকে খাবারের জন্য ক্ষেত্রের শিকারী পাখি ও বন্যপশুদের কাছে দেব।
  pan-pan: ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਪਹਾੜਾਂ ਉੱਤੇ ਆਪਣੇ ਸਾਰੇ ਲੋਕਾਂ ਸਮੇਤ, ਜਿਹੜੇ ਤੇਰੇ ਨਾਲ ਹੋਣਗੇ ਡਿੱਗ
    ਜਾਏਂਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਹਰ ਪ੍ਰਕਾਰ ਦੇ ਸ਼ਿਕਾਰੀ ਪੰਛੀਆਂ ਅਤੇ ਰੜ ਦੇ ਦਰਿੰਦਿਆਂ ਲਈ ਖਾਣ ਨੂੰ
    ਦਿਆਂਗਾ।
  mya-JVB: သင် နှင့် သင် ၌ပါသောတပ်သား အပေါင်း တို့ သည် ဣသရေလ တောင် တို့အပေါ်မှာ လဲ
    ၍ သေကြလိမ့်မည်။ သင့်ကို အမျိုးမျိုး သော ငှက်ရဲ ၊ သားရဲ တို့ကိုက်စား စရာဘို့ ငါအပ်
    မည်။
  hmo-hmo: Goga e, oi bona emu tuari orea taudia ibounai, bona oi idia durua noho
    bese idauidau taudia danu be do umui moru, do umui mase Israela ena ororodia dekenai.
    Bona lau ese ataiai manudia ibounai, bona boroma idauidau ibounai danu do lau
    mailaia, emui tauanidia do idia ania.
  urd-urd: तू इस्राईल के पहाड़ों पर अपने सब लश्कर और हिमायतियों के साथ गिर जाएगा,
    और मैं तुझे हर क़िस्म के शिकारी परिन्दों और मैदान के दरिन्दों को दूँगा कि खा जाएँ।
  rus-SYN: Падешь ты на горах Израилевых, ты и все полки твои, и народы, которые с
    тобою; отдам тебя на съедение всякого рода хищным птицам и зверям полевым.
  bqc-SIM: Ńyↄ̃ kpagua Isaili gbɛ̀sĩsĩↄ musu, mpi ń n zĩgↄ̃ↄ ń bui pↄ́ mↄ̀nnↄↄ
    píi. Má á kpá bã nↄ̀ↄblena bui píiwa ń wàiↄ pↄblea ũɛ.
  tcz-CHONGTHU: Nangma nahin chule nasepai te ahiuvin chule napan khompi ho jouse
    molsang chunga chu na thiden gam diu ahi. Keiman nangho muthong hole gamsa ho
    vahna kanei dingu nahi.
  mar-mar: तू इस्राएलाच्या पर्वतांवर तू, तुझे सर्व समुदाय, व तुझ्याबरोबरचे जे कोणी
    सैन्य आहे ते, मरून पडशील. मी तुम्हास पक्ष्यांचे व रानातील वन्य पशूंचे भक्ष्य करीन.
  qub-qub: Gamga suldäruyquicunawan, juc nasyuncunapita yan'gaycäshoj runacunawan
    iwalmi Israel jircacunacho wañunquipaj. Chaychömi gamcunataga cachaycushayquipaj
    aycha micoj äbicuna, micucoj jirca animalcuna micushunayquipaj.
  bqp-bqp: U koo wɔrumɑ Isirelibɑn guunu wɔllɔ wi, kɑ win tɑbu kowobu kɑ tɔn be bɑ
    nùn swĩimɑ. Kpɑ gunɔsu kɑ gbeeku yɛɛ yi ben yɑɑ di.
  hat-hat: Ou menm Gòg, ansanm ak tout lame ou la ak tout lòt pèp k'ap mache avè ou
    yo, nou pral mouri sou mòn peyi Izrayèl la. M'ap kite kadav nou sèvi manje pou
    malfini karanklou, pou tout kalite zwezo ak bèt nan bwa.
  eng-BSB: On the mountains of Israel you will fall—you and all your troops and the
    nations with you. I will give you as food to every kind of ravenous bird and wild
    beast.
  eng-WEBPB: You will fall on the mountains of Israel, you, and all your hordes, and
    the peoples who are with you. I will give you to the ravenous birds of every sort
    and to the animals of the field to be devoured.
  kbq-kbq: Hagi Israeli agonaramimpi kagrane sondia vaheka'ane, kagranema vu'naza
    vahe'mo'zanena frigahaze. Ana hanage'na namazagaramine afi zagagafa huzmantenuge'za
    kavufga eme traga hu'za negahaze.
  nhe-BL: Huan ta, huan mosoldados huan nochi nopa tlacame tlen mitzpalehuíaj, miquise
    ipan nopa tepetini tlen tlali Israel. Nopano nimechtemactilis ica nopa tzopilome
    huan tecuanime para ma inmechcuaca.
  gub-BL: Kok a'e nehe, hemiruze'eg zauxiapekwer a'e wà nehe no, imyrypar amo ywy
    rehe har a'e wà nehe no, umàno putar ywytyruhu Izaew rehe har wanehe wà nehe.
    A'u kar putar wanetekwer wiràmiri paw wanupe ihe wà nehe, miar ipuruzukaiwahy
    ma'e wanupe ihe wà nehe no.
  eng-DRA: 'Thou shalt fall upon the mountains of Israel, thou and all thy bands,
    and thy nations that are with thee: I have given thee to the wild beasts, to the
    birds, and to every fowl, and to the beasts of the earth to be devoured.'
