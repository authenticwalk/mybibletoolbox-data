  arb-NAV: «وَيُخَصِّصُونَ رِجَالاً يَتَجَوَّلُونَ دَائِماً فِي الأَرْضِ لِيَدْفِنُوا
    مَعَ الْعَابِرِينَ جُثَثَ الْبَاقِينَ عَلَى وَجْهِ الأَرْضِ تَطْهِيراً لَهَا.
    وَبَعْدَ سَبْعَةِ أَشْهُرٍ يَسْتَكْشِفُونَهَا.
  ewe-ewe: Woatsɔ amewo ɖaa be woakɔ anyigba la ŋuti. Ame aɖewo azɔ ato anyigba la
    dzi, hekpe ɖe woawo ŋu la, ame bubuwo aɖi ame kuku siwo aganɔ anyigba kokoko.
    “ ‘Le ɣleti adrea ƒe nuwuwu la, woagadze woƒe nudidi gɔme.
  eng-LEE: And men constantly devoted to this shall they set apart to pass through
    the land, to bury with those that pass through those that remain upon the face
    of the earth, to cleanse it; at the end of seven months shall they make a search.
  asm-FB: তেতিয়া লোকসকলে কামত লাগি থাকিব পৰা মানুহক বাচি ল’ব; তেওঁলোকে দেশ ভ্ৰমণ
    কৰি কৰি দেশ শুচি কৰিবৰ অৰ্থে মাটিত পৰি থকা অৱশিষ্টসকলক বাটৰুৱাৰ সহায়ত পুতি থ’ব;
    সাত মাহৰ মুৰত তেওঁলোকে বিচাৰি ফুৰিব।
  sus-A: عٍ مِشِيٍ سُفَندِ مَ نّ بْشِ رَ سّنِيّندٍ. نٍيٍ تَن نُن عٍ بٌورٍيٍ لُمَ نّ
    بْشِ بِرِن عِحّرّ رَ بِنبِيٍ رَفَتَقٍ رَ. نَ وَلِ بُمَ نّ حّ سٌلٌقٍرٍ.
  fra-SBL: '"''''Ils mettront à part des hommes continuellement employés qui passeront
    dans le pays. Ceux qui passeront iront avec ceux qui enterrent ceux qui restent
    à la surface du pays, pour le purifier. Au bout de sept mois, ils feront des recherches.'
  hbo-hbo: וְאַנְשֵׁ֨י תָמִ֤יד יַבְדִּ֙ילוּ֙ עֹבְרִ֣ים בָּאָ֔רֶץ מְקַבְּרִ֣ים אֶת־הָעֹבְרִ֗ים
    אֶת־הַנֹּותָרִ֛ים עַל־פְּנֵ֥י הָאָ֖רֶץ לְטַֽהֲרָ֑הּ מִקְצֵ֥ה שִׁבְעָֽה־חֳדָשִׁ֖ים
    יַחְקֹֽרוּ׃
  kik-kik: “ ‘Nao andũ nĩmakaheagwo wĩra wa gũtheragia bũrũri ũcio. Amwe magaathiĩ
    bũrũri ũcio kũndũ guothe, na mongererwo angĩ a gũthikaga ciimba iria igaakorwo
    itigaire kũu. Mĩeri ĩyo mũgwanja yathira-rĩ, nĩguo makaambĩrĩria gũcaria matigari
    macio.
  fra-NCL: Et ils désigneront des hommes dont la charge sera de parcourir le pays,
    enterrant les passants, ceux qui seront restés sur la face de la terre, — pour
    la purifier ; après sept mois ils feront leurs recherches.
  cek-AK: To ahmuen ah kapha kholong caeh kaminawk abomhaih rang hoiah aphum ai ih
    anghmat kadueh qok long ah oh vop maw, tiah pakrong hanah, thoemto nongpanawk
    to qoi o tih; prae to ciimsak hanah khrah sarihto thung qok to pakrong o tih.
  cuk-cuk: ” ’We-nii-walagugled-sorbali (7) Israel-yargi-bipirmaknamalaga dulemar
    amilegoed. We-dulemardi dule-bamaladbo amba yoo-muimar-diglemamaid digmaloed.
    Deyobi, Israel-yar swilidik imakmaloed.
  uig-CYR: Улар бир нәччә адәмни зиминни давамлиқ арилап, таҗавузчиларниң зимин йүзидә
    қалған җәсәтлирини көмүштәк алаһидә ишни қилиш үчүн айрийду; улар шу йәттә ай
    түгигәндә, андин җәсәтләрни издәш хизмитини башлайду.
  tel-2017: దేశాన్ని శుద్ధీకరించడానికీ ఆ కళేబరాలను పాతిపెట్టడానికీ సంచారం చేస్తూ వెళ్ళి
    అక్కడక్కడా పడి ఉన్న శవాలను పాతిపెట్టడానికీ పనివారిని నియమిస్తారు. వారు ఆ పని ఏడు
    నెలల తరువాత చేస్తారు.
  hat-BSA: “Yo va mete apa moun ki anplwaye nèt k ap pase nan peyi a. Sila yo k ap
    pase ap rive kote y ap antere sa yo ki rete sou sifas tè a, pou yo ka netwaye
    li. Nan fen sèt mwa yo, yo va fè yon rechèch pou twouve yo.
  kos-kos: Ac fah solla pac kutu mwet in forfor apunla facl sac ke lusen malem itkosr,
    ac pikinya mano nukewa ma oan soenna pukpuki, elos in aknasnasyela acn uh.
  hbo-WLC: וְאַנְשֵׁ֨י תָמִ֤יד יַבְדִּ֙ילוּ֙ עֹבְרִ֣ים בָּאָ֔רֶץ מְקַבְּרִ֣ים אֶת־הָעֹבְרִ֗ים
    אֶת־הַנּוֹתָרִ֛ים עַל־פְּנֵ֥י הָאָ֖רֶץ לְטַֽהֲרָ֑הּ מִקְצֵ֥ה שִׁבְעָֽה־חֳדָשִׁ֖ים
    יַחְקֹֽרוּ׃
  ibo-ibo: A ga-ekewapụtakwa ndị ọrụ ha ga-abụ naanị ime ka ala ahụ dị ọcha. Ha ga-ejegharị
    nʼala ahụ niile, ha na ndị ọzọ, na-eli ozu ọbụla bụ ndị tọgbọrọ nʼala. “ ‘Mgbe
    ọnwa asaa zuru, ha ga-edo anya chọgharịa nʼala ahụ ma o nwere ebe ozu ọzọ dị.
  ory-ory: ପୁଣି, ସେମାନେ ନିତ୍ୟ କାର୍ଯ୍ୟରେ ନିଯୁକ୍ତ ଲୋକମାନଙ୍କୁ ପୃଥକ କରିବେ, ସେହି ଲୋକମାନେ
    ଦେଶ ଶୁଚି କରିବା ପାଇଁ, ପଥିକମାନଙ୍କ ମଧ୍ୟରୁ ଭୂମିରେ ଅବଶିଷ୍ଟ ଥିବା ଲୋକମାନଙ୍କୁ କବର ଦେବା
    ନିମନ୍ତେ ଦେଶ ମଧ୍ୟଦେଇ ଗମନ କରିବେ; ସାତ ମାସ ଶେଷ ହେଲା ଉତ୍ତାରେ ସେମାନେ ଅନୁସନ୍ଧାନ କରିବେ।
  chk-chk: Iwe, wesin ekewe fisu maram repwe filätä mwän, pwe repwe fetalfeil lon
    ewe fanü o kütta ekewe somä mi chüen nom won. Repwe ireerela, pwe ewe fanü epwe
    limöch.
  rop-rop: Bambai na wen det 7 manth bin gopas detlot pipul garra dalim sambala men
    blanga go en lukaran if eni dedwan bodi stil jidan eniweya. Dei garra dum dijan
    fo 7 manth, dumaji dei garra meiksho det kantri im jidan brabli klinwan.
  ukr-1871: І настановлять нарочно людей, щоб перезирали країну та при помочи переходнїв
    ховали позіставших поверх землї, — щоб її очищувати; ба ще й по упливі сїмох місяцїв,
    будуть вони перешуковати;
  deu-1951: Und man wird Männer bestellen, welche beständig das Land durchziehen,
    um zur Reinigung desselben die auf der Erdoberfläche liegengebliebenen Toten zum
    Begräbnis nach dem Abarimtal zu bringen; sieben Monate lang werden sie Nachforschung
    halten.
  eng-JPS: And they shall set apart men of continual employment, that shall pass through
    the land to bury with them that pass through those that remain upon the face of
    the land, to cleanse it; after the end of seven months shall they search.
  srp-1865: I odvojiæe ljude koji æe jednako iæi po zemlji i s onima koji prolaze
    ukopavati one koji bi ostali po zemlji da je oèiste; poslije sedam mjeseca tražiæe.
  lug-lug: Wanaabangawo abasajja abanaapangisibwanga okukola omulimu ogw’okutukuza
    ensi. Abamu ku bo banaayitanga mu nsi nga bakola omulimu ogwo, n’abalala banaaziikanga
    emirambo gy’abo egirisigala kungulu. “ ‘Oluvannyuma olw’emyezi omusanvu balitandika
    okunoonya abaafa.
  heb-heb: ואנשי תמיד יבדילו עברים בארץ מקברים את העברים את הנותרים על פני הארץ לטהרה
    מקצה שבעה חדשים יחקרו׃
  ben-IRV: ‘তখন তারা কিছু লোককে মনোনীত করবে ওরা কবর দেওয়ার জন্য দেশের মধ্যে দিয়ে
    পর্যটন করবে, পর্যটনকারীর সঙ্গে ভূমির পৃষ্ঠে বাকি সবাইকে দেশ শুচি করার জন্যে কবর
    দেবে; সাত মাস শেষে তারা শুরু করবে।
  pan-pan: ਉਹ ਸਦਾ ਲਈ ਆਦਮੀਆਂ ਨੂੰ ਅੱਡ ਕਰਨਗੇ ਜੋ ਦੇਸ ਵਿੱਚ ਲੰਘਣਗੇ ਭਈ ਉਹ ਮੁਸਾਫ਼ਰਾਂ ਨੂੰ ਜੋ
    ਧਰਤੀ ਦੇ ਉੱਤੇ ਰਹਿੰਦੇ ਹਨ ਦੱਬਣ, ਤਾਂ ਕਿ ਉਹ ਸਾਫ਼ ਹੋਵੇ। ਉਹ ਸੱਤਾਂ ਮਹੀਨਿਆਂ ਦੇ ਆਖਿਰ ਵਿੱਚ
    ਲੱਭਣਗੇ।
  mya-JVB: အရပ်ရပ် လှည့်လည် ၍ အခြားသောခရီးသည်တို့နှင့် ဝိုင်းလျက်၊ မြေ ပေါ်၌ ကြွင်း
    သေးသော အသေကောင်တို့ကို မြှုပ် ၍၊ ထိုပြည် ကို သန့်ရှင်း စေခြင်းငှါ အစဉ် အမှုစောင့်သောသူတို့
    ကိုရွေးကောက်၍ ခန့်ထား ရကြလိမ့်မည်။ ထိုသူတို့သည် ခုနစ် လ မက ရှာဖွေ ကြစဉ်တွင်၊
  hmo-hmo: “Unai hua 7 idia ore neganai, tau haida ma do idia abia hidi, idia ese
    tano do idia raka hanaia lou, tano ena kopina dekenai do noho mase tauanidia do
    idia guria totona. Unai dekena amo idia ese tano ena kahana ibounai do idia hagoevaia
    momokani.
  urd-urd: और वह चन्द आदमियों को चुन लेंगे जो इस काम में हमेशा मशगू़ल रहेंगे, और वह
    ज़मीन पर से गुज़रते हुए रहगुज़रों की मदद से, उनको जो सतह — ए — ज़मीन पर पड़े रह
    गए हों, दफ़न करेंगे ताकि उसे साफ़ करें, पूरे सात महीनों के बाद तलाश करेंगे।
  rus-SYN: И назначат людей, которые постоянно обходили бы землю и с помощью прохожих
    погребали бы оставшихся на поверхности земли, для очищения ее; по прошествии семи
    месяцев они начнут делать поиски;
  bqc-SIM: Wa gbɛ̃́ↄ dilɛ aaↄ bùsu kɛɛlɛ gbãbↄaɛ̀ yã́i. Mↄ soplapi gbɛa aa gɛ́
    kpálɛkɛi gɛ pↄ́ kú vĩsaiↄzi. Gbɛ̃eↄ líↄ kpálɛkɛi, gbɛ̃eↄ lí gↄ̃ waↄ vĩ.
  tcz-CHONGTHU: Lha sagi jou teng chuleh pasal phabep khat alhendoh uva amaho chun
    mihem aholdoh uva avui diu dingu hitia chu gamsung asuh theng kit dingu ahi.
  mar-mar: “हे काम नेहमी करणाऱ्या मनुष्यांना वेगळे करून नेमतील, आणि तो देश शुद्ध व्हावा
    म्हणून देशातून येथून तेथून जातील; जमिनीवर पडून राहिलेल्या उरल्यासुरल्या लोकांस
    पुरतील; सात महिने झाल्यावर ते शोधाला लागतील.
  qub-qub: «Chay ganchis quilla pampashanpitapis juc röpa runacunata churangaraj nasyunpa
    purimur ricapacamunanpaj, jitaraycajta tarishpanga pampananpaj, chay nasyuntaga
    limyutana cachaycunanpaj.
  bqp-bqp: Suru nɔɔbɑ yiru yen bɑɑ sɔɔ, bɑ koo tɔmbu gɔsi be bɑ ko n sirenɛ bɑ n goo
    ni nu tie kɑsu bɑ n sikumɔ. Be bɑ sɑrɔ mi kpuro, bɑ koo bu somi. Mɛyɑ bɑ koo kɑ
    tem mɛ kpuro dɛɛrɑsiɑ.
  hat-hat: Apre sèt mwa sa yo, y'a chwazi gason pou vwayaje nan tout peyi a al chache
    kadav ki rete atè a pou yo antere yo. Se travay sa a ase y'a gen pou yo fè. Konsa,
    y'a mete peyi a nan kondisyon pou fè sèvis Bondye ankò.
  eng-BSB: And men will be employed to continually pass through the land to cleanse
    it by burying the invaders who remain on the ground. At the end of the seven months
    they will begin their search.
  eng-WEBPB: “‘“They will set apart men of continual employment who will pass through
    the land. Those who pass through will go with those who bury those who remain
    on the surface of the land, to cleanse it. After the end of seven months they
    will search.
  kbq-kbq: Hagi ana mopama eri agruma hunakura 7ni ikamofo atumparega mago'a vahe
    huzmantesage'za maka kna ana mopafina vano nehu'za, fri vahe zamavufaga zogi'za
    asezmantegahaze.
  nhe-BL: Huan quema tlamis nopa chicome metztli, quintlapejpenise tlacame huan quintitlanise
    ma yaca ipan nochi nopa tlali para quitlalpachose iniomiyo mijcatzitzi tlen noja
    tepejtoque tlalchi. Huan queja nopa quitlapajpacchihuase nopa tlali.
  gub-BL: A'e 7 zahy ipawire teko wexaexak putar amo awa a'e wà nehe. A'e awa wata
    putar Izaew ywy nànàn wà nehe, hetekwer ywy rehe upyta ma'e kwer wanexak pà wà
    nehe. Uzutym putar wà nehe. Nezewe mehe umukatu putar ywy herenataromo wà nehe.
  eng-DRA: 'And they shall appoint men to go continually about the land, to bury and
    to seek out them that were remaining upon the face of the earth, that they may
    cleanse it: and after seven months they shall begin to seek.'
