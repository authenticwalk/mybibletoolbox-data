verse: EZK.039.014
translations:
  mal-C: ദേശം വെടിപ്പാക്കുന്നതിന് തുടർച്ചയായി ജോലിക്കാരെ നിയമിക്കും. അവർ മറ്റുള്ളവരുമായിച്ചേർന്ന്
    ദേശംമുഴുവനും സഞ്ചരിച്ച് അവശേഷിച്ച ശവങ്ങളും മറവുചെയ്യും. “ ‘ഏഴുമാസം കഴിയുമ്പോൾ
    അവർ ഒരു വിശദമായ പരിശോധന നടത്തും.
  deu-TKW: Und man wird Männer zu dem ständigen Geschäft auswählen, daß sie das Land
    durchstreifen und die noch auf der Oberfläche des Landes liegen gebliebenen begraben,
    um es zu reinigen; nach Verlauf von sieben Monaten sollen sie es nocheinmal durchsuchen.
  lin-lin: 'Sima na basanza sambo, bakopona bato oyo mosala na bango ekozala : kotambola
    na mokili mpo na koluka bibembe oyo ekotikala na mabele mpe kokunda yango, na
    lisungi ya bato ya mobembo mpo na kopetola mokili.'
  eng-LSV: And they separate men for continual employment, with those passing through,
    passing on through the land, burying those who are left on the face of the earth,
    to cleanse it. At the end of seven months they search.
  eng-GNV: 'And they shall chuse out men to goe continually through the lande with
    them that trauaile, to bury those that remaine vpon ye ground, and clense it:
    they shall search to the ende of seuen moneths.'
  eng-WEBSTER: 'And they shall sever out men of continual employment, passing through
    the land to bury with the passengers those that remain upon the face of the earth,
    to cleanse it: after the end of seven months shall they search.'
  nhw-BL: Huan quema tlamis nopa chicome metztli, quintlapejpenise tlacame huan quintitlanise
    ma yaca ipan nochi nopa tlali para quitlalpachose iniomiyo mijcatzitzi catli noja
    tepejtoque tlalchi. Huan quej nopa quitlapajpacchihuase nopa tlali.
  swh-ONEN: “ ‘Watu wataajiriwa mara kwa mara kuisafisha nchi. Baadhi yao watapita
    nchini kote na zaidi yao hao wengine, watawazika wale waliosalia juu ya uso wa
    nchi. Mwisho wa hiyo miezi saba wataanza upekuzi wao.
  bba-bba: Suru nɔɔbɑ yiru yen bɑɑ sɔɔ, bɑ koo tɔmbu ɡɔsi be bɑ ko n sirenɛ bɑ n ɡoo
    ni nu tie kɑsu bɑ n sikumɔ. Be bɑ sɑrɔ mi kpuro, bɑ koo bu somi. Mɛyɑ bɑ koo kɑ
    tem mɛ kpuro dɛɛrɑsiɑ.
  eng-KJVCPB: 'And they shall sever out men of continual employment, passing through
    the land to bury with the passengers those that remain upon the face of the earth,
    to cleanse it: after the end of seven months shall they search.'
  luo-luo: “ ‘Bangʼ ka dweche abiriyogo oserumo, noyier ji ma nosik kawuotho e piny
    mondo oik ringre joma otho ma giyudo ka pod oriere ewi lowo mondo gipwodh piny
    obed maler.
  meu-meu: Tatau haida bae gwauraidia hidi, idia ese tano bae rakaia hanai loulou
    bona tano kopina ai miadia taudia bae guridia totona; unu amo tano bae haḡoevaia.
    Hua hitu bae ore ai do bae hetahu.
  npi-ULB: अनि तिनीहरूले मानिसहरूलाई निरन्तर त्यो देशबाट जानको निम्ति नियुक्त गर्नेछन्
    । तिनीहरूले त्यहाँबाट भएर जानेहरूको खोजी गर्नेछन् । भूमिलाई शुद्ध गर्नलाई तिनीहरूले
    त्यहाँ मरेका र त्यो देशमा रहेका लासहरूलाई खोजी गरेर गाड्नेछन् । सातौं महिनाको
    अन्त्यमा तिनीहरूले आफ्नो खोजी सुरु गर्नेछन् ।
  yor-yor: “ ‘Wọn yóò gbà àwọn ènìyàn ṣiṣẹ́ lóòrèkóòrè láti ṣe àfọ̀mọ́ náà. Ọ̀pọ̀
    yóò lọ káàkiri ilẹ̀ náà, ní àfikún pẹ̀lú wọn, àwọn tókù yóò sìn àwọn tí ó kú lórí
    ilẹ̀. Ní ìparí oṣù keje wọn yóò bẹ̀rẹ̀ wíwá kiri wọn.
  pes-OPCB: پس از پایان این هفت ماه، عده‌ای تعیین می‌شوند تا در سراسر زمین بگردند
    و اجسادی را که باقی مانده‌اند پیدا کنند و دفن نمایند تا زمین دوباره پاک شود.
  tgl-ULB: Pagkatapos, magtatalaga sila ng ilang mga kalalakihan para sa tungkulin
    ng pagdaan sa mga lupain upang ilibing ang mga natitira sa balat ng lupa, upang
    dalisayin ito. Sisimulan nila ang tungkuling ito pagkatapos ng ika-pitong buwan.
  hui-hui: Ege karia uruni piai kagola Isaraeleali tigua agali maru Isaraele dindi
    bibahendeha ibaga biai halu agali bo wahenedaru arianaga kuni maru ngabe hondole
    taya bima pelo dabo helolebira. Handa walia hayagua dindi ogoni i̱naga deni dodo
    nahe ngelonaga mo hora holebira.
  mya-mya: ခု​နစ်​လ​ကာ​လ​ကုန်​ဆုံး​သွား​သော​အ​ခါ အ​ရပ်​ရပ်​သို့​လှည့်​လည်​၍ ကြွင်း​ကျန်​နေ​သေး
    သော​လူ​သေ​အ​လောင်း​များ​ကို​ရှာ​ဖွေ​သင်္ဂြိုဟ် စေ​ရန်​အ​တွက် လူ​တို့​ကို​ရွေး​ချယ်​ခန့်​ထား
    ကြ​လိမ့်​မည်။ ဤ​နည်း​အား​ဖြင့်​ပြည်​ရွာ​ကို စင်​ကြယ်​စေ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་དེ་དག་གིས་རྒྱུན་དུ་མི་མངགས་ཏེ་གནས་དེར་འགྲུལ་བར་བྱ་ཞིང་། གནས་དེ་གཙང་མར་བཟོ་བའི་ཆེད་དུ།
    ལམ་པ་དང་མཉམ་དུ་ད་དུང་གནས་དེར་ལུས་པའི་བེམ་པོ་རྣམས་དུར་དུ་སྐུང་བར་འགྱུར་བ་དང་། ཟླ་བདུན་འགོར་ཡང་ཁོ་ཚོས་ད་དུང་མུ་མཐུད་དུ་འཚོལ་བར་བྱའོ།
    །
  sna-sna: “ ‘Vachapa vanhu basa rokuchenesa nyika nguva dzose. Vamwe vachapota nenyika
    yose uye, kubatanidza naivavo vamwe vachaviga vaya vakasiyiwa vachingova pachena.
    Mushure memwedzi vachazotanga kutsvaga.
  spa-BLM: “‘“Se apartarán hombres de trabajo continuo que pasarán por la tierra.
    Los que pasen irán con los que entierren a los que queden en la superficie de
    la tierra, para limpiarla. Al cabo de siete meses registrarán.
  cac-cac: Ayic ol ec' uque' ujal chi', ay jun n̈ilan̈ eb' vin̈ vinac ol tupchajoc.
    Ol laj ec' eb' yila' b'ajtac aycan jab'jab'oc snivanil eb' chamnac d'a yol smacb'en
    eb' chi' smasanil, yic smucan masanil nivanil eb' pucancanb'ati. Icha chi' b'ian,
    vach' ol ajxican slum eb' chi' d'a yol in sat.
  swh-ULB: Kisha watawateua watu kuendelea kwenda kwenye nchi, kuwatafuta wale waliokuwa
    wakisafiri, lakini waliokufa na miili yao kubaki juu ya uso wa nchi, ili kwamba
    waweze kuwazika, kwa ajili ya kusafisha nchi. Katika siku ya mwisho ya mwezi wa
    saba wataanza kutafuta.
  bel-bel: 'І назначаць людзей, якія ўвесь час будуць абыходзіць зямлю і з дапамогаю
    прахожых хавацьмуць тых, што засталіся на паверхні зямлі - дзеля ачышчэньня яе:
    а як пройдзе сем месяцаў яны пачнуць рабіць пошукі,'
  deu-ELBBK: Und sie werden Männer aussondern, die beständig im Land umherziehen,
    und solche, die mit den Umherziehenden die auf der Fläche des Landes Übriggebliebenen
    begraben, um es zu reinigen; nach Verlauf von sieben Monaten werden sie es durchsuchen.
  mbb-OT: Emun egketapus en is pitu he vulan, duen menge etew he edsuǥuen te kedriǥuriǥu
    zutun te nasyun su wey zan mesusi ke zuen pe be minatey he wazà ikeleveng. Ne
    ibpeleveng dan heini su wey melumpiyuwi haazà is tanà.
  mal-2015: ദേശമെല്ലാം വെടിപ്പാക്കേണ്ടതിന്നു അതിൽ ശേഷിച്ച ശവങ്ങളെ അടക്കുവാൻ ദേശത്തിൽ
    ചുറ്റി സഞ്ചരിക്കുന്ന നിത്യപ്രവൃത്തിക്കാരെ നിയമിക്കും; ഏഴുമാസം കഴിഞ്ഞശേഷം അവർ പരിശോധന
    കഴിക്കും.
  rmc-rmc: Kidena avri muršen, save predžana caľi phuv, hoj te parunen ole mulen,
    so pašľona pre phuv, hoj te obžužaren e phuv. Efta čhon len rodena.
  pes-OPV: وکسانی را معین خواهند کرد که پیوسته در زمین گردش نمایند. و همراه عبورکنندگان
    آنانی را که بر روی زمین باقی‌مانده باشند دفن کرده، آن راطاهر سازند. بعد از انقضای
    هفت ماه آنها راخواهند طلبید.
  ron-1924: «Апой, вор алеӂе ниште оамень каре вор кутреера неынчетат цара ши каре
    вор ынгропа трупуриле рэмасе пе фаца пэмынтулуй, ка сэ курэцяскэ цара; дупэ шапте
    лунь, вор ынчепе сэ черчетезе.
  ben-OBCV: দেশ পরিষ্কার করার জন্য নিয়মিত লোকদের নিয়োগ করা হবে। কিছু দেশের চারিদিকে
    যাবে, আর তার অতিরিক্ত লোক, যা কিছু মাঠে পড়ে থাকবে তাদের কবর দেবে। “ ‘সাত মাস
    শেষ হলে তারা তাদের বিশদ খোঁজ শুরু করবে।
  som-som: Oo waxay gooni ahaan u sooci doonaan rag had iyo goorba dalka dhex mara
    inay meydadka dhulka ku hadhay aasaan, si ay dalka u nadiifiyaan, oo toddoba bilood
    dabadeed ayay wax baadhi doonaan.
  lat-VUC: 'Et viros jugiter constituent lustrantes terram, qui sepeliant et requirant
    eos qui remanserant super faciem terræ, ut emundent eam: post menses autem septem
    quærere incipient.'
  eng-ASVBT: 'And they shall set apart men of continual employment, that shall pass
    through the land, and, with them that pass through, those that bury them that
    remain upon the face of the land, to cleanse it: after the end of seven months
    shall they search.'
  ita-1885: E metteranno da parte degli uomini, i quali del continuo andranno attorno
    per lo paese, e seppelliranno, insieme co' viandanti, quelli che saranno rimasti
    su la faccia della terra, per nettarla; in capo di sette mesi ne ricercheranno
    ancora.
  eng-LXXUP: And they shall appoint men continually to go over the land, to bury them
    that have been left on the face of the earth, to cleanse it after the space of
    seven months, and they shall seek them out.
  eng-ULB: Then they will designate men to continually go through the land, to find
    those who were traveling through, but who died and their bodies remained on the
    surface of the land, so that they may bury them, in order to cleanse the land.
    At the end of the seventh month they will begin their search.
  spa-VBL: “Se elegirán hombres para que recorran repetidamente el país y lo limpien
    enterrando los cadáveres de los invasores que aún quedan en el suelo. Comenzarán
    a hacerlo al final de los siete meses.
  fra-_FOB: Ils mettront à part des gens qui ne feront que parcourir le pays et qui,
    avec les passants, enterreront ceux qui seront restés à la surface de la terre,
    afin de la purifier, et pendant sept mois entiers ils seront à la recherche.
  mal-mal: ദേശമെല്ലാം വെടിപ്പാക്കേണ്ടതിന് അതിൽ ശേഷിച്ച ശവങ്ങൾ അടക്കുവാൻ ദേശത്തിൽ ചുറ്റി
    സഞ്ചരിക്കുന്ന പതിവുജോലിക്കാരെ നിയമിക്കും; ഏഴു മാസം കഴിഞ്ഞശേഷം അവർ പരിശോധന കഴിക്കും.
  urd-GVR: Sāt mahīnoṅ ke bād kuchh ādmiyoṅ ko alag karke kahā jāegā ki pūre mulk
    meṅ se guzar kar mālūm kareṅ ki abhī kahāṅ kahāṅ lāsheṅ paṛī haiṅ. Kyoṅki lāzim
    hai ki sab dafn ho jāeṅ tāki mulk dubārā pāk-sāf ho jāe.
  suz-BL: मेको रागी ग्रांग्रा मदिशो सेल्‍चा कली मुर वोइक्‍नीम। मेकोपुकीम नाक्‍त किंत
    किंत कोव़शा माल्‍शा, थिश्‍शा थिम्‍नीम। मिनु आन माल्‍तीक गेय ७ महिना सम्‍म पचा
    माल्‍नी‍म।
  eng-NOY: And they shall set apart men to be constantly employed, who, passing through
    the land, with the aid of those that pass by, shall bury those that remain upon
    the face of the land to cleanse it; at the end of the seven months shall they
    search.
  ita-1927: E metteranno da parte degli uomini i quali percorreranno del continuo
    il paese a sotterrare, con l’aiuto de’ viandanti, i corpi che saran rimasti sul
    suolo del paese, per purificarlo; alla fine dei sette mesi faranno questa ricerca.
  ckb-ckb: «”هەندێک پیاو هەڵدەبژێرن کە بە بەردەوامی بە خاکەکەدا تێبپەڕن، بۆ یارمەتیدانی
    ئەوانەی کە مردووەکان دەنێژن، هەتا ئەوانەی کە لەسەر ڕووی زەوییەکە کوژراون و ماونەتەوە
    لە گۆڕیان بنێن بۆ پاککردنەوەی خاکەکە. دوای تەواوبوونی حەوت مانگەکە دەست بە پشکنین
    دەکەن.
  eng-BBE: 'And they will put on one side men to do no other work but to go through
    the land and put in the earth the rest of those who are still on the face of the
    land, to make it clean: after seven months are ended they are to make a search.'
  kan-OKCV: ದೇಶವನ್ನು ಶುದ್ಧೀಕರಿಸುವ ಹಾಗೆ ಅದರ ಮೇಲೆ ಮಿಕ್ಕವರನ್ನು ಹೂಳಿಡುವುದಕ್ಕೆ ಯಾವಾಗಲೂ
    ದೇಶವನ್ನು ಹಾದುಹೋಗುವ ಮನುಷ್ಯರನ್ನೇ ನಿರಂತರವಾಗಿ ನೇಮಿಸುವರು. “ ‘ಮತ್ತು ಇವರು ಏಳು ತಿಂಗಳುಗಳಾದ
    ಮೇಲೆ ಹುಡುಕುವರು.
  tam-2017: தேசத்தைச் சுத்தம்செய்வதற்காக அதில் கிடக்கும் மற்ற பிரேதங்களைப் புதைக்கும்படி
    எப்பொழுதும் தேசத்தில் சுற்றித்திரியும் மனிதர்களையும், சுற்றித்திரிகிறவர்களுடன்
    புதைக்கிறவர்களையும் தெரிந்து நியமிப்பார்கள்; ஏழு மாதங்கள் முடிந்தபின்பும் இவர்கள்
    தேடிக்கொண்டிருப்பார்கள்.
  spa-RV-1909: 'Y tomarán hombres de jornal, los cuales vayan por el país con los
    que viajaren, para enterrar á los que quedaron sobre la haz de la tierra, á fin
    de limpiarla: al cabo de siete meses harán el reconocimiento.'
  ron-BTF: Și vor pune deoparte oameni care să lucreze continuu, să treacă prin țară
    pentru a îngropa împreună cu trecătorii pe cei care rămân pe fața pământului,
    ca să o curețe; la sfârșitul a șapte luni vor cerceta.
  eng-WEBP: “‘“They will set apart men of continual employment who will pass through
    the land. Those who pass through will go with those who bury those who remain
    on the surface of the land, to cleanse it. After the end of seven months they
    will search.
  eng-FBV: Men will be chosen to go repeatedly through the country to make it clean
    it by burying the bodies of the invaders that are still left lying the ground.
    They will start doing this at the end of the seven months.
  nld-1939: Men zal mannen aanstellen, met de opdracht het land te doorkruisen, en
    de doortrekkers op te zoeken, die nog op het open veld bleven liggen. Na die zeven
    maanden gaan ze op zoek, om het land te reinigen.
  nch-BL: Huan quema tamis nopa chicome metzti, quintapejpenise tacame huan quintitanise
    ma yaca ipan nochi nopa tali para quitalpachose iniomiyo nopa mijcatzitzi cati
    noja tepejtoque talchi. Huan quej nopa quitapajpacchihuase nopa tali.
  vie-1934: Chúng nó sẽ cắt những người hằng đi tuần trong đất, và với những người
    đó sẽ có người chôn những thây còn lại trên mặt đất để làm cho sạch; qua khỏi
    bảy tháng, họ sẽ đi tìm kiếm.
  hin-CV: देश को शुद्ध करने के लिये लोगों की लगातार नियुक्ति की जाएगी. वे पूरे देश
    में फैल जाएंगे और दूसरों के साथ मिलकर वे उन लाशों को मिट्टी देंगे, जो ज़मीन पर
    पड़ी मिलेंगी. “ ‘सात माह के बाद, वे और विस्तृत खोज करेंगे.
  spa-BES: Y pondrán a un grupo de hombres para que no hagan otro trabajo que ir a
    recorrer la tierra y enterrar al resto de los que aún están en la faz de la tierra,
    para limpiarla; después de siete meses, se hará un reconocimiento.
  tdx-tdx: Ho joboñe’ iereo ondaty mahafitoloñe, hiranga i taney mindre amo mpitsàkeo
