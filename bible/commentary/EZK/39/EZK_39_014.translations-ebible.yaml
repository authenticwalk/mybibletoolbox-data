    volam-paha-fito iereo.
  tha-KJV: เขาทั้งหลายจะตั้งคนให้เดินผ่านไปมาในแผ่นดินเรื่อยไป ให้​ฝังศพคนเหล่านั้​นที​่​เหลืออยู่​บนพื้นแผ่นดิน
    เพื่อจะทำแผ่นดินให้​สะอาด เขาจะออกตรวจค้นเมื่อสิ้นเจ็ดเดือนแล้ว
  por-BR-2018: E separarão homens para que continuamente percorram a terra de Israel
