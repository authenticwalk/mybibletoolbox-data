  urd-GVU: سات مہینوں کے بعد کچھ آدمیوں کو الگ کر کے کہا جائے گا کہ پورے ملک میں سے
    گزر کر معلوم کریں کہ ابھی کہاں کہاں لاشیں پڑی ہیں۔ کیونکہ لازم ہے کہ سب دفن ہو
