  dop-dop: Pɑɑ lǝsɩ yǝlɑɑ nɑ pɑ́ cɔɔ tɛtʋ kɛ ɩsɔtʋnɑɑ nɑɑtosompɔɣɔlɑɣɑ tǝcu, hɛɛsʋɣʋ
