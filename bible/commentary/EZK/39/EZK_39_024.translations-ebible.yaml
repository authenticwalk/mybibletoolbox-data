verse: EZK.039.024
translations:
  mal-C: അവരുടെ അശുദ്ധിക്കും പാപത്തിനും തക്കവണ്ണം ഞാൻ അവരോട് ഇടപെട്ടു; ഞാൻ എന്റെ മുഖം
    അവർക്കു മറച്ചുകളഞ്ഞു.
  deu-TKW: Gemäß ihrer Unreinigkeit und ihrer Abtrünnigkeiten verfuhr ich mit ihnen
    und verbarg vor ihnen mein Angesicht.
  lin-lin: Napesaki bango etumbu kolanda mbindo mpe masumu na bango, mpe napesaki
    bango mokongo mpo na kobomba elongi na Ngai.
  eng-LSV: According to their uncleanness, || And according to their transgressions,
    I have done with them, || And I hide My face from them.
  eng-GNV: According to their vncleannes, and according to their transgressions haue
    I done vnto the, and hid my face from them.
  eng-WEBSTER: According to their uncleanness and according to their transgressions
    have I done to them, and hid my face from them.
  nhw-BL: Na niquintlatzacuilti quen quinamiqui pampa fiero inintlajtlacolhua. Inijuanti
    mosisinijque ica na huan yeca nimoicancuepqui ica inijuanti.
  swh-ONEN: Niliwatendea sawasawa na uchafu wao na makosa yao, nami nikawaficha uso
    wangu.
  bba-bba: Nɑ bu sɛɛyɑsiɑ nɡe mɛ ben torɑnu nu nɛ ni nu bu kuɑ disiɡibu. Mɑ nɑ bu
    nɛn wuswɑɑ beruɑ.
  eng-KJVCPB: According to their uncleanness and according to their transgressions
    have I done unto them, and hid my face from them.
  luo-luo: Ne atimonegi maromre gi dwanyruokgi kod timbegi mamono mi alokonegi ngʼeya.
  meu-meu: Edia miro bona edia kerere heḡereḡeredia ai na kara henidia, bona vairagu
    na edia amo na hunia.
  npi-ULB: जब मैले आफ्‍नो मुहार तिनीहरूबाट लुकाएँ, तब मैले तिनीहरूकै अशुद्धता र पापअनुसार
    तिनीहरूसँग व्यवहार गरें ।
  yor-yor: Mo ṣe sí wọn gẹ́gẹ́ bí àìmọ́ àti àìṣedéédéé wọn, mo sì mú ojú mi pamọ́
    kúrò lọ́dọ̀ wọn.
  pes-OPCB: رویم را از ایشان برگرداندم و آنان را به سزای گناهان و اعمال زشتشان رساندم.»
  tgl-ULB: Ginawa ko ito sa kanila ayon sa kanilang mga karumihan at sa kanilang mga
    kasalanan kapag itinago ko ang aking mukha mula sa kanila.
  hui-hui: Tigua mana ko dewa tara taraore bialu mana maru i̱naga deni dodohe wiaru
    bialu hayagobi pani nelo mialu ti erembira mirugoni.
  mya-mya: ငါ​သည်​သူ​တို့​အား​မိ​မိ​တို့​၏​ဆိုး​ညစ် ယုတ်​မာ​မှု​များ​နှင့်​ထိုက်​လျောက်​သည့်
    အ​တိုင်း​စီ​ရင်​တော်​မူ​ပြီး​လျှင်​ကျော ခိုင်း​နေ​တော်​မူ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ནི་ཁོ་ཚོའི་མི་གཙང་བ་དང་ཉེས་སྐྱོན་བཞིན་དུ་ཁོ་ཚོར་ལན་འཇལ་ཞིང་། རང་གི་གདོང་ཡང་དེ་དག་གི་ཕྱོགས་སུ་སྦས་པ་ཡིན་ནོ།
    །
  sna-sna: Ndakavaitira zvakafanira kusachena kwavo nokudarika kwavo, uye ndakavavanzira
    chiso changu.
  spa-BLM: Hice con ellos según su impureza y según sus transgresiones. Escondí mi
    rostro de ellos.
  cac-cac: Ix vutej eb' icha d'a smojal yuj chucal sc'ulej yed' spitalil, yuj chi'
    majxo in b'at q'uelan d'a eb'.
  swh-ULB: Nimewafanyia kutokana na uchafu wao na dhambi zao, nitakapokuwa nimeuficha
    uso wangu kwao.
  bel-bel: За нячыстасьць іхнюю і за іх пахібнасьць Я зрабіў гэта зь імі і схаваў
    ад іх аблічча Маё.
  deu-ELBBK: Nach ihrer Unreinigkeit und nach ihren Übertretungen habe ich mit ihnen
    gehandelt, und habe mein Angesicht vor ihnen verborgen.
  mbb-OT: Mibeelan ku zà diyà te kandan is ereg he vales te mibeelan dan he meremerik
    wey mezaat.”
  mal-2015: അവരുടെ അശുദ്ധിക്കും അവരുടെ അതിക്രമങ്ങൾക്കും തക്കവണ്ണം ഞാൻ അവരോടു പ്രവർത്തിച്ചു
    എന്റെ മുഖം അവർക്കു മറെച്ചു.
  rmc-rmc: Kerďom lenca avke, sar peske zaslužinen vaš peskre nažužipena the bini,
    a visarďom lendar miro muj.
  pes-OPV: برحسب نجاسات و تقصیرات ایشان به ایشان عمل نموده، روی خود را از ایشان پوشانیدم.»
  ron-1924: Ле-ам фэкут дупэ некурэцииле лор ши дупэ фэрэделеӂиле лор ши ле-ам аскунс
    Фаца Мя.»’
  ben-OBCV: তাদের অশুচিতা ও পাপ অনুসারে আমি তাদের সঙ্গে ব্যবহার করেছিলাম এবং তাদের
    কাছ থেকে আমার মুখ ফিরিয়ে রেখেছিলাম।
  som-som: Waxaan iyaga ku sameeyey oo aan wejigayga uga qariyey sidii ay wasakhdoodu
    ahayd iyo sidii ay xadgudubyadoodu ahaayeen.
  lat-VUC: Juxta immunditiam eorum et scelus feci eis, et abscondi faciem meam ab
    illis.]
  eng-ASVBT: According to their uncleanness and according to their transgressions
    did I unto them; and I hid my face from them.
  ita-1885: Io avea operato inverso loro secondo la lor contaminazione, e secondo
    i lor mifatti; ed avea nascosta la mia faccia da loro.
  eng-LXXUP: According to their uncleannesses and according to their transgressions
    did I deal with them, and I turned away my face from them.
  eng-ULB: I did to them according to their uncleanness and their sins, when I hid
    my face from them.
  spa-VBL: Traté con ellos a causa de su impureza y de sus pecados, y me rendí ante
    ellos.
  fra-_FOB: Je les ai traités selon leurs souillures et selon leur crime, et j'ai
    caché ma face devant eux.
  mal-mal: അവരുടെ അശുദ്ധിക്കും അവരുടെ അതിക്രമങ്ങൾക്കും തക്കവിധം ഞാൻ അവരോടു പ്രവർത്തിച്ച്,
    എന്റെ മുഖം അവർക്ക് മറച്ചു”.
  urd-GVR: Kyoṅki maiṅ ne unheṅ un kī nāpākī aur jarāym kā munāsib badlā de kar apnā
    chehrā un se chhupā liyā thā.
  suz-BL: मेको आन ग्रांग्रा दिशो नु आन हेंथे पशो आ पर्बम गो मेको आन कली सजाइ गेतामी।
    मिनु गो आं कुल मेको आन रे ख्रुइक्‍ताक्‍ङ” देंत।
  eng-NOY: According to their uncleanness and according to their transgressions have
    I dealt with them, and hid my face from them.
  ita-1927: Io li ho trattati secondo la loro impurità e secondo le loro trasgressioni,
    e ho nascosto loro la mia faccia.
  ckb-ckb: بەگوێرەی گڵاوی و یاخیبوونەکانی خۆیان لەگەڵیان جوڵامەوە و ڕووی خۆمم لێیان
    وەرگێڕا.
  eng-BBE: In the measure of their unclean ways and their sins, so I did to them;
    and I kept my face covered from them.
  kan-OKCV: ಅವರ ಅಶುದ್ಧತ್ವದ ಪ್ರಕಾರವೂ ಅವರ ಅಕ್ರಮಗಳ ಪ್ರಕಾರವೂ ನಾನು ಅವರನ್ನು ದಂಡಿಸಿ, ನನ್ನ
    ಮುಖವನ್ನು ಅವರಿಂದ ಮರೆಮಾಡಿದ್ದೇನೆ.
  tam-2017: அவர்களுடைய அசுத்தத்திற்கு ஏற்றபடி, அவர்களுடைய மீறுதல்களுக்கு ஏற்றபடி,
    நான் அவர்களுக்குச் செய்து, என்னுடைய முகத்தை அவர்களுக்கு மறைத்தேன்.
  spa-RV-1909: 'Conforme á su inmundicia y conforme á sus rebeliones hice con ellos:
    y de ellos escondí mi rostro.'
  ron-BTF: Conform cu necurăția lor și conform cu fărădelegile lor le-am făcut și
    mi-am ascuns fața de la ei.
  eng-WEBP: I did to them according to their uncleanness and according to their transgressions.
    I hid my face from them.
  eng-FBV: I dealt with them because of their uncleanness and sins, and I gave up
    on them.
  nld-1939: dat Ik hen naar hun onreinheid en hun wandaden heb behandeld, en mijn
    gelaat voor hen heb verborgen.
  nch-BL: Na niquintatzacuilti quej quinamiqui pampa fiero inintajtacolhua. Inijuanti
    mosisinijque ica na huan yeca nimoicancuetqui ica inijuanti.
  vie-1934: Ta đã đãi chúng nó như vậy, vì cớ sự ô uế và tội ác chúng nó, và ta đã
    che mặt khỏi chúng nó.
  hin-CV: उनकी अशुद्धता और उनके अपराधों के अनुसार मैंने उनसे व्यवहार किया, और मैंने
    अपना मुंह उनसे छिपा लिया.
  spa-BES: En la medida de sus caminos inmundos y sus pecados, así lo hice con ellos;
    y mantuve mi rostro escondido de ellos.
  tdx-tdx: Mira ami’ty haleora’ iareo naho ami’ty fiolà’ iareo ty nanoeko am’ iareo,
    vaho nañetahako tarehe.
  tha-KJV: เราได้กระทำต่อความโสโครกและการละเมิดของเขาทั้งหลาย และเราซ่อนหน้าของเราเสียจากเขาทั้งหลาย
  por-BR-2018: Conforme a imundície deles e conforme suas rebeliões eu fiz com eles;
    e deles escondi meu rosto.
  deu-ELO: Nach ihrer Unreinigkeit und nach ihren Übertretungen habe ich mit ihnen
    gehandelt, und habe mein Angesicht vor ihnen verborgen. -
  eng-WYC-2018: By the uncleanness and great trespass of them I did to them, and (then)
    I hid my face from them.
  epo-epo: Konforme al ilia malpureco kaj al iliaj krimoj Mi agis kun ili, kaj Mi
    kaŝis antaŭ ili Mian vizaĝon.
  uig-PIN: Ularning paskiniqiliⱪi wǝ asiyliⱪliri boyiqǝ Mǝn ularni bir tǝrǝp ⱪildim,
    yüzümni ulardin yoxurdum».
  beo-beo: Ilia da wadela:i amola gugunufi hou bagade hamobeba:le, ilia hamobe defele
    se iasu. Na da ilima baligifa:i dagoi.”
  tpi-OTNT: Mi bin givim baksait long ol na mi bin bekim asua bilong ol sin na ol
    pasin doti ol i bin mekim.
  hau-SA: Na yi da su gwargwadon rashin tsabtarsu da laifofinsu, na kuma kawar da
    fuskata daga gare su.
  uig-LAT: Ularning paskinichiliqi we asiyliqliri boyiche Men ularni bir terep qildim,
    yüzümni ulardin yoshurdum».
  nde-nde: Ngabaphatha ngokufanele ukungcola kwabo kanye leziphambeko zabo, njalo
    ngabafihlela ubuso bami.
  ton-ton: Kuo u fai kiate kinautolu, pea u fufū hoku mata meiate kinautolu, ʻo fakatatau
    ki heʻenau fakalielia, pea hangē ko ʻenau ngaahi angahala.”
  ces-1613: Podlé nečistoty jejich a podlé zpronevěření se jejich učinil jsem jim,
    a skryl jsem tvář svou před nimi.
  eng-WMB: I did to them according to their uncleanness and according to their transgressions.
    I hid my face from them.
  tam-TCV: அவர்களுடைய அசுத்தத்திற்கும் குற்றச்செயல்களுக்கும் ஏற்றபடி, நானே அவர்களுக்குப்
    பதில்செய்து எனது முகத்தையும் அவர்களுக்கு மறைத்தேன் என்பதை பல நாடுகளும் அறிந்துகொள்வார்கள்.
  ceb-ULB: Gibuhat ko lamang ngadto kanila ang angay sa ilang pagkahugaw ug sa ilang
    mga sala, sa dihang gitago ko ang akong nawong gikan kanila.
  pol-UBG: Według ich nieczystości i według ich występków postąpiłem z nimi i zakryłem
    przed nimi swoje oblicze.
  urd-GVU: کیونکہ مَیں نے اُنہیں اُن کی ناپاکی اور جرائم کا مناسب بدلہ دے کر اپنا
    چہرہ اُن سے چھپا لیا تھا۔
  deu-1912: Ich habe ihnen getan, wie ihre Sünde und Übertretung verdient haben, und
    also mein Angesicht vor ihnen verborgen.
  kan-2017: ಅವರ ಪಾಪಕ್ಕೂ, ದುರಾಚಾರಗಳಿಗೂ ತಕ್ಕಂತೆ ನಾನು ಅವರನ್ನು ದಂಡಿಸಿ ನನ್ನ ಮುಖವನ್ನು ಅವರಿಗೆ
    ಮರೆಮಾಡಿದ್ದೇನೆ.”
  yap-yap: Gu pi’ ngorad e tin ndabisiy ni nge aw ngorad ni fan ni yad ba ta’ay nge
    gafarig rorad nib kireb, ma aram mu gu pi’ keru’ug ngorad.”
  hlt-MCSB: Amih kah a tihnai tarhing neh a boekoek tarhing ah amih te ka saii tih
    amih taeng lamloh ka maelhmai ka thuh.
  mdy-ETH: ዔያቶኮ ዒኢቲፆና ዻቢንቶና ጎይፆ ታ ማዼኔ፤ ማኣዲያኣ ታ ዔያቶ ማኣዲባኣሴ።»
  twi-ASANTE: Me ne wɔn diiɛ sɛdeɛ wɔn ho fi ne wɔn mfomsoɔ teɛ, mede mʼanim hintaa
    wɔn.
  eng-WEBU: I did to them according to their uncleanness and according to their transgressions.
    I hid my face from them.
  wal-wal: Eta tunatettaanne eta iitatettaa keenaa etau bessiya qixaatiyaa qaxxayaas;
    ta som77uwaakka etappe genttaas’ yaagees.
  spa-PDDPT: Los traté según su inmundicia y sus rebeliones y les oculté mi rostro.
  gun-gun: Ha'e kuery onhemongy'apa rei ha'e heko vai reia py ae areko ha'e rami,
    xerova amo'ã reve.
  ilo-ULB: Inaramidko kadakuada ti maiyannatup iti kinarugitda ken kadagiti basolda,
    idi inlingedko ti rupak manipud kadakuada.
  kpg-kpg: Au guu wanga gi digaula di mee dela e tau anga gi nadau milimilia mo nadau
    huaidu, gei Au guu kili digaula gi daha.”
  uig-ARA: ئۇلارنىڭ پاسكىنىچىلىقى ۋە ئاسىيلىقلىرى بويىچە مەن ئۇلارنى بىر تەرەپ قىلدىم،
    يۈزۈمنى ئۇلاردىن يوشۇردۇم».
  sus-sus: N e ɲaxankataxi e xa yunubie nun e xa sɛniyɛntareɲa nan ma. Na nan a niyaxi
    n xa n kobe so e ra.»
  pon-2006: I ketikihong irail dahme konehng ar saminla oh ar suwed, I ahpw keseirailla.”
  ksd-ksd: Iau ga ive ra matagu kan diat, ma iau ga kure bali diat ure kadia dur na
    mangamangana ma kadia umana varpiam.
  grc-BRENT: Κατὰ τὰς ἀκαθαρσίας αὐτῶν, καὶ κατὰ τὰ ἀνομήματα αὐτῶν ἐποίησα αὐτοῖς,
    καὶ ἀπέστρεψα τὸ πρόσωπόν μου ἀπʼ αὐτῶν.
  ind-AYT: Sesuai dengan kenajisan mereka dan sesuai dengan pelanggaran-pelanggaran
    mereka, Aku berbuat terhadap mereka, dan Aku menyembunyikan wajah-Ku dari mereka.”
  nya-nya: Ndinawachita zimenezi chifukwa cha kunyansa kwawo ndi zolakwa zawo, ndipo
    ndinawabisira nkhope yanga.
  hrv-hrv: Postupih s njima po nečistoći njihovoj i nedjelima te sakrih lice svoje
    od njih.'
  mps-mps: Eno augwaliba tudi ola menama, tama augwaligo dwai meda yai sę dabe elama,
    sęgę sę dabe yali wei ponoyu, tama tiai dao, augwa dagede,” wali.
  tpi-tpi: Mi bin givim baksait long ol na mi bin bekim asua bilong ol sin na ol pasin
    doti ol i bin mekim.
  dan-1931: Efter deres Urenhed og deres Overtrædelser handlede jeg med dem og skjulte
    mit Åsyn for dem.
  vie-OVCB: Ta đã xoay mặt đi và hình phạt chúng vì các tội ác và việc nhơ bẩn chúng
    đã làm.”
  guj-2017: તેઓની અશુદ્ધતા તથા પાપોને પ્રમાણે મેં તેઓની સાથે કર્યું અને તેઓનાથી મેં
    મારું મુખ અવળું ફેરવ્યું.’”
  pon-2006A: I ketikihong irail dahme konehng ar saminla oh ar suwed, I ahpw keseirailla.”
  por-BRBSL: Eu os fiz de acordo com sua impureza e de acordo com suas transgressões.
    Escondi meu rosto deles.
  cth-cth: A kamhnawngnae hoi kâtapoenae patetlah ahnimae a lathueng ka sak teh, ahnimouh
    koe ka minhmai ka thung.
  twi-twi: Mene wɔn dii no sɛnea wɔn ho fi ne wɔn mfomso te, mede mʼanim hintaw wɔn.
  hlt-hlt: Amih kah a tihnai tarhing neh a boekoek tarhing ah amih te ka saii tih
    amih taeng lamloh ka maelhmai ka thuh.
  tbz-SIM: Bɛ̀ yetɛ mɛ̀ɛ̀ kpɛ́í n kpɛti kɛ sĩ̀ntɛ, dɛɛ̀ te kɛ̀ m bɛ̀ bùtínnɛ́. Bɛ̀
    bo bɑntɛ́ kɛ dò m bɛ̀ dɔ̀ɔ̀ bɛ̀ mɑ̀nnɛ̀ dɛ̀ndɛ.
  msy-2020: Me arazir mɨzɨrɨzir bar kurabagh ami. Ezɨ kɨ akɨrim ragha me gasarazɨ,
    me uan arazir kurar kabar ivezim ini.
  dop-dop: Mɑ hɑ-mɛɣɛ siɣile kɛ́. Mɑ lɑpɑ-mɛ ɩsɩɩ mǝ ɑsilimɑ nɑ mǝ kɑwɑlɑɣɑ wɛɛ tɔ.
  azb-azb: Murdarlıqlarına və üsyanlarına görə onlarla rəftar etdim, onlardan üz döndərdim”.
  eng-DBY: According to their uncleanness and according to their transgressions I
    did unto them, and I hid my face from them.
  hin-2017: मैंने उनकी अशुद्धता और अपराधों के अनुसार उनसे बर्ताव करके उनसे अपना मुँह
    मोड़ लिया था।
  wol-KYG: Seeni sobeek seeni tooñ laa jëflanteek ñoom, ba xañ leen sama kanam.
  eng-YLT: According to their uncleanness, And according to their transgressions,
    I have done with them, And I do hide My face from them.
  kne-kne: Dinokogak daida yan maitimbang sin basbasol ay nangipakadodogis en daida
    din inkeddeng ko ay dosa da.
  eng-WYC-2017: By the uncleanness and great trespass of them I did to them, and I
    hid my face from them.
  eng-WMBB: I did to them according to their uncleanness and according to their transgressions.
    I hid my face from them.
  urd-GVH: क्योंकि मैंने उन्हें उनकी नापाकी और जरायम का मुनासिब बदला देकर अपना चेहरा
    उनसे छुपा लिया था।
  rug-rug: Gua sapu tavete lani Rau koa rini si luli gua koasa dia tinoa bonina meke
    dia vina karikari mae koa Rau, meke tomea Rau koa rini sa Isumataqu.
  gaz-gaz: Ani akkuma xuraaʼummaa isaaniittii fi yakka isaaniittis waan kana isaanitti
    nan fide; fuula koos isaan duraa dhokfadhe.
  fra-LSG: Je les ai traités selon leurs souillures et leurs transgressions, Et je
    leur ai caché ma face.
  yal-yal: N na e saranma nɛn e fe xɔsixine nun e murutɛ feene ra, n yi n yɛtagin
    luxun e ma.”
  haw-1868: E like me ko lakou haumia ana, a me ko lakou lawehala ana, pela i hana
    aku ai au ia lakou, a huna aku au i ko'u maka ia lakou.
  arb-NAV: فَعَامَلْتُهُمْ بِمُقْتَضَى نَجَاسَتِهِمْ وَمَعَاصِيهِمْ، وَحَجَبْتُ وَجْهِي
    عَنْهُمْ.
  ewe-ewe: Mewɔ nu ɖe wo ŋu le woƒe makɔmakɔnyenye kple woƒe dzidadawo nu, eye meɣla
    nye mo ɖe wo.
  eng-LEE: According to their uncleanness, and according to their transgressions did
    I deal with them, and hid my face from them.
  asm-FB: তেওঁলোকৰ অশৌচ আৰু নানা অপৰাধ অনুসাৰে, মই তেওঁলোকলৈ কাৰ্য কৰিছিলোঁ, আৰু তেওঁলোকৰ
    পৰা মোৰ মুখ ঢাকিছিলোঁ।
  sus-A: ﭑ عٍ حَشَنكَتَشِ عٍ شَ يُنُبِيٍ نُن عٍ شَ سّنِيّنتَرٍحَ نَن مَ. نَ نَن عَ
    نِيَشِ ﭑ شَ ﭑ كٌبٍ سٌ عٍ رَ.»
  fra-SBL: Je les ai traités selon leur impureté et selon leurs transgressions. J'ai
    caché ma face devant eux.
  hbo-hbo: כְּטֻמְאָתָ֥ם וּכְפִשְׁעֵיהֶ֖ם עָשִׂ֣יתִי אֹתָ֑ם וָאַסְתִּ֥ר פָּנַ֖י מֵהֶֽם׃
    ס
  kik-kik: Kũringana na ũrĩa thaahu wao watariĩ na mahĩtia mao, ũguo noguo ndaamaherithirie
    na ngĩmahitha ũthiũ wakwa.
  fra-NCL: C’est en raison de leur souillure et de leur prévarication que je les ai
    traités ainsi et que je leur ai caché ma face.
  cek-AK: Angmacae amhnonghaih, a zae o haih baktih toeng ah, nihcae khaeah ka sak
    moe, mikhmai ka hawk pae ving.
  cuk-cuk: E-isguedba, e-uayasulidaedba an sabsur-odurdaksad, an obachagusad.’
  uig-CYR: Уларниң паскиничилиғи вә асийлиқлири бойичә Мән уларни бир тәрәп қилдим,
    йүзүмни улардин йошурдум».
  tel-2017: వారి అపవిత్రత, అకృత్యాల వల్లనే నేను వారికి విరోధినై వారిపై ప్రతికారం చేశాను.
  hat-BSA: Selon salte yo e selon transgresyon yo, Mwen te aji avèk yo, e Mwen te
    kache figi Mwen de yo.”
  kos-kos: Nga oru nu selos fal nu ke koluk ac moul fohkfok lalos, ac nga forla lukelos.”
  hbo-WLC: כְּטֻמְאָתָ֥ם וּכְפִשְׁעֵיהֶ֖ם עָשִׂ֣יתִי אֹתָ֑ם וָאַסְתִּ֥ר פָּנַ֖י מֵהֶֽם׃
    ס
  ibo-ibo: Atara m ha ahụhụ dịka adịghị ọcha ha na ajọ omume ha si dị. Ezokwara m
    ihu m site nʼebe ha nọ.
  ory-ory: ସେମାନଙ୍କର ଅଶୁଚିତା, ଆଉ ସେମାନଙ୍କର ଅପରାଧ ଅନୁସାରେ ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ବ୍ୟବହାର
    କଲୁ ଓ ସେମାନଙ୍କଠାରୁ ଆପଣା ମୁଖ ଲୁଚାଇଲୁ।
  chk-chk: Iwe, üa liwini ngeniir ükükün ar limengau me ar pupungau o amona mesei
    seniir.”
  rop-rop: Det laif blanga olabat bin brabli wikitwan en olabat bin dum nogudbala
    ting, en aibin lafta panishim olabat.
  ukr-1871: Се я за їх нечистоти й беззаконства вчинив таке з ними та й сховав перед
    ними лице моє.
  deu-1951: Gemäß ihren Unreinigkeiten und Übertretungen habe ich an ihnen getan und
    habe mein Angesicht vor ihnen verborgen.
  eng-JPS: According to their uncleanness and according to their transgressions did
    I unto them; and I hid My face from them.
  srp-1865: Po neèistoti njihovoj i po prijestupu njihovu uèinih im i sakrih lice
    svoje od njih.
  lug-lug: Nababonereza ng’obutali butuukirivu bwabwe n’ebikolwa byabwe bwe byali,
    ne mbakisa amaaso gange.
  heb-heb: כטמאתם וכפשעיהם עשיתי אתם ואסתר פני מהם׃
  ben-IRV: তাদের অশুচিতা ও তাদের পাপ অনুসারে আমি তাদের প্রতি সেরকম ব্যবহার করেছিলাম;
    যখন আমি তাদের থেকে আমার মুখ লুকিয়েছিলাম।
  pan-pan: ਉਹਨਾਂ ਦੀ ਅਸ਼ੁੱਧਤਾਈ ਅਤੇ ਅਪਰਾਧਾਂ ਦੇ ਅਨੁਸਾਰ ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਵਰਤਾਰਾ ਕੀਤਾ। ਮੈਂ
    ਉਹਨਾਂ ਕੋਲੋਂ ਆਪਣਾ ਮੂੰਹ ਲੁਕਾਇਆ।
  mya-JVB: သူ တို့ညစ်ညူး သောအမှု၊ လွန်ကျူး ခြင်းအမှုတို့ အတိုင်း ငါသည် ပြု ၍ မျက်နှာ
    ကိုလွှဲ ပြီ။
  hmo-hmo: Edia miro bona edia kerere hegeregerena, be idia dekenai lau karaia, bona
    egu vairana be idia dekena amo lau hunia.”
  urd-urd: उनकी नापाकी और ख़ताकारी के मुताबिक़, मैंने उनसे सुलूक किया और उनसे अपना
    मुँह छिपाया।
  rus-SYN: За нечистоты их и за их беззаконие Я сделал это с ними, и сокрыл от них
    лице Мое.
  bqc-SIM: Ma yãkɛ̀nɛ́ an gbãlɛa ń ń tàaeↄwa, ma a wɛ́ gà má zùnɛ́.
  tcz-CHONGTHU: Keiman kamai kahei manga akisuhboh jeh u leh achonset jeh uva engbolna
    ahi.
  mar-mar: मी त्यांच्या अशुद्धतेप्रमाणे आणि पापांप्रमाणे त्यांचे केले. मी त्यांच्यापासून
    आपले तोंड लपविले.”
  qub-qub: Nogaga castigarä mana wiyacushanpitami, ganra ricacushanpitami. Chaypitami
    nogaga cachaycurä.
  bqp-bqp: Nɑ bu sɛɛyɑsiɑ nge mɛ ben torɑnu nu nɛ ni nu bu kuɑ disigibu. Mɑ nɑ bu
    nɛn wuswɑɑ beruɑ.
  hat-hat: Mwen te ba yo sa yo te merite pou mechanste yo ak tout vye bagay derespektan
    yo te fè yo. Mwen vire do ba yo.
  eng-BSB: I dealt with them according to their uncleanness and transgressions, and
    I hid My face from them.
  eng-WEBPB: I did to them according to their uncleanness and according to their transgressions.
    I hid my face from them.
  kbq-kbq: Hagi zamagrama hu'naza pehenage avu'ava zante'ene kasegema rutagre'naza
    zante navugosa rukrahe hu'na namefira hunezmi'na, knazana zami'noe.
  nhe-BL: Na niquintlatzacuilti queja quinamiqui pampa fiero inintlajtlacolhua. Yajuanti
    mosisinijque ica na huan yeca nimoicancuepqui ica yajuanti.
  gub-BL: Uzapo iro ma'e herenataromo wà. Iaiw wà. A'e rupi azepyk wanehe waneityk
    pà ihe.
  eng-DRA: I have dealt with them according to their uncleanness, and wickedness,
    and hid my face from them.
