verse: EZK.039.015
translations:
  mal-C: അവർ ദേശത്തുകൂടി സഞ്ചരിക്കുമ്പോൾ ഒരുവൻ ഒരു മനുഷ്യാസ്ഥി കണ്ടെത്തിയാൽ അതിനരികെ
    ഒരു ചിഹ്നംവെക്കും. ആ അസ്ഥി ശവക്കുഴി തോണ്ടുന്നവർ ഹമോനാ എന്നു വിളിക്കപ്പെടുന്ന ഒരു
    പട്ടണത്തിനരികെയുള്ള ഹാമോൻ-ഗോഗ് താഴ്വരയിൽ കൊണ്ടുപോയി അടക്കംചെയ്യുംവരെ ആ അടയാളം
    അവിടെ ഉണ്ടായിരിക്കും. അങ്ങനെ അവർ ദേശത്തെ വെടിപ്പാക്കും.’
  deu-TKW: Wenn sie nun im Land umherziehen, und es erblickt einer ein Menschengebein,
    so soll er ein Mal daneben errichten, bis es die Totengräber im Thale des Heerhaufens
    des Gog begraben haben.
  lin-lin: Tango bakozala kotambola kati na mokili, soki moko kati na bango amoni
    mikuwa ya moto, akotia elembo pembeni na yango, kino tango bato oyo bakundaka
    bibembe bakokunda yango na lubwaku ya Amoni Gogi.
  eng-LSV: And those passing by have passed through the land, and seen a bone of man,
    and one has constructed a sign near it until those burying have buried it in the
    valley of the multitude of Gog.
  eng-GNV: And the trauailers that passe through the land, if any see a mans bone,
    then shall he set vp a signe by it, till the buriers haue buried it, in the valley
    of Hamon-Gog.
  eng-WEBSTER: And as passengers pass through the land, when any seeth a man's bone,
    then shall he set up a sign by it, till the buriers have buried it in the valley
    of Hamon-gog.
  nhw-BL: Huan quema inijuanti quipantise tepejtoc se ome omitl, quitlalise nopona
    se tlanextili. Huan quej nopa, quema nopa masehualme catli tlatlalpachohuaj ajsise
    nopona, quiitase nopa tlanextili huan quihuicase nopa omitl huan quitlalpachose
    ipan nopa Tlamayamitl Campa Quintlalpachojtoque Itlahuilanca Pamitl Gog.
  swh-ONEN: Wakati wanapopita nchini kote na mmoja wao akaona mfupa wa mwanadamu,
    ataweka alama kando yake mpaka wachimba kaburi wawe wameuzika katika Bonde la
    Hamon-Gogu.
  bba-bba: Tɔn be bɑ bɔsu tem mɛ sɔɔ, bɑ̀ n tɔn kukunu wɑ, kpɑ bu yĩreru ko mi. Be
    bɑ siku ten sɔmburu mɔ̀ bɑ̀ n nɑ kpɑ bu kuku ni ɡurɑ bu sike Gɔɡun tɔn dɑbi ten
    wɔwɑ mi.
  eng-KJVCPB: And the passengers that pass through the land, when any seeth a man’s
    bone, then shall he set up a sign by it, till the buriers have buried it in the
    valley of Hamon-gog.
  luo-luo: Giniwuoth e piny koni gi koni ka gimenyo, to ka ngʼato kuomgi oneno chok
    dhano; to enochung ranyisi moro bute, mondo jokuny liete onene maber kendo oike
    e Holo mar Hamon Gog.
  meu-meu: Bena tano iraka-hanaina ai idia ta ese tau ta turiana baine davaria negana
    ai, ia ese toa ta baine holoa una turia badibadinai, ela bona mase iguridia taudia
    ese Hamono-gog Kourana ai bae ḡuria.
  npi-ULB: यी मानिसहरू ती देशबाट हिंड्दा, जब तिनीहरूले मानिसको हाड देख्‍छन्, तब चिहान
    खन्‍नेहरू आएर त्यसलाई हामोन-गोगको बेसीमा लगेर नगाडेसम्‍मलाई त्यहाँ तिनीहरूले एउटा
    चिन्ह राख्‍नेछन् ।
  yor-yor: Bí wọ́n n lọ káàkiri ilẹ̀ náà ọ̀kan nínú wọn rí egungun ènìyàn, òun yóò
    gbé àmì ńlá kalẹ̀ ni ẹ̀gbẹ́ rẹ títí àwọn asìnkú yóò fi sìn ín ní àfonífojì Hamoni
    Gogu.
  pes-OPCB: هر وقت آنها استخوان انسانی را ببینند، علامتی کنارش می‌گذارند تا دفن‌کنندگان
    بیایند و آن را به درهٔ سپاهیان جوج ببرند و در آنجا دفن کنند.
  tgl-ULB: Habang dumadaan sa lupain ang mga kalalakihang ito, kapag nakakita sila
    ng anumang buto ng tao, lalagyan nila ito ng palatandaan, hanggang sa dumating
    ang mga tagapaghukay ng libingan at ilibing ito sa lambak ng Hamon Gog.
  hui-hui: Agali uruni tigua taya bima pialu karia homa kuni maru handa walia hayagua
    tigua nga lalu mo walia halu hada bu wima polebira. Agali marume maha ibalu kuni
    uruni mo yalu dai bialu dindi mini Gogo Ami Agalirunaga Dindi Ulini laga wiyagoha
    hora holebira.
  mya-mya: ထို​သူ​တို့​သည်​ပြည်​ရွာ​ကို​အ​စုန်​အ​ဆန် သွား​လာ​လျက်​လူ​ရိုး​များ​ကို​တွေ့​ရှိ​သည့်
    အ​ခါ​တိုင်း ဂေါ​ဂ​တပ်​မ​တော်​ချိုင့်​ဝှမ်း​တွင် မြှုပ်​နှံ​မည့်​သူ​များ​ရောက်​ရှိ​လာ​ချိန်​တိုင်
    အောင်​မှတ်​တိုင်​များ​ကို​စိုက်​ထား​ကြ​လိမ့် မည်။-
  bod-N: དུར་དུ་སྐུང་མཁན་རྣམས་འོངས་ཏེ་ཀེང་རུས་རྣམས་ཧ་མོན་གཱོག་ལུང་པར་སྐུང་བའི་བར་དུ།
    ཁོ་ཚོ་གནས་དེར་འགྲུལ་ཞིང་། མི་ཡི་ཀེང་རུས་མཐོང་ཚེ་དེའི་གམ་དུ་རྟགས་རྒྱག་པ་ཡིན།
  sna-sna: Pavachange vachipota nenyika, kana mumwe akaona bvupa romunhu, achaisapo
    chiratidzo parutivi rwaro kusvikira vacheri vamarinda variviga muMupata waHamoni
    Gogi.
  spa-BLM: Los que busquen por la tierra pasarán por ella; y cuando alguien vea un
    hueso de hombre, pondrá una señal junto a él, hasta que los enterradores lo hayan
    enterrado en el valle de Hamón Gog.
  cac-cac: Ayic ol ilchaj sb'aquil chamnac yuj eb' tzec' sayan chi', ol yac'canq'ue
    junoc yechel eb', axo yic sjavi eb' smucan chamnac chi', a eb' ol ic'anb'at b'aj
    smucchaji, aton lum scuch span̈anil b'aj mucb'il vin̈aj Gog yed' eb' soldado.
  swh-ULB: Kama hawa watu wapitao kwenye nchi, watakapoona mfupa wowote wa binadamu,
    wataweka alama kwa huo, hadi wachimba kaburi watakapokuja na kuizika katika bonde
    la Hamoni Gogu.
  bel-bel: і калі хто з тых, што абыходзяць зямлю, убачыць костку чалавечую, той паставіць
    каля яе знак, пакуль пахавальнікі не пахаваюць яе ў даліне полчышча Гогавага
  deu-ELBBK: Und die Umherziehenden werden im Land umherziehen; und wenn einer ein
    Menschengebein sieht, so wird er ein Mal daneben errichten, bis die Totengräber
    es im Tal der Menge Gogs begraben.
  mbb-OT: Emun duen egkaahà te menge etew he tulan te etew, edsevukan dan heini te
    tuus su wey metueni zuen te menge etew he midsuǥù, ne igkeleveng dan heini ziyà
    te “Suǥud-suǥud te Mahabet he menge Etew ni Gog.”
  mal-2015: ദേശത്തു ചുറ്റി സഞ്ചരിക്കുന്നവർ സഞ്ചരിക്കുമ്പോൾ അവരിൽ ഒരുവൻ ഒരു മനുഷ്യാസ്ഥി
    കണ്ടാൽ അതിന്നരികെ ഒരു അടയാളം വെക്കും; അടക്കം ചെയ്യുന്നവർ അതു ഹാമോൻ-ഗോഗ് താഴ്‌വരയിൽ
    കൊണ്ടുപോയി അടക്കം ചെയ്യും.
  rmc-rmc: A sar predžana la phuvaha a arakhena le manušengre kokala, kerena paš lende
    o znakos, medik len o hrobara na parunena andre Dolina le Gogoskra bara armadakri.
  pes-OPV: و عبورکنندگان در زمین گردش خواهند کرد. و اگر کسی استخوان آدمی بیند نشانی
    نزد آن برپا کند تا دفن کنندگان آن را دروادی هامون جوج مدفون سازند.
  ron-1924: Чей че вор стрэбате цара о вор кутреера ши, кынд унул дин ей ва ведя оаселе
    унуй ом, ва пуне ун семн лынгэ ел пынэ ыл вор ынгропа гропарий ын Валя мулцимий
    луй Гог.
  ben-OBCV: তারা যখন দেশের মধ্যে দিয়ে যাবে এবং একজন মানুষের হাড় দেখবে, সে তার পাশে
    একটি চিহ্ন গাঁথবে যতক্ষণ না কবর খোঁড়ার লোকেরা সেটি হা্মোন গোগের উপত্যকায় কবর
    দিচ্ছে,
  som-som: Oo dalkay dhex marayaan oo markii qof dad lafihiis arko, wuxuu ka ag taagi
    doonaa calaamad, ilamaa kuwa wax aasaa ay dooxada Hamoonjuuj ku dhex aasaan.
  lat-VUC: 'Et circuibunt peragrantes terram: cumque viderint os hominis, statuent
    juxta illud titulum, donec sepeliant illud pollinctores in valle multitudinis
    Gog.'
  eng-ASVBT: And they that pass through the land shall pass through; and when any
    seeth a man’s bone, then shall he set up a sign by it, till the buriers have buried
    it in the valley of Hamon-gog.
  ita-1885: E chiunque passerà per lo paese, e vedrà un ossa d'uomo, rizzerà presso
    d'esso un segnale, finchè i sotterratori l'abbiano seppellito nella Valle della
    moltitudine di Gog.
  eng-LXXUP: And everyone that goes through the land, and sees a man’s bone, shall
    set up a mark by it, until the buriers shall have buried it in the valley, the
    burial place of Gog.
  eng-ULB: As these men pass through the land, when they see any human bone, they
    will put a marker by it, until gravediggers come and bury it in the Valley of
    Hamon Gog.
  spa-VBL: Cuando registren el país, si encuentran un hueso humano colocarán un marcador
    junto a él para que los encargados de los entierros lo hagan enterrar en el Valle
    del Ejército de Gog.
  fra-_FOB: Et si, en parcourant le pays, ils arrivent à voir des ossements d'hommes,
    ils dresseront près d'eux un signal, jusqu'à ce que les enterreurs les aient enterrés
    dans la vallée d'Hamon-Gog.
  mal-mal: അവർ ദേശത്തു ചുറ്റി സഞ്ചരിക്കുമ്പോൾ, അവരിൽ ഒരുവൻ ഒരു മനുഷ്യാസ്ഥി കണ്ടാൽ
    അതിനരികിൽ ഒരു അടയാളം വയ്ക്കും; അടക്കം ചെയ്യുന്നവർ അത് ഹാമോൻ-ഗോഗ് താഴ്വരയിൽ കൊണ്ടുപോയി
    അടക്കം ചെയ്യും.
  urd-GVR: Jahāṅ kahīṅ koī lāsh nazar āe us jagah kī wuh nishāndihī kareṅge tāki dafnāne
    wāle use Wādī-e-Hamūn-jūj meṅ le jā kar dafn kareṅ.
  suz-BL: मेकोपुकी रागी आ एर ओंथ नेल्‍ल लमानु, सुइमी मुर आन रुश का थित्‍तेक्‍म हना,
    मेकेर चिन्‍ड वोइक्‍चा माल्‍बाक्‍तेक्‍म। मिनु तुरस दोइबपुकीम मेको कली हामोन-गोग
    ङा बेंसीम लाइश्‍शा, थिम्‍बाक्‍तेक्‍म।
  eng-NOY: And when any of the travellers that pass through the land shall see a man's
    bone, they shall set up a sign by it, till the buriers have buried it in the valley
    of the multitude of Gog.
  ita-1927: E quando i viandanti passeranno per il paese, chiunque di loro vedrà delle
    ossa umane, rizzerà lì vicino un segnale, finché i seppellitori non li abbiano
    sotterrate nella Valle di Hamon-Gog.
  ckb-ckb: کاتێک بە خاکەکەدا تێدەپەڕن، ئەگەر یەکێک ئێسکێکی مرۆڤی بینی نیشانەیەکی لەتەنیشت
    دادەنێت، هەتا گۆڕهەڵکەنەکان لە دۆڵی ئاپۆرەی گۆگ لە گۆڕی بنێن،
  eng-BBE: And while they go through the land, if anyone sees a man's bone, he is
    to put up a sign by the place till those who are doing the work have put it in
    the earth in the valley of Hamon-gog.
  kan-OKCV: ಪ್ರಯಾಣಿಕರು ಆ ದೇಶದಲ್ಲಿ ಹಾದುಹೋಗುತ್ತಿರುವಾಗ ಯಾವುದಾದರೊಂದು ಮನುಷ್ಯನ ಎಲುಬನ್ನು
    ಕಂಡರೆ ಅಲ್ಲಿ ಒಂದು ಗುರುತನ್ನು ಹಾಕುವರು, ಹೂಣಿಡುವವರು ಅದನ್ನು ಹಾಮೋನ್ ಗೋಗಿನ ಕಣಿವೆಯಲ್ಲಿ
    ಹೂಳಿಡುವ ತನಕ ಆ ಗುರುತು ಹಾಗೆಯೇ ಇರುವದು.
  tam-2017: தேசத்தில் சுற்றித்திரிகிறவர்கள் திரிந்துகொண்டிருப்பார்கள்; யாராவது ஒருவன்
    மனிதனின் எலும்பைக் காணும்போது புதைக்கிறவர்கள் அதை ஆமோன்கோகுடைய பள்ளத்தாக்கிலே
    புதைக்கும்வரை அதின் அருகிலே ஒரு அடையாளத்தை நாட்டுவான்.
  spa-RV-1909: Y pasarán los que irán por el país, y el que viere los huesos de algún
    hombre, edificará junto á ellos un mojón, hasta que los entierren los sepultureros
    en el valle de Hamón-gog.
  ron-BTF: Și trecătorii care trec prin țară, când vreunul vede un os de om, atunci
    să ridice un semn lângă el, până groparii îl vor fi îngropat în valea lui Hamon-Gog.
  eng-WEBP: Those who search through the land will pass through; and when anyone sees
    a man’s bone, then he will set up a sign by it, until the undertakers have buried
    it in the valley of Hamon Gog.
  eng-FBV: As they search the country, if they find a human bone they will place a
    marker next to it so that those in charge of burials can have it buried in the
    Valley of Gog's Army.
  nld-1939: Als zij dan het land doorkruisen, en iemand van hen ziet een mensenbeen
    liggen, dan zal hij er een teken naast plaatsen, totdat de doodgravers het in
    het dal van Gogs drommen begraven.
  nch-BL: Huan quema inijuanti quipantise tepejtoc se ome omit, quitalise nopona se
    tanextili. Huan quej nopa, quema nopa masehualme cati tetalpachohuaj ajsise nopona,
    quiitase nopa tanextili huan quihuicase nopa omit huan quitalpachose ipan nopa
    Tamayamit Campa Quintalpachojtoque Itatehuijcahua Pamit Gog.
  vie-1934: Vậy nếu họ đi tuần trong đất, thấy những xương người ta, thì dựng tiêu
    chí một bên, cho đến chừng nào những kẻ chôn đã chôn những xương ấy trong đồng
    trũng của đảng Gót.
  hin-CV: जब वे देश में से होकर जाएंगे, तब यदि किसी को कोई मनुष्य की हड्डी दिखेगी,
    तो वह उस हड्डी के बाजू में एक चिन्ह छोड़ देगा, और चिन्ह तब तक रहेगा, जब तक कब्र
    खोदनेवाले आकर उसे हामोनाह नामक नगर के निकट, हामोन-गोग की घाटी में मिट्टी न दे
    दें. और इस प्रकार वे देश को शुद्ध करेंगे.’
  spa-BES: Y mientras recorren la tierra, si alguien ve el hueso de un hombre, debe
    colocar una señal junto al lugar hasta que los que están haciendo el trabajo lo
    hayan enterrado en el valle de Hamón Gog.
  tdx-tdx: Aa naho iranga’ t’in­daty vaho ie mahaisake taola’ ondaty, le hañoreña’e
    vorovoro marine aze eo ampara’ te naleve’ o mpandentekeo am-bavatane’ i Valobohò’
    i Gogey ao.
  tha-KJV: เมื่อคนเหล่านั้นผ่านไปมาในแผ่นดิน ถ้าใครเห็นกระดูกคนเข้า เขาจะเอาเครื่องหมายปักไว้ข้างกระดูกนั้น
    จนกว่าคนฝังจะมาฝังเขาไว้ในหุบเขาฮาโมนโกก
  por-BR-2018: E os que passam pela terra, caso passem e vejam algum osso humano,
    levantará junto a ele um marco, até que os coveiros o enterrem no vale da multidão
    de Gogue.
  deu-ELO: Und die Umherziehenden werden im Lande umherziehen; und wenn einer ein
    Menschengebein sieht, so wird er ein Mal daneben errichten, bis die Totengräber
    es im Tale der Menge Gogs begraben.
  eng-WYC-2018: and they shall compass going about the land; and when they shall see
    the bone of a man, they shall set a title, or a notable sign, beside it, till
    the buriers of carrions bury it in the valley of the multitude of Gog. (and going
    about they shall go all around the land; and when they shall see a person’s bone,
    they shall set a title,or a notable sign, beside it, until the buriers of the
    dead bodies can bury it in the Valley of Hamongog.)
  epo-epo: Kaj kiam iu el la trairantoj de la lando vidos oston de homo, li starigos
    ĉe ĝi signon, ĝis la enterigantoj enterigos ĝin en la Valo de la Homomulto de
    Gog.
  uig-PIN: Bu «zemindin ɵtküqilǝr» aylinip yüridu; ǝgǝr birsi adǝmning ustihinini
    kɵrgǝn bolsa, u uning yeniƣa bir bǝlgǝ tiklǝydu; «izdǝp kɵmgüqilǝr» uni Ⱨamon-Gog
    jilƣisiƣa dǝpnǝ ⱪilƣuqǝ bǝlgǝ turidu
  beo-beo: Ilia da sogega amodili ahoasea, bogoi gasa ba:sea, amo uli dogosu dunu
    ilia da amo gasa lale, Goge ea Dadi Gagui Wa:i Fago amo ganodini uli dogoma:ne,
    ifa ado bugisimu.
  tpi-OTNT: Taim ol dispela man i raun na ol i lukim sampela bun i stap, orait bai
    ol i sanapim mak klostu long ol bun. Na ol arapela man bai i kam kisim ol dispela
    bun na karim i go planim long Ples Daun Bilong Ol Ami Bilong Gok.
  hau-SA: Yayinda suke ratsa ƙasar, in waninsu ya ga ƙashin mutum, zai kafa shi kamar
    alama a gefe sai masu haƙa kabari sun binne shi a Kwarin Haman Gog.
  uig-LAT: Bu «zémindin ötküchiler» aylinip yüridu; eger birsi ademning ustixinini
    körgen bolsa, u uning yénigha bir belge tikleydu; «izdep kömgüchiler» uni Hamon-Gog
    jilghisigha depne qilghuche belge turidu
  nde-nde: Behamba phakathi kwelizwe omunye wabo angabona ithambo lomuntu, uzamisa
    isibonakaliso phansi kwalo abagebhi bamangcwaba baze balimbele esiGodini sikaHamoni
    Gogi.
  ton-ton: Pea ko kinautolu ʻoku fononga atu ʻi he fonua, ka nau ka sio ki ha huiʻi
    tangata te nau fokotuʻu ha fakaʻilonga ʻi he potu ko ia, kaeʻoua ke tanu ia ʻi
    he teleʻa ʻo Hamoni Koki ʻe he kau haʻa tufunga.
  ces-1613: A ti procházejíce, choditi budou po zemi, a když uzří kosti člověčí, vzdělají
    při nich znamení pamětné, aby je pohřbili hrobaři v údolí množství Gogova.
  eng-WMB: Those who search through the land will pass through; and when anyone sees
    a man’s bone, then he will set up a sign by it, until the undertakers have buried
    it in the valley of Hamon Gog.
  tam-TCV: அவர்கள் நாட்டின் வழியாகச் செல்லும்போது, அவர்களில் ஒருவன் மனித எலும்பு ஒன்றைக்
    காண்பானாயின், புதைகுழி தோண்டுகிறவர்கள் ஆமோன் கோகு பள்ளத்தாக்கில் அதைப் புதைக்குமட்டும்
    அதற்கருகே ஒரு அடையாளத்தை நாட்டி விட்டுப்போவான்.
  ceb-ULB: Samtang moagi kining mga tawhana sa maong yuta, sa dihang makita nila ang
    bisan unsang bukog sa tawo, butangan nila kini ug timailhan, hangtod nga moabot
    ang mga tiglubong ug ilubong nila kini sa Walog sa Hamon Gog.
  pol-UBG: A gdy przybysze będą przechodzić przez ziemię, a któryś z nich zobaczy
    kość ludzką, postawią przy niej znak, aż grabarze ją pogrzebią w Dolinie Hamon-Gog.
  urd-GVU: جہاں کہیں کوئی لاش نظر آئے اُس جگہ کی وہ نشان دہی کریں گے تاکہ دفنانے والے
    اُسے وادیٔ ہمون جوج میں لے جا کر دفن کریں۔
  deu-1912: Und die, so im Lande umhergehen und eines Menschen Gebein sehen, werden
    dabei ein Mal aufrichten, bis es die Totengräber auch in Gogs Haufental begraben.
  kan-2017: ಪ್ರಯಾಣಿಕರಲ್ಲಿ ಯಾರೇ ಆಗಲಿ ಪ್ರಯಾಣ ಮಾಡುತ್ತಿರುವಾಗ ಮನುಷ್ಯನ ಎಲುಬನ್ನು ನೋಡಿದರೆ,
    ಅಲ್ಲಿ ಒಂದು ಗುರುತನ್ನು ನಿಲ್ಲಿಸುವರು; ಸಮಾಧಿ ಮಾಡುವವರು ಗೋಗನ ಸಮೂಹದ ಕಣಿವೆಯಲ್ಲಿ ಅದನ್ನು
    ಸಮಾಧಿ ಮಾಡುವ ತನಕ ಆ ಗುರುತು ಹಾಗೆಯೇ ನಿಂತಿರುವುದು.
  yap-yap: U ranod nga talang nge nga pe’ening ko fare binaw, ma gubin ngiyal’ ni
    yad be pir’eg yilen e girdi’, ma bay ra ted e pow nga charen ya nge yib e pi’in
    nma ker e low ko yam’ miyad k’eyag ngalan Fare Loway Ko Salthaw Rok Gog.
  hlt-MCSB: Khohmuen ah aka pah loh a pah uh vaengah hlang rhuh a hmuh vetih te aka
    up loh Hamongog ah a up hlan due a kaepah pangkae a ling uh ni.
  mdy-ETH: ዬያታ ዓጬሎ ሃንታዖ ዓሲ ሜጌሢ ዴንቃ ዎዶና ዬያኮ ኮሮይዳ ማላታ ማዓ ባኣዚ ጌሢጋፓ ኮርሳ ዓኣዻንዳኔ፤ ዱኡፖ ዓሳ
    ሙኪ ሃሞንጎኦጌ ጌይንታ ዶኦጮይዳ ዬያ ዱኡካንዳኔ።
  twi-ASANTE: Ɛberɛ a wɔrekyinkyin asase no so no, sɛ wɔn mu bi hunu onipa dompe a,
    ɔbɛhyɛ hɔ agyiraeɛ akɔsi sɛ asiefoɔ bɛfa akɔsie wɔ Hamon Gog bɔnhwa no mu.
  eng-WEBU: Those who search through the land will pass through; and when anyone sees
    a man’s bone, then he will set up a sign by it, until the undertakers have buried
    it in the valley of Hamon Gog.
  wal-wal: Eti biittan yuuyishin, asaa meqettai beettikko, he meqettaa miyyiyan malaataa
    wottana. Wottin moogiyaageeti yiidi, Googa Olanchchatu Wombban moogana.
  spa-PDDPT: Cuando los que pasen por la tierra vean algún hueso de hombre, pondrán
    una señal junto a él hasta que los sepultureros lo sepulten en El Valle de la
    Multitud de Gog.
  gun-gun: Ha'e kuery ma yvy jave rupi oiko-oiko temaa rupi ava kãgue oexa nhavõ omarka
    'rã ijyvýry rupi, ha'e gui ijatyarã ju ou vy ojaty aguã yvyugua Gogue kuery ikuaia
    py.
  ilo-ULB: Bayat nga agsursursor dagitoy a lallaki iti daga, inton makakitada iti
    aniaman a tulang ti tao, mangikabilda iti pagilasinan iti abay daytoy, agingga
    nga umay dagiti agitabtabon ket itabonda daytoy iti tanap ti Hamon Gog.
  kpg-kpg: Di nadau lloo adu gi nua mo di lloo ia gi lala, gei digaula gaa kida nia
    iwi dangada, gei digaula gaa hai di nadau hagailongo i baahi di maa, bolo digau
    geli luwa ga lloomoi gaa geli di luwa gaa danu di maa i lodo di Gowaa o Digau
    Dauwa a Gog.
  uig-ARA: بۇ «زېمىندىن ئۆتكۈچىلەر» ئايلىنىپ يۈرىدۇ؛ ئەگەر بىرسى ئادەمنىڭ ئۇستىخىنىنى
    كۆرگەن بولسا، ئۇ ئۇنىڭ يېنىغا بىر بەلگە تىكلەيدۇ؛ «ئىزدەپ كۆمگۈچىلەر» ئۇنى ھامون-گوگ
    جىلغىسىغا دەپنە قىلغۇچە بەلگە تۇرىدۇ
  sus-sus: E na gɛ na ra, e man bɔxi iɲɛrɛma nɛ mixi xɔrie fende. E na nde to, e tɔnxuma
    nde ti naa alako gaburi gemae xa a to, e xa na xɔrie xanin Gogo xa ɲama xa gulunba
    yire.
  pon-2006: Ni ar pahn kohda ni ukada oh ukedi kan en sahpwo, ahnsou koaros re pahn
    diar tihn aramas, re pahn kin kihong kilel ehu limwah pwe sounweir pwoahr akan
    en kak kohdo oh sarepedi nan Wahun Karis en Kok.
  ksd-ksd: Ma ba dia vana alalu ra gunan ma dia na tadav ta ur i ta tutana diat a
    vakilang ia, ma ra umana tena pupunang diat a punang ia ta ra male kai ra kor
    Gog.
  grc-BRENT: Καὶ πᾶς ὁ διαπορευόμενος τὴν γῆν, καὶ ἰδὼν ὀστοῦν ἀνθρώπου, οἰκοδομήσει
    παρʼ αὐτῷ σημεῖον, ἕως ὅτου θάψωσιν αὐτὸ οἱ θάπτοντες εἰς γαὶ τὸ πολυάνδριον τοῦ
    Γώγ.
  ind-AYT: Saat mereka melintasi negeri itu dan seseorang melihat sebuah tulang manusia,
    orang itu akan mendirikan tanda di sampingnya sampai para tukang kubur menguburkan
    tulang itu di Lembah Hamon-Gog.
  nya-nya: Poyenda mʼdzikomo azidzati akaona fupa la munthu azidzayikapo chizindikiro
    pambali pake mpaka okumba manda atakalikwirira fupalo ku chigwa cha gulu lankhondo
    la Gogi.
  hrv-hrv: I kad koji, prolazeći zemljom, vidi ljudske kosti, podignut će kraj njih
    nadgrobnik dok ih grobari ne ukopaju u dolini Hamon-Gog.
  mps-mps: Tama te bidi dabe augwali biligi pelama, te bidi dili dabe elalubo subaso
    da, te bidi dabe augwaligo te dili elalubo pąde sa munagaliyu yaibao. Tama gasa
    bidi dabe mebago te dili dabe sagaselama, tama augwaligo te Gokgo Ami Bidi Dabego
    Odogo Malu Buluba pubaligi paibao.
  tpi-tpi: Taim ol dispela man i raun na ol i lukim sampela bun i stap, orait bai
    ol i sanapim mak klostu long ol bun. Na ol arapela man bai i kam kisim ol dispela
    bun na karim i go planim long Ples Daun Bilong Ol Ami Bilong Gok.
  dan-1931: og når de vandrer Landet rundt og en får Øje på Menneskeknogler, skal
    han sætte et Mærke derved, for at Graverne kan jorde dem i Gogs larmende Hobs
    Dal;
  vie-OVCB: Khi tìm gặp một bộ xương, chúng sẽ đóng một cây cọc đánh dấu cho người
    đến hốt cốt đem về chôn trong Thung Lũng Bộ Tộc Gót.
  guj-2017: દેશમાં સર્વત્ર ફરનારા માણસો જો કોઈ મનુષ્યનું હાડકું જુએ તો તેમણે હાડકા
    પર ચિહ્ન કરવું, પછી કબર ખોદનારાઓ આવીને તેને હામોન ગોગની ખીણમાં દફનાવી દે.
  pon-2006A: Ni ar pahn kohda ni ukada oh ukedi kan en sahpwo, ahnsou koaros re pahn
    diar tihn aramas, re pahn kin kihong kilel ehu limwah pwe sounweir pwoahr akan
    en kak kohdo oh sarepedi nan Wahun Karis en Kok.
  por-BRBSL: Aqueles que procuram através da terra passarão por ela; e quando alguém
    vir o osso de um homem, então ele colocará um sinal por ela, até que os empreendedores
    a tenham enterrado no vale de Hamon Gog.
  cth-cth: Ram katinnaw ni a katin awh navah, tami hru hmawt awh pawiteh, Hamon-gog
    tanghling dawk kapakawmkungnaw ni a pakawp awh hoehroukrak teh mitnoutnae a ung
    awh han.
  twi-twi: Bere a wɔrekyinkyin asase no so no, sɛ wɔn mu bi hu onipa dompe a, ɔbɛhyɛ
    hɔ agyirae akosi sɛ asieifo bɛfa akosie wɔ Hamon Gog bon no mu.
  hlt-hlt: Khohmuen ah aka pah loh a pah uh vaengah hlang rhuh a hmuh vetih te aka
    up loh Hamongog ah a up hlan due a kaepah pangkae a ling uh ni.
  tbz-SIM: 'Kɛ̀ bɛ̀ nfirì, kòò mɔù yɑ̀ yɛnitikṹɔ̃̀, wèe tíí nyɛtɑ̃́rɛ̀ dɛborɛ̀ kɛ́cóú
    nkɛ̀ bɛfɔ̃tikeubɛ̀ɛ yɛ̀ tùótɛ́ kɛ́kũnnɛ́ kubiriku bɛ̀ tu kù: Kɔku nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀
    biriku.'
  msy-2020: Me Israelian nguazimɨn averiam zurara mavanaboghɨn izɨghirɨgh damuva agharitabar
    apigh, egh ifevim damigh ababanimɨn mɨn dar boroghɨn anesaragham. Eghtɨ gumazir
    kuaba afiba izɨ, agharir kaba inigh mangɨ Gokɨn Mɨdorozir Gumazibar Danganir Zarimɨn
    dar afam.
  dop-dop: Pɑɑ cɔɔ tɛtʋ tǝnɑɣɑ tǝpɑɩpɑɩ. Ye pɑ nɑwɑ yʋlʋ kɛ timpi, ɩlɛ pɑ kɑɑ kɑŋmɑɑɣɑ
    kɛ ɩ tɔɔ. Pintɑɑ kɑ́ tǝŋǝɣɩ nɑ pɑ́ kuuki. Ɩlɛnɑ pɑ́ pukinɑ Kɔkɩ nɑ ɩ sɑmɑɑ pɑ
    tɛtɛkǝlɛ tɑɑ, nɑ pɑ́ piŋ.
  azb-azb: Bu adamlar ölkənin hər yerini dolaşacaq. İnsan sümüyü görəndə qəbirqazanlar
    onu Hamon-Qoq dərəsində basdırana qədər yanına bir nişan qoyacaq.
  eng-DBY: And the passers-by shall pass through the land, and when [any] seeth a
    man's bone, he shall set up a sign by it, till the buriers have buried it in the
    Valley of Hamon-Gog.
  hin-2017: देश में आने जानेवालों में से जब कोई मनुष्य की हड्डी देखे, तब उसके पास
    एक चिन्ह खड़ा करेगा, यह उस समय तक बना रहेगा जब तक मिट्टी देनेवाले उसे गोग की भीड़
    की तराई में गाड़ न दें।
  wol-KYG: Wërkat yooyooy wër réew mi ba mu daj, ku ci gis yaxi nit, sàkk xàmmikaay
    ca wet ga, ngir robkat yi dikk, robi ko ca xuru Gàngooru Gog,
  eng-YLT: And those passing by have passed through the land, and seen a bone of man,
    and one hath constructed near it a sign till those burying have buried it in the
    valley of the multitude of Gog.
  eng-WYC-2017: and they shall compass going about the land; and when they shall see
    the bone of a man, they shall set a title, or a notable sign, beside it, till
    the buriers of carrions bury it in the valley of the multitude of Gog.
  eng-WMBB: Those who search through the land will pass through; and when anyone sees
    a man’s bone, then he will set up a sign by it, until the undertakers have buried
    it in the valley of Hamon Gog.
  urd-GVH: जहाँ कहीं कोई लाश नज़र आए उस जगह की वह निशानदेही करेंगे ताकि दफ़नानेवाले
    उसे वादीए-हमून जूज में ले जाकर दफ़न करें।
  rug-rug: Totoso enea rini sa popoa meke dogoria keke arini si keke susuri tie, si
    kote va turu nia vina gilagila sa pude mae sari tie vari pomunae meke mae vagi
    pania meke la pomunu nia pa Lolomo Tadi na Qeto Minate Te Qoqi.
  gaz-gaz: Yommuu isaan biyya keessa deemanitti namni lafee namaa arge kam iyyuu mallattoo
    itti godha; kunis hamma warri awwaala qotan sun Sulula Hamoon Googiitti awwaalanitti
    taʼa.
  fra-LSG: Ils parcourront le pays; Et quand l’un d’eux verra les ossements d’un homme,
    Il mettra près de là un signe, Jusqu’à ce que les fossoyeurs l’enterrent Dans
    la vallée de la multitude de Gog.
  yal-yal: Na muxun naxanye danguma yamanani, na nde keden na muxune xɔnne to, a taxamasenna
    tima nɛn mɛnni alogo gaburu geene xa sa e maluxun Gogo a ganla mɛrɛmɛrɛni.
  haw-1868: A o na mea hele, e hele ana mawaena o ka aina, a i ike kekahi i ka iwi
    kanaka, alaila e kukulu oia i ka hoailona ma ia mea, a pau ia i ke kanuia e ka
    poe kanu ma ka papu o Hamonagoga.
  arb-NAV: فَيَجْتَازُ الْعَابِرُونَ فِيهَا، فَإِنْ عَثَرَ أَحَدٌ عَلَى عَظْمِ إِنْسَانٍ
    يُكَوِّمُ إِلَى جُوَارِهِ عَلامَةً إِلَى أَنْ يَأْتِيَ الْعَابِرُونَ لِيَدْفِنُوهُ
    فِي وَادِي جُمْهُورِ جُوجٍ.
  ewe-ewe: Ne wole anyigba la dzi tsam, eye wo dometɔ ɖeka kpɔ ameƒu aɖe la, ade dzesi
    teƒe la va se ɖe esime yɔdokulawo aɖii ɖe Hamɔn Gog ƒe Balime.
  eng-LEE: And those that thus travel will pass through the land; and when any one
    seeth a human bone, then will he set up a sign by it, till the buriers have buried
    it in the valley of the multitude of Gog.
  asm-FB: আৰু কোনো বাটৰুৱাই দেশৰ মাজেদি যাওঁতে যদি মানুহৰ হাড় দেখে, তেন্তে, পোঁতোতা
    মানহি হামোন গোগৰ উপত্যকাত তাক পোতক বুলি তেওঁ তাৰ ওপৰত এটা চিন দিব।
  sus-A: عٍ نَ فّ نَ رَ، عٍ مَن بْشِ عِحّرّ مَ نّ مِشِ شْرِيٍ قٍندٍ. عٍ نَ ندٍ تٌ،
    عٍ تْنشُمَ ندٍ تِ نَا عَلَكٌ فَبُرِ فٍمَيٍ شَ عَ تٌ، عٍ شَ نَ شْرِيٍ شَنِن فٌفٌ
    شَ حَمَ شَ فُلُنبَ يِرٍ.
  fra-SBL: Ceux qui fouilleront le pays passeront ; et si quelqu'un voit un os d'homme,
    il dressera un signe à côté, jusqu'à ce que les fossoyeurs l'aient enterré dans
    la vallée de Hamon Gog.
  hbo-hbo: וְעָבְר֤וּ הָעֹֽבְרִים֙ בָּאָ֔רֶץ וְרָאָה֙ עֶ֣צֶם אָדָ֔ם וּבָנָ֥ה אֶצְלֹ֖ו
    צִיּ֑וּן עַ֣ד קָבְר֤וּ אֹתֹו֙ הַֽמְקַבְּרִ֔ים אֶל־גֵּ֖יא הֲמֹ֥ון גֹּֽוג׃
  kik-kik: Nao rĩrĩa magaakorwo magĩtuĩkanĩria bũrũri ũcio, ũmwe wao angĩkoona ihĩndĩ
    rĩa mũndũ, nĩagekĩra rũũri hakuhĩ narĩo o nginya rĩrĩa athikani makaarĩthika kũu
    Gĩtuamba-inĩ kĩa Hamoni-Gogu.
  fra-NCL: Et quand ces hommes parcourront le pays, si l’un d’eux voit des ossements
    humains, il dressera à coté un signal, jusqu’à ce que les enterreurs les aient
    mis en terre dans la vallée d’Hamon-Gog.
  cek-AK: Prae thung kholong caeh kaminawk mah kami ih ahuh to hnuk o naah, qok taengah
    angmathaih sah o tih; aphum kaminawk mah kadueh qok to Hamon-gog azawn ah aphum
    o tih.
  cuk-cuk: Ar we-dulemar-wargwenad, Israel-yargi-bipirmakdiidgi dule-gar-bukwa dakalile,
    a-dikarba wilubga ibmar ogwichoed. Deyobi, napadakmalad, we-gar Hamón-Gog-nebase
    sedoed, adi, agi digmalagar.
  uig-CYR: Бу «зиминдин өткүчиләр» айлинип жүриду; әгәр бириси адәмниң устихинини
    көргән болса, у униң йениға бир бәлгү тикләйду; «издәп көмгүчиләр» уни Һамон-Гог
    җилғисиға дәпнә қилғичә бәлгү туриду
  tel-2017: దేశంలో తిరుగుతూ చూసేవారు ఒక్క మనిషి శవం కనబడితే హమోన్గోగు లోయలో దాన్ని
    పాతిపెట్టే వరకూ అక్కడ ఏదైన ఒక ఆనవాలు పెడతారు.
  hat-BSA: Pandan sila k ap fè rechèch nan peyi yo ap pase, e nenpòt moun wè zo a
    yon moun, alò, li va mete yon makè akote l jiskaske ekip antèman an vin antere
    li nan Vale Moun Gog la.
  kos-kos: Ke elos ac fahsr sasla in acn uh, pacl nukewa ma elos ac konauk sri in
    mwet, elos ac akilenya acn sac, mwet pukpuk in tuku ac usla pikinya ke Infahlfal
    Lal Gog Ac Mwet Mweun Lal.
  hbo-WLC: וְעָבְר֤וּ הָעֹֽבְרִים֙ בָּאָ֔רֶץ וְרָאָה֙ עֶ֣צֶם אָדָ֔ם וּבָנָ֥ה אֶצְל֖וֹ
    צִיּ֑וּן עַ֣ד קָבְר֤וּ אֹתוֹ֙ הַֽמְקַבְּרִ֔ים אֶל־גֵּ֖יא הֲמ֥וֹן גּֽוֹג׃
  ibo-ibo: Mgbe ahụ, ha na-ejegharị, ọ bụrụ na onye ọbụla achọta ọkpụkpụ mmadụ ọ ga-amanye
    ihe ịrịbama nʼakụkụ ya, ka ndị na-eli ozu hụ ha, kporokwa ha gaa na Ndagwurugwu
    Gog na ndị agha ya lie ha.
  ory-ory: ପୁଣି, ସେହି ଗମନକାରୀମାନେ ଦେଶ ମଧ୍ୟଦେଇ ଗମନ କରିବେ ଓ କେହି ମନୁଷ୍ୟର ଅସ୍ଥି ଦେଖିଲେ
    ସେ ତାହା ନିକଟରେ ଗୋଟିଏ ଚିହ୍ନ ରଖିବ, ତହୁଁ କବର ଦେବା ଲୋକମାନେ ହାମୋନ-ଗୋଗ୍‍ ଉପତ୍ୟକାରେ ତାହାର
    କବର ଦେବେ।
  chk-chk: Iwe, lupwen ekewe mwän mi fetalfeil won ewe fanü repwe küna chün eman aramas,
    repwe asisila ewe leni tori ekewe chon tuw peias repwe feito o ireerela lon ewe
    Lemolun nöün Kok mwicheichen sounfiu.
  rop-rop: If olabat faindim eni boun blanga dedwan pipul leidanbat eniweya langa
    graun, wal olabat garra makam det pleis weya detlot boun bin jidan. En detlot
    men hu oldei berrim detlot dedwan bodi, dei garra berrim detlot boun langa det
    pleis gulum Det Beli blanga Gog Amimob,
  ukr-1871: І як хто, перешукуючи землю, побачить людського кістяка, то буде ставити
    при йому знак, щоб погребачі ховали його в Долинї ватаг Гогових.
  deu-1951: Und wenn sie auf ihrer Reise durchs Land ein Menschengebein sehen, so
    werden sie dabei ein Mal errichten, bis die Totengräber es im «Tal der Haufen
    Gogs» begraben haben.
  eng-JPS: And when they that pass through shall pass through the land, and any seeth
    a man's bone, then shall he set up a sign by it, till the buriers have buried
    it in the valley of Hamon-gog.
  srp-1865: I prohodiæe zemlju i iæi po njoj, i ko vidi kosti ljudske, naèiniæe kod
    njih znak, dokle ih ne ukopaju grobari u dolini mnoštva Gogova.
  lug-lug: Bwe baliba nga bayita mu nsi, omu n’alaba eggumba ly’omuntu, aliteeka akabonero
    mu kifo ekyo, okutuusa abaziika bwe baliba bayita ne balaba akabonero ne baliziika
    mu kiwonvu kya Kamonugoogi.
  heb-heb: ועברו העברים בארץ וראה עצם אדם ובנה אצלו ציון עד קברו אתו המקברים אל גיא
    המון גוג׃
  ben-IRV: আর সেই দেশ-পর্যটনকারীরা পর্যটন করবে এবং যখন তারা মানুষের হাড় দেখে, তখন
    তার পাশে এক চিহ্ন দেবে; পরে কবর খননকারীরা আসবে এবং হামন গোগে তার কবর দেবে।
  pan-pan: ਜਦੋਂ ਉਹ ਦੇਸ ਵਿੱਚੋਂ ਲੰਘਣ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਕੋਈ ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਹੱਡੀ ਵੇਖੇ, ਤਾਂ
    ਉਹ ਦੇ ਕੋਲ ਇੱਕ ਨਿਸ਼ਾਨ ਬਣਾ ਦੇਵੇਗਾ, ਜਦੋਂ ਤੱਕ ਦਬਾਉਣ ਵਾਲੇ ਗੋਗ ਦੀ ਭੀੜ ਦੀ ਵਾਦੀ ਵਿੱਚ ਉਹ
    ਨੂੰ ਨਾ ਦਬਾਉਣ।
  mya-JVB: လှည့်လည် ၍ ခရီးသွားသောသူတို့သည် အသေကောင် ၏ အရိုး ကိုတွေ့မြင် လျှင် ၊ မြေ
    ၌မြှုပ်သောသူတို့ သည် ဟာမုန် ဂေါဂချိုင့်၌ မ မြှုပ် မှီတိုင်အောင်၊ အရိုး ၏အနား မှာမှတ်တိုင်
    ကို စိုက် ရကြမည်။
  hmo-hmo: Tano idia raka hanaia neganai, bema idia ta ese tau ta ena turiana do ia
    davaria neganai, ia ese toa ta do ia haginia unai turia ena badibadinai, vadaeni
    mase guria taudia ese unai toa do idia itaia, bona idia ese Goga ena Tuari Orea
    Koura dekenai unai tauanidia do idia guria.
  urd-urd: और जब वह मुल्क में से गुज़रें और उनमें से कोई किसी आदमी की हड्डी देखे,
    तो उसके पास एक निशान खड़ा करेगा, जब तक दफ़न करने वाले जमियत — ए — जूज की वादी
    में उसे दफ़न न करें।
  rus-SYN: и когда кто из обходящих землю увидит кость человеческую, то поставит возле
    нее знак, доколе погребатели не похоронят ее в долине полчища Гогова.
  bqc-SIM: Tó aalɛ gɛ́ kpálɛkɛi màa, tó gbɛ̃́ bↄ̀ gɛwawa, aàli lípɛlɛ we seela
    ũ, gɛ̀vĩnaↄ i mↄ sɛ́lɛ gɛ vĩ Gↄgu Wai guzulɛu.
  tcz-CHONGTHU: Hoilai mun hijongle gu akimudoh a ahile amelchihna asem uva, hijeh
    a chu gule chang vuidinga kinganse hon Gog le amite phaichama chu avui diu ahi.
  mar-mar: शोध करणारे देशातून फिरत कोणाला मनुष्याचे अस्थी दिसताच, तो तेथे खूण करून
    ठेवेल. कबर खणणारे येऊन त्या अस्थीला हमोन गोगाच्या दरीत पुरेपर्यंत ती खूण तेथेच
    राहील.
  qub-qub: Chay ricapacoj aywaj runacuna ricapacur puriycashancho runapa tullunta
    tarerga lädunman juc señalta churanga pampajcuna pampanancama. Chayta pampanga
    ‹Gogpa suldäruncunapa Guechwa pampan› niycashanman.
  bqp-bqp: Tɔn be bɑ bɔsu tem mɛ sɔɔ, bɑ̀ n tɔn kukunu wɑ, kpɑ bu yĩreru ko mi. Be
    bɑ siku ten sɔmburu mɔ̀ bɑ̀ n nɑ kpɑ bu kuku ni gurɑ bu sike Gɔgun tɔn dɑbi ten
    wɔwɑ mi.
  hat-hat: Nan vwayaj y'ap fè nan tout peyi a, chak fwa y'a jwenn yon zosman moun,
    y'a mete yon mak bò kote l' pou kwòkmò yo ka vin pran l' pou y' al antere l' nan
    Fon lame Gòg la.
  eng-BSB: As they pass through the land, anyone who sees a human bone will set up
    a pillar next to it, until the gravediggers have buried it in the Valley of Hamon-gog.
  eng-WEBPB: Those who search through the land will pass through; and when anyone
    sees a man’s bone, then he will set up a sign by it, until the undertakers have
    buried it in the valley of Hamon Gog.
  kbq-kbq: Hagi ana fri vahe zamavufagagu'ma hakeza nevanage'no mago zamimo'ma vahe
    zaferinama ome kenuno'a, mago avame'za tafintenenigeno vahe'ma asente vahe'mo'za
    emeriza Hamon-Gogi Agupofi ome asentegahaze.
  nhe-BL: Huan quema yajuanti quipantise tepejtoc se ome omitl, quitlalise nopano
    se tlanextili. Huan queja nopa, quema nopa tlacame tlen tetlalpachohuaj ajsise
    nopano, quiitase nopa tlanextili huan quihuicase nopa omitl huan quitlalpachose
    ipan nopa Tlamayamitl Campa Quintlalpachojtoque Itlatehuijca Pamitl Gog.
  gub-BL: Wata putar Izaew ywy rehe wà nehe. Aze wexak amo teko ikagwer wà nehe, omono
    putar ma'e huwake wà nehe. Nezewe mehe itym àràm wexak putar huwake uhem mehe
    wà nehe. Uzutym putar ikagwer Zauxiapekwer Kok hemiruze'eg waiwyàpyznaw pe wà
    nehe.
  eng-DRA: 'And they shall go about passing through the land: and when they shall
    see the bone of a man, they shall set up a sign by it, till the buriers bury it
    in the valley of the multitude of Cog.'
