verse: EZK.039.028
translations:
  mal-C: ഞാൻ അവരെ പ്രവാസികളായി ഇതര ജനതകൾക്കിടയിലേക്ക് അയച്ചു; എങ്കിലും അവരിൽ ഒരാളെപ്പോലും
    പിന്നിൽ വിട്ടുകളയാതെ ഞാൻ അവരെ ശേഖരിച്ച് സ്വന്തം ദേശത്തേക്ക് കൂട്ടിവരുത്തിയതിനാൽ
    ഞാൻ അവരുടെ ദൈവമായ യഹോവ എന്ന് അവർ അറിയും.
  deu-TKW: damit sie erkennen, daß ich Jahwe, ihr Gott, bin, indem ich sie zwar unter
    die Völker in die Verbannung führte, aber sie nun auch wieder in ihrem Lande versammle;
    keinen von ihnen werde ich mehr dort zurücklassen.
  lin-lin: Boye, bakoyeba solo ete nazali Yawe, Nzambe na bango ; pamba te atako natindaki
    bango na bowumbu kati na bikolo, nasangisi bango lisusu na mabele na bango moko
    mpe nakotika ata moto moko te kati na bango kuna.
  eng-LSV: And they have known that I [am] their God YHWH, || In My removing them
    to the nations, || And I have gathered them to their land, || And I leave none
    of them there anymore.
  eng-GNV: 'Then shall they know, that I am the Lord their God, which caused them
    to be led into captiuitie among the heathen: but I haue gathered them vnto their
    owne land, and haue left none of them any more there,'
  eng-WEBSTER: 'Then shall they know that I am the LORD their God, who caused them
    to be led into captivity among the heathen: but I have gathered them to their
    own land, and have left none of them there any more.'
  nhw-BL: Huan nomasehualhua quimatise para na, niDIOS niininTeco niquintitlanqui
    ipan sequinoc tlalme huan na catli niquinsentili sempa ipan inintlal. Huan amo
    nijcajtehuas niyon se masehuali ipan nopa tlalme campa itztoyaj quen seyoc tlali
    ehuani.
  swh-ONEN: Ndipo watakapojua kwamba Mimi ndimi Bwana, Mungu wao, ingawa niliwapeleka
    uhamishoni miongoni mwa mataifa, nitawakusanya tena katika nchi yao wenyewe, bila
    kumwacha yeyote nyuma.
  bba-bba: Bɑ koo ɡiɑ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ ben Yinni, nɛ wi nɑ derɑ bɑ kɑ bu yoru
    dɑ bwese tukunun suunu sɔɔ, mɑ nɑ derɑ bɑ mɑɑ wurɑmɑ ben temɔ. Bɑɑ ben turo nɑ
    ǹ derimɔ u sinɑ tem tukumɔ.
  eng-KJVCPB: 'then shall they know that I am the Lord their God, which caused them
    to be led into captivity among the heathen: but I have gathered them unto their
    own land, and have left none of them any more there.'
  luo-luo: Eka giningʼe ni An e Jehova Nyasaye ma Nyasachgi, nikech kata obedo nine
    aterogi e twech e dier ogendini, to abiro chokogi kaachiel e pinygi giwegi, ma
    ok aweyo moro kuomgi chien.
  meu-meu: Bena idia bae diba, lau na Iehova, edia Dirava; badina be gabu daudau ai
    na hanohodia, bese idau-idau bogaragidiai, bena ma na gogodia lou, edia tano korikori
    ai. Lau ese idia ta na bese idau-idau bogaragidiai basina rakataia lou;
  npi-ULB: तब म परमप्रभु तिनीहरूका परमेश्‍वर हुँ भनी तिनीहरूले जान्‍नेछन्, किनकि मैले
    नै तिनीहरूलाई जातिहरूका बिचमा कैदमा पठाएँ, तर तिनीहरूलाई म तिनीहरूकै देशमा भेला
    गराउनेछु । तिमध्ये कसैलाई पनि म जातिहरूका बिचमा छोड्नेछैन ।
  yor-yor: Nígbà náà, wọn yóò mọ̀ pé èmi ni Olúwa Ọlọ́run wọn nítorí bí ó tilẹ̀ jẹ́
    pé mo rán wọn lọ sí ìgbèkùn láàrín àwọn orílẹ̀-èdè, èmi yóò kó wọn jọ sí orí ilẹ̀
    wọn, láìfi nǹkan kan sẹ́yìn.
  pes-OPCB: آنگاه قوم من خواهند دانست که من یهوه، خدای ایشان هستم و این منم که آنان
    را به اسارت می‌فرستم و باز می‌گردانم و نمی‌گذارم حتی یک نفر از آنها در سرزمین
    بیگانه باقی بماند.
  tgl-ULB: At makikilala nila na ako si Yahweh na kanilang Diyos, sapagkat pinabihag
    ko sila sa mga bansa, gayunpaman, tinipon ko silang muli pabalik sa kanilang lupain.
    Wala akong iniwan ni isa man sa kanila sa mga bansa.
  hui-hui: Ani berogola i̱naga wali agali Isaraele tigua i̱ni Anduane Homogo tínaga
    Ngode Datagaliwabeore henedalo manda bulebira. Tigua ani manda bulebirago irane
    i̱na ti dindi taraha garabaya bu yalu pelarugo mitangi bu dai bialu tini dindi
    winigoria helo lone haru daibu helarogonaga manda bulebira. Ti mbirali embedaho
    wahalu haru dai nabi ndo bibahendeore haru dai biai holebero.
  mya-mya: ထို​အ​ခါ​ငါ​၏​လူ​မျိုး​တော်​သည်​ငါ့​အား မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​တော်​မူ​ကြောင်း​သိ​ရှိ​ကြ​လိမ့်​မည်။ အ ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည်​ယ​ခင်​က​သူ
    တို့​အား​ဖမ်း​ဆီး​ခေါ်​ဆောင်​ခြင်း​ကို​ခံ​စေ တော်​မူ​ခဲ့​သော်​လည်း ယ​ခု​အ​ခါ​၌​တစ်
    ယောက်​မ​ကျန်​ပြန်​လည်​စု​သိမ်း​ကာ​မိ​မိ တို့​ပြည်​သို့​ပို့​ဆောင်​တော်​မူ​သော​ကြောင့်
    တည်း။-
  bod-N: ངས་ཁོ་རྣམས་ཡུལ་སོ་སོར་བཙོན་ལ་འཁྲིད་དུ་བཅུག་པ་དང་། ཕྱིས་སུ་ཁོ་རྣམས་བསྡུས་ནས་རང་ཡུལ་དུ་ལོག་ཅིང་།
    གཅིག་ཀྱང་ཡུལ་ཁམས་རྣམས་སུ་སླར་ཡང་ལུས་པར་མི་བྱ། དེ་ནས་ཁོ་ཚོས་བདག་ནི་ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ipapo vachaziva kuti ndini Jehovha Mwari wavo, nokuti kunyange ndakavadzingira
    kuutapwa pakati pendudzi, ndichavaunganidza munyika yavo, pasina wandinosiya.
  spa-BLM: Sabrán que yo soy el Señor, su Dios, porque los hice ir al cautiverio entre
    las naciones y los reuní en su propia tierra. Entonces ya no dejaré cautivo a
    ninguno de ellos.
  cac-cac: A in ix in chec ic'jocb'at eb' d'a juntzan̈xo ch'oc nacional, an̈eja' in
    ol in molb'ejxicot eb' d'a schon̈ab'. Man̈xa junoc eb' ol can ta'. Icha chi' ol
    aj yojtacanel eb' to a in ton Jehová sDiosal in eb'.
  swh-ULB: Kisha watajua kwamba mimi ni Yahwe Mungu wao, kwa kuwa nimewapeleka utumwani
    kati ya mataifa, lakini kisha nitawakusanya kuwarudisha hata nchi yao. Sitamuacha
    hata mmoja wao kati ya mataifa.
  bel-bel: І ўведаюць, што Я - Гасподзь Бог іхні, калі, расьсеяўшы іх сярод народаў,
    зноў зьбяру іх у зямлю іхнюю і не пакіну ўжо там ніводнага зь іх.
  deu-ELBBK: Und sie werden wissen, dass ich, der HERR, ihr Gott bin, indem ich sie
    zu den Nationen weggeführt habe und sie wieder in ihr Land sammle und keinen mehr
    von ihnen dort übriglasse.
  mbb-OT: Ne egketuenan dan he iyan a Nengazen he Megbevayè dan. Su minsan impevihag
    ku sikandan pehendiyà te menge nasyun, piru ed-umanan ku sikandan edtiǥuma ziyà
    te keugelingen dan he tanà ne wazà minsan sevaha he egkesamà.
  mal-2015: ഞാൻ അവരെ ജാതികളുടെ ഇടയിൽ ബദ്ധരായി കൊണ്ടുപോകുമാറാക്കുകയും അവരിൽ ആരെയും
    അവിടെ വിട്ടേക്കാതെ അവരുടെ ദേശത്തേക്കു കൂട്ടിവരുത്തുകയും ചെയ്തതിനാൽ ഞാൻ അവരുടെ
    ദൈവമായ യഹോവ എന്നു അവർ അറിയും.
  rmc-rmc: Akor sprindžarena, hoj me som o RAJ, lengro Del, bo kajte len bičhaďom
    andro zajaťje maškar o narodi, paľis len pale skidava upre andre lengri phuv a
    akanastar imar ňikas lendar na mukava andro zajaťje.
  pes-OPV: و خواهنددانست که من یهوه خدای ایشان هستم، از آن روکه من ایشان را در میان
    امت‌ها جلای وطن ساختم و ایشان را به زمین خودشان جمع کردم و بار دیگرکسی را از ایشان
    در آنجا باقی نخواهم گذاشت.
  ron-1924: Ши вор шти кэ Еу сунт Домнул Думнезеул лор, каре-й лэсасем сэ фие луаць
    приншь де рэзбой ынтре нямурь ши каре-й стрынг ярэшь ын цара лор; ну вой май лэса
    пе ничунул дин ей аколо
  ben-OBCV: তখন তারা জানবে যে, আমিই তাদের ঈশ্বর সদাপ্রভু, কারণ বিভিন্ন জাতির মধ্যে
    তাদের বন্দিদশায় পাঠালেও আমি তাদের নিজেদের দেশে ফিরিয়ে আনব, কাউকে ফেলে রাখব না।
  som-som: Kolkaasay ogaan doonaan inaan anigu ahay Rabbiga Ilaahooda ah, oo ka dhigay
    in iyaga maxaabiis ahaan quruumaha dhexdooda loogu kaxaysto, oo aan haddana dalkoodii
    ku soo dhex ururiyey, oo aanan innaba mar dambe midkoodna halkaas ku soo dayn
    doonin.
  lat-VUC: Et scient quia ego Dominus Deus eorum, eo quod transtulerim eos in nationes,
    et congregaverim eos super terram suam, et non dereliquerim quemquam ex eis ibi.
  eng-ASVBT: And they shall know that I am Jehovah their God, in that I caused them
    to go into captivity among the nations, and have gathered them unto their own
    land; and I will leave none of them anymore there;
  ita-1885: E conosceranno che io sono il Signore Iddio loro, quando, dopo averli
    fatti menare in cattività fra le genti, li avrò poi raccolti nella lor terra,
    senza averne quivi lasciato alcun di resto.
  eng-LXXUP: And they shall know that I am the Lord their God, when I have been manifested
    to them among the nations.
  eng-ULB: Then they will know that I am Yahweh their God, for I sent them into captivity
    among the nations, but then I will gather them back to their land. I will not
    leave any of them among the nations.
  spa-VBL: Entonces sabrán que yo soy el Señor, su Dios, cuando los lleve de nuevo
    a su país, sin dejar a ninguno de ellos atrás.
  fra-_FOB: Et ils sauront que je suis l'Éternel leur Dieu, lorsqu'après les avoir
    transportés parmi les nations, je les aurai réunis dans leur pays, sans en laisser
    aucun en arrière.
  mal-mal: ഞാൻ അവരെ ജനതകളുടെ ഇടയിൽ പ്രവാസികളായി കൊണ്ടുപോയെങ്കിലും, അവരിൽ ആരെയും അവിടെ
    വിട്ടുകളയാതെ അവരുടെ ദേശത്തേക്ക് കൂട്ടിവരുത്തുകയും ചെയ്തതിനാൽ ഞാൻ അവരുടെ ദൈവമായ
    യഹോവ എന്ന് അവർ അറിയും.
  urd-GVR: Tab wuh jān leṅge ki maiṅ hī Rab hūṅ. Kyoṅki unheṅ aqwām meṅ jilāwatan
    karne ke bād maiṅ unheṅ un ke apne hī mulk meṅ dubārā jamā karūṅga. Ek bhī pīchhe
    nahīṅ chhoṛā jāegā.
  suz-BL: मेना मेकोपुकीम गोन परमप्रभु यावे, आन परमप्रभु नङ, दे तुइक्‍नीम। मारदे हना
    गो मेको आन कली रागी रागी ङा मुर आन दातेम ग्‍याइश्‍शा लाइक्‍पाइक्‍तामी। मिनु का
    यो मजाम्‍चा ङा पा खुप्‍शा आन रागीम चाक्‍नुङमी।
  eng-NOY: And they shall know that I am Jehovah their God, in that I caused them
    to be carried into captivity among the nations, and gathered them into their own
    land, and left none of them there.
  ita-1927: ed essi conosceranno che io sono l’Eterno, il loro Dio, quando, dopo averli
    fatti andare in cattività fra le nazioni, li avrò raccolti nel loro paese; e non
    lascerò più là più alcuno d’essi;
  ckb-ckb: ئەوسا دەزانن کە من یەزدانی پەروەردگاریانم، چونکە هەرچەندە بۆ ناو نەتەوەکان
    ڕاپێچم کردن، بەڵام پاشان کۆیان دەکەمەوە و دەیاننێرمەوە خاکەکەی خۆیان، چیتر کەسیان
    لەوێ بەجێناهێڵم.
  eng-BBE: And they will be certain that I am the Lord their God, because I sent them
    away as prisoners among the nations, and have taken them together back to their
    land; and I have not let one of them be there any longer.
  kan-OKCV: ನಾನು ಅವರನ್ನು ಜನಾಂಗಗಳೊಳಗಿಂದ ಸೆರೆಹೋಗುವಂತೆ ಮಾಡಿ, ಆಮೇಲೆ ಅವರಲ್ಲಿ ಒಬ್ಬರನ್ನಾದರೂ
    ಉಳಿಸದೆ ಒಟ್ಟುಗೂಡಿಸಿ ಸ್ವದೇಶಕ್ಕೆ ಬರಮಾಡಿದುದರಿಂದ ನಾನೇ ಅವರ ಯೆಹೋವ ದೇವರೆಂದು ಅವರು ತಿಳಿಯುವರು.
  tam-2017: தங்களை அந்நியதேசங்களிடத்தில் சிறைப்பட்டுப்போகச்செய்த நான் தங்களில் ஒருவரையும்
    அங்கே அப்புறம் வைக்காமல், தங்களைத் தங்களுடைய சொந்ததேசத்திலே திரும்பக் கூட்டிக்கொண்டு
    வந்தேன் என்பதினால், நான் தங்களுடைய தேவனாகிய யெகோவா என்று அறிந்துகொள்வார்கள்.
  spa-RV-1909: Y sabrán que yo soy Jehová su Dios, cuando después de haberlos hecho
    pasar á las gentes, los juntaré sobre su tierra, sin dejar más allá ninguno de
    ellos.
  ron-BTF: Atunci vor cunoaște că eu sunt DOMNUL Dumnezeul lor, care i-a făcut să
    fie duși în captivitate printre păgâni; dar i-am adunat apoi în propria lor țară
    și nu am mai lăsat pe niciunul dintre ei acolo,
  eng-WEBP: They will know that I am the LORD their God, in that I caused them to
    go into captivity among the nations, and have gathered them to their own land.
    Then I will leave none of them captive any more.
  eng-FBV: Then they will know that I am the Lord their God, when I bring them home
    to their own country again, not leaving any of them behind.
  nld-1939: Dan zullen ze erkennen, dat Ik, Jahweh, hun God ben, die hen wel naar
    de volken verbande, maar die ze naar hun eigen grond heeft teruggebracht en daar
    niemand heeft achtergelaten.
  nch-BL: Huan nomasehualhua quimatise para na, niDIOS niininTeco niquintitanqui ipan
    sequinoc talme huan na cati niquinsentili sempa ipan inintal. Huan amo nijcajtehuas
    yon se masehuali ipan nopa talme campa itztoyaj quej seyoc tali ehuani.
  vie-1934: Chúng nó sẽ biết rằng ta là Giê-hô-va Đức Chúa Trời của mình, là khi ta
    đã đày chúng nó làm phu tù giữa các nước rồi, và đã thâu chúng nó lại đến đất
    của mình, chẳng để sót một kẻ nào ở đó.
  hin-CV: तब वे जानेंगे कि मैं याहवेह, उनका परमेश्वर हूं, हालाकि मैंने उन्हें जाति-जाति
    के लोगों के बीच बंधुआई में जाने दिया था पर मैं उन्हें उनके अपने देश में इकट्ठा
    करूंगा, और एक को भी पीछे नहीं छोड़ूंगा.
  spa-BES: Y sabrán que yo soy Dios, su Dios supremo, porque los envié como prisioneros
    entre las naciones, y los he llevado juntos de regreso a su tierra; y no he dejado
    que uno de ellos esté allí por más tiempo.
  tdx-tdx: le ho fohi’ iereo te Izaho Iehovà Andrianañahare’ iareo, ty nanese iareo
    mb’am-pandrohizañe añe añivo’ o kilakila’ ndatio naho natontoko boak’ an-tane’
    iareo añe naho leo raike tsy hapoko
  tha-KJV: แล​้วเขาจะทราบว่าเราคือพระเยโฮวาห์พระเจ้าของเขา เพราะเราได้ส่งให้เขาถูกกวาดไปเป็นเชลยอยู่ท่ามกลางบรรดาประชาชาติ
    แล้วก็​รวบรวมเขาเข้ามาในแผ่นดินของเขาทั้งหลาย เราจะไม่ปล่อยให้สักคนหนึ่งในพวกเขาเหลืออยู่ท่ามกลางบรรดาประชาชาติ​อี​กเลย
  por-BR-2018: Então saberão que eu sou o SENHOR seu Deus, porque eu os fiz serem
    levados em cativeiro entre as nações, e os ajuntarei de volta em sua terra, sem
    deixar mais nenhum deles lá.
  deu-ELO: Und sie werden wissen, daß ich, Jehova, ihr Gott bin, indem ich sie zu
    den Nationen weggeführt habe und sie wieder in ihr Land sammle und keinen mehr
    von ihnen dort übriglasse.
  eng-WYC-2018: And they shall know, that I am the Lord God of them, for that I translated
    them into (the) nations, and have gathered them on their land, and I left not
    any of them there. (And they shall know, that I am the Lord their God, for I led
    them captive to the nations, but now I have gathered them back again to their
    own land, and I have not left any of them there.)
  epo-epo: Kaj ili ekscios, ke Mi, la Eternulo, estas ilia Dio, kiam, dispelinte ilin
    inter la naciojn, Mi rekolektos ilin en ilian landon kaj neniun plu restigos tie.
  uig-PIN: ular Mening ularni ǝllǝr arisiƣa sürgün ⱪildurƣanliⱪim tüpǝylidin, wǝ andin
    ulardin ⱨeqⱪaysisini xu yǝrdǝ ⱪaldurmay ɵz zeminiƣa yiƣⱪanliⱪim tüpǝylidin, ular
    Mening Pǝrwǝrdigar ikǝnlikimni bilip yetidu;
  beo-beo: Amasea, Na fi dunu ilia da Na da ilia Hina Gode dawa:mu. Bai Na da ili
    mugululi masa:ne asunasi, amola wali Na da ili gagadole, ilia sogedafa bu oule
    ahoa. Afae da hame yolesimu.
  tpi-OTNT: Na bai ol Israel i tingim ol samting mi bin mekim long ol. Bai ol i ting
    long mi bin salim ol i go kalabus long ol arapela kantri na mi bin bringim olgeta
    i kam bek long graun bilong ol, na ol bai i save gut olsem, mi yet mi Bikpela
    na mi God bilong ol.
  hau-SA: Sa’an nan za su san cewa ni ne Ubangiji Allahnsu, gama ko da yake na tura
    su zaman bauta a cikin al’ummai, zan tattara su zuwa ƙasarsu, ba tare da barin
    wani a baya ba.
  uig-LAT: ular Méning ularni eller arisigha sürgün qildurghanliqim tüpeylidin, we
    andin ulardin héchqaysisini shu yerde qaldurmay öz zéminigha yighqanliqim tüpeylidin,
    ular Méning Perwerdigar ikenlikimni bilip yétidu;
  nde-nde: Lapho-ke bazakwazi ukuthi mina nginguThixo uNkulunkulu wabo, ngoba lanxa
    ngabasa ekuthunjweni phakathi kwezizwe, ngizabaqoqela elizweni labo, ngingatshiyi
    lamunye emuva.
  ton-ton: 'Te nau toki ʻilo ko au Sihova, ko honau ʻOtua, naʻaku tuku ʻakinautolu
    ke nau ʻalu pōpula ki he hiteni: ka kuo u tānaki ʻakinautolu ki honau fonua ʻonautolu,
    pea ʻoku ʻikai kei tuku ʻi ai hanau tokotaha.'
  ces-1613: A tak poznají, že já jsem Hospodin Bůh jejich, když zaveda je do národů,
    shromáždím je do země jejich, a nepozůstavím tam žádného z nich.
  eng-WMB: They will know that I am the LORD their God, in that I caused them to go
    into captivity among the nations, and have gathered them to their own land. Then
    I will leave none of them captive any more.
  tam-TCV: நான் அவர்களை நாடுகளுக்குள் நாடுகடத்தப்பட்டவர்களாக அனுப்பியிருந்தபோதிலும்,
    ஒருவரையேனும் விட்டுவிடாமல் அவர்களை அவர்களுடைய சொந்த நாட்டிற்குள் ஒன்றுசேர்ப்பேன்.
    அப்பொழுது தங்கள் இறைவனாகிய யெகோவா நானே என்பதை அவர்கள் அறிந்துகொள்வார்கள்.
  ceb-ULB: Unya masayod sila nga ako si Yahweh nga ilang Dios, kay gipabihag ko sila
    taliwala sa kanasoran, ug unya tapokon ko sila balik sa ilang yuta. Dili ko sila
    biyaan taliwala sa kanasoran.
  pol-UBG: Wtedy poznają, że ja jestem PANEM, ich Bogiem, który uprowadził ich do
    niewoli wśród narodów, ale teraz zgromadzę ich znowu w ich ziemi, a nie pozostawię
    tam żadnego z nich.
  urd-GVU: تب وہ جان لیں گے کہ مَیں ہی رب ہوں۔ کیونکہ اُنہیں اقوام میں جلاوطن کرنے
    کے بعد مَیں اُنہیں اُن کے اپنے ہی ملک میں دوبارہ جمع کروں گا۔ ایک بھی پیچھے نہیں
    چھوڑا جائے گا۔
  deu-1912: Also werden sie erfahren, daß ich, der HERR, ihr Gott bin, der ich sie
    habe lassen unter die Heiden wegführen und wiederum in ihr Land versammeln und
    nicht einen von ihnen dort gelassen habe.
  kan-2017: “ನಾನು ಅವರನ್ನು ಅನ್ಯಜನಾಂಗಗಳೊಳಗೆ ಸೆರೆಹೋಗುವಂತೆ ಮಾಡಿದ ಮೇಲೆ ಅವರನ್ನು ಒಟ್ಟುಗೂಡಿಸಿ,
    ಸ್ವದೇಶಕ್ಕೆ ಬರಮಾಡಿದುದರಿಂದ ನಾನೇ ಅವರ ದೇವರಾದ ಯೆಹೋವನು ಎಂದು ದೃಢಮಾಡಿಕೊಳ್ಳುವರು. ಅವರಲ್ಲಿ
    ಯಾರನ್ನೂ ದೇಶದಲ್ಲಿ ವಾಸಿಸುವುದಕ್ಕೆ ಬಿಡುವುದಿಲ್ಲ.
  yap-yap: Ma aram e bayi nang e girdi’ rog ni Gag SOMOL ni Got rorad. Yad ra nang
    e ren’ey ni bochan e gu pi’rad ngar kalbusgad ma chiney e kug kunuyrad kug fulwegrad
    ngalan e nam rorad, ni dab gu pag bagyad.
  hlt-MCSB: Te vaengah ni kai BOEIPA he amamih kah Pathen la a ming uh eh. Amih te
    namtom taengah ka poelyoe sitoe cakhaw a khohmuen la amih te ka calui vetih amih
    te koep ka hmaai mahpawh.
  mdy-ETH: ዔያታ ዲዒንቲ ዔውታንዳጉዲ ማሄሢ ታና ማዔያታቴያ ሃሢ ዔያቶይዳፓ ፔቴ ዓሲታዖ ጊንሢም ዓቱዋዖ ፔ ዓጮ ማዓንዳጉዲ
    ታ ማዼኔ፤ ዬያሮ ታኣኮ ዴራ ታኣኒ ናንጊና ናንጋ ጎዳ ዔያቶኮ ፆኦዛሢታሢ ዔራንዳኔ።
  twi-ASANTE: Afei wɔbɛhunu sɛ mene Awurade wɔn Onyankopɔn no, ɛfiri sɛ ɛwom sɛ mede
    wɔn kɔɔ nnommumfa mu wɔ amanaman no mu deɛ, nanso mɛboaboa wɔn ano akɔ wɔn ankasa
    asase so a merennya wɔn mu biara wɔ akyire.
  eng-WEBU: They will know that I am the LORD their God, in that I caused them to
    go into captivity among the nations, and have gathered them to their own land.
    Then I will leave none of them captive any more.
  wal-wal: Taani eta kawotettatu giddo omooduwau yeddido gishshaunne eta shiishshada,
    eta biitti zaarido gishshau, taani GODAA eta Xoossaa gidiyoogaa eti erana. Taani
    etappe issuwaanne kawotettatu giddon aggikke.
  spa-PDDPT: Sabrán que Yo soy Yavé su ʼElohim cuando, después de llevarlos al cautiverio
    entre las naciones, los reúna en su tierra sin dejar allá a alguno de ellos.
  gun-gun: Ha'e ramo ha'e kuery oikuaa 'rã xee ae Senhor Tuuete aikoa, oexa vy yvy
    regua ikuaia rupi araa uka rã, ha'e gui oyvy katy ju amono'õ ukapa heruvy rã guive,
    ha'e kuery va'e regua neĩ peteĩve aeja e'ỹ re.
  ilo-ULB: Ket maammoandanto a Siak ni Yahweh a Diosda, ta impapanawko ida a kas balud
    kadagiti nasion, ngem inummongko met laeng ida ket insublik ida iti dagada. Awan
    ti imbatik kadakuada kadagiti nasion.
  kpg-kpg: Gei agu daangada ga iloo laa bolo Au dela go Dimaadua go di nadau God.
    Digaula ga iloo di mee deenei, idimaa Au ne hagau digaula i lodo nadau lawalawa,
    gei dolomeenei gei Au ga hagadagabuli mai digaula ga laha mai digaula gi di nadau
    henua donu, tangada e dahi ne hudu ko Au gi daha ai.
  uig-ARA: ئۇلار مېنىڭ ئۇلارنى ئەللەر ئارىسىغا سۈرگۈن قىلدۇرغانلىقىم تۈپەيلىدىن، ۋە
    ئاندىن ئۇلاردىن ھېچقايسىسىنى شۇ يەردە قالدۇرماي ئۆز زېمىنىغا يىغقانلىقىم تۈپەيلىدىن،
    ئۇلار مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى بىلىپ يېتىدۇ؛
  sus-sus: Na tɛmui, Isirayila bɔnsɔɛ a kolonma nɛ a n tan nan na e Marigi Alatala
    ra, barima hali n to e rasiga konyiya kui ɲamanɛe tagi, n man bara e birin nagbilen,
    mixi yo mu lu e xanbi ra.
  pon-2006: Eri, nei aramas akan ahpw pahn esehla me ngehi iei KAUN-O, arail Koht.
    Re pahn ese met, pwehki ei kadarirailla nan seliparail oh met I kapokoneirailpene
    oh kapwureiraildo nan uhdakarail, sohte emen I kesehla.
  ksd-ksd: Ma diat a nunure ba iau ra Luluai kadia God, tago iau iat iau ga tulue
    diat ta ra gunan na vilavilau, ma iau iat iau ga kap varurue diat tar ta kadia
    gunan iat; ma pa ina vana balakane mule diat;
  grc-BRENT: Καὶ γνώσονται ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, ἐν τῷ ἐπιφανῆναί με αὐτοῖς
    ἐν τοῖς ἔθνεσι.
  ind-AYT: Dengan demikian, mereka akan tahu bahwa Akulah TUHAN, Allah mereka, yang
    mengirim mereka ke pembuangan di antara bangsa-bangsa, tetapi kemudian mengumpulkan
    mereka kembali ke negeri mereka sendiri, dan tidak lagi meninggalkan seorang pun
    dari mereka di sana.
  nya-nya: Pamenepo iwo adzadziwa kuti Ine ndine Yehova Mulungu wawo, ngakhale kuti
    ndinawapereka ku ukapolo pakati pa anthu a mitundu ina. Ine ndidzawasonkhanitsanso
    ku dziko lawo osasiyako wina mʼmbuyo.
  hrv-hrv: znat će da sam ja Jahve, Bog njihov, koji ih u izgnanstvo među narode odvedoh
    i koji ih opet skupljam u njihovu zemlju, ne ostavivši ondje nijednoga od njih.
  mps-mps: Tama te Israel dabego eno augwali dali yali sę kone palaibao. Te augwaligo
    eno augwali gasa kantriba kalabus igi pomainu tagala palali, me augwali augwa
    kantriba ma odasa asali kone paliyu yaibao. Tama augwaligo e tama bugagia koneaibao,
    ena deli ena Genuai Bidi augwaligo God dao homu yaibao.
  tpi-tpi: Na bai ol Israel i tingim ol samting mi bin mekim long ol. Bai ol i ting
    long mi bin salim ol i go kalabus long ol arapela kantri na mi bin bringim olgeta
    i kam bek long graun bilong ol, na ol bai i save gut olsem, mi yet mi Bikpela
    na mi God bilong ol.
  dan-1931: Og de skal kende, at jeg er HERREN deres Gud, når jeg efter at have ført
    dem i Landflygtighed blandt Folkene samler dem i deres Land uden at lade nogen
    af dem blive tilbage derude
  vie-OVCB: Khi ấy, dân chúng sẽ biết Ta là Chúa Hằng Hữu, Đức Chúa Trời của họ. Vì
    chính Ta đã lưu đày họ, cũng chính Ta đem họ trở về nhà. Ta không để sót một ai.
  guj-2017: ત્યારે મારા લોકો જાણશે કે હું યહોવાહ તેઓનો ઈશ્વર છું, કેમ કે, મેં તેઓને
    અન્ય પ્રજાઓમાં બંદીવાસમાં મોકલ્યા હતા અને હું તેઓને પોતાના દેશમાં ભેગા કરીને પાછો
    લાવ્યો. હું કોઈને પડતા મૂકીશ નહિ.
  pon-2006A: Eri, nei aramas akan ahpw pahn esehla me ngehi iei KAUN-O, arail Koht.
    Re pahn ese met, pwehki ei kadarirailla nan seliparail oh met I kapokoneirailpene
    oh kapwureiraildo nan uhdakarail, sohte emen I kesehla.
  por-BRBSL: Eles saberão que eu sou Yahweh seu Deus, na medida em que os fiz ir para
    o cativeiro entre as nações, e os reuni em suas próprias terras. Então, não deixarei
    mais nenhum deles em cativeiro.
  cth-cth: Miphunnaw koevah san lah kaawmsakkung kecu dawk thoseh, hateiteh buet touh
    boehai san lah cettakhai laipalah, amamae ram dawk roeroe vah, bout ka bankhai
    e dawkvah, kai teh Bawipa Jehovah lah ka o tie a panue awh han.
  twi-twi: Afei wobehu sɛ mene Awurade wɔn Nyankopɔn no, efisɛ ɛwɔ mu sɛ mede wɔn
    kɔɔ nnommum mu wɔ amanaman no mu de, nanso mɛboaboa wɔn ano akɔ wɔn ankasa asase
    so a merennyaw wɔn mu biara wɔ akyi.
  hlt-hlt: Te vaengah ni kai BOEIPA he amamih kah Pathen la a ming uh eh. Amih te
    namtom taengah ka poelyoe sitoe cakhaw a khohmuen la amih te ka calui vetih amih
    te koep ka hmaai mahpawh.
  tbz-SIM: kɛ̀ yɛ̀ɛ bɑntɛ́ mí ndi Yiɛ̀ nKuyie mmíì bɛ̀ temɛ̀, kɛ yɛ̃́ n yóó bɛ̀ dènnɛnímɛ̀
    ibotí tɛì miɛkɛ, kɛ́wɛ̃tɛ kɛ́ bɛ̀ tìí mbɛ tenkɛ̀ miɛkɛ. Bɛ kóò mɔù tɛ̃́nkɛ bɑ́
    nkpɑɑní dɛ bíɛ́kɛ̀.
  msy-2020: Eghtɨ Israelia kɨ me gamizir bizibagh nɨghnɨgham. Kɨ me amadazɨ me ghua
    kantrin igharazibar kalabusɨn mɨn itima, kɨ ua me akuvagha me inigha men nguazimɨn
    ize. Kɨ men tav ateghtɨ, a kantrin kabar aven ikɨvɨra ikian kogham. Eghtɨ me kamaghɨn
    fogham, kɨ Ikiavɨra Itir God, men God.
  dop-dop: Ɩlɛ ɩ́ kɑ́ nyɩ sɩ mɑɣɑlɛ mǝ Ɩsɔ Tɑcɑɑ. Mɑ́ lɑpǝnɑ nɑ pɑ́ kuu-mɛ nɑ pɑ́
    tɛɛnɑ. Mɑɑ kpeɣelinɑ-mɛɣɛ mǝ tɛtʋ tɑɑ. Mɑ kɑɑ yele mǝ tɑɑ nɔɣɔlʋɣʋ tǝnɑ.
  azb-azb: Onda biləcəklər ki, onların Allahı Rəbb Mənəm. Çünki onları millətlər arasına
    sürgünə göndərdim. Amma öz torpaqlarına da qaytaracağam, artıq heç birini qaldığı
    ölkəsində qoyub getməyəcəyəm.
  eng-DBY: And they shall know that I [am] Jehovah their God, in that I caused them
    to be led into captivity among the nations, and have gathered them unto their
    own land, and have left none of them any more there.
  hin-2017: तब वे जान लेंगे कि यहोवा हमारा परमेश्वर है, क्योंकि मैंने उनको जाति-जाति
    में बँधुआ करके फिर उनके निज देश में इकट्ठा किया है। मैं उनमें से किसी को फिर परदेश
    में न छोड़ूँगा,
  wol-KYG: Dinañu xam ne maay seen Yàlla Aji Sax, ji leen yóbbu woon ngàllo ca yéefar
    ya, ba noppi délloosi leen seen suuf, te bawuma kenn gannaaw.
  eng-YLT: And they have known that I [am] Jehovah their God, In My removing them
    unto the nations, And I have gathered them unto their land, And I leave none of
    them any more there.
  kne-kne: Inpaaddawik daida sin odom ay nanasyon, ngem asiak taolien ay sinopen sin
    ili da et say pangammoan da ay sak-en si Yahweh ay Diyos da. Magay olay esa ay
    mataynan en daida.
  eng-WYC-2017: And they shall know, that I am the Lord God of them, for that I translated
    them into nations, and have gathered them on their land, and I left not any of
    them there.
  eng-WMBB: They will know that I am the LORD their God, in that I caused them to
    go into captivity amongst the nations, and have gathered them to their own land.
    Then I will leave none of them captive any more.
  urd-GVH: तब वह जान लेंगे कि मैं ही रब हूँ। क्योंकि उन्हें अक़वाम में जिलावतन करने
    के बाद मैं उन्हें उनके अपने ही मुल्क में दुबारा जमा करूँगा। एक भी पीछे नहीं छोड़ा
    जाएगा।
  rug-rug: Gua, pude madi tumae nia sapu Arau tugo se Zihova sa dia Tamasa, ura hinokara
    Arau va raovo lani koari na butubutu ba kote varigara pule mae ni Rau pa dia popoa
    soti, meke lopu keke si kote koa muliuṉu.
  gaz-gaz: Ani akka isaan boojiʼamanii saboota gidduu jiraataniif isaan ergu iyyuu,
    utuu tokkoo isaanii illee duubatti hin hambisin biyya isaanii keessatti walitti
    isaan nan qaba; ergasiis isaan akka ani Waaqayyo Waaqa isaanii taʼe ni beeku.
  fra-LSG: Et ils sauront que je suis l’Éternel, leur Dieu, Qui les avait emmenés
    captifs parmi les nations, Et qui les rassemble dans leur pays; Je ne laisserai
    chez elles aucun d’eux,
  yal-yal: Nayi, e a kolonma nɛn a Alatala nan n na, e Ala, amasɔtɔ hali n to e raxuyaxi
    ayi siyane tagi konyiyani, n mɔn e malanma nɛn e konni, n mi e sese luma na.
  haw-1868: Alaila e ike lakou, owau no Iehova ko lakou Akua, ka mea i hooalakaiia'i
    lakou i ke pio ana iwaena o na lahuikanaka; aka, ua houluulu hou mai au ia lakou
    i ko lakou aina ponoi, aole hoi i hookoe aku i kekahi o lakou ilaila.
  arb-NAV: فَيُدْرِكُونَ أَنِّي أَنَا الرَّبُّ إِلَهُهُمْ، إِذْ نَفَيْتُهُمْ إِلَى
    الأُمَمِ، ثُمَّ عُدْتُ وَجَمَعْتُهُمْ إِلَى أَرْضِهِمْ، مِنْ غَيْرِ أَنْ أُبْقِيَ
    هُنَاكَ مِنْهُمْ أَحَداً مِنْ بَعْدُ.
  ewe-ewe: Ekema woanya be nyee nye Yehowa, woƒe Mawu, elabena togbɔ be meɖo wo ɖe
    aboyome ɖe dukɔwo dome hã la, maƒo wo nu ƒu, woava woawo ŋutɔ ƒe anyigba dzi,
    eye nyemagblẽ ɖeke ɖi o.
  eng-LEE: And they shall know that I am the Lord their God; because I had exiled
    them among the nations, but gather them now unto their own land, and leave none
    of them any more there.
  asm-FB: আৰু মই তেওঁলোকক জাতিবোৰৰ মাজলৈ দেশান্তৰ কৰাৰ পাছত তেওঁলোকৰ দেশলৈ আনি তেওঁলোকক
    গোটালে, মই যে তেওঁলোকৰ ঈশ্বৰ যিহোৱা, তাক তেওঁলোকে জানিব আৰু মই তাত তেওঁলোকৰ কাকো
    আৰু অৱশিষ্ট নাৰাখিম।
  sus-A: نَ تّمُي، عِسِرَيِلَ بْنسْي عَ كٌلٌنمَ نّ عَ ﭑ تَن نَن نَ عٍ مَرِفِ عَلَتَلَ
    رَ، بَرِ مَ هَلِ ﭑ تٌ عٍ رَ سِفَ كٌنيِيَ كُي حَمَنّيٍ تَفِ، ﭑ مَن بَرَ عٍ بِرِن
    نَفبِلٍن، مِشِ يٌ مُ لُ عٍ شَنبِ رَ.
  fra-SBL: Ils sauront que je suis l'Éternel, leur Dieu, parce que je les ai emmenés
    en captivité parmi les nations et que je les ai rassemblés dans leur pays. Alors
    je ne laisserai plus aucun d'eux en captivité.
  hbo-hbo: וְיָדְע֗וּ כִּ֣י אֲנִ֤י יְהוָה֙ אֱלֹ֣הֵיהֶ֔ם בְּהַגְלֹותִ֤י אֹתָם֙ אֶל־הַגֹּויִ֔ם
    וְכִנַּסְתִּ֖ים עַל־אַדְמָתָ֑ם וְלֹֽא־אֹותִ֥יר עֹ֛וד מֵהֶ֖ם שָֽׁם׃
  kik-kik: Hĩndĩ ĩyo nĩmakamenya atĩ niĩ nĩ niĩ Jehova Ngai wao, tondũ o na gũtuĩka
    nĩndatũmire matahwo magĩtwarwo thĩinĩ wa ndũrĩrĩ, nĩngamacookanĩrĩria bũrũri-inĩ
    wao kĩũmbe, na hatirĩ o na ũmwe ngaatiga na thuutha.
  fra-NCL: ils sauront que je suis Yahweh, leur Dieu, en ce que je les aurai emmenés
    captifs chez les nations, et rassemblés ensuite sur leur propre sol ; et je ne
    laisserai plus aucun d’eux là-bas.
  cek-AK: to naah kai loe nihcae to Sithaw panoek ai kaminawk salakah misong ah omsakkung
    ah ka oh, toe mi doeh anghmaa ai ah, nihcae to angmacae prae ah ka hoih let, kai
    loe angmacae ih Angraeng Sithaw ah ka oh, tiah nihcae mah panoek o tih, tiah thuih.
  cuk-cuk: Geb degine, wisgumaloed, ani an Bab-Jehová, e-Bab-Dummad gue. Ani an dulemar-yar-baid-baidgi-bukwamaladse
    barmis gusad. Geb sorbali, an gannar e-yargi urbenonikid, dule-wargwensaar obelessulid.
  uig-CYR: улар Мениң уларни әлләр арисиға сүргүн қилдурғанлиғим түпәйлидин, вә андин
    улардин һеч қайсисини шу йәрдә қалдурмай өз зиминиға жиққанлиғим түпәйлидин, улар
    Мениң Пәрвәрдигар екәнлигимни билип йетиду;
  tel-2017: వారిని అన్యజనాల్లోకి చెరగా పంపి, వారిని అక్కడే ఉంచకుండా తిరిగి తమ దేశానికి
    సమకూర్చినదాన్ని బట్టి నేను తమ దేవుడైన యెహోవానని వారు తెలుసుకుంటారు.
  hat-BSA: Nan lè sa a, yo va konnen ke Mwen se SENYÈ a, Bondye yo a, akoz mwen te
    fè yo antre an egzil pami nasyon yo, e alò, Mwen te rasanble yo ankò nan pwòp
    peyi yo. Epi Mwen p ap kite okenn nan yo kaptif ankò.
  kos-kos: Na mwet luk ac fah etu lah nga pa LEUM GOD lalos, mweyen nga tuh supwalosla
    nu in sruoh, ac inge nga sifil eisaloseni ac folokunulosme nu in facl selos sifacna,
    ac tia sisla siefanna selos.
  hbo-WLC: וְיָדְע֗וּ כִּ֣י אֲנִ֤י יְהוָה֙ אֱלֹ֣הֵיהֶ֔ם בְּהַגְלוֹתִ֤י אֹתָם֙ אֶל־הַגּוֹיִ֔ם
    וְכִנַּסְתִּ֖ים עַל־אַדְמָתָ֑ם וְלֹֽא־אוֹתִ֥יר ע֛וֹד מֵהֶ֖ם שָֽׁם׃
  ibo-ibo: Mgbe ahụ, ha ga-amata na mụ onwe m bụ Onyenwe anyị Chineke ha. Ha ga-amata
    na ọ bụ ezie na ọ bụ m mere ka a dọta ha nʼagha buru ha jee mba dị iche iche,
    na m ga-achịkọta ha mee ka ha lọghachi nʼala nke aka ha. Ọ dịkwaghị onye a ga-ahapụ
    na mba ọzọ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ, ଆମ୍ଭେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ
    ସେମାନଙ୍କୁ ନିର୍ବାସିତ କରାଇଲୁ ଓ ପୁନର୍ବାର ସେମାନଙ୍କ ନିଜ ଦେଶରେ ସେମାନଙ୍କୁ ସଂଗ୍ରହ କରିଅଛୁ,
    ଏହା ସେମାନେ ଜାଣିବେ; ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କର କାହାକୁ ହିଁ ଆଉ ସେଠାରେ ଅବଶିଷ୍ଟ ରଖିବା ନାହିଁ।
  chk-chk: Mürin repwe silei pwe ngang ewe Samol mi Lapalap ar we Kot. Inamwo ika
    üa tinirela pwe repwe oola lein chon ekewe mwü, üpwe pwal aliwinireto pwe repwe
    chufengen lon poputän fanüer, nge üsap likitala eman leir lon ekewe mwü.
  rop-rop: “Main pipul olabat garra sabi mi na YAWEI det trubala God blanga olabat
    bin jandimwei olabat blanga jidan prisana langa najalot kantri, en ai garra bringimbek
    olabat na langa olabat ronwan kantri.
  ukr-1871: І спізнають вони, що я — Господь, Бог їх, коли, розкинувши їх проміж народи,
    знов їх позбіраю в їх землю, і нїкого з них там не зоставлю.
  deu-1951: Daran sollen sie erkennen, daß ich, der HERR, ihr Gott bin, weil ich sie
    unter die Heiden in die Gefangenschaft führen ließ und sie nun wieder in ihr Land
    versammle und keinen von ihnen mehr dort zurücklasse.
  eng-JPS: And they shall know that I am the LORD their God, in that I caused them
    to go into captivity among the nations, and have gathered them unto their own
    land; and I will leave none of them any more there;
  srp-1865: I poznaæe da sam ja Gospod Bog njihov kad odvedavši ih u ropstvo meðu
    narode opet ih saberem u zemlju njihovu ne ostavivši ih nijednoga ondje.
  lug-lug: Olwo balimanya nga nze Mukama Katonda, kubanga nabasindika mu buwaŋŋanguse
    mu mawanga, ate ne mbakuŋŋaanya eri ensi yaabwe, ne sirekaayo n’omu.
  heb-heb: וידעו כי אני יהוה אלהיהם בהגלותי אתם אל הגוים וכנסתים על אדמתם ולא אותיר
    עוד מהם שם׃
  ben-IRV: তখন তারা জানবে যে, আমিই তাদের ঈশ্বর সদাপ্রভু, কারণ আমি জাতিদের কাছে তাকে
    বন্দিত্বের মধ্যে পাঠিয়েছিলাম, কিন্তু তখন আমি তাদেরই দেশে তাদেরকে একত্র করেছি।
    আমি জাতিদের মধ্যে কাউকেও অবশিষ্ট রাখব না।
  pan-pan: ਤਦ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ! ਇਸ ਲਈ ਕਿ ਮੈਂ ਉਹਨਾਂ ਨੂੰ
    ਕੌਮਾਂ ਦੇ ਵਿਚਕਾਰ ਗੁਲਾਮੀ ਵਿੱਚ ਭੇਜਿਆ ਅਤੇ ਮੈਂ ਹੀ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਭੂਮੀ ਵਿੱਚ ਇਕੱਠਾ
    ਕੀਤਾ। ਉਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਉੱਥੇ ਨਾ ਛੱਡਾਂਗਾ।
  mya-JVB: ငါသည်သူ တို့ကို တပါးအမျိုးသား တို့၏ သိမ်း သွားခြင်းကို ခံစေသောကြောင့်၎င်း
    ၊ နောက်တဖန် နေရင်းပြည် ၌ စုဝေး စေ၍ နေရာချသောကြောင့်၎င်း ၊ သူ တို့၏ဘုရားသခင် ထာဝရဘုရား
    ဖြစ်ကြောင်း ကို သိ ရကြ လိမ့်မည်။
  hmo-hmo: Unai neganai Israela taudia do idia diba lau be Lohiabada, edia Dirava,
    badina be gabu daudau dekenai idia lau siaia, bese idauidau edia huanai, bona
    ma lau haboudia lou, edia tano korikori dekenai. Lau ese idia ta be bese idauidau
    edia huanai do lau rakatania lou lasi.
  urd-urd: तब वह जानेंगे कि मैं ख़ुदावन्द उनका ख़ुदा हूँ, इसलिए कि मैंने उनको क़ौम
    के बीच ग़ुलामी में भेजा और मैं ही ने उनको उनके मुल्क में जमा' किया और उनमें से
    एक को भी वहाँ न छोड़ा।
  rus-SYN: И узнают, что Я Господь Бог их, когда, рассеяв их между народами, опять
    соберу их в землю их и не оставлю уже там ни одного из них;
  bqc-SIM: aai dↄ̃ kɛ́ mámɛmaa Dii ń Lua. Baa kɛ́ ma ↄzↄ̃̀ńzi buiↄ guu zĩ̀zↄↄ
    ũ, má ń bↄlɛ we mà ń kãaa ń bùsuuɛ. An gbɛ̃e a gↄ̃ weo.
  tcz-CHONGTHU: Hiteng chule kamiten keima hi a Pakai a Pathen u kahi ti ahetdoh diu,
    ijeh inem itile keiman amaho chu sohchanga kasol mang a chule ain languva kahin
    puilut kitnu ahi. Keiman kamite khatcha jong kanunga kadalhah louhel diu ahi.
  mar-mar: नंतर त्यांना समजेल की, मीच त्यांचा परमेश्वर आहे. कारण मीच त्यांना बंदिवान
    म्हणून दुसऱ्या देशात पाठवले, परंतु नंतर मीच त्यांना एकत्र गोळा करून त्यांच्या
    देशात परत आणले. मी त्यांच्यातील कोणालाही तेथे सोडून देणार नाही.
  qub-qub: Nogami nasyunninman yapay cutichishaj. Juc-lä nasyuncunaman prësu aywajcunataga
    manami jucnayllatapis chaycho cachaycushäpächu. Chayrämi musyangapaj noga Tayta
    Diosnin cashäta.
  bqp-bqp: Bɑ koo giɑ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ ben Yinni, nɛ wi nɑ derɑ bɑ kɑ bu yoru
    dɑ bwese tukunun suunu sɔɔ, mɑ nɑ derɑ bɑ mɑɑ wurɑmɑ ben temɔ. Bɑɑ ben turo nɑ
    ǹ derimɔ u sinɑ tem tukumɔ.
  hat-hat: Lè sa a, pèp mwen an va konnen se mwen menm, Seyè a, ki Bondye yo. Wi,
    mwen te fè depòte yo nan mitan lòt nasyon. Koulye a, m'ap ranmase yo, m'ap mete
    yo ansanm ankò nan peyi pa yo a, san mwen pa kite yonn dèyè.
  eng-BSB: Then they will know that I am the LORD their God, when I regather them
    to their own land, not leaving any of them behind after their exile among the
    nations.
  eng-WEBPB: They will know that I am the LORD their God, in that I caused them to
    go into captivity amongst the nations, and have gathered them to their own land.
    Then I will leave none of them captive any more.
  kbq-kbq: E'ina hanuge'za Israeli vahe'mo'za Nagrikura Ra Anumzana tagri Anumza mani'ne
    hu'za ke'za antahiza hugahaze. Na'ankure Nagra ha' vahe huzmantoge'za eme zamahe'za
    zamavare'za vu'za kumazmirega kina ome huzmantetazage'na ete zamavare'na mopazmire
    e'noe. Hagi magore hu'na magomofona ha' vahe kumatega atresugeno kinafina omanigahie.
  nhe-BL: Huan notlacajhua quimatise para na, niDIOS niininTeco niquintitlanqui ipan
    sequinoc tlaltini huan na tlen niquinsentili sampa ipan inintlal. Huan ax nijcajtehuas
    niyon se tlacatl ipan nopa tlaltini campa itztoyaj queja sejcoyoc ehuani.
  gub-BL: Na'e heremiaihu ukwaw putar ihe Tupàn Tuweharupi Wiko Ma'e romo uzar romo
    herekuwe haw a'e wà nehe. Ta'e araha kar waiwy wi zauxiapekwer wanupe amo wanemipyhyk
    kwer romo wamuigo kar pà ihe wà xe. Ko 'ar rehe amono'og wi waneruzewyr pà wà
    kury. Naezar kwaw ni pitài muite waiwy wi ihe wà.
  eng-DRA: And they shall know that I am the Lord their God, because I caused them
    to be carried away among the nations; and I have gathered them together unto their
    own land, and have not left any of them there.
