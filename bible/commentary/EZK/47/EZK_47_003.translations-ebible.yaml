  ory-ory: ସେହି ବ୍ୟକ୍ତି ଯେତେବେଳେ ପରିମାପକ ରଜ୍ଜୁ ଆପଣା ହସ୍ତରେ ଧରି ପୂର୍ବ ଆଡ଼େ ବାହାରିଲେ,
