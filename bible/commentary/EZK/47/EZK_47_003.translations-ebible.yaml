  chk-chk: Lupwen ewe mwän a feila ötiu, a amwöchü efoch selin aükük o aükü ükükün
    limepükü wone iach. Mürin a emwenieilong lon ewe koluk, nge ewe koluk a tori kirupun
    pechei.
  rop-rop: Minbala bin wokwokbat 500 mita sanraiswei en deya na det men bin dalim
    mi blanga wok thru langa det woda en det woda bin gaburrumap main fut.
  ukr-1871: Як пійшов той муж ід востоку, держучи в руцї поворозку, відміряв тисячу
    локот, та й завів мене в воду; води було по кісточки.
  deu-1951: Während nun der Mann mit der Meßrute in seiner Hand nach Osten hinausging,
    maß er tausend Ellen und führte mich daselbst durch das Wasser; und das Wasser
    ging mir bis an die Knöchel.
  eng-JPS: When the man went forth eastward with the line in his hand, he measured
    a thousand cubits, and he caused me to pass through the waters, waters that were
    to the ankles.
  srp-1865: I kad èovjek izide na istok s mjerom u ruci, izmjeri tisuæu lakata, i
    prevede me preko vode, i voda bijaše do gležanja.
  lug-lug: Awo omusajja eyalina olupimo mu mukono gwe, n’alaga ku luuyi olw’ebuvanjuba
    yapima mita ebikumi bina mu ataano, n’alyoka ampisa mu mazzi, agaali gakoma mu
    bukongovvule.
  heb-heb: בצאת האיש קדים וקו בידו וימד אלף באמה ויעברני במים מי אפסים׃
  ben-IRV: সে ব্যক্তি যেমন পূর্বদিকে গিয়েছিলেন, তখন তাঁর হাতে এক মাপবার সুতো ছিল;
  pan-pan: ਇਸ ਮਨੁੱਖ ਨੇ ਜਿਹ ਦੇ ਹੱਥ ਵਿੱਚ ਫੀਤਾ ਸੀ ਪੂਰਬ ਵੱਲ ਵੱਧ ਕੇ ਹਜ਼ਾਰ ਹੱਥ ਮਿਣਿਆ ਅਤੇ
    ਮੈਨੂੰ ਪਾਣੀ ਵਿੱਚੋਂ ਲੰਘਾਇਆ ਅਤੇ ਪਾਣੀ ਗਿੱਟਿਆਂ ਤੱਕ ਸੀ।
  mya-JVB: ကြိုး ကိုကိုင် သောသူသည် အရှေ့ သို့သွား ပြီးလျှင် ၊ အတောင် တထောင် စေ့အောင်တိုင်း
    ၍ ငါ့ ကို ရေ ကူး စေ၏။ ရေ သည် ဖမျက် သို့ မှီလေ၏။
  hmo-hmo: Unai tau be dina daekau kahana ia raka, ranu ia lao dalana. Ia be mai ena
    lata tohoa varona iena imana dekenai, vadaeni ia ese unai ia heau noho ranu ena
    lata ia abia 500 mita, bona ia ese lau ia hamaoroa unai ranu lalonai do lau raka
    lao unuseni. Unai ranu ena dobu be egu aena garugaru dekenai sibona.
  urd-urd: और उस मर्द ने जिसके हाथ में पैमाइश की डोरी थी, पूरब की तरफ़ बढ़ कर हज़ार
    हाथ नापा, और मुझे पानी में से चलाया और पानी टखनों तक था।
  rus-SYN: Когда тот муж пошел на восток, то в руке держал шнур, и отмерил тысячу
    локтей, и повел меня по воде; воды было по лодыжку.
  bqc-SIM: Gↄ̃pi gɛ̀ gukpɛ oi, a bà pↄyↄ̃bↄ kũa. À ba yↄ̃̀ gã̀sĩsuu ↄ̀aa sↄo
    lɛ́u, ↄ̃ à ma sɛ bùamanↄ íwa, ípi wá kṹ wá kɛ̀sɛwoũ lɛ́u.
  tcz-CHONGTHU: Mipa chun thiltena akichoijin vadung langa chun eipuijin feet 1750
    jen atedoh in, chuti chun vadunga chun eipui galkaije. Atwi chu ka ahkhomit chan
    athuh e.
  mar-mar: जसा तो मनुष्य हातात मापनसूत्र घेऊन पूर्वेला जात होता. त्याने एक हजार अंतर
    मोजून मला त्या पाण्यातून चालायला सांगितले. तो पाणी घोट्यापर्यंत होते.
  qub-qub: Chaypita runaga curdilta aptacurcur aywaran inti yagamunan caj-läman. Pichga
    pachac (500) metruta tupuran. Nircorga yacupa jucaj chimpanman chimpachimaran.
    Yacuga cachi-putöcama chayaran.
  bqp-bqp: Durɔ wi, u dɑ sɔ̃ɔ yɑri yeru giɑ. N deemɑ u wɛ̃ɛ nɛni win nɔmɑɔ. Nge mɛ
    u dɔɔ, u yɑm mi yĩirɑ gɔm soonu nɔrɔbu (1.000). Mɑ u Esekiɛli tɔburɑsiɑ. Mɑ nim
    mɛ, mu nɑ sere win nɑɑ wĩinɔ.
  hat-hat: Nonm lan swiv ti kouran dlo a desann nan direksyon solèy leve. Avèk baton
    mezi ki te nan men l' lan, li mezire senksan (0500) mèt. Rive la, li fè m' janbe
    dlo a. Dlo a ban m' nan je pye.
  eng-BSB: As the man went eastward with a measuring line in his hand, he measured
    off a thousand cubits and led me through ankle-deep water.
  eng-WEBPB: When the man went out eastward with the line in his hand, he measured
    one thousand cubits, and he caused me to pass through the waters, waters that
    were to the ankles.
  kbq-kbq: Hagi ana ne'mo'a efeke nofi eri'neno zage hanati kaziga evuno ana tima
    mesarimima huno uramino keana 500mita hunegeno navareno ana tina takaheno vigeno,
    ana timo'a nagia merumpare eme atre'ne.
  nhe-BL: Huan nopa tlacatl quihuicayaya se mecatl imaco tlen ica tlayejyecojtiyohuiyaya
    huan quisqui ipan nopa puerta tlen eltoc ica campa quisa tonati huan quiyejyecojtoya
    500 metros ihuehueyaca nopa atemitl. Huan teipa nechchihualti ma niquixcotona
    nopa atl, huan nopa atl ajsiyaya hasta noicxiquechtla.
  gub-BL: Upyhyk ywyra puku haw hagapaw kury. Umumaw 500 met yrykaw kutyr kwarahy
    ihemaw kutyr hexakaw. — Eahaw yrykaw pe pe kury, i'i ihewe. 'Y uhem hepyakaza
    pe.
  eng-DRA: 'And when the man that had the line in his hand went out towards the east,
    he measured a thousand cubits: and he brought me through the water up to the ankles.'
