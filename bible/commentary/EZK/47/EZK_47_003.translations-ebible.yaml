verse: EZK.047.003
translations:
  mal-C: ആ പുരുഷൻ കൈയിൽ അളക്കുന്നതിനുള്ള ഒരു ചരടുമായി കിഴക്കോട്ടു പുറപ്പെട്ടു. അദ്ദേഹം
    ആയിരംമുഴം അളന്നുതിരിച്ചു. തുടർന്ന് അദ്ദേഹം എന്നെ വെള്ളത്തിൽക്കൂടി മുന്നോട്ടു നയിച്ചു.
    അവിടെ വെള്ളം കണങ്കാലോളം എത്തുന്നുണ്ടായിരുന്നു.
  deu-TKW: Indem nun der Mann, mit einer Meßschnur in der Hand, nach Osten zu hinausging,
    maß er tausend Ellen ab. Sodann führte er mich durch das Wasser hindurch; dieses
    ging bis an die Knöchel.
  lin-lin: Moto yango akendeki na ngambo ya este mpe asimbaki singa oyo bamekelaka
    molayi na loboko na ye ; amekaki molayi ya bametele pene nkama mitano, akatisaki
    ngai mayi, mpe mayi yango esukelaki ngai na bisika oyo matambe esukela.
  eng-LSV: In the going out of the man eastward—and a line in his hand—then he measures
    one thousand by the cubit, and he causes me to pass over into the waters—waters
    [to my] ankles.
  eng-GNV: 'And when the man that had the line in his hand, went foorth Eastward,
    he measured a thousand cubites, and he brought me through the waters: the waters
    were to the ancles.'
  eng-WEBSTER: And when the man that had the line in his hand went forth eastward,
    he measured a thousand cubits, and he brought me through the waters; the waters
    were to the ankles.
  nhw-BL: Huan nopa tlacatl quihuicayaya se mecatl imaco catli ica tlatamachijtiyohuiyaya
    huan quisqui ipan nopa puerta catli eltoc ica campa hualquisa tonati huan quitamachijtoya
    500 metros ihuehueyaca nopa hueyatl. Huan teipa nechchihualti ma niquixcotona
    nopa atl, huan nopa atl ajsiyaya hasta noicxiquechtla.
  swh-ONEN: Mtu yule alipokwenda upande wa mashariki akiwa na kamba ya kupimia mkononi
    mwake, akapima dhiraa 1,000 kisha akanipitisha kwenye hayo maji ambayo yalifika
    kwenye vifundo vya miguu.
  bba-bba: Durɔ wi, u dɑ sɔ̃ɔ yɑri yeru ɡiɑ. N deemɑ u wɛ̃ɛ nɛni win nɔmɑɔ. Nɡe mɛ
    u dɔɔ, u yɑm mi yĩirɑ ɡɔm soonu nɔrɔbu (1.000). Mɑ u Esekiɛli tɔburɑsiɑ. Mɑ nim
    mɛ, mu nɑ sere win nɑɑ wĩinɔ.
  eng-KJVCPB: And when the man that had the line in his hand went forth eastward,
    he measured a thousand cubits, and he brought me through the waters; the waters
    were to the ankles.
  luo-luo: To ngʼatno nowuotho kochomo yo wuok chiengʼ kotingʼo gir pimo e lwete noketo
    kido mopimo kama borne oromo fut alufu achiel gi mia abich, bangʼe to notelona
    ka ayoro pi kama tutne ne chopo e ofunj tielo.
  meu-meu: Mairiveina kahana ma ala; ia na mai ena hahetoho varona imana ai, bena
    kiubit daha-ta e hahetohodia, bena ranu amo e hakaugu hanai; aemai ganaganadia
    ai e raro.
  npi-ULB: ती मानिस पूर्वतिर गइरहँदा, तिनको हातमा एउटा नाप्‍ने टाँगो थियो । तिनले
    एक हजार हात नापे र तिनले मलाई त्यो पानीको बाटोहुँदै गोलिगाँठोसम्म पानी आउने ठाउँमा
    ल्याए ।
  yor-yor: Bí ọkùnrin náà ti lọ sí apá ìhà ìlà-oòrùn pẹ̀lú okùn wíwọ̀n nǹkan lọ́wọ́
    rẹ̀, ó wọn ẹgbẹ̀rún (1,000) ìgbọ̀nwọ́, ó sì mú mi gba ibi odò kan tí kò jì jù
    kókósẹ̀ lọ.
  pes-OPCB: آن مرد با چوب اندازه‌گیری خود پانصد متر در طول رودخانه به طرف شرق اندازه
    گرفت و در آنجا مرا با خود از آب عبور داد. آب در این نقطه از رودخانه به قوزک پایم
    می‌رسید.
  tgl-ULB: Habang naglalakad ang lalaki patungong silangan, mayroong isang panukat
    na lubid sa kaniyang kamay, sumukat siya ng isang libong siko at dinala ako sa
    tubig na hanggang bukung-bukong ang lalim.
  hui-hui: Ani peagola agali handalehe biagome mbirale mita magi manda biagane mbira
    yu howa iba peago lunaga mita magi handari duriani (500) manda biya. Manda buwa
    ibugua i̱hondo, Í̠ iba ogoni domaedeha, laya. Ani layagola domaede halu hewaria
    ibame i̱naga ge ayuende hangu namulaya.
  mya-mya: ထို​သူ​သည်​ချောင်း​အောက်​ဘက်​မှ​အ​ရှေ့​ဘက် သို့​မိ​မိ​ကူ​တံ​ဖြင့်​ကိုက်​ငါး​ရာ​ခြောက်​ဆယ်
    တိုင်း​ပြီး​နောက်​ငါ့​အား​ချောင်း​ကို​ဖြတ်​၍ လျှောက်​သွား​စေ​၏။ ရေ​ကား​ငါ​၏​ခြေ
    မျက်​စိ​အ​ထိ​သာ​ရောက်​လေ​သည်။-
  bod-N: མི་དེའི་ལག་ཏུ་ཚད་ཐིག་ལེན་བྱེད་ཐག་པ་ཞིག་བཟུང་སྟེ་ཤར་ཕྱོགས་སུ་འགྲོ་བའི་སྐབས་སུ།
    ཁྲུ་ཆིག་སྟོང་གི་རིང་ཐུང་ཚད་པ་དང་། དེ་ནས་ང་ཆུ་ནང་ནས་ཕར་ཁྲིད་པ་ལ་ཆུ་ནི་སྲེ་ལོང་བར་དུ་སླེབས་ཤིང་།
  sna-sna: Murume uyu akati achifamba akananga kurutivi rwokumabvazuva ane rwodzi
    rwokuyeresa muruoko rwake, akayera makubhiti chiuru chimwe chete ndokubva ipapo
    andiyambutsa nomumvura yakanga yakadzika kusvika muzviziso zvamakumbo.
  spa-BLM: Cuando el hombre salió hacia el este con el cordel en la mano, midió mil
    codos, y me hizo pasar por las aguas, aguas que llegaban a los tobillos.
  cac-cac: A jun vin̈ chi', ix b'at vin̈ d'a stojolal b'aj sjavi c'u, yed'nac jun
    ch'an̈ ch'an̈ vin̈ yic echlab'. Ix yechtan 500 metro vin̈, ix in yic'anec' vin̈
    d'a yol a a' chi', a d'a sjaj voc ix q'ueul a'.
  swh-ULB: Yule mtu alipokuwa akienda mashariki, kulikuwa na kamba ya kupimia kwenye
    mkono wake; akapima dhiraa elfu moja akanivusha kwenye maji hata maji yakafika
    kwenye magoti.
  bel-bel: Калі той муж пайшоў на ўсход, дык у руцэ трымаў шнурок, і адмерыў тысячу
    локцяў, і павёў мяне па вадзе; вады было па костачкі.
  deu-ELBBK: Und als der Mann nach Osten hinausging, war eine Messschnur in seiner
    Hand. Und er maß 1.000 Ellen, und ließ mich durch die Wasser gehen – Wasser bis
    an die Knöchel;
  mbb-OT: Midhipanew key zuen te etew pehendiyà te edsilaan he veyvey te wahig, ne
    edsigudu en sikandin edsukud. Ne hein 1,700 en he ǥiek is keziyù te nehipenawan
    dey, ne imperapas e zin te wahig he taman pa te lenglenguan te menge paa ku.
  mal-2015: ആ പുരുഷൻ കയ്യിൽ ചരടുമായി കിഴക്കോട്ടു നടന്നു, ആയിരം മുഴം അളന്നു, എന്നെ
    വെള്ളത്തിൽ കൂടി കടക്കുമാറാക്കി; വെള്ളം നരിയാണിയോളം ആയി.
  rmc-rmc: Oda murš geľa pro vichodos a andro vast les sas e šparga te merinel. Merinďa
    pandž šel (500) metri a paľis man preiľa prekal o paňi. O paňi mange sas dži o
    členki.
  pes-OPV: و چون آن مردبسوی مشرق بیرون رفت، ریسمانکاری در دست داشت و هزار ذراع پیموده،
    مرا از آب عبور داد وآبها به قوزک می‌رسید.
  ron-1924: Кынд а ынаинтат омул ачела спре рэсэрит ку мэсура ын мынэ, а мэсурат о
    мие де коць ши м-а трекут прин апэ; апа ымь веня пынэ ла глезне.
  ben-OBCV: মাপের দড়ি হাতে নিয়ে তিনি মাপতে মাপতে 1,000 হাত পূর্বদিকে গেলেন আর আমাকে
    গোড়ালি-ডোবা জলের মধ্য দিয়ে নিয়ে গেলেন।
  som-som: Oo ninkii markuu xagga bari tegey isagoo gacanta xadhigga ku haysta wuxuu
    qiyaasay kun dhudhun, oo wuxuu i soo dhex mariyey biyihii oo anqowyada i jooga.
  lat-VUC: Cum egrederetur vir ad orientem, qui habebat funiculum in manu sua, et
    mensus est mille cubitos, et traduxit me per aquam usque ad talos.
  eng-ASVBT: When the man went forth eastward with the line in his hand, he measured
    a thousand cubits, and he caused me to pass through the waters, waters that were
    to the ankles.
  ita-1885: Quando quell'uomo uscì verso il Levante, egli avea in mano una cordicella,
    e misurò mille cubiti, e mi fece valicar quelle acque; ed esse mi giungevano solo
    alle calcagna.
  eng-LXXUP: in the direction in which a man went forth opposite; and there was a
    measuring line in his hand, and he measured a thousand cubits with the measure;
  eng-ULB: As the man was going toward the east, there was a measuring line in his
    hand; he measured off one thousand cubits and brought me through the water to
    ankle-deep water.
  spa-VBL: El hombre caminó hacia el este sosteniendo un cordel de medición, midió
    mil codos y me condujo a través del agua que me llegaba a los tobillos.
  fra-_FOB: Quand l'homme s'avança vers l'Orient, il tenait en sa main un cordeau,
    et mesura mille coudées; il me fit passer au travers des eaux, et j'en avais jusqu'aux
    chevilles.
  mal-mal: ആ പുരുഷൻ കയ്യിൽ ചരടുമായി കിഴക്കോട്ടു നടന്നു; ആയിരം മുഴം അളന്ന്, എന്നെ വെള്ളത്തിൽകൂടി
    കടക്കുമാറാക്കി; വെള്ളം കണങ്കാലോളം ആയി.
  urd-GVR: Ham pānī ke kināre kināre chal paṛe. Mere rāhnumā ne apne fīte ke sāth
    ādhā kilomīṭar kā fāsilā nāpā. Phir us ne mujhe pānī meṅ se guzarne ko kahā. Yahāṅ
    pānī ṭaḳhnoṅ tak pahuṅchtā thā.
  suz-BL: मिनु मेको पुक्‍तीक डोरी का शेशा पूर्ब गे लत। मिनु मेकोम हजार का कुबीत पुक्‍तु।
    मिनु नोले मेकोमी आं कली ब्‍वाक्‍कु शोक्‍‍पाइक्‍ती। मेको ब्‍वाक्‍कु दिम्‍ला सम्‍म
    जाक्‍शो बाक्‍त। कुबीत का ०.५ मिटर बाक्‍ब। इजीकीएल ४०:३
  eng-NOY: And when the man that had the line in his hand went forth eastward, he
    measured a thousand cubits, and he led me through the waters, and the waters were
    to the soles of the feet.
  ita-1927: Quando l’uomo fu uscito verso oriente, aveva in mano una cordicella, e
    misurò mille cubiti; mi fece attraversare le acque, ed esse m’arrivavano alle
    calcagna.
  ckb-ckb: کاتێک پیاوەکە بەرەو ڕۆژهەڵات چووە دەرەوە گوریسێکی پێوانەشی بە دەستەوە بوو
    و هەزار باڵی پێوا و بەناو ئاوەکەدا تێپەڕی کردم و ئاوەکەش هەتا هەردوو قولەپێ بوو.
  eng-BBE: And the man went out to the east with the line in his hand, and after measuring
    a thousand cubits, he made me go through the waters, which came over my feet.
  kan-OKCV: ಕೈಯಲ್ಲಿ ಅಳತೆಮಾಡುವ ನೂಲು ಇದ್ದ ಆ ಮನುಷ್ಯನು ಪೂರ್ವದ ಕಡೆಗೆ ಹೊರಟು ಸಾವಿರ ಮೊಳ ಅಳೆದ
    ಮೇಲೆ, ನನ್ನನ್ನು ನೀರಿನಿಂದ ದಾಟಿಸಿದನು. ಅಲ್ಲಿ ನೀರು ಪಾದ ಮುಳುಗುವಷ್ಟಿತ್ತು.
  tam-2017: அந்த மனிதன் தமது கையில் நூலைப் பிடித்துக்கொண்டு, கிழக்கே புறப்படும்போது
    ஆயிரமுழம் அளந்து, என்னைத் தண்ணீரைக் கடக்கச்செய்தார்; தண்ணீர் கணுக்கால் அளவாக இருந்தது.
  spa-RV-1909: Y saliendo el varón hacia el oriente, tenía un cordel en su mano; y
    midió mil codos, é hízome pasar por las aguas hasta los tobillos.
  ron-BTF: Și când bărbatul care avea frânghia în mână a ieșit spre est, a măsurat
    o mie de coți și m-a trecut prin ape; apele erau până la glezne.
  eng-WEBP: When the man went out eastward with the line in his hand, he measured
    one thousand cubits, and he caused me to pass through the waters, waters that
    were to the ankles.
  eng-FBV: The man walked east holding a measuring line He measured a thousand cubits
    and led me through the water which came up to my ankles.
  nld-1939: 'De man ging in oostelijke richting verder, met een duimstok in zijn hand;
    hij mat een afstand af van duizend el, en liet mij door het water waden: het water
    reikte tot de hiel.'
  nch-BL: Huan nopa tacat quihuicayaya se lazo imaco cati ica tatamachijtiyahuiyaya
    huan quisqui ipan nopa caltemit cati eltoc ica campa hualquisa tonati huan quitamachijtoya
    500 metros ihuehueyaca nopa hueyat. Huan teipa techchihualti ma niquixcotona nopa
    at, huan nopa at ajsiyaya hasta noicxiquechta.
  vie-1934: Người dẫn ta sấn lên phía đông, tay cầm một cái dây, lấy dây đo được một
    ngàn cu-đê; người khiến ta lội qua nước, nước vừa đến mắt cá ta.
  hin-CV: तब वह व्यक्ति अपने हाथ में नापनेवाली रस्सी लेकर पूर्व की ओर गया, और वह लगभग
    पांच सौ तीस मीटर नापा, तब वह मुझे पानी में से होकर ले गया, और पानी टखनों तक था.
  spa-BES: Y el hombre salió al oriente con la línea en la mano, y después de medir
    mil codos, me hizo atravesar las aguas, las aguas estaban hasta los tobillos.
  tdx-tdx: Nionjoñe mb’atiñanañe mb’eo indatiy reketse taly am-pità’e, nanjehe kiho
    arivo naho niaolo ahy nitsake i ranoy; an-tsokose eo ty halale’ o ranoo.
  tha-KJV: ชายผู้นั้นได้เดินไปทางตะวันออกมีเชือกวั​ดอย​ู่ในมือ ท่านวัดได้​หน​ึ่งพันศอก
    แล​้วนำข้าพเจ้าลุยน้ำไป และน้ำลึกเพียงตาตุ่ม
  por-BR-2018: E quando aquele homem saiu para o oriente, tinha em sua mão um cordel
    de medir; ele mediu mil côvados, e me fez passar pelas águas, que chegavam aos
    tornozelos.
  deu-ELO: Und als der Mann gegen Osten hinausging, war eine Meßschnur in seiner Hand.
    Und er maß tausend Ellen, und ließ mich durch die Wasser gehen, Wasser bis an
    die Knöchel;
  eng-WYC-2018: when the man that had a cord in his hand went out to the east. And
    he meted a thousand cubits, and led me over through the water till to the heels.
    (when that man, who had a cord in his hand, went out to the east. And he measured
    a thousand cubits, and led me through the water unto my heels.)
  epo-epo: Kiam la viro iris orienten, li havis en sia mano mezurŝnuron, kaj li mezuris
    mil ulnojn, kaj transpasigis min trans la akvon, kiu estis alta ĝis la maleoloj.
  uig-PIN: Ⱨeliⱪi kixi ⱪolida ɵlqigüq tanini tutup, xǝrⱪⱪǝ ⱪarap mangdi; u ming gǝz
    ɵlqidi, andin meni sulardin ɵtküzdi; sular adǝmning oxuⱪiƣa qiⱪatti.
  beo-beo: 'Amo dunu da ea ifa daba: defesu amoga hano dabe gusudili defele, 500 mida
    defei. Amo defeiga, e da na amo hano degema:ne sia:i. Na degele, hano da na osa:su
    muguniyanisi.'
  tpi-OTNT: Na dispela man i kisim meta bilong en na i bihainim wara na metaim i go
    inap 500 mita. Na em i tokim mi long brukim wara. Orait mi brukim wara na wara
    i kam antap liklik tasol na karamapim lek bilong mi inap long skru daunbilo.
  hau-SA: Yayinda mutumin ya yi wajen gabas da karan awo a hannunsa, sai ya auna kamu
    dubu ya kuma bi da ni ta ruwan da zurfinsa ya kama ni a idon ƙafa.
  uig-LAT: Héliqi kishi qolida ölchigüch tanini tutup, sherqqe qarap mangdi; u ming
    gez ölchidi, andin méni sulardin ötküzdi; sular ademning oshuqigha chiqatti.
  nde-nde: Kwathi umuntu lowo esiya empumalanga ephethe isilinganiso ngesandla, walinganisa
    ingalo eziyinkulungwane wasengidabulisa phakathi kwamanzi ayetshona okufika enqagaleni.
  ton-ton: Pea ʻi heʻene ʻalu atu ʻae tangata, naʻe ʻiate ia ʻae afo ke fua ʻaki ki
    he potu fakahahake, naʻa ne fua ko e kiupite ʻe taha afe, pea naʻa ne tataki au
    ʻi he loto vai; pea naʻe feʻunga hake ʻae vai mo e tungaʻivaʻe.
  ces-1613: Když pak vycházel ten muž k východu, v jehož rukou míra, i naměřil tisíc
    loket, a provedl mne skrze vodu, vodu do kůtků.
  eng-WMB: When the man went out eastward with the line in his hand, he measured one
    thousand cubits, and he caused me to pass through the waters, waters that were
    to the ankles.
  tam-TCV: அம்மனிதன் தனது அளவுநூலைப் பிடித்தபடி, கிழக்குப் புறமாய்ப்போனான். அவன் ஆயிரம்
