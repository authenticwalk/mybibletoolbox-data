  tbz-SIM: Kòo kétɛ́ kɛ́dɛ́tóo diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́bennɛ́ kuhɔ̃ũ ò do pikú
