  mdy-ETH: ዬይ ዓሢ ዔኪ ዓኣ ዋርቆ ሱዞና ዓባ ኬስካሢ ባንሢ ጎዒ ዴንዳ ዋኣፆ ዓጮ ጌዒ ፔቴ ሺያ ዋዻ ዋርቄኔ፤ ታና ዬያ ዋኣፆይዴና
