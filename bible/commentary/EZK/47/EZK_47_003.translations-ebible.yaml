  kan-2017: ಆ ಪುರುಷನು ಕೈಯಲ್ಲಿ ಹುರಿಯನ್ನು ಹಿಡಿದುಕೊಂಡು ಪೂರ್ವಕ್ಕೆ ಮುಂದುವರಿದು ಸಾವಿರ ಮೊಳ
