  dop-dop: Ɩlɛnɑ ɩ́ mǝŋnɑ ilim tǝlɩɩlɛ tɔɔ, nɑ ɩ́ tɔkɑ ŋmǝnɑɣɑ. Ɩlɛnɑ ɩ́ mɑɣɑsǝnɑ-kɛɣɛ
