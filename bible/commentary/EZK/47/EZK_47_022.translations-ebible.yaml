  ksd-ksd: Ma avat iat avat a tibe ure avat ma ra umana vaira nina dia vangala ra
    umana bul livuan ta vavat; da luk diat ba a tarai na gunan Israel, ma da tibe
    ta pia ure diat livuan ta ra umana vuna tarai Israel.
  grc-BRENT: Βαλεῖτε αὐτὴν ἐν κλήρῳ, ὑμῖν καὶ τοῖς προσηλύτοις τοῖς παροικοῦσιν ἐν
    μέσῳ ὑμῶν, οἵτινες ἐγέννησαν υἱοὺς ἐν μέσῳ ὑμῶν, καὶ ἔσονται ὑμῶν ὡς αὐτόχθονες
    ἐν τοῖς υἱοῖς τοῦ Ἰσραήλ· μεθʼ ὑμῶν φάγονται ἐν κληρονομίᾳ ἐν μέσῳ τῶν φυλῶν τοῦ
    Ἰσραὴλ,
  ind-AYT: Kamu akan membaginya dengan undi sebagai warisan bagi dirimu sendiri dan
    bagi penduduk sementara yang tinggal di tengah-tengahmu, yang menjadi ayah bagi
    anak-anak di antaramu. Dan, bagimu mereka akan menjadi seperti penduduk pribumi
    di negeri di antara keturunan Israel; mereka akan mendapatkan warisan bersama
    denganmu di antara suku-suku Israel.
  nya-nya: Muligawe kuti likhale cholowa chanu ndiponso cholowa cha alendo amene akukhala
    pakati panu, nakhala ndi ana pakati panu. Inu muwatenge monga mbadwa za mu Israeli.
    Adzapatsidwe cholowa chawo pamodzi ndi inu pakati pa mafuko a Israeli.
  hrv-hrv: 'Razdijelit ćete je ždrijebom u baštinu između sebe i između došljaka koji
    žive među vama i koji među vama djecu narodiše: i njih ćete smatrati domorocima
    među Izraelovim sinovima, da i oni dobiju ždrijebom baštinu među Izraelovim sinovima.'
  mps-mps: Tama te deli deli hanigo tǫ te augwa wai dabe nosali pedalobo bagego tǫ
    elaluaibao. Tama dagego tǫ dąį elama, dobayu da, teda dagego gasa hani bidi
    dabe augwa we dabe dage dali bidiyu, wai ame nani bagego tǫ me dąį elama maiąo.
    Dagego homugo e tama tiao, te bidi dabe augwali te Israel dabe naga dao olama,
    tama augwaliba me te tǫ togwa maiąo.
  tpi-tpi: Na graun bilong wan wan lain bai i stap graun bilong ol lain pikinini bilong
    ol i kamap bihain. Na long taim yupela i tilim graun, yupela i mas makim ol hap
    graun bilong ol man bilong ol arapela lain i stap wantaim yupela na ol meri bilong
    ol i bin karim ol pikinini long graun bilong yupela. Yupela i mas ting ol dispela
    man i olsem ol man bilong Israel tasol na yupela i mas tilim graun long ol.
  dan-1931: I skal ved Lodkastning udskifte det som Arvelod mellem eder og de fremmede,
    som bor iblandt eder og der har avlet Sønner og Døtre; de skal være eder som ind
    fødte Israelitter og kaste Lod med eder om Arvelod blandt Israels Stammer.
  vie-OVCB: Hãy phân phối đất đai làm cơ nghiệp cho các ngươi và mỗi kiều dân đã định
    cư và đã sinh con đẻ cháu giữa vòng các ngươi. Hãy đối xử với họ y như người Ít-ra-ên,
    họ cũng sẽ được phần cơ nghiệp giữa các đại tộc.
  guj-2017: તમારા પોતાના માટે તથા તમારી મધ્યે વસતા પરદેશીઓ, જેઓને તમારા દેશમાં સંતાન
    થશે અને જેઓ તારી સાથે છે, એટલે ઇઝરાયલ દેશના મૂળ વતનીઓ જેવા, તેઓને માટે આ દેશ વારસા
    તરીકે ચિઠ્ઠીઓ નાખીને વહેંચી લેવો. તમારે ઇઝરાયલનાં કુળો મધ્યે વારસા માટે ચિઠ્ઠીઓ
    નાખવી.
  pon-2006A: kumwail pahn sapwenikihla kohkohlahte. Mehn liki kan me koukousoan rehmwail
    oh me neirail seri kan ipwidi wasaht pahn pil ale pwaisarail sang ni sahpwo ni
    amwail pahn nehkpeseng. Kumwail pahn wiahkin irail uhdahn pwilidak en Israel kei
    oh re pahn iang kadaudok en Israel kan usuhski pwaisarail sang nan sahpwo.
  por-BRBSL: Dividi-la-eis por sorteio por herança para vós e para os estrangeiros
    que vivem entre vós, que serão pais de filhos entre vós. Então eles serão para
    vocês como os nativos nascidos entre os filhos de Israel. Eles terão herança convosco
    entre as tribos de Israel.
  cth-cth: Hahoi, na coe awh hane ram hoi nangmouh thung dawk miphun alouklah kho
    ka sak e, yucanaw katawnnaw a coe awh hane ram na kârei sak han. Ahnimouh teh
    Isarel dawk hoi katâcawtnaw patetlah ao awh han. Isarel miphunnaw thung dawk nangmouh
    patetlah râw a tawn awh van han.
  twi-twi: Monkyekyɛ mu sɛ agyapade mma mo ho ne ahɔho a wɔte mo mu a wɔwɔ mma. Ɛsɛ
    sɛ mofa wɔn sɛ nnipa a wɔawo wɔn sɛ Israelfo te sɛ mo ara; ɛsɛ sɛ wonya kyɛfa
    wɔ Israel mmusuakuw no mu.
  hlt-hlt: Te te namamih ham neh nangmih lakli kah aka kuep yinlai ham khaw, nangmih
    khui kah ca sak khaw rho la naan pah. Te dongah nangmih taengah Israel ca kah
    mupoe bangla om uh saeh. Nangmih neh Israel koca khui kah rho la naan thil saeh.
  tbz-SIM: Di yɛmbɛ̀ kɔkɛ nkɛ kɛ̀ bɛ̀ kɛ̀ ndi yóunɛ̀ kɛ̀ di dò nkɛ́ kɛ̀ totí. Kɛ̀
    di yóó tɑ̃ɑ̃́ tɛ́tɛ́ kɛ́ kɛ̀ totí dí wɛ̃nnɛ́nɛ̀ bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ di bonɛ̀ kɛ́piɛ́
    ibí, kɛ yɛ̃́ di yó mbɛ̀ pĩ̀ḿmɛ̀ kɛ dònnɛ̀ di pĩ́ mmɛ̀mmɛ Isidɑyɛɛribɛ. Bɛ̀ yóó
    di wɛ̃nnɛ́nɛ̀mu kɛ̀ di totí di yɛmbɛ̀ kpɛrɛ.
  msy-2020: Nguazir kam, a zurara ia ko ian ovavir boribar bizimra mɨn ikiam. Kantrin
    igharazibar gumazamizir ian tongɨn itiba, ko tina ian tongɨn ikia boriba isi,
    ia nguazir kam abɨgha uari ganɨdir dughiam, ia uaghan nguazir asɨzitaba me bagh
    da abɨgh me danɨngigh. Me mati bar Israelian gumazamizibar mɨn, ia arazir aghuibar
    me damu. Eghtɨ me uaghan Israelian anababar tongɨn, nguazir oteviba ia ko da inightɨ,
    da zurara me ko men ovavir boribar nguazibara ikiam.
  dop-dop: Tɛtɛ kɛ́ ɩ́ kɑ́ tɔ́ nɑ ɩ́ tɑlǝnɑ-tɩ. Ɩlɛ ɩ́ tɑɑ sɔɔ mʋʋlɑɑ mpɑ pɑ wɛ mǝ
    hɛkʋ tɑɑ nɑ pɑ lʋlɑ piyɑ kɛ mǝ tɛtʋ tɑɑ tɔ. Pǝ wɛɛ kɛ́ sɩ ɩ́ lɑ-wɛɣɛ teitei ɩsɩɩ
    Ɩsɛɣɛlɩ nyǝ́mɑ. Ɩlɛnɑ pɛlɛ pɑ́ hiki pɑ pɑɑ tete kɛ Ɩsɛɣɛlɩ kpekɑ tɑɑ.
  azb-azb: Ölkəni öz aranızda və aranızda yaşayarkən övladları doğulan yadellilərlə
    irs olaraq bölüşdürün. Onları da İsrail övladları arasında yerlilər kimi hesab
    edin. Onların da İsrail qəbilələri arasında sizin kimi irsləri olacaq.
  eng-DBY: 'And it shall come to pass that ye shall divide it by lot for an inheritance
    unto you, and to the strangers that sojourn among you, who shall beget children
    among you; and they shall be unto you as the home-born among the children of Israel:
    with you shall they draw by lot inheritance among the tribes of Israel.'
  hin-2017: इसको आपस में और उन परदेशियों के साथ बाँट लेना, जो तुम्हारे बीच रहते हुए
    बालकों को जन्माएँ। वे तुम्हारी दृष्टि में देशी इस्राएलियों के समान ठहरें, और तुम्हारे
    गोत्रों के बीच अपना-अपना भाग पाएँ।
  wol-KYG: Nangeen ko tegoo bant, séddoo ko ci seen biir, yeen ak doxandéem yi sanc
    ci seen digg te jaboot ci réew mi. Nangeen leen jàppe ni ay njuddu-ji-réew fi
    digg Israyil. Nañu am seen céru suuf ni yeen, bokk ci yem ak giiri Israyil.
  eng-YLT: and it hath come to pass, ye separate it for an inheritance to yourselves,
    and to the sojourners who are sojourning in your midst, who have begotten sons
    in your midst, and they have been to you as native, with the sons of Israel, with
    you they are separated for an inheritance in the midst of the tribes of Israel.
  eng-WYC-2017: and ye shall send it into heritage to you, and to comelings that come
    to you, that engendered sons in the midst of you; and they shall be to you as
    men born in the land among the sons of Israel; with you they shall part possession,
    in the midst of the line-ages of Israel.
  eng-WMBB: You shall divide it by lot for an inheritance to you and to the aliens
    who live amongst you, who will father children amongst you. Then they shall be
    to you as the native-born amongst the children of Israel. They shall have inheritance
    with you amongst the tribes of Israel.
  urd-GVH: यह तुम्हारी मौरूसी ज़मीन होगी। जब तुम क़ुरा डालकर उसे आपस में तक़सीम करो
    तो उन ग़ैरमुल्कियों को भी ज़मीन मिलनी है जो तुम्हारे दरमियान रहते और जिनके बच्चे
    यहाँ पैदा हुए हैं। तुम्हारा उनके साथ वैसा सुलूक हो जैसा इसराईलियों के साथ। क़ुरा
    डालते वक़्त उन्हें इसराईली क़बीलों के साथ ज़मीन मिलनी है।
  rug-rug: Kaqu vari va hia puleni gamu, meke gua tugo sari na tie karovodi pu atu
    koa koa gamu meke sari tudia. Kaqu gunini gamu na tie Izireli sapu pododi pa Izireli
    si arini; meke kaqu ta hia poni tinago si arini gugua gamu pa butubutu Izireli.
  gaz-gaz: Isin ofii keessanii fi alagoota isin gidduu jiraatan kanneen ijoollee qabaniif
    biyyattii dhaala godhaatii ixaadhaan qoqoodaa. Akka dhalattoota Israaʼelittis
    isaan ilaalaa; isaanis isin wajjin gosoota Israaʼel gidduutti ixaadhaan dhaala
    qooddachuu qabu.
  fra-LSG: Vous le diviserez en héritage par le sort pour vous et pour les étrangers
    qui séjourneront au milieu de vous, qui engendreront des enfants au milieu de
    vous; vous les regarderez comme indigènes parmi les enfants d’Israël; ils partageront
    au sort l’héritage avec vous parmi les tribus d’Israël.
  yal-yal: Ɛ xa a yitaxun ɛ tagi kɛɛn na masɛnsɛnna xɔn. A xa yitaxun ɛ ra e nun xɔɲɛn
    naxanye dɔxi ɛ tagi, naxanye bata diine sɔtɔ. E yatɛma nɛn ɛ yɛ alo Isirayila
    diine. E kɛɛni taxunma nɛn ɛ ra Isirayila bɔnsɔnne tagi.
  haw-1868: Ae hiki no keia, e puunaue oukou ma ka pu ana, i hooilina no oukou, a
    no na malihini e noho ana iwaena o oukou, a loaa ia lakou na keiki iwaena o oukou;
    a lilo lakou ia oukou me he poe la i hanauia ma ka aina iwaena o na mamo a Iseraela;
    e loaa ia lakou me oukou ka hooilina iwaena o na ohana a Iseraela.
  arb-NAV: تَقْتَسِمُونَهَا بِالْقُرْعَةِ لِتَكُونَ مِيرَاثاً لَكُمْ وَلِلْغُرَبَاءِ
    وَالْمُقِيمِينَ بَيْنَكُمْ، الَّذِينَ أَنْجَبُوا أَبْنَاءَ فِي وَسَطِكُمْ، فَيَكُونُونَ
    لَكُمْ كَالْمُوَاطِنِينَ مِنْ أَبْنَاءِ إِسْرَائِيلَ، فَيَرِثُونَ بَيْنَكُمْ فِي
    وَسَطِ أَسْبَاطِ إِسْرَائِيلَ.
  ewe-ewe: Ele be miamae abe domenyinu ene na mia ɖokuiwo kple amedzro siwo va tsi
    mia dome, ame siwo si viwo le. Ele be miabu wo abe Israelvi dzɔleaƒeawo ene. Abe
    miawo ŋutɔ ene la, woana domenyinu wo ɖe Israel ƒe towo dome.
  eng-LEE: 'And it shall come to pass, that ye shall divide it by lot for an inheritance
    among yourselves, and to the strangers that sojourn in the midst of you, who shall
    have begotten children in the midst of you; and they shall be unto you as the
    native born among the children of Israel: with you shall they obtain an inheritance
    in the midst of the tribes of Israel.'
  asm-FB: তোমালোকে নিজৰ নিজৰ কাৰণে, আৰু বিদেশী লোকসকলে তোমালোকৰ মাজত প্ৰবাস কৰি তোমালোকৰ
    মাজত সন্তান উৎপন্ন কৰিব, তেওঁলোকৰ কাৰণেও তাক আধিপত্যৰ অৰ্থে চিঠি-খেলৰে বাগ বাঁটিবা;
    আৰু তেওঁলোক ইস্ৰায়েলৰে সন্তান সকলৰ মাজত তোমালোকৰ বিবেচনাত স্বজাতীয় যেন হ’ব;
    তেওঁলোকে ইস্ৰায়েলৰ ফৈদবোৰৰ মাজত তোমালোকৰ লগত আধিপত্য পাব।
  sus-A: عَ شَ قِندِ وٌ كّ رَ، عَ نُن مِشِيٍ كّ رَ نَشٍيٍ سَبَتِشِ وٌ شْنيِ عَ نُن
    عٍ شَ دِيٍ. وٌ شَ عٍ تٌنفٌ عَلْ عِسِرَيِلَ لَسِرِ، نَشٍيٍ كّ سْتْمَ عِسِرَيِلَ
    بْشِ مَ وٌ يَ مَ.
  fra-SBL: Vous le partagerez par le sort en héritage pour vous et pour les étrangers
    qui habitent au milieu de vous et qui engendreront des enfants parmi vous. Ils
    seront pour vous comme les natifs des enfants d'Israël. Ils auront un héritage
    avec vous parmi les tribus d'Israël.
  hbo-hbo: וְהָיָ֗ה תַּפִּ֣לוּ אֹותָהּ֮ בְּנַחֲלָה֒ לָכֶ֗ם וּלְהַגֵּרִים֙ הַגָּרִ֣ים
    בְּתֹוכְכֶ֔ם אֲשֶׁר־הֹולִ֥דוּ בָנִ֖ים בְּתֹֽוכְכֶ֑ם וְהָי֣וּ לָכֶ֗ם כְּאֶזְרָח֙
    בִּבְנֵ֣י יִשְׂרָאֵ֔ל אִתְּכֶם֙ יִפְּל֣וּ בְנַחֲלָ֔ה בְּתֹ֖וךְ שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Mũkaũgayana ũtuĩke igai rĩanyu inyuĩ ene, na rĩa andũ a kũngĩ arĩa matũũraga
    gatagatĩ-inĩ kanyu na nĩ marĩ na ciana. Nĩmũkamatua ta marĩ andũ a Isiraeli maciarĩirwo
    bũrũri ũcio; acio makaagaĩrwo igai hamwe na inyuĩ gatagatĩ-inĩ ka mĩhĩrĩga ya
    Isiraeli.
  fra-NCL: Vous tirerez le pays au sort pour le posséder entre vous et les étrangers
    qui séjourneront au milieu de vous, qui ont engendré des enfants parmi vous. Ils
    seront pour vous comme des indigènes parmi les enfants d’Israël ; ils tireront
    au sort leur lot avec vous, au milieu des tribus d’Israël.
  cek-AK: Hae long loe nangmacae hoi nangcae salakah kaom, caa sah acaeng kalah kaminawk
    mah qawk ah toep hanah amzet oh; to acaeng kalah kaminawk loe prae thungah tapen
    Israel kaminawk ah poek oh; nihcae loe Israel kaminawk salakah qawk toep o toeng
    tih.
  cuk-cuk: Bemargadga-guega bemar wilubdakar mimimaloed. Bemar napaneg-mimialile,
    dule-yar-baidgined bemar-abargi-maid be odomogoed, deginbali, bemar-abargi-maidgi
    e-mimmigan-gwalulesmalad be odomarmogoed. E-mimmigan, Israel-yargi-gwalulesad-ular,
    be Israel-dulemaryob dakoed. Degisoggu, we-dulemar-yar-baidginmalad bemarba, Israel-dadgan-sogambe-gakabogwad-e-waganba
    (12) napaneg nikumarmogoed.
  uig-CYR: Шундақ болуш керәкки, силәр өз-араңлар вә араңларда олтирақлашқан, араңларда
    балилиқ болған мусапирларға уни мирас болушқа чәк ташлап бөлисиләр; улар силәргә
    нисбәтән вәтинидә туғулған Исраилларға охшаш болуши керәк. Улар силәр билән тәң
    чәк ташлап Исраил қәбилилири арисидин мирас алсун.
  tel-2017: మీరు చీట్లువేసి మీకూ మీలో నివసించి పిల్లలు కన్న పరదేశులకూ ఆస్తులను విభజించేటప్పుడు
    ఇశ్రాయేలీయుల దేశంలో పుట్టిన వారిగానే ఆ పరదేశులను మీరు ఎంచాలి. ఇశ్రాయేలు గోత్రికులతో
    పాటు తాము కూడా స్వాస్థ్యం పొందేలా మీలాగా వారు కూడా చీట్లు వేయాలి.
  hat-BSA: Ou va divize li pa tiraj osò kon eritaj pami nou menm e pami letranje ki
    rete nan mitan nou yo, ki fè fis nan mitan nou yo. Epi yo va pou nou tankou moun
    peyi natal, pami fis Israël yo; yo va resevwa yon eritaj avèk nou pami tribi Israël
    yo.
  kos-kos: Ac fah ma na lowos nwe tok. Mwetsac su muta inmasrlowos, su oasr tulik
    isusyang nu selos in facl se inge, ac fah oasr pac ip lalos ke kowos ac kitalik
    acn uh. Ac fah orek elos oana mwet na pwaye lun Israel, ac elos ac fah wi pac
    susfa ke acn lalos oapana mwet in sruf lun Israel.
  hbo-WLC: וְהָיָ֗ה תַּפִּ֣לוּ אוֹתָהּ֮ בְּנַחֲלָה֒ לָכֶ֗ם וּלְהַגֵּרִים֙ הַגָּרִ֣ים
    בְּתוֹכְכֶ֔ם אֲשֶׁר־הוֹלִ֥דוּ בָנִ֖ים בְּתֽוֹכְכֶ֑ם וְהָי֣וּ לָכֶ֗ם כְּאֶזְרָח֙
    בִּבְנֵ֣י יִשְׂרָאֵ֔ל אִתְּכֶם֙ יִפְּל֣וּ בְנַחֲלָ֔ה בְּת֖וֹךְ שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Keenụ ha ka ha bụrụ ihe nketa nye onwe unu, ma nyekwa ndị ọbịa bi nʼetiti
    unu, bụ ndị ọbịa niile mụtara ụmụ. Unu ga-agụ ha dịka ndị amụrụ nʼala Izrel. Ha
    ga-esokwa unu keta oke nʼihe nketa a na-ekenye ndị ebo niile nke Izrel.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ଓ ଯେଉଁ ବିଦେଶୀ ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସ
    କରନ୍ତି ଓ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ସନ୍ତାନସନ୍ତତି ଉତ୍ପନ୍ନ କରିବେ, ସେମାନଙ୍କର ଉତ୍ତରାଧିକାର
    ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ଦେଶ ବିଭାଗ କରିବ; ଆଉ, ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ମଧ୍ୟରେ ଗୃହଜାତ ସନ୍ତାନଗଣର ତୁଲ୍ୟ ହେବେ; ସେମାନେ ତୁମ୍ଭମାନଙ୍କର ସହିତ ଇସ୍ରାଏଲର ଗୋଷ୍ଠୀଗଣ
    ମଧ୍ୟରେ ଉତ୍ତରାଧିକାର ପ୍ରାପ୍ତ ହେବେ।
  chk-chk: Oupwe aineti ewe fanü ren üttüt, pwe oupwe fanüeni, ämi me ekewe chon ekis
    mi nom leimi, pwal nöür kewe mi uputiu ngeniir. Iwe, ir repwe usun chök chon Israel
    me remi, pwe repwe etikemi le faffanü ewe fanü me lein chon ekewe ainangen Israel.
  rop-rop: Dijan kantri im garra jidan blanga ola Isreil pipul en detlot najalot pipul
    hu jidan deya en hubin abum biginini deya. Detlot pipul brom najalot kantri, yumob
    garra tridimbat olabat seimwei jis laik yumob ronwan pipul,
  ukr-1871: А подїлїть її по жеребу в наслїддє собі й чужоземцям, що пробувають у
    вас, що породили дїти в вас, і маєте вважати їх на рівнї з синами Ізрайлевими,
    з природніми осадниками, й ввійдуть вони з вами в пай серед поколїнь Ізрайлевих.
  deu-1951: Ihr sollt es aber als Erbbesitz verlosen unter euch und unter die Fremdlinge,
    die unter euch wohnen und unter euch Kinder zeugen; denn ihr sollt sie halten,
    als wären sie unter den Kindern Israel geboren. Sie sollen mit euch unter den
    Stämmen Israels ihren Erbbesitz erlosen.
  eng-JPS: And it shall come to pass, that ye shall divide it by lot for an inheritance
    unto you and to the strangers that sojourn among you, who shall beget children
    among you; and they shall be unto you as the home-born among the children of Israel;
    they shall have inheritance with you among the tribes of Israel.
  srp-1865: A razdijelite je u našljedstvo meðu se i meðu inostrance koji se bave
    meðu vama, koji bi izrodili sinove meðu vama, i oni neka su vam kao domorodac
    meðu sinovima Izrailjevijem, s vama neka dobiju našljedstvo meðu plemenima Izrailjevijem.
  lug-lug: Muligigabana ng’omugabo wakati wammwe ne bannaggwanga abali nammwe, abazaalidde
    abaana mu mmwe. Mulibatwala ng’abazaaliranwa ba Isirayiri, era baligabana omugabo
    mu bika bya Isirayiri.
  heb-heb: והיה תפלו אותה בנחלה לכם ולהגרים הגרים בתוככם אשר הולדו בנים בתוככם והיו
    לכם כאזרח בבני ישראל אתכם יפלו בנחלה בתוך שבטי ישראל׃
  ben-IRV: এবং তোমার নিজেদের জন্যে এবং যে বিদেশী লোকেরা তোমাদের মধ্যে বাস করে তোমাদের
    মধ্যে সন্তানের জন্ম দেয়, তাদেরও জন্যে তা অধিকারের জন্যে গুলিবাঁট দ্বারা বিভাগ
    করবে এবং এরা ইস্রায়েল-সন্তানদের মধ্যে নিজের জাতির মতো হবে, তোমাদের সঙ্গে ইস্রায়েল-বংশ
    সবের মধ্যে অধিকার পাবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਅਤੇ ਉਹਨਾਂ ਓਪਰਿਆਂ ਦੇ ਵਿਚਕਾਰ ਜਿਹੜੇ ਤੁਹਾਡੇ ਨਾਲ
    ਵੱਸਦੇ ਹਨ ਅਤੇ ਜਿਹਨਾਂ ਦੀ ਅੰਸ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਜੰਮੇਗੀ, ਦੇਸ ਵੰਡਣ ਲਈ ਪਰਚੀਆਂ ਪਾਵੋਗੇ ਅਤੇ
    ਉਹ ਤੁਹਾਡੇ ਲਈ ਦੇਸੀ ਇਸਰਾਏਲੀਆਂ ਵਾਂਗੂੰ ਹੋਣਗੇ। ਉਹ ਤੁਹਾਡੇ ਨਾਲ ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਦੇ ਵਿੱਚ
    ਮਿਰਾਸ ਪ੍ਰਾਪਤ ਕਰਨਗੇ।
  mya-JVB: အမျိုးသားချင်းအမွေခံဘို့၎င်း ၊ သင် တို့တွင် နေ ၍ သားသမီး ဘွားမြင် သော တပါး
    အမျိုးသားချင်း အမွေခံ ဘို့၎င်း စာရေးတံချ ၍ မြေကို ဝေရမည်။ ထိုတပါး အမျိုးသားတို့ကို
    ပြည် ၌ဘွားမြင်သော ဣသရေလ အမျိုးသား ကဲ့သို့ မှတ်ရမည်။ သူတို့သည် ဣသရေလ အမျိုးသား
    တို့နှင့်အတူ မြေကိုအမွေ ခံရ ကြလိမ့်မည်။
  hmo-hmo: Inai tano be emui ahuna korikori do ia lao, umui emui, bona idau taudia,
    emui huanai idia noho, bona edia natudia be emui huanai idia havaraia vadaeni
    taudia. Idia be Israela memero korikori hegeregerena do idia lao umui emui huana
    dekenai. Bona idia ese edia ahuna tano kahana do idia abia, Israela taudia edia
    huanai.
  urd-urd: और यूँ होगा कि तुम अपने और उन बेगानों के बीच, जो तुम्हारे साथ बसते हैं
    और जिनकी औलाद तुम्हारे बीच पैदा हुई जो तुम्हारे लिए देसी बनी — इस्राईल की तरह
    होंगे; मीरास तक़सीम करने के लिए पर्ची डालोगे, वह तुम्हारे साथ क़बाइल — ए — इस्राईल
    के बीच मीरास पाएँगे।
  rus-SYN: И разделите ее по жребию в наследие себе и иноземцам, живущим у вас, которые
    родили у вас детей; и они среди сынов Израилевых должны считаться наравне с природными
    жителями, и они с вами войдут в долю среди колен Израилевых.
  bqc-SIM: À bùsupi kpaalɛ ń gbɛlaao ń bↄ̀mↄ pↄ́ nɛ'ì á guuↄ sãnu. À ń dilɛ
    á Isaili bùsudeↄ ũ, í ń da á Isaili buiↄ kpaalɛ guu.
  tcz-CHONGTHU: Nanghon agam hi nangho leh nangho goulo dinga chule gamdangmi ahivanga
    nangho lah a chale nao hingsa ho ahiuvin, amaho jong chu Israel chate tobang bang
    hidiu ahin, chan jong nangho lah a chan anei diu ahi.
  mar-mar: तुम्ही तुमच्यात आणि तुमच्यामध्ये राहत असलेल्या परक्यांमध्ये अथवा ज्या परक्यांची
    मुले तुमच्यात राहत आहेत त्यांच्यात वाटाल. हे परके इस्राएलमध्ये जन्मलेल्या लोकांप्रमाणेच
    इस्राएलचे रहिवासी आहेत. त्यामुळे इस्राएलाच्या वंशांना दिलेल्या जमिनीतील काही भाग
    तुम्ही या लोकांस द्यावा.
  qub-qub: Chaymi canga gamcunapa partisyunniqui, chayno gamcunacho caycaj jäpa runacunapäpis,
    gamcunacho caycaptin wamrancuna yurejpapis. Paycunataga llapanta ricanquipaj jinan
    Israelcho yurishatanöna. Israelcunata chacrata raquipashpayqui paycunatapis raquipanqui
    imanöpis aypashanpita.
  bqp-bqp: i ko i tem mɛ bɔnu ko kɑ tɛtɛ bɛɛn tii tiinɛ sɔɔ kɑ sɔɔ be bɑ wɑ̃ɑ kɑ bɛɛ
    bɑ kɑ bibu mɑrɑ bɛɛn suunu sɔɔ. I ko i bu gɑrisiwɑ nge Isirelibɑ. Kpɑ i tubi ye
    bɔnu ko kɑ be sɑnnu kɑ tɛtɛ.
  hat-hat: N'a separe peyi a bay chak moun sa ki vin pou yo. Moun lòt nasyon k'ap
    viv nan mitan nou epi ki gen pitit ki fèt la va resevwa moso tè pa yo tou lè n'ap
    separe peyi a. Se pou nou konsidere yo tankou nenpòt moun pèp Izrayèl k'ap viv
    nan peyi a. Y'a tire osò pou pòsyon ki pou vin pou yo nan peyi a ansanm ak moun
    branch fanmi pèp Izrayèl yo.
  eng-BSB: You shall allot it as an inheritance for yourselves and for the foreigners
    who dwell among you and who have children. You are to treat them as native-born
    Israelites; along with you, they shall be allotted an inheritance among the tribes
    of Israel.
  eng-WEBPB: You shall divide it by lot for an inheritance to you and to the aliens
    who live amongst you, who will father children amongst you. Then they shall be
    to you as the native-born amongst the children of Israel. They shall have inheritance
    with you amongst the tribes of Israel.
  kbq-kbq: Hagi tamagra mopa refko huta enerita, ru vahe'mo'zama Israeli vahere hu'zama
    tamagranema emanine'za mofavrema kasezmantesaza vahe'enena mopa refko hu so'e
    huta zamiho. Zamagra Israeli vahekna hu'za manigahazanki, Israeli naga nofima
    mani'nafi mopa zaminke'za emaniho.
  nhe-BL: Xijxeloca nopa tlali queja elisquía se regalo tlen imojuanti inquiselijtoque
    tlen imotatahua. Elis imoaxca imojuanti huan nopa tlacame tlen sequinoc tlaltini
    tlen ama itztoque tlatlajco imojuanti ica ininfamilias. Nochi yajuanti monequi
    inquinitase queja nojquiya elisquíaj israelitame. Yeca monequi nojquiya inquinmacase
    tlen quintocarohua.
  gub-BL: Peiko putar izar romo tuweharupi nehe. Ywy imuza'aza'ak mehe amo ywy rehe
    arer peinuinuromo wiko ma'e wà nehe, aze heta amo wana'yr peinuinuromo uzexak
    kar ma'e wà nehe, pemono putar amo pehegwer wanupe nehe no. Pereko katu a'e teko
    peànàm Izaew wazàwe pe wà nehe. Omomor putar ita'i Izaew izuapyapyr wainuinuromo
    wà nehe, amo ywy pehegwer izar romo uzeapo pà wà nehe.
  eng-DRA: 'And you shall divide it by lot for an inheritance to you, and to the strangers
    that shall come over to you, that shall beget children among you: and they shall
    be unto you as men of the same country born among the children of Israel: they
    shall divide the possession with you in the midst of the tribes of Israel.'
