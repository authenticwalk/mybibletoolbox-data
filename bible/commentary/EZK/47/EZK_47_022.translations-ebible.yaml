    ustedes y que tienen hijos en su tierra; serán iguales para ustedes como si fueran
    israelitas de nacimiento, tendrán su herencia con ustedes entre las tribus de
    Israel.
  tdx-tdx: An-tsapake ty anjarañe aze, ho lova’ areo naho a o renetane mañialo ama’
    areoo, o fa nahatoly anak’ ama’ areoo, le volilio ho nte-Israele, hiharo lova
    ama’ areo amo fifokoa’ Israeleo.
  tha-KJV: ต่อมาเจ้าทั้งหลายจงแบ่งแผ่นดินเป็นมรดกของตัวเจ้าทั้งหลายโดยการจับสลาก และสำหรับคนต่างด้าวผู้อาศัยอยู่ท่ามกลางเจ้า
    และบังเกิ​ดล​ูกหลานอยู่ท่ามกลางเจ้า เขาทั้งหลายจะมี​สัญชาติ​อิสราเอล ให้​เขาได้รับส่วนมรดกท่ามกลางตระกูลอิสราเอลพร้อมกับเจ้าทั้งหลาย
  por-BR-2018: E será que a sorteareis em herança para vós, e para os estrangeiros
    que peregrinam entre vós, que tiverem gerado filhos entre vós; e vos serão como
    nativos entre os filhos de Israel; repartirão herança convosco, entre as tribos
    de Israel.
  deu-ELO: 'Und es soll geschehen: euch und den Fremdlingen, die in eurer Mitte weilen,
    welche Kinder in eurer Mitte gezeugt haben, sollt ihr es als Erbteil verlosen;
    und sie sollen euch sein wie Eingeborene unter den Kindern Israel; mit euch sollen
    sie um ein Erbteil losen inmitten der Stämme Israels.'
  eng-WYC-2018: and ye shall send it into heritage to you, and to comelings that come
    to you, that engendered sons in the midst of you; and they shall be to you as
    men born in the land among the sons of Israel; with you they shall part possession,
    in the midst of the lineages of Israel. (and ye shall divide it into an inheritance
