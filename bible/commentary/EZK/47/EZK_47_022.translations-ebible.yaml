  nch-BL: Xijxeloca nopa tali quej elisquía se nemacti cati amojuanti anquiselijtoque
    ten amotatahua. Elis amoaxca amojuanti huan nopa masehualme ten sequinoc talme
    cati ama itztoque tatajco ten amojuanti ica inifamilias. Nochi inijuanti monequi
    anquinitase quej nojquiya elisquíaj israelitame. Yeca monequi nojquiya anquinmacase
    cati elis iniaxca.
  vie-1934: các ngươi khá bắt thăm mà chia cho các ngươi và cho những người ngoại
    trú ngụ giữa các ngươi và sanh con cái giữa các ngươi. Các ngươi sẽ coi chúng
    nó như là kẻ bổn tộc giữa con cái Y-sơ-ra-ên. Chúng nó sẽ được sản nghiệp với
