    nisbǝtǝn wǝtinidǝ tuƣulƣan Israillarƣa ohxax boluxi kerǝk. Ular silǝr bilǝn tǝng
    qǝk taxlap Israil ⱪǝbililiri arisidin miras alsun.
  beo-beo: Na da dilia eso huluane amogai gaguli esaloma:ne, dilima iaha. Ga fi dunu
    dilia fi ganodini esala (amo da dilia fi ganodini mano lalelegei) dilia da soge
    fifili iasea, ilima amola afae afae ima. Dilia da Isala:ili dunudafa hamosa amo
    defele ilima hamoma. Ilia da Isala:ili dunu defele, soge lamusa:, ululuasu adoba:mu.
  tpi-OTNT: Na graun bilong wan wan lain bai i stap graun bilong ol lain pikinini
    bilong ol i kamap bihain. Na long taim yupela i tilim graun, yupela i mas makim
    ol hap graun bilong ol man bilong ol arapela lain i stap wantaim yupela na ol
    meri bilong ol i bin karim ol pikinini long graun bilong yupela. Yupela i mas
    ting ol dispela man i olsem ol man bilong Israel tasol na yupela i mas tilim graun
    long ol.
  hau-SA: Za ku raba ta kamar gādo wa kanku da kuma wa baƙin da suka zauna a cikinku
