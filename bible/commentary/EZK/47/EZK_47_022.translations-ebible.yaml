  urd-GVU: یہ تمہاری موروثی زمین ہو گی۔ جب تم قرعہ ڈال کر اُسے آپس میں تقسیم کرو تو
    اُن غیرملکیوں کو بھی زمین ملنی ہے جو تمہارے درمیان رہتے اور جن کے بچے یہاں پیدا
    ہوئے ہیں۔ تمہارا اُن کے ساتھ ویسا سلوک ہو جیسا اسرائیلیوں کے ساتھ۔ قرعہ ڈالتے
