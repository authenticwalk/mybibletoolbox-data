  hin-CV: तुम्हें इस देश को एक उत्तराधिकार के रूप में अपने लिये और तुम्हारे बीच रहनेवाले
    विदेशियों और जिनके बच्‍चे हैं उनके लिये बांटना है. उन्हें तुम देश में जन्मे इस्राएलियों
    की तरह ही समझना; अपने साथ, इस्राएल के गोत्रों के बीच उन्हें भी उत्तराधिकार का
    भाग दिया जाए.
  spa-BES: Y ustedes debe hacer una distribución de la misma, por decisión del Señor,
