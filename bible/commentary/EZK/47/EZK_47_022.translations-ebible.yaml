  mdy-ETH: ዒዛ ናኣናና ዒንሢ ዴኔ ማዖንጎ፤ ሳዔሎ ዒንሢ ጊሽታ ዎዶና ዒንሢ ባኣካ ናይ ሾዒ ናንጋ ፃንጎ ማዔ ዓሶኮ ዔያቶ ሄላ
