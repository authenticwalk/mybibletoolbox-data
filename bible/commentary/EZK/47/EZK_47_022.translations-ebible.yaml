verse: EZK.047.022
translations:
  mal-C: നിങ്ങൾക്കും നിങ്ങളുടെ ഇടയിൽ വന്നുപാർക്കുന്ന മക്കളുള്ള വിദേശികൾക്കുമായി നിങ്ങൾ
    ദേശം അവകാശമായി അനുവദിച്ചുകൊടുക്കണം. ഇസ്രായേല്യരെപ്പോലെതന്നെ അവരെ തദ്ദേശീയരായി
    പരിഗണിക്കണം; ഇസ്രായേൽ ഗോത്രങ്ങൾക്കിടയിൽ അവർക്കും ഒരവകാശം നൽകണം.
  deu-TKW: Und zwar sollt ihr es unter euch und die Fremdlinge, die unter euch weilen,
    die Söhne unter euch erzeugt haben, als Erbbesitz verlosen. Sie sollen euch gelten,
    wie die eingeborenen Israeliten; mit euch sollen sie inmitten der Stämme Israels
    Erbbesitz erlosen.
  lin-lin: Bokobeta zeke mpo na kokabola yango lokola libula mpo na bino mpe bapaya
    oyo bavandaka kati na bino mpe babota bana kati na bino. Bokokamata bango lokola
    bana mboka ya Isalaele. Bango mpe bakobeta zeke mpo na kozwa libula elongo na
    bino kati na mabota ya Isalaele.
  eng-LSV: and it has come to pass, you separate it for an inheritance to yourselves,
    and to the sojourners who are sojourning in your midst, who have begotten sons
    in your midst, and they have been to you as native, with the sons of Israel; they
    are separated with you for an inheritance in the midst of the tribes of Israel.
  eng-GNV: And you shall deuide it by lot for an inheritance vnto you, and to the
    strangers that dwell among you, which shall beget children among you, and they
    shall be vnto you, as borne in the countrey among the children of Israel, they
    shall part inheritance with you in the middes of the tribes of Israel.
  eng-WEBSTER: 'And it shall come to pass, that ye shall divide it by lot for an inheritance
    to you, and to the strangers that sojourn among you, which shall beget children
    among you: and they shall be to you as born in the country among the children
    of Israel; they shall have inheritance with you among the tribes of Israel.'
  nhw-BL: Xijxeloca nopa tlali quen elisquía se nemactli catli amojuanti anquiselijtoque
    tlen amotatahua. Elis amoaxca amojuanti huan nopa masehualme tlen sequinoc tlalme
    catli ama itztoque tlatlajco amojuanti ica ininfamilias. Nochi inijuanti monequi
    anquinitase quen nojquiya elisquíaj israelitame. Yeca monequi nojquiya anquinmacase
    catli quintocarohua.
  swh-ONEN: Mtaigawanya kuwa urithi kwa ajili yenu na kwa ajili ya wageni wanaoishi
    miongoni mwenu na ambao wana watoto. Wao watakuwa kwenu kama wenyeji wazawa wa
    Israeli, pamoja na ninyi watagawiwa urithi miongoni mwa makabila ya Israeli.
  bba-bba: i ko i tem mɛ bɔnu ko kɑ tɛtɛ bɛɛn tii tiinɛ sɔɔ kɑ sɔɔ be bɑ wɑ̃ɑ kɑ bɛɛ
    bɑ kɑ bibu mɑrɑ bɛɛn suunu sɔɔ. I ko i bu ɡɑrisiwɑ nɡe Isirelibɑ. Kpɑ i tubi ye
    bɔnu ko kɑ be sɑnnu kɑ tɛtɛ.
  eng-KJVCPB: 'And it shall come to pass, that ye shall divide it by lot for an inheritance
    unto you, and to the strangers that sojourn among you, which shall beget children
    among you: and they shall be unto you as born in the country among the children
    of Israel; they shall have inheritance with you among the tribes of Israel.'
  luo-luo: Onego ichiwe kaka girkeni maru kendo ni jodak modak e dieru man-gi nyithindo.
    Nyaka ikawgi gin bende kaka nyithind Israel mahie. Gin bende nyaka chiwnegi girkeni
    kaachiel kodu kaka imiyo oganda jo-Israel mamoko.
  meu-meu: Ahumui ba duanaidia, umul emui bona idau taudia, bogaragimui ai e nohomu
    bona natudia na bogaragimui ai vada e havaradia taudia. Idia na Israel memerodia
    korikoridia heḡereḡeredia ai baela umui emui ai; umui ida ahumui ba duanaidia
    Israel iduhudia bogaragidiai.
  npi-ULB: यसरी तिमीहरूले उत्तराधिकार आफूलाई र तिमीहरूका बिचमा भएका परदेशीहरूलाई विभाजन
    गर्नेछौ, जसले तिमीहरूका बिचमा बालक जन्माएका छन्, जो इस्राएलमा जन्मिएका मानिसहरूझैं
    तिमीहरूका बिचमा छन् । तिमीहरूले इस्राएलका कुलहरूका निम्ति उत्तराधिकार पाउन चिठ्ठा
    हाल्नुपर्छ ।
  yor-yor: Ìwọ yóò pín gẹ́gẹ́ bí ìní fún ara yín àti fún àwọn àjèjì tí ó ń gbé ní
    àárín yín tí ó sì ní àwọn ọmọ. Ìwọ yóò sì ṣe sí wọn gẹ́gẹ́ bí ọmọ ìbílẹ̀ àwọn
    ará Israẹli; papọ̀ mọ́ yin ni kí ẹ pín ìní fún wọn ní àárín àwọn ẹ̀yà Israẹli.
  pes-OPCB: زمین را چون یک ارث برای خودتان و برای غریبان و خانواده‌های ایشان که در
    میان شما هستند، تقسیم نمایید. آنها باید از همان حقوق و مزایای شما اسرائیلی‌ها
    برخوردار باشند.
  tgl-ULB: At mangyayari na magpapalabunutan kayo para sa mga mana para sa inyong
    mga sarili at para sa mga dayuhan na nasa inyong kalagitnaan, ang mga nagsilang
    ng mga bata sa inyong kalagitnaan at nakasama ninyo, tulad ng mga katutubong naipanganak
    na mga tao ng Israel. Magpapalabunutan kayo para sa mga mana sa mga tribo ng Israel.
  hui-hui: Hameigini mbira ibu dindi tu wu harago ibu aguanene holebiraru tigua ogoriani
    ha a̱i̱ holebira. Ani bialu dindi tu wu tahalu howa agali maru dindi tara howa
    ibuwa ti baba mandagi hene karu dindi tu mialu ti onerume tínaga dindi ogoriani
    howa waneigini taba hanarago helonagabi dindi tu wu mialu bilimu. Agali uruni
    tibi nde Isaraeleali dege ka lo manda bialu dindi tu wu tahalu howa tigatiga bilimu.
  mya-mya: ယင်း​သည်​သင်​တို့​အ​စဉ်​အ​မြဲ​ပိုင်​ဆိုင်​ကြ ရ​မည့်​မြေ​ယာ​ဖြစ်​၏။ ထို​အ​ရပ်​တွင်​သင်​တို့
    နှင့်​အ​တူ​နေ​ထိုင်​လျက်​သား​သ​မီး​များ ရ​ရှိ​နေ​ကြ​သူ​လူ​မျိုး​ခြား​များ​သည်​လည်း
    သင်​တို့​မြေ​ယာ​ခွဲ​ဝေ​ရာ​တွင်​ဝေ​စု​ခံ​ယူ ရ​ကြ​မည်။ သူ​တို့​အား​တင်း​ပြည့်​ဣ​သ​ရေ​လ
    ပြည်​သား​များ​အ​ဖြစ်​ဖြင့်​မှတ်​ယူ​ကာ ဣ​သ​ရေ​လ​အ​နွယ်​တို့​နှင့်​အ​တူ​မြေ​ယာ ဝေ​စု​များ​ကို​ခံ​ယူ​စေ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་དང་ཁྱོད་ཚོའི་ཁྲོད་དུ་ཡོད་པའི་ཕྱི་ཕྱོགས་པ་རྣམས་ལ་དབང་བའི་ཕྱིར་དུ།
    མ་འོངས་པར་ཁྱོད་ཚོས་རྒྱན་བླངས་ནས་ས་འདི་ནོར་སྐལ་དུ་བགོས་ཤིག དེ་དག་གིས་ཁྱོད་ཚོའི་ཁྲོད་དུ་བུ་ཕྲུག་སྐྱེ་བས།
    ཁྱོད་ཅག་གིས་དེ་རྣམས་ནི་གཞིས་སུ་སྐྱེས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་དང་འདྲ་བའི་ལྟ་སྟངས་འཛིན་དགོས་ཤིང་།
    དེ་རྣམས་ལའང་ཡེས་ར་ཨེལ་གྱི་ཚོ་པའི་ནང་དུ་ཁྱོད་ཅག་དང་མཉམ་དུ་རྒྱན་བླངས་ནས་ས་སྐལ་འཐོབ་པར་འགྱུར།
  sna-sna: Munofanira kugovana senhaka yenyu uye mugogoverawo vatorwa vagere pakati
    penyu vane vana. Munofanira kuvarangarira savaIsraeri vakaberekwa munyika ino;
    vanofanira kugoverwa nhaka pamwe chete nemi pakati pamarudzi aIsraeri.
  spa-BLM: La repartiréis por sorteo como herencia para vosotros y para los extranjeros
    que vivan entre vosotros, que engendrarán hijos entre vosotros. Entonces serán
    para ustedes como los nativos entre los hijos de Israel. Tendrán herencia con
    vosotros entre las tribus de Israel.
  cac-cac: A lum ol eyic' yed' eb' ch'oc chon̈ab'il ayec' d'a e cal, aton eb' ayxo
    yuninal. Ayic ol e pucanec' luum d'a e cal, lajan lum yic eb' ch'oc chon̈ab'il
    chi' ol yic' eyed'oc.
  swh-ULB: Hivyo mtagawana urithi kwa ajili yenu wenyewe na kwa ajili ya wageni walio
    kati yenu, wale watakaozaa watoto kati yenu na waliokuwa, kati yenu, kama wazaliwa
    wa watu wa Israeli. Mtapewa urithi miongoni mwa makabila ya Israeli.
  bel-bel: І падзялеце яе па жэрабі ў спадчыну сабе і іншаземцам, якія жывуць у вас,
    якія нарадзілі ў вас дзяцей; і яны сярод сыноў Ізраілевых павінны лічыцца нароўні
    з прыроднымі жыхарамі, і яны з вамі ўвойдуць у долю сярод плямёнаў Ізраілевых.
  deu-ELBBK: 'Und es soll geschehen: Euch und den Fremden, die sich in eurer Mitte
    aufhalten, die Kinder in eurer Mitte gezeugt haben, sollt ihr es als Erbteil verlosen;
    und sie sollen euch sein wie Einheimische unter den Kindern Israel; mit euch sollen
    sie um ein Erbteil losen inmitten der Stämme Israels.'
  mbb-OT: Kevilin niw heini wey te kenà menge Israilihanen he mid-ubpà duma keniyu
    he neetew ziyà te Israel is menge anak dan. Isipa niw sikandan he menge Israilihanen
    iring keniyu, ne vehini niw zaan sikandan te kevilin he tanà te tribu te Israel.
  mal-2015: നിങ്ങൾ അതിനെ നിങ്ങൾക്കും നിങ്ങളുടെ ഇടയിൽ വന്നു പാർക്കുന്നവരായി നിങ്ങളുടെ
    ഇടയിൽ മക്കളെ ജനിപ്പിക്കുന്ന പരദേശികൾക്കും അവകാശമായി ചീട്ടിട്ടു വിഭാഗിക്കേണം; അവർ
    നിങ്ങൾക്കു യിസ്രായേൽമക്കളുടെ ഇടയിൽ സ്വദേശികളെപ്പോലെ ആയിരിക്കേണം; നിങ്ങളോടുകൂടെ
    അവർക്കും യിസ്രായേൽഗോത്രങ്ങളുടെ ഇടയിൽ അവകാശം ലഭിക്കേണം.
  rmc-rmc: Le losoha tumenge rozďelinen e ďeďično phuv prekal tumende the prekal o
    cudzinci, so bešen tumenca, savenge uľon o čhave. Ľikeren len avke sar tumare
    Izraeliten, so uľile maškar tumende. On chudena jekhetane tumenca le losoha e
    ďeďično phuv maškar o kmeňi le Izraeloskre.
  pes-OPV: وآن را برای خود و برای غریبانی که در میان شماماوا گزینند و در میان شما
    اولاد بهم رسانند به قرعه تقسیم خواهید کرد و ایشان نزد شما مثل متوطنان بنی‌اسرائیل
    خواهند بود و با شما درمیان اسباط اسرائیل میراث خواهند یافت.
  ron-1924: О вець ымпэрци ынсэ ка моштенире прин сорць ынтре вой ши ынтре стрэиний
    каре вор локуи ын мижлокул востру, ачей стрэинь каре вор наште копий ын мижлокул
    востру. Пе ачештя ый вець приви ка пе ниште бэштинашь ынтре копиий луй Исраел.
    Ей сэ айбэ моштениря прин сорць ымпреунэ ку вой ынтре семинцииле луй Исраел.
  ben-OBCV: তোমাদের মধ্যে যেসব বিদেশি তাদের ছেলেমেয়েদের নিয়ে স্থায়ীভাবে বসবাস করছে
    তাদের জন্য ও তোমাদের জন্য দেশটি সম্পত্তি হিসেবে ভাগ করে দেবে। তাদের তোমরা দেশে
    জন্মানো ইস্রায়েলী হিসেবে ধরবে; তোমাদের সঙ্গে তারাও ইস্রায়েলের গোষ্ঠীগুলির মধ্যে
    জমির ভাগ পাবে।
  som-som: Oo waa inaad dhaxal ahaan saami ugu qaybsataan idinka iyo shisheeyayaasha
    idin dhex deggan oo dhexdiinna carruurta ku dhalay, oo waxay idiin ahaan doonaan
    sida kuwa dalka ku dhex dhashay oo reer binu Israa'iil oo kale, oo iyaguna waa
    inay dhaxal idinkula qaataan qabiilooyinka reer binu Israa'iil dhexdooda.
  lat-VUC: 'et mittetis eam in hæreditatem vobis, et advenis qui accesserint ad vos,
    qui genuerint filios in medio vestrum: et erunt vobis sicut indigenæ inter filios
    Israël: vobiscum divident possessionem in medio tribuum Israël.'
  eng-ASVBT: And it shall come to pass, that ye shall divide it by lot for an inheritance
    unto you and to the strangers that sojourn among you, who shall beget children
    among you; and they shall be unto you as the homeborn among the children of Israel;
    they shall have inheritance with you among the tribes of Israel.
  ita-1885: Or dividetelo in eredità fra voi, e i forestieri che dimoreranno nel mezzo
    di voi, i quali avranno generati figliuoli nel mezzo di voi; e sienvi quelli come
    i natii d'infra i figliuoli d'Israele; ed entrino con voi in parte dell'eredità,
    fra le tribù d'Israele.
  eng-LXXUP: 'Ye shall cast the lot upon it, for yourselves and the strangers that
    sojourn in the midst of you, who have begotten children in the midst of you: and
    they shall be to you as natives among the children of Israel; they shall eat with
    you in their inheritance in the midst of the tribes of Israel.'
  eng-ULB: So you will distribute the inheritances for yourselves and for the foreigners
    in your midst, those who have given birth to children in your midst and who are,
    with you, like the native born people of Israel. You will cast lots for inheritances
    among the tribes of Israel.
  spa-VBL: Ustedes van a asignar la tierra para que la posean y la transmitan como
    herencia para ustedes y para los extranjeros que viven entre ustedes y que tienen
    hijos. Los trataránde la misma manera que a los israelitas nacidos en el país.
    Se les asignará una tierra para que la posean entre las tribus israelitas de la
    misma manera que a ustedes.
  fra-_FOB: Vous le distribuerez par le sort, en héritage, à vous et aux étrangers
    qui habitent au milieu de vous et qui engendreront des enfants parmi vous. Ils
    seront pour vous comme celui qui est né au pays parmi les enfants d'Israël; ils
    partageront au sort avec vous l'héritage parmi les tribus d'Israël.
  mal-mal: നിങ്ങൾ അതിനെ നിങ്ങൾക്കും നിങ്ങളുടെ ഇടയിൽ വന്നുപാർക്കുന്നവരായി, നിങ്ങളുടെ
    ഇടയിൽ മക്കളെ ജനിപ്പിക്കുന്ന പരദേശികൾക്കും അവകാശമായി ചീട്ടിട്ടു വിഭാഗിക്കണം; അവർ
    നിങ്ങൾക്ക് യിസ്രായേൽ മക്കളുടെ ഇടയിൽ സ്വദേശികളെപ്പോലെ ആയിരിക്കണം; നിങ്ങളോടുകൂടി
    അവർക്കും യിസ്രായേൽ ഗോത്രങ്ങളുടെ ഇടയിൽ അവകാശം ലഭിക്കണം.
  urd-GVR: Yih tumhārī maurūsī zamīn hogī. Jab tum qurā ḍāl kar use āpas meṅ taqsīm
    karo to un ġhairmulkiyoṅ ko bhī zamīn milnī hai jo tumhāre darmiyān rahte aur
    jin ke bachche yahāṅ paidā hue haiṅ. Tumhārā un ke sāth waisā sulūk ho jaisā Isrāīliyoṅ
    ke sāth. Qurā ḍālte waqt unheṅ Isrāīlī qabīloṅ ke sāth zamīn milnī hai.
  suz-BL: गेपुकीम आंम इन थेरशो रू वोइक्‍चा माल्‍नीनी। इन दातेमी बाक्‍ब तमी तौ थिशो
    अर्को रागी ङा मुर आन कली यो आन भाग योक्‍शा, गेचा माल्‍नीनी। गेपुकीम मेको आन कली
    इस्राएल रागीम जरमेशो आंम रागी ङा मुर खोदेंशो मिम्‍चा माल्‍नीनी। मिनु गेपुकी नु
    इस्राएल आ थर आन दातेम मेकोपुकीम आन थेरशो रू तचा माल्‍नीम। लेवी १९:३३-३४
  eng-NOY: And ye shall divide it by lot for an inheritance to you, and to the strangers
    that sojourn among you, who have begotten children among you; and they shall be
    to you as born in the country among the sons of Israel; they shall have an inheritance
    with you among the tribes of Israel.
  ita-1927: Ne spartirete a sorte de’ lotti d’eredità fra voi e gli stranieri che
    soggiorneranno fra voi, i quali avranno generato dei figliuoli fra voi. Questi
    saranno per voi come dei nativi di tra i figliuoli d’Israele; trarranno a sorte
    con voi la loro parte d’eredità in mezzo alle tribù d’Israele.
  ckb-ckb: بە تیروپشک میراتەکە دابەش دەکەن بۆ خۆتان و بۆ ئەو نامۆیانەشی لەنێوتان نیشتەجێ
    بوون کە لەنێوتان منداڵیان دەبێت، لەناو نەوەی ئیسرائیل وەک هاوڵاتی هەژمارد دەکرێن،
    لەناو هۆزەکانی ئیسرائیل میراتتان لەگەڵ بەش دەکەن.
  eng-BBE: 'And you are to make a distribution of it, by the decision of the Lord,
    for a heritage to you and to the men from other lands who are living among you
    and who have children in your land: they will be the same to you as if they were
    Israelites by birth, they will have their heritage with you among the tribes of
    Israel.'
  kan-OKCV: ನೀವು ಅದನ್ನು ನಿಮಗೂ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ತಂಗುವಂಥವರಿಗೂ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಮಕ್ಕಳನ್ನು
    ಪಡೆದಂತ ವಿದೇಶಿಯರಿಗೂ ಚೀಟುಹಾಕಿ ಬಾಧ್ಯವಾಗಿ ವಿಭಾಗಿಸಿ ಹಂಚಬೇಕು. ಅವರು ನಿಮಗೆ ಇಸ್ರಾಯೇಲಿನ
    ಮಕ್ಕಳೊಳಗೆ ಹುಟ್ಟಿದವರೆಂದು ಪರಿಗಣಿಸಬೇಕು. ಅವರಿಗೆ ಇಸ್ರಾಯೇಲಿನ ಗೋತ್ರಗಳೊಳಗೆ ಬಾಧ್ಯತೆಯಾಗಬೇಕು.
  tam-2017: உங்களுக்கும், உங்களுக்குள்ளே தங்கி உங்களுக்குள்ளே பிள்ளைகளைப்பெறுகிற அந்நியர்களுக்கும்,
    நீங்கள் அதைச் சீட்டுப்போட்டுச் சொந்தமாக்கிக்கொள்வீர்களாக; இவர்கள் உங்களுக்கு இஸ்ரவேல்
    மக்களில் பிறந்தவர்களைப்போல இருந்து, உங்களுடன் இஸ்ரவேல் கோத்திரங்களின் நடுவே சொத்திற்கு
    உடன்படுவார்களாக.
  spa-RV-1909: 'Y será que echaréis sobre ella suertes por herencia para vosotros,
    y para los extranjeros que peregrinan entre vosotros, que entre vosotros han engendrado
    hijos: y los tendréis como naturales entre los hijos de Israel; echarán suertes
    con vosotros para heredarse entre las tribus de Israel.'
  ron-BTF: Și se va întâmpla, că o veți împărți prin sorț ca moștenire, vouă și străinilor,
