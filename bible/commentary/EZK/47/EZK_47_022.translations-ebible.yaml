    ei să vă fie ca născuți în țară printre copiii lui Israel; ei să aibă moștenire
    cu voi printre triburile lui Israel.
  eng-WEBP: You shall divide it by lot for an inheritance to you and to the aliens
    who live among you, who will father children among you. Then they shall be to
    you as the native-born among the children of Israel. They shall have inheritance
    with you among the tribes of Israel.
  eng-FBV: You are to allocate land to own and to pass on as an inheritance for yourselves,
    and for the foreigners who live among you who have children. You shall treat them
    in the same way as Israelites born in the country. They are to be given a land
    allocation to own among the Israelite tribes in the same way as you.
  nld-1939: Ge moet het als bezit toewijzen aan u zelf, en aan de vreemdelingen die
    onder u verblijven en die kinderen onder u verwekt hebben. Ge moet ze beschouwen
