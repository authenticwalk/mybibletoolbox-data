    bazakwabelwa ilifa phakathi kwezizwana zako-Israyeli.
  ton-ton: '¶ “Pea ʻe hoko ʻo pehē, te mou talotalo ki hono vahevahe ʻoe fonua, koeʻuhi
    ke mou maʻu ia ko homou nofoʻanga, pea mo e kau muli ʻoku nofo ʻiate kimoutolu:
    pea te nau tatau kiate kimoutolu, mo ha niʻihi kuo fanauʻi ʻi he fonua ʻi he fānau
    ʻa ʻIsileli; te nau maʻu ha tofiʻa ʻiate kimoutolu, ʻi he ngaahi faʻahinga kotoa
    pē ʻo ʻIsileli.'
  ces-1613: I stane se, že když ji rozměříte, bude vám v dědictví i příchozím, kteříž
