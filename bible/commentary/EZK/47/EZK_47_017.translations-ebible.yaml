verse: EZK.047.017
translations:
  mal-C: ഇങ്ങനെ സമുദ്രംമുതൽ ദമസ്കോസിന്റെ അതിർത്തിയിലുള്ള ഹസർ-ഏനാന്റെ വടക്കുള്ള ഹമാത്തിന്റെ
    അതിരായിരിക്കും ദേശത്തിന്റെ വടക്കേ അതിർത്തി.
  deu-TKW: Es soll also die Grenze laufen vom Meere bis Hazar-Enon, so daß sich das
    Gebiet von Damaskus weiter nach Norden zu erstreckt; das ist die Nordseite.
  lin-lin: Boye, na ngambo ya nor, mondelo ekobanda longwa na ebale monene Mediterane
    kino na Atsari-Enani mpe ekolekela na mondelo ya nor ya Damasi mpe ya Amati.
  eng-LSV: 'And the border from the sea has been Hazar-Enan, the border of Damascus,
    and Zaphon at the north, and the border of Hamath: and [this is] the north quarter.'
  eng-GNV: 'And the border from the sea shalbe Hazar, Enan, and the border of Damascus,
    and the residue of the North, Northwarde, and the border of Hamath: so shalbe
    the North part.'
  eng-WEBSTER: And the border from the sea shall be Hazar-enan, the border of Damascus,
    and the north northward, and the border of Hamath. And this is the north side.
  nhw-BL: Huajca nopa nepamitl ica norte elis tlen nopa Hueyi Atl hasta altepetl Hazar
    Enán ipan nopa nepamitl ica Damasco huan tlali Hamat ica norte.
  swh-ONEN: Hivyo mpaka utaendelea kuanzia Baharini hadi Hasar-Enoni, ukiambaa na
    mpaka wa kaskazini wa Dameski, pamoja na mpaka wa Hamathi upande wa kaskazini.
    Huu utakuwa ndio mpaka wa kaskazini.
  bba-bba: Nɡe mɛyɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeun tem nɔɔ burɑ yee te, tɑ ko n wɑ̃ɑ sɑɑ nim
    wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛn di n kɑ ɡirɑri Hɑsɑɑ Enɔɔwɔ Dɑmɑsin tem nɔɔ burɑ yerɔ
    kɑ Sɑfoniɔ Hɑmɑtin tem nɔɔ burɑ yerɔ.
  eng-KJVCPB: And the border from the sea shall be Hazar-enan, the border of Damascus,
    and the north northward, and the border of Hamath. And this is the north side.
  luo-luo: Tongʼno noyarre kochakore e nam nyaka Hazar Enan, kogoyo tongʼ gi Damaski
    kod Hamath man yo nyandwat. Ma ema nobed tongʼ man yo nyandwat.
  meu-meu: Unu amo hetoa na davara amo bainela ela bona Hasara-enono, Damasko mirigini
    kahana hetoana ai. Hamat hetoana danu na ia miriginina kahana ai. Mirigini kahana
    hetoana bunai.
  npi-ULB: यसैले त्यो सिमाना समुद्रदेखि दमस्कस हुँदै उत्तरमा हमात भएर हसर-एनानसम्म
    जानेछ । योचाहिं उत्तरी भाग हुनेछ ।
  yor-yor: Ààlà yóò fẹ̀ láti Òkun lọ sí Hasari Enanu, ní apá ààlà ti Damasku, pẹ̀lú
    ààlà tí Hamati lọ sí apá àríwá. Èyí ni yóò jẹ́ ààlà ní apá ìhà àríwá.
  pes-OPCB: پس مرز شمالی از دریای مدیترانه تا شهر عینون در شرق خواهد بود و حمات و
    دمشق در شمال آن قرار خواهند داشت.
  tgl-ULB: Kaya ang hangganan ay aabot mula sa dagat hanggang Hazar-enon sa hangganan
    ng Damasco at Hamat hanggang sa hilaga. Ito ang magiging hilagang bahagi.
  hui-hui: Anidagua dege Isaraelenaga dindi tubari uyurayaginaga iba solowara timbuni
    mini Medidereniana bedagoria howa ni tagira ibiragohayagi pialu Enono tano ngagoria
    peda. Dindi abene unurayaginaga tubari ogoni ibu Damasagasa dindibi Hamada dindibi
    dombeneha bolangua halu peda.
  mya-mya: သို့​ဖြစ်​၍​မြောက်​ဘက်​နယ်​နိ​မိတ်​သည်​မြေ ထဲ​ပင်​လယ်​မှ​အ​ရှေ့​ဘက် ဟာ​ဇ​ရေ​နုန်​မြို့
    အ​ထိ​ရှိ​၍​ဒ​မာ​သက်​နှင့်​ဟာ​မတ်​ပြည် နယ်​ခြား​ဒေသ​များ​၏​တောင်​ဘက်​တွင်​တည် ရှိ​သ​တည်း။
  bod-N: ཡང་ས་མཚམས་འདི་ནི་རྒྱ་མཚོ་ནས་ཧ་ཚར་ཨེ་ནན་དང་། བྱང་ཕྱོགས་སུ་དཱ་མེ་སེག་གི་ས་མཚམས་དང་།
    ཡང་དེའི་བྱང་ཕྱོགས་སུ་ཧ་མཱད་ཀྱི་ས་མཚམས་ཡིན་པ་དང་། འདི་ནི་བྱང་ཕྱོགས་ཀྱི་ས་མཚམས་ཡིན།
  sna-sna: Muganhu uchaenda uchibva kugungwa uchindosvika kuHazari Enani, uchitevedza
    muganhu nokumusoro kweDhamasiko, nomuganhu weHamati kumusoro. Ndiwo uchava muganhu
    wokumusoro.
  spa-BLM: El límite desde el mar será Hazar Enón, en el límite de Damasco; y al norte
    está el límite de Hamat. Este es el lado norte.
  cac-cac: Yuj chi', a stz'acan̈il luum schael d'a a' mar Mediterráneo masanto sc'och
    d'a Hazar-enán. Axo d'a norte scan lum yic chon̈ab' Damasco yed' lum yic Hamat.
  swh-ULB: Hivyo mpaka utaenda kutoka kwenye bahari hadi Hazar-enoni kwenye mpaka
    wa Damaskasi na Hamathi hata kaskazini. Huu utakuwa upande wa kaskazini.
  bel-bel: І будзе мяжа ад мора да Гацар - Энон, мяжа з Дамаскам, і далей на поўначы
    вобласьць Эмат; і вось паўночны край.
  deu-ELBBK: Und die Grenze vom Meer her soll Hazar-Enon sein, die Grenze von Damaskus;
    und den Norden betreffend nordwärts, so ist Hamat die Grenze. Und das ist die
    Nordseite.
  mbb-OT: Umbe, is dulunà diyà te zizaya ebpuun diyà te Zaǥat he Mediteraneo taman
    te Hazar Enan, he ziyà te zulunà te Damascus wey Hamat he ziyà te zizaya. Iyan
    heini dulunà diyà te zizaya.
  mal-2015: ഇങ്ങനെ അതിർ സമുദ്രംമുതൽ ദമ്മേശെക്കിന്റെ അതിരിങ്കലും ഹസർ-ഏനാൻ വരെ വടക്കെഭാഗത്തു
    വടക്കോട്ടുള്ള ഹമാത്തിന്റെ അതിരിങ്കലും ആയിരിക്കേണം; അതു വടക്കേഭാഗം.
  rmc-rmc: Kada hin e hraňica le Stredozemne morostar dži o Chacar-Enon; kadi hraňica
    rozďelinel o Damašek the o Chamat pro severos. Kada hin e severno sera.
  pes-OPV: و حد از دریا حصر عینان نزد سرحد دمشق و بطرف سرحد حمات خواهدبود. و این است
    جانب شمالی.
  ron-1924: Астфел, хотарул ва фи де ла маре пынэ ла Хацар-Енон ши, ла мязэноапте
    де ел, хотарул Дамаскулуй, Цафонулуй ши хотарул Хаматулуй. Ачеста ва фи хотарул
    динспре мязэноапте.
  ben-OBCV: এই সীমানা চলে যাবে ভূমধ্যসাগর থেকে দামাস্কাসের উত্তর সীমার পাশে হৎসর-ঐনন
    পর্যন্ত, অর্থাৎ উত্তর দিকের হমাতের সীমানা পর্যন্ত। এটাই হবে উত্তর দিকের সীমানা।
  som-som: Oo soohdinta tan iyo badduna waxay ahaan doontaa Xasar Eenaan oo ah soohdinta
    Dimishaq, oo xagga woqooyina waa soohdinta Xamaad. Taasu waa soohdinta dhanka
    woqooyi.
  lat-VUC: 'Et erit terminus a mari usque ad atrium Enon, terminus Damasci: et ab
    aquilone ad aquilonem, terminus Emath plaga septentrionalis.'
  eng-ASVBT: And the border from the sea, shall be Hazar-enan at the border of Damascus;
    and on the north northward is the border of Hamath. This is the north side.
  ita-1885: Così i confini saranno dal mare, Haser-enon, confine di Damasco, e lungo
    il Settentrione, onde il confine sarà Hamat. E questo sarà il lato settentrionale.
  eng-LXXUP: These are the borders from the sea, from the habitations of Enan, the
    coasts of Damascus, and the northern coasts.
  eng-ULB: So the boundary will go from the sea to Hazar Enan on the border with Damascus
    and Hamath to the north. This will be the north side.
  spa-VBL: Así que la frontera va desde el Mar Mediterráneo hasta Hazar-enán, a lo
    largo de la frontera norte con Damasco, con la frontera de Hamat al norte. Este
    es el límite norte.
  fra-_FOB: Ainsi la frontière sera, depuis la mer, Hatsar-Énon, la frontière de Damas,
    Tsaphon au Nord et la frontière de Hamath; ce sera le côté septentrional.
  mal-mal: ഇങ്ങനെ അതിരുകൾ സമുദ്രംമുതൽ ദമാസ്ക്കസിന്റെ അതിർത്തിയിലും ഹസർ-ഏനാൻ വരെ വടക്കെഭാഗത്ത്
    വടക്കോട്ടുള്ള ഹമാത്തിന്റെ അതിർത്തിയിലും ആയിരിക്കണം; അത് വടക്കേഭാഗം.
  lit-lit: O riba bus nuo jūros iki Hacar Enono ties Damasko riba, ir šiaurėje į šiaurę
    yra Hamato krašto riba. Ta yra šiaurinė pusė.
  urd-GVR: Ġharz shimālī sarhad Bahīrā-e-Rūm se le kar Hasar-enān tak pahuṅchtī hai.
    Damishq aur Hamāt kī sarhaddeṅ us ke shimāl meṅ haiṅ.
  suz-BL: मिनु ठेयब समुन्‍द्र रे हासर-एनोन सम्‍म बाक्‍ब। मेको दमस्‍कस आ उत्तर गे बाक्‍ब।
    मेको आ उत्तर गे हमाथ आ सांद बाक्‍ब। मेको उत्तर ङा सांद बाक्‍ब।
  eng-NOY: And the border from the sea shall be Hazar-Enon, the border of Damascus
    and farther northward, and the border of Hamath.
  ita-1927: Così la frontiera sarà dal mare fino a Hatsar-Enon, frontiera di Damasco,
    avendo a settentrione il paese settentrionale e la frontiera di Hamath. Tale,
    la parte di settentrione.
  ckb-ckb: سنووریش لە دەریاوە هەتا حەچەر عێینان درێژ دەبێتەوە، بە باکووری شاری دیمەشقدا
    دەڕوات هەتا باشووری هەرێمی حەمات. ئەمە شێوەی سنووری باکوور دەبێت.
  eng-BBE: And this is the limit from the sea in the direction of Hazar-enon; and
    the limit of Damascus is to the north, and on the north is the limit of Hamath.
    This is the north side.
  kan-OKCV: ಹೀಗೆ ಹಚರ್ ಏನಾನೂ ದಮಸ್ಕದ ಮೇರೆಯೂ ಉತ್ತರದ ಕಡೆಗಿರುವ ಹಮಾತ್ಯರದು ಹಾಮಾತಿನ ಮೇರೆಯೂ
    ಉತ್ತರದ ಕಡೆಯಾಗಿರುವುದು. ಇದು ಉತ್ತರ ಮೇರೆ.
  tam-2017: அப்படியே மத்திய தரைக் கடலிலிருந்து போகிற எல்லை ஆத்சார் ஏனானும், தமஸ்குவின்
    எல்லையும், வடக்கு மூலையான வடக்கும் ஆமாத்தின் எல்லையுமானது; இது வடக்கு பக்கம்.
  spa-RV-1909: Y será el término del norte desde la mar de Haser-enon al término de
    Damasco al norte, y al término de Hamath al lado del norte.
  ron-BTF: Și granița de la mare va fi Hațar-Enon, granița Damascului și la nord spre
    nord și granița Hamatului. Aceasta este latura de nord.
  eng-WEBP: The border from the sea shall be Hazar Enon at the border of Damascus;
    and on the north northward is the border of Hamath. This is the north side.
  eng-FBV: So the border is from the Mediterranean Sea to Hazar-enan, along the northern
    border with Damascus, with the border of Hamath to the north. This is the northern
    boundary.
  nld-1939: zodat de grens loopt van de zee tot Chaser-Enon, en het grondgebied van
    Damascus en dat van Chamat er noordelijk van ligt. Dit is de noordkant.
  nch-BL: Huajca nopa nepamit ica norte elis ten nopa Hueyi At hasta altepet Hazar
    Enán ipan nopa nepamit ica Damasco huan tali Hamat ica norte.’
  vie-1934: Aáy vậy bờ cõi chạy dài từ biển đến Hát-sa-Ê-nôn, trên bờ cõi Đa-mách
    về phía bắc lấy Ha-mát làm giới hạn; ấy sẽ là phía bắc.
  hin-CV: यह सीमा समुद्र से लेकर हाज़ार-एनोन तक फैलेगी, जो दमेशेक की उत्तरी सीमा तक
    होगी; उत्तर में उत्तर की ओर ही हामाथ की सीमा है. यह हुई उत्तरी सीमा.
  spa-BES: Y este es el límite del mar en dirección a Hazar-enon; y el límite de Damasco
    está al norte, y en el norte está el límite de Hamat. Este es el lado norte.
  tdx-tdx: Ty efe’e boak’ amy riakey ty hifototse e Katsa­renone le mb’ añ’ efe’ i
    Damesèke; le avaratase, mañavaratse ty efe-tane’ i Kamate, izay ty ho ila’e avaratse.
  tha-KJV: ดังนั้น เขตแดนจะยื่นจากทะเลถึงเมืองฮาซาเรโนน ซึ่งอยู่​ที่​พรมแดนด้านเหนือของเมืองดามัสกัส
    ทางทิศเหนื​อม​ีพรมแดนของเมืองฮามัท นี่​เป็นแดนด้านเหนือ
  por-BR-2018: E o limite será do mar até Haser-Enom, ao limite de Damasco ao norte,
    e ao limite de Hamate; este será o lado norte.
  deu-ELO: Und die Grenze vom Meere her soll Hazar-Enon sein, die Grenze von Damaskus;
    und den Norden betreffend nordwärts, so ist Hamath die Grenze. Und das ist die
    Nordseite. -
  eng-WYC-2018: And the end shall be from the sea till to the porch of Enan, (to)
    the end of Damascus, and from the north till to the north, (to) the end of Hamath;
    forsooth this is the north coast. (And so the border shall be from the Great Sea,
    unto Hazarenan, to the border of Damascus, and from the north unto the north,
    to the border of Hamath; this is the north side.)
  epo-epo: Kaj la limo estos de la maro ĝis Ĥacar-Enan apud la limo de Damasko, kaj
    ĝis la norda Cafon kaj la limo de Ĥamat. Tio estas la rando norda.
  uig-PIN: xuningdǝk «Ottura dengiz»din baxlanƣan qegra Ⱨazar-Enanƣiqǝ sozulidu; u
    Dǝmǝxⱪning qegrisini boylap, Hamatning ximaliy rayonining qegrasiƣa tutixidu;
    bu bolsa ximaliy tǝripi bolidu.
  beo-beo: Amaiba:le, ga (north) alalo fifi da Mededela:inia Hano fisili, gusudili
    asili, Ha:isaina:ne moilai bai bagadega doaga:sa. Amola Dama:sagase amola Ha:ima:de
    soge da amoga gadili ba:sa.
  tpi-OTNT: Olsem na mak long hap not bilong kantri Israel i stat long biksolwara
    Mediterenian na i go inap long taun Enon. Dispela mak i stap long hap saut bilong
    mak namel long graun bilong Damaskus na graun bilong Hamat.
  hau-SA: Iyakar za tă miƙe daga teku zuwa Hazar-Enon, ta iyakar Damaskus, da iyakar
    Hamat a arewa. Wannan ita ce iyakar a wajen arewa.
  uig-LAT: shuningdek «Ottura déngiz»din bashlan’ghan chégra Hazar-Énan’ghiche sozulidu;
    u Demeshqning chégrisini boylap, Xamatning shimaliy rayonining chégrasigha tutishidu;
    bu bolsa shimaliy teripi bolidu.
  nde-nde: Umngcele uzaqhubeka usuka elwandle usiya eHazari-Enani ulandela umngcele
    wangasenyakatho weDamaseko, umngcele weHamathi usenyakatho. Lo uzakuba ngumngcele
    wenyakatho.
  ton-ton: Pea ko hono ngataʻanga mei tahi, ko Hasaenani, ʻi he ngataʻanga ʻo Tamasikusi,
    mo hono potu tokelau, ʻo fai atu ki he tokelau, pea mo e ngataʻanga ʻo Hamati.
    Pea ko hono potu tokelau ia.
  ces-1613: A tak bude pomezí od moře Azar Enon, pomezí Damašek, a půlnoční strana
    na půlnoci, a pomezí Emat. A to jest strana půlnoční.
  eng-WMB: The border from the sea shall be Hazar Enon at the border of Damascus;
    and on the north northward is the border of Hamath. This is the north side.
  tam-TCV: இந்த எல்லையானது மத்திய தரைக்கடலிலிருந்து ஆசார் ஏனான்வரை செல்லும். பின்பு
    தமஸ்குவுக்கு வடக்கேபோய் ஆமாத்தின் தெற்கை அடையும். இதுவே வட எல்லையாயிருக்கும்.
  ceb-ULB: Busa ang utlanan gikan sa dagat paingon sa Hazar Enan sa utlanan sa Damascus
    ug Hamat padulong sa amihanan. Mao kini ang amihanang bahin.
  pol-UBG: Granicą od morza będzie Chasar-Enan, granica Damaszku i północna strona
    na północy, i granica Chamat. To jest strona północna.
  urd-GVU: غرض شمالی سرحد بحیرۂ روم سے لے کر حصر عینان تک پہنچتی ہے۔ دمشق اور حمات
    کی سرحدیں اُس کے شمال میں ہیں۔
  deu-1912: Das soll die Grenze sein vom Meer an bis gen Hazar-Enon, und Damaskus
    und Hamath sollen das Ende sein. Das sei die Grenze gegen Mitternacht.
  kan-2017: ಹೀಗೆ ಉತ್ತರ ಮೇರೆಯು ಸಮುದ್ರದಿಂದ ದಮಸ್ಕದ ಮೇರೆಯ ಹಚರ್ ಐನೋನಿನವರೆಗೆ ಹಬ್ಬುವುದು.
    ಅದರ ಉತ್ತರದಲ್ಲಿ ಹಮಾತಿನ ಪ್ರಾಂತ್ಯವಿರುವುದು.
  yap-yap: Ere bin u lel’och e mathil e yib ko day ni Mediterranean me sor ko ngek
    nge mada’ ko fare binaw nu Enon, ni yow bmathil e gin bay u tan pa’ yu Damascus
    ngu Hamath ko lel’och riy.
  hlt-MCSB: Te phoeiah khorhi tuipuei lamloh Damasku khorhi Hazarenan la yong vetih
    tlangpuei, tlangpuei ah tlangpuei baengki hil te Khamath khorhi neh doo uh saeh.
  mdy-ETH: ዬያሮ ዛጳ ሜዲቴራኒያ ባዛፓ ዔቃዖ ዴንዲ ሃፃርዔኖኔ፥ ዬይያኣ ዴማስቆና ሃማቴናኮ ዛጶኮ ኬዶ ባንፆና ዓኣ ቤዞ ሄላኔ፤
    ዬይ ዓጬሎኮ ኬዶ ባንፆ ዛጶኬ።
  twi-ASANTE: Ɛhyeɛ no bɛfiri ɛpo no, afa Damasko atifi fam hyeɛ so akɔsi Hasar-Enan
    na Hamat hyeɛ no abɛda atifi fam. Yei na ɛbɛyɛ atifi fam hyeɛ.
  eng-WEBU: The border from the sea shall be Hazar Enon at the border of Damascus;
    and on the north northward is the border of Hamath. This is the north side.
  wal-wal: Hegaassi Israa7eela biittaayyo huuphessa bagga zawai Hamaata biittaa huuphessa
    baggau aggidi, Meediteraane Abbaappe arshsho baggi biidi, Damasqqo biittaa zawan
    de7iya Haxaari-Enaana katamaa gakkees.
  spa-PDDPT: El lindero del norte será desde el mar hasta Hazar-enán en el límite
    del norte de Damasco, al norte el límite de Hamat. Este es el lado del norte.
  gun-gun: Ha'e rami py ye'ẽ guive Hazar-Enom peve 'rã oo, Damasco tetã katy'i peve.
    Ha'e gui kuaray ijapu'a'ia katyve opyta 'rã Hamate yvy. Ha'e rami 'rã opyta yvy
    apy kuaray ijapu'a'ia katy rupi oo va'e.
  ilo-ULB: Isu a ti beddengna ket mangrugi iti baybay nga agturong iti Hazar Enon
    a mapan iti beddeng ti Damasco, ken ti Hamat nga agturong iti amianan. Daytoy
    ti amianan a pasetna.
  kpg-kpg: Tagageinga i baahi ngeia e hanaga i baahi dua Mediterranean gaa hana gi di
    waahale Enon; gei nnenua o Damascus mo Hamath la i baahi ngeia tagageinga deelaa.
  uig-ARA: شۇنىڭدەك «ئوتتۇرا دېڭىز»دىن باشلانغان چېگرا ھازار-ئېنانغىچە سوزۇلىدۇ؛ ئۇ
    دەمەشقنىڭ چېگرىسىنى بويلاپ، خاماتنىڭ شىمالىي رايونىنىڭ چېگراسىغا تۇتىشىدۇ؛ بۇ
    بولسا شىمالىي تەرىپى بولىدۇ.
  sus-sus: Na kui, na naaninyi kelima baa xungbe nan ma, a siga han Xasari Enan, naxan
    na Damasi kɔɔla mabiri. Tisafoni bɔxi na kɔɔla nan ma. Isirayila naaninyi nan
    na ki kɔɔla mabiri.
  pon-2006: Eri, irepen paliepeng tangasang ni palimesehn Mediderenien kolahng kahnimw
    Enon, me irepen Damaskus oh Amad mi ni paliepengih.
  ksd-ksd: Damana ra langun ta ra matana labur na tur pa ia ta ra Ngala na Ta, ma
    na tuk tar aro Kasar-Enon ta ra langun ta ra pia Damasko, ma ra langun Kamat na
    langun bat ia ta ra matana labur.
  grc-BRENT: Ταῦτα τὰ ὅρια ἀπὸ τῆς θαλάσσης, ἀπὸ τῆς αὐλῆς τοῦ Αἰνὰν, ὅρια Δαμασκοῦ,
    καὶ τὰ πρὸς βοῤῥᾶν,
  ind-AYT: Perbatasan akan membentang dari laut sampai ke Hazar-Enon di perbatasan
    Damsyik, dan di sebelah utara sampai ke utara adalah perbatasan Hamat. Inilah
    sisi utara.”
  nya-nya: Motero malire akumpoto adzachokera ku nyanja mpaka ku mzinda wa Hazari-Enoni,
    mʼmalire akumpoto a Damasiko ndi chakumpoto kwa malire a Hamati. Awa adzakhala
    malire a kumpoto.
  hrv-hrv: Granica će se, dakle, protezati od mora do Haser Enona, kojemu je na sjeveru
    kraj damaščanski i hamatski - sjeverna strana.
  mps-mps: Tialima, te kantri Israel tǫ dąį te genuai tamu ąį Mediterenian badu
    gagalama, pelama, taun Enon usu nigi pali dao. Te not badu tǫ dąį te dąį
    te saut badu te Damaskus me Hamat tǫ dąįde elalubao,” wali.
  tpi-tpi: Olsem na mak long hap not bilong kantri Israel i stat long biksolwara Mediterenian
    na i go inap long taun Enon. Dispela mak i stap long hap saut bilong mak namel
    long graun bilong Damaskus na graun bilong Hamat.
  dan-1931: Grænsen går fra det store Hav til Hazar-Enon, således at Damaskus' Område
    ligger norden for ved Siden af Hamat. Det er Nordgrænsen.
  vie-OVCB: Vậy, biên giới phía bắc sẽ chạy từ Địa Trung Hải đến Hát-sa-ê-nôn ê-nôn,
    giáp ranh với Ha-mát về phía bắc và Đa-mách về phía nam.
  guj-2017: સમુદ્રથી સરહદ દમસ્કસની સરહદ પરના હસાર એનોન સુધી છે, ઉત્તર બાજુએ હમાથની
    સરહદ છે. આ ઉત્તર બાજુ છે.
  pon-2006A: Eri, irepen paliepeng tangasang ni palimesehn Mediderenien kolahng kahnimw
    Enon, me irepen Damaskus oh Amad mi ni paliepengih.
  por-BRBSL: A fronteira do mar será Hazar Enon, na fronteira de Damasco; e ao norte,
    na direção norte, é a fronteira de Hamath. Este é o lado norte.
  cth-cth: Hottelah hoi ramri teh tuipui hoi Damaskas ramri teng e Hazarenan totouh
    han, atunglah Hamath ramri dawk a kâri han, hetheh atunglae ramri doeh.
  twi-twi: Ɔhye no befi po no, afa Damasko atifi fam hye so akosi Hasar-Enan na Hamat
    hye no abɛda atifi fam. Eyi na ɛbɛyɛ atifi fam hye.
  hlt-hlt: Te phoeiah khorhi tuipuei lamloh Damasku khorhi Hazarenan la yong vetih
    tlangpuei, tlangpuei ah tlangpuei baengki hil te Khamath khorhi neh doo uh saeh.
  tbz-SIM: Di tenkɛ̀ mɑ̀nku yóó ketɛ́ dɑ̀mɛ́ɛ̀rì nwe kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Asɑɑ-Enɔnni,
    kɛ̀ kubɑkù yoú kó kumɑ̀nku ntú Dɑmɑɑsi nɛ̀ Amɑti, kubɑkù yoú bíɛ́kɛ̀ kó kumɑ̀nku
    nku.
  msy-2020: Kamaghɨn amizɨ, Israelɨn nguazimɨn mɨtaghniar notɨn itim, a Mediterenianɨn
    Ongarir Ekiamɨn ikegh, bar vongɨn mangɨ aruem anadi naghɨn amadaghan mangɨ, nguibar
    ekiam Enonɨn otogham. Nguibar kam, Damaskusɨn nguazim ko Hamatɨn nguazimɨn mɨtaghniamɨn
    iti. Kar Israelɨn nguazir notɨn amadaghan itir mɨtaghniam.
  dop-dop: Toŋɑ ŋkɛ kɑɑ polo teŋku Metitelɑnee. Hɑlǝnɑ Hɑsɑɑ-Ɩnɑŋ tɛtʋ kɛ ilim tǝlɩɩlɛ
    tɔɔ. Ɩlɛnɑ kɑ́ mǝlɩ Tɑmɑsɩ nɑ Hɑnɑtɩ pɑ tɛtʋ. Ɩsǝnɑ toŋɑ kɑ wɛɛ ilim ntɔɣɔŋ tɔɔ
    tɔɣɔlɛ.
  azb-azb: Sərhəd dənizdən Xasar-Enona, Dəməşqin şimal sərhədi boyunca uzanacaq, Xamat
    sərhədi şimalda olacaq. Şimal sərhədi belədir.
  eng-DBY: 'And the border from the sea shall be Hazar-enan, the border of Damascus,
    and the north northward, and the border of Hamath: this is the north side.'
  hin-2017: यह सीमा समुद्र से लेकर दमिश्क की सीमा के पास के हसरेनोन तक पहुँचे, और
    उसकी उत्तरी ओर हमात हो। उत्तर की सीमा यही हो।
  wol-KYG: Kon kemu googu day dale Géej gu mag ga, ba àgg gox ba ñuy wax Àccar Enan
    ca penku ba. Kemu bëj-gànnaaram di Damaas ak Amat. Loolooy wàllu bëj-gànnaaram.
  eng-YLT: 'And the border from the sea hath been Hazar-Enan, the border of Damascus,
    and Zaphon at the north, and the border of Hamath: and [this is] the north quarter.'
  eng-WYC-2017: And the end shall be from the sea till to the porch of Enan, the end
    of Damascus, and from the north till to the north, the end of Hamath; forsooth
    this is the north coast.
  eng-WMBB: The border from the sea shall be Hazar Enon at the border of Damascus;
    and on the north northward is the border of Hamath. This is the north side.
  urd-GVH: ग़रज़ शिमाली सरहद बहीराए-रूम से लेकर हसर-एनान तक पहुँचती है। दमिश्क़ और
    हमात की सरहद्दें उसके शिमाल में हैं।
  rug-rug: Ke sa voloso si kote topue koasa kolo Meditareniani meke la pa Haza Enani,
    lulia sa voloso pa kali gede koasa popoa Damasikasi meke koasa voloso pa Hamati
    pa kali gede. Hie sa voloso pa kali gede.
  gaz-gaz: Daangaan kun galaana irraa kaʼee karaa kaabaatiin daangaa Damaasqoo qabatee,
    daangaa Hamaatis gara kaabaatti dhiisee hamma Hazar Eenooniitti deema. Kunis daangaa
    kaabaa taʼa.
  fra-LSG: 'ainsi la limite sera, depuis la mer, Hatsar-Énon, la frontière de Damas,
    Tsaphon au nord, et la frontière de Hamath: ce sera le côté septentrional.'
  yal-yal: Nayi, danna sa fɔlɔma fɔxɔ igen nan ma siga han Xasari-Enan, Damasi taan
    danna, Safon kɔmɛnna binna, siga Xamata taan danna ma. Yamanan kɔmɛn fɔxɔn danna
    nan na ra.
  haw-1868: A o ka palena mai ke kai o Hazarenana ia, ka palena o Damaseko, o ka akau
    hoi ma ke kukulu akau, a me ka palena o Hamata. Oia hoi ka aoao kukulu akau.
  arb-NAV: فَتَمْتَدُّ الْحُدُودُ الشِّمَالِيَّةُ مِنَ الْبَحْرِ إِلَى حَصْرَ عِينَانَ
    الَّتِي عَلَى الْحُدُودِ الشِّمَالِيَّةِ مَعَ حَمَاةَ وَإِلَى حُدُودِ دِمَشْقَ
    جَنُوباً. فَتَكُونُ هَذِهِ هِيَ حُدُودُكُمُ الشِّمَالِيَّةُ.
  ewe-ewe: Liƒo la atso atsiaƒu la gbɔ ayi Hazar Enan le Damasko ƒe anyieheliƒo dzi
    kple Hamat ƒe anyieheliƒo. Esiae anye dzigbemeliƒo la.
  eng-LEE: And the boundary shall be from the sea to Chazar-'enon, the boundary of
    Damascus, and the northern part on the north, and the boundary of Chamath. And
    this is the north side.
  asm-FB: এইদৰে সীমাটো সমুদ্ৰৰ পৰা দম্মেচকৰ সীমাত থকা হচৰ-ঐনোনলৈকে যাব আৰু উত্তৰ ফালে
    উত্তৰদিশে হমাতৰ সীমা।
  sus-A: نَ كُي، نَ نَانِنيِ كٍلِمَ بَا شُنفبٍ نَن مَ، عَ سِفَ هَن شَسَرِ عٍنَن، نَشَن
    نَ دَ مَسِ كْولَ مَبِرِ. تِسَقٌنِ بْشِ نَ كْولَ نَن مَ. عِسِرَيِلَ نَانِنيِ نَن
    نَ كِ كْولَ مَبِرِ.
  fra-SBL: La limite à partir de la mer sera Hazar Enon, sur la frontière de Damas ;
    et au nord, la frontière de Hamath. Voici le côté nord.
  hbo-hbo: וְהָיָ֨ה גְב֜וּל מִן־הַיָּ֗ם חֲצַ֤ר עֵינֹון֙ גְּב֣וּל דַּמֶּ֔שֶׂק וְצָפֹ֥ון ׀
    צָפֹ֖ונָה וּגְב֣וּל חֲמָ֑ת וְאֵ֖ת פְּאַ֥ת צָפֹֽון׃
  kik-kik: Naguo mũhaka ũcio ũtambũrũke kuuma iria-inĩ ũkinye Hazari-Enani, mũhaka-inĩ
    wa mwena wa gathigathini wa Dameski, naguo mũhaka wa Hamathu ũkorwo ũrĩ mwena
    wa gathigathini. Ũcio nĩguo ũgaatuĩka mũhaka wa mwena wa gathigathini.
  fra-NCL: 'Voici donc la frontière depuis la mer : Hatzer-Enon, la frontière de Damas,
    et, en allant au nord, la frontière de Hamath. C’est là le côté du nord. —'
  cek-AK: Aluek bang ih prae angzithaih loe Damaska hoi Hazar-enan ramri salakah kaom,
    tuipui hoi Hammath ramri karoek to kawk tih.
  cuk-cuk: ”Weyobi, dad-nakwed-argan-sapiledsik-yar-abingunaidi, Demar-Dummadye-nugad-akale
    onodagoed, Hazar-Enánʼse. Dad-nakwed-argan-sapiledsik Damasco-yar, Hamat-yar naguoed.
  uig-CYR: шуниңдәк «Оттура деңиз»дин башланған чегара Һазар-Енанғичә созулиду; у
    Дәмәшқниң чегарисини бойлап, Хаматниң шималий райониниң чегарасиға тутишиду; бу
    болса шималий тәрипи болиду.
  tel-2017: పడమటి సరిహద్దు హసరేనాను అనే దమస్కు సరిహద్దు పట్టణం, ఉత్తరపు సరిహద్దు హమాతు,
    ఇది మీకు ఉత్తరపు సరిహద్దు.
  hat-BSA: Lizyè a va rive soti nan lanmè a Hatsar-Énon nan lizyè Damas e nan rejyon
    nò, vè nò, se lizyè Hamath la. Sa se fwontyè nan kote nò a.”
  kos-kos: Ouinge masrol nu epang uh som liki Meoa Mediterranean kutulapyak nwe ke
    siti Enon, su oan sisken Damascus ac Hamath layen nu epang.
  hbo-WLC: וְהָיָ֨ה גְב֜וּל מִן־הַיָּ֗ם חֲצַ֤ר עֵינוֹן֙ גְּב֣וּל דַּמֶּ֔שֶׂק וְצָפ֥וֹן
    ׀ צָפ֖וֹנָה וּגְב֣וּל חֲמָ֑ת וְאֵ֖ת פְּאַ֥ת צָפֽוֹן׃
  ibo-ibo: Oke ala ahụ ga-esite nʼoke osimiri gbasoro oke ala nke ugwu Damaskọs ruo
    Haza Enan. Oke ala ndị Hamat ga-adịkwa nʼakụkụ ugwu. Nke a ga-abụ oke ala nke
    akụkụ ugwu unu.
  ory-ory: ପୁଣି, ସମୁଦ୍ରଠାରୁ ସୀମା ଦମ୍ମେଶକ ସୀମା ନିକଟସ୍ଥ ହତ୍‍ସର-ଐନନ୍‍ ହେବ, ଆଉ ଉତ୍ତର ଦିଗରେ
    ଉତ୍ତରରେ ହମାତ୍‍ର ସୀମା। ଏହା ଉତ୍ତର ସୀମା।
  chk-chk: Ina usun kiännin ewe fanü epwe fetal seni ewe matau watte tori Hasarenon,
    pwe fanüen Tamaskus me fanüen Hamat repwe nom efeng. Iei usun kiännin ewe fanü
    me efeng.
  rop-rop: En det nowathsaid boda garra jidan brom det solwoda gulum Medatareiniyan
    raidap langa det taun Inon weya jidan langa midul langa Dameskas en det hil kantri
    blanga Heimath.
  ukr-1871: І буде гряниця від моря до Газар-Енону, гряниця з Дамаським займищем,
    а дальше на півночі займище Емат; от, се півночній бік.
  deu-1951: Also soll die Grenze reichen vom Meer bis Hazar-Enon; nördlich davon das
    Gebiet von Damaskus und Hamat.
  eng-JPS: And the border from the sea shall be Hazar-enon at the border of Damascus,
    and on the north northward is the border of Hamath. This is the north side.
  srp-1865: Tako æe biti meðe od mora Asarenan, meða Damaštanska i sjeverna strana
    na sjever, i meða Ematska; to je sjeverna strana.
  lug-lug: Era ensalo eriva ku nnyanja okutuuka e Kazalenooni ekiri ku nsalo y’e Ddamasiko
    ey’Obukiikakkono, okuliraana Kamasi mu Bukiikakkono. Era eyo y’eriba ensalo ey’Obukiikakkono.
  heb-heb: והיה גבול מן הים חצר עינון גבול דמשק וצפון צפונה וגבול חמת ואת פאת צפון׃
  ben-IRV: তাই সমুদ্র থেকে সীমা দম্মেশকের সীমায় অবস্থিত হৎসোর-ঐনন পর্যন্ত যাবে, আর
    উত্তরদিকে হমাতের সীমা; এই উত্তর দিক হবে।
  pan-pan: ਸਾਗਰ ਤੋਂ ਹੱਦ ਇਹ ਹੋਵੇਗੀ, ਅਰਥਾਤ ਹਸਰ-ਏਨੋਨ ਦੰਮਿਸ਼ਕ ਦੀ ਹੱਦ ਅਤੇ ਉਤਰ ਵੱਲ ਉੱਤਰੀ
    ਦਿਸ਼ਾ ਵੱਲ ਹਮਾਥ ਦੀ ਹੱਦ। ਉੱਤਰੀ ਦਿਸ਼ਾ ਇਹੀ ਹੈ।
  mya-JVB: တဖန် ပင်လယ် နှင့်ကွာပြီးမှဒမာသက် နယ် အနား၌ ဟာဇရေနန် မြို့၊ မြောက် ဘက်၌
    ဇိဖြုန်မြို့၊ ဟာမတ် မြို့ပါရမည်။ ဤရွေ့ကား၊ မြောက် ဘက် အပိုင်းအခြား ဖြစ်သတည်း။
  hmo-hmo: Unai dainai inai mirigini hetoana be Davara Badana dekena amo ia lao, ela
    bona Enono hanua dekenai, Damaseko bona Hamata edia hetoana gabuna dekenai.
  urd-urd: और समन्दर से सरहद यह होगी:या'नी हसर 'ऐनान दमिश्क़ की सरहद, और उत्तर की
    उत्तरी अतराफ़, हमात की सरहद उत्तरी जानिब यही है।
  rus-SYN: И будет граница от моря до Гацар-Енон, граница с Дамаском, и далее на севере
    область Емаф; и вот северный край.
  bqc-SIM: Bùsu lɛ́pi a daalɛ ísiawaɛ, i gɛ́ Azaa'enana, Damasi bùsu lɛ́u. Amata
    bùsu lɛ́ iↄ ku gugbãntoo oi. Á bùsu lɛ́ gugbãntoo oin we.
  tcz-CHONGTHU: Sahlang gamgi chu Mediterranean twikhanglen napat Hazar-enan geija
    hung kilhung lut ding, sahlang Hamath leh lhanglanga Damascus teni kikah chu gamgi
    hiding ahi.
  mar-mar: समुद्रापासून ही सीमा म्हणजे दिमिष्काच्या सरहद्दीवरील गांव हसर-एनोन पर्यंत
    असेल. उत्तरेस हमाथ ही सीमा. ही बाजू उत्तर झाली.
  qub-qub: Chaynömi norte caj-läpa tincoj lindaga aywaranga Mediterráneo lamarpita-pacha
    asta Hasar-enán siudäcama. Chaura norte caj-läpa Damascuwan Hamatga mas caruchöna
    caycanga.
  bqp-bqp: Nge mɛyɑ sɔ̃ɔ yɛ̃sɑn nɔm geun tem nɔɔ burɑ yee te, tɑ ko n wɑ̃ɑ sɑɑ nim
    wɔ̃ku ge bɑ mɔ̀ Mɛditerɑnɛn di n kɑ girɑri Hɑsɑɑ Enɔɔwɔ Dɑmɑsin tem nɔɔ burɑ yerɔ
    kɑ Sɑfoniɔ Hɑmɑtin tem nɔɔ burɑ yerɔ.
  hat-hat: Konsa, fwontyè nò peyi a soti bò lanmè Mediterane, li desann jouk lavil
    Enon nan direksyon solèy leve. L'ap bòde ak fwontyè peyi Damas ak peyi Amat.
  eng-BSB: So the border will run from the Sea to Hazar-enan, along the northern border
    of Damascus, with the territory of Hamath to the north. This will be the northern
    boundary.
  eng-WEBPB: The border from the sea shall be Hazar Enon at the border of Damascus;
    and on the north northward is the border of Hamath. This is the north side.
  kbq-kbq: Hagi ana mopa atumpamo'a, Medeterenia hagerinteti agafa huteno vuno Damaskasi
    mopa atumpamofo anaga noti kaziga vuno Hazar-enani vugahiankino, e'i noti kaziga
    mopa atupa megahie.
  nhe-BL: Huajca nopa nepamitl ica norte elis tlen nopa Hueyi Atl hasta altepetl Hazar
    Enán ipan nopa nepamitl ica Damasco huan tlali Hamat ica norte.
  gub-BL: Kwarahy heixe haw awyze har kutyr ywyzaw oho kwarahy ihemaw kutyr. Uzypyrog
    Mezitehàn yryhu pe. Oho Enom tawhu pe. Ywy Namaz tawhu huwake har iwyzaw upyta
    ikupe kutyr. Amat tawhu nezewegatete no.
  eng-DRA: 'And the border from the sea even to the court of Enan, shall be the border
    of Damascus, and from the north to the north: the border of Emath, this is the
    north side.'
