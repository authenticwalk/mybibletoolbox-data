  dop-dop: 'Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ heelɑ-m sɩ: Lɔɔʋ kʋnɛ kʋ lʋm kpeŋ ilim tǝlɩɩlɛ hɔɣɔlʋɣʋ
