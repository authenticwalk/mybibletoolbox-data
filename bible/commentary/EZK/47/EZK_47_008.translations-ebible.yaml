  uig-CYR: 'У маңа мундақ деди: «Бу сулар жутниң шәрқигә чиқиду; шу йәрдин улар Арабаһ
    түзләңлигигә чүшүп, андин деңизға кириду. Улар деңизға еқип кириши билән, деңиз
    сулири сақайтилиду.'
  tel-2017: అప్పుడాయన నాతో ఇలా అన్నాడు. “ఈ నీళ్లు ఉబికి తూర్పుగా ఉన్న ప్రదేశానికి
    ప్రవహించి అరబాలోకి దిగి సముద్రంలో పడుతుంది. అప్పుడు సముద్రపు నీళ్లు మంచినీళ్లుగా
    మారిపోతాయి.
  hat-BSA: 'Li te di mwen: “Dlo sila yo sòti nan rejyon lès pou desann rive nan dezè
    a. Depi la, yo kontinye vè lanmè, menm antre nan lanmè. Lanmè a ap soti, e dlo
    lanmè yo va geri.'
  bxh-bxh: 'Yomayoman kiukiu E ita ya didima tefa hasahasai edaꞌedana yai. Taumoho
    wa iyen: Hoꞌowa te tefa hasahasai yai ya didima be Diyodan hoꞌowana gonna yai
    ya pei taluhi be ya lau gabogabo peꞌipeꞌina yai, amainiya mate alita ya falamo
    be ya famala hoꞌowa wananaha.'
  kos-kos: Na el fahk nu sik, “Kof se inge soror sasla facl se inge nu kutulap, nwe
    ke sun Infahlfal Jordan ac som nwe ke Meoa Misa. Ke pacl se ac sun Meoa Misa uh
    el ac ekulla kifinte we uh nu ke kofonot.
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י הַמַּ֤יִם הָאֵ֙לֶּה֙ יוֹצְאִ֗ים אֶל־הַגְּלִילָה֙ הַקַּדְמוֹנָ֔ה
    וְיָרְד֖וּ עַל־הָֽעֲרָבָ֑ה וּבָ֣אוּ הַיָּ֔מָּה אֶל־הַיָּ֥מָּה הַמּֽוּצָאִ֖ים ונרפאו
    הַמָּֽיִם׃
  ibo-ibo: Ọ sịrị, “Iyi a na-asọ na-aga akụkụ ọwụwa anyanwụ, sọbanye nʼime Araba,
    tutu bịa sọbanye nʼosimiri nnu ahụ. Mgbe ọ sọbanyere nʼosimiri nnu ahụ, mmiri
    ya na-aghọ mmiri dị mma ọṅụṅụ
  ory-ory: ତହିଁରେ ସେ ମୋତେ କହିଲେ, “ଏହି ଜଳସବୁ ପୂର୍ବ ଅଞ୍ଚଳ ଆଡ଼େ ବହୁଅଛି ଓ ତାହା ଗଡ଼ି ଆରବାକୁ
    ଯିବ; ଆଉ, ତାହା ସମୁଦ୍ର ଆଡ଼କୁ ଯିବ; ଯେଉଁ ଜଳସବୁ ନିର୍ଗତ ହେଲା, ତାହାସବୁ ସମୁଦ୍ରରେ ପ୍ରବେଶ
    କରିବ; ତହୁଁ ସେ ଜଳ ଉତ୍ତମ ହେବ।
  chk-chk: Iwe, a üreniei, “Ei koluk a pula ngeni ewe fanü mi nom ötiu, a putiu lemolun
    Jortan o pulong lon ewe Setin Mäla. Nge lupwen a pulong lon, ewe sät epwe wiliti
    koluk mi mürina.
  rop-rop: Wal det men bin tok igin, “Dijan woda im godan sanraiswei langa det Jodan
    Riba en im joinap langa det solwoda gulum Dedsi en deya na det solwoda im go klinwan
    en meigim gudwan woda.
  ukr-1871: 'І промовив до мене: Ся вода тече в восточню сторону краю, попливе рівниною
    та й увійде в море; і зробляться води його здоровими.'
  deu-1951: 'Und er sprach zu mir: Dieses Wasser fließt hinaus zum östlichen Kreis
    und ergießt sich über die [Jordan-]Ebene und mündet ins [Tote] Meer, und wenn
    es ins Meer geflossen ist, dann wird das Meerwasser gesund.'
  eng-JPS: 'Then said he unto me: ''These waters issue forth toward the eastern region,
    and shall go down into the Arabah; and when they shall enter into the sea, into
    the sea of the putrid waters, the waters shall be healed.'
  srp-1865: 'I reèe mi: ova voda teèe u Galileju prvu, i spušta se u polje, i utjeèe
    u more, i kad doðe u more, njegova æe voda postati zdrava.'
  lug-lug: N’aŋŋamba nti, “Amazzi gano gakulukuta gadda mu kitundu eky’ensi eky’Ebuvanjuba,
    ne gaserengeta mu ddungu, ne gayingira mu Nnyanja. Omugga bwe guyiwa mu Nnyanja
    amazzi ne galongooka.
  heb-heb: ויאמר אלי המים האלה יוצאים אל הגלילה הקדמונה וירדו על הערבה ובאו הימה אל
    הימה המוצאים ונרפאו המים׃
  ben-IRV: তিনি আমাকে বললেন, এই জল পূর্বদিকের অঞ্চলে বয়ে যাচ্ছে এবং অরাবা তলভূমিতে
    নেমে যাবে এবং সমুদ্রের দিকে যাবে; এর জল উত্তম করা হবে।
  pan-pan: ਤਦ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਪਾਣੀ ਪੂਰਬੀ ਇਲਾਕੇ ਵੱਲ ਵਗਦੇ ਹਨ ਅਤੇ ਅਰਾਬਾਹ ਵਿੱਚੋਂ
    ਵਗ ਕੇ ਹੇਠਾਂ ਸਾਗਰ ਵਿੱਚ ਜਾ ਪੈਂਦੇ ਹਨ ਅਤੇ ਸਾਗਰ ਵਿੱਚ ਮਿਲਦਿਆਂ ਹੀ ਉਹ ਦੇ ਪਾਣੀਆਂ ਨੂੰ ਤਾਜ਼ਾ
    ਕਰ ਦੇਣਗੇ।
  mya-JVB: ထိုသူကလည်း၊ ဤ ရေ သည် အရှေ့ သို့ စီး ၍ တော ကို ရှောက် ပြီးမှ ၊ အိုင် ထဲသို့
    ဝင် တတ်သော အားဖြင့်အိုင်ရေ သည် ချို လိမ့်မည်။
  hmo-hmo: Vadaeni ia ese lau ia hamaoroa, ia gwau, “Inai ranu be dina daekau kahana
    dekenai ia heau lao noho, ia lao bona Ioridane Sinavai ena koura dekenai, bona
    unai dekena amo Davara Mase dekenai do ia heau vareai. Davara Mase dekenai inai
    sinavai ena ranu do ia vareai neganai, ia ese iena damena do ia kokia, bona davara
    ena ranu be damena lasi ranu do ia halaoa.
  urd-urd: तब उसने मुझे फ़रमाया कि यह पानी पूरबी 'इलाक़े की तरफ़ बहता है, और मैदान
    में से होकर समन्दर में जा मिलता है, और समन्दर में मिलते ही उसके पानी को शीरीं
    कर देगा।
  rus-SYN: 'И сказал мне: эта вода течет в восточную сторону земли, сойдет на равнину
    и войдет в море; и воды его сделаются здоровыми.'
  bqc-SIM: 'Ɔ̃ a òmɛɛ: Ípi lɛ́ tá gukpɛ oi e Yuudɛ̃ guzulɛuɛ, i ká Ísida Wisidewa.
    Tó à kàwà, ísidapi í i maakũ.'
  tcz-CHONGTHU: Hichun amapan kajah a hiche vadung hi nisolam a konna nelgam ajot
    twithi umna phaicham ajotpa ahi. Hiche vadung twihin Twithi a twi al chu asuh
    thenga chule atwi chu chim ding ahitai.
  mar-mar: तो मनुष्य मला म्हणाला, “हे पाणी पूर्वप्रदेशाकडे वाहत जाते. आणि तेथून अराबात
    उतरून क्षारसमुद्राला मिळते, ही नदी समुद्रास मिळून त्याचे पाणी ताजे करते.
  qub-qub: 'Chaymi runaga nimaran: «Cay yacuga aywaycan inti yagamunan caj-lämanmi.
    Chay yacuga Arabäpa päsashpan Cachi Lamarmanmi chayaycan. Chayman chayaptin lamar
    yacuga mishquejmanna ticraycan.'
  bqp-bqp: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nim mɛ, mu koo kokuwɑ mu dɑ wɔɔ berɑ ye yɑ wɑ̃ɑ
    sɔ̃ɔ yɑri yeru giɑɔ kɑ wɔwɑ ye bɑ mɔ̀ Arɑbɑɔ kpɑ mu sere dɑ nim wɔ̃kuɔ. Mɛyɑ mu
    koo nim wɔ̃kun nim dɛɛrɑsiɑ.
  hat-hat: 'Li di m'' konsa: -Dlo sa a ap koule desann, l''ap travèse pòsyon tè ki
    bay sou solèy leve a, jouk li rive nan Fon Jouden an pou l'' tonbe nan Lanmè Mouri
    a. Lè l''a tonbe nan Lanmè mouri a, l''ap fè dlo sale a tounen dlo dous.'
  eng-BSB: And he said to me, “This water flows out to the eastern region and goes
    down into the Arabah. When it empties into the Sea, the water there becomes fresh.
  eng-WEBPB: Then he said to me, “These waters flow out towards the eastern region
    and will go down into the Arabah. Then they will go towards the sea and flow into
    the sea which will be made to flow out; and the waters will be healed.
  kbq-kbq: Anante ana ne'mo'a amanage huno nasami'ne, Ama timo'a zage hanati kaziga
    hagage kokampi vuno, Jodani agupofi vuteno, Fri hagerimpi ufreno ana hagerina
    ome azeri kasefa hanigeno, hagemoke'ma hu'nea zamo'a amane hugahie.
  nhe-BL: 'Huan nechilhui: “Ni atemitl motlalos ica campa quisa tonati huan panos
    campa nopa huactoc tlali hasta ajsis campa nopa tlamayamitl campa nopa atemitl
    Jordán huan nopano calaqui ipan nopa Mictoc Hueyi Atl tlen tlahuel poyec ica norte.
    Huan quema ajsiti nopano, nopa atl ipan nopa Mictoc Hueyi Atl mocuepas se atl
    tlen senquistoc cuali huan ajhuiyac para quiise.'
  gub-BL: Na'e uze'eg ihewe. — 'Aw 'y uwyryk oho kwarahy ihemaw kutyr a'e. Wezyw Zotàw
    yrykaw pe. A'e re oho Yryhu Umàno Ma'e Kwer pe. A'e yryhu pupe wixe mehe umukatu
    'y xa tetea'u hereko har a'e.
  eng-DRA: 'And he said to me: These waters that issue forth toward the hillocks of
    sand to the east, and go down to the plains of the desert, shall go into the sea,
    and shall go out, and the waters shall be healed.'
