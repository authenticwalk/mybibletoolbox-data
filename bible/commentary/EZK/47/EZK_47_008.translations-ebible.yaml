  mdy-ETH: ዒዚያ ታኣም ሂዚ ጌዔኔ፦ «ሃይ ዋኣፃ ዓጬሎኮ ጋሮ ዓባ ኬስካ ባንሢንታ ዮርዳኖሴ ዶኦጮንታ ሼምፔና ዓኣ ባኣዚ ናንጉዋ
