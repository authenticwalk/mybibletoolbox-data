  kan-2017: ಆಗ ಅವನು ನನಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ಈ ಪ್ರವಾಹವು ಪೂರ್ವ ಪ್ರಾಂತ್ಯಕ್ಕೆ ಹೊರಟು, ಅರಾಬಾ
