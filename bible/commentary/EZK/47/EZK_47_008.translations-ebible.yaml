verse: EZK.047.008
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “ഈ നദി കിഴക്കേ ദിക്കിലേക്കുചെന്ന് അരാബാ വഴിയായി ഉപ്പുകടലിലേക്ക്
    ഒഴുകുന്നു; അങ്ങനെ സമുദ്രജലം ശുദ്ധമായിത്തീരുന്നു.'
  deu-TKW: 'Da sprach er zu mir: Dieses Wasser geht hinaus in den östlichen Bezirk
    und fließt hinab in die Jordansteppe, und wenn es ins tote Meer ins salzige Wasser
    kommt, so werden die Wasser dort gesund.'
  lin-lin: 'Moto yango alobaki na ngai : « Mayi oyo ezali kotiola na ngambo ya este
    ya etuka mpe ezali kokita kino na etando ya Araba epai wapi ezali komibwaka na
    ebale monene. Tango kaka ekotaki na mayi ya ebale monene, mayi ya ebale monene
    ekomaki peto.'
  eng-LSV: And he says to me, “These waters are going forth to the east circuit, and
    have gone down to the desert, and have entered the sea; they are brought forth
    to the sea, and the waters have been healed.
  eng-GNV: 'Then saide he vnto me, These waters issue out towarde the East countrey,
    and runne downe into the plaine, and shall goe into one sea: they shall runne
    into another sea, and the waters shalbe wholesome.'
  eng-WEBSTER: 'Then said he to me, These waters issue out towards the east country,
    and go down into the desert, and go into the sea: which being brought forth into
    the sea, the waters shall be healed.'
  nhw-BL: 'Huan nechilhui: “Ni hueyatl motlalos ica campa hualquisa tonati huan panos
    campa nopa huactoc tlali hasta ajsis campa nopa tlamayamitl campa nopa hueyatl
    Jordán huan nopona calaqui ipan nopa Mictoc Hueyi Atl catli tlahuel poyec ica
    norte. Huan quema ajsiti nopona, nopa atl ipan nopa Mictoc Hueyi Atl mocuepas
    se atl catli senquistoc cuali huan ajhuiyac para quiijise.'
  swh-ONEN: Akaniambia, “Haya maji yanatiririka kuelekea nchi ya mashariki na kushuka
    mpaka Araba, ambapo huingia Baharini. Yanapomwagikia kwenye hiyo Bahari, maji
    yaliyoko humo huponywa na kuwa safi.
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nim mɛ, mu koo kokuwɑ mu dɑ wɔɔ berɑ ye yɑ wɑ̃ɑ
    sɔ̃ɔ yɑri yeru ɡiɑɔ kɑ wɔwɑ ye bɑ mɔ̀ Arɑbɑɔ kpɑ mu sere dɑ nim wɔ̃kuɔ. Mɛyɑ mu
    koo nim wɔ̃kun nim dɛɛrɑsiɑ.
  eng-KJVCPB: 'Then said he unto me, These waters issue out toward the east country,
    and go down into the desert, and go into the sea: which being brought forth into
    the sea, the waters shall be healed.'
  luo-luo: Nowachona niya, “Pigni mol kochomo gwengʼ man yo wuok chiengʼ kendo odhi
    piny kokadho Araba nyaka e Nam Makwar. Ka oolo pige, to pi man kanyo thiwore doko
    maliw.
  meu-meu: Bena ia ese e hamaorogu, eto, Ina ranu na mairiveina kahana e aru e laomu,
    Araba kourana ai e dihomu; bena gohu ai e aru lasimu negana ai, gohu na e negarimu.
  npi-ULB: ती मानिसले मलाई भने, “यो पानी पूर्वी इलाकातिर र तल अराबामा जान्छ । यो पानी
    खारा समुद्रमा बगेर जान्छ र त्यसलाई ताजा बनाउँछ ।
  yor-yor: Ó sọ fún mi pé, “Odò yìí ń tú jáde sí ìhà ìlà-oòrùn, wọ́n sì ń sọ̀kalẹ̀
    lọ sí pẹ̀tẹ́lẹ̀, wọ́n sì wọ inú Òkun lọ, a sì mú omi wọn láradá.
  pes-OPCB: 'او به من گفت: «این رودخانه از میان بیابان و درهٔ اردن به سمت شرق جاری
    است و به دریای مرده می‌ریزد و در آنجا آبهای شور را شفا می‌دهد و آنها را پاک و
    گوارا می‌گرداند.'
  tgl-ULB: 'Sinabi ng lalaki sa akin: “Ang tubig na ito ay lalabas sa lupaing sakop
    ng silangan at bababa sa Araba, dadaloy ang tubig na ito sa Dagat na Maalat at
    maibabalik ang kasariwaan nito.'
  hui-hui: Handalu hewaria agali handalehe biagome i̱hondo langialu lalu, Iba ogoni
    ni tagira ibiragohayagi howa pialu iba Yodana poragoha pupe halu iba kuyama mini
    Homene Iba bedagoha pupe haga. Iba kuyama Homene Iba ogoni ibu ibi dewawi berenego
    ai iba ogonime ibalu biramogo biragome iba bayale gagahe bira aribia haga.
  mya-mya: ထို​လူ​က ``ဤ​ရေ​သည်​မြေ​ပြင်​ကို​ဖြတ်​၍ အ​ရှေ့​ဘက်​သို့​စီး​ဆင်း​ရာ​ယော်​ဒန်​ချိုင့်​ဝှမ်း
    နှင့်​ပင်​လယ်​သေ​ထဲ​သို့​စီး​ဆင်း​သွား​ကာ ထို​ပင်​လယ်​ရေ​ငန်​ကို​ရေ​ချို​ဖြစ်​စေ​၏။-
  bod-N: ཡང་དེས་ང་ལ་འདི་ལྟར། ཆུ་འདི་ནི་ཤར་ཕྱོགས་ཀྱི་གནས་སུ་བཞུར་ཏེ། མར་ཨ་ར་པཱ་རུ་བཞུར་ནས་འཆི་མཚོར་བབས་ཏེ།
    ཆུ་དེ་འཆི་མཚོ་ནང་དུ་བཞུར་ནས་རྒྱ་མཚོའི་ནང་གི་ཚྭ་མེད་པར་གཏོང་བ་ཡིན།
  sna-sna: Iye akati kwandiri, “Mvura iyi inoyerera yakananga kunyika yokumabvazuva
    ichiburukira kuArabha kwainodira mugungwa. Painongodira mugungwa, mvura yomo inobva
    yanaka.
  spa-BLM: 'Entonces me dijo: “Estas aguas fluyen hacia la región oriental y bajarán
    al Arabá. Luego irán hacia el mar y desembocarán en el mar que se hará fluir;
    y las aguas se sanarán.'
  cac-cac: 'Ix lajvi chi'', ix yalanxi vin̈ d''ayin: A jun a'' tic, sb''at a'' d''a
    stojolal b''aj sjavi c''u, sb''atn̈ej a'' d''a sch''olanil a'' Jordán, sb''atcan
    a'' d''a yol a'' mar Muerto. Ayic ol c''och a'' d''a yol a'' chi'', ol chib''ocq''ue
    a'' mar chi'' yuj a''.'
  swh-ULB: Yule mtu akanambia, “Haya maji yanatoka kwenda pande za nchi ya mashariki
    na chini hata Araba; haya maji hutiririka kwenye Bahari ya Chumvi itaifanya kuwa
    mpya.
  bel-bel: 'І сказаў мне: гэтая вада цячэ ва ўсходні бок зямлі, сыдзе на раўніну і
    ўвойдзе ў мора: і воды яго зробяцца здаровымі.'
  deu-ELBBK: 'Und er sprach zu mir: Diese Wasser fließen hinaus nach dem östlichen
    Kreis, und fließen in die Ebene hinab und gelangen in das Meer; und werden sie
    in das Meer hinausgeführt, so werden die Wasser des Meeres gesund werden.'
  mbb-OT: Ne migkaǥi sikandin kayi te kedì te, “Heini he wahig edtudà pehendiyà te
    tanà diyà te edsilaan petupang diyà te Araba pehendiyà te Daǥat he Minatey. Ne
    ebmeupiyè en is taam te Daǥat he Minatey, ne kenè en mepait.
  mal-2015: 'അപ്പോൾ അവൻ എന്നോടു അരുളിച്ചെയ്തതു: ഈ വെള്ളം കിഴക്കെ ഗലീലയിലേക്കു പുറപ്പെട്ടു
    അരാബയിലേക്കു ഒഴുകി കടലിൽ വീഴുന്നു; ഒഴുകിച്ചെന്നു വെള്ളം കടലിൽ വീണിട്ടു അതിലെ വെള്ളം
    പത്ഥ്യമായ്തീരും.'
  rmc-rmc: 'Phenďa mange: „Kada paňi džal pro vichodos a paľis tele andre Araba, kaj
    džal andro Mulo moros. Sar dodžala andro moros, o paňi le moroskro sasťola avri.'
  pes-OPV: 'و مراگفت: «این آبها بسوی ولایت شرقی جاری می‌شود و به عربه فرود شده، به
    دریا می‌رود وچون به دریا داخل می‌شود آبهایش شفا می‌یابد.'
  ron-1924: 'Ел мь-а зис: „Апа ачаста курӂе спре цинутул де рэсэрит, се кобоарэ ын
    кымпие ши се варсэ ын маре ши, вэрсынду-се ын маре, апеле мэрий се вор виндека.'
  ben-OBCV: তিনি আমাকে বললেন, “এই জল পূর্বদিকে বয়ে যাচ্ছে এবং অরাবার মধ্য দিয়ে সমুদ্রে
    গিয়ে পড়ছে। যখন সেটি গিয়ে সমুদ্রে পড়ে তখন সেখানকার নোনতা জল মিষ্টি হয়ে যায়।
  som-som: Oo markaasuu igu yidhi, Biyahanu waxay u baxayaan xagga dalka bari, oo
    waxay u dhacayaan tan iyo lamadegaanka Caraabaah la yidhaahdo, iyo xagga badda,
    biyihii baxayayna badday gelayaan oo biyuhuna way bogsan doonaan.
  lat-VUC: 'Et ait ad me: Aquæ istæ quæ egrediuntur ad tumulos sabuli orientalis,
    et descendunt ad plana deserti, intrabunt mare et exibunt: et sanabuntur aquæ.'
  eng-ASVBT: Then said he unto me, These waters issue forth toward the eastern region,
    and shall go down into the Arabah; and they shall go toward the sea; into the
    sea shall the waters go which were made to issue forth; and the waters shall be
    healed.
  ita-1885: 'Ed egli mi disse: Quest''acque hanno il lor corso verso il confine orientale
    del paese, e scendono nella pianura, ed entrano nel mare; e quando saranno nel
    mare, le acque di esso saranno rendute sane.'
  eng-LXXUP: 'And he said to me, This is the water that goes forth to Galilee that
    lies eastward, and it is gone down to Arabia, and has reached as far as to the
    sea to the outlet of the water: and it shall heal the waters.'
  eng-ULB: The man said to me, “This water is going out to the eastern territory and
    down to the Arabah; this water flows into the Salt Sea and will make it fresh.
  spa-VBL: 'Me dijo: “Esta agua desemboca en la tierra del este y en el Arabá. Cuando
    llega al Mar Muerto, convierte el agua salada en dulce.'
  fra-_FOB: 'Il me dit: Ces eaux vont se rendre dans le district oriental; elles descendront
    dans la plaine, et entreront dans la mer; et lorsqu''elles se seront jetées dans
    la mer, les eaux de la mer en deviendront saines.'
  mal-mal: 'അപ്പോൾ അവൻ എന്നോട് അരുളിച്ചെയ്തത്: “ഈ വെള്ളം കിഴക്കെ ഗലീലയിലേക്ക് പുറപ്പെട്ട്
    അരാബയിലേക്ക് ഒഴുകി കടലിൽ വീഴുന്നു; വെള്ളം ഒഴുകിച്ചെന്ന് കടലിൽ വീണ്, അതിലെ വെള്ളം
    ശുദ്ധമായിത്തീരും.'
  urd-GVR: Wuh bolā, “Yih pānī mashriq kī taraf bah kar Wādī-e-Yardan meṅ pahuṅchtā
    hai. Use pār karke wuh Bahīrā-e-Murdār meṅ ā jātā hai. Us ke asar se Bahīrā-e-Murdār
    kā namkīn pānī pīne ke qābil ho jāegā.
  suz-BL: मिनु मेकोम आं कली “एको ब्‍वाक्‍कु पूर्ब रागी गे लशा, उइ अराबाह गे लशो बाक्‍ब।
    मिनु मेको हिक्‍सी समुन्‍द्रम ब्‍वांइसीब। मिनु मेकेर ङा ब्‍वाक्‍कु रिम्‍शो दुम्‍ब।
  eng-NOY: Then said he to me, These waters issue forth toward the east region, and
    run down into the desert, and go into the sea; they go forth into the sea, and
    the waters shall be healed.
  ita-1927: 'Ed egli mi disse: “Queste acque si dirigono verso la regione orientale,
    scenderanno nella pianura ed entreranno nel mare; e quando saranno entrate nel
    mare, le acque del mare saran rese sane.'
  ckb-ckb: 'پێی فەرمووم: «ئەم ئاوە دەردەچێت بەرەو هەرێمی ڕۆژهەڵات و دادەبەزێت بۆ عەراڤا
    و ئینجا دەچێت بۆ دەریای مردوو. کە دێتە ناو دەریاکە، ئاوی دەریای مردوو سازگار دەکات.'
  eng-BBE: And he said to me, These waters are flowing out to the east part of the
    land and down into the Arabah; and they will go to the sea, and the waters will
    be made sweet.
  kan-OKCV: ಆಗ ಅವನು, “ಈ ನೀರು ಪೂರ್ವಸೀಮೆಗೆ ಹೋಗಿ ಅರಾಬಾ ಎಂಬ ಒಣಭೂಮಿಗೆ ಇಳಿದು ಲವಣ ಸಮುದ್ರ
    ಸೇರುವುದು. ಲವಣ ಸಮುದ್ರ ಸೇರಿದ ಮೇಲೆ ಅಲ್ಲಿಯ ನೀರು ಸಿಹಿಯಾಗುವುದು.
  tam-2017: 'அவர் என்னை நோக்கி: இந்தத் தண்ணீர் கிழக்குதேசத்திற்குப் புறப்பட்டுப்போய்,
    வனாந்திரவழியாக ஓடி கடலில் விழும்; இது கடலில் பாய்ந்து, விழுந்தபின்பு, அதின் தண்ணீர்
    ஆரோக்கியமாகும்.'
  spa-RV-1909: 'Y díjome: Estas aguas salen á la región del oriente, y descenderán
    á la llanura, y entrarán en la mar: y entradas en la mar, recibirán sanidad las
    aguas.'
  ron-BTF: 'Apoi mi-a spus: Aceste ape ies spre țara de est și coboară înspre deșert
    și se varsă în mare, când se vor vărsa în mare, apele se vor vindeca.'
  eng-WEBP: Then he said to me, “These waters flow out toward the eastern region and
    will go down into the Arabah. Then they will go toward the sea and flow into the
    sea which will be made to flow out; and the waters will be healed.
  eng-FBV: He told me, “This water flows out into the land to the east and into the
    Arabah. When it arrives at the Dead Sea, it turns the saltwater fresh.
  nld-1939: 'En hij zeide tot mij: Dit water stroomt naar de oostelijke landstreek,
    verloopt naar de steppe, en mondt uit in de zee, de zoutwaterzee, waarvan het
    water drinkbaar wordt.'
  nch-BL: 'Huan techilhui: “Ni hueyat motalos ica campa hualquisa tonati huan panos
    campa nopa huactoc tali hasta ajsis campa nopa tamayamit campa nopa hueyat Jordán
    huan nopona calaqui ipan nopa Mictoc Hueyi At cati tahuel poyec ica norte. Huan
    quema ajsiti nopona, nopa at ipan nopa Mictoc Hueyi At mocuepas se at cati senquisa
    cuali huan ajhuiyac para quiise.'
  vie-1934: 'Người bảo ta rằng: Những nước nầy chảy thẳng đến phương đông, xuống nơi
    đồng bằng, và chảy về biển; và khi đã chảy về biển, nước biển sẽ trở nên ngọt.'
  hin-CV: उसने मुझसे कहा, “यह पानी पूर्वी क्षेत्र की ओर बहता है और नीचे अराबाह में
    जाता है, जहां यह मृत सागर से मिल जाता है. जब यह सागर में मिल जाता है, तब वहां
    खारा पानी मीठा हो जाता है.
  spa-BES: 'Y él me dijo: Estas aguas fluyen hacia el este de la tierra y hacia el
    desierto; y se irán al mar, entonces las aguas del mar serán sanadas.'
  tdx-tdx: Le hoe re amako, Mikararake mb’ an-tane atiñanañe añe o rano retoa, aa
    ie mizotso mb’amy Arabà mb’eo naho mandoak’ an-driak’ añe, amy riake mitrotròtsey
    ao, le ho jangañe i ranoy.
  tha-KJV: และท่านพู​ดก​ับข้าพเจ้าว่า “น้ำนี้ไหลตรงไปทางท้องถิ่นตะวันออก และไหลลงไปถึงทะเลทราย
    แล​้วลงไปถึงทะเล และเมื่อน้ำไหลออกมานั้นไปถึงน้ำทะเล น้ำนั้​นก​็​กล​ับจืดดี
  por-BR-2018: 'Então me disse: “Estas águas saem para a região do oriente, descem
    à planície, e entram no mar; e quando chegarem ao mar, tornarão saudáveis as águas.'
  deu-ELO: 'Und er sprach zu mir: Diese Wasser fließen hinaus nach dem östlichen Kreise,
    und fließen in die Ebene hinab und gelangen in das Meer; und werden sie in das
    Meer hinausgeführt, so werden die Wasser des Meeres gesund werden.'
  eng-WYC-2018: And he said to me, These waters that go out to the heaps of sand of
    the east, and go down into [the] plain places of desert, shall enter into the
    sea, and shall go out; and the waters shall be healed. (And he said to me, This
    water that goeth out to the heaps of sand in the east, and goeth down to the plains
    of the desert, or down to the Arabah, shall enter into the Dead Sea, and then
    shall go out again; and the waters of the Dead Sea shall be healed.)
  epo-epo: 'Kaj li diris al mi: Ĉi tiu akvo, kiu eliras el la orienta regiono, iros
    malsupren en la stepon, kaj venos en la maron; kiam ĝi troviĝos en la maro, tiam
    saniĝos la akvo.'
  uig-PIN: 'U manga mundaⱪ dedi: «Bu sular yurtning xǝrⱪigǝ qiⱪidu; xu yǝrdin ular
    Arabaⱨ tüzlǝnglikigǝ qüxüp, andin dengizƣa kiridu. Ular dengizƣa eⱪip kirixi bilǝn,
    dengiz suliri saⱪaytilidu.'
  beo-beo: E da nama amane sia:i, “Amo hano da gusudili asili, Yodane Fago baligili,
    Bogoi Hano Wayabo amoga doaga:sa. Amo hano da Bogoi Wayabo amoga adimina dasea,
    e da sali hano sefasili, bu hano ida:iwane heda:sa.
  tpi-OTNT: Na em i tokim mi olsem, “Dispela wara i save ran i go long hap sankamap
    na i go long ples daun bilong wara Jordan na i go olgeta long raunwara Detsi.
    Nau raunwara Detsi i gat planti sol, tasol dispela wara bai i mekim em i kamap
    gutpela.
  hau-SA: Sai ya ce mini, “Wannan ruwa yana malalowa zuwa yankin gabas ya kuma gangaro
    zuwa cikin Araba, inda zai shiga Teku. Sa’ad da ya shiga cikin Tekun sai ruwan
    a can ya zama mai daɗi.
  uig-LAT: 'U manga mundaq dédi: «Bu sular yurtning sherqige chiqidu; shu yerdin ular
    Arabah tüzlenglikige chüshüp, andin déngizgha kiridu. Ular déngizgha éqip kirishi
    bilen, déngiz suliri saqaytilidu.'
  nde-nde: Wasesithi kimi, “Amanzi la agelezela esigabeni sempumalanga njalo ehlela
