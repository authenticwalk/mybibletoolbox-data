verse: EZK.047.020
translations:
  mal-C: പടിഞ്ഞാറേ ഭാഗം, തെക്കേ അതിരുമുതൽ ലെബോ-ഹമാത്തിലേക്കുള്ള തിരിവുവരെയും മഹാസമുദ്രമായിരിക്കും.
    ഇതാണ് പടിഞ്ഞാറേ അതിർത്തി.
  deu-TKW: 'Und die Westseite: Das große Meer bildet die Grenze bis gerade gegenüber
    von da, wo es nach Hamath hineingeht; das ist die Westseite.'
  lin-lin: Na ngambo ya weste, ebale monene Mediterane ekozala mondelo. Mondelo yango
    ekobanda longwa na mondelo ya sude ya ebale monene Mediterane kino na esika oyo
    etalana na Lebo-Amati. Yango nde ekozala mondelo ya weste.
  eng-LSV: 'And the west quarter [is] the Great Sea, from the border until opposite
    the coming in to Hamath: this [is] the west quarter.'
  eng-GNV: 'The West parte also shalbe the great sea from the border, till a man come
    ouer against Hamath: this shalbe the West part.'
  eng-WEBSTER: The west side also shall be the great sea from the border, till a man
    cometh over against Hamath. This is the west side.
  nhw-BL: Huan nopa nepamitl ica campa oncalaqui tonati elis nopa Hueyi Atl Mediterráneo
    huan yas tlen campa nopa nepamitl quiajsic nopa Hueyi Atl ica sur huan tlamis
    hasta campa pehua nopa nepamitl ipan nopa Hueyi Atl ica norte iixmelac campa calaqui
    ipan altepetl Hamat.
  swh-ONEN: Upande wa magharibi, Bahari Kuu itakuwa ndio mpaka hadi kwenye sehemu
    mkabala na Lebo-Hamathi. Huu utakuwa ndio mpaka wa magharibi.
  bba-bba: Sɔ̃ɔ duu yeru ɡiɑn tem nɔɔ burɑ yeru tɑ ko n sɑ̃ɑwɑ nim wɔ̃ku ɡe bɑ mɔ̀
    Mɛditerɑnɛ mɑ yɑ yɔ̃rɑ Hɑmɑtin deedeeru sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Sɔ̃ɔ duu yeruɡiɑrɑ
    mɑɑ mi.
  eng-KJVCPB: The west side also shall be the great sea from the border, till a man
    come over against Hamath. This is the west side.
  luo-luo: Kiep piny gi yo podho chiengʼ nogiki e Nam Mediterania nyaka kama ngʼiyore
    gi Lebo Hamath. Ma ema nobed tongʼ man yo podho chiengʼ.
  meu-meu: Lahara kahana ai, hetoa na Davara Badana, ela bona Hamat rakavareaina hevaira-hehenina.
    Lahara kahana hetoana bunai.
  npi-ULB: अनि पश्‍चिमको सिमानाचाहिं लेबो-हमातको विपरित, महासमुद्रसम्म हुनेछ । योचाहिं
    पश्‍चिमको सिमाना हुनेछ ।
  yor-yor: Ní ìhà ìwọ̀-oòrùn, Òkun ńlá ni yóò jẹ́ ààlà títí dé ibi kan ni òdìkejì
    lẹ́bàá Hamati. Èyí yìí ni yóò jẹ ààlà ìhà ìwọ̀-oòrùn.
  pes-OPCB: «مرز غربی از انتهای مرز جنوبی آغاز شده در امتداد دریای مدیترانه ادامه
    می‌یابد و به مرز شمالی ختم می‌شود.
  tgl-ULB: At ang hangganan ng kanluranin ay ang Malaking Dagat hanggang sa kung saan
    pumupunta ito sa kabila ng Hamat. Ito ang magiging kanluraning bahagi.
  hui-hui: Ani bialu ni paliragohayaginaga tubari iba solowara Medidereniana bedagoria
    uyurayagi pu banga bialu amura Hamada tanoha tubari piyagoria gimbu bida.
  mya-mya: '``အ​နောက်​ဘက်​နယ်​နိ​မိတ်​မှာ​မြေ​ထဲ​ပင် လယ်​ဖြစ်​၍ မြောက်​ဘက်​ရှိ​ဟာ​မတ်​တောင်
    ကြား​လမ်း​၏​အ​နောက်​ဘက်​သို့​တိုင်​အောင် ဖြစ်​၏။'
  bod-N: ནུབ་ཕྱོགས་ཀྱི་ས་མཚམས་ནི་རྒྱ་མཚོ་ཡིན་ཞིང་། ལྷོ་ཕྱོགས་ཀྱི་ས་མཚམས་ནས་ཧ་མཱད་ཁར་གྱི་ཁ་གཏད་ས་དེ་ནི་ནུབ་ཕྱོགས་ཀྱི་ས་མཚམས་ཡིན།
  sna-sna: Kurutivi rwokumavirira, Gungwa Guru richava muganhu kusvikira pakatarisana
    neRebho Hamati. Uyu ndiwo uchava muganhu wokumavirira.
  spa-BLM: “El lado oeste será el gran mar, desde el límite sur hasta frente a la
    entrada de Hamat. Este es el lado occidental.
  cac-cac: Axo pax d'a stojolal b'aj tz'em c'u, a a' mar Mediterráneo ayoch stz'acan̈iloc
    luum. Schael d'a stz'acan̈il yic Egipto tz'ec'n̈ej d'a sti' a' mar chi' masanto
    sc'och b'aj tzon̈ och d'a chon̈ab' Hamat.
  swh-ULB: Kisha mpaka wa magharibi utakuwa Bahari Kuu utaelekea hata nyuma ya Hamathi.
    Huu utakuwa upande wa mgharibi.
  bel-bel: А заходні надзел - вялікае мора, ад паўднёвай мяжы да месца насупраць Эмата;
    гэта заходні край.
  deu-ELBBK: 'Und die Westseite: das große Meer, von der Südgrenze, bis man Hamat
    gegenüber kommt; das ist die Westseite.'
  mbb-OT: “Is dulunà diyà te edsenlepan iyan mismu is Daǥat he Mediteraneo taman diyà
    te lugar he atbang te Lebo Hamat. Iyan heini zulunà diyà te edsenlepan.
  mal-2015: 'പടിഞ്ഞാറുഭാഗമോ: തെക്കെ അതിർമുതൽ ഹമാത്തിലേക്കുള്ള തിരിവിന്റെ അറ്റംവരെയും
    മഹാസമുദ്രം ആയിരിക്കേണം; അതു പടിഞ്ഞാറെ ഭാഗം.'
  rmc-rmc: 'E zapadno sera: Le Stredozemne morostar džala e hraňica dži pre oki sera
    le Lebo-Chamatoskri. Kada hin e zapadno sera.“'
  pes-OPV: وطرف غربی دریای بزرگ ازحدی که مقابل مدخل حمات است خواهد بود و این‌جانب
    غربی باشد.
  ron-1924: Хотарул де апус ва фи Маря чя Маре пынэ ла локул унде апукэ спре Хамат;
    ачеста ва фи хотарул де апус.
  ben-OBCV: পশ্চিমদিকের সীমানা হবে ভূমধ্যসাগর বরাবর লেবো হমাতের উল্টো দিক পর্যন্ত।
    এটিই হবে পশ্চিমদিকের সীমানা।
  som-som: Oo tan dhanka galbeedna waxay ahaan doontaa badda weyn ilaa soohdinta koonfureed
    iyo ilaa la yimaado meel Xamaad ka soo hor jeedda. Oo taasuna waa soohdinta dhanka
    galbeed.
  lat-VUC: 'Et plaga maris, mare magnum a confinio per directum, donec venias Emath:
    hæc est plaga maris.'
  eng-ASVBT: And the west side shall be the great sea, from the south border as far
    as over against the entrance of Hamath. This is the west side.
  ita-1885: E il lato occidentale sarà il mar grande, dal confine del paese, fin dirincontro
    all'entrata di Hamat. E questo sarà il lato occidentale.
  eng-LXXUP: This part of the great sea forms a border, till one comes opposite the
    entrance of Hamath, even as far as the entrance thereof. These are the parts west
    of Hamath.
  eng-ULB: Then the boundary on the west side will be the Great Sea to a point opposite
    Lebo Hamath. This will be the west side.
  spa-VBL: “El Mar Mediterráneo es el límite occidental hasta un lugar frente a Lebo-hamat.
    Este es el límite occidental.
  fra-_FOB: Le côté occidental sera la grande mer, depuis la frontière Sud jusqu'à
    l'entrée de Hamath; ce sera le côté occidental.
  mal-mal: 'പടിഞ്ഞാറുഭാഗം: തെക്കെ അതിരുമുതൽ ഹമാത്തിലേക്കുള്ള തിരിവിന്റെ അറ്റംവരെയും
    മഹാസമുദ്രം ആയിരിക്കണം; അത് പടിഞ്ഞാറെഭാഗം.'
  urd-GVR: Maġhribī sarhad Bahīrā-e-Rūm hai jo shimāl meṅ Labo-hamāt ke muqābil ḳhatm
    hotī hai.
  suz-BL: पच्‍छिम गे ङा सांद ठेयब समुन्‍द्र लेबो-हमाथ आ ङोंइती सम्‍म दुम्‍चा माल्‍ब।
    मेको पच्‍छिम ङा सांद बाक्‍ब।
  eng-NOY: This is the south side southward. And the west side shall be the great
    sea, from the border till a man come over against Hamath. This is the west side.
  ita-1927: La parte occidentale sarà il mar Grande, da quest’ultima frontiera, fino
    difaccia all’entrata di Hamath. Tale, la parte occidentale.
  ckb-ckb: لای ڕۆژئاواش، دەریای سپی ناوەڕاست لە سنوورەکەوە هەتا بەرامبەر دەروازەی
    حەمات، ئەمەش لای ڕۆژئاوایە.
  eng-BBE: And the west side will be the Great Sea, from the limit on the south to
    a point opposite the way into Hamath. This is the west side.
  kan-OKCV: ಉತ್ತರದ ಮೇರೆಯಿಂದ ಹಮಾತಿನ ಪ್ರದೇಶದವರೆಗೂ ಇರುವ ದೊಡ್ಡ ಸಮುದ್ರವು ಪಶ್ಚಿಮದ ಕಡೆಗಿದೆ.
    ಇದೇ ಪಶ್ಚಿಮದ ಮೇರೆ.
  tam-2017: மேற்கு பக்கம் அந்த எல்லை துவங்கி ஆமாத்துக்கு எதிராக வந்து சேரும்வரை இருக்கிற
    மத்திய தரைக் கடலே; இது மேற்கு பக்கம்.
  spa-RV-1909: 'Y al lado del occidente la gran mar será el término hasta en derecho
    para venir á Hamath: este será el lado del occidente.'
  ron-BTF: Latura de vest de asemenea va fi marea cea mare de la graniță, precum vine
    cineva în fața Hamatului. Aceasta este latura de vest.
  eng-WEBP: “The west side shall be the great sea, from the south border as far as
    opposite the entrance of Hamath. This is the west side.
  eng-FBV: The Mediterranean Sea is the western boundary all the way up to a location
    opposite Lebo-hamath. This is the western boundary.
  nld-1939: Aan de westkant vormt de grote zee de grens tot het punt, van waaruit
    men Chamat bereikt.
  nch-BL: ‘Huan nopa nepamit ica campa oncalaqui tonati elis nopa Hueyi At Mediterráneo
    huan yas ten campa nopa nepamit quiajsic nopa Hueyi At ica sur huan tamis hasta
    campa pehua nopa nepamit ipan nopa Hueyi At ica norte iixmelac campa calaqui ipan
    altepet Hamat.’
  vie-1934: Phía tây sẽ là biển lớn, từ bờ cõi phía nam cho đến lối vào Ha-mát; ấy
    là phía tây.
  hin-CV: पश्चिम की तरफ की सीमा भूमध्य सागर में लबो-हामाथ के सामने के बिंदु तक होगी.
    यह पश्चिमी सीमा होगी.
  spa-BES: Y el lado oeste será el Mar Mediterráneo, desde el límite en el sur hasta
    un punto opuesto al camino hacia Hamat. Este es el lado oeste.
  tdx-tdx: 'Ty efe’e ahandrefañe: le i riake jabajabay ty ho efe’e ampara’ te tandrife
    i jebam-bohi’ i Kamatey. Izay ty ho efe’e ahandrefa.'
  tha-KJV: ทางด้านตะวันตก ทะเลใหญ่เป็นเขตแดนเรื่อยไปจนถึงตำบลที่​อยู่​ตรงข้ามทางเข้าเมืองฮามัท
    นี่​เป็นเขตแดนด้านตะวันตก
  por-BR-2018: E o lado do ocidente será o grande mar, desde o limite até Lebo-Hamate;
    este será o lado do ocidente.
  deu-ELO: 'Und die Westseite: das große Meer, von der Südgrenze, bis man Hamath gegenüber
    kommt; das ist die Westseite. -'
  eng-WYC-2018: And the coast of the sea is the great sea, from the nigh coast by
    [the] straight, till thou come to Hamath; this is the coast of the sea. (And the
    west side is the Great Sea, straight north along the coast, until thou come to
    Hamath; this is the west side.)
  epo-epo: La okcidenta rando estas la Granda Maro, ĝis la komenco de Ĥamat; tio estas
    la rando okcidenta.
  uig-PIN: Ƣǝrbiy tǝripi bolsa «Ottura dengiz»ning ɵzi, Hamat rayoniƣa kirix eƣiziƣiqǝ
    bolidu; bu ƣǝrbiy qegrisi bolidu.
  beo-beo: 'Gududili alalo fifi da Mededela:inia Hano Wayabo Bagade bega: fawane.
    Amo da asili, sogebi amo da Ha:ima:de Adobo Gigadofa Ahoasu gududili dialebe,
    amoga doaga:sa.'
  tpi-OTNT: “Na mak long hap san i go daun i go olsem long hap not na i bihainim nambis
    bilong biksolwara Mediterenian inap long ples mak bilong hap not i stat long en.
  hau-SA: A wajen yamma, Bahar Rum ne zai zama iyakar zuwa wani wuri ɗaura da Lebo
    Hamat. Wannan ita ce iyakar a wajen yamma.
  uig-LAT: Gherbiy teripi bolsa «Ottura déngiz»ning özi, Xamat rayonigha kirish éghizighiche
    bolidu; bu gherbiy chégrisi bolidu.
  nde-nde: Entshonalanga uLwandle Olukhulu luzakuba ngumngcele kuze kube malungana
    leLebho Hamathi. Lo uzakuba ngumngcele wentshonalanga.
  ton-ton: Pea ko hono potu ki lulunga, ko e Tahi Lahi mei hono ngataʻanga, ʻo aʻu
    ki he feʻunga ʻae tuʻu ha taha ʻo hanga ki Hamati. Ko hono ngataʻanga ia ki lulunga.
  ces-1613: Strana pak západní moře veliké, od pomezí až naproti, kudyž se vchází
    do Emat. Ta jest strana západní.
  eng-WMB: “The west side shall be the great sea, from the south border as far as
    opposite the entrance of Hamath. This is the west side.
  tam-TCV: மேற்குப் பக்கத்தில் மத்திய தரைக்கடலே அதன் எல்லையாகும். அது லேபோ ஆமாத் எதிரேயுள்ள
    இடம்வரை செல்லும். இதுவே மேற்கு எல்லையாயிருக்கும்.
  ceb-ULB: Unya ang kasadpan nga utlanan mao ang Dako nga Dagat kung diin nagpadulong
    kini atbang sa Hamat. Mao kini ang kasadpan nga bahin.
  pol-UBG: 'Strona zaś zachodnia: Wielkie Morze od granicy aż do miejsca, skąd idzie
    się do Chamat. To jest strona zachodnia.'
  urd-GVU: مغربی سرحد بحیرۂ روم ہے جو شمال میں لبو حمات کے مقابل ختم ہوتی ہے۔
  deu-1912: Und an der Seite gegen Abend ist das große Meer von der Grenze an bis
    gegenüber Hamath. Das sei die Grenze gegen Abend.
  kan-2017: ಇದು ಪಶ್ಚಿಮದ ಮೇರೆಯಾಗಿದೆ. ಹಮಾತಿನ ದಾರಿಗೆ ಎದುರಿನ (ಕರಾವಳಿಯ) ತನಕ ಮಹಾ ಸಮುದ್ರದವರೆಗೂ
    ಪಶ್ಚಿಮದ ಮೇರೆಯಾಗಿರುವುದು.
  yap-yap: “Mathil ko ngal e day ni Mediterranean me yan ko lel’och nge mada’ ko ba’
    ni ngal e Hamath Pass.
  hlt-MCSB: Khotlak saa la tuipuei tanglue neh Lebokhamath taeng hil he khotlak saa
    kah khorhi saeh.
  mdy-ETH: «ዓባ ጌላ ባንፆ ዛጳ ሜዲቴራኒያ ባዞ ማዓዖ ዴንዲ ሃማቴ ጌሎ ካሮ ባንፆ ሄላንዳኣና ማዓንዳኔ፤ ዬይ ዓጬሎኮ ዓባ
    ጌላ ባንፆ ዛጶኬ።
  twi-ASANTE: Atɔeɛ fam no, Ɛpo Kɛseɛ no bɛyɛ ɛhyeɛ akɔsi beaeɛ bi a ɛne Lebo Hamat
    di nhwɛanim. Yei bɛyɛ atɔeɛ fam hyeɛ.
  eng-WEBU: “The west side shall be the great sea, from the south border as far as
    opposite the entrance of Hamath. This is the west side.
  wal-wal: “Arggo bagga zawai Meediteraane Abbaa gididi, huuphessa baggaara Hamaata
    Pinuwaappe arggo baggaa gakkees.
  spa-PDDPT: El límite occidental será el Mar Grande, desde el lindero sur hasta frente
    a Hamat. Éste será el lado occidental.
  gun-gun: Ha'e rã yvy apy kuaray oikea katygua ma ye'ẽ tuvixa va'e guive Hamate tetã
    py nhavãea peve. Ha'e rami 'rã kuaray oikea katygua oĩ.
  ilo-ULB: Ket ti akin-laud a beddengna ket ti Dakkel a Baybay nga agturong iti kabatogna
    ti Hamat. Daytoy ti akin-laud a pasetna.
  kpg-kpg: “Tagageinga i baahi dai la go di Tai Mediterranean, gaa hana gi baahi ngeia
    gi dahi gowaa i baahi dai o di Ala Nnoonua o Hamath.
  uig-ARA: غەربىي تەرىپى بولسا «ئوتتۇرا دېڭىز»نىڭ ئۆزى، خامات رايونىغا كىرىش ئېغىزىغىچە
    بولىدۇ؛ بۇ غەربىي چېگرىسى بولىدۇ.
  sus-sus: Isirayila bɔxi naaninyi sogegorode mabiri kelima baa xungbe nan ma, han
    Lebo Xamata longori. Isirayila naaninyi nan na ki sogegorode mabiri.
  pon-2006: “Irepen palikapi sang Mediderenien oh tang kolahng paliepeng ong wasa
    kis ni palikapi en Wasahn Kot en Amad.
  ksd-ksd: Ma ta ra Ngala na Ta ia ra langun ta ra matana taoai; na tur pa ia ta ra
    langun ta ra matana taubar, ma na tuk ta ra pakana i vatale ra langun Kamat. Go
    iat ra langun ta ra matana taoai.
  grc-BRENT: τοῦτο τὸ μέρος Νότος καὶ λίψ. Τοῦτο τὸ μέρος τῆς θαλάσσης τῆς μεγάλης
    ὁρίζει, ἕως κατέναντι τῆς εἰσόδου Ἠμὰθ, ἕως εἰσόδου αὐτοῦ· ταῦτά ἐστι τὰ πρὸς
    θάλασσαν Ἠμάθ.
  ind-AYT: “Pada sisi barat, Laut Besar akan menjadi perbatasan sampai pintu masuk
    di seberang Hamat. Inilah sisi barat.”
  nya-nya: Mbali ya kumadzulo, malire adzakhala Nyanja Yayikulu mpaka pa malo oyangʼanana
    ndi Lebo Hamati. Awa adzakhala malire akumadzulo.”
  hrv-hrv: 'A zapadna strana: granica je Veliko more pa do nadomak Ulaza u Hamat -
    zapadna strana.'
  mps-mps: “Tama giliga dega sabo badu tǫ dąį te not badu pelama, tama genuai tamu
    ąį Mediterenian kemi sanedu pelama, tama u not badu te dąį gagalali pesageba
    usu nigi pali,” wali.
  tpi-tpi: “Na mak long hap san i go daun i go olsem long hap not na i bihainim nambis
    bilong biksolwara Mediterenian inap long ples mak bilong hap not i stat long en.
  dan-1931: 'Vestgrænsen: Det store Hav danner Grænse til tværs over for det Sted,
    hvor Vejen går til Hamat. Det er Vestgrænsen.'
  vie-OVCB: Về phía tây, Địa Trung Hải sẽ là biên giới, từ biên giới nam cho đến địa
    điểm nơi bắt đầu của biên giới phía bắc, đối ngang với Lê-bô Ha-mát.
  guj-2017: પશ્ચિમ સરહદ હમાથના ઘાટની સામે સુધી મહા સમુદ્ર આવે ત્યાં સુધી. આ પશ્ચિમ
    બાજુ છે.
  pon-2006A: “Irepen palikapi sang Mediderenien oh tang kolahng paliepeng ong wasa
    kis ni palikapi en Wasahn Kot en Amad.
  por-BRBSL: “O lado oeste será o grande mar, a partir da fronteira sul até a entrada
    de Hamath. Este é o lado oeste.
  cth-cth: Kanîloumlae ramri teh, talîpui, akalae ramri hoi Hamath a kâennae tanghling
    totouh, hetheh kanîloumlae ramri lah ao han.
  twi-twi: Atɔe fam no, Po Kɛse no bɛyɛ ɔhye akosi faako a ɛne Lebo Hamat di nhwɛanim.
    Eyi bɛyɛ atɔe fam hye.
  hlt-hlt: Khotlak saa la tuipuei tanglue neh Lebokhamath taeng hil he khotlak saa
    kah khorhi saeh.
  tbz-SIM: Dɑ̀mɛ́ɛ̀rì diɛwè weè yó ntú diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kó kumɑ̀nku kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ Amɑti. Diyiè tɑɑ̀ kɛ̀ kó kumɑ̀nku nku.
  msy-2020: “Eghtɨ aruem ghuaghiri naghɨn itir nguazir mɨtaghniam, a Mediterenianɨn
    Ongarir Ekiam. A sautɨn ikegh ongarimɨn dadarimɨn mangɨ, bar notɨn amadaghan mangɨ
    nguibar ekiam Hamatɨn otogham. Kar Israelɨn nguazir aruem ghuaghiri naghɨn amadaghan
    itir mɨtaghniam.
  dop-dop: Ilim tǝtʋlɛ tɔɔ nyǝŋkɑ ɩlɛ, teŋku Metitelɑnee kɛlɛ toŋɑ. Pǝ kpɑɣɑʋ ilim
    mpǝtǝŋ tɔɔ tɔ, hɑlǝnɑ Lepo-Hɑmɑtɩ kɛ ilim ntɔɣɔŋ tɔɔ. Ɩsǝnɑ ilim tǝtʋlɛ tɔɔ nyǝŋkɑ
    kɑ wɛɛ tɔɣɔlɛ.
  azb-azb: Qərbdə Xamat keçidinin qarşısındakı yerə qədər Böyük dəniz sərhəd olacaq.
    Qərb sərhədi belədir.
  eng-DBY: '— And the west side shall be the great sea from the border, as far as
    over against the entering into Hamath: this is the west side.'
  hin-2017: पश्चिमी सीमा दक्षिणी सीमा से लेकर हमात की घाटी के सामने तक का महासागर
    हो। पश्चिमी सीमा यही हो।
  wol-KYG: Wetu sowu, géej gu mag gaay doon kemu ga, dale bëj-saalum ba ca Lebo Amat
    ca bëj-gànnaar. Loolooy wàllu sowoom.
  eng-YLT: '''And the west quarter [is] the great sea, from the border till over-against
    the coming in to Hamath: this [is] the west quarter.'
  eng-WYC-2017: And the coast of the sea is the great sea, from the nigh coast by
    [the] straight, till thou come to Hamath; this is the coast of the sea.
  eng-WMBB: “The west side shall be the great sea, from the south border as far as
    opposite the entrance of Hamath. This is the west side.
  urd-GVH: मग़रिबी सरहद बहीराए-रूम है जो शिमाल में लबो-हमात के मुक़ाबिल ख़त्म होती
    है।
  rug-rug: Pa kali lodu rimata, si sa raratana Kolo Meditareniani, sa voloso meke
    la pa keke vasina sapu sa karovoana pa toqere sapu la gua pa Hamati. Hie sa voloso
    pa kali lodu rimata.
  gaz-gaz: Karaa lixaatiin immoo hamma iddoo fuullee Hamaati jiru tokkootti Galaanni
    Meeditiraaniyaan daangaa isaa ni taʼa. Kunis daangaa lixaa ni taʼa.
  fra-LSG: 'Le côté occidental sera la grande mer, depuis la limite jusque vis-à-vis
    de Hamath: ce sera le côté occidental.'
  yal-yal: Fɔxɔ ige gbeen nan yamanan danna ra sogegododen binni, keli yiifanna ma
    siga han Lebo-Xamata taana kɔmɛn fɔxɔni. Yamanan sogegododen binna danna nan na
    ra.”
  haw-1868: A o ka aoao komohana hoi, oia ke kai nui mai kela palena, a hiki ma ke
    komo ana o Hamata. Oia ka aoao komohana.
  arb-NAV: أَمَّا الْحُدُودُ الْغَرْبِيَّةُ فَتَكُونُ تُخْمَ الْبَحْرِ الْكَبِيرِ،
    فَتَمْتَدُّ مِنَ الْحُدُودِ الْجَنُوبِيَّةِ إِلَى مَدْخَلِ حَمَاةَ شَمَالاً. فَتَكَونُ
    هَذِهِ هِيَ حُدُودُكُمُ الْغَرْبِيَّةُ.
  ewe-ewe: Le ɣetoɖoƒe lɔƒo la, Atsiaƒu Gã la anye liƒo la na teƒe aɖe si le Lebo
    Hamat la kasa. Esiae anye ɣetoɖoƒeliƒo la.
  eng-LEE: And the west side shall be the great sea from the [southern] boundary,
    as far as straight up to Chamath. This is the west side.
  asm-FB: আৰু দক্ষিণ সীমাৰে পৰা হমাতৰ প্ৰৱেশস্থানৰ সন্মূখলৈকে পশ্চিমফাল মহাসাগৰ হ’ব।
  sus-A: عِسِرَيِلَ بْشِ نَانِنيِ سٌفٍفٌرٌدٍ مَبِرِ كٍلِمَ بَا شُنفبٍ نَن مَ، هَن
    لٍبٌ شَمَتَ لٌنفٌرِ. عِسِرَيِلَ نَانِنيِ نَن نَ كِ سٌفٍفٌرٌدٍ مَبِرِ.
  fra-SBL: « Le côté ouest sera la grande mer, depuis la frontière sud jusqu'en face
    de l'entrée de Hamath. Voici le côté occidental.
  hbo-hbo: וּפְאַת־יָם֙ הַיָּ֣ם הַגָּדֹ֔ול מִגְּב֕וּל עַד־נֹ֖כַח לְבֹ֣וא חֲמָ֑ת זֹ֖את
    פְּאַת־יָֽם׃
  kik-kik: Naguo mũhaka wa mwena wa ithũĩro, Iria Rĩrĩa Inene nĩrĩo rĩgaatuĩka mũhaka,
    ũthiĩ nginya harĩa hangʼetheire Lebo-Hamathu. Ũcio nĩguo ũgaatuĩka mũhaka wa mwena
    wa ithũĩro.
  fra-NCL: Le côté de l’occident sera la grande mer, de cette frontière jusque vis-à-vis
    de l’entrée de Hamath. C’est le côté de l’occident. »
  cek-AK: Niduem bang ih prae angzithaih loe tuipui taengah caeh tahang ueloe, Hamath
    niduem bang khoek to kawk tih. Hae loe niduem bang ih prae angzithaih ah om tih.
  cuk-cuk: ”Dad-argwanedsik, Demar-Dummad yar-abinguedga guoed. Egipto-yarbo-abingunaid-akale,
    Hamat-neggwebur-doged-asabin, demar-gaka-naidse yar abinguoed. Weyob dad-argwanedsik
    yar abingunaioed.”
  uig-CYR: Ғәрбий тәрипи болса «Оттура деңиз»ниң өзи, Хамат райониға кириш еғизиғичә
    болиду; бу ғәрбий чегариси болиду.
  tel-2017: పశ్చిమ దిక్కున సరిహద్దు మొదలుకొని హమాతుకు పోయే మార్గం వరకూ మహాసముద్రం
    సరిహద్దుగా ఉంటుంది. ఇది మీకు పశ్చిమ దిక్కు సరిహద్దు.
  hat-BSA: “Nan kote lwès la, se va Gwo Lanmè a, soti nan lizyè sid la pou rive nan
    yon pwent anfas Lebo-Hamath. Sa se kote lwès la.”
  kos-kos: “Masrol nu roto uh pa Meoa Mediterranean, utyak nu epang nwe ke acn se
    roto in Innek In Utyak Nu Hamath.
  hbo-WLC: וּפְאַת־יָם֙ הַיָּ֣ם הַגָּד֔וֹל מִגְּב֕וּל עַד־נֹ֖כַח לְב֣וֹא חֲמָ֑ת זֹ֖את
    פְּאַת־יָֽם׃
  ibo-ibo: Nʼọdịda anyanwụ, osimiri Mediterenịa ga-abụ oke ala, ruo na ncherita ihu
    ụzọ e si abata Hamat. Nke a bụ oke ala unu nʼakụkụ ọdịda anyanwụ.
  ory-ory: ପୁଣି, ଦକ୍ଷିଣ ସୀମାଠାରୁ ହମାତ୍‍ର ସମ୍ମୁଖ ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ମହାସମୁଦ୍ର ପଶ୍ଚିମ ସୀମା
    ହେବ। ଏହା ପଶ୍ଚିମ ସୀମା।
  chk-chk: Nge kiännin ewe fanü me lotou ewe matau watte tori awenewenen Hamat. Iei
    usun kiännin ewe fanü me lotou.
  rop-rop: “Det sangodansaid boda garra go nowathwei langa det solwoda gulum Medatareiniyan
    gulijap sangodansaid langa det hil kantri blanga Heimath.
  ukr-1871: Західня ж гряниця — велике море, від полуденньої гряницї до місця проти
    Емату; се західній бік.
  deu-1951: Und die Westseite bildet das große Meer, von der [Süd-]Grenze an bis man
    gegenüber von Hamat kommt. Das ist die Westseite.
  eng-JPS: And the west side shall be the Great Sea, from the border as far as over
    against the entrance of Hamath. This is the west side.
  srp-1865: A zapadna æe strana biti veliko more, od te meðe do prema ulasku u Emat;
    to je zapadna strana.
  lug-lug: Ku luuyi olw’ebugwanjuba, Ennyanja Ennene, ye Meditereeniya y’eriba ensalo
    okutuuka awayolekera awayingirirwa e Kamasi, era eyo y’eriba ensalo ey’Ebugwanjuba.
  heb-heb: ופאת ים הים הגדול מגבול עד נכח לבוא חמת זאת פאת ים׃
  ben-IRV: পশ্চিমপ্রান্ত মহাসমুদ্র হবে; যেখানে এটি গিয়েছে হমাতের বিপরীতে। এটি পশ্চিমপ্রান্ত
    হবে।
  pan-pan: ਪੱਛਮੀ ਦਿਸ਼ਾ ਵੱਲ ਵੱਡਾ ਸਾਗਰ ਹੋਵੇਗਾ, ਦੱਖਣੀ ਹੱਦ ਤੋਂ ਲੈ ਕੇ ਹਮਾਥ ਦੇ ਦਰਵਾਜ਼ੇ ਤੱਕ।
    ਇਹੀ ਪੱਛਮੀ ਹੱਦ ਹੈ।
  mya-JVB: အနောက် ဘက် ၌ မဟာ ပင်လယ် သည် တောင် ဘက်မှစ၍၊ ဟာမတ် မြို့တဘက်တချက် တိုင်အောင်
    ပိုင်းခြား လျက်ရှိရမည်။ ဤရွေ့ကား ၊ အနောက် ဘက် အပိုင်းအခြားဖြစ်သတည်း။
  hmo-hmo: “Dina diho kahana ena tano hetoana be Davara Badana, ela bona gabu ta,
    Hamata raka vareai ena dina diho kahana dekenai. Dina diho kahana hetoana be unai.
  urd-urd: और उसी सरहद से हमात के मदख़ल के सामने बड़ा समन्दर दक्खिनी सरहद होगा दक्खिनी
    जानिब यही है।
  rus-SYN: Западный же предел - великое море, от южной границы до места против Емафа;
    это западный край.
  bqc-SIM: Bɛ'aɛ oi ísia zↄ̃ↄ mɛ́ aↄ dɛ á bùsu zↄ̃lɛ ũ e gu pↄ́ bↄaa ń Amata
    bↄlɛo. Á bùsu lɛ́ bɛ'aɛ oin we.
  tcz-CHONGTHU: Nilhum lang chu Mediterranean twikhanglen hi agamgi a pang ding lhanglang
    gamgi akipatna sahlang gamgi kipatna chan chu hiding, Lebo-hamath toh kigalsai
    ding ahi.
  mar-mar: पश्चिमबाजू दक्षिण सीमेपासून हमाथाच्या प्रवेशाच्या समोरच्या प्रदेशापर्यंत
    मोठा समुद्र होईल; ही पश्चिम बाजू आहे.
  qub-qub: «Inti yaganan caj-läpa tincojna canga Mediterráneo lamar. Chayga aywaranga
    Egiptuwan tincojpita Hamatman yaycuna chimpancho caycaj lamar cantuncama.
  bqp-bqp: Sɔ̃ɔ duu yeru giɑn tem nɔɔ burɑ yeru tɑ ko n sɑ̃ɑwɑ nim wɔ̃ku ge bɑ mɔ̀
    Mɛditerɑnɛ mɑ yɑ yɔ̃rɑ Hɑmɑtin deedeeru sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ. Sɔ̃ɔ duu yerugiɑrɑ
    mɑɑ mi.
  hat-hat: Sou bò solèy kouche a, se lanmè Mediterane a k'ap sèvi yo fwontyè moute
    rive sou yon bòn ki sou bò solèy kouche lavil Amat.
  eng-BSB: And on the west side, the Great Sea will be the boundary up to a point
    opposite Lebo-hamath. This will be the western boundary.
  eng-WEBPB: “The west side shall be the great sea, from the south border as far as
    opposite the entrance of Hamath. This is the west side.
  kbq-kbq: Hagi zage fre kaziga mopa atupamo'a, sauti kaziga mopa atupamo'ma emetre'nereti
    agafa huno Medeterenia hageri anke'narega marerino anagamu noti kaziga Lebo Hamati
    kumamofona zage fre kaziga uhanatigahie. E'i ana mopa atupa zage fre kaziga mopa
    atumpa megahie.
  nhe-BL: Huan nopa nepamitl ica campa oncalaqui tonati elis nopa Hueyi Atl Mediterráneo
    huan yas tlen campa nopa nepamitl quiajsic nopa Hueyi Atl ica sur huan tlamis
    hasta campa pehua nopa nepamitl ipan nopa Hueyi Atl ica norte iixmelac campa calaqui
    ipan altepetl Hamat.
  gub-BL: Kwarahy heixe haw kutyr Mezitehàn yryhu uzeapo ywyzaw romo. Oho kwarahy
    heixe haw awyze har kutyr amo taw Amat pe zeupir haw rehe har pe.
  eng-DRA: 'And the side toward the sea, is the great sea from the borders straight
    on, till thou come to Emath: this is the side of the sea.'
