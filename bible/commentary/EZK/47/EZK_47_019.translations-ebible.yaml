verse: EZK.047.019
translations:
  mal-C: തെക്കേഭാഗമാകട്ടെ, തെക്കോട്ടു താമാർമുതൽ മെരീബോത്ത് കാദേശ് ജലാശയംവരെയും ഈജിപ്റ്റിന്റെ
    തോടുവരെയും മെഡിറ്ററേനിയൻ സമുദ്രംവരെയും ആയിരിക്കണം. ഇതായിരിക്കും തെക്കേ അതിര്.
  deu-TKW: 'Und die Südseite gegen Mittag: Von Thamar bis Me-Meriboth bei Kades nach
    dem Bach Ägyptens, und weiter bis zum großen Meere; das ist die Südseite nach
    Mittag zu.'
  lin-lin: Na ngambo ya sude, mondelo yango ekobanda longwa na Tamari kino na mayi
    ya Meriba ya Kadeshi, ekolekela na Wadi kino na ebale monene Mediterane. Yango
    nde ekozala mondelo ya sude.
  eng-LSV: 'And the south quarter southward [is] from Tamar to the waters of Meriboth-Kadesh,
    the stream to the Great Sea: and [this is] the south quarter southward.'
  eng-GNV: 'And the Southside shalbe towarde Teman from Tamar to the waters of Meriboth
    in Kadesh, and the riuer to the maine sea: so shalbe the South part towarde Teman.'
  eng-WEBSTER: And the south side southward, from Tamar even to the waters of strife
    in Kadesh, the river to the great sea. And this is the south side southward.
  nhw-BL: Nopa nepamitl ica sur, pehuas campa altepetl Tamar huan yas ica campa oncalaqui
    tonati hasta ajsis campa nopa mantoc atl catli itoca Meriba Cades. Huan teipa
    quitoquilis nopa atemitl tlen tlali Egipto huan yas hasta nopa Hueyi Atl Mediterráneo.
  swh-ONEN: Upande wa kusini utaanzia Tamari hadi kufikia maji ya Meriba-Kadeshi,
    kisha utaambaa na Kijito cha Misri hadi Bahari Kuu. Huu utakuwa ndio mpaka wa
    kusini.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn tem nɔɔ burɑ yee te, tɑ koo dɑwɑ sɑɑ Tɑmɑɑn
    di sere kɑ Mɛribɑn bwiɑɔ Kɑdɛsiɔ kpɑ tu Eɡibitin dɑɑru swĩi sere n kɑ ɡirɑri nim
    wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ. Nɔɔ burɑ yee te tɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ,
    terɑ mi.
  eng-KJVCPB: And the south side southward, from Tamar even to the waters of strife
    in Kadesh, the river to the great sea. And this is the south side southward.
  luo-luo: Tongʼ mar pinyno gi yo milambo nochakre koa Tamar michopi nyaka pige mag
    Meriba Kadesh, kendo nolandre koa kanyo nyaka Wadi mar Piny Misri nyaka ochopi
    Nam maduongʼ mar Mediterania. Ma ema nobed tongʼ man yo milambo.
  meu-meu: Diho kahana ai, hetoa na Tamara amo baine hematama, bainela ela bona Meribata-kade
    ranu gabudia, bena Aigupto Dokana amo bainela, ela bona Davara Badana. Diho kahana
    hetoana bunai.
  npi-ULB: अनि दक्षिण भागमा त्यो सिमाना तामारदेखि मेरीबा-कादेशका पानीहरूसम्मै, त्‍यसपछि
    मिश्रदेशको खोलाका छेउ-छेउ भएर महासमुद्रसम्म जानेछ । योचाहिं दक्षिणको सिमाना हुनेछ
    ।
  yor-yor: Ní ìhà gúúsù yóò lọ láti Tamari títí dé ibi omi Meriba Kadeṣi, lẹ́yìn náà
    ni ìhà Wadi tí Ejibiti lọ sí Òkun ńlá. Èyí ni yóò jẹ́ ààlà gúúsù.
  pes-OPCB: «مرز جنوبی از تامار تا چشمه‌های مریبوت قادش کشیده شده، از آنجا در مسیر
    رودخانهٔ مرزی مصر امتداد یافته، به دریای مدیترانه می‌رسد.
  tgl-ULB: 'At ang bahaging timog: sa timog ng Tamar hanggang sa katubigan ng Meriba-kades,
    ang batis sa Egipto hanggang sa Malaking Dagat at sa katimugang bahagi patungo
    sa timog.'
  hui-hui: Tubari unurayaginaga Tama tano ngagoria howa pialu ni paliragohayagi dindi
    mini Kadese Meriba wiagoria tagira peda. Ani bialu Iyibila tubariyagibi iba emene
    mbira pedago tigida iraga halu iba solowara Medidereniana bedagoria tagira peda.
  mya-mya: '``တောင်​ဘက်​နယ်​နိ​မိတ်​သည်​တာ​မာ​မြို့​မှ အ​နောက်​တောင်​ဘက်​ရှိ​ကာ​ဒေ​ရှ​မေ​ရိ​ဘ
    စိမ့်​စမ်း​သို့​လည်း​ကောင်း၊ ထို​နောက်​အ​နောက် မြောက်​ဘက်​ရှိ​အီ​ဂျစ်​ပြည်​နယ်​စပ်​ကို​လိုက်
    ၍​မြေ​ထဲ​ပင်​လယ်​သို့​လည်း​ကောင်း​ရောက် ရှိ​၏။'
  bod-N: ལྷོ་ཕྱོགས་ཀྱི་ས་མཚམས་ནི་ཐལ་མཱར་ནས་མེ་རི་བཱ་ཀཱ་དེའེ་ཤཱའི་ཆུ་རྣམས་དང་། ཨེ་ཅིབ་ཀྱི་ཆུ་ཕྲན་རྣམས་བརྒྱུད་ནས་རྒྱ་མཚོ་ཆེན་པོར་སླེབས་པ་དང་།
    དེ་ནི་ལྷོ་ཕྱོགས་ཀྱི་ས་མཚམས་ཡིན།
  sna-sna: Kurutivi rwezasi, uchabvira paTamari uchindosvika kumvura yeMeribha Kadheshi,
    ipapo wogotevedza Rukova rweIjipiti kusvikira kuGungwa Guru. Uyu ndiwo uchava
    muganhu wezasi.
  spa-BLM: “El lado sur hacia el sur será desde Tamar hasta las aguas de Meribot Cades,
    hasta el arroyo, hasta el gran mar. Este es el lado sur hacia el sur.
  cac-cac: 'Axo pax stz''acan̈il lum d''a stojolal sur, aton tic: Schael d''a chon̈ab''
    Tamar, tz''ec'' d''a sjajtac a'' Meriba-cades yed'' d''a a'' eluma'' yic Egipto,
    masanto sc''och d''a a'' Mediterráneo.'
  swh-ULB: 'Kisha upande wa kusini: kusini mwa Tamari hadi kwenye maji ya Meriba Kadeshi,
    kijito cha Misri hata Bahari Kuu, na upande wa kusini kuelekea kusini.'
  bel-bel: А паўднёвы край з паўднёвага боку ад Тамары да водаў пры Кадысе, і па цячэньні
    патоку да вялікага мора; гэта паўднёвы край на поўдні.
  deu-ELBBK: 'Und die Mittagsseite südwärts: von Tamar bis zum Haderwasser Kades,
    und nach dem Bach Ägyptens hin bis an das große Meer. Und das ist die Südseite
    gegen Mittag.'
  mbb-OT: “Is dulunà diyà te zivavà ebpuun diyà te Tamar pehendiyà te serebseb te
    Meriba Kadesh edlaus diyà te zal-ug te Ehipto taman te Zaǥat he Mediteraneo. Iyan
    heini zulunà diyà te zivavà.
  mal-2015: തെക്കുഭാഗമോ തെക്കോട്ടു താമാർമുതൽ മെരീബോത്ത്-കാദേശ് വെള്ളംവരെയും മിസ്രയീംതോടുവരെയും
    മഹാസമുദ്രംവരെയും ആയിരിക്കേണം; അതു തെക്കോട്ടു തെക്കേഭാഗം.
  rmc-rmc: 'E južno sera: Le Tamarostar dži paš o paňa Meribat-Kadeš, paľis pašal
    o paňi Egipt dži paš o Stredozemno moros. Kada hin e južno sera.'
  pes-OPV: و طرف جنوبی به‌جانب راست از تامار تا آب مریبوت قادش و نهر (مصر) و دریای
    بزرگ و این طرف جنوبی به‌جانب راست خواهد بود.
  ron-1924: Хотарул де мязэзи, ынспре мязэзи, ва мерӂе де ла Тамар пынэ ла апеле Мериба,
    де ла Кадес пынэ ла пырыул Еӂиптулуй ши пынэ ла Маря чя Маре. Ачеста ва фи хотарул
    де мязэзи.
  ben-OBCV: দক্ষিণ দিকের সীমানা মরুসাগরের তামর থেকে কাদেশের মরীবার জল পর্যন্ত গিয়ে
    মিশরের মরা নদী বরাবর ভূমধ্যসাগর পর্যন্ত চলে যাবে। এটিই হবে দক্ষিণের সীমানা।
  som-som: Oo dhanka koonfureed xaggiisana waa tan iyo Taamaar iyo ilaa biyaha Meriibad
    Qaadeesh, iyo tan iyo webiga xagga badda weyn, oo taasuna waa soohdinta dhanka
    koonfureed.
  lat-VUC: 'Plaga autem australis meridiana, a Thamar usque ad aquas contradictionis
    Cades, et torrens usque ad mare magnum: et hæc est plaga ad meridiem australis.'
  eng-ASVBT: And the south side southward shall be from Tamar as far as the waters
    of Meribath-kadesh, to the brook of Egypt, unto the great sea. This is the south
    side southward.
  ita-1885: E il lato meridionale, di verso l'Austro, sarà da Tamar fino alle acque
    delle contese di Cades, lungo il torrente fino al mar grande. E questo sarà il
    lato meridionale, di verso l'Austro.
  eng-LXXUP: And the southern and southwestern coasts are from Tamar and the city
    of palm trees, to the water of Meribah-kadesh, reaching forth to the great sea.
    This part is the south and southwest.
  eng-ULB: Then on the south side the boundary will run from Tamar as far as the waters
    of Meribah Kadesh, then along the brook of Egypt to the Great Sea. This will be
    the boundary on the south side.
  spa-VBL: “El límite meridional va desde Tamar hasta las aguas de Meribat-Cadés,
    y luego a lo largo del Wadi de Egipto hasta el Mar Mediterráneo. Este es el límite
    sur.
  fra-_FOB: Le côté méridional, le Midi, ira depuis Thamar jusqu'aux eaux de contestation
    de Kadès, le long du torrent, jusqu'à la grande mer; ce sera là le côté méridional,
    le Midi.
  mal-mal: തെക്കുഭാഗം തെക്കോട്ട് താമാർമുതൽ മെരീബോത്ത്-കാദേശ് ജലാശയംവരെയും ഈജിപറ്റ്
    തോടുവരെയും മഹാസമുദ്രംവരെയും ആയിരിക്കണം; അത് തെക്കോട്ട് തെക്കേഭാഗം.
  lit-lit: O pietinė pusė pietų link eis nuo Tamaros iki Meribos vandenų Kadeše, upe
    iki Didžiosios jūros. O tai yra pietinė pusė, nukreipta į pietus.
  urd-GVR: Junūbī sarhad Tamr se shurū ho kar junūb-maġhrib kī taraf chaltī chaltī
    Marībā-qādis ke chashmoṅ tak pahuṅchtī hai. Phir wuh shimāl-maġhrib kī taraf ruḳh
    karke Misr kī sarhad yānī Wādī-e-Misr ke sāth sāth Bahīrā-e-Rūm tak pahuṅchtī
    hai.
  suz-BL: दक्‍खिन गे ङा सांद तामार रे मेरीबाथ-कादेश ङा ब्‍वाक्‍कु बाक्‍तीके सम्‍म
    दुम्‍चा माल्‍‍ब। मिनु मेकेर रे इजीप्‍त ङा खोल्‍सा रे ठेयब समुन्‍द्र सम्‍म जाक्‍दीप्‍ब।
    मेको दक्‍खिन ङा सांद बाक्‍ब। गन्‍ती २०:१३; गन्‍ती ३४:५
  eng-NOY: And the south side southward shall be from Tamar to the waters of strife
    in Kadesh, as far as the river by the great sea.
  ita-1927: La parte meridionale si dirigerà verso mezzogiorno, da Tamar fino alle
    acque di Meriboth di Kades, fino al torrente che va nel mar Grande. Tale, la parte
    meridionale, verso mezzogiorno.
  ckb-ckb: لای باشووریش، سنوورەکە لە تامارەوە هەتا مێرگی مەریبای قادێش دەڕوات، پاشان
    بە درێژایی دۆڵی میسر هەتا دەریای سپی ناوەڕاست، ئەمەش لای باشوورە.
  eng-BBE: And the south side to the south will be from Tamar as far as the waters
    of Meribath-kadesh, to the stream of Egypt, to the Great Sea. This is the south
    side, on the south.
  kan-OKCV: ದಕ್ಷಿಣದ ಕಡೆಗಿರುವ ದಕ್ಷಿಣದ ಮೇರೆಯೂ ತಾಮಾರ್ ಮೊದಲುಗೊಂಡು ಮೆರೀಬಾ ಕಾದೇಶಿನ ಹಳ್ಳದ
    ಮೇಲೆ ಈಜಿಪ್ಟಿನ ಮುಂದಿರುವ, ತೊರೆಯ ಮಾರ್ಗವಾಗಿ ದೊಡ್ಡ ಸಮುದ್ರದವರೆಗೆ ಇರುವುದು. ಇದೇ ದಕ್ಷಿಣದ
    ಮೇರೆ.
  tam-2017: தெற்கு மூலையான தெற்கு பக்கம் தாமார் துவங்கி, காதேசிலுள்ள சண்டைமூட்டுதலின்
    தண்ணீர்கள்வரை, ஆறுவரை மத்திய தரைக் கடல்வரையாகவும் இருப்பது; இது தெற்குமூலையான
    தென்புறம்.
  spa-RV-1909: 'Y al lado del mediodía, hacia el mediodía, desde Tamar hasta las aguas
    de las rencillas; desde Cades y el arroyo hasta la gran mar: y esto será el lado
    austral, al mediodía.'
  ron-BTF: Și latura de sud spre sud, de la Tamar până la apele certei în Cades, râul
    până la marea cea mare. Și aceasta este latura de sud spre sud.
  eng-WEBP: “The south side southward shall be from Tamar as far as the waters of
    Meriboth Kadesh, to the brook, to the great sea. This is the south side southward.
  eng-FBV: The southern boundary runs from Tamar to the waters of Meribath-kadesh,
    then along the Wadi of Egypt to the Mediterranean Sea. This is the southern boundary.
  nld-1939: 'Aan de kant van de Négeb, ten zuiden: van Tamar tot het water van Meribat-Kadesj,
    langs de beek naar de grote zee. Dit is de kant van de Négeb, ten zuiden.'
  nch-BL: ‘Nopa nepamit ica sur, pehuas campa altepet Tamar huan yas ica campa oncalaqui
    tonati hasta ajsis campa nopa mantoc at cati itoca Meriba Cades. Huan teipa quitoquilis
    nopa hueyat ten tali Egipto huan yas hasta nopa Hueyi At Mediterráneo.’
  vie-1934: Phía nam chạy từ Tha-ma cho đến sông Mê-ri-ba, tại Ca-đe, đến khe Ê-díp-tô,
    cho đến biển lớn; ấy là phía nam.
  hin-CV: दक्षिण तरफ की सीमा तामार से लेकर मेरिबाह-कादेश के पानी के सोता तक होगी,
    तब मिस्र के नाले से भूमध्य सागर तक. यह दक्षिणी सीमा होगी.
  spa-BES: Y el lado sur, será desde Tamar hasta las aguas de Meriba-cades, hasta
    el arroyo de Egipto, hasta el Mar Mediterráneo. Este es el lado sur, en el sur.
  tdx-tdx: 'Le ty efe’e atimo: boak’e Tamare pak’ an-tane manginakina’ i Meribà e
    Kadese mañolotse i torahañe mb’ an-driake jabajabay mb’eo; izay ty efe’e atimo.'
  tha-KJV: ทางด้านใต้เขตแดนจะยื่นจากทามาร์จนถึงน้ำแห่งการโต้เถียงในคาเดช แล​้วเรื่อยไปตามแม่น้ำถึงทะเลใหญ่
    นี่​เป็นเขตด้านใต้
  por-BR-2018: E ao lado sul, ao sul, será desde Tamar até as águas de Meribá-Cades,
    indo ao longo do ribeiro até o grande mar; e este será o lado sul, ao sul.
  deu-ELO: 'Und die Mittagseite südwärts: von Thamar bis zum Haderwasser Kades, und
    nach dem Bache Ägyptens hin bis an das große Meer. Und das ist die Südseite gegen
    Mittag. -'
  eng-WYC-2018: Forsooth the south coast of midday is from Tamar till to the waters
    of against-saying of Kadesh; and the strand till to the great sea, and the south
    coast of midday. (And the south side is southward from Tamar unto the waters of
    strife at Kadesh or unto the waters of Meribah-by-Kadesh; and along the river,
    unto the Great Sea; this is the south side toward the Negeb.)
  epo-epo: La suda rando estas de Tamar ĝis la Akvo de Malpaco apud Kadeŝ, laŭ la
    torento ĝis la Granda Maro; tio estas la rando suda.
  uig-PIN: Jǝnubiy tǝripi bolsa, Tamar xǝⱨiridin Meribaⱨ-Ⱪǝdǝx dǝryasining eⱪinliriƣiqǝ,
    andin Misir wadisidin «Ottura dengiz»ƣiqǝ sozulidu. Bu jǝnubiy qegra bolidu.
  beo-beo: Ga (south) alalo fifi da Da:ima muni ga (south) amola gududili hegomane
    asili, hafoga:i sogega asili, Ga:idese Meliba baligili, delegili ga (north) fonobahadi
    bu gududili, asili. Idibidi soge ea alalo fifi amodili asili, Mededela:inia Hano
    Wayabo amoga doaga:sa.
  tpi-OTNT: “Na mak long hap saut i stat long taun Tamar na i go olsem long hap san
    i go daun inap long ples i gat wara ol i kolim Kades Meriba. Na i go antap liklik
    na i bihainim wara long mak bilong Isip inap long biksolwara Mediterenian.
  hau-SA: A wajen kudu za tă fara daga Tamar har zuwa ruwan Meriba Kadesh, sa’an nan
    ta bi Rafin Masar zuwa Bahar Rum. Wannan ita ce iyakar a wajen kudu.
  uig-LAT: Jenubiy teripi bolsa, Tamar shehiridin Méribah-Qedesh deryasining éqinlirighiche,
    andin Misir wadisidin «Ottura déngiz»ghiche sozulidu. Bu jenubiy chégra bolidu.
  nde-nde: Eningizimu uzahamba usuka eThamari uze uyefika emanzini aseMeribha Khadeshi,
    ube usulandela iSihotsha saseGibhithe usiyafika eLwandle Olukhulu. Lo uzakuba
    ngumngcele waseningizimu.
  ton-ton: Pea ʻe fua ʻa hono potu ki tonga, mei Tema, ʻo aʻu ki he vai ʻoe fakakikihi
    ʻi Ketesi, ko e vaitafe ʻo aʻu ki he Tahi Lahi. Pea ko hono ngataʻanga ia ki he
    feituʻu tonga.
  ces-1613: Strana pak polední na poledne, od Támar až k vodám sváru v Kádes, od potoka
    až k moři velikému. A to jest strana polední na poledne.
  eng-WMB: “The south side southward shall be from Tamar as far as the waters of Meriboth
    Kadesh, to the brook, to the great sea. This is the south side southward.
  tam-TCV: தெற்குப் பக்கத்திலுள்ள எல்லை, தாமாரிலிருந்து காதேஸ் மேரிபாவின் நீர்நிலைகளை
    அடைந்து, எகிப்தின் நீரோடை வழியாக மத்திய தரைக்கடல்வரை செல்லும். இதுவே தெற்கு எல்லையாயிருக்கும்.
  ceb-ULB: Unya sa habagatang bahin; habagatan sa Tamar paingon sa katubigan sa Meriba
    Kades, sa lugot sa Ehipto paingon sa Dako nga Dagat, ug ang habagatang bahin paingon
    sa habagatan.
  pol-UBG: 'A strona południowa na południu: od Tamar aż do wód sporu w Kadesz, od
    rzeki aż do Wielkiego Morza. To jest strona południowa na południu.'
  urd-GVU: جنوبی سرحد تمر سے شروع ہو کر جنوب مغرب کی طرف چلتی چلتی مریبہ قادس کے چشموں
    تک پہنچتی ہے۔ پھر وہ شمال مغرب کی طرف رُخ کر کے مصر کی سرحد یعنی وادیٔ مصر کے
    ساتھ ساتھ بحیرۂ روم تک پہنچتی ہے۔
  deu-1912: Aber die Grenze gegen Mittag ist von Thamar bis ans Haderwasser zu Kades
    und den Bach hinab bis an das große Meer. Das soll die Grenze gegen Mittag sein.
  kan-2017: 'ಇದು ದಕ್ಷಿಣದ ಮೇರೆಯಾಗಿದೆ: ದಕ್ಷಿಣದ ಮೇರೆಯು ತಾಮಾರಿನಿಂದ ಹೊರಟು, ಮೆರೀಬೋತ್ ಕಾದೇಶಿನ
    ಹಳ್ಳದ ಮೇಲೆ ಐಗುಪ್ತದವರೆಗೆ ಮುಂದುವರೆಯುವ ನದಿಯ ಮಾರ್ಗವಾಗಿ ಮಹಾ ಸಮುದ್ರವನ್ನು ಮುಟ್ಟಬೇಕು.'
  yap-yap: “Mathil u yimuch e yan u Tamar nib sor ko yimuch ni ngal nge yan ko lul’
    nu Kadesh Meribah me sor u rom ko lel’och ni ngal ko mathil yu Egypt nge mada’
    ko day ni Mediterranean.
  hlt-MCSB: Tuithim baengki khaw tuithim Tamar lamloh Kadesh Meribah soklong tui duela,
    tuipuei tanglue duela om. Te te tuithim kah tuithim khorhi la om.
  mdy-ETH: «ዾኦሎ ባንፆ ዛጳ ታማሬፓ ዔቃዖ ዴንዲ ሜሪባቃዴሴ ሄላንዳኣና፥ ዬካፓ ጊብፄ ዓጮኮ ዶኦጮይዴና ጌይ ሜዲቴራኒያ ባዞ
    ሄላኔ፤ ዬይ ዾኦሎ ባንፆ ዛጶኬ።
  twi-ASANTE: Anafoɔ fam hyeɛ no bɛfiri Tamar akɔ Meriba Kades nsuwansuwa ho, na atoa
    so afa Misraim asuwa akɔsi Ɛpo Kɛseɛ no. Yei na ɛbɛyɛ anafoɔ fam hyeɛ.
  eng-WEBU: “The south side southward shall be from Tamar as far as the waters of
    Meriboth Kadesh, to the brook, to the great sea. This is the south side southward.
  wal-wal: “Tohossa bagga zawai Taamaarappe denddidi biidi, Mariiba Qaadeesan de7iya
    pulttuwaa gakkanaashiina. Hegaappe huuphessaara arggo baggaa oiqqidi, Gibxxe SHaafaa
    kaallidi biidi, Meediteraane Abbaa gakkees.
  spa-PDDPT: Del lado norte hacia el sur, desde Tamar hasta las aguas de la rencilla
    en Cades, hasta el arroyo y el Mar Grande. Éste será el límite por el lado sur.
  gun-gun: Kuaray puku-a katy rupi ma Tamar guive 'rã oo Meribá-Cades regua yy peve,
    ha'e yakã Egito katy'i oĩ va'e guive ye'ẽ tuvixa va'e peve. Ha'e rami 'rã yvy
    apy kuaray puku-a katygua oĩ.
  ilo-ULB: 'Ket ti akin-abagatan a pasetna: iti abagatan ti Tamar nga agturong kadagiti
    dandanum ti Meriba Kades, ti waig ti Egipto nga agturong iti Dakkel a Baybay,
    ken iti akin-abagatan a pasetna a mapan iti abagatan.'
  kpg-kpg: “Tagageinga i baahi ngaaga e hanaga i baahi dai a ngaaga mai i Tamar gaa hana
    gi di gowaa tiu o Kadesh-Meribah, nomuli gaa hana gi baahi dai a ngeia gaa hana
    madalia tagageinga Egypt gaa hana gi tai Mediterranean.
  uig-ARA: جەنۇبىي تەرىپى بولسا، تامار شەھىرىدىن مېرىباھ-قەدەش دەرياسىنىڭ ئېقىنلىرىغىچە،
    ئاندىن مىسىر ۋادىسىدىن «ئوتتۇرا دېڭىز»غىچە سوزۇلىدۇ. بۇ جەنۇبىي چېگرا بولىدۇ.
  sus-sus: Isirayila bɔxi naaninyi yirefanyi mabiri kelima Tamari, a siga han Meriba
    Kadesi, han Misira xure nun baa xungbe ma. Isirayila naaninyi nan na ki yirefanyi
    mabiri.
  pon-2006: “Irepen palieir tangasang palieir en palikapi sang Damar kolahng wasahn
    pihl en Kades Meripa oh mwuhr kolahng paliepeng en palikapi peianla irepen Isip
    kolahng Sehd Mediderenien.
  ksd-ksd: Ra langun ta ra matana taubar na tur pa ia aro Tamar ma na tuk tar aro
    ra tava Meribot-Kades, ma na tuk tar ta ra Tava Alir Aigipto ma tuk uro ta ra
    Ngala na Ta. Go iat ra langun ta ra matana taubar.
  grc-BRENT: Καὶ τὰ πρὸς Νότον καὶ Λίβα ἀπὸ Θαιμὰν καὶ φοινικῶνος, ἕως ὕδατος Μαριμὼθ
    Καδὴμ, παρεκτεῖνον ἐπὶ τὴν θάλασσαν τὴν μεγάλην·
  ind-AYT: “Pada sisi selatan ke selatan, akan membentang dari Tamar sampai ke Laut
    Meriba dekat Kadesh, menuju ke Sungai Mesir dan ke Laut Besar. Inilah sisi selatan.”
  nya-nya: Mbali yakummwera malire adzayenda kuchokera ku dziwe la mzinda wa Tamara
    mpaka ku madzi a ku Meriba Kadesi. Kenaka ndi kutsata chigwa cha ku Igupto mpaka
    ku Nyanja Yayikulu. Awa adzakhala malire akummwera.
  hrv-hrv: 'Južna strana: prema jugu od Tamara do Meripskih voda i Kadeša pa potokom
    prema Velikomu moru - južna strana, prema jugu.'
  mps-mps: “Tama me te saut badu tǫ dąį te taun Tamardu gagalama, tama giliga degebo
    badu tama peyu, te ąį elalubo bulu du peyu, te bulu augwaligo Kades Meriba wabo
    buluba usu nigi pali. Tama obanu gana holama, tama ąį dulu holama, Isip dabego
    dąįdu pelama, genuai tamu ąį Mediterenianba usu nigi pali dao.”
  tpi-tpi: “Na mak long hap saut i stat long taun Tamar na i go olsem long hap san
    i go daun inap long ples i gat wara ol i kolim Kades Meriba. Na i go antap liklik
    na i bihainim wara long mak bilong Isip inap long biksolwara Mediterenian.
  dan-1931: 'Sydgrænsen: Fra Tamar over Meribas Vand ved Kadesj til Bækken*, ud til
    Det store Hav. Det er Sydgrænsen. { [*dvs. Ægyptens Bæk.] }'
  vie-OVCB: Biên giới phía nam sẽ từ hướng tây Ta-ma đến các dòng suối Mê-ri-ba tại
    Ca-đe, rồi đi dọc theo Suối Ai Cập đến tận Địa Trung Hải. Đây sẽ là biên giới
    phía nam.
  guj-2017: દક્ષિણ બાજુ, દક્ષિણ તામારથી મરીબા કાદેશના પાણી સુધી, મિસરનાં ઝરણાંથી મહા
    સમુદ્ર સુધી હોય, આ દક્ષિણ તરફની સરહદ છે.
  pon-2006A: “Irepen palieir tangasang palieir en palikapi sang Damar kolahng wasahn
    pihl en Kades Meripa oh mwuhr kolahng paliepeng en palikapi peianla irepen Isip
    kolahng Sehd Mediderenien.
  por-BRBSL: “O lado sul para o sul será de Tamar até as águas do Meriboth Kadesh,
    até o riacho, até o grande mar. Este é o lado sul, em direção ao sul.
  cth-cth: Akalah Tamar hoi Meribah Kadesh palang totouh, Izip tui a pâlei laihoi
    tuipui dawk a pha han, hetheh akalae ramri lah ao han.
  twi-twi: Anafo fam hye no befi Tamar akɔ Meriba Kades nsuwansuwa ho, na atoa so
    afa Misraim asuwa akosi Po Kɛse no. Eyi na ɛbɛyɛ anafo fam hye.
  hlt-hlt: Tuithim baengki khaw tuithim Tamar lamloh Kadesh Meribah soklong tui duela,
    tuipuei tanglue duela om. Te te tuithim kah tuithim khorhi la om.
  tbz-SIM: Kubɑkù yoú diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́túótɛ́ Tɑmɑɑ kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Mɛdibɑ Kɑdɛɛsi kó mɛniɛ, kɛ́dítɛ́nní kukó ndiɛkù kɛ́ntɔ kɛ́tuɔkɛ dɑ̀mɛ́ɛ̀rì diɛwè.
    Kubɑkù yoú kó kumɑ̀nku nku.
  msy-2020: “Eghtɨ sautɨn itir nguazir mɨtaghniam, a nguibar ekiam Tamarɨn ikegh mangɨ,
    aruem uaghiri naghɨn amadaghan bar mangɨ, dɨpam itir danganim, Kades Meriban otogham.
    Egh mangɨ Isipɨn nguazir mɨtaghniamɨn itir fanemɨn magɨrɨ, Mediterenianɨn Ongarir
    Ekiamɨn otogham. Kar Israelɨn nguazir sautɨn amadaghan itir mɨtaghniam.
  dop-dop: Ilim mpǝtǝŋ tɔɔ toŋɑ ɩlɛ kɑɑ lɩɩ timpi pɑ yɑɑ sɩ Tɑmɑɑ tɔɣɔ Melipɑ lʋm
    nɑ Kɑtɛɛsɩ pǝ tɛtʋ cɔlɔ. Ɩlɛnɑ kɑ́ mǝlɩ Icipiti tɛtʋ lɔɔʋ. Hɑlǝnɑ Metitelɑnee
    teŋku. Ɩsǝnɑ toŋɑ kɑ́ wɛɛ ilim mpǝtǝŋ tɔɔ tɔɣɔlɛ.
  azb-azb: Cənubda sərhəd Tamardan Meriva-Qadeş sularına, Misir vadisi boyunca Böyük
    dənizə qədər uzanacaq. Cənub sərhədi belədir.
  eng-DBY: '— And the south side southward, from Tamar to the waters of Meribah-Kadesh,
    by the torrent, unto the great sea: this is the south side southward.'
  hin-2017: दक्षिणी सीमा तामार से लेकर मरीबा-कादेश नामक सोते तक अर्थात् मिस्र के नाले
    तक, और महासागर तक पहुँचे। दक्षिणी सीमा यही हो।
  wol-KYG: Wetu bëj-saalum, kemu ga day dale fa Tamar ba ca xuru Meriba ca Kades,
    daldi leru walu Misra ma, ba àkki géej gu mag ga. Loolooy wàllu bëj-saalumam.
  eng-YLT: '''And the south quarter southward [is] from Tamar unto the waters of Meriboth-Kadesh,
    the stream unto the great sea: and [this is] the south quarter southward.'
  eng-WYC-2017: Forsooth the south coast of midday is from Tamar till to the waters
    of against-saying of Kadesh; and the strand [or stream] till to the great sea,
    and the south coast of midday.
  eng-WMBB: “The south side southward shall be from Tamar as far as the waters of
    Meriboth Kadesh, to the brook, to the great sea. This is the south side southward.
  urd-GVH: जुनूबी सरहद तमर से शुरू होकर जुनूब-मग़रिब की तरफ़ चलती चलती मरीबा-क़ादिस
    के चश्मों तक पहुँचती है। फिर वह शिमाल-मग़रिब की तरफ़ रुख़ करके मिसर की सरहद यानी
    वादीए-मिसर के साथ साथ बहीराए-रूम तक पहुँचती है।
  rug-rug: Pa kali matao si topue si asa pa Tama seu la koari na kolo pa Meriba Kadesi,
    meke lulia sa voloso pa Izipi meke kamo la pa Kolo Meditareniani,. Hie sa voloso
    pa kali matao.
  gaz-gaz: Innis karaa kibbaatiin Taamaarii kaʼee hamma bishaan Mariibaa Qaadeshiitti
    deema; ergasiis laga Gibxi qabatee hamma Galaana Guddichaatti deema. Kun daangaa
    kibbaa taʼa.
  fra-LSG: 'Le côté méridional, au midi, ira depuis Thamar jusqu’aux eaux de Meriba
    à Kadès, jusqu’au torrent vers la grande mer: ce sera le côté méridional.'
  yal-yal: Sogeteden yiifanna binna danna, sa keli Tamari taan ma han sa dɔxɔ Meriba
    igene ra Kadesi yamanani, dangu Misiran baan xɔn han sa bɔxɔn fɔxɔ ige gbeen ma.
    Yamanan danna nan na ra yiifanna binni.
  haw-1868: A o ka aoao hema ma ke kukulu hema, mai Tamara, a hiki i Meriba Kadesa,
    ka muliwai a hiki i ke kai nui. Oia no hoi ka aoao hema ma ke kukulu hema.
  arb-NAV: أَمَّا الْحُدُودُ الْجَنُوبِيَّةُ فَتَمْتَدُّ غَرْباً مِنْ ثَامَارَ إِلَى
    مِيَاهِ مَرِيبُوثَ قَادَشَ، وَمِنْ مُتَفَرَّعِ نَهْرِ مِصْرَ إِلَى الْبَحْرِ الْكَبِيرِ،
    فَتَكُونُ هَذِهِ هِيَ حُدُودُكُمُ الْجَنُوبِيَّةُ.
  ewe-ewe: Le dziehe lɔƒo la, atso Tamar ayi keke Meriba Kades ƒe tsiwo gbɔ, azɔ ato
    Wadi le Egipte xa, ayi Atsiaƒu Gã la gbɔ. Esiae anye Dzieheliƒo la.
  eng-LEE: And the south side; on the south, from Thamar even to the waters of contention
    at Kadesh, toward the brook [flowing] into the Great Sea. And this is the south
    side on the south.
  asm-FB: এয়ে পূৱ ফাল। আৰু দক্ষিণ দিশে দক্ষিণ ফাল, তামৰৰ পৰা মৰীবোৎ-কাদেচৰ জল সমূহেদি,
    মিচৰ জুৰিয়েদি মহাসমূদ্ৰলৈকে হ’ব। এয়ে দক্ষিণ দিশৰ দক্ষিণ ফাল।
  sus-A: عِسِرَيِلَ بْشِ نَانِنيِ يِرٍقَنيِ مَبِرِ كٍلِمَ تَمَرِ، عَ سِفَ هَن مٍرِبَ
    كَدٍ سِ، هَن مِسِرَ شُرٍ نُن بَا شُنفبٍ مَ. عِسِرَيِلَ نَانِنيِ نَن نَ كِ يِرٍقَنيِ
    مَبِرِ.
  fra-SBL: « Le côté sud, vers le sud, sera depuis Tamar jusqu'aux eaux de Meriboth
    Kadesh, jusqu'au ruisseau, jusqu'à la grande mer. C'est le côté sud, vers le sud.
  hbo-hbo: וּפְאַת֙ נֶ֣גֶב תֵּימָ֔נָה מִתָּמָ֗ר עַד־מֵי֙ מְרִיבֹ֣ות קָדֵ֔שׁ נַחֲלָ֖ה
    אֶל־הַיָּ֣ם הַגָּדֹ֑ול וְאֵ֥ת פְּאַת־תֵּימָ֖נָה נֶֽגְבָּה׃
  kik-kik: Naguo mũhaka wa mwena wa gũthini ũkoima Tamaru o nginya kũu maaĩ-inĩ ma
    Meriba-Kadeshi, ũtwarane na Karũũĩ ka Misiri o nginya Iria Rĩrĩa Inene. Ũcio nĩguo
    ũgaatuĩka mũhaka wa mwena wa gũthini.
  fra-NCL: Le côté du midi se dirigera d’abord vers le sud, depuis Thamar, jusqu’aux
    eaux de Méribah de Cadès ; puis ce sera le torrent qui se jette dans la grande
    mer. C’est le côté sud vers le négéb. —
  cek-AK: Aloih bang ih prae angzithaih loe Tamar hoi Kadesh tui ohhaih karoek to,
    tuipui kalen ah akun vapui khoek to kawk tih. Hae loe aloih bang prae angzithaih
    ah om tih.
  cuk-cuk: ”Dad-nakwed-argan-nuedsik-yar-abingunaidi, Tamar-akale onodoed, geb Meriba-Cades-diimata-naidgi,
    degi, Egipto-diangi nasaoed, Demar-Dummadye-nugadse. Weyob dad-nakwed-argan-nuedsik
    yar abingunaioed.
  uig-CYR: Җәнубий тәрипи болса, Тамар шәһиридин Мерибаһ-Қәдәш дәриясиниң еқинлириғичә,
    андин Мисир вадисидин «Оттура деңиз»ғичә созулиду. Бу җәнубий чегара болиду.
  tel-2017: దక్షిణ దిక్కున తామారు మొదలుకుని కాదేషు దగ్గర ఉన్న మెరీబా ఊటల వరకూ నది
    దారిలో మహాసముద్రానికి మీ సరిహద్దు ఉంటుంది. ఇది మీకు దక్షిణపు సరిహద్దు.
  hat-BSA: “Nan kote sid la, vè sid li va soti Thamar jis rive nan dlo Meriba-Kadès,
    pou rive nan flèv Égypte la ak nan Gwo Lanmè a. Sa se kote sid la, vè sid.”
  kos-kos: “Masrol nu eir uh mutawauk Tamar fahla nu roto nwe ke sun acn se oasr kof
    we pangpang Kadesh Meribah, sifilpa utyak nu roto epang sisken masrol nu Egypt,
    ac som nwe ke Meoa Mediterranean.
  hbo-WLC: וּפְאַת֙ נֶ֣גֶב תֵּימָ֔נָה מִתָּמָ֗ר עַד־מֵי֙ מְרִיב֣וֹת קָדֵ֔שׁ נַחֲלָ֖ה
    אֶל־הַיָּ֣ם הַגָּד֑וֹל וְאֵ֥ת פְּאַת־תֵּימָ֖נָה נֶֽגְבָּה׃
  ibo-ibo: Oke ala na ndịda, ọ ga-esite na Tama ruo ọbụladị mmiri Meriba Kadesh, soro
    ụzọ ọdọ mmiri iyi Ijipt ruo osimiri Mediterenịa. Nke a bụ oke ala ahụ na ndịda.
  ory-ory: ଆଉ, ଦକ୍ଷିଣ ଦିଗରେ ଦକ୍ଷିଣ ସୀମା ତାମରଠାରୁ ମରୀବତ୍‍-କାଦେଶସ୍ଥ ଜଳ, ମିସରର ସ୍ରୋତୋମାର୍ଗ
    ଓ ମହାସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ହେବ। ଏହା ଦକ୍ଷିଣ ଦିଗର ଦକ୍ଷିଣ ସୀମା।
  chk-chk: Iwe, lepelien ewe fanü me ör kiännin epwe fetal seni Tamar tori ewe kolukun
    Meripa-Kates, tori ewe öüwön Isip, pwal tori ewe matau watte. Iei usun kiännin
    ewe fanü me ör.
  rop-rop: “Det sauthsaid boda im garra stat brom Teima en im kipgon langa sauth en
    sangodanwei langa det spring kantri gulijap langa Keidishmeriba, en im garra kipgon
    olawei raidap langa Ijip en im garra binij rait langa det solwoda gulum Medatareiniyan.
  ukr-1871: А полуденнїй бік від Тамару до вод переріку коло Кадесу, й попри потік
    до великого моря; се полуденнїй бік на полуднї.
  deu-1951: Aber die Südseite gegen Mittag geht von Tamar bis an das Haderwasser von
    Kades, durch den Bach bis zum großen Meer. Das ist die Mittagsseite nach Süden.
  eng-JPS: And the south side southward shall be from Tamar as far as the waters of
    Meriboth-kadesh, to the Brook, unto the Great Sea. This is the south side southward.
  srp-1865: A južna strana prema jugu od Tamara do vode Merive u Kadisu, duž potoka
    do velikoga mora. I to je južna strana prema jugu.
  lug-lug: Ku luuyi olw’Obukiikaddyo eriva e Tamali okutuukira ddala ku mazzi ag’e
    Meribosukadesi, ne ku kagga ak’e Misiri okutuuka ku Nnyanja Ennene. Eyo y’eriba
    ensalo ey’Obukiikaddyo.
  heb-heb: ופאת נגב תימנה מתמר עד מי מריבות קדש נחלה אל הים הגדול ואת פאת תימנה נגבה׃
  ben-IRV: দক্ষিণদিক দক্ষিণে তামর থেকে কাদেশে অবস্থিত মরীবৎ জলাশয় মিশরের ছোট নদী
    থেকে মহাসমুদ্র পর্যন্ত; দক্ষিণদিকের এই দক্ষিণপ্রান্ত।
  pan-pan: ਦੱਖਣੀ ਦਿਸ਼ਾ ਵੱਲ ਦੱਖਣੀ ਹੱਦ ਇਹੀ ਹੈ, ਅਰਥਾਤ ਤਾਮਾਰ ਤੋਂ ਮਰੀਬੋਥ-ਕਾਦੇਸ਼ ਦੇ ਪਾਣੀ
    ਤੱਕ ਅਤੇ ਮਿਸਰ ਨਦੀ ਤੋਂ ਹੋ ਕੇ ਵੱਡੇ ਸਾਗਰ ਤੱਕ ਦੱਖਣੀ ਦਿਸ਼ਾ ਇਹੀ ਹੈ।
  mya-JVB: တောင် ဘက် အပိုင်းအခြားသည် တာမာ မြို့မှစ၍ ကာဒေရှ မြို့၊ မေရိဘ ရေ တိုင်အောင်
    ၎င်း ၊ မဟာ ပင်လယ် ထဲသို့ ဝင်သောမြစ်တိုင်အောင်၎င်း ၊ ရှောက်သွားရမည်။ ဤရွေ့ကား၊
    တောင် ဘက် အပိုင်းအခြားဖြစ်သတည်း ။
  hmo-hmo: “Diho kahana ena tano hetoana be Tamara dekena amo do ia matamaia, do ia
    lao ela bona Meribata Kadesi ranu gabudia, vadaeni Aigupito Dokana dekena amo
    do ia lao, ela bona Davara Badana. Diho kahana hetoana be unai.
  urd-urd: 'और दक्खिन की तरफ़ दक्खिनी सरहद यह है: या''नी तमर से मरीबूत के क़ादिस के
    पानी से और नहर — ए — मिस्र से होकर बड़े समन्दर तक, पच्छिमी जानिब यही है।'
  rus-SYN: А южный край с полуденной стороны от Тамары до вод пререкания при Кадисе,
    и по течению потока до великого моря; это полуденный край на юге.
  bqc-SIM: Gɛↄmidↄkĩi oi bↄa Tamaa a gɛ́ e Mɛliba Kadɛsi íkĩi, i pã Egipi zɛ́
    swai e ísia zↄ̃ↄi. Á bùsu lɛ́ gɛↄmidↄkĩi oin we.
  tcz-CHONGTHU: Lhanglang sang gamgi chun lhumlam lang ajotna Tamar a kipatna Kadesh
    a um Meribah twidung chan hiding ahi. Chule hiche a konna hi Egypt vadung ajui
    peh a Mediterranean twikhanglen chan geija leng lhading ahi. Hiche hi lhanglang
    gamgi hiding ahi.
  mar-mar: मग दक्षिण बाजू, तामारपासून पार मरीबोथ कादेशाच्या पाण्यापर्यंत व तेथून मिसरच्या
    देशाच्या ओढ्याने पुढे मोठ्यासमुद्रापर्यंत, ही दक्षिण बाजू झाली.
  qub-qub: «Sur caj-läpa lindan canga Tamar siudäpita gallaycushpan Meriba-cadescho
    caycaj yacuyaj. Chaypa päsarashpan chayanga mayu-mallwallanpa Mediterráneo lamarman
    chayanancama.
  bqp-bqp: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑn tem nɔɔ burɑ yee te, tɑ koo dɑwɑ sɑɑ Tɑmɑɑn
    di sere kɑ Mɛribɑn bwiɑɔ Kɑdɛsiɔ kpɑ tu Egibitin dɑɑru swĩi sere n kɑ girɑri nim
    wɔ̃ku ge bɑ mɔ̀ Mɛditerɑnɛɔ. Nɔɔ burɑ yee te tɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ,
    terɑ mi.
  hat-hat: Sou bò sid la, fwontyè ap pran direksyon sid yon ti kras plis sou solèy
    kouche, soti lavil Tama rive nan ti bwa bò sous dlo Meriba yo nan peyi Kadès.
    Rive la, l'ap vire sou nò yon ti jan sou solèy kouche, l'a pran ravin lan moute
    rive bò lanmè Mediterane a.
  eng-BSB: On the south side it will run from Tamar to the waters of Meribath-kadesh,
    and along the Brook of Egypt to the Great Sea. This will be the southern boundary.
  eng-WEBPB: “The south side southward shall be from Tamar as far as the waters of
    Meriboth Kadesh, to the brook, to the great sea. This is the south side southward.
  kbq-kbq: Hagi sauti kaziga mopa atumpamo'a Tamar kumateti agafa huno zage fre kaziga
    evuno Mariba tima me'nerega Kadesi kumate vuteno, Isipi tinkraho avaririno ra
    hagerinkenare uhanatigahie. E'i ana mopa atumpa sauti kaziga mopamofo atupa megahie.
  nhe-BL: Nopa nepamitl ica sur, pehuas campa altepetl Tamar huan yas ica campa oncalaqui
    tonati hasta ajsis campa nopa mantoc atl tlen itoca Meriba Cades. Huan teipa quitoquilis
    nopa atemitl tlen tlali Egipto huan yas hasta nopa Hueyi Atl Mediterráneo.
  gub-BL: Kwarahy ihemaw awyze har kutyr ywyzaw oho kwarahy heixe haw kutyr. Uzypyrog
    Tamar pe. Oho ytyzuzàmaw ywyxiguhu myter pe har Kanez Merima her ma'e pe. A'e
    wi oho kwarahy heixe haw awyze har kutyr kwarahy heixe haw kutyr ywyzaw Ezit ywy
    Mezitehàn yryhu wamyterupi.
  eng-DRA: 'And the south side southward is from Thamar even to the waters of contradiction
    of Cades: and the torrent even to the great sea: and this is the south side southward.'
