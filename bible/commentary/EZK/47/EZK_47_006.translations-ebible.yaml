verse: EZK.047.006
translations:
  mal-C: അദ്ദേഹം എന്നോട് “മനുഷ്യപുത്രാ, ഇതു നീ കാണുന്നുണ്ടോ?” എന്നു ചോദിച്ചു. അതിനുശേഷം
    അദ്ദേഹം എന്നെ നദീതീരത്തേക്കു കൊണ്ടുവന്നു.
  deu-TKW: 'Und er sprach zu mir: Hast du das wohl gesehen, Menschensohn? Und er führte
    mich und brachte mich zurück an den Rand des Flusses.'
  lin-lin: 'Moto yango atunaki ngai : « Mwana na moto, boni, omoni ? » Bongo azongisaki
    ngai na ngambo ya ebale.'
  eng-LSV: And he says to me, “Have you seen, son of man?” And he leads me, and brings
    me back to the edge of the stream.
  eng-GNV: And he said vnto me, Sonne of man, hast thou seene this? Then he brought
    me, and caused me to returne to the brinke of the riuer.
  eng-WEBSTER: And he said to me, Son of man, hast thou seen this ? Then he brought
    me, and caused me to return to the brink of the river.
  nhw-BL: 'Huan huajca nechilhui: “Xiquelnamiqui nochi catli nimitznextilijtoc.” Teipa
    nechchihualti ma nimocuepa iteno nopa hueyatl.'
  swh-ONEN: Akaniuliza, “Je, mwanadamu, unaona hili?” Kisha akanirudisha mpaka kwenye
    ukingo wa huo mto.
  bba-bba: Mɑ u Esekiɛli sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑ ye kpuro mɛɛrɑ sɑ̃ɑ sɑ̃ɑ? Mɑ u
    kɑ nùn wurɑmɑ dɑɑ ten bɔ̃ɔwɔ.
  eng-KJVCPB: And he said unto me, Son of man, hast thou seen this? Then he brought
    me, and caused me to return to the brink of the river.
  luo-luo: Nopenja niya, “Wuod dhano, bende ineno gini?” Eka notelona modwoka nyaka
    e bath aora.
  meu-meu: Bena ia ese e nanadaigu, eto, Taunimanima natuna e, ina na vada o itaia
    a? Bena e hakaugu riri lou, sinavai isena amo.
  npi-ULB: ती मानिसले मलाई भने, “ए मानिसको छोरो, के तँ यो देख्‍न सक्छस्?” र तिनले
    मलाई बाहिर ल्याए र त्‍यो नदीको किनारमा हिंडाए ।
  yor-yor: Ó bi mí léèrè pé, “Ọmọ ènìyàn, ǹjẹ́ o rí èyí?” Lẹ́yìn náà, ó mú mi padà
    sí etí odò.
  pes-OPCB: او به من گفت آنچه را که دیده‌ام به خاطر بسپارم؛ بعد مرا از کنار آن رودخانه
    بازگرداند.
  tgl-ULB: 'Sinabi sa akin ng lalaki: “Anak ng tao, nakikita mo ba ito?” at dinala
    niya ako palabas at sinamahan ako sa paglalakad pabalik sa tabing-ilog.'
  hui-hui: Ani wiagola agali handalehe biago ibugua i̱hondo langialu lalu, Dindiali-o
    mbirale uruni bayuwaore de handai haribe, laya. Ani lalu iya haru iba angeha lone
    dai biriba.
  mya-mya: ထို​သူ​က``အ​ချင်း​လူ​သား၊ ဤ​အ​ချင်း အ​ရာ​အ​လုံး​စုံ​ကို​သေ​ချာ​စွာ​မှတ်​သား
    လော့'' ဟု​ငါ့​အား​ပြော​၏။ ထို​နောက်​သူ​သည်​ငါ့​အား​မြစ်​ကမ်း​ပါး​သို့ ပြန်​လည်​ခေါ်​ဆောင်​သွား​၏။-
  bod-N: དེས་ང་ལ་འདི་ལྟར། ཀྱེ་མིའི་བུ། ཁྱོད་ཀྱིས་འདི་མཐོང་ངམ་ཞེས་གསུངས་ནས། ང་ཁྲིད་དེ་སླར་ཡང་གཙང་པོའི་འགྲམ་དུ་ཕྱིན།
  sna-sna: Akandibvunza akati, “Mwanakomana womunhu, unoona izvi here?” Ipapo akadzokera
    neni kumahombekombe orwizi.
  spa-BLM: 'Me dijo: “Hijo de hombre, ¿has visto esto?” Entonces me llevó y me hizo
    volver a la orilla del río.'
  cac-cac: 'Ix yalan vin̈ d''ayin: Ach anima, scham val a naan tas ix il tic, xchi
    vin̈. Ix lajvi chi'' ix in yic''anxicot vin̈ d''a stitac a a'' chi''.'
  swh-ULB: Yule mtu akanambia, “Mwanadamu, unaona hii?” akanipeleka na kunirudisha
    karibu na ukingo wa mto.
  bel-bel: 'І сказаў мне: бачыў, сыне чалавечы? і павёў мяне назад да берагу гэтага
    патоку.'
  deu-ELBBK: 'Und er sprach zu mir: Hast du es gesehen, Menschensohn? Und er führte
    mich wieder zurück an dem Ufer des Flusses.'
  mbb-OT: Migkeǥiyan a zuen te etew te, “Sikew is etew, purungi nu timan-i is neehè
    nu.” Ne midume e zin te kedlikù he ziyè key mebayà te kilid duen te wahig.
  mal-2015: 'അവൻ എന്നോടു: മനുഷ്യപുത്രാ, കണ്ടുവോ എന്നു ചോദിച്ചു; പിന്നെ അവൻ എന്നെ നദീതീരത്തു
    മടങ്ങിച്ചെല്ലുമാറാക്കി.'
  rmc-rmc: 'Phučľa mandar: „Manušeja, dikhľal mištes kada savoro?“ Paľis man iľa avri
    andral o paňi a anďa man pale pre phuv.'
  pes-OPV: 'و مرا گفت: «ای پسر انسان آیااین را دیدی؟» پس مرا از آنجا برده، به کنار
    نهربرگردانید.'
  ron-1924: 'Ел мь-а зис: „Ай вэзут, фиул омулуй?” Ши м-а луат ши м-а адус ынапой
    пе малул рыулуй.'
  ben-OBCV: তিনি আমাকে জিজ্ঞাসা করলেন, “হে মানবসন্তান, তুমি কি এটি দেখলে?” তারপর তিনি
    আমাকে আবার নদীর তীরে নিয়ে গেলেন।
  som-som: Oo wuxuu igu yidhi, Wiilka Aadamow, waxan ma aragtay? Oo haddana wuu i
    soo waday oo wuxuu igu soo celiyey webiga qarkiisii.
  lat-VUC: 'Et dixit ad me: Certe vidisti, fili hominis. Et eduxit me, et convertit
    ad ripam torrentis.'
  eng-ASVBT: And he said unto me, Son of man, hast thou seen this? Then he brought
    me, and caused me to return to the bank of the river.
  ita-1885: 'Allora egli mi disse: Hai tu veduto, figliuol d''uomo? Poi mi menò più
    innanzi, e mi fece ritornare alla riva del torrente.'
  eng-LXXUP: And he said to me, Hast thou seen this, son of man? Then he brought me,
    and led me back to the brink of the river
  eng-ULB: The man said to me, “Son of man, do you see this?” and he brought me out
    and had me walk back along the riverbank.
  spa-VBL: “Hijo de hombre, ¿has observado todo esto?” , me preguntó. Luego me llevó
    de vuelta a la orilla del río.
  fra-_FOB: 'Alors il me dit: Fils de l''homme, as-tu vu? Puis il me fit aller et
    revenir vers le bord du torrent.'
  mal-mal: 'അവൻ എന്നോട്: “മനുഷ്യപുത്രാ, ഇത് നീ കണ്ടുവോ” എന്നു ചോദിച്ചു; പിന്നെ അവൻ
    എന്നെ നദീതീരത്തു മടങ്ങിച്ചെല്ലുമാറാക്കി.'
  urd-GVR: Us ne mujh se pūchhā, “Ai ādamzād, kyā tū ne ġhaur kiyā hai?” Phir wuh
    mujhe dariyā ke kināre tak wāpas lāyā.
  suz-BL: मिनु मेकोम आं कली “ए मुर, गे एको तवी” देंत। मिनु लेंशा खोला आ नेक्‍था लेप्‍पाइक्‍ती।
  eng-NOY: And he said to me, Hast thou seen this, son of man? Then he brought me
    back to the brink of the river.
  ita-1927: 'Ed egli mi disse: “Hai visto, figliuol d’uomo?” e mi ricondusse sulla
    riva del torrente.'
  ckb-ckb: 'لێی پرسیم: «ئەی کوڕی مرۆڤ، بینیت؟» ئینجا بردمی و منی هێنایەوە کەناری ڕووبارەکە.'
  eng-BBE: And he said to me, Son of man, have you seen this? Then he took me to the
    river's edge.
  kan-OKCV: ಅವರು ನನಗೆ, “ಮನುಷ್ಯಪುತ್ರನೇ, ನೀನು ಇದನ್ನು ನೋಡಿದೆಯಾ?” ಆಗ ಅವನು ನನ್ನನ್ನು ನಡೆಸಿಕೊಂಡು
    ಮತ್ತೆ ನದಿಯ ತೀರಕ್ಕೆ ಕರೆತಂದನು.
  tam-2017: 'அவர் என்னை நோக்கி: மனிதகுமாரனே, இதைக் கண்டாயா என்று சொல்லி, என்னை நதியோரமாகத்
    திரும்ப நடத்திக்கொண்டுபோனார்.'
  spa-RV-1909: 'Y díjome: ¿Has visto, hijo del hombre? Después me llevó, é hízome
    tornar por la ribera del arroyo.'
  ron-BTF: 'Și mi-a spus: Fiu al omului, ai văzut aceasta? Apoi m-a dus și m-a făcut
    să mă întorc la marginea râului.'
  eng-WEBP: He said to me, “Son of man, have you seen this?” Then he brought me and
    caused me to return to the bank of the river.
  eng-FBV: “Son of man, have you observed all this?” he asked. Then he took me back
    to the riverbank.
  nld-1939: 'Hij vroeg mij: Ziet ge dat mensenkind? Toen liet hij mij teruggaan langs
    de rand van de beek,'
  nch-BL: 'Huan huajca techilhui: “Xiquelnamiqui nochi cati nimitznextilijtoc.” Teipa
    techchihualti ma nimocuepa iteno nopa hueyat.'
  vie-1934: 'Bấy giờ người bảo ta rằng: Hỡi con người, có thấy không? Rồi người đem
    ta trở lại nơi bờ sông.'
  hin-CV: उसने मुझसे पूछा, “हे मनुष्य के पुत्र, क्या तुम यह देखते हो?” तब वह मुझे
    वापस नदी के तट पर ले आया.
  spa-BES: 'Y me dijo: Hijo de hombre, ¿has visto esto? Luego me llevó al borde del
    río.'
  tdx-tdx: 'Le hoe re tamako: O ana’ ondatio, isa’o hao? Vaho nampibalihe’e mb’añ’olo’
    i sakay mb’eo iraho.'
  tha-KJV: และท่านพู​ดก​ับข้าพเจ้าว่า “​บุ​ตรแห่งมนุษย์​เอ๋ย เจ้​าเห็นสิ่งนี้​หรือ​”
    แล​้​วท​่านก็พาข้าพเจ้ากลับมาตามฝั่งแม่​น้ำ
  por-BR-2018: 'Então me disse: “Viste isto , filho do homem?” Depois ele me levou
    e trouxe-me de volta à margem do rio.'
  deu-ELO: 'Und er sprach zu mir: Hast du es gesehen, Menschensohn? Und er führte
    mich wieder zurück an dem Ufer des Flusses.'
  eng-WYC-2018: And he said to me, Certainly, son of man, thou hast seen (this). And
    he led me, and he turned me (again) to the river of the strand. (And he said to
    me, Son of man, mark thou this well or remember that thou hast seen this. And
    then he led me back to the river bank.)
  epo-epo: 'Kaj li diris al mi: Ĉu vi vidis, ho filo de homo? Kaj li kondukis min
    returne al la bordo de la torento.'
  uig-PIN: 'U mǝndin: «Insan oƣli, buni kɵrgǝnsǝn?» dǝp soridi; andin meni dǝryaning
    ⱪirƣiⱪiƣa ⱪayturup apardi.'
  beo-beo: 'E da nama amane sia:i, “Dunu egefe! Amo hou huluane noga:le dawa:ma!”
    Amalalu, amo dunu da na hano bega: oule asi.'
  tpi-OTNT: Dispela man i tokim mi olsem, “Man bilong graun, yu lukim pinis ol dispela
    samting, a?” Em i tok pinis na mitupela i bihainim wara i go bek.
  hau-SA: Sai ya ce mini, “Ɗan mutum, ka ga wannan?” Sa’an nan ya komo da ni zuwa
    bakin kogin.
  uig-LAT: 'U mendin: «Insan oghli, buni körgensen?» dep soridi; andin méni deryaning
    qirghiqigha qayturup apardi.'
  nde-nde: Wangibuza wathi, “Ndodana yomuntu, uyakubona lokhu na?” Emva kwalokho wangibuyisela
    emuva ekhunjini lomfula.
  ton-ton: ¶ Pea naʻa ne pehē kiate au, “Foha ʻoe tangata, kuo ke mamata ki he meʻa
    ni?” Ko ia ne ne ʻomi au, mo ne fakafoki mai au, ki he tafaʻaki ʻoe vaitafe.
  ces-1613: 'Tedy řekl mi: Viděl-lis, synu člověčí? I vedl mne, a posadil mne na břeh
    toho potoka.'
  eng-WMB: He said to me, “Son of man, have you seen this?” Then he brought me and
    caused me to return to the bank of the river.
  tam-TCV: அவன் என்னிடம், “மனுபுத்திரனே, இதை நீ காண்கிறாயா?” என்று கேட்டான். பின்பு
    அவன் என்னை ஆற்றின் கரைக்கு நடத்திவந்தான்.
  ceb-ULB: Miingon ang tawo nganhi kanako, “Anak sa tawo, nakita mo ba kini?” ug gipagawas
    niya ako ug gipalakaw pabalik paingon sa daplin sa suba.
  pol-UBG: 'Wtedy powiedział do mnie: Czy widziałeś to, synu człowieczy? Potem poprowadził
    mnie i zaprowadził na brzeg tej rzeki.'
  urd-GVU: اُس نے مجھ سے پوچھا، ”اے آدم زاد، کیا تُو نے غور کیا ہے؟“ پھر وہ مجھے دریا
    کے کنارے تک واپس لایا۔
  deu-1912: 'Und er sprach zu mir: Du Menschenkind, das hast du ja gesehen. Und er
    führte mich wieder zurück am Ufer des Bachs.'
  kan-2017: ಆಗ ಅವನು ನನಗೆ, “ನರಪುತ್ರನೇ, ಇದನ್ನು ನೋಡಿದೆಯಾ?” ಎಂದು ಹೇಳಿ ನನ್ನನ್ನು ನದಿಯ ದಡಕ್ಕೆ
    ಹತ್ತಿಸಿ ಹಿಂದಿರುಗಿಸಿದನು.
  yap-yap: Me ga’ar ngog, “Fak e girdi’, mu fal’eg i tafanamiyan u gubin e pin’ey.”
    Ma aram me fekeg fare mo’on nga talang nga daken marichlen e lul’,
  hlt-MCSB: Te vaengah kai te, “Hlang capa na hmuh coeng nama?” n'ti nah. Te phoeiah
    ah kai te n'caeh puei tih soklong kaeng la kai m'mael puei.
  mdy-ETH: ዬይ ዓሢ፦ «ዓሲ ናዓሢዮ! ሃያ ቢያ ኔ ዛጋ ባኮ ቢያ ዒና ዔኬ» ታኣም ጌዔኔ። ዬካፓ ዬይ ዓሢ ዋኣፆ ዓጮ ጊንሣ
    ዔኪ ታና ማሄኔ፤
  twi-ASANTE: Ɔbisaa me sɛ, “Onipa ba wohunu yei anaa?” Afei ɔsane de me baa asubɔnten
    no konkɔn so.
  eng-WEBU: He said to me, “Son of man, have you seen this?” Then he brought me and
    caused me to return to the bank of the river.
  wal-wal: He bitanee tana, “Laa asa na7au, hagaa be7adii?” yaagiis. Hegaappe guyyiyan,
    i tana shaafaa gaxau guyye zaariis.
  spa-PDDPT: 'Y me dijo: ¿Viste, hijo de hombre? Después me llevó, y me ordenó volver
    a la ribera del río.'
  gun-gun: 'Ha''e gui aipoe''i xevy: — Ava ra''y, rexa pa ha''e nunga? — he''i vyve
    yakã rembe peve ju xereraa.'
  ilo-ULB: Kinuna kaniak ti lalaki, “Anak ti tao, makitkitam kadi daytoy?” Ket inruarnak
    ket impagnanak nga insubli iti asideg ti igid ti karayan.
  kpg-kpg: Gei mee ga helekai mai, “Kooe go tangada dangada, mmada gi humalia gi nia
    mee huogodoo aanei.” Gei taane gaa lahi au gi muli gi taalinga di monowai.
  uig-ARA: 'ئۇ مەندىن: «ئىنسان ئوغلى، بۇنى كۆرگەنسەن؟» دەپ سورىدى؛ ئاندىن مېنى دەريانىڭ
    قىرغىقىغا قايتۇرۇپ ئاپاردى.'
  sus-sus: Na tɛmui a naxa n maxɔrin, «Adamadi, i bara yi fe to a fanyi ra? A naxa
    n xanin xure dɛ ra.
  pon-2006: E ahpw patohwanohng ie, “Kowe, nein aramas, tehk mwahu mepwukat koaros.”
    Ohlo eri kapwureielahng ni keilen pihlo,
  ksd-ksd: 'Ma i ga biti tagu: Natu i ra tutana, u gire laka go? Ma i ga ben valilikun
    mule iau ta ra papar a tava alir.'
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, ἑὼρακας υἱὲ ἀνθρώπου; καὶ ἤγαγέ με, καὶ ἐπέστρεψέ με
    ἐπι τὸ χεῖλος τοῦ ποταμοῦ,
  ind-AYT: Dia berkata kepadaku, “Anak manusia, apakah kamu sudah melihat ini?” Kemudian,
    dia menuntunku kembali ke tepi sungai.
  nya-nya: 'Munthuyo anandifunsa kuti: “Iwe mwana wa munthu, kodi ukuziona zimenezi?”
    Kenaka anabwerera nane ku gombe la mtsinjewo.'
  hrv-hrv: 'I upita me: “Vidiš li, sine čovječji?” I odvede me natrag, na obalu potoka.'
  mps-mps: Te bidigo enabolo e tama po walali, “Tǫde bidi, nago te sę yali dabe
    po sula silaliwe?” Agai po ola silibo si, da si te ąį dulu ugwaba ma holali.
  tpi-tpi: Dispela man i tokim mi olsem, “Man bilong graun, yu lukim pinis ol dispela
    samting, a?” Em i tok pinis na mitupela i bihainim wara i go bek.
  dan-1931: 'Da sagde han til mig: “Har du set det, Menneskesøn?” Og han førte mig
    tilbage langs Strømmens Bred.'
  vie-OVCB: 'Người hỏi tôi: “Ngươi có thấy không, hỡi con người?” Rồi người dẫn tôi
    quay lại đi dọc theo bờ.'
  guj-2017: તે માણસે મને કહ્યું “હે મનુષ્યપુત્ર, શું તેં આ જોયું?” તે મને બહાર લાવ્યો
    અને મને નદી કિનારે ચલાવ્યો.
  pon-2006A: E ahpw patohwanohng ie, “Kowe, nein aramas, tehk mwahu mepwukat koaros.”
    Ohlo eri kapwureielahng ni keilen pihlo,
  por-BRBSL: 'Ele me disse: “Filho do homem, você já viu isso?” Depois ele me trouxe
    e me fez voltar à margem do rio.'
  cth-cth: Hahoi kai koevah, tami capa hetheh na hmu ou, telah ati, tuipui koelah
    bout na ban sak.
  twi-twi: Obisaa me se, “Onipa ba wuhu eyi ana?” Afei ɔsan de me baa asubɔnten no
    konkɔn so.
  hlt-hlt: Te vaengah kai te, “Hlang capa na hmuh coeng nama?” n'ti nah. Te phoeiah
    ah kai te n'caeh puei tih soklong kaeng la kai m'mael puei.
  tbz-SIM: 'Dɛ mɔ̀nnì kòò m bekɛ kɛ dɔ̀: Onìtì fɔ̃́! nhɑ yɑ̀ɑ̀? Kɛ́ n túótɛ́ kɛ̀ ti
    nwɛ̃tiní kukó mbɛ̀nnì.'
  msy-2020: Ezɨ gumazir kam kamaghɨn na mɨgei, “O nguazir kamɨn gumazim, nɨ ti bizir
    kaba deravɨra dar gari?” Egha gumazir kam ua na inigha faner dadarimɨn mɨriamɨn
    ghu.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ pɔɔsɑ-m sɩ: Yʋlʋ nyɑ́, n nɑwɑ teu nɑ? Ɩlɛnɑ ɩ́ ponɑ-m kpeeŋɑ
    nɑ ɩ́ tɑɣɑnɩ-m mǝŋnɑʋ kɛ lɔɔʋ nɔɣɔ.'
  azb-azb: 'O adam mənə dedi: «Ey bəşər oğlu, bunu görürsənmi?» Sonra məni götürüb
    yenə çayın sahilinə gətirdi.'
  eng-DBY: And he said unto me, Son of man, hast thou seen [this]? And he led me,
    and brought me back to the bank of the river.
  hin-2017: तब उसने मुझसे पूछा, “हे मनुष्य के सन्तान, क्या तूने यह देखा है?” फिर उसने
    मुझे नदी के किनारे-किनारे लौटाकर पहुँचा दिया।
  wol-KYG: 'Mu ne ma: «Yaw nit ki, du gis nga ci?» Ba loolu amee mu delloo ma ba ca
    tàkkal dex ga.'
  eng-YLT: And he saith unto me, 'Hast thou seen, son of man?' and he leadeth me,
    and bringeth me back unto the edge of the stream.
  kne-kne: Kanan din lalaki en sak-en, “Sik-a ay anak di ipogaw, nemnemem si kosto
    am-in dana ay inilam.” Pag omipango et nantaoli kami sin benget di ginawang.
  eng-WYC-2017: And he said to me, Certainly, son of man, thou hast seen. And he led
    me, and he turned me to the river of the strand [or stream].
  eng-WMBB: He said to me, “Son of man, have you seen this?” Then he brought me and
    caused me to return to the bank of the river.
  urd-GVH: उसने मुझसे पूछा, “ऐ आदमज़ाद, क्या तूने ग़ौर किया है?” फिर वह मुझे दरिया
    के किनारे तक वापस लाया।
  rug-rug: Nanasa au sa tie, “Tuna na tie, dogoria goi sapu hie?” gua. Meke turaṉa
    pule lani au sa pa taqelena sa ovuku.
  gaz-gaz: Innis, “Yaa ilma namaa, waan kana argitaa?” naan jedhe. Ergasii inni deebisee
    gara afaan lagaatti na fide.
  fra-LSG: 'Il me dit: As-tu vu, fils de l’homme? Et il me ramena au bord du torrent.'
  yal-yal: Na muxun yi a fala n xa, a naxa, “Adamadina, i na toxi ba?” A mɔn yi xɛtɛ
    n na, a n xali fufaan dɛ.
  haw-1868: A olelo mai la oia ia'u, Ua ike anei oe i keia, e ke keiki a ke kanaka?
    Alaila, lawe maila oia ia'u, a hoihoi mai ia'u ma ke kae o ka muliwai.
  arb-NAV: 'وَقَالَ لِي: «أَرَأَيْتَ هَذَا يَا ابْنَ آدَمَ؟» ثُمَّ أَعَادَنِي إِلَى
    شَاطِئِ النَّهْرِ،'
  ewe-ewe: Ebiam be, “Ame vi, èkpɔ nu sia?” Azɔ la, ekplɔm yi tɔsisi la to.
  eng-LEE: 'And he said unto me, Son of man, hast thou seen this: Then did he lead
    me, and caused me to return to the bank of the stream.'
  asm-FB: তেওঁ মোক ক’লে, “হে মনুষ্য সন্তান, তুমি ইয়াক দেখিছা নে?” এইবুলি তেওঁ মোক
    পুনৰায় নদীখনৰ দাঁতিলৈ লৈ গ’ল।
  sus-A: نَ تّمُي عَ نَشَ ﭑ مَشْرِن، «عَدَ مَدِ، عِ بَرَ يِ قٍ تٌ عَ قَنيِ رَ؟ عَ
    نَشَ ﭑ شَنِن شُرٍ دّ رَ.
  fra-SBL: 'Il me dit : « Fils d''homme, as-tu vu cela ? » Et il me ramena et me fit
    retourner sur la rive du fleuve.'
  hbo-hbo: וַיֹּ֥אמֶר אֵלַ֖י הֲרָאִ֣יתָ בֶן־אָדָ֑ם וַיֹּולִכֵ֥נִי וַיְשִׁבֵ֖נִי שְׂפַ֥ת
    הַנָּֽחַל׃
  kik-kik: Nake akĩnjũũria atĩrĩ, “Mũrũ wa mũndũ, nĩũrona ũndũ ũyũ?” Hĩndĩ ĩyo akĩĩhũndũra,
    akĩnjookia nginya hũgũrũrũ-inĩ cia rũũĩ rũu.
  fra-NCL: 'Et il me dit : « Fils de l’homme, as-tu vu ? » Puis il me fit revenir
    au bord du torrent.'
  cek-AK: Anih mah, Kami capa, hae hae na hnuk maw? tiah ang naa. To pacoengah anih
    mah ang caeh haih moe, kai to vapui taengah ang caehsak.
  cuk-cuk: 'Geb degine, anse egichided: “Dule-machi, ¿bela be nue daksa?” Geb sorbali,
    diwar-gakase gannar an-senonikid.'
  uig-CYR: 'У мәндин: «Инсан оғли, буни көргәнсән?» дәп сориди; андин мени дәрияниң
    қирғиқиға қайтуруп апарди.'
  tel-2017: అప్పుడాయన నాతో “నరపుత్రుడా, నీవు చూశావు గదా” అని చెప్పి నన్ను మళ్ళీ నది
    ఇవతలికి తీసుకుని వచ్చాడు.
  hat-BSA: 'Li te di m: “Fis a lòm, èske ou wè sa a?” Konsa, li te mennen m retounen
    rive arebò rivyè a.'
  kos-kos: Na el fahk nu sik, “Kom, mwet sukawil moul la, tuni ma inge akwoya.” Na
    mwet sac folokinyula nu pe infacl ah,
  hbo-WLC: וַיֹּ֥אמֶר אֵלַ֖י הֲרָאִ֣יתָ בֶן־אָדָ֑ם וַיּוֹלִכֵ֥נִי וַיְשִׁבֵ֖נִי שְׂפַ֥ת
    הַנָּֽחַל׃
  ibo-ibo: Ọ sịrị m, “Nwa nke mmadụ, ị hụrụ ihe ndị a?” O duuru m laghachi nʼọnụ mmiri.
  ory-ory: ପୁଣି, ସେ ମୋତେ କହିଲେ, “ହେ ମନୁଷ୍ୟ-ସନ୍ତାନ, ତୁମ୍ଭେ କି ଏହା ଦେଖିଲ?” ତହିଁରେ ସେ
    ମୋତେ ଫେରାଇ ନଦୀତୀରକୁ ଆଣିଲେ।
  chk-chk: Iwe, ewe mwän a aisiniei, “Nöün aramas, ifa usun, ka küna ei?” Mürin a
    aliwinieila lepekin ewe chanpupu.
  rop-rop: Wal det men bin tok lagijat na langa mi, “Isikiyel, yu jinggabat gudwei
    wanim yubin luk.” Wal minbala bin wok wansaid langa det ribasaid,
  ukr-1871: 'І сказав менї: Бачив, сину чоловічий? та й повів мене назад ід берегу
    сього потоку.'
  deu-1951: 'Da sprach er zu mir: Hast du das gesehen, Menschensohn? Und er führte
    mich und brachte mich wieder an das Ufer des Stromes zurück.'
  eng-JPS: 'And he said unto me: ''Hast thou seen this, O son of man?'' Then he led
    me, and caused me to return to the bank of the river.'
  srp-1865: 'Tada mi reèe: vidje li, sine èovjeèji? I odvede me i povrati me na brijeg
    rijeci.'
  lug-lug: N’ambuuza nti, “Omwana w’omuntu, kino okiraba?” N’anzizaayo ku lubalama
    lw’omugga.
  heb-heb: ויאמר אלי הראית בן אדם ויולכני וישבני שפת הנחל׃
  ben-IRV: তিনি আমাকে বললেন, “মানুষের-সন্তান, তুমি দেখলে?” এবং তিনি আমাকে ঐ নদীর তীরে
    নিয়ে গেলেন।
  pan-pan: ਤਦ ਉਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਹੇ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ, ਕੀ ਤੂੰ ਇਹ ਵੇਖਿਆ? ਤਦ ਉਹ ਮੈਨੂੰ ਲੈ
    ਆਇਆ ਅਤੇ ਨਾਲੇ ਦੇ ਕੰਢੇ ਤੇ ਮੋੜ ਲਿਆਂਦਾ।
  mya-JVB: ထိုသူက၊ အချင်းလူသား ၊ ဤအရာကို မြင် သည် မ ဟုတ်လောဟု ပြော ပြီးမှ ၊ တဖန် ငါ့
    ကိုခေါ် သွား၍ မြစ် နား သို့ပြန် စေ၏။
  hmo-hmo: Unai tau ese lau ia nanadaia, ia gwau, “Tanobada tauna e, inai gauna oi
    itaia namonamo, a?” Vadaeni ia ese lau ia hakaua lao sinavai ena isena dekenai.
  urd-urd: और उसने मुझ से कहा, ऐ आदमज़ाद! क्या तूने यह देखा? तब वह मुझे लाया और दरिया
    के किनारे पर वापस पहुँचाया।
  rus-SYN: 'И сказал мне: “видел, сын человеческий?” и повел меня обратно к берегу
    этого потока.'
  bqc-SIM: 'Ɔ̃ à ma la à mɛ̀: Gbɛ̃nazĩn nɛ́, n bee èó? Ɔ̃ à ɛ̀a lɛ́ buamanↄ
    sĩ̀sĩa.'
  tcz-CHONGTHU: Hichun aman kajah a mihem chapa, nangman navet jing hinam eti. Hichun
    aman vadunga chun eilepui kitne.
  mar-mar: तो मनुष्य मला म्हणाला, “मानवाच्या मुला, तू हे पाहिले ना?” आणि त्याने मला
    नदीच्या काठाने परत आणले.
  qub-qub: 'Chaycho runaga nimaran: «Llapan ricashayquita sumaj yarpayniquiman churacuy.»
    Nircorga mayu cantullanpa cutichimaran.'
  bqp-bqp: Mɑ u Esekiɛli sɔ̃ɔwɑ u nɛɛ, tɔnun bii, ɑ ye kpuro mɛɛrɑ sɑ̃ɑ sɑ̃ɑ? Mɑ u
    kɑ nùn wurɑmɑ dɑɑ ten bɔ̃ɔwɔ.
  hat-hat: 'Li di m'' konsa: -Nonm o! Make tou sa ou wè la a! Apre sa, li fè m'' tounen
    sou bò larivyè a.'
  eng-BSB: “Son of man, do you see this?” he asked. Then he led me back to the bank
    of the river.
  eng-WEBPB: He said to me, “Son of man, have you seen this?” Then he brought me and
    caused me to return to the bank of the river.
  kbq-kbq: Ana ne'mo'a amanage hu'ne, Vahe'mofo mofavre Izikieliga, amama kaveri'ma
    huazana hago kano? Anage nehuno rukrahe huno ana tinkena navareno vu'ne.
  nhe-BL: 'Huan huajca nechilhui: “Xiquilnamiqui nochi tlen nimitznextilijtoc.” Teipa
    nechchihualti ma nimocuepa iteno nopa atemitl.'
  gub-BL: Na'e uze'eg wi ihewe. — Awa ta'yr, Ezekaiw katu ko ma'e nànàn nehe. Na'e
    hereraha wi 'y iwyr no.
  eng-DRA: 'And he said to me: Surely thou hast seen, O son of man. And he brought
    me out, and he caused me to turn to the bank of the torrent.'
