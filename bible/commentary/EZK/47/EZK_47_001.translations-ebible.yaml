  spa-PDDPT: Me volvió a llevar a la entrada de la Casa. Vi agua que salía de debajo
    de la entrada de la Casa hacia el oriente, porque el frente de la Casa estaba
    hacia el oriente. El agua salía desde abajo, del lado derecho de la Casa, al sur
    del altar.
  gun-gun: Ha'e va'e rire ma teĩgue ju xereraa templo rokẽ py. Ha'e py aexa templo
    rokẽ guy rupi yy oẽ oiny rã. Kuaray oua katy oxyry. Mba'eta templo ma kuaray oua
    katy ae ojepe'a oiny. Ha'e gui yy ma iguy oiporu kuaa regua gui oẽ ouvy, altar
    regua kuaray puku-a katy gui.
  ilo-ULB: Kalpasanna, insublinak ti lalaki iti ruangan ti templo, ket pagammoan,
    adda danum nga agay-ayus manipud iti sirok ti pagserkan ti templo, iti balay nga
    agturong iti daya—ta nakasango ti templo iti daya—ket agay-ayus ti danum iti akin-abagatan
    a paset ti templo, iti makannawan ti altar.
  kpg-kpg: Taane deelaa gaa dagi au gi di gowaa dela e ulu adu gi di Hale Daumaha.
    Nia wai e halihali mai i lala di gowaa dela e ulu gi lodo, ga mmidi adu gi dua,
    di gowaa dela e huli ginai di Hale Daumaha. Di maa e hali adu gi lala mai i lala
    di baahi ngaaga di Hale Daumaha ga hanadu laalaa baahi ngaaga o di gowaa dudu
    tigidaumaha.
  uig-ARA: ھېلىقى كىشى مېنى ئۆينىڭ دەرۋازىسىغا قايتا ئاپاردى. مانا، ئىبادەتخانىنىڭ
    بوسۇغىسىدىن سۇلار شەرققە قاراپ ئېقىپ چىقىۋاتاتتى؛ چۈنكى ئۆينىڭ ئالدى شەرققە قارايتتى.
    سۇلار ئۆينىڭ ئاستىدىن، ئوڭ تەرىپىدىن، قۇربانگاھنىڭ جەنۇبىي تەرىپىدىن ئېقىپ چۈشەتتى.
  sus-sus: Na xɛmɛ naxa n nagbilen hɔrɔmɔbanxi sode dɛ ra sogetede mabiri, banxi ya
    nu rafindixi dɛnnaxɛ ma. Mɛnni n naxa ye to mini ra. Na ye nu kelima sɛrɛxɛbade
    kɔɔla mabiri nɛ.
  pon-2006: Ohlo eri kahreielahng wasahn pedolong en Tehnpas Sarawio. Pihl wie pwilipwilieisang
    pahn wasahn pedolongo oh pwilipwilahng palimese, wasa me Tehnpas Sarawio sohpeilahng
    ie. E pwilipwildilahsang wasa kis ni palieir en pahn Tehnpas Sarawio pwilipwildihla
    ni palieir en pei sarawio.
  ksd-ksd: Ma i ga ben vatalil iau uro tar ta ra matakilalat i ra pal i gomgom; ma
    ea, a tava i ga irop kan ra vavai na kalakalat ai ra pal i gomgom, ma i ga alir
    uro ta ra matana taur (ra pal i gomgom i ga vatale ra matana taur); ra tava i
    ga alir papa ta ra matana taubar ta ra pal i gomgom, ma i bolo ta ra papar a taubar
    ta ra uguugu na vartabar.
  grc-BRENT: Καὶ εἰσήγαγέ με ἐπὶ τὰ πρόθυρα τοῦ οἴκου· καὶ ἰδοὺ ὕδωρ ἐξεπορεύετο ὑποκάτωθεν
    τοῦ αἰθρίου κατὰ ἀνατολὰς, ὅτι τὸ πρόσωπον τοῦ οἴκου ἔβλεπε κατὰ ἀνατολὰς, καὶ
    τὸ ὕδωρ κατέβαινεν ἀπὸ τοῦ κλίτους τοῦ δεξιοῦ, ἀπὸ Νότου ἐπὶ τὸ θυσιαστήριον.
  ind-AYT: Kemudian, dia membawaku kembali ke pintu Bait Suci, dan lihatlah, air keluar
    dari bawah ambang pintu Bait yang menghadap ke timur, karena Bait Suci itu menghadap
    ke timur. Dan, air mengalir dari bawah, dari sebelah kanan Bait Suci, di sebelah
    selatan mazbah.
  nya-nya: Munthuyo anabwerera nane ku chipata cha Nyumba ya Mulungu. Ndinaona madzi
    akutuluka kunsi kwa chiwundo cha Nyumba ya Mulungu chakummawa; poti Nyumba ya
    Mulungu inayangʼana kummawa. Madziwo ankachokera kunsi kwa mbali yakummwera ya
    Nyumba ya Mulungu; kummwera kwa guwa lansembe.
  hrv-hrv: 'Zatim me odvede natrag k vratima Doma. I gle: voda izvirala ispod praga
    Doma, prema istoku - jer pročelje Doma bijaše prema istoku - i voda otjecaše ispod
    desne strane Doma, južno od žrtvenika.'
  mps-mps: Tialima, te bidigo ena Godigo tempel be polalubo sunumiba ma odasa asali.
    Tama eno te ąį te sunumi dologodu pedelama, tama giliga asoboba geasa pabo suali.
    Magi baso meni. Godigo be giliga pedaloboba gesabidi tonalubo suali. Tama te ąį
    te sunumi saut badu pedelama, tama te ąį te saut badu te alta sesegedu peyu,
    te alta edelebo suali.
  tpi-tpi: Orait dispela man i bringim mi i kam bek long dua bilong haus bilong God.
    Na mi lukim wara i kamap aninit long dua na i ran i go long hap sankamap, long
    wanem, haus bilong God i lukluk i go long hap sankamap. Na wara i kamap long hap
    saut bilong dispela dua na i ran i go daun long hap saut bilong alta na abrusim
    alta.
  dan-1931: Derpå førte han mig tilbage til tempelets indgang, og se, vand sprang
    ud under tempelets Tærskel i østlig Retning, thi Templets Forside vendte mod Øst;
    og Vandet løb ned under Templets Sydside sønden for Alteret.
  vie-OVCB: Trong khải tượng, người đưa tôi trở lại cửa Đền Thờ. Tại đó, tôi thấy
    một dòng nước từ dưới ngạch cửa Đền Thờ chảy về phía đông (vì mặt tiền của đền
    thờ hướng về phía đông), nước chảy ra từ phía dưới của bên phải bàn thờ về phía
    nam.
  guj-2017: પછી તે માણસ મને સભાસ્થાનના પ્રવેશદ્વાર પાસે પાછો લાવ્યો, મેં જોયું તો
    જુઓ, સભાસ્થાનના ઉંબરા નીચેથી નીકળીને પાણી પૂર્વ તરફ વહેતું હતું, કેમ કે તે સભાસ્થાનનો
    આગળનો ભાગ પૂર્વ તરફ હતો. પાણી નીચેથી સભાસ્થાનની જમણી બાજુએથી વહીને વેદીની દક્ષિણે
    આવતું હતું.
  pon-2006A: Ohlo eri kahreielahng wasahn pedolong en Tehnpas Sarawio. Pihl wie pwilipwilieisang
    pahn wasahn pedolongo oh pwilipwilahng palimese, wasa me Tehnpas Sarawio sohpeilahng
    ie. E pwilipwildilahsang wasa kis ni palieir en pahn Tehnpas Sarawio pwilipwildihla
    ni palieir en pei sarawio.
  por-BRBSL: Ele me trouxe de volta para a porta do templo; e eis que as águas saíam
    debaixo da soleira do templo para o leste, para a frente do templo voltada para
    o leste. As águas desciam de baixo, do lado direito do templo, ao sul do altar.
  cth-cth: Hathnukkhu hoi bawkim kâennae takhang koe lah bout na bankhai, khenhaw!
    impui vaikhap rahim lae koehoi, kanîtholah kangvawi lahoi tui a lawng. Bangkongtetpawiteh,
    bawkim teh kanîtholah kangvawi e doeh. Hote tui teh khoungroe akalae bawkim, aranglae
    rahim hoi ka lawng e doeh.
  twi-twi: Ɔbarima no de me san baa asɔredan no kwan ano, na mihuu sɛ asu fi asɔredan
    no abobow ano ase a ɛsen kɔ apuei fam (na asɔredan no ani hwɛ apuei fam). Na asu
    no sen fii asɔredan no ase wɔ anafo fam; afɔremuka no anafo fam.
  hlt-hlt: Te phoeiah im thohka la kai m'mael puei. Te vaengah tui im thohkong hmui
    lamloh khothoeng la tarha ana long. Im hmai khaw khothoeng la mael tih tui te
    im hmui lamloh a hael kah bantang ah hmueihtuk kah tuithim duela suntla.
  tbz-SIM: Kòo n tɔ kɛ̀ ti wɛ̃tɛní Kuyie ncĩ́ɛ̃̀tɛ̀ bòrì borɛ̀, kɛ̀ n yɑ̀ mɛniɛ mpourinímɛ̀
    Kuyie ncĩ́ɛ̃̀tɛ̀ bòrì diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ yɛ̃́ tɛ bòrì do kɛ nwetímɛ̀.
    Kɛ̀ mɛ yìɛ̀ kɛ pũɔ̃̀nní ku cĩ́ɛ̃̀tɛ̀ bɑkù yoú diwũɔ̃tɔ̀nnì bɑkù cɑ̃̀nku.
  msy-2020: Egha Esekiel ghaze, gumazir kam ua na inigha Godɨn Dɨpenimɨn tiar akamɨn
    ize. E fo, Godɨn Dɨpenim aruem anadi naghɨn gari. Dughiar kamɨn, kɨ garima, Ame!
    Dɨpam tiar akar aruem anadi naghɨn itimɨn apengan otogha emɨra ghuaghiri. Ezɨ
    sautɨn amadaghan itir tiar akam uaghan dɨpam an otogha sautɨn amadaghan itir ofa
    gamir dakozimɨn boroghɨn emɨra ghuaghira, ofa gamir dakozim gita.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ mǝlǝnɑ-m Ɩsɔ tǝyɑɣɑ nɔnɔɣɔ, ɩlɛnɑ mɑ́ nɑ́ lʋm lɩɩkǝnɑ
    nɔnɔɣɔ tɛɛ, nɑ ilim tǝlɩɩlɛ tɔɔ. Ɩsɔ tǝyɑɣɑ nɑ ilim ntɔɣɔŋ tɔɔ kɛ́ lʋm kpeŋɑɣɑnɑ.
    Ɩlɛnɑ pǝ́ mǝlǝɣǝnɑ kɔtɑɣɑ tǝlɑtɛ, nɑ ilim mpǝtǝŋ tɔɔ.
  azb-azb: O adam yenə məni məbədin girişinə gətirdi. Məbədin kandarının altından
    şərqə tərəf sular axdığını gördüm. Məbəd şərqə baxırdı. Sular məbədin cənub tərəfinin
    altından, qurbangahın cənubundan aşağıya axırdı.
  eng-DBY: 'And he brought me back to the door of the house; and behold, waters issued
    out from under the threshold of the house eastward: for the front of the house
    was eastward. And the waters came down from under, from the right side of the
    house, south of the altar.'
  hin-2017: फिर वह पुरुष मुझे भवन के द्वार पर लौटा ले गया; और भवन की डेवढ़ी के नीचे
    से एक सोता निकलकर पूर्व की ओर बह रहा था। भवन का द्वार तो पूर्वमुखी था, और सोता
    भवन के पूर्व और वेदी के दक्षिण, नीचे से निकलता था। (प्रका. 22:1)
  wol-KYG: Waa ji nag delloo ma ca buntu néeg Yàlla ba. Gisuma lu moy am ndox muy
    balle ci suuf, di génne ci dëxu buntu penku bi. Kanam néeg baa ngi féete penku,
    ndox miy wale wetu bëj-saalumu néeg bi, fa féeteek bëj-saalumu sarxalukaay bi.
  eng-YLT: And he causeth me to turn back unto the opening of the house; and lo, water
    is coming forth from under the threshold of the house eastward, for the front
    of the house [is] eastward, and the water is coming down from beneath, from the
    right side of the house, from the south of the altar.
  kne-kne: Idi siya di, intaolin din lalaki si sak-en sin segpan di Timplo. Waday
    ginawang ay mapmapo sin dallem di segpan yan manturong sin bomandas balaan di
    agew ay sinasagang di Timplo. Man-ayos ay bomallalong sin abagatan di altar.
  eng-WYC-2017: And he turned me to the gate of the house of the Lord; and lo! waters
    went out from under the threshold of the house to the east; for the face of the
    house beheld to the east; forsooth the waters came down into the right side of
    the temple, to the south part of the altar.
  eng-WMBB: He brought me back to the door of the temple; and behold, waters flowed
    out from under the threshold of the temple eastward, for the front of the temple
    faced towards the east. The waters came down from underneath, from the right side
    of the temple, on the south of the altar.
  urd-GVH: इसके बाद मेरा राहनुमा मुझे एक बार फिर रब के घर के दरवाज़े के पास ले गया।
    यह दरवाज़ा मशरिक़ में था, क्योंकि रब के घर का रुख़ ही मशरिक़ की तरफ़ था। मैंने
    देखा कि दहलीज़ के नीचे से पानी निकल रहा है। दरवाज़े से निकलकर वह पहले रब के घर
    की जुनूबी दीवार के साथ साथ बहता था, फिर क़ुरबानगाह के जुनूब में से गुज़रकर मशरिक़
    की तरफ़ बह निकला।
  rug-rug: Turaṉa pule nau sa tie koasa nuqunuquruana pa Zelepade, meke dogoria rau
    sa kolo sapu vura mae pa kauruna sa sasada koasa Zelepade meke totolo la gua pa
    kali gasa rimata. Ura sa Zelepade si tia la pa kali gasa rimata. Sa kolo si vura
    mae gua pa kauruna, pa kali matao koasa Zelepade, meke totolo gore pa kali matao
    koasa hope.
  gaz-gaz: Namichi sun deebisee gara balbala mana qulqullummaatti na fide; anis bishaan
    gulantaa mana qulqullummaa jalaa baʼee gara baʼa biiftuutti yaaʼu nan arge; manni
    qulqullummaa sun gara baʼa biiftuutti garagala tureetii. Bishaan sunis kibba mana
    qulqullummaa jalaa baʼee kibba iddoo aarsaatiin gad yaaʼa ture.
  fra-LSG: Il me ramena vers la porte de la maison. Et voici, de l’eau sortait sous
    le seuil de la maison, à l’orient, car la face de la maison était à l’orient;
    l’eau descendait sous le côté droit de la maison, au midi de l’autel.
  yal-yal: Na muxun mɔn yi n xali Ala Batu Banxin so dɛɛn na. Igen yi minima banxin
    so dɛɛn bun ma siga sogeteden binni, bayo banxin yi yɛɛ rafindixi sogeteden binna
    nan ma. Igen yi minima banxin bun ma yiifari fɔxɔni, a dangu saraxa ganden yiifari
    fɔxɔni.
  haw-1868: MAHOPE iho, lawe hou ae oia ia'u i ka puka o ka hale; aia hoi, puka mai
    la na wai mai loko mai o ka paepae o ka hale ma ka hikina; no ka mea, ma ka hikina
    ke alo o ka hale; a kahe mai ka wai mai lalo mai, mai ka aoao akau o ka hale,
    ma ke kukulu hema o ke kuahu.
  arb-NAV: ثُمَّ أَرْجَعَنِي إِلَى مَدْخَلِ الْهَيْكَلِ، وَإذَا بِمِيَاهٍ تَتَدَفَّقُ
    مِنْ تَحْتِ عَتَبَتِهِ نَحْوَ الشَّرْقِ، لأَنَّ وَاجِهَةَ الْهَيْكَلِ كَانَتْ
    نَحْوَ الشَّرْقِ. وَكَانَتِ الْمِيَاهُ جَارِيَةً مِنْ تَحْتُ، مِنْ أَسْفَلِ الطَّرَفِ
    الأَيْمَنِ لِعَتَبَةِ الْهَيْكَلِ جَنُوبِيَّ الْمَذْبَحِ.
  ewe-ewe: Ame la kplɔm gbugbɔ va gbedoxɔ la ƒe mɔnu, eye mekpɔ tsi wònɔ dodom to
    gbedoxɔ la ƒe kpui te yina ɣedzeƒe lɔƒo, elabena gbedoxɔ la dze ŋgɔ ɣedzeƒe. Tsi
    la nɔ dodom tso gbedoxɔ la ƒe dziehe lɔƒo to vɔsamlekpui la ƒe dziehe.
  eng-LEE: 'And he brought me back again unto the door of the house: and, behold,
    water was issuing out from under the threshold of the house eastward; for the
    front of the house stood toward the east; and the water came down from under [the
    threshold], from the right side of the house, to the south of the altar.'
  asm-FB: তেতিয়া সেই মানুহে মোক গৃহটিৰ দুৱাৰমুখলৈ উলিয়াই আনিলে; আৰু চোৱা! গৃহটিৰ
    দুৱাৰ ডলিৰ তলৰ পৰা জল সমূহ ওলাই পূৱ দিশলৈ বৈ গ’ল, কিয়নো গৃহটিৰ আগফাল পূৱদিশে
    আছিল; আৰু বেদিটোৰ দক্ষিণে গৃহটিৰ সোঁ কাষৰ তলৰ পৰা সেই জল সমূহ নামি গৈছিল।
  sus-A: نَ شّمّ نَشَ ﭑ نَفبِلٍن هْرْ مْبَنشِ سٌدٍ دّ رَ سٌفٍتٍدٍ مَبِرِ، بَنشِ يَ
    نُ رَقِندِشِ دّننَشّ مَ. مّننِ ﭑ نَشَ يٍ تٌ مِنِ رَ. نَ يٍ نُ كٍلِمَ سّرّشّبَدٍ
    كْولَ مَبِرِ نّ.
  fra-SBL: Il me ramena à l'entrée du temple. Et voici, des eaux sortaient de dessous
    le seuil du temple, à l'orient, car la façade du temple était tournée vers l'orient.
    Les eaux descendaient par en dessous, du côté droit du temple, au sud de l'autel.
  hbo-hbo: וַיְשִׁבֵנִי֮ אֶל־פֶּ֣תַח הַבַּיִת֒ וְהִנֵּה־מַ֣יִם יֹצְאִ֗ים מִתַּ֨חַת
    מִפְתַּ֤ן הַבַּ֙יִת֙ קָדִ֔ימָה כִּֽי־פְנֵ֥י הַבַּ֖יִת קָדִ֑ים וְהַמַּ֣יִם יֹרְדִ֗ים
    מִתַּ֜חַת מִכֶּ֤תֶף הַבַּ֙יִת֙ הַיְמָנִ֔ית מִנֶּ֖גֶב לַמִּזְבֵּֽחַ׃
  kik-kik: Mũndũ ũcio nĩanjookirie itoonyero-inĩ rĩa hekarũ, na niĩ ngĩona maaĩ magĩtherũka
    kuuma rungu rwa hingĩro ya hekarũ, magatherera na mwena wa irathĩro (tondũ hekarũ
    yarorete mwena wa irathĩro). Maaĩ macio moimaga na kũu rungu rwa mwena wa gũthini
    wa hekarũ, o mwena ũcio wa gũthini wa kĩgongona.
  fra-NCL: Il me ramena ensuite à l’entrée de la maison. Et voici que des eaux sortaient
    de dessous le seuil de la maison, du côté de l’orient ; car la face de la maison
    regardait l’orient. Et les eaux descendaient de dessous le côté droit de la maison,
    au midi de l’autel.
  cek-AK: 1 To pacoengah anih mah tempul thok ah ang caeh haih; khenah, thok tlim
    hoiah ni angzae bang ah tui to longh; tempul loe ni angzae bang ah anghae; tui
    loe tempul bantang bang ih thok tlim hoiah hmaicam aloih bang ah long.
  cuk-cuk: Dule, Babse-goled-neg-e-dogedse gannar an-senonikid, geb yawagak-urba,
    dad-nakwedsik dii aryomai an daksad. We-dii dad-nakwed-argan-nuedsik danikid.
    Geb Babse-goled-neg-argan-nuedsik dikarbali iirmakmaid, geb dad-nakwedsik ibmar-ogumakar-ukleged-aila-urbalidse
    dii suurmakmaid.
  uig-CYR: Һелиқи киши мени өйниң дәрвазисиға қайта апарди. Мана, ибадәтханиниң босуғисидин
    сулар шәриққә қарап еқип чиқивататти; чүнки өйниң алди шәриққә қарайтти. Сулар
    өйниң астидин, оң тәрипидин, қурбангаһниң җәнубий тәрипидин еқип чүшәтти.
  tel-2017: ఆయన నన్ను మందిరపు గుమ్మానికి తోడుకుని వచ్చాడు. మందిరం తూర్పు వైపుకు తిరిగి
    ఉంది. నేను చూసినపుడు మందిరం గడప కింద నుండి నీళ్లు ఉబికి తూర్పు వైపుకు పారుతున్నాయి.
    ఆ నీళ్లు బలిపీఠానికి దక్షిణ దిశగా మందిరం కుడిపక్కన కింద నుండి పారుతున్నాయి.
  hat-BSA: Epi li te mennen m retounen nan pòt kay la; epi gade byen dlo t ap koule
    soti anba papòt kay la vè lès, paske kay la te bay fas vè lès. Epi dlo a t ap
    koule soti pa anba, soti akote dwat kay la, soti kote sid lotèl la.
  bxh-bxh: Taumohona ya fafuyogu Dubu laꞌilaꞌina yai, amainiya mate edaꞌedana hafohafona
    ubuna yai Yomayoman ya dididima E ita. Dubu tefa leuleuna yai ya fatubu, be ya
    didi ya lau telona sadaina yai be ya lau dobidobi tefa hasahasaina yai.
  kos-kos: Na mukul sac pwenyu folokla nu ke nien utyak nu ke Tempul. Oasr kof ye
    nien utyak uh ac soror nu kutulap, acn ma Tempul uh nget nu we. Kof uh soror ut
    ye tafunyen nu eir ke Tempul, ac alukela layen eir ke loang uh.
  hbo-WLC: וַיְשִׁבֵנִי֮ אֶל־פֶּ֣תַח הַבַּיִת֒ וְהִנֵּה־מַ֣יִם יֹצְאִ֗ים מִתַּ֨חַת
    מִפְתַּ֤ן הַבַּ֙יִת֙ קָדִ֔ימָה כִּֽי־פְנֵ֥י הַבַּ֖יִת קָדִ֑ים וְהַמַּ֣יִם יֹרְדִ֗ים
    מִתַּ֜חַת מִכֶּ֤תֶף הַבַּ֙יִת֙ הַיְמָנִ֔ית מִנֶּ֖גֶב לַמִּזְבֵּֽחַ׃
  ibo-ibo: Mgbe ahụ, nwoke ahụ mere ka m lọghachikwa nʼọnụ ụzọ ụlọnsọ ukwu ahụ. Ahụrụ
    m iyi nke na-asọ na-aga nʼakụkụ ọwụwa anyanwụ (nʼihi na ihu ụlọnsọ ahụ chere ihu
    nʼọwụwa anyanwụ). Mmiri ahụ si nʼokpuru ụlọnsọ ukwu ahụ nʼakụkụ aka nri nke ebe
    ịchụ aja, nʼakụkụ ndịda ya na-asọpụta,
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ମୋତେ ଫେରାଇ ଗୃହର ଦ୍ୱାର ନିକଟକୁ ଆଣିଲେ; ଆଉ ଦେଖ, ଗୃହ-ପ୍ରବେଶ ସ୍ଥାନର
    ତଳରୁ ଜଳ ନିର୍ଗତ ହୋଇ ପୂର୍ବ ଦିଗରେ ବହିଲା, କାରଣ ଗୃହର ଅଗ୍ରଭାଗ ପୂର୍ବାଭିମୁଖ ଥିଲା; ଆଉ,
    ସେହି ଜଳ ତଳରୁ ଗୃହର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱ ଦେଇ ଯଜ୍ଞବେଦିର ଦକ୍ଷିଣ ଦିଗରେ ବହିଲା।
  chk-chk: Mürin, ewe mwän a aliwinisefälieila ren asamalapen ewe Imwenfel. Ikenan
    üa küna eu koluk a puwu seni fän asamalapen ewe Imwenfel o pula ngeni ötiu, pun
    ewe Imwenfel a sape ngeni ötiu. Iwe, ewe koluk a putiu me peliörün ewe Imwenfel,
    pwal me peliörün ewe rongen asor.
  rop-rop: Wal det men bin deigimbek mi na langa det Serramoni Pleis weya aibin luk
    det lilwan krik bin kamat brom andanith brom det dowawei en imbin stat brom det
    sauthsaid blanga det Serramoni Pleis en imbin gopas langa det teibul blanga ofring
    en imbin kipgon sanraiswei thru langa det kotyad.
  ukr-1871: Тодї привів мене назад ід храмовим дверям, і се — зпід порога храму тече
    вода на схід сонця; храм бо стояв передом на схід сонця, а вода текла з під правого
    боку в храму від полуденнього боку в жертівника.
  deu-1951: Und er führte mich zur Tür des Hauses zurück, und siehe, da floß unter
    der Schwelle des Hauses Wasser heraus, nach Osten hin; denn die Vorderseite des
    Hauses lag gegen Osten. Und das Wasser floß hinab, unterhalb der südlichen Seite
    des Hauses, südlich vom Altar.
  eng-JPS: And he brought me back unto the door of the house; and, behold, waters
    issued out from under the threshold of the house eastward, for the forefront of
    the house looked toward the east; and the waters came down from under, from the
    right side of the house, on the south of the altar.
  srp-1865: Potom odvede me opet k vratima od doma, i gle, voda izlažaše ispod praga
    od doma k istoku, jer lice domu bijaše prema istoku; i voda tecijaše dolje s desne
    strane doma, s južne strane oltara.
  lug-lug: Awo omusajja n’ankomyawo ku mulyango ogwa yeekaalu, ne ndaba amazzi nga
    gava wansi w’omulyango gwa yeekaalu ku luuyi olw’ebuvanjuba kubanga yeekaalu yali
    etunudde ku luuyi olw’ebuvanjuba. Amazzi gaali gakulukuta nga gava wansi ku luuyi
    olwa ddyo olwa yeekaalu, ku luuyi olw’Obukiikaddyo obw’ekyoto.
  heb-heb: וישבני אל פתח הבית והנה מים יצאים מתחת מפתן הבית קדימה כי פני הבית קדים
    והמים ירדים מתחת מכתף הבית הימנית מנגב למזבח׃
  ben-IRV: পরে তিনি আমাকে ঘুরিয়ে মন্দিরের প্রবেশস্থানে আনলেন, আর দেখ! মন্দিরের গোবরাটের
    নীচে থেকে জল বের হয়ে পূর্বদিকে বয়ে যাচ্ছে, কারণ গৃহের সামনের অংশ পূর্বদিকে ছিল;
    আর সেই জল নীচ থেকে গৃহের দক্ষিণ দিক দিয়ে যজ্ঞবেদির দক্ষিণে নেমে যাচ্ছিল।
  pan-pan: ਫੇਰ ਉਹ ਮਨੁੱਖ ਮੈਨੂੰ ਭਵਨ ਦੇ ਦਰਵਾਜ਼ੇ ਤੇ ਮੋੜ ਲਿਆਇਆ ਅਤੇ ਵੇਖੋ, ਹੈਕਲ ਦੀ ਸਰਦਲ ਦੇ
    ਹੇਠੋਂ ਪਾਣੀ ਪੂਰਬ ਵੱਲ ਵਗ ਰਿਹਾ ਸੀ, ਕਿਉਂ ਜੋ ਭਵਨ ਦਾ ਮੂੰਹ ਪੂਰਬ ਵੱਲ ਸੀ ਅਤੇ ਪਾਣੀ ਭਵਨ ਦੇ
    ਸੱਜੇ ਪਾਸੇ ਦੇ ਹੇਠਾਂ ਤੋਂ ਜਗਵੇਦੀ ਦੇ ਦੱਖਣ ਵੱਲੋਂ ਵਗ ਕੇ ਜਾਂਦਾ ਸੀ।
  mya-JVB: ထိုနောက်မှ အိမ် တော်တံခါး သို့ တဖန်ငါ့ ကို ဆောင် ခဲ့၍ ၊ တံခါးခုံ အောက်မှာ
    အရှေ့ ဘက်သို့ ထွက် သော ရေ ကိုငါမြင် ၏။ အိမ် တော်ဦး သည် အရှေ့ သို့မျက်နှာပြု၍၊
    ရေ သည်အိမ် တော်တံခါးခုံလက်ျာ အောက် ၊ ယဇ်ပလ္လင် တော် တောင် ဘက်မှ စီး သွားလေ၏။
  hmo-hmo: Unai tau ese Dubu Helaga ena raka vareai gabuna dekenai lau ia hakaua lao.
    Ranu be Dubu ena raka vareai gabuna ena henuna dekena amo ia heau daekau mai,
    bona ia heau lao dina daekau kahana dekenai, badina Dubu Helaga be dina daekau
    kahana ia vaira henia. Inai ranu ia heau hamatamaia gabuna be Dubu Helaga ena
    diho kahana ena henunai, bona ia heau lao dalana be boubou patana ena diho kahana
    dekena amo ia lao dina daekau kahana dekenai.
  urd-urd: फिर वह मुझे हैकल के दरवाज़े पर वापस लाया, और क्या देखता हूँ कि हैकल के
    आस्ताने के नीचे से पानी पूरब की तरफ़ निकल रहा है क्यूँकि हैकल का सामना पूरब की
    तरफ़ था और पानी हैकल के दाहनी तरफ़ के नीचे से मज़बह के दक्खिनी जानिब से बहता था।
  rus-SYN: Потом привел он меня обратно к дверям храма, и вот, из-под порога храма
    течет вода на восток, ибо храм стоял лицом на восток, и вода текла из-под правого
    бока храма, по южную сторону жертвенника.
  bqc-SIM: À ɛ̀a ma sɛ gɛ̀manↄ Dii kpɛ́ kpɛɛlɛ, ↄ̃ má è í lɛ́ bↄ kpɛ́pi bèe zíɛ
    gɛↄmidↄkĩi oi, àlɛ gɛ̃ sa'okĩi gɛↄmidↄkĩi oi, àlɛ tá gukpɛ oi, asa Dii kpɛ́
    lɛ́ ɛlɛa gukpɛwaɛ.
  tcz-CHONGTHU: Keiman kagao thilmuna a mipa chun houin lutna langa chun einung puikit
    tai. Houin kotpi noija kon in niso lam ngan twi ana longe chule maicham jet lang
    lhang langa chu longa ahi.
  mar-mar: मग त्या मनुष्याने मला पुन्हा मंदिराच्या प्रवेशदाराकडे नेले आणि पाहा! मंदिराच्या
    उंबरठ्याखालून पाणी पूर्वेकडे वाहत होते, कारण मंदिराचे तोंड पूर्वेला होते. आणि
    मंदिराच्या उजव्या बाजूने वेदीच्या दक्षिणेस पाणी वाहात होते.
  qub-qub: Chaypitaga chay runa cutichimaran Templu puncumanna. Chaycho ricarä quiquin
    puncu rurinpita yacu llojshiycämojta. Chay yacuga aywaycaran Templu ricaraycashan
    inti yagamunan caj-läman. Yacuga uraycaran Templupa derëchu caj-lädunpa, altarpa
    sur caj-lädunpa.
  bqp-bqp: Yen biru durɔ wi, u kɑ Esekiɛli gɔsirɑ sɑ̃ɑ yerun kɔnnɔwɔ. Yerɑ nim mu
    kurɑmɔ dii ten kɔnnɔn tem di sɔ̃ɔ yɑri yeru giɑ. Domi dii ten kɔnnɔ gɑ mɛɛrɑwɑ
    sɔ̃ɔ yɑri yeru giɑ. Mɑ nim mɛ, mu kokumɔ mu dɔɔ sɑ̃ɑ yerun nɔm geu giɑ yɑ̃ku yerun
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ.
  hat-hat: Apre sa, nonm lan mennen m' tounen devan pòtay pou antre nan Tanp lan.
    Mwen wè yon dlo k'ap soti anba papòt kay la, li t'ap koule nan direksyon solèy
    leve. Se nan direksyon sa a pòtay Tanp lan te bay tou. Dlo a t'ap koule desann
    soti anba fondasyon ki sou bò sid Tanp lan, li pase adwat sou bò sid lotèl la.
  eng-BSB: Then the man brought me back to the entrance of the temple, and I saw water
    flowing from under the threshold of the temple toward the east (for the temple
    faced east). The water was coming down from under the south side of the temple,
    south of the altar.
  eng-WEBPB: He brought me back to the door of the temple; and behold, waters flowed
    out from under the threshold of the temple eastward, for the front of the temple
    faced towards the east. The waters came down from underneath, from the right side
    of the temple, on the south of the altar.
  kbq-kbq: Hagi ana ne'mo'a ete navareno mono no kafante vu'ne. Hagi anante'ma oti'nena
    ke'noana mago timo'a mono no kafamofona fenka kazigati enevige'na ke'noe. Hagi
    ana timo'a mono nompinka sauti kazigati hanatiteno vuno, kresramna vu itamofona
    tamaga kaziga soparegati arugagino evuno zage hanati kaziga nevige'na ke'noe.
  nhe-BL: Teipa nopa tlacatl sampa nechhuicac campa puerta tlen calaqui calijtic ipan
    tlen nelía tiopamitl. Huan niquitac itzintla nopa puerta tlen nopa tiopamitl meyayaya
    atl huan nopa atl yohuiyaya ica campa quisa tonati pampa ica nopano tlachixtoya
    nopa tiopamitl. Huan ni atl panoyaya ica inejmatl tlen nopa tiopamitl, huan pano
    ica sur tlen nopa tlaixpamitl.
  gub-BL: Awa hereruzewyr tàpuzuhu pe teixe haw pe kury. Teixe haw iwype uhem 'y kwarahy
    ihemaw kutyr uwyryk pà. Ta'e tàpuzuhu ume'e ikutyr a'e xe. 'Y uwyryk tàpuzuhu
    ipehegwer kwarahy ihemaw awyze har kutyr har iwype, ma'ea'yr hapy haw kutyr kwarahy
    ihemaw awyze har kutyr har rupi.
  eng-DRA: 'And he brought me again to the gate of the house, and behold waters issued
    out from under the threshold of the house toward the east: for the forefront,
    of the house looked toward the east: but the waters came down to the right side
    of the temple to the south part of the altar.'
