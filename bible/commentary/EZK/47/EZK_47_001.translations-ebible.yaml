verse: EZK.047.001
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം എന്നെ ദൈവാലയത്തിന്റെ പ്രവേശനകവാടത്തിലേക്കു കൊണ്ടുവന്നപ്പോൾ
    ആലയത്തിന്റെ ഉമ്മറപ്പടിയുടെ കീഴിൽനിന്ന് വെള്ളം കിഴക്കോട്ടൊഴുകുന്നതു ഞാൻ കണ്ടു.
    ആലയത്തിന്റെ ദർശനം കിഴക്കോട്ടായിരുന്നു. വെള്ളം ആലയത്തിന്റെ തെക്കുവശത്ത് കീഴേനിന്ന്
    യാഗപീഠത്തിനു തെക്കുവശമായി ഒഴുകി.
  deu-TKW: Und er führte mich zurück an den Eingang des Tempels. Da gewahrte ich,
    daß unter der Schwelle des Hauses Wasser hervorkam, nach Osten zu; denn die vorderseite
    des Tempels ging nach Osten. Und das wasser floß hinab unterhalb der südlichen
    Seitenwand des Tempels, südlich vom Altar.
  lin-lin: 'Moto yango azongisaki ngai pene ya ekotelo ya Tempelo epai wapi namonaki
    mayi kobima longwa na ekotelo na yango : ezalaki kotiola na ngambo ya este, pamba
    te Tempelo ezalaki etala na ngambo ya este ; mayi ezalaki kokita na se ya ngambo
    ya loboko ya mobali ya Tempelo, na ngambo ya sude ya etumbelo.'
  eng-LSV: And he causes me to turn back to the opening of the house; and behold,
    water is coming forth from under the threshold of the house eastward, for the
    front of the house [is] eastward, and the water is coming down from beneath, from
    the right side of the house, from south of the altar.
  eng-GNV: 'Afterward he brought me vnto the doore of the house: and behold, waters
    yssued out from vnder the threshold of the house Eastward: for the forefront of
    the house stoode towarde the East, and the waters ran downe from vnder the right
    side of the house, at the southside of ye altar.'
  eng-WEBSTER: 'Afterward he brought me again to the door of the house; and behold,
    waters issued out from under the threshhold of the house eastward: for the front
    of the house stood towards the east, and the waters came down from under from
    the right side of the house, at the south side of the altar.'
  nhw-BL: Teipa nopa tlacatl sempa nechhuicac campa puerta catli calaqui calijtic
    ipan catli nelía tiopamitl. Huan niquitac itla nopa puerta tlen nopa tiopamitl
    meyayaya atl huan nopa atl yohuiyaya ica campa hualquisa tonati pampa ica nopona
    tlachixtoya nopa tiopamitl. Huan ni atl panoyaya ica inejmac tlen nopa tiopamitl,
    huan pano ica sur tlen nopa tlaixpamitl.
  swh-ONEN: Yule mtu akanirudisha mpaka kwenye ingilio la Hekalu, nami nikaona maji
    yakitoka chini ya kizingiti cha Hekalu yakitiririkia upande wa mashariki (kwa
    maana upande wa mbele wa Hekalu ulielekea mashariki). Maji yalikuwa yakitoka chini
    upande wa kusini wa Hekalu, kusini mwa madhabahu.
  bba-bba: Yen biru durɔ wi, u kɑ Esekiɛli ɡɔsirɑ sɑ̃ɑ yerun kɔnnɔwɔ. Yerɑ nim mu
    kurɑmɔ dii ten kɔnnɔn tem di sɔ̃ɔ yɑri yeru ɡiɑ. Domi dii ten kɔnnɔ ɡɑ mɛɛrɑwɑ
    sɔ̃ɔ yɑri yeru ɡiɑ. Mɑ nim mɛ, mu kokumɔ mu dɔɔ sɑ̃ɑ yerun nɔm ɡeu ɡiɑ yɑ̃ku yerun
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ.
  eng-KJVCPB: 'Afterward he brought me again unto the door of the house; and behold,
    waters issued out from under the threshold of the house eastward: for the forefront
    of the house stood toward the east, and the waters came down from under from the
    right side of the house, at the south side of the altar.'
  luo-luo: Ngʼatno nochako oduoga e rangach midonjogo e hekalu, kendo naneno pi kamol
    e bwo kama idonjogo ei hekalu kochomo yo wuok chiengʼ (nikech hekalu noger kochomo
    yo wuok chiengʼ). Pigno ne mol koridore mwalo kokadho yo milambo mar hekalu, ma
    bende ni yo milambo mar kendo mar misango.
  meu-meu: Bena ia ese e hakaugu lou, dubu iduarana ai; bena na itaia, ranu na dubu
    raka-vareaina henuna amo e lasiva, mairiveina kahana ai, (badina be dubu na mairiveina
    kahana e vaira henia); bona dubu raka-vareaina diho kahana henuna amo danu ranu
    e lasiva, ihaboulaina patana diho kahana ai.
  npi-ULB: त्यसपछि ती मानिसले मलाई फेरि मन्दिरको ढोकामा लगे, र पूर्वपट्टि मन्‍दिरको
    मन्दिरको सँघारमुनिबाट पानी बगिरहेको थियो, किनकि मन्दिरको अगाडिको भाग पूर्व फर्केको
    थियो, र पानीचाहिं मन्दिरको दक्षिणतिर, वेदीको दाहिनेतिर बगिरहेको थियो ।
  yor-yor: Ọkùnrin náà mú mi padà lọ sí àbáwọlé tẹmpili náà, mo sì rí omi tí ó ń tú
    jáde láti abẹ́ ìloro tẹmpili náà sí apá ìhà ìlà-oòrùn (nítorí tẹmpili náà dojúkọ
    ìhà ìlà-oòrùn). Omi náà ń tú jáde sí ìsàlẹ̀ láti abẹ́, ní ìhà gúúsù tẹmpili náà,
    ní ìhà gúúsù pẹpẹ.
  pes-OPCB: آن مرد بار دیگر مرا به راه ورودی خانهٔ خدا آورد. دیدم رودخانه‌ای از زیر
    آستانهٔ خانهٔ خدا به طرف مشرق جاری است و از سمت راست خانه، یعنی از سمت جنوبی قربانی
    می‌گذرد.
  tgl-ULB: At dinala ako ng lalaki pabalik sa pasukan ng templo at masdan ninyo! Umaagos
    ang tubig mula sa ilalim ng bungad ng tahanan ng templo sa gawing silangan, sapagkat
    nakaharap sa silangan ang harapan ng templo at umaagos ang tubig sa gawing timog
    ng templo, sa may kanan ng altar.
  hui-hui: I̱na de gandeba handalu hewaria agali handalehe biagome i̱ lone Anduane
    Homogo anda haraba biagoria haru dai biya. Ani haru dai biyagola handalu hewaria
    iba mbira anda biago harabaha howa dugualu ni tagira ibiragohayagi pupe halu pea.
    Iba o piyadagoni panga abene unurayaginaga loma biniru delaga dabu heagonaga andane
    dindiha ibalu piya.
  mya-mya: ထို​လူ​သည်​ငါ့​အား​ဗိ​မာန်​တော်​အ​ဝင်​တံ​ခါး ဝ​သို့​ခေါ်​ဆောင်​သွား​၏။
    တံ​ခါး​ခုံ​အောက်​မှ ရေ​သည်​ယဇ်​ပလ္လင်​၏​တောင်​ဘက်​ကို​ဖြတ်​ကာ ဗိ​မာန်​တော်​မျက်​နှာ​မူ​ရာ​အ​ရှေ့​ဘက်​သို့
    စီး​ဆင်း​လျက်​နေ​၏။-
  bod-N: དེ་ནས་ཡང་ཁོས་ང་མཆོད་ཁང་གི་སྒོ་ཁར་ཁྲིད་པ་དང་། ལྟོས་དང་། མཆོད་ཁང་དེ་ཤར་ཕྱོགས་སུ་འཁོར་ཡོད་པས།
    མཆོད་ཁང་གི་སྒོ་ཐེམ་ནས་ཆུ་བཞུར་འོངས་ཏེ་ཤར་ཕྱོགས་སུ་བཞུར་བ་དང་། ཆུ་དེ་ནི་མཆོད་ཁང་གི་གཡས་སུ་ཡོད་པའི་མཆོད་ཁྲིའི་ལྷོ་ཕྱོགས་ཀྱི་ས་འོག་ནས་བཞུར་འོངས་པ་ཡིན།
  sna-sna: Murume uyu akandidzosa pamukova wetemberi, ndikaona mvura yaibuda napasi
    pechikumbaridzo chetemberi kwakatarisa kumabvazuva, nokuti temberi yakanga yakatarira
    kumabvazuva. Mvura yakanga ichiyerera napasi nechezasi kwetemberi, nyasi kwearitari.
  spa-BLM: Me devolvió a la puerta del templo; y he aquí que las aguas salían de debajo
    del umbral del templo hacia el este, pues la fachada del templo estaba orientada
    hacia el este. Las aguas bajaban de abajo, del lado derecho del templo, al sur
    del altar.
  cac-cac: Ix lajvi chi', ix in yic'anoch vin̈ d'a spuertail templo d'a stojolal b'aj
    sjavi c'u. Axo ix vilani, ay jun a a' sq'ueul d'a yalan̈ sti' puerta chi'. A jun
    a a' chi' sb'atcan a' d'a stojolal b'aj sjavi c'u, d'a co vach' ayic tzon̈ elta
    d'a templo chi', tz'ec' a' d'a stojolal sur d'a jun altar.
  swh-ULB: Kisha yule mtu akanirudisha nyuma kwenye lango la kuingia la hekalu, na
    kulikuwa na maji yakitiririka nje kutoka chini ya hekalu kizingiti cha nyumba
    kuelekea masharikii-kwa mbele ya hekalu kulekea mashariki-na maji yalikuwa yakitiririka
    chini upande wa kusini mwa hekalu, kuelekea upande wa kuume wa madhabahu.
  bel-bel: 'Потым прывёў ён мяне назад да дзьвярэй храма, і вось, з-пад парога храма
    цячэ вада на ўсход: бо храм стаяў на ўсход, і вада цякла з-пад правага боку храма,
    па паўднёвы бок ахвярніка.'
  deu-ELBBK: Und er führte mich zurück zu der Tür des Hauses; und siehe, Wasser flossen
    unter der Schwelle des Hauses hervor nach Osten, denn die Vorderseite des Hauses
    war nach Osten; und die Wasser flossen herab von unten, von der rechten Seite
    des Hauses her, südlich vom Altar.
  mbb-OT: Ne miduma a zuen te etew pelikù diyà te ǥemawan te valey te Nengazen, ne
    zutun duen neehè ku he wahig he edtudà pehendiyà te edsilaan he ebpuun diyà te
    zizalem te ǥemawan te valey te Nengazen. (Is baley te Nengazen, nekesinaru ziyà
    te edsilaan.) Mibelikùkù haazà is wahig diyà te zapit te egkekewanan he kilid
    te pemuhatà, dapit te zivavà kayi.
  mal-2015: അവൻ എന്നെ ആലയത്തിന്റെ പ്രവേശനത്തിങ്കൽ മടക്കിക്കൊണ്ടുവന്നപ്പോൾ ആലയത്തിന്റെ
    ഉമ്മരപ്പടിയുടെ കീഴെ നിന്നു വെള്ളം കിഴക്കോട്ടു പുറപ്പെടുന്നതു ഞാൻ കണ്ടു. ആലയത്തിന്റെ
    മുഖം കിഴക്കോട്ടല്ലോ; ആ വെള്ളം ആലയത്തിന്റെ വലത്തു ഭാഗത്തു കീഴെനിന്നു യാഗപീഠത്തിന്നു
    തെക്കുവശമായി ഒഴുകി.
  rmc-rmc: Paľis man oda murš iľa pale paš o chramoskro vudar a me dikhľom o paňi,
    sar avel avri telal o chramoskro prahos pro vichodos, bo o Chramos sas visardo
    pro vichodos. O paňi avelas avri pal e čači sera le Chramoskri, južňe le oltaristar.
  pes-OPV: و مرا نزد دروازه خانه آورد و اینک آبهااز زیر آستانه خانه بسوی مشرق جاری
    بود، زیرا که روی خانه به سمت مشرق بود وآن آبها اززیر جانب راست خانه از طرف جنوب
    مذبح جاری بود.
  ron-1924: М-а адус ынапой ла уша касей. Ши ятэ кэ ешя апэ де суб прагул касей, динспре
    рэсэрит, кэч фаца касей ера спре рэсэрит. Апа се кобора де суб партя дряптэ а
    касей ынспре партя де мязэзи а алтарулуй.
  ben-OBCV: তারপর সেই ব্যক্তি আমাকে মন্দিরের ঢুকবার মুখের কাছে ফিরিয়ে আনলেন, আর আমি
    দেখলাম মন্দিরের ঢুকবার মুখের তলা থেকে জল বের হয়ে পূর্বদিকে বইছে। (কারণ মন্দির
    পূর্বমুখী ছিল) সেই জল মন্দিরের দক্ষিণ পাশের তলা থেকে বেদির দক্ষিণ পাশ দিয়ে বয়ে
    যাচ্ছিল।
  som-som: Oo haddana wuxuu mar kale i geeyey daarta albaabkeedii, oo bal eeg, biyaa
    ka soo hoos baxayay marinkii daarta dhankeeda bari, waayo, daarta horteedu waxay
    u sii jeedday xagga bari, oo biyuhuna waxay ka soo hoos baxayeen daarta dhankeeda
    midigta oo ah meesha allabariga dhinaceeda koonfureed.
  lat-VUC: 'Et convertit me ad portam domus, et ecce aquæ egrediebantur subter limen
    domus ad orientem: facies enim domus respiciebat ad orientem, aquæ autem descendebant
    in latus templi dextrum, ad meridiem altaris.'
  eng-ASVBT: And he brought me back unto the door of the house; and, behold, waters
    issued out from under the threshold of the house eastward (for the forefront of
    the house was toward the east); and the waters came down from under, from the
    right side of the house, on the south of the altar.
  ita-1885: POI egli mi rimenò all'entrata della Casa; ed ecco, delle acque uscivano
    di sotto alla soglia della Casa, verso il Levante; perciocchè la casa era verso
    il Levante; e quelle acque scendevano disotto, dal lato destro della Casa, dalla
    parte meridionale dell'altare.
  eng-LXXUP: And he brought me to the entrance of the house; and, behold, water issued
    from under the porch eastward, for the front of the house looked eastward; and
    the water came down from the right side, from the south to the altar.
  eng-ULB: Then the man took me back to the entrance to the temple, and there was
    water flowing out from under the temple threshold of the house toward the east—for
    the front of the temple faced east—and the water was flowing down the south side
    of the temple, to the right of the altar.
  spa-VBL: El hombre me llevó de vuelta a la entrada del Templo. Vi que el agua salía
    de debajo del umbral del Templo y fluía hacia el este (porque el Templo estaba
    orientado hacia el este). El agua salía de debajo del lado sur del Templo y corría
    al sur del altar.
  fra-_FOB: Ensuite il me ramena vers l'entrée de la maison; et voici, des eaux sortaient
    sous le seuil de la maison, du côté de l'Orient; car la façade de la maison regardait
    l'Orient, et ces eaux descendaient de dessous le côté droit de la maison, au Midi
    de l'autel.
  mal-mal: ആ മനുഷ്യന്‍ എന്നെ ആലയത്തിന്റെ പ്രവേശനത്തിങ്കൽ തിരികെ കൊണ്ടുവന്നപ്പോൾ, ആലയത്തിന്റെ
    ഉമ്മരപ്പടിയുടെ കീഴിൽനിന്ന് വെള്ളം കിഴക്കോട്ടു പുറപ്പെടുന്നത് ഞാൻ കണ്ടു. ആലയത്തിന്റെ
    ദർശനം കിഴക്കോട്ടായിരുന്നു; ആ വെള്ളം ആലയത്തിന്റെ വലത്തുഭാഗത്ത് കീഴിൽനിന്ന് യാഗപീഠത്തിനു
    തെക്കുവശമായി ഒഴുകി.
  urd-GVR: Is ke bād merā rāhnumā mujhe ek bār phir Rab ke ghar ke darwāze ke pās
    le gayā. Yih darwāzā mashriq meṅ thā, kyoṅki Rab ke ghar kā ruḳh hī mashriq kī
    taraf thā. Maiṅ ne dekhā ki dahlīz ke nīche se pānī nikal rahā hai. Darwāze se
    nikal kar wuh pahle Rab ke ghar kī junūbī dīwār ke sāth sāth bahtā thā, phir qurbāngāh
    ke junūb meṅ se guzar kar mashriq kī taraf bah niklā.
  suz-BL: मिनु नोले मेकोमी आं कली परमप्रभु यावे आ खिं आ ओव़तीक लाप्‍चोम लेश्‍शा चाक्‍ती।
    मिनु गो मेको लाप्‍चो आ थेंका रे ब्‍वाक्‍कु यिशा, पूर्ब गे शाइश्‍शो ताता। मारदे
    हना मेको परमप्रभु यावे आ खिं पूर्ब गे कोव़शो बाक्‍त। मिनु मेको ब्‍वाक्‍कु परमप्रभु
    यावे आ खिं आ दक्‍खिन चढ़ेतीक आ दक्‍खिन रे शाइश्‍शो बाक्‍त। उत्‍पत्ती २:१०-१४;
    योएल ४:१८; प्रकाश २२:१
  eng-NOY: Afterward he brought me again to the door of the house; and behold, waters
    issued forth from under the threshold of the house eastward; for the fore-front
    of the house stood toward the east. And the waters flowed down from the side of
    the house, south of the altar.
  ita-1927: Ed egli mi rimenò all’ingresso della casa; ed ecco delle acque uscivano
    di sotto la soglia della casa, dal lato d’oriente; perché la facciata della casa
    guardava a oriente; e le acque uscite di là scendevano dal lato meridionale della
    casa, a mezzogiorno dell’altare.
  ckb-ckb: پاشان پیاوەکە منی هێنایەوە شوێنی هاتنە ژوورەوە بۆ پەرستگاکە و بینیم ئاو
    لەژێر سەکۆی دەروازەی پەرستگاکەوە هەڵدەقوڵێت و بەرەو ڕۆژهەڵات دەڕوات، چونکە پەرستگاکە
    ڕووەو ڕۆژهەڵات بوو. ئاوەکان لەژێر لای ڕاستی پەرستگاکە لە باشووری قوربانگاکە بەرەو
    خوار دەڕۆیشتن.
  eng-BBE: 'And he took me back to the door of the house; and I saw that waters were
    flowing out from under the doorstep of the house on the east, for the house was
    facing east: and the waters came down from under, from the right side of the house,
    on the south side of the altar.'
  kan-OKCV: ಆ ಮನುಷ್ಯನು ನನ್ನನ್ನು ಮತ್ತೆ ಆಲಯದ ಬಾಗಿಲಿನ ಕಡೆಗೆ ಕರೆದುಕೊಂಡು ಹೋದನು. ಇಗೋ, ಆಲಯದ
    ಹೊಸ್ತಿಲಿನ ಕೆಳಗಿನಿಂದ ನೀರು ಹೊರಟು ಪೂರ್ವದ ಕಡೆಗೆ ನೀರು ಹರಿಯಿತು, ಏಕೆಂದರೆ ಆಲಯದ ಮುಂಭಾಗದಲ್ಲಿ
    ನೀರು ಇತ್ತು. ಆ ನೀರು ಆಲಯದ ದಕ್ಷಿಣಕ್ಕೆ ಕೆಳಗಡೆ ಹರಿಯಿತು.
  tam-2017: பின்பு அவர் என்னை ஆலயத்தின் வாசலுக்குத் திரும்பிவரச்செய்தார்; இதோ, வாசற்படியின்
    கீழிருந்து தண்ணீர் புறப்பட்டுக் கிழக்கே ஓடுகிறதாக இருந்தது; ஆலயத்தின் முகப்பு
    கிழக்கு நோக்கி இருந்தது; அந்தத் தண்ணீர் ஆலயத்தின் வலது பக்கமாகப் பலிபீடத்திற்குத்
    தெற்கே பாய்ந்தது.
  spa-RV-1909: 'HÍZOME tornar luego á la entrada de la casa; y he aquí aguas que salían
    de debajo del umbral de la casa hacia el oriente: porque la fachada de la casa
    estaba al oriente: y las aguas descendían de debajo, hacia el lado derecho de
    la casa, al mediodía del altar.'
  ron-BTF: După aceasta m-a dus din nou la ușa casei și, iată, ape ieșeau de sub pragul
    casei spre est, pentru că fața casei dădea spre est și apele curgeau de sub partea
    dreaptă a casei, în partea de sud a altarului.
  eng-WEBP: He brought me back to the door of the temple; and behold, waters flowed
    out from under the threshold of the temple eastward, for the front of the temple
    faced toward the east. The waters came down from underneath, from the right side
    of the temple, on the south of the altar.
  eng-FBV: The man took me back to the Temple entrance. I saw water coming out from
    under the threshold of the Temple and flowing east (because the Temple faced east).
    The water was coming from under the south side of the Temple and ran south of
    the altar.
  nld-1939: Toen bracht hij mij terug naar de ingang van de tempel, en daar zag ik
    van onder de drempel van de tempel water stromen in oostelijke richting; want
    de voorzijde van de tempel ligt op het oosten. Het water vloeide onder de rechterzijwand
    van de tempel door, zuidelijk langs het altaar.
  nch-BL: Teipa nopa tacat sempa techhuicac campa caltemit cati calaqui calijtic ipan
    cati nelía tiopamit. Huan niquitac itantita nopa caltemit ten nopa tiopamit meyayaya
    at huan nopa at yahuiyaya ica campa hualquisa tonati pampa ica nopona tachixtoya
    nopa tiopamit. Huan ni at panoyaya ica inejmat nopa tiopamit, huan pano ica sur
    ten nopa taixpamit.
  vie-1934: Kế đó, người dẫn ta đem ta về cửa nhà; và nầy, có những nước văng ra từ
    dưới ngạch cửa, về phía đông; vì mặt trước nhà ngó về phía đông, và những nước
    ấy xuống từ dưới bên hữu nhà, về phía nam bàn thờ.
  hin-CV: तब वह व्यक्ति मुझे मंदिर के प्रवेश द्वार पर वापस ले आया, और मैंने देखा कि
    मंदिर के चौखट के नीचे से पानी आ रहा है और पूर्व की ओर बह रहा है (क्योंकि मंदिर
    का मुंह पूर्व की ओर था). मंदिर के दक्षिण भाग के नीचे से, वेदी के दक्षिण से पानी
    नीचे से बह रहा था.
  spa-BES: Y me llevó de vuelta a la puerta del templo; y vi que salían aguas de debajo
    de la puerta de la casa en el este, porque la casa estaba orientada hacia el este;
    y las aguas bajaron desde abajo, desde el lado derecho de la casa, en el lado
    sur del altar.
  tdx-tdx: Nendese’e nibalike mb’ am-piziliha’ i kivohoy mb’eo iraho; le ingo te nikararàke
    boak’ ambanen-tokona’ i kivohoy ty rano, maniñanam-beo, amy te miatrek’ atiñanañe
    i kivohoy; naho nidoandoañe boak’ atimo’ i kitreliy i ranoy, ambane’ ty rindry
    atimo’ i kivohoy.
  tha-KJV: ภายหลังท่านก็นำข้าพเจ้ากลับมาที่​ประตู​พระนิเวศ และดู​เถิด มีน​้ำไหลออกมาจากใต้​ธรณีประตู​พระนิเวศตรงไปทางทิศตะวันออก
    เพราะพระนิเวศหันหน้าไปทางทิศตะวันออก และน้ำไหลลงมาจากข้างล่าง ทางด้านขวาของพระนิเวศ
    ทิศใต้​ของแท่นบู​ชา
  por-BR-2018: Depois disto ele me fez voltar à entrada da casa; e eis que águas saíam
    de debaixo do umbral da casa para o oriente, pois a fachada da casa estava para
    o oriente; e as águas desciam de debaixo, desde o lado direito da casa, do lado
    sul do altar.
  deu-ELO: Und er führte mich zurück zu der Tür des Hauses; und siehe, Wasser flossen
    unter der Schwelle des Hauses hervor gegen Osten, denn die Vorderseite des Hauses
    war gegen Osten; und die Wasser flossen herab von unten, von der rechten Seite
    des Hauses her, südlich vom Altar.
  eng-WYC-2018: And he turned me (again) to the gate of the house (of the Lord); and
    lo! waters went out (from) under the threshold of the house to the east; for the
    face of the house (of the Lord) beheld to the east; forsooth the waters came down
    into the right side of the temple, to the south part of the altar. (And he returned
    me to the gate of the House of the Lord; and behold! water went out from under
    the threshold of the House of the Lord to the east; for the front of the Temple
    faced east; and the water came down from the right side of the Temple, to the
    south side of the altar or to south of the altar.)
  epo-epo: Kaj li revenigis min al la pordo de la domo; kaj mi ekvidis, ke jen el
    sub la sojlo de la domo fluas akvo orienten, ĉar la vizaĝa flanko de la domo estis
    turnita orienten; kaj la akvo fluis el sub la dekstra flanko de la domo al la
    suda flanko de la altaro.
  uig-PIN: Ⱨeliⱪi kixi meni ɵyning dǝrwazisiƣa ⱪayta apardi. Mana, ibadǝthanining
    bosuƣisidin sular xǝrⱪⱪǝ ⱪarap eⱪip qiⱪiwatatti; qünki ɵyning aldi xǝrⱪⱪǝ ⱪaraytti.
    Sular ɵyning astidin, ong tǝripidin, ⱪurbangaⱨning jǝnubiy tǝripidin eⱪip qüxǝtti.
  beo-beo: Amo dunu da na oule bu Debolo Diasu gagili dasua oule heda:i. Debolo da
    gusudili ba:le gusui dialebe ba:i, amola hano da gagili dasu hagudunini heda:le,
    gusudili ahoanebe ba:i. Amo hano da Debolo ga (south) la:idi amo hagudu manebe,
    oloda ea ga (south) la:idi gadenene baligili ahoanebe ba:i.
  tpi-OTNT: Orait dispela man i bringim mi i kam bek long dua bilong haus bilong God.
    Na mi lukim wara i kamap aninit long dua na i ran i go long hap sankamap, long
    wanem, haus bilong God i lukluk i go long hap sankamap. Na wara i kamap long hap
    saut bilong dispela dua na i ran i go daun long hap saut bilong alta na abrusim
    alta.
  hau-SA: Mutumin ya komo da ni zuwa mashigin haikalin, sai na kuwa ga ruwa yana malalowa
    daga ƙarƙashin madogarar ƙofar haikalin wajen gabas (gama haikalin yana fuskantar
    gabas). Ruwan yana malalowa daga ƙarƙashin gefen kudun haikalin, kudu da bagaden.
  uig-LAT: Héliqi kishi méni öyning derwazisigha qayta apardi. Mana, ibadetxanining
    bosughisidin sular sherqqe qarap éqip chiqiwatatti; chünki öyning aldi sherqqe
    qaraytti. Sular öyning astidin, ong teripidin, qurban’gahning jenubiy teripidin
    éqip chüshetti.
  nde-nde: Umuntu lowo wangibuyisela entubeni yethempeli, ngasengibona amanzi ephuma
    ngaphansi kwasekungeneni kwethempeli esiya empumalanga (ngoba ithempeli lalikhangele
    empumalanga.) Amanzi ayegelezela phansi evela ngaphansi kwecele langaseningizimu
    lethempeli, eningizimu kwe-alithari.
  ton-ton: 'Hili ia naʻa ne toe ʻomi au ki he matapā ʻoe fale; pea vakai, naʻe tafe
    mai ʻae ngaahi vai ʻi he lalo matapā, ki he potu hahake: he naʻe hanga atu ʻae
    mata fale ki hahake, pea naʻe tafe mai ʻae vai mei lalo, mei he potu toʻomataʻu
    ʻoe fale ʻi he potu fakatonga ʻoe feilaulauʻanga.'
  ces-1613: Potom přivedl mne zase ke dveřím domu, a aj, vody vycházely od spodku
    prahu domu na východ; nebo přední strana domu k východu byla, a vody scházely
    pozpodu po pravé straně domu, po straně polední oltáře.
  eng-WMB: He brought me back to the door of the temple; and behold, waters flowed
    out from under the threshold of the temple eastward, for the front of the temple
    faced toward the east. The waters came down from underneath, from the right side
    of the temple, on the south of the altar.
  tam-TCV: மீண்டும் அந்த மனிதன் என்னை ஆலய புகுமுக வாசலுக்குக் கொண்டுவந்தான். ஆலய வாசற்படியின்
    கீழிருந்து கிழக்குநோக்கி தண்ணீர் ஓடிவருவதை நான் கண்டேன். ஆலயம் கிழக்கு நோக்கியிருந்தது.
    தண்ணீர் ஆலயத்தின் தென்புறத்தின் கீழாக பலிபீடத்தின் தெற்கிலிருந்து வந்தது.
  ceb-ULB: Unya gidala ako sa tawo balik ngadto sa pultahan sa templo, ug adunay nagdagayday
    nga tubig gikan sa ilalom sa agianan sa templo sa balay paingon sa sidlakan—kay
    ang atubangan sa templo nag-atubang sa sidlakan—ug nagdagayday ang tubig paingon
    sa habagatang bahin sa templo, sa tuong bahin sa halaran.
  pol-UBG: Potem zaprowadził mnie do wejścia domu, a oto wody wypływały spod progu
    domu w kierunku wschodnim, gdyż przednia strona domu była zwrócona ku wschodowi,
    a wody spływały spod prawej strony domu ku południowej stronie od ołtarza.
  urd-GVU: اِس کے بعد میرا راہنما مجھے ایک بار پھر رب کے گھر کے دروازے کے پاس لے گیا۔
    یہ دروازہ مشرق میں تھا، کیونکہ رب کے گھر کا رُخ ہی مشرق کی طرف تھا۔ مَیں نے دیکھا
    کہ دہلیز کے نیچے سے پانی نکل رہا ہے۔ دروازے سے نکل کر وہ پہلے رب کے گھر کی جنوبی
    دیوار کے ساتھ ساتھ بہتا تھا، پھر قربان گاہ کے جنوب میں سے گزر کر مشرق کی طرف بہہ
    نکلا۔
  deu-1912: Und er führte mich wieder zu der Tür des Tempels. Und siehe, da floß ein
    Wasser heraus unter der Schwelle des Tempels gegen Morgen; denn die vordere Seite
    des Tempels war gegen Morgen. Und des Tempels Wasser lief an der rechten Seite
    des Tempels neben dem Altar hin gegen Mittag.
  kan-2017: ಆಮೇಲೆ ಅವನು ನನ್ನನ್ನು ದೇವಸ್ಥಾನದ ಬಾಗಿಲಿಗೆ ಪುನಃ ಕರೆದು ತಂದನು. ಆಹಾ, ದೇವಸ್ಥಾನದ
    ಹೊಸ್ತಿಲ ಕೆಳಗಿನಿಂದ ನೀರು ಹೊರಟು ಪೂರ್ವಕ್ಕೆ ಹರಿಯುತ್ತಿತ್ತು. (ದೇವಸ್ಥಾನವು ಪೂರ್ವಾಭಿಮುಖವಷ್ಟೆ)
    ಆ ನೀರು ದೇವಸ್ಥಾನದ ಬಲಗಡೆ ಕೆಳಗಿನಿಂದ ಹೊರಟು ಯಜ್ಞವೇದಿಯ ದಕ್ಷಿಣದಲ್ಲಿ ಹರಿಯುತ್ತಿತ್ತು.
  yap-yap: Fare mo’on e pow’iyeg nggu sulow nga langan e mab ko Tempel. Ma beyib e
    ran u tanggin e gin yima yan riy ngalan e Tempel be yan ni lul’ i yan ko ngek,
    ni aram e gin ba sap mit fare Tempel ngay. Fare ran e be yan ni lul’ u tanggin
    e ba’ ni yimuch ko fare Tempel ngeb i thumur u ba’ ni yimuch ko fare altar.
  hlt-MCSB: Te phoeiah im thohka la kai m'mael puei. Te vaengah tui im thohkong hmui
    lamloh khothoeng la tarha ana long. Im hmai khaw khothoeng la mael tih tui te
    im hmui lamloh a hael kah bantang ah hmueihtuk kah tuithim duela suntla.
  mdy-ETH: ዬካፓ ዬይ ዓሢ ታና ጌኤዦ ማኣሮ ጌሎ ካሮ ጊንሣ ዔኪ ማሄኔ፤ ዒኢካ ጌኤዦ ማኣሮኮ ዔንዶ ዴማፓ ዋኣሢ ዓልቂ ዓባ
    ኬስካ ባንፆ ጎዓኔ፤ (ዬይ ያዺ ማዔሢ ጌኤዦ ማኣሮ ካራ ዓባ ኬስካ ባንፆ ባንሢ ሺሪ ዓኣሢሮኬ) ዬይ ዋኣፃ ዎታሢ ጌኤዦ ማኣሮኮ
    ዾኦሎ ባንፆ ዛሊና ዓኣ ዔንዶ ዴማፓ ዒንጎ ባኮ ሺኢሾ ቤዞኮ ዾኦሎ ባንፆናኬ።
  twi-ASANTE: Ɔbarima no de me sane baa asɔredan no ɛkwan ano, na mehunuu sɛ nsuo
    firi asɔredan no aboboano ase a ɛtene kɔ apueeɛ fam (na asɔredan no ani hwɛ apueeɛ
    fam). Na nsuo no tene firii asɔredan no ase wɔ anafoɔ fam; afɔrebukyia no anafoɔ
    fam.
  eng-WEBU: He brought me back to the door of the temple; and behold, waters flowed
    out from under the threshold of the temple eastward, for the front of the temple
    faced toward the east. The waters came down from underneath, from the right side
    of the temple, on the south of the altar.
  wal-wal: He bitanee zaaridi, tana Beeta Maqidasiyaa geliyoosaa efiis. Beeta Maqidasiyaa
    geliyo penggiyaappe garssaara haattai pulttidi, Beeta Maqidasiyaappe arshsho baggi
    goggees. Beeta Maqidasiyaayyo tohossa baggaara duge goggidi, yarshshiyoosaappe
