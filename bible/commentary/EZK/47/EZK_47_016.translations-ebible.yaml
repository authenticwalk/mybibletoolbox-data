verse: EZK.047.016
translations:
  mal-C: ബെരോത്തും സിബ്രായീമുംവരെയും (ദമസ്കോസിന്റെയും ഹമാത്തിന്റെയും അതിർത്തിക്കിടയിലുള്ള
    സ്ഥലം), ഹൗറാന്റെ അതിർത്തിവരെയുള്ള ഹസേർ-ഹത്തികോൺവരെയും.
  deu-TKW: Hamath hineingeht, Berotha, Sibraim, welches zwischen dem Gebiete von Damaskus
    und dem von Hamath liegt, bis Hazar-Enon, das an der Grenze von Hauran liegt.
  lin-lin: Amati, Berota, Sibirayimi oyo ezalaka na kati-kati ya mondelo ya Damasi
    mpe Amati, kino na Atseri-Atikone oyo ezali na mondelo ya Avirani.
  eng-LSV: Hamath, Berothah, Sibraim, that [is] between the border of Damascus and
    the border of Hamath; Hazar-Hatticon, that [is] at the coast of Havran.
  eng-GNV: Hamath, Berothah, Sibraim, which is betweene the border of Damascus, and
    the border of Hamath, and Hazar, Hatticon, which is by the coast of Hauran.
  eng-WEBSTER: Hamath, Berothah, Sibraim, which is between the border of Damascus
    and the border of Hamath; Hazar-hatticon, which is by the border of Hauran.
  nhw-BL: Teipa panos Hamat, Berota huan Sibraim catli mocahuaj campa inepa tlali
    Damasco huan tlali Hamat. Huan teipa nopa nepamitl panos hasta ajsis altepetl
    Hazar Haticón campa inepa tlali Haurán.
  swh-ONEN: Berotha na Sibraimu (ambao uko kwenye mpaka kati ya Dameski na Hamathi),
    hadi kufikia Haser-Hatikoni, ambao uko katika mpaka wa Haurani.
  bba-bba: kɑ Hɑmɑtiɔ kɑ Bɛrɔtɑɔ kɑ Siburɑimuɔ. N deemɑ wuu si, su wɑ̃ɑwɑ Dɑmɑsi kɑ
    Hɑmɑtin nɔɔ burɑ yerun bɑɑ sɔɔ kɑ Hɑsɛɛ Hɑtikonin temɔ Hɑfɑrɑnin tem nɔɔ burɑ
    yeru ɡiɑ.
  eng-KJVCPB: Hamath, Berothah, Sibraim, which is between the border of Damascus and
    the border of Hamath; Hazar-hatticon, which is by the coast of Hauran.
  luo-luo: Berotha kod Sibraim (manie tongʼ mar Damaski kod Hamath), nyaka ochopi
    Hazer Hatikon, manie tongʼ mar Hauran.
  meu-meu: bona Berota bona Sibiraimi amo (una Sibiraimi na Damasko bona Hamat hetoadia
    ai) ela bona Hasere-hatikono, Haurana hetoana ai.
  npi-ULB: अनि त्यो सिमाना बेरोतह हुँदै सिब्रैमसम्म जानेछ, जुन दमस्कस र हमातको बिचमा
    छ, अनि त्यसपछि हासेर हात्तीकनसम्मै जानेछ, जुन हौरानको सिमानाको छेउमा छ ।
  yor-yor: Berota àti Sibraimu, èyí tí ó wà ní ààlà láàrín Damasku àti Hamati títí
    dé Hasari Hatikonu, èyí tí ó wà ní agbègbè Haurani.
  pes-OPCB: سپس به سمت بیروته و سبرایم که در مرز میان دمشق و حمات قرار دارند پیش می‌رود
    و به شهر تیکن که در سرحد حوران است، ختم می‌شود.
  tgl-ULB: At ang hangganan ay aabot sa Berota hanggang Sibraim na nasa pagitan ng
    Damasco at Hamat, hanggang Haser-hatticon na malapit sa hangganan ng Hauran.
  hui-hui: '@see-verse:EZK.047.015'
  mya-mya: ဗေ​ရော​သာ​မြို့၊ သိ​ဗ​ရိမ်​မြို့​တို့​ကို​ဖြတ်​၍ တိ​ကုန်​မြို့​တွင်​ဆုံး​လေ​သည်။
    (ဗေ​ရော​သာ နှင့်​သိ​ဗ​ရိမ်​မြို့​တို့​သည်​ဒ​မာ​သက်​ပြည် နှင့်​ဟာ​မတ်​ပြည်​စပ်​ကြား​တွင်​ရှိ​၍
    ဟာ​လာ ဟတ္တိ​ကုန်​မြို့​မှာ​ဟော​ရန်​နယ်​စပ်​တွင်​ရှိ​၏။-)
  bod-N: ཡང་ཧ་མཱད་དང་པེ་རོ་ཏ། དཱ་མེ་སེག་དང་ཧ་མཱད་ཀྱི་ས་མཚམས་སུ་ཡོད་པའི་སིབ་ར་ཨིམ་བཅས་བརྒྱུད་དེ།
    ཧོ་རན་ས་མཚམས་ཀྱི་ཧ་ཚར་ཧད་ཏི་ཀན་ལ་སླེབས་པའོ། །
  sna-sna: Bherota neSibhiraimu (iri pamuganhu weDhamasiko neHamati), kusvika kuHazeri
    Hatikoni riri pamuganhu weHaurani.
  spa-BLM: Hamat, Berotá, Sibraim (que está entre el límite de Damasco y el límite
    de Hamat), hasta Hazer Hatticón, que está junto al límite de Haurán.
  cac-cac: Hamat, Berota yed' Sibraim, aton ay d'a scal stz'acan̈il Damasco yed' Hamat
    masanto sc'och d'a Hazar-haticón, aton stz'acan̈ sb'a yed' Haurán.
  swh-ULB: Kisha mpaka utaenda hata Berotha, hadi Sibraimu, iliyopo kati ya Damaskasi
    na Hamathi, na kisha hata Hazer-hatikoni, iliyopo karibu na mpaka wa Haurani.
  bel-bel: Эмат, Бэрот, Сіўраім, што паміж Дамаскаю і Эмацкаю абласьцямі Гацар - Тыхон,
    які на мяжы Аўрана.
  deu-ELBBK: Hamat, Berota, Sibraim, das zwischen der Grenze von Damaskus und der
    Grenze von Hamat liegt, das mittlere Hazer, das an der Grenze von Hauran liegt.
  mbb-OT: pehendiyà te Berota, pehendiyà te Sibraim he ziyà te dulunà te Damascus
    wey Hamat, taman te Hazer Haticon he ziyà te zulunà te Hauran.
  mal-2015: സെദാദ് വരെയും ഹമാത്തും ബേരോത്തയും ദമ്മേശെക്കിന്റെ അതിരിന്നും ഹമാത്തിന്റെ
    അതിരിന്നും ഇടയിലുള്ള സിബ്രയീമും ഹൗറാന്റെ അതിരിങ്കലുള്ള നടുഹാസേരും
  rmc-rmc: Berota, Sibrajim, savo hino pre hraňica maškar o Damašek the Chamat, dži
    o Chacer-Hatikon, savo hino pre hraňica le Chavranoskri.
  pes-OPV: حمات وبیروته و سبرایم که در میان سرحد دمشق وسرحد حمات است و حصر وسطی که
    نزدسرحد حوران است.
  ron-1924: Хумат, Берота, Сибраим, ынтре хотарул Дамаскулуй ши хотарул Хаматулуй,
    Хацер-Хатикон, спре хотарул Хавранулуй.
  ben-OBCV: বরোথা এবং সিব্রয়িম (যা দামাস্কাসের ও হমাতের সীমানার মধ্যে) হৌরণের সীমানার
    কাছে হৎসর-হত্তীকোন পর্যন্ত।
  som-som: iyo Xamaad, iyo Beerotaah, iyo Sibrayim oo u dhaxaysa soohdinta Dimishaq
    iyo soohdinta Xamaad, iyo Xasar Hatiikoon oo ku ag taal soohdinta Xawraan.
  lat-VUC: Emath, Berotha, Sabarim, quæ est inter terminum Damasci et confinium Emath,
    domus Tichon, quæ est juxta terminum Auran.
  eng-ASVBT: Hamath, Berothah, Sibraim, which is between the border of Damascus and
    the border of Hamath; Hazer-hatticon, which is by the border of Hauran.
  ita-1885: Hamat, Berota, Sibraim, che è fra i confini di Damasco, e i confini di
    Hamat; Haser-hatticon, che è a' confini di Hauran.
  eng-LXXUP: Berothah, Sibraim, between the coasts of Damascus and the coasts of Hamath,
    the habitation of Saunan, which places are above the coasts of Hauran.
  eng-ULB: Then the boundary will go to Berothah, to Sibraim, which is between Damascus
    and Hamath, and then to Hazer Hattikon, which is beside the boundary of Hauran.
  spa-VBL: luego sigue hasta Berotá y Sibraín en la frontera entre Damasco y Hamat,
    y todo el camino hasta Hazar-haticón, en la frontera de Haurán.
  fra-_FOB: Hamath, Béroth et Sibraïm, entre la frontière de Damas et celle de Hamath,
    Hatser-Hatthicon vers la frontière de Havran;
  mal-mal: സെദാദ് വരെയും ഹമാത്തും ബേരോത്തയും ദമാസ്ക്കസിന്റെ അതിർത്തിക്കും ഹമാത്തിന്റെ
    അതിർത്തിക്കും ഇടയിലുള്ള സിബ്രയീമും ഹൗറാന്റെ അതിർത്തിയിലുള്ള നടുഹാസേരും
  urd-GVR: Wahāṅ se wuh Berotā aur Sibraim ke pās pahuṅchtī hai. (Sibraim Mulk-e-Damishq
    aur Mulk-e-Hamāt ke darmiyān wāqe hai.) Phir sarhad Hasar-enān Shahr tak āge nikaltī
    hai jo Haurān kī sarhad par wāqe hai.
  suz-BL: मेको सांद बेरोथाह नु सिब्रैम सम्‍म दुम्‍चा माल्‍‍ब। मेको दमस्‍कस नु हमाथ
    आस दातेम बाक्‍शो बाक्‍नीस। मेको सांद हासेर-हात्‍तीकोन सम्‍म जाक्‍दीप्‍ब। मेको
    हौरान ङा सांद आ नेक्‍था बाक्‍ब।
  eng-NOY: Hamath, Berothah, Sibraim, which is between the border of Damascus and
    the border of Hamath, and Hazar-hatticon, which is by the coast of Hauran.
  ita-1927: Hamath, Berotha, Sibraim, che è tra la frontiera di Damasco, e la frontiera
    di Hamath; Hatser-hattikon, che è sulla frontiera dell’Hauran.
  ckb-ckb: و بێرۆتا و سیڤرەیم کە لەنێوان سنووری دیمەشق و سنووری حەماتە و حەچەر هەتیخۆن
    کە لەسەر سنووری حەورانە.
  eng-BBE: To Zedad, Berothah, Sibraim, which is between the limit of Damascus and
    the limit of Hazar-hatticon, which is on the limit of Hauran.
  kan-OKCV: ಹಮಾತೂ ಬೇರೋತವು, ದಮಸ್ಕದವರೆಗೂ ಹಾಮಾತಿನ ಮೇರೆಗೂ ಮಧ್ಯವಾಗಿರುವ ಸಿಬ್ರಯಿಮ್ ಹವ್ರಾನಿನ
    ಮೇರೆಯಲ್ಲಿರುವ ಹಾಚೇರ್ ಹತ್ತೀಕೋನಿನ ಬಳಿಯಲ್ಲಿ ಮುಗಿಯಬೇಕು.
  tam-2017: ஆமாத்தும், பேரொத்தாவும், தமஸ்குவின் எல்லைக்கும் ஆமாத்தின் எல்லைக்கும்
    நடுவான சிப்ராயிமும், ஆப்ரானின் எல்லையுடன் சேர்ந்த ஆத்சார் அத்தீகோனுமானது.
  spa-RV-1909: Hamath, Berotha, Sibrahim, que está entre el término de Damasco y el
    término de Hamath; Haser-hatticon, que es el término de Hauran.
  ron-BTF: Hamat, Berota, Sibraim, care este între granița Damascului și granița Hamatului;
    Hațer-Haticon, care este lângă ținutul Hauranului.
  eng-WEBP: Hamath, Berothah, Sibraim (which is between the border of Damascus and
    the border of Hamath), to Hazer Hatticon, which is by the border of Hauran.
  eng-FBV: then on to Berothah, and Sibraim on the border between Damascus and Hamath,
    and all the way to Hazer-hatticon, on the border of Hauran.
  nld-1939: dan over Sedad, Berota en Sibráim, dat tussen het grondgebied van Damascus
    en dat van Chamat ligt; dan tot Chaser-Enon, dat tot het gebied van de Hauran
    behoort;
  nch-BL: Teipa panos Hamat, Berota huan Sibraim cati mocahuaj campa inepa tali Damasco
    huan tali Hamat. Huan teipa nopa nepamit panos hasta ajsis altepet Hazar Haticón
    campa inepa tali Haurán.
  vie-1934: Ha-mát, Bê-rốt và Síp-ra-im, giữa bờ cõi Đa-mách và bờ cõi Ha-mát, Hát-se-Hát-thi-côn
    trên bờ cõi Ha-vơ-ran.
  hin-CV: बेरोथाह और सिबराईम (जो दमेशेक और हामाथ के बीच सीमा पर पड़ता है) से लेकर
    हाज़ेर-हत्तीकोन तक, जो हवरान की सीमा पर है.
  spa-BES: A Berota, Sibraim, que se encuentra entre el límite de Damasco y el límite
    de Hamat, Hazar -aticon que está en el límite de Hauran.
  tdx-tdx: i Kamate, i Berotate, i Sibraime (añ’ila’ i Damesèke naho añ’ ila’ i Kamate
    eo); vaho i Katsare­hatikone añ’olo’ i Kavrane añe.
  tha-KJV: เมืองฮามัท เมืองเบโรธาห์ เมืองสิบราอิม ซึ่งอยู่ระหว่างพรมแดนเมืองดามัสกัสกับพรมแดนเมืองฮามัท
    จนถึงเมืองฮาเซอร์ฮัททิ​โคน ซึ่งอยู่​ที่​พรมแดนเมืองเฮาราน
  por-BR-2018: Berota, Sibraim (que está entre o limite de Damasco e o limite de Hamate);
    Hazer-Haticom, que está junto ao limite de Haurã.
  deu-ELO: Hamath, Berotha, Sibraim, welches zwischen der Grenze von Damaskus und
    der Grenze von Hamath liegt, das mittlere Hazer, welches an der Grenze von Hauran
    liegt.
  eng-WYC-2018: Hamath, Berothah, Sibraim, which is in the midst betwixt Damascus
    and [the] nigh coasts of Hamath, (to) the house of Hatticon, which is beside the
    ends of Hauran. (Hamath, Berothah, Sibraim, which is in the midst between Damascus
    and the border of Hamath, unto Hazarhatticon, which is by the border of Hauran.)
  epo-epo: tra Ĥamat, Berota, Sibraim, kiu estas inter la limo de Damasko kaj la limo
    de Ĥamat, ĝis Ĥacer-Tiĥon, kiu troviĝas ĉe la limo de Ĥavran.
  uig-PIN: u Hamat, Berotaⱨ, Sibraim (Dǝmǝxⱪ bilǝn Hamatning qegrisining otturisida),
    Ⱨawranning qegrisida bolƣan Hazar-Ⱨattikon xǝⱨǝrlirini ɵz iqigǝ alidu;
  beo-beo: amola Bilouda amola Sibala:ime moilale bai bagade (ela da Dama:sagase fifi
    asi amola Ha:ima:de fifi asi amo dogoa diala) amo huluane baligili, Ha:isa Ha:digone
    moilai bai bagadega doaga:sa (Ha:isa Ha:digone da Haula:ne soge alalo fifi gadenene
    diala).
  tpi-OTNT: '@see-verse:EZK.047.015'
  hau-SA: Berota da Sibrayim (wadda take a iyaka tsakanin Damaskus da Hamat), har
    zuwa Hazer-Hattikon, wadda take a iyakar Hauran.
  uig-LAT: u Xamat, Bérotah, Sibraim (Demeshq bilen Xamatning chégrisining otturisida),
    Hawranning chégrisida bolghan Xazar-Hattikon sheherlirini öz ichige alidu;
  nde-nde: eBherotha kanye laseSibhirayimi (esemngceleni ophakathi kweDamaseko leHamathi),
    uze uyefika eHazeri Hathikhoni, esemngceleni weHawurani.
  ton-ton: 'Ko Hamati, mo Pelota, mo Sipalemi, ʻaia ʻoku ʻi he vahaʻa ʻo Tamasikusi,
    mo e ngataʻanga ʻo Hamati: mo Hasaha-Tikoni, ʻaia ʻoku ʻi he ngataʻanga ʻo Haulani.'
  ces-1613: Emat, Berota, Sibraim, kteříž jsou mezi pomezím Damašským, a mezi pomezím
    Emat, vsi prostřední, kteréž jsou při pomezí Chavrón.
  eng-WMB: Hamath, Berothah, Sibraim (which is between the border of Damascus and
    the border of Hamath), to Hazer Hatticon, which is by the border of Hauran.
  tam-TCV: தமஸ்குவுக்கும் ஆமாத்துக்கும் இடையிலுள்ள பெரோத்தா, சிப்ராயிம் ஆகிய நகரமெங்கும்
    சென்று, அவ்ரான் எல்லையிலுள்ள ஆசேர் அத்திக்கோன் நகரம் வரைசெல்லும்.
  ceb-ULB: Unya ang utlanan paingon sa Berota, sa Sibraim, nga anaa sa tungatunga
    sa Damascus ug Hamat, ug paingon sa Hazer Haticon, nga tapad sa utlanan sa Hauran.
  pol-UBG: Chamat, Berota, Sibraim, które są pomiędzy granicą Damaszku a granicą Chamat,
    Chasar-Hattikon, które jest przy granicy Chauranu.
  urd-GVU: وہاں سے وہ بیروتا اور سبریم کے پاس پہنچتی ہے (سبریم ملکِ دمشق اور ملکِ
    حمات کے درمیان واقع ہے)۔ پھر سرحد حصر عینان شہر تک آگے نکلتی ہے جو حوران کی سرحد
    پر واقع ہے۔
  deu-1912: Hamath, Berotha, Sibraim, das an Damaskus und Hamath grenzt, und Hazar-Thichon,
    das an Hauran grenzt.
  kan-2017: ಹಮಾತ್, ಬೇರೋತ, ದಮಸ್ಕದವರೆಗೂ ಹಮಾತಿನ ಮೇರೆಗೂ ಮಧ್ಯವಾಗಿರುವ ಸಿಬ್ರಯಿಮ್ ಎಂಬ ಊರುಗಳ
    ಮೇಲೆ ಹವ್ರಾನಿನ ಮೇರೆಯಲ್ಲಿರುವ ಹಾಚೇರ್ ಹತ್ತೀಕೋನಿನ ಬಳಿಯಲ್ಲಿ ಮುಗಿಯಬೇಕು.
  yap-yap: me yan u rom ko binaw nu Berothah ngu Sibraim (ni bay u thilin e gin nib
    mil nga tan pa’ e tagagiyeg nu Damascus nge tagagiyeg nu Hamath), me yan u rom
    ko binaw nu Tokon (ni bay ko mathil ko nug nu Hauran).
  hlt-MCSB: Te phoeiah Khamath, Berothai neh Sibraim he Damasku khorhi laklo neh Hauran
    khorhi, Khamath Hazarhatticon khorhi laklo kah ni.
  mdy-ETH: ዴማስቆና ሃማቴናኮ ሳዛ ዓኣ ቤሮታና ሲቢራይሜ ካታሞ፥ ሃውራኔ ዛጶይዳ ዓኣ ቲኮኔ ካታሞ ዓባ ኬስካ ባንፆራፆ ሄላያ
    ማዓንዳኔ።
  twi-ASANTE: Berota ne Sibraim (a ɛda Damasko ne Hamat hyeɛ no ntam), na atoa so
    akɔ Haser-Hatikon a ɛno nso wɔ Hauran hyeɛ so.
  eng-WEBU: Hamath, Berothah, Sibraim (which is between the border of Damascus and
    the border of Hamath), to Hazer Hatticon, which is by the border of Hauran.
  wal-wal: Hegaappe qassi Berootanne (Damasqqoppenne Hamaatappe giddo zawan de7iya)
    Sibraima katamata kanttidi, Hauraana zawan de7iya Tiikona katamaa gakkees.
  spa-PDDPT: Hamat, Berota y Sibraim, que está entre el límite de Damasco y el límite
    de Hamat y Hazar-haticón, que es el límite de Haurán.
  gun-gun: Ha'e gui ma Hamate rupi, Berota, Sibraim tetã (ha'e va'e ma Damasco ha'e
    Hamate mbyte oĩ va'e), Hazer-Haticom tetã Haurã yvy apy katy'i oĩ va'e rupi voi
    oo.
  ilo-ULB: Ket ti beddengna ket mangrugi iti Berota nga agturong iti Sibraim—nga isu
    ti nagbaetan ti Damasco ken Hamat a mapan iti Hazer—nga abay ti beddeng ti Hauran.
  kpg-kpg: gaa hana gi di waahale Berothah mo Sibraim (nia gowaa aanei la i mehanga
    tenua Damascus mo tenua Hamath), gaa hana gi Ticon dela i tagageinga i tenua Hauran.
  uig-ARA: ئۇ خامات، بېروتاھ، سىبرائىم (دەمەشق بىلەن خاماتنىڭ چېگرىسىنىڭ ئوتتۇرىسىدا)،
    ھاۋراننىڭ چېگرىسىدا بولغان خازار-ھاتتىكون شەھەرلىرىنى ئۆز ئىچىگە ئالىدۇ؛
  sus-sus: Berota, Sibirayima, naxan na Damasi nun Xamata tagi, han a sa dɔxɔ Xaseri
    Tikoni ra, naxan na Xawuran naaninyi ra.
  pon-2006: kolahng kahnimw kan en Peroda oh Sipraim (wasa pwukat mihte nanpwungen
    sapwen wehin Damaskus oh wehin Amad), oh kolahng Tikon (me mihte limwahn irepen
    wehin Auran).
  ksd-ksd: namur na vana tuk tar aro Berota ma Sibraim, nina i ki ta ra langun livuan
    Damasko ma Kamat, ma Kaser-Atikon nina i tur ta ra langun kai Kauran.
  grc-BRENT: Μααβθηρὰς Ἑβραμηλιὰμ ἀναμέσον ὁρίων Δαμασκοῦ καὶ ἀναμέσον ὁρίων Ἠμαθεὶ,
    αὐλὴ τοῦ Σαυνὰν, αἵ εἰσιν ἐπάνω τῶν ὁρίων Αὐρανίτιδος.
  ind-AYT: Hamat, Berota, Sibraim, yang terletak di perbatasan antara Damsyik dan
    Hamat; Hazar-Enon, yang ada di perbatasan Hauran.
  nya-nya: Berota ndi Sibraimu (mizinda imene ili pakati pa malire a Damasiko ndi
    Hamati mpaka kukafika ku Hazeri Hatikoni mzinda umene uli mʼmalire mwa Haurani.
  hrv-hrv: Berota, Sibrajim, između kraja damaščanskog i hamatskoga, i Haser Enon,
    prema granici hauranskoj.
  mps-mps: '@see-verse:EZK.047.015'
  tpi-tpi: '@see-verse:EZK.047.015'
  dan-1931: Hamat, Berota, Sibrajim, mellem Damaskus' og Hamats Områder, Hazar-Enon
    ved Haurans Grænse.
  vie-OVCB: đến Bê-rô-tha và Síp-ra-im trên giới tuyến giữa Đa-mách và Ha-mát, cuối
    cùng đi về Hát-se Hát-thi-côn giáp ranh với Hau-ran.
  guj-2017: હમાથ બેરોથાહ, દમસ્કસની સરહદ તથા હમાથની સરહદ વચ્ચેનું સિબ્રાઇમ હૌરાનની
    સરહદે આવેલા હાસેર-હત્તીકોન સુધી છે.
  pon-2006A: kolahng kahnimw kan en Peroda oh Sipraim (wasa pwukat mihte nanpwungen
    sapwen wehin Damaskus oh wehin Amad), oh kolahng Tikon (me mihte limwahn irepen
    wehin Auran).
  por-BRBSL: Hamath, Berothah, Sibraim (que fica entre a fronteira de Damasco e a
    fronteira de Hamath), até Hazer Hatticon, que fica junto à fronteira de Hauran.
  cth-cth: Hamath, Berothah, Damaskas hoi Hamath ramri dawk kaawm e Sibraim hoi Hauran
    ramri teng vah kaawm e Hazarhattikon totouh,
  twi-twi: Berota ne Sibraim (a ɛda Damasko ne Hamat hye no ntam), na atoa so akɔ
    Haser Hatikon a ɛno nso wɔ Hauran hye so.
  hlt-hlt: Te phoeiah Khamath, Berothai neh Sibraim he Damasku khorhi laklo neh Hauran
    khorhi, Khamath Hazarhatticon khorhi laklo kah ni.
  tbz-SIM: nɛ̀ Bedotɑ Sibɑdɑimmu dihɛì dìì bo Dɑmɑɑsi tempɛ̃ nnɛ̀ Amɑti kɔku dɛ cuokɛ̀
    nɛ̀ Asɛɛ-Atikɔnni, kɛ́pɛ̃ɛ̃tɛ́ kɛ́nwetí Adɑnni tempɛ̃.
  msy-2020: '@see-verse:EZK.047.015'
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ kɑ́ lɩɩ Pelotɑ nɑ Sipǝlɑyim pǝ ɑcɑlɛɛ. Anɩ ɑ wɛnnɑ Tɑmɑsɩ
    nɑ Hɑmɑtɩ tɛtʋ pǝ hɛkʋ tɑɑ. Nɑ Hɑsɛɛ-Tikoŋ ɩcɑtɛ nte tǝ kpǝtǝnɑ Hɑʋlɑŋ tɛtʋ toŋɑ
    tɔ.
  azb-azb: Berotaya və Dəməşq ilə Xamatın torpaqları arasında yerləşən Sivrayimə,
    Xavran sərhədində olan Xaser-Hattikona qədər uzanacaq.
  eng-DBY: Hamath, Berothah, Sibraim, which is between the border of Damascus and
    the border of Hamath; Hazer-hatticon, which is by the border of Hauran.
  hin-2017: और उस सीमा के पास हमात बेरोता, और सिब्रैम जो दमिश्क और हमात की सीमाओं
    के बीच में है, और हसर्हत्तीकोन तक, जो हौरान की सीमा पर है।
  wol-KYG: jaare dëkk yi ñuy wax Berota ak Sibrayim te nekk diggante réewum Damaas
    ak Amat, jaare Àccer Tikon, fa digalook Oran.
  eng-YLT: Hamath, Berothah, Sibraim, that [is] between the border of Damascus and
    the border of Hamath; Hazar-Hatticon, that [is] at the coast of Havran.
  eng-WYC-2017: Hamath, Berothah, Sibraim, which is in the midst betwixt Damascus
    and [the] nigh coasts of Hamath, to the house of Hatticon, which is beside the
    ends of Hauran.
  eng-WMBB: Hamath, Berothah, Sibraim (which is between the border of Damascus and
    the border of Hamath), to Hazer Hatticon, which is by the border of Hauran.
  urd-GVH: वहाँ से वह बेरोता और सिबरैम के पास पहुँचती है (सिबरैम मुल्के-दमिश्क़ और
    मुल्के-हमात के दरमियान वाक़े है)। फिर सरहद हसर-एनान शहर तक आगे निकलती है जो हौरान
    की सरहद पर वाक़े है।
  rug-rug: Berotahi meke Sibaraimi sapu koa koasa voloso pa vari kalina Damasikasi
    meke Hamati, meke seu kamo la pa Haza Hatikoni, sapu koa pa voloso pa Haurani.
  gaz-gaz: Beerootaanii fi Sibraayim isa daangaa Damaasqootii fi Hamaatii gidduutti
    argamu irraa hamma Hazeer Hatiikoon isa daangaa Hawiraanii irratti argamu sanaa
    gaʼa.
  fra-LSG: Hamath, Bérotha, Sibraïm, entre la frontière de Damas et la frontière de
    Hamath, Hatzer-Hatthicon, vers la frontière de Havran;
  yal-yal: siga Berota nun Sibirayimi ma (naxan Damasi taan bɔxɔn nun Xamata taan
    bɔxɔn tagi) siga Xaseri-Hatikon ma Xawuran yamanan danna binni.
  haw-1868: Hamata, Berota, Siberaima, ka mea iwaena o ka palena o Damaseko, a me
    ka palena o Hamata; Hazara-hatikona, ka mea ma ka palena o Haurana.
  arb-NAV: وَمِنْ حَمَاةَ وَبَيْرُوثَةَ وَسِبْرَائِمَ الْوَاقِعَةِ بَيْنَ تُخْمِ دِمَشْقَ
    وَتُخُمِ حَمَاةَ وَحَصْرَ الْوُسْطَى الَّتِي عَلَى حُدُودِ حَوْرَانَ.
  ewe-ewe: Berota kple Sibraim, afi si le liƒo si le Damasko kple Hamat dzi, ayi keke
    Hazer Hatikon, le Hauran ƒe liƒo dzi.
  eng-LEE: Chamath, Berothah, Sibrayim, which is between the boundary of Damascus
    and the boundary of Chamath; Chazar-hattichon, which is by the boundary of Chavran.
  asm-FB: হমাৎ, বেৰোথা, দম্মেচকৰ আৰু হমাতৰ সীমাৰ মাজত থকা চিব্ৰয়িম, আৰু হাওৰাণৰ সীমাত
    থকা হাচেৰ-হত্তীকোণ।
  sus-A: بٍرٌتَ، سِبِرَيِمَ، نَشَن نَ دَ مَسِ نُن شَمَتَ تَفِ، هَن عَ سَ دْشْ شَسٍرِ
    تِكٌنِ رَ، نَشَن نَ شَوُرَن نَانِنيِ رَ.
  fra-SBL: Hamath, Berotha, Sibraïm (qui est entre la frontière de Damas et la frontière
    de Hamath), jusqu'à Hazer Hatticon, qui est près de la frontière du Hauran.
  hbo-hbo: חֲמָ֤ת ׀ בֵּרֹ֙ותָה֙ סִבְרַ֔יִם אֲשֶׁר֙ בֵּין־גְּב֣וּל דַּמֶּ֔שֶׂק וּבֵ֖ין
    גְּב֣וּל חֲמָ֑ת חָצֵר֙ הַתִּיכֹ֔ון אֲשֶׁ֖ר אֶל־גְּב֥וּל חַוְרָֽן׃
  kik-kik: na ũgerere Berotha na Sibiraimu (kũu mũhaka-inĩ ũrĩa ũrĩ gatagatĩ ka Dameski
    na Hamathu), ũthiĩ nginya Hazeri-Hatikoni, kũu mũhaka-inĩ wa Haurani.
  fra-NCL: Le pays de Hamath, Berotha et Sabarim entre la frontière de Damas et la
    frontière de Hamath ; Hatzer-Tichon, qui est sur la frontière du Hauran.
  cek-AK: Damaska hoi Hammath prae angzithaih salakah kaom, Hammath, Berothah, Sibraim;
    Hauran taengah kaom, Hazar-hattikon karoek to kawk tih.
  cuk-cuk: ”Hamat-neggwebur, Berota-neggwebur, Sibraim-neggwebur. (We-neggweburmar-gwapaagwadi
    Damasco-yar, Hamat-yarbo-abingunaidgi bukwad). ”Geb degi, Hazar-Haticón-neggweburgi
    nasbaloed. (Hazar-Haticón-neggweburde Haurán-yarbo abingunaid).
  uig-CYR: у Хамат, Беротаһ, Сибраим (Дәмәшқ билән Хаматниң чегарисиниң оттурисида),
    Һавранниң чегарисида болған Хазар-Һаттикон шәһәрлирини өз ичигә алиду;
  tel-2017: అది హమాతుకు, బేరోతాయుకు, దమస్కు సరిహద్దుకు, హమాతు సరిహద్దుకు మధ్య ఉన్న
    సిబ్రయీముకు, హవ్రాను సరిహద్దును ఆనుకుని ఉన్న మధ్యస్థలమైన హాజేరుకు వ్యాపిస్తుంది.
  hat-BSA: Hamath, Bérotha, Sibraïm, ki antre lizyè Damas ak lizyè Hamath; Hatzer-Hatthicon,
    kote lizyè Havran nan.
  kos-kos: nu ke siti Berothah ac Sibraim (siti luo inge oan inmasrlon acn ma taranyuk
    sin Damascus ac acn Hamath), fahla nwe ke siti Ticon (su oan sisken acn Hauran).
  hbo-WLC: חֲמָ֤ת ׀ בֵּר֙וֹתָה֙ סִבְרַ֔יִם אֲשֶׁר֙ בֵּין־גְּב֣וּל דַּמֶּ֔שֶׂק וּבֵ֖ין
    גְּב֣וּל חֲמָ֑ת חָצֵר֙ הַתִּיכ֔וֹן אֲשֶׁ֖ר אֶל־גְּב֥וּל חַוְרָֽן׃
  ibo-ibo: site ya ruo Berota na Sibraim (nke dị nʼoke ala dị nʼagbata Damaskọs na
    Hamat), rukwaa na Haza Hatikon, nke dị nʼoke ala Hauran.
  ory-ory: ହମାତ୍‍, ବରୋଥା, ଦମ୍ମେଶକର ଓ ହମାତ୍‍ର ସୀମାର ମଧ୍ୟସ୍ଥିତ ସିବ୍ରୟିମ; ହୌରଣର ସୀମା
    ନିକଟସ୍ଥ ହତ୍‍ତ୍ସରହତ୍ତୀକୋନ୍‍।
  chk-chk: Perota, Sipraim mi nom lekiännin lefilen Tamaskus me Hamat, epwe pwal tori
    Haserhatikon mi nom lekiännin Hauran.
  rop-rop: en langa Berotha, en Sibreiyim, det dubala taun weya jidan langa det boda
    langa midul langa det dubala kantri gulum Dameskas en Heimath. Det boda garra
    binij langa det taun gulum Heisohetikan en det boda langa det kantri gulum Hauran.
  ukr-1871: Емат, Берот, Сибарим, що між Дамаським і Ематським займищами, до Газар-Тихон,
    що на гряницї Аврана.
  deu-1951: Berota, Sibraim, welches zwischen dem Gebiet von Damaskus und dem Gebiet
    von Hamat liegt, bis Hazar-Zichon, das an der Grenze des Hauran liegt.
  eng-JPS: Hamath, Berothah, Sibraim, which is between the border of Damascus and
    the border of Hamath; Hazer-hatticon, which is by the border of Hauran.
  srp-1865: Emat, Virota, Sivrajim, koji je izmeðu meðe Damaštanske i meðe Ematske,
    Asaratihon, koji je na meði Avranskoj.
  lug-lug: Berosa, Sibulayimu ekiri ku nsalo wakati w’e Ddamasiko n’e Kamasi, okutuukira
    ddala e Kazerukattikoni ekiri ku nsalo y’e Kawulaani.
  heb-heb: חמת ברותה סברים אשר בין גבול דמשק ובין גבול חמת חצר התיכון אשר אל גבול
    חורן׃
  ben-IRV: হমাৎ, বরোথা, সিব্রয়িম, যা দম্মেশকের সীমার ও হমাতের সীমার মধ্যে অবস্থিত;
    হৌরণের সীমার পাশে হৎসর-হত্তৌকোন।
  pan-pan: ਹਮਾਥ, ਬੇਰੋਥਾਹ, ਸਿਬਰਈਮ ਜੋ ਦੰਮਿਸ਼ਕ ਦੀ ਹੱਦ ਅਤੇ ਹਮਾਥ ਦੀ ਹੱਦ ਦੇ ਵਿਚਕਾਰ ਹੈ ਅਤੇ
    ਹਸੇਰ-ਹੱਤੀਕੋਨ ਜੋ ਹੌਰਾਨ ਦੀ ਹੱਦ ਤੇ ਹੈ।
  mya-JVB: ဟာမတ် မြို့နှင့် ဗေရောသာ မြို့ကို၎င်း၊ ဒမာသက် နယ် နှင့် ဟာမတ် နယ် စပ်ကြား
    မှာ သိဗရိမ် မြို့ကို၎င်း၊ ဟောရန် မြို့အနား မှာ ၊ ဟာဇာဟတ္တိကုန် မြို့ကို၎င်းဝိုင်း၍၊
  hmo-hmo: Ma ia lao Berota bona Sibiraimi dekenai, inai hanua ruaosi be Damaseko
    bona Hamata edia hetoa gabuna dekenai idia noho, ma ia lao ela bona Hatikono,
    Haurana ena hetoana kahirakahira.
  urd-urd: हमात बैरूत — सिबरैम जो दमिश्क़ की सरहद और हमात की सरहद के बीच है, और हसर
    हतीकून जो हौरान के किनारे पर है।
  rus-SYN: Емаф, Берот, Сивраим, находящийся между Дамасскою и Емафскою областями
    Гацар-Тихон, который на границе Аврана.
  bqc-SIM: ń Belotao ń Siblaiũ pↄ́ kú Damasi bùsu ń Amata bùsuo lɛ́u, i gɛ́
    e à gɛ pɛ Azaatikↄ̃, Haulani bùsu lɛ́wa.
  tcz-CHONGTHU: Chutia chu Berothah chule Siberea teni hi Damascus leh Hamath kikah
    a agamgi laiya umding, chule Hauran gamgi a um Hazar-hatticon geija kilhung lutpeh
    ding ahi.
  mar-mar: हमाथ, बेरोथा, जे दिमिष्क व हमाथाच्या सीमेवरील सिब्राईम, व हौरानच्या सीमेवरील
    मध्यहासेर.
  qub-qub: Berota siudäpa, Sibraim siudäpa (Chay siudäcunaga caycan Damascupita Hamatman
    aywajcho), nircur Hasar-haticón partipa (Chayga tincuycan Haurán partiwan).
  bqp-bqp: kɑ Hɑmɑtiɔ kɑ Bɛrɔtɑɔ kɑ Siburɑimuɔ. N deemɑ wuu si, su wɑ̃ɑwɑ Dɑmɑsi kɑ
    Hɑmɑtin nɔɔ burɑ yerun bɑɑ sɔɔ kɑ Hɑsɛɛ Hɑtikonin temɔ Hɑfɑrɑnin tem nɔɔ burɑ
    yeru giɑ.
  hat-hat: L'a pase lavil Bewota ak lavil Sibrayim, nan mitan peyi Damas ak peyi Amat.
    L'a rive lavil Tikon ki sou fwontyè peyi Oran an.
  eng-BSB: Berothah, and Sibraim (which is on the border between Damascus and Hamath),
    as far as Hazer-hatticon, which is on the border of Hauran.
  eng-WEBPB: Hamath, Berothah, Sibraim (which is between the border of Damascus and
    the border of Hamath), to Hazer Hatticon, which is by the border of Hauran.
  kbq-kbq: Hagi anantetira Damaskasi mopane Hamati mopamofo amunompima Berotane Sibraimi
    kumatre'ma me'nate rugitagino vuno, Haurami mopa atumpare Hazeri-Hatikoni kuma
    tavaonte uhanatigahie (ana mopa atupamo'a noti kazigane zage hanati kaziga amu'nompi
    evu'ne).
  nhe-BL: Teipa panos Hamat, Berota huan Sibraim tlen mocahuaj campa inepa tlali Damasco
    huan tlali Hamat. Huan teipa nopa nepamitl panos hasta ajsis altepetl Hazar Haticón
    campa inepa tlali Haurán.
  gub-BL: Merota, Ximirai (A'e tawhu upyta Namaz ywy huwake wà, Amat ywy huwake wà,
    a'e ywy wamyter pe wà), Axikom (a'e tawhu upyta Awrà ywyzaw huwake).
  eng-DRA: Emath, Berotha, Sabarim, which is between the border of Damascus and the
    border of Emath, the house of Tichon, which is by the border of Auran.
