verse: EZK.047.011
translations:
  mal-C: എങ്കിലും അവിടെയുള്ള ചേറ്റുകണ്ടങ്ങളും ചതുപ്പുനിലങ്ങളും ശുദ്ധമാകുകയില്ല. അവയെ
    ഉപ്പിനായി നീക്കിവെക്കും.
  deu-TKW: Aber seine Lachen und Tümpel werden nicht gesund; sie sind zur Salzgewinnung
    bestimmt.
  lin-lin: Kasi mayi oyo etikalaka tango ebale monene etondaka mpe mayi ya bisanga
    ekokoma peto te, ekotikala kaka bongo mpe ekotonda na mungwa kati na yango.
  eng-LSV: Its miry and its marshy places—they are not healed; they have been given
    up to salt.
  eng-GNV: 'But the myrie places thereof, and the marises thereof shall not be wholesome:
    they shalbe made salt pittes.'
  eng-WEBSTER: But its miry places and its marshes shall not be healed; they shall
    be given to salt.
  nhw-BL: Pero nopa mantoc atl catli mocahua ateno huan quipiya acatl huan nopa acomoli,
    inijuanti amo mochicahuase. Inijuanti quisenhuiquilise quipiya atl catli poyec.
  swh-ONEN: Lakini madimbwi yake na mabwawa yake hayatakuwa na maji yanayofaa kunywa,
    bali yatabakia kuwa maji ya chumvi.
  bba-bba: Adɑmɑ bɑ koo ten dɑɑ burenu kɑ ten yɛrusu deriwɑ bɔɔ te tɑ wɑ̃ɑ min sɔ̃.
  eng-KJVCPB: But the miry places thereof and the marishes thereof shall not be healed;
    they shall be given to salt.
  luo-luo: To kuonde motimo thidhna gi otodo, to ok nolokre mi dok maliw. Ginibed
    kuonde ma ji yude bala kod chumbi.
  meu-meu: A gohugohuna bona laguta-lagutana na basie negari; bae mia, damena gabudia.
  npi-ULB: तर खारा समुद्रका दलदल र सिमसार भने ताजा बनाइनेछैन । तिनीहरू नून दिनका निम्ति
    रहनेछन् ।
  yor-yor: Ṣùgbọ́n ẹrẹ̀ àti àbàtà kò ní tòrò; àwa yóò fi wọn sílẹ̀ fún iyọ̀.
  pes-OPCB: ولی مردابها و باتلاقهایش شفا نخواهند یافت، بلکه همان‌طور شور باقی خواهند
    ماند.
  tgl-ULB: Ngunit hindi magiging sariwa ang mga latian at mga ilat ng Dagat na Maalat,
    ito ang mga magiging tagapagbigay ng asin.
  hui-hui: Anigo iba kaware maru puguaha berene bedaru bayale naholebira. Waru pugua
    uruniha iba berene bedaru ibi iba dege biraabo holebira.
  mya-mya: သို့​ရာ​တွင်​ပင်​လယ်​သေ​ကမ်း​ခြေ​ဒေ​သ​ရှိ ရွှံ့​ဗွက်​များ​နှင့်​ရေ​အိုင်​များ​၌​မူ​ကား​ရေ
    မ​ချို​ဘဲ​ဆား​ထွက်​လိမ့်​မည်။-
  bod-N: ཡིན་ནའང་ན་ཁུག་དང་གཤོང་སའི་ཆུ་ནི་ཚྭ་མེད་པར་འགྱུར་མི་རུང་བར་ཚྭ་ཁ་རུ་འགྱུར་དགོས།
  sna-sna: Asi matoro namachakwi haangavi nemvura yakanaka; zvichasarira munyu.
  spa-BLM: Pero sus pantanos no serán sanados. Serán entregados a la sal.
  cac-cac: Axo pax stitac a' soc'omtac, ma b'aj ay a' cotac n̈ajab', man̈ ol chib'oclaj
    a', ata' ay a a' c'achi', ata' ol yic'q'ueta yatz'am anima.
  swh-ULB: Lakini Bahari ya Chumvi ikajaa maji na matope hayataachwa mapya; yataachwa
    yawe kwa ajili ya kutengeneza chumvi.
  bel-bel: Балоты яго і лужыны яго, якія ня зробяцца здаровымі, будуць пакінуты пад
    соль.
  deu-ELBBK: Seine Sümpfe und seine Lachen werden nicht gesund werden, sie werden
    salzig bleiben.
  mbb-OT: Piru is menge wahig diyà te peliǥuy kayi ne kenà egkaawà is timus duen su
    para zuen egkekuwaan te timus te menge etew.
  mal-2015: എന്നാൽ അതിന്റെ ചേറ്റുകണ്ടങ്ങളും കുഴിനിലങ്ങളും പത്ഥ്യമായ്‌വരാതെ ഉപ്പുപടനെക്കായി
    വിട്ടേക്കും.
  rmc-rmc: Ale o močara the o mlaki na sasťona avri; ena mukle le manušenge pro lon.
  pes-OPV: اما خلابها و تالابهایش شفانخواهد یافت بلکه به نمک تسلیم خواهد شد.
  ron-1924: Млаштиниле ши гропиле ей ну се вор виндека, чи вор фи лэсате прадэ сэрий.
  ben-OBCV: কিন্তু জলা জায়গা ও বিলের জল মিষ্টি হবে না; সেগুলি নুনের জন্য থাকবে।
  som-som: Laakiinse meelaheeda dhoobada iyo biyagaleenka ahuba ma ay bogsan doonaan,
    illowse waxay ahaan doonaan cusbo miidhan.
  lat-VUC: In littoribus autem ejus et in palustribus, non sanabuntur, quia in salinas
    dabuntur.
  eng-ASVBT: But the miry places thereof, and the marshes thereof, shall not be healed;
    they shall be given up to salt.
  ita-1885: Le paludi d'esso, e le sue lagune non saranno rendute sane; saranno abbandonate
    a salsuggine.
  eng-LXXUP: But at the outlet of the water, and the turn of it, and where it overflows
    its banks, they shall not heal at all; they are given to salt.
  eng-ULB: But the Salt Sea's swamps and marshes will not be made fresh; they will
    be for providing salt.
  spa-VBL: Sin embargo, las marismas y las zonas pantanosas no se volverán frescas;
    seguirán siendo saladas.
  fra-_FOB: Ses marais et ses fosses ne seront point assainis; ils seront abandonnés
    au sel.
  mal-mal: എന്നാൽ അതിന്റെ ചേറ്റുകണ്ടങ്ങളും ചതുപ്പുനിലങ്ങളും ശുദ്ധമാകാതെ, ഉപ്പിനുവേണ്ടി
    മാറ്റിവയ്ക്കും.
  urd-GVR: Sirf Bahīrā-e-Murdār ke irdgird kī daldalī jaghoṅ aur johaṛoṅ kā pānī namkīn
    rahegā, kyoṅki wuh namak hāsil karne ke lie istemāl hogā.
  suz-BL: तन्‍न मेको समुन्‍द्र आ सिम नु हिलो बाक्‍तीके ङा ब्‍वाक्‍कु रिम्‍शो मदुम्‍ब।
    मेको हिक्‍सी ग्रुंइचा कली बाक्‍नीम।
  eng-NOY: But the miry places thereof, and the marshes thereof, shall not be healed;
    they shall be appointed for salt.
  ita-1927: Ma le sue paludi e le sue lagune non saranno rese sane; saranno abbandonate
    al sale.
  ckb-ckb: بەڵام گۆم و زۆنگاوەکانی سازگار نابن، بە سوێری دەمێننەوە بۆ خوێگرتن.
  eng-BBE: The wet places and the pools will not be made sweet; they will be given
    up to salt.
  kan-OKCV: ಆದರೆ ಅದರ ಕೆಸರಾದ ಸ್ಥಳಗಳು, ಕೊಳಚೆಗಳು, ಶುದ್ಧವಾಗುವುದಿಲ್ಲ. ಅವು ಉಪ್ಪಿನ ಗಣಿಯಾಗುವುವು.
  tam-2017: ஆனாலும் அதினுடைய உளையான பள்ளங்களும் அதினுடைய சதுப்பு பகுதிகளும் ஆரோக்கியமாகாமல்,
    உப்பாகவே விட்டுவிடப்படும்.
  spa-RV-1909: Sus charcos y sus lagunas no se sanarán; quedarán para salinas.
  ron-BTF: Dar locurile ei noroioase și mlaștinile ei nu vor fi vindecate; vor fi
    date pentru sare.
  eng-WEBP: But its swamps and marshes will not be healed. They will be given up to
    salt.
  eng-FBV: However, the marshes and swampy areas won't become fresh; they will remain
    salty.
  nld-1939: Maar het water van haar poelen en wadden wordt niet drinkbaar; dat is
    voor zoutwinning bestemd.
  nch-BL: Pero nopa mantoc at cati mocahua atenti huan quipiya acat huan nopa acomoli,
    inijuanti amo mochicahuase. Inijuanti quisenhuiquilise quipiyase at cati poyec.
  vie-1934: Nhưng những chằm những bưng của biển ấy sẽ không trở nên ngọt, mà bỏ làm
    đất muối.
  hin-CV: परंतु दलदली गड्ढे और पानी के गड्ढे मीठे नहीं होंगे, वे नमक के लिये छोड़
    दिये जाएंगे.
  spa-BES: Los pantanos y los estanques no se harán dulces; serán entregados a la
    sal.
  tdx-tdx: Fe tsy ho melañe ka o tane’e mangitsa­kitsakeo naho o motsemotse’eo, fa
    ho famokaran-tsira.
  tha-KJV: แต่​ที่​เป็นบึงและหนองน้ำจะไม่​จืด ต้องทิ้งไว้​ให้​เป็นเกลือ
  por-BR-2018: Porém seus charcos e seus pântanos não ficarão saudáveis; estarão salgados.
  deu-ELO: Seine Sümpfe und seine Lachen werden nicht gesund werden, sie werden salzig
    bleiben.
  eng-WYC-2018: but in the brinks thereof and in (the) marishes (the) waters shall
    not be healed, for those shall be given into places of (the) making of salt.
  epo-epo: Sed ĝiaj marĉoj kaj marĉetoj ne saniĝos, ili estos destinitaj por salo.
  uig-PIN: biraⱪ uning zǝy-sazliⱪliri saⱪaytilmaydu; ular xorluⱪ boluxⱪa tapxurulidu.
  beo-beo: 'Be hano amo da hano wayabo fonobahadi amola fafu soge Bogoi Hano Wayabo
    bega: dialebe, ganodini diala da sali hamoi amomane dialumu. Ilia Isala:ili dunu
    ilia sali gasa:le nasu dialumu.'
  tpi-OTNT: Tasol wara bilong ol tais i stap long arere bilong raunwara bai i no inap
    i kamap gutpela. Nogat. Bai ol tais i stap olsem ples bilong kisim sol.
  hau-SA: Amma fadamun da tafkunan ba za su zama masu daɗi ba; za a bar su a gishirinsu.
  uig-LAT: biraq uning zey-sazliqliri saqaytilmaydu; ular shorluq bolushqa tapshurulidu.
  nde-nde: Kodwa amaxhaphozi lamatete kawayikuba mahle. Azasala eyizindawo zetswayi.
  ton-ton: 'Kae ʻilonga ʻae potu pelepela ʻi ai, mo e ngaahi potu ʻoku anovai ʻe ʻikai
    fakamoʻui ia: ʻe tuku ia ke kona ai pe.'
  ces-1613: Bahna a louže jeho, kteréž se neopraví, soli oddány budou.
  eng-WMB: But its swamps and marshes will not be healed. They will be given up to
    salt.
  tam-TCV: ஆனாலும் சேற்று நிலங்களிலும், சதுப்பு நிலங்களிலும் உள்ள உவர்ப்புத் தண்ணீர்
    நன்னீராக மாட்டாது. அவை உப்புக்காகவே விட்டுவிடப்படும்.
  ceb-ULB: Apan dili mamahimong tab-ang ang lapukon ug lamakan nga mga dapit sa Dagat
    nga Asin; alang kini sa paghatag ug asin.
  pol-UBG: Lecz jego błota i bajora nie będą uzdrowione, ale będą przeznaczone na
    sól.
  urd-GVU: صرف بحیرۂ مُردار کے ارد گرد کی دلدلی جگہوں اور جوہڑوں کا پانی نمکین رہے
    گا، کیونکہ وہ نمک حاصل کرنے کے لئے استعمال ہو گا۔
  deu-1912: Aber die Teiche und Lachen daneben werden nicht gesund werden, sondern
    gesalzen bleiben.
  kan-2017: ಆದರೆ ಅದರ ಸುತ್ತಣ ಕೆಸರಾದ ಸ್ಥಳಗಳು, ಕೊಳಚೆಗಳು ಸಿಹಿಯಾಗುವುದಿಲ್ಲ. ಅವು ಉಪ್ಪಿನ ಗಣಿಯಾಗುವುವು.
  yap-yap: Machane ran nu lan e pi mariw u dep’el’ay e dabi pilyeg nge be’ech. Ra
    par u rom ngi i yib e sol riy.
  hlt-MCSB: Nongtui, nongtui neh kangueng tah lungkaeh a phul dongah tui mahpawh.
  mdy-ETH: ጋዓንቴ ቶርጳሢንታ ዴዔ ዋኣፆንታ ሶኦጌ ማዒ ዓታንዳፓዓቴም ጌኤሺ ዋኣሢ ማዓዓኬ።
  twi-ASANTE: Nanso atɛkyɛ ne aforɔ no deɛ, ɛbɛtena hɔ saa ara. Wɔbɛgya hɔ ama adane
    nkyene.
  eng-WEBU: But its swamps and marshes will not be healed. They will be given up to
    salt.
  wal-wal: SHin abbaa doonan de7iya careenne deellee maxine gididi attanappe attin,
    ooraxxokkona.
  spa-PDDPT: Pero sus pantanos y sus lagunas no se sanearán. Serán dejados como sal.
  gun-gun: Ha'e rã yapo jaxuru reia rupi ma yy na'iporãi 'rã, jukyrã rive opyta.
  ilo-ULB: Ngem dagiti lubnak ken lukkaong ti Natay a Baybay ket saan nga agbaliw
    ti ramanna, tapno adda paggapuan ti asin.
  kpg-kpg: Gei nia wai ala i lodo nia gowaa tiutiu mono gowaa pogo ala e hoohoo gi
    taalinga tai la hagalee e maangala, nia maa ga noho hua i golo e hai di gowaa
    hai toolo.
  uig-ARA: بىراق ئۇنىڭ زەي-سازلىقلىرى ساقايتىلمايدۇ؛ ئۇلار شورلۇق بولۇشقا تاپشۇرۇلىدۇ.
  sus-sus: Ye yire ndee mu fanma, alako fɔxɔɛ xa lu naa.
  pon-2006: Ahpw pihl kan me mi nan lehpwel oh peden pihl akan pohn keilen oaroahro
    sohte pahn iang mwakelekel. Re pahn mihmi mwo pwehn wia pwarer en soahl.
  ksd-ksd: la kaka ra pakana i polamut ma ra pia i pikapikai pa na kalami, na damana
    ka upi da kapkap ra solt tana.
  grc-BRENT: Καὶ ἐν τῇ διεκβολῇ αὐτοῦ, καὶ ἐν τῇ ἐπιστροφῇ αὐτοῦ, καὶ ἐν τῇ ὑπεράρσει
    αὐτοῦ, οὐ μὴ ὑγιάσωσιν, εἰς ἅλας δέδονται.
  ind-AYT: Akan tetapi rawa-rawa dan paya-payanya tidak akan menjadi segar; mereka
    akan ditinggalkan untuk menjadi garam.
  nya-nya: Koma mathawale ake ndi maiwe ake sadzakhala ndi madzi abwino; adzakhala
    ndi madzi a mchere.
  hrv-hrv: 'A močvare onoga mora i njegove bare neće ozdraviti: bit će za sol.'
  mps-mps: Tiali goli, te sele pu ąį dabego ąį dabe te sigi ąį pąde elalua
    pabo te ąį dabe wiegi yai me egobeo. Menio. Te pu ąį dabe te tamu sabo ąį
    tiwai elaluaibao.
  tpi-tpi: Tasol wara bilong ol tais i stap long arere bilong raunwara bai i no inap
    i kamap gutpela. Nogat. Bai ol tais i stap olsem ples bilong kisim sol.
  dan-1931: Men dets Sumpe og Vandhuller skal ikke blive sunde; af dem skal udvindes
    Salt.
  vie-OVCB: Tuy nhiên, các đầm lầy, và vũng vẫn không được chữa lành, nước vẫn mặn
    đắng.
  guj-2017: પણ ખારા સમુદ્રની ભેજવાળી જમીન તથા કાદવકીચડનાં પાણી મીઠાં નહિ થાય, પણ તેમાંથી
    મીઠું પકવવામાં આવશે.
  pon-2006A: Ahpw pihl kan me mi nan lehpwel oh peden pihl akan pohn keilen oaroahro
    sohte pahn iang mwakelekel. Re pahn mihmi mwo pwehn wia pwarer en soahl.
  por-BRBSL: Mas seus pântanos pantanosos não serão curados. Eles serão entregues
    ao sal.
  cth-cth: Tangkom tui hoi tuiphueknaw teh, thoung awh mahoeh, palawi khu hanelah,
    ceitakhai han, pou a paan awh han.
  twi-twi: Nanso dontori ne aforɔw no de, ɛbɛtena hɔ saa ara. Wobegyaw hɔ ama adan
    nkyene.
  hlt-hlt: Nongtui, nongtui neh kangueng tah lungkaeh a phul dongah tui mahpawh.
  tbz-SIM: Tibinkɛ̀nkɛnti nɛ̀ ikondɛí dɛndɛ kó mɛniɛ miɛ í yóó wenkɛ, mɛ̀ yó nkpɑɑ́
    píɛ́kɛ́ mukɔ́kúɔ́ mmu.
  msy-2020: Eghtɨ danganir kamɨn boroghɨn itir dɨpar muziarir beghneazim izɨvaziba,
    dar dɨpaba deraghvɨram otivan kogham. Puvatɨgham, amangsɨzim dagh izɨvagham.
  dop-dop: Amɑ lʋcɑɣɑm nɑ lɩɩnɑ nɑ́ kɑɑ tɑɣɑnɩ. Pɩɩ pǝsɩ tɔm lonɑ kɛ́.
  azb-azb: Ancaq Duz dənizinin palçıqlı və bataqlıq yerləri şirin suya çevrilməyəcək,
    şoranlıq olaraq qalacaq.
  eng-DBY: But its marshes and its pools shall not be healed; they shall be given
    up to salt.
  hin-2017: परन्तु ताल के पास जो दलदल और गड्ढे हैं, उनका जल मीठा न होगा; वे खारे ही
    रहेंगे।
  wol-KYG: Waaye tan yaak déeg ya mu feggool du neexaat, xorom saa koy féetewoo.
  eng-YLT: Its miry and its marshy places — they are not healed; to salt they have
    been given up.
  kne-kne: Din mabiyag ay nigay isdi et kaman met laeng din wada sin Baybay ay Mediterranean.
  eng-WYC-2017: but in the brinks thereof and in marishes waters shall not be healed,
    for those [or they] shall be given into places of making of salt.
  eng-WMBB: But its swamps and marshes will not be healed. They will be given up to
    salt.
  urd-GVH: सिर्फ़ बहीराए-मुरदार के इर्दगिर्द की दलदली जगहों और जोहड़ों का पानी नमकीन
    रहेगा, क्योंकि वह नमक हासिल करने के लिए इस्तेमाल होगा।
  rug-rug: Ba sari na zemizemi meke sari na kosiri si lopu kaqu tava lomoso. Kote
    koa soloti eko dia mo.
  gaz-gaz: Raaree fi caffaan garuu hin qulqullaaʼu; isaanis soogidda taʼanii hafu.
  fra-LSG: Ses marais et ses fosses ne seront point assainis, ils seront abandonnés
    au sel.
  yal-yal: Koni a dɛxɔn dara yirene nun a xudedine mi rasariɲanma, e luma nɛn alogo
    fɔxɔn xa sɔtɔ.
  haw-1868: Aka, o kona mau wahi pohopoho, a me kona mau wahi lepo wai, na mea hoi
    i hoola ole ia, e hooliloia ia no ka paakai.
  arb-NAV: أَمَّا مُسْتَنْقَعَاتُهُ وَبِرَكُهُ فَلا تَبْرَأُ مِنْ مُلُوحَتِهَا.
  ewe-ewe: Ke eƒe siiwo kple tawo matrɔ o, ke boŋ woagblẽ wo ɖi na dze.
  eng-LEE: But its swamps and its lagoons shall not be healed, for [the production
    of] salt are they destined.
  asm-FB: কিন্তু তাৰ বোকা ঠাই আৰু দল-দলনিবোৰ উত্তম নহ’ব; সেইবোৰ লোণীয়া ঠাই হ’ব।
  sus-A: يٍ يِرٍ ندٍيٍ مُ قَنمَ، عَلَكٌ قْشْي شَ لُ نَا.
  fra-SBL: Mais ses marécages ne seront pas guéris. Ils seront livrés au sel.
  hbo-hbo: '*בִּצֹּאתֹו (בִּצֹּאתָ֧יו) וּגְבָאָ֛יו וְלֹ֥א יֵרָפְא֖וּ לְמֶ֥לַח נִתָּֽנוּ׃'
  kik-kik: No matindiri makuo na njabacabi ciakuo itikagĩra; igaatigwo irĩ cia cumbĩ.
  fra-NCL: Mais ses lagunes et ses mares ne seront pas assainies ; elles seront abandonnées
    au sel.
  cek-AK: Toe tangkae tui hoi tangnong tuinawk loe ciim mak ai; paloi sak han ih ni
    suem o tih.
  cuk-cuk: Ar e-neg-olligandi, degi, e-matagandi dii-sayegwad nikuosulid, unni egi
    balu onolegega guoed.
  uig-CYR: бирақ униң зәй-сазлиқлири сақайтилмайду; улар шорлуқ болушқа тапшурулиду.
  tel-2017: అయితే ఆ సముద్రంలోని బురద స్థలాలు, ఊబి తావులు బాగవ్వక ఉప్పును అందిస్తూ
    ఉంటాయి.
  hat-BSA: Men marekaj li yo ak fòs li yo p ap geri; yo va rete sale.
  kos-kos: Tusruktu kof ma oan yen furarrar, ac inlulu weacn uh, ac tia wi ekla nu
    ke kofonot. Kof inge ac oanna mwe orek sohl.
  hbo-WLC: בצאתו וּגְבָאָ֛יו וְלֹ֥א יֵרָפְא֖וּ לְמֶ֥לַח נִתָּֽנוּ׃
  ibo-ibo: Ma ebe apịtị ya niile, nʼebe niile mmiri na-adọ, agaghị adị ọhụrụ, ọ bụ
    nnu ga-aga ka a ga-ahapụrụ ebe ndị ahụ.
  ory-ory: ମାତ୍ର ତହିଁର ପଙ୍କ ସ୍ଥାନ ଓ ଝିଲ ଭୂମିସକଳ ଉତ୍ତମ ହେବ ନାହିଁ; ସେହି ସବୁ ଲବଣ ପାଇଁ
    ସମର୍ପିତ ହେବ।
  chk-chk: Nge ekewe warawar me pwakak esap fis manau lon, pwe salt epwe chök nom
    lon.
  rop-rop: Bat det soltiwan graun weya im jidan olawei wansaid langa det woda garra
    oldei jidan soltiwan wulijim detlot pipul garra yusumbat det solt.
  ukr-1871: Болота його й затони його, що не зробляться здоровими, позоставляються
    на сіль.
  deu-1951: Seine Sümpfe aber und seine Lachen werden nicht gesund; sie bleiben dem
    Salz überlassen.
  eng-JPS: But the miry places thereof, and the marshes thereof, shall not be healed;
    they shall be given for salt.
  srp-1865: A bare njegove i glibovi neæe biti zdravi, nego æe ostati slani.
  lug-lug: Naye ebifo eby’ettosi n’ebisaalu tebirilongooka, birisigala nga bya munnyo.
  heb-heb: בצאתו וגבאיו ולא ירפאו למלח נתנו׃
  ben-IRV: কিন্তু লবনাক্ত সমুদ্রের জলা ও জলাভূমিগুলি উত্তম হবে না; তারা লবণ সরবরাহের
    জন্য হবে।
  pan-pan: ਪਰ ਉਹ ਦੀਆਂ ਚਿੱਕੜ ਵਾਲੀਆਂ ਅਤੇ ਜਿਲਣ ਵਾਲੀਆਂ ਜਗ੍ਹਾਂ ਤਾਜ਼ੀਆਂ ਨਾ ਕੀਤੀਆਂ ਜਾਣਗੀਆਂ,
    ਉਹ ਲੂਣ ਵਾਲੀਆਂ ਹੀ ਰਹਿਣਗੀਆਂ।
  mya-JVB: ရွှံ့ပွက် ရေနှင့် ရွှံ့အိုင် ရေမူကား မ ချို ရ၊ အစဉ် ငန် ရလိမ့်မည်။
  hmo-hmo: “To Davara Mase kahirakahira idia noho gohu maragidia bona ranu gabudia
    haida edia ranu ena damena be do ia noho. Taunimanima ese unai ranu gabudia dekena
    amo damena do idia abia noho diba.
  urd-urd: लेकिन उसकी कीच की जगहें और दलदले शीरीं न की जायेंगी वह नमक ज़ार ही रहेंगी।
  rus-SYN: Болота его и лужи его, которые не сделаются здоровыми, будут оставлены
    для соли.
  bqc-SIM: Ń beeo dã̀naↄ ń biaↄ í a maakũo, aa gↄ̃ màaɛ wisi'ekĩi ũ.
  tcz-CHONGTHU: Ahivangin dam kotong ho leh doplah vang kisuchim lou ding amaho chu
    chial banga al jing diu ahitai.
  mar-mar: पण दलदल आणि पाणथळीच्या जागा निर्दोष होणार नाहीत. त्या मिठासारख्या होतील.
  qub-qub: Mitu-mitucunacho, gochacunachöga yacu manami mishquejman ticrangachu. Chaychöga
    jinallami caycanga pochgoj yacu, chaypita cachita jorgunanpaj.
  bqp-bqp: Adɑmɑ bɑ koo ten dɑɑ burenu kɑ ten yɛrusu deriwɑ bɔɔ te tɑ wɑ̃ɑ min sɔ̃.
  hat-hat: Men, dlo ki nan lagon yo ak nan ma dlo ki sou rivaj la p'ap dous. Y'ap
    rete ak tout gwo sèl yo.
  eng-BSB: But the swamps and marshes will not become fresh; they will be left for
    salt.
  eng-WEBPB: But its swamps and marshes will not be healed. They will be given up
    to salt.
  kbq-kbq: Hianagi Fri Hagerimofo ankenarega me'nea hapa tirupima me'nea hagemo'a
    amnea osu hagea me'nesige'za, anampinti hagea eri'za negahaze.
  nhe-BL: Pero nopa mantoc atl tlen mocahua ateno huan quipiya acatl huan nopa acomoli,
    yajuanti ax mochicahuase. Yajuanti quisenhuiquilise quipiyase atl tlen poyec.
  gub-BL: Ywy iàkymaw rehe nehe, iàkygatu haw rehe nehe no, 'y na'ikatu kwaw nehe.
    Aze teko umupupur a'e 'y wà nehe, upuner putar xa iapo haw rehe wà nehe.
  eng-DRA: But on the shore thereof, and in the fenny places they shall not be healed,
    because they shall be turned into saltpits.
