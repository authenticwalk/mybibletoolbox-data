verse: EZK.047.010
translations:
  mal-C: അതിന്റെ കരയിൽ എൻ-ഗെദിമുതൽ എൻ-എഗ്ലയീംവരെ മീൻപിടിത്തക്കാർ നിന്നു വലവീശും. അതിലെ
    മത്സ്യം മെഡിറ്ററേനിയൻ സമുദ്രത്തിലെ മത്സ്യംപോലെ വിവിധ ഇനങ്ങളിൽപ്പെട്ട അസംഖ്യമായിരിക്കും.
  deu-TKW: Und es werden Fischer an ihm stehen von En-Gedi bis En-Eglaim; ein Ort,
    wo man Netze ausspannt, wird das Wasser sein. Sein Fischreichtum wird sein, wie
    der des großen Meers, überaus groß.
  lin-lin: Balobi mbisi bakobanda kovanda na bangambo ya ebale monene, wuta na Eyini-Gedi
    kino na Eyini-Egilayimi, mpo na kobwaka minyama mpe kozwa bambisi ya lolenge nyonso
    lokola bambisi oyo ezalaka na ebale monene.
  eng-LSV: And it has come to pass, fishers stand by it, from En-Gedi even to En-Eglaim;
    they are a spreading place for the nets; their fish are of the same kind as the
    fish of the Great Sea—very many.
  eng-GNV: 'And then the fishers shall stand vpon it, and from En-gedi euen vnto En-eglaim,
    they shall spread out their nettes: for their fish shalbe according to their kindes,
    as the fishe of the maine sea, exceeding many.'
  eng-WEBSTER: And it shall come to pass, that the fishers shall stand upon it from
    En-gedi even to En-eglaim; they shall be a place to spread forth nets; their fish
    shall be according to their kinds, as the fish of the great sea, very numerous.
  nhw-BL: Huan michtlajtlamani itztose campa hueli iteno nopa Mictoc Hueyi Atl. Itztose
    tlen nopa pilaltepetzi En Gadi hasta pilaltepetzi En Eglaim. Huan nopona ateno
    quipatlahuase ininmatla para ma huaqui. Huan nochi tlamantli michime quitemitise
    nopa Mictoc Hueyi Atl quen quitemitíaj nopa Hueyi Atl Mediterráneo.
  swh-ONEN: Wavuvi watasimama kando ya bahari, kuanzia En-Gedi hadi En-Eglaimu huko
    patakuwa mahali pa kutandaza nyavu za kuvulia samaki. Samaki watakuwa wa aina
    nyingi, kama samaki wa Bahari Kuu
  bba-bba: Sɑɑ Enɡɛdin di n kɑ dɑ Eni Eɡɑlɑimuɔ, surɔkɔbɑ bɑ ko n dɑ n wɑ̃ɑwɑ mi,
    bɑ n yɑ̃ɑkoronu keewɑ dɑɑ ten ɡoorɔ. Tɑ ko n swɛ̃ɛ bwese bwesekɑ mɔwɑ nɡe nim
    wɔ̃ku ɡe bɑ sokumɔ Mɛditerɑnɛ. Swɛ̃ɛ yi, yi ko n dɑbi.
  eng-KJVCPB: And it shall come to pass, that the fishers shall stand upon it from
    En-gedi even unto En-eglaim; they shall be a place to spread forth nets; their
    fish shall be according to their kinds, as the fish of the great sea, exceeding
    many.
  luo-luo: Joywa rech biro riedo e dho aora; chakre En Gedi nyaka En Eglaim, kuonde
    miyare gogo noyudre. Rech noyudre kanyo mopogore opogore, mana kaka rech mayudore
    e Nam Mediterania.
  meu-meu: Haoda taudia na gohu badinai bae gini; En-gedi amo ela bona En-eglaimi
    edia reke bae tore; gwarumena bae idau-idau, Davara Badana gwarumedia heḡereḡeredia.
  npi-ULB: तब एन-गदीका जालहारीहरू त्यो पानीको छेउमा उभिनेछन्, र एन-एग्लैसम्म माछाको
    जाल सुकाउने ठाउँ हुनेछ । त्यो खारा समुद्रमा धेरै किसिमका माछा हुनेछन् जस्‍तो महासमुद्रमा
    प्रशस्‍त माछाहरू हुन्‍छन् ।
  yor-yor: Àwọn apẹja yóò dúró ní etí bèbè odò; láti En-Gedi títí dé En-Eglaimu ààyè
    yóò wa láti tẹ́ àwọ̀n wọn sílẹ̀. Oríṣìíríṣìí ẹja ni yóò wà gẹ́gẹ́ bí ẹja omi Òkun
    ńlá.
  pes-OPCB: ماهیگیران در ساحل دریای مرده می‌ایستند و از عین جدی تا عین عجلایم مشغول
    ماهیگیری می‌شوند. ساحل آن پر از تورهای ماهیگیری خواهد شد که برای خشک شدن، آنها
    را جلوی آفتاب پهن کرده‌اند. دریای مرده مثل دریای مدیترانه از انواع ماهیها پر خواهد
    شد.
  tgl-ULB: At mangyayari na tatayo sa tabi ng tubig ang mga mangingisda ng En-gedi
    at magkakaroon ng isang lugar na patuyuan ng mga lambat sa En-eglaim. Magkakaroon
    ng maraming uri ng isda sa Dagat na Maalat, tulad ng isda sa Malaking Dagat para
    sa kanilang kasaganaan.
  hui-hui: Iba ogoni poragoha ange angeha agalime wena minule wena nu yuwa Engedi
    dindi howa hama hama pialu Enegelaimi dindi ngagoria hairi holebira. Ani bialu
    howa tinaga wena nuru iba angeni nime yobilonaga mo yobia haga bulebira. Iba ogoniha
    wena bayale tara tara dewaore solowara timbuni Mediderenianaha bedarubi dege birulebira.
  mya-mya: အင်္ဂေ​ဒိ​စိမ့်​စမ်း​မှ​အ​စ​ပြု​၍​ဧ​နေ​ဂ​လိမ် စိမ့်​စမ်း​တိုင်​အောင်​ပင်​လယ်​နား​တစ်​လျှောက်
    လုံး​တွင်​ရေ​လုပ်​သား​တို့​နေ​ထိုင်​ကြ​လျက် မိ​မိ​တို့​ပိုက်​ကွန်​များ​ကို​လှန်း​ကြ​လိမ့်​မည်။
    မြေ​ထဲ​ပင်​လယ်​တွင်​တွေ့​ရှိ​ရ​သည့်​ငါး အ​မျိုး​မျိုး​တို့​ကို​ဤ​အ​ရပ်​တွင်​လည်း
    တွေ့​ရှိ​ရ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཨེན་གེ་དི་ནས་ཨེན་ཨེག་ལཱ་ཡིམ་གྱི་བར་དུ་ཉ་པ་རྣམས་མཚོ་འགྲམ་དུ་ལངས་ཏེ་ཚང་མ་ཉ་རྒྱ་འདིང་ས་ཡིན་ཏེ།
    རྒྱ་མཚོའི་ནང་གི་ཉ་བཞིན་དུ་ཉ་རིགས་ཤིན་ཏུ་མང་ངོ་། །
  sna-sna: Varedzi vehove vachamira vakatevedza mahombekombe; kubvira kuEni Gedhi
    kusvikira kuEni Egiraimu kuchava nenzvimbo dzokuteya mumbure. Pachava nemhando
    zhinji dzehove, kufanana nehove dzeGungwa Guru.
  spa-BLM: Sucederá que los pescadores estarán junto a él. Desde En Gedi hasta En
    Eglaim será un lugar para tender las redes. Sus peces serán de su clase, como
    los peces del gran mar, sumamente numerosos.
  cac-cac: Tzijtum eb' yamum chay ol aj d'a sti' a'. A d'a En-gadi masanto d'a En-eglaim
    ol yac' tacjoc schimpa eb' yamum chay chi'. Man̈xo jantacoc macan̈il noc' chay
    ol q'uib' d'a a', icha smacan̈il schayil a' mar Mediterráneo.
  swh-ULB: Kisha itatokea kwamba wavuvi wa En Gedi watasimama karibu na maji, na kutakuwa
    na sehemu ya kutandazia nyavu za samaki karibu na En Eglaimu. Kutakuwa na samaki
    nyingi za aina tofauti tofauti katika Bahari ya Chumvi, kama samaki kwenye Bahari
    Kuu kwa wingi wao.
  bel-bel: І будуць стаяць каля яго рыбаловы ад Эн-Гадзі да Эглайма, будуць закідваць
    сеткі. Рыба будзе ў сваім выглядзе і, як у вялікім моры, рыбы будзе даволі многа.
  deu-ELBBK: 'Und es wird geschehen, dass Fischer an demselben stehen werden: Von
    En-Gedi bis En-Eglaim werden Plätze sein zur Ausbreitung der Netze. Nach ihrer
    Art werden seine Fische sein, sehr zahlreich, wie die Fische des großen Meeres.'
  mbb-OT: Mahabet is ebpengisda diyà te Daǥat he Minatey he ebpemuun diyà te En Gedi
    pehendiyè en te En Eglaim. Is beyvey egkeeneb te puket he igkagkag. Egkeiring
    te Zaǥat he Mediteraneo is Daǥat he Minatey su ebmahabet kayi is nekedseselekawà
    he menge isdà.
  mal-2015: അതിന്റെ കരയിൽ ഏൻ-ഗതി മുതൽ ഏൻ-എഗ്ലയീംവരെ മീൻപിടിക്കാർ നിന്നു വല വീശും;
    അതിലെ മത്സ്യം മഹാസമുദ്രത്തിലെ മത്സ്യംപോലെ വിവിധജാതിയായി അസംഖ്യമായിരിക്കും.
  rmc-rmc: O ribara pes rozthovena pašal o moros; andral o En-Gedi dži paš o En-Eglajim
    ela than, kaj nacirdena o siti. Ela ode igen but všelijaka ribi avke sar andro
    Stredozemno moros.
  pes-OPV: و صیادان بر کنار آن خواهندایستاد و از عین جدی تا عین عجلایم موضعی برای
    پهن کردن دامها خواهد بود و ماهیان آنها به حسب جنسها، مثل ماهیان دریای بزرگ از
    حدزیاده خواهند بود.
  ron-1924: Пескарий вор ста пе малуриле луй, де ла Ен-Геди пынэ ла Ен-Еглаим, ши
    вор ынтинде мрежеле; вор фи пешть де фелурите союрь, ка пештий Мэрий челей Марь,
    ши вор фи фоарте мулць.
  ben-OBCV: জেলেরা নদীর তীরে দাঁড়াবে; ঐন-গদী থেকে ঐন-ইগ্লয়িম পর্যন্ত জাল মেলে দেবার
    জায়গা হবে। ভূমধ্যসাগরের মাছের মতো সেখানেও বিভিন্ন রকমের অনেক মাছ পাওয়া যাবে।
  som-som: Oo kalluumaystayaashuna waxay istaagi doonaan badda qarkeeda, oo tan iyo
    Ceyn Gedii iyo ilaa Ceyn Ceglayim inta ka dhex leh waxay ahaan doontaa meel shabagyo
    lagu wadho, oo kalluunkooduna wuxuu ahaan doonaa cayn badan oo sida kalluunka
    badda weyn aad iyo aad u tiro badan.
  lat-VUC: 'Et stabunt super illas piscatores: ab Engaddi usque ad Engallim siccatio
    sagenarum erit: plurimæ species erunt piscium ejus, sicut pisces maris magni,
    multitudinis nimiæ.'
  eng-ASVBT: 'And it shall come to pass, that fishers shall stand by it: from En-gedi
    even unto En-eglaim shall be a place for the spreading of nets; their fish shall
    be after their kinds, as the fish of the great sea, exceeding many.'
  ita-1885: Avverrà parimente che presso di esso mare staranno pescatori; da En-ghedi
    fino ad En-eglaim, sarà un luogo da stendervi reti da pescare; il pesce di que' luoghi
    sarà, secondo le sue specie, in grandissimo numero, come il pesce del mar grande.
  eng-LXXUP: And fishers shall stand there from Engedi to Eneglaim; it shall be a
    place to spread out nets upon; it shall be distinct; and the fish thereof shall
    be as the fish of the great sea, a very great multitude.
  eng-ULB: Then it will happen that fishermen of En Gedi will stand by the water,
    and there will be a place to dry out the fishing nets by En Eglaim. There will
    be many kinds of fish in the Salt Sea, like the fish in the Great Sea for their
    abundance.
  spa-VBL: “Los pescadores estarán en la orilla del Mar Muerto. Podrán extender sus
    redes desde En-gedi hasta En-eglaim y pescar muchas clases de peces. Habrá muchos
    peces como en el Mar Mediterráneo.
  fra-_FOB: Les pêcheurs se tiendront le long de cette mer; depuis En-Guédi jusqu'à
    En-Églaïm on étendra les filets, et le poisson sera fort nombreux, chacun selon
    son espèce, comme le poisson de la grande mer.
  mal-mal: അതിന്റെ കരയിൽ ഏൻ-ഗെദി മുതൽ ഏൻ-എഗ്ലയീംവരെ മീൻപിടിത്തക്കാർ നിന്നു വല വീശും;
    അതിലെ മത്സ്യം മഹാസമുദ്രത്തിലെ മത്സ്യംപോലെ വിവിധ ഇനങ്ങളായി അസംഖ്യമായിരിക്കും.
  urd-GVR: Ain-jadī se le kar Ain-ajlaim tak us ke kināroṅ par machhere khaṛe hoṅge.
    Har taraf un ke jāl sūkhne ke lie phailāe hue nazar āeṅge. Dariyā meṅ har qism
    kī machhliyāṅ hoṅgī, utnī jitnī Bahīrā-e-Rūm meṅ pāī jātī haiṅ.
  suz-BL: मेको आ एर ओंथ नेल्‍लेम ग्‍याइल आप्‍बपुकी राप्‍नीम। एन-गेदी रे एन-एग्‍लै
    सम्‍म ग्‍याइल आप्‍तीक दुम्‍नीम। मेकेर ठेयब समुन्‍द्र खोदेंशो पा शुश खाल ङा ङांइ
    बाक्‍नीम।
  eng-NOY: And it shall come to pass that fishers shall stand upon it; from En-gedi
    to En-eglaim shall be places to spread nets; and therein shall be fish according
    to their kinds, like the fish of the great sea, exceeding many.
  ita-1927: E dei pescatori staranno sulle rive del mare; da En-ghedi fino ad En-eglaim
    si stenderanno le reti; vi sarà del pesce di diverse specie come il pesce del
    mar Grande, e in grande abbondanza.
  ckb-ckb: لە کانی گەدی هەتا کانی عەگلەیم ماسیگرەکان لەسەر کەنارەکانی ڕادەوەستن و
    چەند شوێنێک دەبێت بۆ تۆڕ هەڵدان، ماسییەکانی جۆراوجۆر دەبن وەک ماسییەکانی دەریای
    سپی ناوەڕاست جۆرەکانی زۆر زۆر دەبێت.
  eng-BBE: 'And fishermen will take up their places by it: from En-gedi as far as
    En-eglaim will be a place for the stretching out of nets; the fish will be of
    every sort, like the fish of the Great Sea, a very great number.'
  kan-OKCV: ಏನ್ಗೆದಿ ಮೊದಲುಗೊಂಡು ಎನ್ ಎಗ್ಲಯಿಮಿನವರೆಗೂ ಬೆಸ್ತರು ಅದರ ಬಳಿಯಲ್ಲಿ ನಿಲ್ಲುವರು.
    ಅಲ್ಲಿ ಬಲೆಹಾಸುವ ಸ್ಥಳಗಳಿರುವುವು. ಅದರ ಮೀನುಗಳು ಮಹಾಸಾಗರದ ಮೀನುಗಳಾಗಿ ಜಾತ್ಯಾನುಸಾರವಾಗಿ ಬಹಳವಾಗಿರುವುವು.
  tam-2017: அப்பொழுது என்கேதி துவங்கி எனெக்லாயிம்வரை மீன்பிடிக்கிறவர்கள் அதின் கரையிலே
    நிற்பார்கள்; அதெல்லாம் வலைகளை விரிக்கிற இடமாக இருக்கும்; அதின் மீன்கள் மத்திய
    தரைக் கடலின் மீன்களைப்போலப் பல வகையான மீன்கள் ஏராளமுமாக இருக்கும்.
  spa-RV-1909: 'Y será que junto á él estarán pescadores; y desde En-gadi hasta En-eglaim
    será tendedero de redes: en su clase será su pescado como el pescado de la gran
    mar, mucho en gran manera.'
  ron-BTF: Și se va întâmpla, că pescarii vor sta în picioare pe el, de la En-Ghedi
    chiar până la En-Eglaim; vor fi un loc pentru a întinde plase; peștii lor vor
    fi conform cu felul lor, ca peștii mării celei mari, peste măsură de mulți.
  eng-WEBP: It will happen that fishermen will stand by it. From En Gedi even to En
    Eglaim will be a place for the spreading of nets. Their fish will be after their
    kinds, as the fish of the great sea, exceedingly many.
  eng-FBV: Fishermen will stand on the shore of the Dead Sea. They will be able to
    spread their nets from En-gedi to En-eglaim and catch many kinds of fish. There
    will be plenty of fish just like the Mediterranean Sea.
  nld-1939: Dan zullen van En-Gedi tot En-Egláim vissers aan de kant staan; droogplaatsen
    voor netten zullen aan haar rechteroever liggen; haar visstand zal even overvloedig
    zijn als in de grote zee.
  nch-BL: Huan michtajtamani itztose campa hueli iteno nopa Mictoc Hueyi At. Itztose
    ten nopa pilaltepetzi En Gadi hasta pilaltepetzi En Eglaim. Huan nopona atenti
    quipatahuase inimata para ma huaqui. Huan nochi tamanti michime quitemitise nopa
    Mictoc Hueyi At quej quitemitíaj nopa Hueyi At Mediterráneo.
  vie-1934: Những kẻ đánh cá sẽ đứng trên bờ sông ấy; từ Eân-Ghê-đi cho đến Eân-Ê-la-im
    sẽ làm một nơi để giăng lưới; những cá trong đó cỏ đủ thứ và rất nhiều, cũng như
    ở trong biển lớn.
  hin-CV: मछुवारे इसके तट पर खड़े होंगे; एन-गेदी से लेकर एन-एग्लाइम तक जाल फैलाने
    की जगह होगी. वहां बहुत प्रकार की मछलियां होंगी—भूमध्य सागर की मछलियों जैसी.
  spa-BES: Y los pescadores tomarán sus lugares junto a él; desde En-gadi hasta donde
    En-eglaim será un lugar para secar las redes; los peces serán de todo tipo, como
    los peces Del Mar mediterráneo, en abundancia.
  tdx-tdx: Ie amy zay, hijohañe añ’olo’e eo o mpamintañeo; boak’ Engedy pak’ Eneglaime
    ty ho famelaran-karato; naho ho maro karazañe manahake o fiañe an-driake beio,
    ami’ty fitozantoza’e.
  tha-KJV: ต่อมาชาวประมงก็จะยืนอยู่​ที่​ข้างทะเล จากเอนเกดีถึงเอนเอกลาอิม จะเป็​นที​่สำหรับตากอวน
    ปลาในที่นั่นจะมี​หลายชนิด เหมือนปลาในทะเลใหญ่ คือจะมี​มากมาย
  por-BR-2018: Será também que pescadores estarão junto a ele; desde En-Gedi até En-Eglaim
    haverá lugares para se estender redes; seus peixes serão segundo suas espécies,
    como os peixes do grande mar, em muitíssima quantidade.
  deu-ELO: 'Und es wird geschehen, daß Fischer an demselben stehen werden: von En-Gedi
    bis En-Eglaim werden Plätze sein zur Ausbreitung der Netze. Nach ihrer Art werden
    seine Fische sein, sehr zahlreich, wie die Fische des großen Meeres.'
  eng-WYC-2018: And fishers shall stand on those waters; from Engedi till to Eneglaim
    shall be drying of nets; full many kinds of fishes thereof shall be, as the fishes
    of the great sea, of full great multitude; (And fishermen shall stand by this
    water; from Engedi unto Eneglaim shall be the drying of nets; and there shall
    be a great many kinds of fish, like the fish of the Great Sea, that is, the Mediterranean
    Sea, yea, of a very great multitude;)
  epo-epo: Kaj staros apud ĝi fiŝkaptistoj de En-Gedi ĝis En-Eglaim, kaj ili etendos
    tie retojn; iliaj fiŝoj estos tiaspecaj, kiel la fiŝoj de la Granda Maro, kaj
    tre multe.
  uig-PIN: Wǝ xundaⱪ boliduki, beliⱪqilar dengiz boyida turidu; Ən-Gǝdidin Ən-Əglaimgiqǝ
    ularning torliri yeyilidiƣan jayliri bolidu; dengiz beliⱪlirining «Ottura dengiz»dikidǝk
    bǝk kɵp sortliri bolidu;
  beo-beo: 'Soge amo da Enegidai Bubuga:su amonini asili, Enegela:ime Bubuga:su doaga:sa,
    dogoa da hano wayabo bagade bega: menabo hiougisu dunu lelebe ba:mu. Ilia da amogai
    ilia menabo gasa:su, eso hougima:ne, fadegale gamu. Menabo fi enoenoi bagohame,
    Medidela:inia Hano Wayabo Bagade ea menabo fi ili idi amo defele, da amogai esalebe
    ba:mu.'
  tpi-OTNT: Bai ol man bilong kisim pis i sanap long nambis bilong raunwara Detsi
    na tromoi ol umben bilong kisim pis, stat long ples Eneklaim i go inap long ples
    Engedi. Na bai ol i putim ol umben bilong ol long nambis, bilong ol umben i ken
    drai long san. Bai i gat planti kain kain pis i stap long dispela raunwara olsem
    long biksolwara Mediterenian.
  hau-SA: Masunta za su tsaya a gaɓar; daga En Gedi zuwa En Eglayim, za a kasance
    da wuraren jefa abin kamun kifi. Za a sami kifayen iri-iri, kamar kifaye Bahar
    Rum.
  uig-LAT: We shundaq boliduki, béliqchilar déngiz boyida turidu; En-Gedidin En-Eglaimgiche
    ularning torliri yéyilidighan jayliri bolidu; déngiz béliqlirining «Ottura déngiz»dikidek
    bek köp sortliri bolidu;
  nde-nde: Abagoli bezinhlanzi bazakuma besekele ulwandle; kusukela e-Eni-Gedi kusiya
    e-Eni Egilayimi kuzakuba lezindawo zokwendlala amambule. Inhlanzi zizakuba ngezezinhlobo
    ezinengi njengenhlanzi zoLwandle olukhulu.
  ton-ton: Pea ʻe hoko ʻo pehē, ʻe tuʻu ai ʻae kau toutai ika mei ʻEniketi, ʻo aʻu
    ki ʻEnekalemi; ko e potu ia ke ʻaʻau kupenga ai; ʻe ʻi he faʻahinga kehekehe ʻa
    hono ika, ʻo hangē ko e ika ʻoe moana lahi hono taʻefaʻalaua.
  ces-1613: Stane se i to, že se postaví podlé něho rybáři od Engadi až do studnice
    Eglaim; budou tu rozstírány síti. Podlé rozličnosti své bude ryb jejich, jako
    ryb moře velikého, velmi mnoho.
  eng-WMB: It will happen that fishermen will stand by it. From En Gedi even to En
    Eglaim will be a place for the spreading of nets. Their fish will be after their
    kinds, as the fish of the great sea, exceedingly many.
  tam-TCV: கரையின் நெடுகிலும் மீனவர் நிற்பார்கள். என்கேதி தொடக்கம், என் எக்லாயீம்வரை
    வலை உலர்த்தும் இடங்கள் இருக்கும். மத்திய தரைக்கடலின் மீன்களைப்போல பலவித மீன்கள்
    அங்கிருக்கும்.
  ceb-ULB: Unya mahitabo nga magtindog ang mga mananagat sa En Gedi daplin sa tubig,
    ug adunay dapit nga ladlaran sa mga pukot diha sa En Eglaim. Adunay daghang nagkalainlaing
    matang sa isda didto sa Dagat nga Asin, sama sa kadagaya sa isda diha sa Dako
    nga Dagat.
  pol-UBG: Stanie się i to, że rybacy staną nad nim od En-Gedi aż do zdroju Eglaim;
    tam będą rozciągać sieci; będzie bardzo dużo ryb rozmaitego rodzaju, będą jak
    ryby wielkiego morza.
  urd-GVU: عین جدی سے لے کر عین عجلیم تک اُس کے کناروں پر مچھیرے کھڑے ہوں گے۔ ہر طرف
    اُن کے جال سوکھنے کے لئے پھیلائے ہوئے نظر آئیں گے۔ دریا میں ہر قسم کی مچھلیاں
    ہوں گی، اُتنی جتنی بحیرۂ روم میں پائی جاتی ہیں۔
  deu-1912: Und es werden die Fischer an demselben stehen; von Engedi bis zu En-Eglaim
    wird man die Fischgarne aufspannen; denn es werden daselbst sehr viel Fische von
    allerlei Art sein, gleichwie im großen Meer.
  kan-2017: ಆಗ ಆ ಸಮುದ್ರದ ತೀರದಲ್ಲಿ ಬೆಸ್ತರು ನಿಂತಿರುವರು; ಏನ್ ಗೆದಿಯಿಂದ ಏನ್ ಎಗ್ಲಯಿಮಿನವರೆಗೆ
    ದಡವೆಲ್ಲಾ ಬಲೆ ಹಾಸುವ ಸ್ಥಳವಾಗುವುದು; ಬಗೆಬಗೆಯ ಮೀನುಗಳು ಮಹಾಸಾಗರದ ಮೀನುಗಳಂತೆ ಅವರಿಗೆ ರಾಶಿ
    ರಾಶಿಯಾಗಿ ಸಿಕ್ಕುವವು.
  yap-yap: Pi alublub nu Engedi nge yan nge mada’ ko pi alublub nu Eneglaim, e bay
    girdi’en e fita’ u dap’el’ay riy, ni yad be gilk’ad e nug rorad u rom. Ba yo’or
    mit e nig ni bay u rom ko nig ni bay ko day ni fithingan e Mediterranean.
  hlt-MCSB: A kaep ah tuihoi rhoek pai rhoe pai uh vetih Engedi lamloh Eneglaim duela
    amah hui ah soh a yaalnah la om ni. A nga te tuipuei tanglue kah nga bangla muep
    om khungdaeng ni.
  mdy-ETH: ዔንጌዲ ጌይንታ ቤዛፓ ዴንዲ ዔንዔግላይሜ ሄላንዳኣና ሞላሢ ዓርቃ ዓሳ ዔቃንዳኔ፤ ዬይ ቤዛ ሮኦጮ ማላ ፒራሢ ሱዛ
    ፒሪንታ ቤሲ ማዓንዳኔ፤ ሜዲቴራኒያ ባዞይዳ ዓኣሢጉዲ ዒኢካኣ ዱማ ዱማ ሞላ ዓኣያ ማዓንዳኔ።
  twi-ASANTE: Apofofoɔ bɛgyinagyina mpoano hɔ; ɛfiri En-Gedi kɔsi En-Eglaim. Wɔbɛnya
    baabi ahata wɔn asau. Mpataa no bɛyɛ ahodoɔ bebree te sɛ mpataa a ɛwɔ Ɛpo kɛseɛ
    no mu.
  eng-WEBU: It will happen that fishermen will stand by it. From En Gedi even to En
    Eglaim will be a place for the spreading of nets. Their fish will be after their
    kinds, as the fish of the great sea, exceedingly many.
  wal-wal: Moliyaa oiqqiyaageeti abbaa doonan eqqana; Enggaadappe biidi En-Egilaima
    gakkanaashin de7iya sohoi moliyaa oiqqanau gitiyaa yeggiyo soho gidana. Meediteraane
    Abban de7iya moletudan, hegankka daro dumma dumma qommo moleti de7ana.
  spa-PDDPT: Sucederá que a los pescadores que estén junto al río, desde En-gadi hasta
    En-eglaim, les servirá de lugar para extender redes. Los peces serán de muchas
    clases, tan numerosos como los peces del Mar Grande.
  gun-gun: Hembe rupi ma pira mbo'aa kuery ikuai. En-Gedi guive En-Eglaim peve oĩ
    'rã pira mbo'aa omomboa aguã. Pira peteĩ-teĩ regua ikuai va'e ma ye'ẽ tuvixa va'e
    py rami heta ete.
  ilo-ULB: Ket mapasamakto a dagiti mangngalap ti En Gedi, agtakderdanto iti igid
    ti danum, ket addanto disso a pagpamagaan kadagiti iket idiay igid ti En Eglaim.
    Adunto dagiti naduma-duma a kita ti lames iti Natay a Baybay, a kas iti kaadu
    dagiti lames iti Dakkel a Baybay.
  kpg-kpg: Mai di Monowai Uwa aga i Engedi gaa dau loo gi di Monowai Uwa aga i Eneglaim,
    digau hai wagadaha i tongotai gaa holo nadau gubenge i golo e hai gi maangoo.
    E logo nia hagadilinga iga i golo gadoo be nia iga ala i lodo Tai Mediterranean.
  uig-ARA: ۋە شۇنداق بولىدۇكى، بېلىقچىلار دېڭىز بويىدا تۇرىدۇ؛ ئەن-گەدىدىن ئەن-ئەگلائىمگىچە
    ئۇلارنىڭ تورلىرى يېيىلىدىغان جايلىرى بولىدۇ؛ دېڭىز بېلىقلىرىنىڭ «ئوتتۇرا دېڭىز»دىكىدەك
    بەك كۆپ سورتلىرى بولىدۇ؛
  sus-sus: Keli En Gedi ma, han a sa dɔxɔ Egelayimi ra, yɛxɛsuxuie dinma nɛ mɛnni
    birin na, e e xa yɛlɛe sa. Yɛxɛ mɔɔli birin nan suxuma naa, alɔ naxee toma Baa
    Xungbe ma.
  pon-2006: Sang ni Pwarer en Engkedi kolahng Pwarer en Eneklaim, soused kan pahn
    kin mihmiseli pohn oaroahr kan, oh kin palang ar uhk kan wasao. E pahn mie soangen
    mwahmw tohto wasao duwehte nan Sehd Mediderenien.
  ksd-ksd: Ma ra umana tena vinoara diat a tur ta ra papar a Ta Mat papa En-Gedi ma
    na tuk tar uro En-Eglaim, ma diat a vue kadia umana ubene ura na ta; a lavur mangana
    en diat a ki tana, ma diat a peal da ta ra Ngala na Ta.
  grc-BRENT: Καὶ στήσονται ἐκεῖ ἁλιεῖς ἀπὸ Ἰνγαδεὶν ἕως Ἐναγαλλείμ· ψυγμὸς σαγηνῶν
    ἔσται, καθʼ ἑαυτὴν ἔσται· καὶ οἱ ἰχθύες αὐτῆς, ὡς οἱ ἰχθύες τῆς θαλάσσης τῆς μεγάλης,
    πλῆθος πολὺ σφόδρα.
  ind-AYT: Para nelayan akan berdiri di tepi laut. Dari En-Gedi sampai ke En-Eglaim
    akan ada tempat untuk menyebarkan jala. Ikan mereka akan menjadi sangat beragam,
    seperti ikan di Laut Besar, sangat melimpah.
  nya-nya: Asodzi adzayima mʼmbali mwa Nyanja Yakufa. Pakuti kuchokera ku Eni-Gedi
    mpaka ku Eni Egilaimu kudzakhala malo oponyako makoka. Kudzakhala nsomba zamitundumitundu,
    monga nsomba za ku Nyanja Yayikulu.
  hrv-hrv: 'I ribari će ribariti duž mora: od En Gedija do En Eglajima sušit će se
    mreže; i bit će vrlo mnogo svakovrsnih riba kao u Velikom moru.'
  mps-mps: Te sųgų sabo sę ebo bidi dabego te sigi ąį Detsi kemi sane badu dolaluyu,
    sųgų sabo wa te ąįba sąnama, tama sųgų saibao, te bulu Eneklaimdu gagalama,
    pelama, bulu Engediba usu nigi paibao. Tama augwaligo sųgų sabo sę siliyu,
    augwa wa dabe ąį kemi sanede muaibao, te wa dabe te kemi sanede omainogo. Te
    Detsi ąįde elalubo haniani sųgų dabe te Mediterenian tamu ąįde bidibo sųgų
    tiwai mu bidaibao.
  tpi-tpi: Bai ol man bilong kisim pis i sanap long nambis bilong raunwara Detsi na
    tromoi ol umben bilong kisim pis, stat long ples Eneklaim i go inap long ples
    Engedi. Na bai ol i putim ol umben bilong ol long nambis, bilong ol umben i ken
    drai long san. Bai i gat planti kain kain pis i stap long dispela raunwara olsem
    long biksolwara Mediterenian.
  dan-1931: Fiskere skal stå ved det fra En-Gedi til En-Eglajim; et Sted til at udspænde
    Fiskegarn skal det være; dets Fisk skal være som det store Havs Fisk, såre mange.
  vie-OVCB: Nhờ đó, dọc bờ có nhiều người đánh cá, từ hoang mạc Ên-ghê-đi đến Ên-ê-lam.
    Suốt bờ biển, ngư phủ phơi lưới san sát. Biển Chết sẽ đầy cá đủ loại như Địa Trung
    Hải.
  guj-2017: અને એવું થશે કે પાણી પાસે માછીમારો ઊભા રહેશે, એન-ગેદીથી એન-એગ્લાઈમ સુધી
    જાળો પાથરવાની જગા થશે. ત્યાં મહાસમુદ્રની માછલીઓની જેમ તેમાં વિવિધ પ્રકારની માછલીઓ
    થશે.
  pon-2006A: Sang ni Pwarer en Engkedi kolahng Pwarer en Eneklaim, soused kan pahn
    kin mihmiseli pohn oaroahr kan, oh kin palang ar uhk kan wasao. E pahn mie soangen
    mwahmw tohto wasao duwehte nan Sehd Mediderenien.
  por-BRBSL: Acontecerá que os pescadores ficarão ao seu lado. De En Gedi até En Eglaim
    será um lugar para a disseminação das redes. O peixe deles estará atrás de seus
    tipos, como o peixe do grande mar, extremamente muitos.
  cth-cth: Hahoi, tui teng vah tangakamankungnaw a kangdue awh vaiteh, Engedi hoi
    Eglaim totouh tamlawk hengnae hmuen lah ao han, tanganaw teh mamae talîpui dawk
    e tanga patetlah apap katang han.
  twi-twi: Apopofo begyinagyina mpoano hɔ; efi En-Gedi kosi En-Eglaim, wobenya baabi
    ahata wɔn asau. Mpataa no bɛyɛ ahorow bebree te sɛ mpataa a ɛwɔ Po kɛse no mu.
  hlt-hlt: A kaep ah tuihoi rhoek pai rhoe pai uh vetih Engedi lamloh Eneglaim duela
    amah hui ah soh a yaalnah la om ni. A nga te tuipuei tanglue kah nga bangla muep
    om khungdaeng ni.
  tbz-SIM: Bɛyĩmpĩ́mbɛ̀ bo buotɛ́ dɛ kó kukó mpɛɛ́mmɛ̀, kɛ́túótɛ́ Ã-kedii kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Ã-Ekɑdɑimmu, kɛ́nye mbɛ yĩndìtìrɛ̀ ku pɛɛ́mmɛ̀, siyĩĩ sìì bo dɑ̀mɛ́ɛ̀rì siì yó
    ndɛ̀ bo kɛ sũ mɛdiɛ̀.
  msy-2020: Eghtɨ osiriba isir gumaziba, Amangsɨzim Itir Dɨpamɨn mɨriamɨn boroghɨn
    tughɨv ikɨ, Engedin dɨpam emɨrava otivi naghɨn ikegh, bar mangɨ Eneklamɨn dɨpam
    emɨrava otivi naghɨn tugh, osiriba buriam. Egh me danganir kamɨn uan iveba aruemɨn
    da onegh da kɨrkɨram. Eghtɨ Mediterenianɨn Ongarir Ekiamɨn itir osirir guar avɨriba
    iti moghɨn, da kagh ikiam.
  dop-dop: Pǝ kpɑɣɑʋ hɑtoo Aŋ-Ketii, nɑ pǝ́ polo Aŋ-Aŋkǝlɑyim tɔ. Tiinɑ kpɑlɑɑ kɑ́
    tʋɣɩ pɑ puluŋ kɛ́, nɑ pɑ́ leŋ teŋku kʋteŋ tɔɔ. Pɑɑ kpɑ tiinɑ wɑɑnɩ wɑɑnɩ kɛ́ ɩsɩɩ
    teŋku sɔsɔ tɑɑ.
  azb-azb: Çayın sahili boyu balıqçılar dayanacaq. En-Gedidən En-Eqlayimə qədər tor
    sərilən yerlər olacaq. Orada da Böyük dənizdəki kimi çoxlu balıq növləri olacaq.
  eng-DBY: 'And it shall come to pass, that fishers shall stand upon it; from En-gedi
    even unto En-eglaim shall be [a place] to spread forth nets: their fish shall
    be according to their kinds, as the fish of the great sea, exceeding many.'
  hin-2017: ताल के तट पर मछुए खड़े रहेंगे, और एनगदी से लेकर एनएगलैम तक वे जाल फैलाए
    जाएँगे, और उन्हें महासागर की सी भाँति-भाँति की अनगिनत मछलियाँ मिलेंगी।
  wol-KYG: La ko dale Engedi ba Eneglayim, ay nappkat lay doon. Ñu weer seeni caax
    ci tefes gi. Wirgoy jën wu am géej gu mag ga rekk, dina am foofa, bare lool.
  eng-YLT: And it hath come to pass, fishers do stand by it, from En-Gedi even unto
    En-Eglaim; a spreading place of nets they are; according to their own kind is
    their fish, as the fish of the great sea, very many.
  kne-kne: Ad-adon to di mannignigay sin benget di ginawang ay sana et ibilag da din
    tabokol da sin benget na manipod sin obbog ed Engedi enggana sin obbog ed Eneglaim.
  eng-WYC-2017: And fishers shall stand on those waters; from Engedi till to Eneglaim
    shall be drying of nets; full many kinds of fishes thereof shall be, as the fishes
    of the great sea, of full great multitude;
  eng-WMBB: It will happen that fishermen will stand by it. From En Gedi even to En
    Eglaim will be a place for the spreading of nets. Their fish will be after their
    kinds, as the fish of the great sea, exceedingly many.
  urd-GVH: ऐन-जदी से लेकर ऐन-अजलैम तक उसके किनारों पर मछेरे खड़े होंगे। हर तरफ़ उनके
    जाल सूखने के लिए फैलाए हुए नज़र आएँगे। दरिया में हर क़िस्म की मछलियाँ होंगी, उतनी
    जितनी बहीराए-रूम में पाई जाती हैं।
  rug-rug: Sari tie habu si kote turu lulia rini sa masa; podalae pa Eqedi kamo pa
    Eni Eqalami si kote ivara dia sari na vaqara. Soku hola igana votivotikaedi si
    kote koa, guari na igana pa Kolo Meditareniani.
  gaz-gaz: Qurxummii qabdoonni qarqara bishaanii dhadhaabatu; lafti Een Gaadiidhaa
    hamma Een Eglayiimiitti jiru lafa itti kiyyoo diriirsan taʼa; qurxummiin isaas
    akkuma qurxummii Galaana Meeditiraaniyaan gosa adda addaa qabaata.
  fra-LSG: Des pêcheurs se tiendront sur ses bords; depuis En-Guédi jusqu’à En-Églaïm,
    on étendra les filets; il y aura des poissons de diverses espèces, comme les poissons
    de la grande mer, et ils seront très nombreux.
  yal-yal: Nayi, yɛxɛ suxune tima nɛn igen dɛ. Keli En-Gedi ma han sa dɔxɔ En-Egilami
    ra, e yalane yibandunma nɛn. Na yɛxɛne findima nɛn baa gbeen yɛxɛn sifan birin
    na.
  haw-1868: Eia hoi koia, e ku na lawaia ma ia, mai Enegedi, a hiki i Enegelaima;
    a no ka hohola ana ia i na upena; a he nui ke ano o ka lakou poe ia, e like me
    na ia o ke kai nui, he nui wale.
  arb-NAV: وَيَجْتَمِعُ الصَّيَّادُونَ عَلَى شَاطِئِهِ مِنْ عَيْنِ جَدْيٍ إِلَى عَيْنِ
    عِجْلايِمَ، فَيُصْبِحُ مَبْسَطاً لِشِبَاكِهِمْ، وَيَعِجُّ بِكُلِّ أَصْنَافِ الأَسْمَاكِ،
    كَسَمَكِ الْبَحْرِ الْعَظِيمِ (البَحْرِ الْمُتَوَسِّطِ).
  ewe-ewe: Tɔƒodelawo atsi tsitre ɖe tɔsisi la to, tso En Gedi yi En Eglaim, teƒe
    anɔ anyi na ɖɔkpɔkplɔ. Tɔmelã vovovowo anɔ anyi abe Atsiaƒu Gã la ƒe tɔmelãwo
    ene.
  eng-LEE: 'And it shall come to pass, that the fishers shall stand by it; from ''En-gedi
    even unto ''En-''eglayim, there shall be places for the spreading out of nets:
    after their various kinds shall the fish thereof be, like the fish of the great
    sea, exceedingly many.'
  asm-FB: তাৰ পাৰত মাছমৰীয়াসকল থিয় হ’ব আৰু অয়িন-গদীৰ পৰা অয়িন-ইগ্লয়িমলৈকে জাল
    মেলি দিয়া ঠাই হ’ব; তেওঁলোকৰ মাছ মহাসমূদ্ৰৰ মাছৰ দৰে নানা বিধৰ অসংখ্য মাছ হ’ব।
  sus-A: كٍلِ عٍن فٍدِ مَ، هَن عَ سَ دْشْ عٍفٍلَيِمِ رَ، يّشّسُشُييٍ دِنمَ نّ مّننِ
    بِرِن نَ، عٍ عٍ شَ يّلّيٍ سَ. يّشّ مْولِ بِرِن نَن سُشُمَ نَا، عَلْ نَشٍيٍ تٌمَ
    بَا شُنفبٍ مَ.
  fra-SBL: Il arrivera que des pêcheurs se tiendront près d'elle. Depuis En Gedi jusqu'à
    En Eglaim, ce sera un lieu où l'on étendra les filets. Leurs poissons seront selon
    leurs espèces, comme les poissons de la grande mer, en très grand nombre.
  hbo-hbo: וְהָיָה֩ *יַעַמְדוּ (עָמְד֨וּ) עָלָ֜יו דַּוָּגִ֗ים מֵעֵ֥ין גֶּ֙דִי֙ וְעַד־עֵ֣ין
    עֶגְלַ֔יִם מִשְׁטֹ֥וחַ לַֽחֲרָמִ֖ים יִהְי֑וּ לְמִינָה֙ תִּהְיֶ֣ה דְגָתָ֔ם כִּדְגַ֛ת
    הַיָּ֥ם הַגָּדֹ֖ול רַבָּ֥ה מְאֹֽד׃
  kik-kik: Ategi a thamaki makaarũgamaga hũgũrũrũ-inĩ ciaruo; kuuma Eni-Gedi nginya
    Eni-Egilaimu nĩgũgakorwo na kũndũ gwa gũtambũrũkĩrio wabu. Thamaki igaakorwo irĩ
    cia mĩthemba mĩingĩ, o ta thamaki cia Iria Rĩrĩa Inene.
  fra-NCL: Aux bord de cette mer se tiendront des pécheurs ; d’Engaddi à Engallim
    des filets seront étendus ; il y aura des poissons de toute espèce, comme ceux
    de la grande mer, très nombreux.
  cek-AK: Tanga naeh kaminawk loe Engedi hoi Eneglaim khoek to a taeng ah angdoe o
    tih, to ahmuennawk loe palok payanghaih ahmuen ah om tih; tanga congca om ueloe,
    kalen parai tuipui ih tanga baktiah paroeai pop o tih.
  cuk-cuk: Ua-gamalad Engadi-akale, En-Eglaimʼse diwar-gakaba gudii gumaloed. Agi,
    e-sakimar-odinguega nasikoed. A-diwargi, ar igi Demar-Dummadye-nugadgi uamar galagwensuli,
    degi, bukidar nika, deyobi nikumogoed.
  uig-CYR: Вә шундақ болидуки, белиқчилар деңиз бойида туриду; Ән-Гәдидин Ән-Әглаимгичә
    уларниң торлири йейилидиған җайлири болиду; деңиз белиқлириниң «Оттура деңиз»дикидәк
    бәк көп сортлири болиду;
  tel-2017: ఏన్గెదీ పట్టణం మొదలుకుని ఏనెగ్లాయీము పట్టణం వరకూ చేపలు పట్టేవారు దాని
    ఒడ్డున నిలిచి వలలు వేస్తారు. మహా సముద్రంలో ఉన్నట్టు అన్ని రకాల జాతుల చేపలు దానిలో
    బహు విస్తారంగా ఉంటాయి.
  hat-BSA: Epi li va vin rive ke mesye lapèch yo va kanpe akote li. Soti En-Guédi
    jis rive En-Églaïm, va gen kote pou ouvri filè yo. Pwason pa yo va selon espès
    pa yo, tankou pwason Gwo Lanmè a, anpil, anpil.
  kos-kos: Mutawauk ke unon in kof Engedi som na nwe ke unon in kof Eneglaim, ac fah
    oasr mwet patur weacn uh, ac elos ac fah asroelik nwek natulos in oayuk. Ac fah
    pus kain in ik we, oana pusiyen kain in ik ke Meoa Mediterranean.
  hbo-WLC: וְהָיָה֩ יעמדו עָלָ֜יו דַּוָּגִ֗ים מֵעֵ֥ין גֶּ֙דִי֙ וְעַד־עֵ֣ין עֶגְלַ֔יִם
    מִשְׁט֥וֹחַ לַֽחֲרָמִ֖ים יִהְי֑וּ לְמִינָה֙ תִּהְיֶ֣ה דְגָתָ֔ם כִּדְגַ֛ת הַיָּ֥ם
    הַגָּד֖וֹל רַבָּ֥ה מְאֹֽד׃
  ibo-ibo: Ndị ọkụ azụ ga-eguzo nʼọnụ mmiri, site nʼEn-Gedi ruo nʼEn-Eglaim a gaghị
    enweta ebe a na-agbasa ụgbụ e ji egbu azụ. Azụ dị iche iche ga-adịkwa, dịka azụ
    osimiri Mediterenịa.
  ory-ory: ଆଉ, ତହିଁ ନିକଟରେ ମତ୍ସ୍ୟଧାରୀମାନେ ଠିଆ ହେବେ; ଐନଗଦୀଠାରୁ ଐନଇଗ୍ଳଇମ୍‍ ପର୍ଯ୍ୟନ୍ତ
    ଜାଲ ପ୍ରସାରିବାର ସ୍ଥାନ ହେବ ଓ ମତ୍ସ୍ୟସବୁ ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁସାରେ ମହାସମୁଦ୍ରର ମତ୍ସ୍ୟନ୍ୟାୟ
    ସଂଖ୍ୟାରେ ଅତିଶୟ ହେବେ।
  chk-chk: Iwe, chon attau repwe ütä ünükün, nge seni Enketi tori Eneklaim epwe eu
    lenien ar apwas epilo. Iwe, ikenen lon repwe sokopat usun chök ikenen ewe matau
    watte.
  rop-rop: Brom Engedi raidap langa Einaglaim ola pipul garra go en fishingbat langa
    det solwoda en dei garra oldei draiyimbat olabat net wansaid langa det woda. Olkain
    fish garra jidan insaid langa det Dedsi jis laik detlot fish weya jidan insaid
    langa det solwoda gulum Medatareiniyan.
  ukr-1871: І стояти муть понад водою рибалки від Енгадди до Еглайму, й закидати муть
    неводи. Риби буде всякого роду, й як у великому морі, буде риби дуже багато.
  deu-1951: Und es werden Fischer von En-Gedi bis En-Eglaim an ihm stehen und ihre
    Fischernetze darin ausspannen. Seiner Fische werden sehr viele sein, gleich den
    Fischen im großen Meer, nach ihrer Art.
  eng-JPS: And it shall come to pass, that fishers shall stand by it from En-gedi
    even unto En-eglaim; there shall be a place for the spreading of nets; their fish
    shall be after their kinds, as the fish of the Great Sea, exceeding many.
  srp-1865: I ribari æe stajati kraj njega od Engada do En-Eglaima i razapinjati mreže;
    i biæe riba svakojakih vrlo mnogo kao u velikom moru.
  lug-lug: Abavubi banaayimiriranga ku lubalama lwagwo okuva mu Engedi okutuuka e
    Negalayimu; walibeerayo ebifo ebyokwanikamu obutimba. Buli byannyanja biriba mu
    bika byabyo, era nga bingi nnyo nnyini ng’ebyennyanja eby’omu Nnyanja Ennene,
    ye Meditereeniya.
  heb-heb: והיה יעמדו עליו דוגים מעין גדי ועד עין עגלים משטוח לחרמים יהיו למינה תהיה
    דגתם כדגת הים הגדול רבה מאד׃
  ben-IRV: তখন তাঁর তীরে জেলেরা দাঁড়াবে, ঐন-গদী থেকে ঐন-ইগ্লয়িম পর্যন্ত জাল বিস্তার
    করার জায়গা হবে; মহাসমুদ্রের প্রচুর মাছের মতো সেখানে নানা ধরনের মাছ হবে।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਮਾਛੀ ਉਹ ਦੇ ਕੰਢੇ ਤੇ ਖਲੋਤੇ ਰਹਿਣਗੇ। ਏਨ-ਗਦੀ ਤੋਂ ਲੈ ਕੇ ਏਨ-ਅਗਲਇਮ
    ਤੱਕ ਜਾਲ਼ ਸੁੱਟਣ ਦੇ ਘਾਟ ਹੋਣਗੇ। ਉਹ ਦੀਆਂ ਮੱਛੀਆਂ ਆਪਣੀ-ਆਪਣੀ ਜਾਤੀ ਦੇ ਅਨੁਸਾਰ ਵੱਡੇ ਸਾਗਰ
    ਦੀਆਂ ਮੱਛੀਆਂ ਵਾਂਗੂੰ ਬਹੁਤ ਹੀ ਹੋਣਗੀਆਂ।
  mya-JVB: အိုင်နားမှာတံငါ တို့သည် ရပ် ၍၊ အင်္ဂေဒိ ရွာမှစ၍ ဧနေဂလိမ် ရွာတိုင်အောင်
    ပိုက်ကွန် ဖြန့် ချရာ အရပ် ဖြစ် လိမ့်မည်။ ငါး အမျိုးမျိုး တို့သည် မဟာ ပင်လယ် ငါး
    ကဲ့သို့ အလွန် များပြား ကြလိမ့်မည်။
  hmo-hmo: Gwarume abia taudia be Davara Mase ena badinai do idia gini. Bona Ene Gedi
    dekena amo ela bona Enegalaimi dekenai edia reke do idia hakaukaua. Idia ese gwarume
    idauidau do idia abia, Davara Badana dekenai idia abia gwarume hegeregerena.
  urd-urd: और यूँ होगा कि शिकारी उसके किनारे खड़े रहेंगे, 'ऐन जदी से ऐन 'अजलईम तक
    जाल बिछाने की जगह होगी, उसकी मछलियाँ अपनी अपनी जिन्स के मुताबिक़ बड़े समन्दर की
    मछलियों की तरह कसरत से होंगी।
  rus-SYN: И будут стоять подле него рыболовы от Ен-Гадди до Эглаима, будут закидывать
    сети. Рыба будет в своем виде и, как в большом море, рыбы будет весьма много.
  bqc-SIM: Kpↄ̀wɛnaↄ zɛzɛ ísidapi gɛɛwa. Táalufãlɛkĩiↄ ku za Ɛ̃ngɛdi e Ɛnɛgɛlaiũ.
    Kpↄ̀ buiↄ lɛ́ vĩ weo lán ísia kpↄↄwa.
  tcz-CHONGTHU: Ngaman miho jong twikhanglen panga hung dinguvin te. Engedi a kipatna
    En-eglaim chan twipang chu len kiphou dimset ding ahi. Mideterrenean a nga ho
    atam banga khu twithi a jong nga jatkima hung dimding ahitai.
  mar-mar: तिच्या तीरी कोळी उभे राहून एन-गेदीपासून एन-इग्लाइमपर्यंत जाळी टाकतील. मोठ्या
    समुद्रातल्या माशांसारखे त्या क्षारसमुद्रात अनेक प्रकारांप्रमाणे विपुल मासे होतील.
  qub-qub: En-gadi partipita En-eglaim particamami pescäduta charejcunapis canga.
    Chay quinraychömi redancunatapis chaquichenga. Chaychöga Mediterráneo lamarcho
    cashannöraj aypalla tucuy casta pescäducunami canga.
  bqp-bqp: Sɑɑ Engɛdin di n kɑ dɑ Eni Egɑlɑimuɔ, surɔkɔbɑ bɑ ko n dɑ n wɑ̃ɑwɑ mi,
    bɑ n yɑ̃ɑkoronu keewɑ dɑɑ ten goorɔ. Tɑ ko n swɛ̃ɛ bwese bwesekɑ mɔwɑ nge nim
    wɔ̃ku ge bɑ sokumɔ Mɛditerɑnɛ. Swɛ̃ɛ yi, yi ko n dɑbi.
  hat-hat: Depi sous Angedi yo, desann ale jouk sous Eneglayim yo, pral gen moun k'ap
    peche sou tout bò lanmè a. Yo pral blayi senn yo ak privye yo mete cheche. Pral
    gen tout kalite pwason an kantite tankou nan lanmè Mediterane a.
  eng-BSB: Fishermen will stand by the shore; from En-gedi to En-eglaim they will
    spread their nets to catch fish of many kinds, like the fish of the Great Sea.
  eng-WEBPB: It will happen that fishermen will stand by it. From En Gedi even to
    En Eglaim will be a place for the spreading of nets. Their fish will be after
    their kinds, as the fish of the great sea, exceedingly many.
  kbq-kbq: Hagi nozamema ahe vahe'mo'za ana hagerinke'na oti'za vugahaze. En-Gediti'ma
    vuno En-Eneglaimima vaniana, ante hagegema hanaza kukomo'a hagerinkena avitegahie.
    Hagi Medeterenia hagerimpima nehiaza huno Fri Hagerimpina ruzahu ruzahu nozamemo'a
    avitegahie.
  nhe-BL: Huan michtlajtlamani itztose campa hueli iteno nopa Mictoc Hueyi Atl. Itztose
    tlen nopa pilaltepetzi En Gadi hasta pilaltepetzi En Eglaim. Huan nopano ateno
    quipatlahuase ininmatla para ma huaqui. Huan nochi tlamantli michime quitemitise
    nopa Mictoc Hueyi Atl queja quitemitíaj nopa Hueyi Atl Mediterráneo.
  gub-BL: Heta putar ipira pyhykar yryhu iwyr wà nehe, Zeni ytyzuzàmaw pe wà nehe,
    te Egarai ytyzuzàmaw pe wà nehe. Umuzaiko putar ukyhapari a'e pe wamukàg kar pà
    wà nehe. Heta tetea'u putar pira a'e pe wà nehe. Heta tetea'u putar pira hexakaw
    xiroxiro ma'e a'e pe nehe no. Nuzawy kwaw yryhu Mezitehàn nehe.
  eng-DRA: 'And the fishers shall stand over these waters, from Engaddi even to Engallim
    there shall be drying of nets: there shall be many sorts of the fishes thereof,
    as the fishes of the great sea, a very great multitude:'
