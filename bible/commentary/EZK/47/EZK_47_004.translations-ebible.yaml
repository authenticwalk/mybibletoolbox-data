verse: EZK.047.004
translations:
  mal-C: വീണ്ടും അദ്ദേഹം ആയിരംമുഴം അളന്നുതിരിച്ചു. തുടർന്ന് അദ്ദേഹം എന്നെ വെള്ളത്തിൽക്കൂടി
    മുന്നോട്ടു നയിച്ചു. അവിടെ വെള്ളം കാൽമുട്ടോളം എത്തിയിരുന്നു. പിന്നെയും അദ്ദേഹം
    ആയിരംമുഴം അളന്നുതിരിച്ചു. തുടർന്ന് അദ്ദേഹം എന്നെ വെള്ളത്തിൽക്കൂടി മുന്നോട്ട് നയിച്ചു.
    അവിടെ വെള്ളം അരയോളം എത്തുന്നുണ്ടായിരുന്നു.
  deu-TKW: Hierauf maß er wieder tausend Ellen und führte mich durchs Wasser; dieses
    ging jetzt bis an die Kniee. Sodann maß er nochmals tausend Ellen und führte mich
    durchs Wasser; dieses ging nun bis an die Hüften.
  lin-lin: Amekaki lisusu molayi ya bametele pene nkama mitano, akatisaki ngai mayi,
    mpe mayi yango esukelaki ngai na mabolongo. Amekaki lisusu molayi ya bametele
    pene nkama mitano, akatisaki ngai mayi, mpe mayi yango asukelaki ngai na loketo.
  eng-LSV: And he measures one thousand, and causes me to pass over into the waters—waters
    [to my] knees. And he measures one thousand, and causes me to pass over—waters
    [to my] loins.
  eng-GNV: 'Againe he measured a thousande, and brought me through the waters: the
    waters were to the knees: againe he measured a thousand, and brought me through:
    ye waters were to ye loynes.'
  eng-WEBSTER: Again he measured a thousand, and brought me through the waters; the
    waters were to the knees. Again he measured a thousand, and brought me through;
    the waters were to the loins.
  nhw-BL: Teipa quitamachijqui seyoc 500 metros ihuehueyaca huan nechchihualti ma
    niquixcotona sempa. Huan nopa atl ajsiyaya hasta ipan notlancuaco. Teipa quitamachijqui
    seyoc 500 metros huan nechilhui ma niquixcotona, huan nopa atl nechajsiyaya hasta
    notzinquechtla.
  swh-ONEN: Akapima dhiraa 1,000 nyingine na kunipitisha kwenye hayo maji ambayo yalifika
    magotini. Akapima dhiraa nyingine 1,000 na kunipitisha kwenye hayo maji ambayo
    yalifika kiunoni.
  bba-bba: Yen biru u mɑɑ ɡɔm soonu nɔrɔbu yĩirɑ. Mɑ u derɑ Esekiɛli u nim mɛ tɔburɑ.
    Mɑ nim mɛ, mu nɑ sere win dũu wĩinɔ. Mɑ u mɑɑ susi u yĩirɑ ɡɔm soonu nɔrɔbu. Mɑ
    mu nɑ sere win pɔrɑɔ.
  eng-KJVCPB: Again he measured a thousand, and brought me through the waters; the
    waters were to the knees. Again he measured a thousand, and brought me through;
    the waters were to the loins.
  luo-luo: Nochako oketo kido machielo, mopimo kama borne oromo fut alufu achiel gi
    mia abich, kendo notelona ka ayoro pi kama tutne ne chopo ewi chonga. Nochako
    opimo kama machielo, ma borne romo fut alufu achiel gi mia abich kendo notelona
    ka ayoro pi kama tutne ne chopo e nungona.
  meu-meu: Ma kiubit daha-ta e hahetohodia, bena ranu amo ma e hakaugu hanai; tuimai
    ai e raro. Ma kiubit daha-ta e hahetohodia, bena ranu amo ma e hakaugu hanai;
    koekoemai ai e raro.
  npi-ULB: त्‍यसपछि तिनले फेरि एक हजार हात नापे र मलाई पानीको बाटोहुँदै घुँडासम्म
    पानी आउने ठाउँमा ल्याए । अनि तिनले अर्को एक हजार हात नापे र मलाई कम्मरसम्म पानी
    आउने ठाउँमा ल्याए ।
  yor-yor: Ó sì wọn ẹgbẹ̀rún ìgbọ̀nwọ́ mìíràn kúrò, ó sì mú mi gba ibi odò tí ó jì
    ní ìwọ̀n orúnkún. Ó tún wọn ẹgbẹ̀rún márùn-ún ìgbọ̀nwọ́ mìíràn kúrò, ó sì mú mi
    gba odò tí ó dé ìbàdí.
  pes-OPCB: پانصد متر دیگر در طول رودخانه اندازه گرفت و باز به من گفت که از آن عبور
    کنم. این دفعه آب تا زانویم می‌رسید.
  tgl-ULB: At sumukat siyang muli ng isang libong siko at dinala ako sa tubig na hanggang
    tuhod ang lalim at sumukat siya muli ng isang libong siko at dinala ako sa tubig
    na hanggang balakang ang lalim.
  hui-hui: Ani bialu emene iba tigida ubadaga halu lunaga mita magi handari duria
    (500) ale mende puwa ibugua i̱hondo iba lone domaedeha laya. Ani layagola domaede
    halu hewaria iba biagome i̱naga ge dulini namulaya. Ani biya handala lone unura
    mita magi handari duria (500) tebone lone puwa iba domaedeha layagola i̱ lone
    dege domaede halu hewaria i̱naga tombeni namu laya.
  mya-mya: ထို့​နောက်​သူ​သည်​နောက်​ထပ်​ကိုက်​ငါး​ရာ ခြောက်​ဆယ်​တိုင်း​ပြန်​၏။ ထို​နေ​ရာ​တွင်​ရေ
    သည်​ငါ​၏​ဒူး​ဆစ်​အ​ထိ​ရောက်​ရှိ​လာ​၏။ နောက်​ကိုက်​ငါး​ရာ​ခြောက်​ဆယ်​အ​ကွာ​တွင်
    ရေ​သည်​ငါ​၏​ခါး​အ​ထိ​ရောက်​ရှိ​၏။-
  bod-N: ཡང་དེས་ཁྲུ་ཆིག་སྟོང་ཚད་དེ། ང་ཆུ་ནང་ནས་ཕར་ཁྲིད་པ་ལ་ཆུ་ནི་པུས་མོ་ཡི་མཚམས་སུ་སླེབས་པ་དང་།
    ཡང་དེས་ཁྲུ་ཆིག་སྟོང་ཚད་དེ། ང་ཕར་ཁྲིད་པ་ལ་ཆུ་རྐེད་པའི་མཚམས་སུ་སླེབས་སོ། །
  sna-sna: Akayerazve chimwe chiuru chamakubhiti akandifambisa nomumvura yaisvika
    mumabvi. Akayerazve chimwe chiuru chimwe chete akandiyambutsa nomumvura yaisvika
    muchiuno.
  spa-BLM: Volvió a medir mil, y me hizo pasar por las aguas, aguas que llegaban a
    las rodillas. Volvió a medir mil, y me hizo pasar por aguas que llegaban a la
    cintura.
  cac-cac: Ix lajvi chi', ix yechtanxi 500 metroxo vin̈, ix in yic'anxi ec' vin̈ d'a
    yol a'. Axo d'a sjolom in penec ix q'ueul a'. Ix yechtanxi 500 metroxo vin̈, ix
    in yic'anxi ec' vin̈ d'a yol a'. Axo d'a in nan̈al ix q'uec'och a'.
  swh-ULB: Kisha akapima dhiraa elfu moja ten akanivusha kwenye yale maji yaliyofika
    kwenye magoti; akapima dhiraa elfu kumi nyingine na kunivusha maji yakafika hata
    kwenye nyonga.
  bel-bel: І яшчэ адмерыў тысячу, і павёў мяне па вадзе; вады было па калені. І яшчэ
    адмерыў тысячу, і павёў мяне; вады было па паясьніцу.
  deu-ELBBK: und er maß 1.000 Ellen und ließ mich durch die Wasser gehen – Wasser
    bis an die Knie; und er maß 1.000 Ellen, und ließ mich hindurchgehen – Wasser
    bis an die Hüften;
  mbb-OT: Midlaus en maan medsukud sikan is etew te 1,700 he ǥiek ne impeuman e zin
    iperapas diyà te renged te netemanan din ne taman te vuel ku haazà. Ne midsukud
    pa sikandin te 1,700 he ǥiek ne impeuman e zin iperapas diyà te wahig he renged
    te netemanan din ne taman te hawak ku.
  mal-2015: അവൻ പിന്നെയും ആയിരം മുഴം അളന്നു, എന്നെ വെള്ളത്തിൽകൂടി കടക്കുമാറാക്കി;
    വെള്ളം മുട്ടോളം ആയി; അവൻ പിന്നെയും ആയിരം മുഴം അളന്നു, എന്നെ കടക്കുമാറാക്കി; വെള്ളം
    അരയോളം ആയി.
  rmc-rmc: Paľis merinďa pale pandž šel (500) metri a preiľa man prekal o paňi a o
    paňi mange sas imar dži o khoča. Merinďa aver pandž šel (500) metri a pale man
    preiľa prekal o paňi a o paňi mange sas imar dži o pasos.
  pes-OPV: پس هزار ذراع پیمود ومرا از آبها عبور داد و آب به زانو می‌رسید و بازهزار
    ذراع پیموده، مرا عبور داد و آب به کمرمی رسید.
  ron-1924: А май мэсурат ярэшь о мие де коць ши м-а пус сэ трек прин апэ, ши апа
    ымь веня пынэ ла ӂенункь. А мэсурат ярэшь о мие де коць ши м-а трекут прин еа,
    ши апа ымь веня пынэ ла шолдурь.
  ben-OBCV: তারপর তিনি আর 1,000 হাত মেপে আমাকে হাঁটু জলের মধ্য দিয়ে নিয়ে গেলেন।
    তারপর তিনি আর 1,000 হাত মেপে কোমর পর্যন্ত জলের মধ্য দিয়ে আমাকে নিয়ে গেলেন।
  som-som: Oo haddana kun dhudhun ayuu qiyaasay oo biyuhuu i soo dhex mariyey, oo
    biyuhu waxay i joogeen lowyaha. Oo haddana kun dhudhun ayuu qiyaasay, oo biyuhuu
    i soo dhex mariyey, oo markanna biyuhu waxay i joogeen dhexda.
  lat-VUC: Rursumque mensus est mille, et traduxit me per aquam usque ad genua.
  eng-ASVBT: Again he measured a thousand, and caused me to pass through the waters,
    waters that were to the knees. Again he measured a thousand, and caused me to
    pass through the waters, waters that were to the loins.
  ita-1885: Poi misurò altri mille cubiti, e mi fece valicar quelle acque; ed esse
    mi giungevano fino alle ginocchia. Poi misurò altri mille cubiti, e mi fece valicar
    quelle acque; ed esse mi giungevano fino a' lombi.
  eng-LXXUP: 'and he passed through the water; it was water of a fountain: and again
    he measured a thousand, and passed through the water; and the water was up to
    the thighs: and again he measured a thousand; and he passed through water up to
    the loins.'
  eng-ULB: Then he measured one thousand cubits again and brought me through the water
    to knee-deep water; and he measured another thousand cubits and brought me to
    hip-deep water.
  spa-VBL: Midió otros mil codos y me hizo pasar por el agua que me llegaba a las
    rodillas. Midió otros mil codos y me hizo pasar por el agua que me llegaba a la
    cintura.
  fra-_FOB: 'Il mesura encore mille coudées, et me fit traverser les eaux, qui me
    venaient jusqu''aux deux genoux; il mesura encore mille coudées, et me fit traverser
    les eaux: elles atteignaient mes reins.'
  mal-mal: അവൻ പിന്നെയും ആയിരം മുഴം അളന്ന്, എന്നെ വെള്ളത്തിൽകൂടി കടക്കുമാറാക്കി; വെള്ളം
    മുട്ടോളം ആയി; അവൻ പിന്നെയും ആയിരം മുഴം അളന്ന്, എന്നെ കടക്കുമാറാക്കി; വെള്ളം അരയോളം
    ആയി.
  urd-GVR: Us ne mazīd ādhe kilomīṭar kā fāsilā nāpā, phir mujhe dubārā pānī meṅ se
    guzarne ko kahā. Ab pānī ghuṭnoṅ tak pahuṅchā. Jab us ne tīsrī martabā ādhā kilomīṭar
    kā fāsilā nāp kar mujhe us meṅ se guzarne diyā to pānī kamr tak pahuṅchā.
  suz-BL: मिनु लेंशा अर्को हजार का कुबीत पुक्‍तु। मिनु मेको ब्‍वाक्‍कुम शोक्‍‍पाइक्‍ती।
    मेको ब्‍वाक्‍कु पोक्‍च सम्‍म जाक्‍शो बाक्‍त। मिनु मेकोम लेंशा अर्को हजार का कुबीत
    पुक्‍तु। मिनु मेकोमी आं कली मेको ब्‍वाक्‍कुम शोक्‍‍पाइक्‍ती। मेको ब्‍वाक्‍कु क्रातो
    सम्‍म जाक्‍शो बाक्‍त।
  eng-NOY: Again he measured a thousand cubits, and led me through the waters, and
    the waters were to the knees. Again he measured a thousand cubits, and led me
    through, and the waters were to the loins.
  ita-1927: Misurò altri mille cubiti, e mi fece attraversare le acque, ed esse m’arrivavano
    alle ginocchia. Misurò altri mille cubiti, e mi fece attraversare le acque, ed
    esse m’arrivavano sino ai fianchi.
  ckb-ckb: دووبارە هەزار باڵی دیکەی پێوا و بەناو ئاوەکەدا تێپەڕی کردم و ئاوەکە تاکو
    هەردوو ئەژنۆ بوو. پاشان هەزاری دیکەی پێوا و بەناو ئاوەکەدا تێپەڕی کردم و ئاوەکە
    هەتا ناوقەد بوو.
  eng-BBE: And again, measuring a thousand cubits, he made me go through the waters
    which came up to my knees. Again, measuring a thousand, he made me go through
    the waters up to the middle of my body.
  kan-OKCV: ಅವನು ಸಾವಿರಮೊಳಗಳನ್ನು ಅಳೆದ ಮೇಲೆ ನನ್ನನ್ನು ನೀರಿನಿಂದ ದಾಟಿಸಲು, ಆಗ ನೀರು ಮೊಣಕಾಲುಗಳ
    ತನಕ ಇತ್ತು; ಇನ್ನೂ ಸಾವಿರ ಅಳೆದು ನನ್ನನ್ನು ದಾಟಿಸಲಾಗಿ ನೀರು ಸೊಂಟದವರೆಗೂ ಇತ್ತು.
  tam-2017: பின்னும் அவர் ஆயிரமுழம் அளந்து, என்னைத் தண்ணீரைக் கடக்கச்செய்தார்; அங்கே
    தண்ணீர் முழங்கால் அளவாக இருந்தது; பின்னும் அவர் ஆயிரமுழம் அளந்து என்னைக் கடக்கச்செய்தார்;
    அங்கே தண்ணீர் இடுப்பளவாக இருந்தது.
  spa-RV-1909: Y midió otros mil, é hízome pasar por las aguas hasta las rodillas.
    Midió luego otros mil, é hízome pasar por las aguas hasta los lomos.
  ron-BTF: Din nou a măsurat o mie și m-a trecut prin ape; apele erau până la genunchi.
    Din nou a măsurat o mie și m-a trecut; apele erau până la coapse.
  eng-WEBP: Again he measured one thousand, and caused me to pass through the waters,
    waters that were to the knees. Again he measured one thousand, and caused me to
    pass through waters that were to the waist.
  eng-FBV: He measured another thousand cubits and led me through water which came
    up to my knees. He measured another thousand cubits and led me through water that
    came up to my waist.
  nld-1939: 'Weer mat hij een afstand af van duizend el, en liet mij door het water
    waden: het water reikte tot de knieën. Weer mat hij een afstand af van duizend
    el, en liet mij door het water waden: het water reikte tot mijn middel.'
  nch-BL: Teipa quitamachijqui seyoc 500 metros ihuehueyaca huan techchihualti ma
    niquixcotona sempa. Huan nopa at ajsiyaya hasta ipan notancua. Teipa quitamachijqui
    seyoc 500 metros huan techilhui ma niquixcotona, huan nopa at techajsiyaya hasta
    notzinquechta.
  vie-1934: Người lại đo một ngàn, và khiến ta lội qua nước, nước vừa đến đầu gối
    ta. Người lại đo một ngàn, và khiến ta lội qua nước, nước lên đến hông ta.
  hin-CV: उसने फिर लगभग पांच सौ तीस मीटर नापा और मुझे पानी में से होकर ले गया, जो
    घुटनों तक गहरा था. उसने फिर लगभग पांच सौ तीस मीटर नापा और मुझे पानी में से होकर
    ले गया, जो कमर तक गहरा था.
  spa-BES: Y de nuevo, midiendo mil codos, me hizo atravesar las aguas que llegaban
    a mis rodillas. Una vez más, al medir mil, me hizo atravesar las aguas hasta la
    mitad de mi cuerpo.
  tdx-tdx: Nanjehe kiho arivo indraike re, naho niaolo ahy nitsake i ranoy; añ’ongotse
    eo i ranoy. Mbore nanjehe kiho arivo vaho niaolo ahy nitsake i ranoy; ambania
    eo i ranoy.
  tha-KJV: แล​้​วท​่านก็วัดได้​อี​กหนึ่งพัน แล​้วนำข้าพเจ้าลุยน้ำไปและน้ำลึกถึงเข่า
    แล​้​วท​่านก็วัดได้​อี​กหนึ่งพัน แล​้วนำข้าพเจ้าลุยน้ำไป น้ำนั้นลึกเพียงเอว
  por-BR-2018: E mediu mil côvados , e me fez passar pelas águas, que chegavam aos
    joelhos. Mediu mais mil, e me fez passar pelas águas, que chegavam à cintura.
  deu-ELO: und er maß tausend Ellen, und ließ mich durch die Wasser gehen, Wasser
    bis an die Knie; und er maß tausend Ellen, und ließ mich hindurchgehen, Wasser
    bis an die Hüften;
  eng-WYC-2018: And again he meted a thousand, and led me over through the water till
    to the knees. And again he meted a thousand, and led me over through the water
    till to the reins. (And again he measured a thousand, and led me through the water
    unto my knees. And again he measured a thousand, and led me through the water
    unto my waist.)
  epo-epo: Kaj li mezuris ankoraŭ mil ulnojn, kaj transpasigis min trans la akvon;
    la akvo estis alta ĝis la genuoj. Kaj li mezuris ankoraŭ mil, kaj transpasigis
    min trans la akvon, kiu estis alta ĝis la lumboj.
  uig-PIN: U yǝnǝ ming gǝz ɵlqidi; andin meni sulardin ɵtküzdi; sular adǝmning tizliriƣa
    yǝtti. U yǝnǝ ming gǝz ɵlqidi; andin meni sulardin ɵtküzdi; sular adǝmning beligǝ
    qiⱪatti.
  beo-beo: Amalalu, e da 500 mida eno defei. Na da dedegela asili, hano da na mugunia
    doaga:i. 500 mida eno asili, hano da na bulu ga:sua doaga:i.
  tpi-OTNT: Orait na em i bihainim wara inap 500 mita moa na em i tokim mi long brukim
